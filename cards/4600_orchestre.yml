  Les orchestres ne veulent pas de ma musique.
  Die Orchester wollen meine Musik nicht.

  L’orchestre a joué une belle symphonie.
  Das Orchester hat eine schöne Symphonie gespielt.

  L’orchestre joue.
  Das Orchester spielt.

  L'orchestre à cordes était composé de violons, altos, violoncelles et contrebasses.
