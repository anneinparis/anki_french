  La fosse d'orchestre était profonde et sombre.
  Der Orchestergraben war tief und dunkel.

  L'orchestre de cuivres jouait des marches militaires.
  Das Blasorchester spielte Militärmärsche.

  L'orchestre de bord animait la soirée avec des chansons populaires.
  Die Bordkapelle unterhielt den Abend mit populären Liedern.

  L'orchestre de l'école se produisait lors du festival de musique.
  Das Schulorchester trat beim Musikfestival auf.

  L'orchestre radiophonique enregistrait un concert de musique classique.
  Das Rundfunkorchester nahm ein Konzert mit klassischer Musik auf.

  L'orchestre de la station thermale jouait des airs de valse et de polka.
  Die Kurkapelle spielte Walzer- und Polka-Melodien.

