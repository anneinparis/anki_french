# Diese Felder bitte nicht ändern.
Rang: 4441
Wort: goûter
Wortart: nm, vi, vt

# Diese Felder gerne verbessern!
Wort mit Artikel: goûter
Femininum / Plural: ''
IPA: \ɡu.te\
Definition: probieren, kosten, schmecken
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je goûtai à la confiture.
  Ich probierte die Marmelade.

  Je voudrais goûter ce gâteau.
  Ich möchte diesen Kuchen probieren.

  J'ai goûté à ce gâteau et je l'ai trouvé délicieux.
  Ich habe von diesem Kuchen probiert und fand ihn köstlich.

  Il faut goûter aux plaisirs de la vie et profiter de chaque moment.
  Man muss die Freuden des Lebens kennen lernen und jeden Moment genießen.

  Elle a goûté d'un métier de médecin et a découvert une vocation.
  Sie hat in einem Beruf als Ärztin ihre Erfahrungen gemacht und eine Berufung entdeckt.

  Après avoir goûté de la prison, il a décidé de changer de vie.
  Nachdem er das Gefängnis von innen kennen gelernt hat, hat er beschlossen, sein Leben zu ändern.

