Beispielsätze: |-
  J’ai eu un test de q. I. Cette année.
  Ich habe dieses Jahr einen Q. I. Test gemacht.

  Nous devons passer un test de dépistage.
  Wir müssen einen Screening-Test machen.

  Vous avez tous passé le test.
  Sie haben alle den Test bestanden.

  Toute la classe a passé le test.
  Die ganze Klasse hat den Test bestanden.

  Le test automatique est un outil pratique pour identifier les erreurs.
  Selbsttest ist ein praktisches Werkzeug, um Fehler zu identifizieren.

  L'élection présidentielle a été une expérience test pour la nouvelle loi électorale.
  Die Präsidentschaftswahl war ein Testversuch für das neue Wahlgesetz.

  Le test conjoncturel a révélé une croissance économique modeste.
  Der Konjunkturtest ergab ein leichtes Wirtschaftswachstum.

  La dégustation du vin a été un test gustatif très intéressant.
  Die Weinprobe war eine sehr interessante Geschmacksprüfung.

  Le test radioiode permet de détecter les dysfonctionnements de la thyroïde.
  Der Radiojodtest ermöglicht die Erkennung von Schilddrüsenfunktionsstörungen.

  J'ai fait un test de niveau en français avant de commencer le cours.
  Ich habe vor Beginn des Kurses einen Französisch-Einstufungstest gemacht.

  Le professeur a fait passer un test à ses élèves pour vérifier leur compréhension.
  Der Lehrer hat seine Schüler getestet, um ihre Auffassungsgabe zu überprüfen.

  Les scientifiques ont soumis la nouvelle formule à un test rigoureux.
  Die Wissenschaftler haben die neue Formel einem strengen Test unterzogen.

  Les patients ont subi un test sanguin avant l'opération.
  Die Patienten wurden vor der Operation einem Bluttest unterzogen.

