# Diese Felder bitte nicht ändern.
Rang: 219
Wort: jouer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: jouer
Femininum / Plural: ''
IPA: \ʒwe\
Definition: spielen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les enfants jouent dehors.
  Die Kinder spielen draußen.

  Je veux jouer au football.
  Ich möchte Fußball spielen.

  Les enfants jouent avec une balle dans le jardin.
  Die Kinder spielen mit einem Ball im Garten.

  Il ne faut pas jouer avec les sentiments des autres.
  Man darf nicht mit den Gefühlen anderer spielen.

  Il adore jouer au foot avec ses amis.
  Er liebt es, mit seinen Freunden Fußball zu spielen.

  Elle joue du piano depuis qu'elle est petite.
  Sie spielt Klavier, seit sie klein ist.

  Il a décidé de jouer à la Bourse, mais il a vite perdu tout son argent.
  Er hat beschlossen, an der Börse zu spekulieren, aber er hat schnell all sein Geld verloren.

  Il joue avec sa vie en conduisant sans ceinture de sécurité.
  Er spielt mit seinem Leben, wenn er ohne Sicherheitsgurt fährt.

  Le directeur a joué de son influence pour obtenir le poste.
  Der Direktor hat seinen Einfluss geltend gemacht, um die Stelle zu bekommen.

  Le soleil joue dans le feuillage, créant des jeux de lumière magnifiques.
  Die Sonnenstrahlen spielen im Laub und erzeugen wunderschöne Lichtspiele.

  Il a fait jouer ses relations pour obtenir un prêt.
  Er hat seine Beziehungen spielen lassen, um einen Kredit zu erhalten.

  Quelle pièce joue-t-on au théâtre ce soir ?
  Welches Stück wird heute Abend im Theater gespielt?

