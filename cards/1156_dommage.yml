Beispielsätze: |-
  Dommage que les choses aient mal tourné.
  Schade, dass die Dinge so schlecht gelaufen sind.

  C’est dommage que tu ne puisses pas venir.
  Es ist schade, dass du nicht kommen kannst.

  Le vent violent a causé des dommages à la toiture de la maison.
  Der heftige Wind hat Schäden an der Dachkonstruktion des Hauses angerichtet.

  C'est bien dommage qu'il ait raté son examen.
  Es ist sehr schade, dass er seine Prüfung nicht bestanden hat.

  C'est dommage que Marie ne puisse pas venir à la fête.
  Es ist schade, dass Marie nicht zur Party kommen kann.

  Quel dommage que le match ait été annulé!
  Wie schade, dass das Spiel abgesagt wurde!

  Quel dommage que Jean ait perdu son portefeuille!
  Wie schade, dass Jean seinen Geldbeutel verloren hat!

  Le dommage consécutif d'un vice caché est un problème juridique complexe.
  Der Mangelfolgeschaden ist ein komplexes juristisches Problem.

  L'accident a entraîné des dommages corporels importants.
  Der Unfall hat schwere Personenschäden verursacht.

  Le stress et l'anxiété peuvent causer des dommages incorporels.
  Stress und Angst können immaterielle Schäden verursachen.

