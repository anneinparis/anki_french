# Diese Felder bitte nicht ändern.
Rang: 1933
Wort: transmission
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la transmission
Femininum / Plural: ''
IPA: \tʁɑ̃s.mi.sjɔ̃\
Definition: Übertragung
Register: ↘Fiktion ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Cette transmission est vraiment excellente.
  Diese Übertragung ist wirklich ausgezeichnet.

  La transmission de données est sécurisée.
  Die Datenübertragung ist sicher.

  Le directeur a décidé de transmettre l'autorité à son adjoint pendant son absence.
  Der Direktor hat beschlossen, die Machtbefugnisse während seiner Abwesenheit an seinen Stellvertreter zu übertragen.

  La transmission d'une information à la presse doit être rapide et précise.
  Die Weiterleitung einer Information an die Presse muss schnell und präzise erfolgen.

  La transmission à distance de la vidéo du concert a permis à des millions de personnes de suivre l'événement.
  Die Fernübertragung der Videoaufzeichnung des Konzerts ermöglichte es Millionen von Menschen, die Veranstaltung zu verfolgen.

  Le bataillon de transmissions a joué un rôle crucial dans la communication entre les troupes pendant la guerre.
  Das Fernmeldebataillon spielte eine entscheidende Rolle in der Kommunikation zwischen den Truppen während des Krieges.

  La transmission de biens à ses enfants était un sujet important pour le père.
  Die Vererbung von Besitz an seine Kinder war ein wichtiges Thema für den Vater.

  La transmission du caractère de la mère à son fils était évidente.
  Die Vererbung des Charakters der Mutter an ihren Sohn war offensichtlich.

  La transmission du droit de vote aux citoyens étrangers est un sujet débattu.
  Die Stimmrechtsübertragung an ausländische Staatsbürger ist ein umstrittenes Thema.

  La transmission d'un brevet à une autre entreprise est un processus complexe.
  Die Patentübertragung an eine andere Firma ist ein komplexer Prozess.

  La transmission des parts successorales doit être réalisée conformément aux dispositions légales.
  Die Erbteilsübertragung muss gemäß den gesetzlichen Bestimmungen erfolgen.

  La transmission de propriété d'un bâtiment est un acte juridique important.
  Die Gebäudeübereignung ist ein wichtiger Rechtsakt.

  La transmission d'un terrain est un processus qui nécessite plusieurs étapes.
  Die Grundstücksübertragung ist ein Prozess, der mehrere Schritte erfordert.

  La transmission de données synchrone est plus rapide que la transmission asynchrone.
  Die synchrone Datenübertragung ist schneller als die asynchrone Datenübertragung.

