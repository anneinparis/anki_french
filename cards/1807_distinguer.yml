# Diese Felder bitte nicht ändern.
Rang: 1807
Wort: distinguer
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: distinguer
Femininum / Plural: ''
IPA: \dis.tɛ̃.ɡe\
Definition: unterscheiden
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’est cela qui nous distingue des orientaux.
  Das ist es, was uns von den Orientalen unterscheidet.

  Je n’arrive pas à distinguer les couleurs.
  Ich kann die Farben nicht unterscheiden.

  Le professeur a pu distinguer Paul de Pierre par leur manière de s'exprimer.
  Der Professor konnte Paul von Pierre durch ihre Ausdrucksweise unterscheiden.

  Il est difficile de distinguer entre le vrai et le faux.
  Es ist schwer, zwischen Wahrheit und Falschheit zu unterscheiden.

  La musique de ce groupe se distingue de celle des autres par son originalité.
  Die Musik dieser Band zeichnet sich durch ihre Originalität von der der anderen aus.

  Sa grande taille le distingue dans la foule.
  Er fällt durch seine Größe in der Menge auf.

  L'auteur distingue trois sens dans le mot "amour".
  Der Autor unterscheidet drei Bedeutungen des Wortes „Liebe“.

  Ce peintre se distingue par son utilisation des couleurs vives.
  Dieser Maler zeichnet sich durch seinen Einsatz leuchtender Farben aus.

  Je ne pouvais pas distinguer si c'était Marie qui avait fait le gâteau.
  Ich konnte nicht erkennen, ob Marie den Kuchen gebacken hatte.

  Je distingue les amis des ennemis à leurs paroles.
  Ich erkenne Freunde und Feinde an ihren Worten.

  La raison distingue l'homme de l'animal par sa capacité à réfléchir.
  Der Mensch unterscheidet sich durch seine Fähigkeit zum Nachdenken vom Tier.

  Il est important de distinguer entre les faits et les opinions.
  Es ist wichtig, zwischen Fakten und Meinungen zu unterscheiden.

