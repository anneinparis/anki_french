Wort: pourtant
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: pourtant
Femininum / Plural: ''
IPA: \puʁ.tɑ̃\
Definition: jedoch, trotzdem
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Pourtant cette perspective aussi m’effrayait.
  Doch auch diese Aussicht machte mir Angst.

  Il pleuvait, pourtant il est sorti.
  Es hat geregnet, dennoch ist er rausgegangen.

  Lucie a étudié toute la nuit, pourtant elle a échoué à l’examen.
  Lucie hat die ganze Nacht gelernt, trotzdem hat sie die Prüfung nicht bestanden.

  Le film a reçu des critiques mitigées, pourtant j’ai trouvé que c’était un chef-d’œuvre.
  Der Film erhielt gemischte Kritiken, dennoch fand ich, dass es sich um ein Meisterwerk handelte.

  J’aurais aimé partir plus tôt, pourtant je suis arrivé en retard à la réunion.
  Ich wäre gerne früher gegangen, dennoch kam ich zu spät zum Treffen.

  cette fois pourtant, il a décidé de se battre pour ce qu'il croit.
  diesmal jedoch hat er sich entschieden, für das zu kämpfen, woran er glaubt.

  c'est pourtant facile! Il suffit de suivre les instructions.
  das ist aber doch leicht! Man muss einfach nur die Anweisungen befolgen.

  c'est pourtant vrai, non? Tout le monde sait que le soleil se lève à l'est.
  das stimmt aber doch, oder? Jeder weiß, dass die Sonne im Osten aufgeht.

  mais pourtant tu avais dit que tu serais là à 10 heures!
  du hattest aber doch gesagt, dass du um 10 Uhr da wärst!

