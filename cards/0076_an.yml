# Diese Felder bitte nicht ändern.
Rang: 76
Wort: an
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: l’an
Femininum / Plural: ''
IPA: \ɑ̃\
Definition: Jahr
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’avais un an à la mort de mon père.
  Ich war ein Jahr alt, als mein Vater starb.

  Je suis né l’an 2000.
  Ich bin im Jahr 2000 geboren.

  Je suis là depuis un an.
  Ich bin seit einem Jahr hier.

  Je le fais une fois par an.
  Ich mache das einmal im Jahr.

  L'an dernier, j'ai voyagé en Italie.
  Letztes Jahr bin ich nach Italien gereist.

  Il a rencontré sa femme il y a vingt ans et ils vivent une amitié de vingt ans.
  Er hat seine Frau vor zwanzig Jahren kennengelernt und sie verbindet eine zwanzigjährige Freundschaft.

  Après cinq ans de vie commune, ils ont décidé de se marier.
  Nach fünfjährigem Zusammenleben haben sie sich entschieden zu heiraten.

  L'homme de cinquante ans a décidé de changer de carrière.
  Der fünfzigjährige Mann hat sich entschieden, seine Karriere zu wechseln.

  Elle a fêté ses vingt ans avec ses amis et sa famille.
  Sie hat ihren zwanzigsten Geburtstag mit ihren Freunden und ihrer Familie gefeiert.

  Il n'a plus vingt ans, mais il est toujours jeune d'esprit.
  Er ist keine zwanzig mehr, aber er ist immer noch jung im Geiste.

  En l'an 200 avant Jésus-Christ, la civilisation romaine était en pleine expansion.
  200 vor Christus befand sich die römische Zivilisation in voller Blüte.

  Avant le nouvel an, il faut faire le bilan de l'année écoulée.
  Vor Jahresanfang sollte man Bilanz über das vergangene Jahr ziehen.

  Après le nouvel an, j'ai décidé de prendre de nouvelles résolutions.
  Nach Jahresanfang habe ich beschlossen, mir neue Vorsätze zu setzen.

