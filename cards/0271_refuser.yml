# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Attendez…vous refusez d’obéir?
  Moment … Sie weigern sich zu gehorchen?

  Je refuse de participer à cette activité.
  Ich lehne es ab, an dieser Aktivität teilzunehmen.

  Je refuse de répondre à la question.
  Ich weigere mich, die Frage zu beantworten.

  Le comité a refusé le projet en bloc, sans même le discuter.
  Der Ausschuss hat das Projekt rundweg abgelehnt, ohne es auch nur zu diskutieren.

  Pierre s'est refusé un voyage en Italie, car il n'avait pas assez d'argent.
  Pierre hat auf eine Reise nach Italien verzichtet, weil er nicht genug Geld hatte.

  Le gardien de nuit a refusé la porte à Marie, car elle n'avait pas de badge.
  Der Nachtwächter hat Marie den Zutritt verweigert, weil sie keinen Ausweis hatte.

  Paul a été refusé à l'examen de mathématiques, car il n'avait pas assez appris.
  Paul hat die Mathematikprüfung nicht bestanden, weil er nicht genug gelernt hatte.

  Le président se refusait à l'évidence : son parti perdait du terrain dans les sondages.
  Der Präsident wollte die Wahrheit nicht ins Gesicht sehen: Seine Partei verlor in den Umfragen an Boden.

  Le chat s'est refusé à la nourriture, car il n'avait pas faim.
  Die Katze hat die Nahrung verschmäht, weil sie keinen Hunger hatte.

  La jeune fille s'est refusée à son amant, car elle n'était pas amoureuse de lui.
  Das junge Mädchen hat sich ihrem Liebhaber verweigert, weil sie nicht in ihn verliebt war.

  La banque a refusé la demande de crédit de Jean, car il n'avait pas assez de revenus.
  Die Bank hat Jeans Kreditgesuch abgelehnt, weil er nicht genug Einkommen hatte.

  Le client a refusé la réception de la livraison, car le colis était endommagé.
  Der Kunde hat die Abnahme verweigert, weil das Paket beschädigt war.

  Mon patron m'a refusé une augmentation, car il trouvait que mon travail n'était pas assez bon.
  Mein Chef hat mir keine Gehaltserhöhung gegeben, weil er fand, dass meine Arbeit nicht gut genug war.

