  Je priais devant la statue de la sainte vierge.
  Ich betete vor der Statue der heiligen Jungfrau.

  Elle est une sainte patronne de la France.
  Sie ist eine Schutzpatronin von Frankreich.

  Sainte Thérèse de Lisieux est la sainte protectrice des missions.
  Therese von Lisieux ist die Schutzheilige der Missionen.

  Après avoir échoué à l'examen, il ne savait pas à quel saint se vouer.
  Nachdem er die Prüfung nicht bestanden hatte, wusste er weder ein noch aus.

  La sainte colère de Dieu s'abattra sur les pécheurs.
  Der heilige Zorn Gottes wird über die Sünder kommen.

  Saint Michel est le saint patron des parachutistes.
  Michael ist der Schutzpatron der Fallschirmspringer.

  Le saint sacrifice de la messe est célébré tous les dimanches.
  Die heilige Messe wird jeden Sonntag gefeiert.

  Les pèlerins se rendent au Saint Sépulcre pour prier.
  Die Pilger begeben sich zum Heiligen Grab, um zu beten.

  La Sainte Vierge Marie est vénérée par les chrétiens du monde entier.
  Die Heilige Jungfrau Maria wird von Christen auf der ganzen Welt verehrt.

  Les Saintes Écritures sont le fondement de la foi chrétienne.
  Die Heilige Schrift ist das Fundament des christlichen Glaubens.

  Le Vendredi Saint est un jour de jeûne et de prière.
  Karfreitag ist ein Tag des Fastens und des Gebets.

  Le Jeudi Saint commémore la dernière Cène du Christ.
  Gründonnerstag gedenkt des letzten Abendmahls Christi.

