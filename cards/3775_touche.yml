# Diese Felder bitte nicht ändern.
Rang: 3775
Wort: touche
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la touche
Femininum / Plural: ''
IPA: \tuʃ\
Definition: Taste, Berührung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle appuie sur une touche. Allo?
  Sie drückt eine Taste. Hallo?

  Appuie sur la touche pour continuer.
  Drücke die Taste, um fortzufahren.

  La touche Alternative est aussi appelée la touche Alt.
  Die Alt-Taste wird auch Alternative Taste genannt.

  Il a fait une touche remarquable dans le domaine de la technologie.
  Er hat eine bemerkenswerte Eroberung im Bereich der Technologie gemacht.

  Il y avait une touche de gaieté dans sa voix.
  Seine Stimme hatte einen Hauch von Fröhlichkeit.

  Le joueur était sur la touche depuis le début du match.
  Der Spieler war von Anfang an auf der Ersatzbank.

  La touche noire sur le piano est appelée le "doigté noir".
  Die schwarze Taste auf dem Klavier wird "schwarzes Spiel" genannt.

  Elle a ajouté une touche de couleur à son tableau.
  Sie hat ihrem Bild einen Strich Farbe hinzugefügt.

  J'ai une touche sur ma ligne, c'est incroyable !
  Bei mir beißt ein Fisch an, das ist unglaublich!

  La touche Alt-Gr est utilisée pour accéder à des caractères spéciaux.
  Die Alt-Gr-Taste wird verwendet, um auf Sonderzeichen zuzugreifen.

  La touche fléchée permet de se déplacer dans un document.
  Die Pfeiltaste dient zum Navigieren in einem Dokument.

  La touche spéciale permet de modifier le fonctionnement du clavier.
  Die Sondertaste ermöglicht es, die Funktionsweise der Tastatur zu verändern.

