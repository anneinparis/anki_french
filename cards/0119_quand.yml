# Diese Felder bitte nicht ändern.
Rang: 119
Wort: quand
Wortart: adv, conj

# Diese Felder gerne verbessern!
Wort mit Artikel: quand
Femininum / Plural: ''
IPA: \kɑ̃\
Definition: wann
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tu aurais dû me tuer quand tu en as eu l’occasion.
  Du hättest mich töten sollen, als du die Gelegenheit dazu hattest.

  Quand est-ce que tu viens ?
  Wann kommst du?

  Quand je vous le dis, vous pouvez me croire.
  Wenn ich Ihnen das sage, können Sie mir glauben.

  Tu aurais quand même pu avertir.
  Du hättest trotzdem warnen können.

  Quand même, il n'est pas bête!
  Er ist doch nicht dumm!

  Quel imbécile quand même!
  Was für ein Idiot!

  De quand date ce livre?
  Wie alt ist das Buch?

  Quand je vous le dis, vous pouvez me croire, car je ne vous mentirais jamais.
  Wenn ich es euch sage, könnt ihr mir glauben, denn ich würde euch nie anlügen.

  Quand je pense que j'ai oublié mon portefeuille à la maison!
  Wenn ich daran denke, dass ich mein Portemonnaie zu Hause vergessen habe!

  Quel imbécile quand même! Il a oublié de fermer la porte à clé.
  Was ist er doch für ein Dummkopf! Er hat vergessen, die Tür abzuschließen.

  De quand date ce livre, dont les pages jaunissent?
  Wann ist dieses Buch erschienen, dessen Seiten schon vergilbt sind?

  Quand même, il n'est pas bête! Il a réussi à résoudre ce problème complexe.
  Schließlich ist er ja nicht dumm! Er hat es geschafft, dieses komplexe Problem zu lösen.

  Tu aurais quand même pu avertir avant de partir en voyage!
  Du hättest doch Bescheid sagen können, bevor du auf Reisen gegangen bist!

