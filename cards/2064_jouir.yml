IPA: \ʒwiʁ\
Definition: genießen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle jouit du respect et de l’admiration des gens.
  Sie genießt den Respekt und die Bewunderung der Menschen.

  Je vais jouir de mes vacances.
  Ich werde meinen Urlaub genießen.

  Ils aiment jouir de la vie, de ses petits bonheurs et de ses grands moments.
  Sie lieben es, das Leben zu genießen, seine kleinen Freuden und seine großen Momente.

  Elle jouit du soleil et de la chaleur sur sa terrasse.
  Sie genießt die Sonne und die Wärme auf ihrer Terrasse.

  En tant que membre du conseil d'administration, il jouit de privilèges importants.
  Als Mitglied des Verwaltungsrats genießt er wichtige Privilegien.

  Le projet leur a apporté de nombreux avantages, dont ils jouissent pleinement.
  Das Projekt hat ihnen viele Vorteile gebracht, die sie voll auskosten.

  Il a fait jouir sa maîtresse, ce qui a rendu la situation encore plus compliquée.
  Er hat seine Geliebte zum Orgasmus gebracht, was die Situation noch komplizierter machte.

  Il jouit de sa victoire, savourant chaque instant de gloire.
  Er genießt seinen Sieg und kostet jeden Moment des Ruhms aus.

  Il jouit d'une bonne santé, ce qui est un véritable cadeau.
  Er erfreut sich guter Gesundheit, was ein echtes Geschenk ist.

  Le maire jouit de l'estime générale, étant reconnu pour son intégrité.
  Der Bürgermeister genießt die allgemeine Hochachtung, da er für seine Integrität bekannt ist.

  Les citoyens jouissent de droits fondamentaux, tels que la liberté d'expression.
  Die Bürger genießen Grundrechte, wie das Recht auf freie Meinungsäußerung.

  Le restaurant jouit d'une réputation intacte, attirant des clients de loin.
  Das Restaurant hat einen guten Ruf und zieht Kunden aus der Ferne an.

  Elle jouit d'un bien immobilier au bord de la mer, un véritable petit paradis.
  Sie genießt eine Immobilie am Meer, ein wahres kleines Paradies.

  Il jouit d'une fortune considérable, lui permettant de vivre dans le luxe.
  Er ist vermögend und kann sich ein Leben im Luxus leisten.

