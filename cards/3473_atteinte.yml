# Diese Felder bitte nicht ändern.
Rang: 3473
Wort: atteinte
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: l’atteinte
Femininum / Plural: ''
IPA: \a.tɛ̃t\
Definition: Verletzung, Beeinträchtigung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Notre père voulait se mettre hors d’atteinte.
  Unser Vater wollte sich selbst außer Reichweite bringen.

  Cette maladie peut causer une atteinte aux organes internes.
  Diese Krankheit kann eine Beeinträchtigung der inneren Organe verursachen.

  C'est une atteinte à ma réputation, et je ne laisserai pas cela impuni.
  Das schadet meinem Ansehen, und ich werde das nicht ungeschehen lassen.

  Les maisons ont subi des atteintes du temps.
  Die Häuser haben Witterungsschäden erlitten.

  La réputation de la reine est hors d'atteinte.
  Das Ansehen der Königin ist unantastbar.

  Cette loi constitue une atteinte à la liberté individuelle.
  Dieses Gesetz ist eine Beeinträchtigung der persönlichen Freiheit.

  Il ne faut pas porter atteinte à l'autorité des parents.
  Man darf die Autorität der Eltern nicht untergraben.

  Cette décision est une atteinte à un droit fondamental.
  Diese Entscheidung ist eine Einschränkung eines Grundrechts.

  L'entreprise a porté atteinte aux droits attachés à un brevet.
  Das Unternehmen hat ein Patent verletzt.

  Les soldats étaient hors d'atteinte des balles.
  Die Soldaten waren außer Schussweite.

  Le voleur s'est mis hors d'atteinte de la police.
  Der Dieb hat sich in Sicherheit gebracht.

  L'accord est une atteinte à la liberté de concurrence.
  Die Vereinbarung ist ein Wettbewerbsverstoß.

