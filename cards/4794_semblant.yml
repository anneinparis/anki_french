  Elle ne pleure pas: elle fait juste semblant! Elle est juste en colère contre moi.
  Sie weint nicht, sie tut nur so! Sie ist nur sauer auf mich.

  Il a fait semblant de rien lorsqu'il a vu son ex-petite amie avec un autre homme.
  Er tat so, als wäre nichts gewesen, als er seine Ex-Freundin mit einem anderen Mann sah.

  Il y avait un semblant de bonheur dans ses yeux, mais il était clair qu'il était triste.
  Es war ein Anflug von Glück in seinen Augen, aber es war klar, dass er traurig war.

  Il n'y a qu'un semblant de vérité dans ce qu'il raconte.
  Was er erzählt, hat nur einen Hauch von Wahrheit.

  La reprise économique n'est qu'un semblant.
  Die Wirtschaftserholung ist nur eine Scheinblüte.

  Après avoir passé la nuit à pleurer, elle a réussi à retrouver un semblant de calme.
  Nachdem sie die ganze Nacht geweint hatte, konnte sie etwas Ruhe finden.

