# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle ira directement du camp en pension.
  Sie wird direkt vom Lager in die Pension gehen.

  Ma grand-mère touche une petite pension chaque mois.
  Meine Großmutter erhält jeden Monat eine kleine Rente.

  Jean a droit à une pension de veuf après la mort de sa femme.
  Jean erhält eine Witwerrente, nachdem seine Frau gestorben ist.

  Les parents ont décidé de mettre leur enfant en pension pour qu'il puisse suivre des études plus lointaines.
  Die Eltern haben beschlossen, ihr Kind in ein Internat zu geben, damit es weiter weg studieren kann.

  L'école propose une pension complète, qui comprend le petit-déjeuner, le déjeuner et le dîner.
  Die Schule bietet Vollpension an, die Frühstück, Mittagessen und Abendessen beinhaltet.

  Marie est bénéficiaire d'une pension depuis qu'elle a pris sa retraite.
  Marie ist Rentenempfängerin, seit sie in Rente gegangen ist.

  Le tribunal a ordonné au père de payer une pension alimentaire à son ex-femme.
  Das Gericht hat den Vater dazu verurteilt, seiner Ex-Frau Unterhalt zu zahlen.

  Pendant son séjour à Paris, il était en pension chez sa tante.
  Während seines Aufenthalts in Paris war er bei seiner Tante in Pension.

  Ils ont pris pension dans un hôtel de luxe pour leurs vacances.
  Sie haben für ihren Urlaub in einem Luxushotel zur Pension gewohnt.

  Ils ont pris pension chez une famille d'accueil pour améliorer leur français.
  Sie haben bei einer Gastfamilie zur Pension gewohnt, um ihr Französisch zu verbessern.

  La famille a décidé de prendre leur chien en pension pendant leurs vacances.
  Die Familie hat beschlossen, ihren Hund während des Urlaubs in Pflege zu geben.

