# Diese Felder bitte nicht ändern.
Rang: 305
Wort: étranger
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: étranger
Femininum / Plural: étrangère
IPA: \e.tʁɑ̃.ʒe\
Definition: fremd, ausländisch
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La situation est bien différente à l’étranger.
  Im Ausland sieht die Situation ganz anders aus.

  Je suis étranger ici.
  Ich bin hier fremd.

  Elle est mariée à un étranger.
  Sie ist mit einem Ausländer verheiratet.

  La loi sur les étrangers est complexe et change souvent.
  Das Ausländergesetz ist kompliziert und wird oft geändert.

  Bien qu'il soit né dans cette famille, il se sentait étranger à elle.
  Obwohl er in diese Familie hineingeboren wurde, fühlte er sich nicht dazugehörig.

  Nulle part cet enfant ne se sent étranger, car il a voyagé partout dans le monde avec ses parents.
  Dieses Kind fühlt sich überall zu Hause, weil es mit seinen Eltern die ganze Welt bereist hat.

  Ce détail est étranger au sujet de notre discussion.
  Dieser Detail gehört nicht zum Thema unserer Diskussion.

  Le droit applicable aux étrangers est souvent différent du droit national.
  Das Ausländerrecht unterscheidet sich oft vom nationalen Recht.

  Les nouvelles de l'étranger sont parfois inquiétantes.
  Die Auslandsnachrichten sind manchmal beunruhigend.

  Un voyage à l'étranger peut être enrichissant, mais aussi coûteux.
  Eine Auslandsreise kann bereichernd, aber auch kostspielig sein.

  Un séjour à l'étranger est une expérience unique qui permet de découvrir d'autres cultures.
  Ein Auslandsaufenthalt ist eine einzigartige Erfahrung, die es erlaubt, andere Kulturen zu entdecken.

  Le poète était étranger à l'Académie française et n'était pas du tout intéressé à y appartenir.
  Der Dichter war kein Mitglied der Académie française und war überhaupt nicht daran interessiert, dazuzugehören.

  Ce fournisseur est étranger à l'entreprise et n'a aucun lien avec elle.
  Dieser Lieferant ist unternehmensfremd und hat keine Verbindung zum Unternehmen.

