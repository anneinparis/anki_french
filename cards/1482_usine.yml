Beispielsätze: |-
  Je rouvre une usine aux états-unis.
  Ich eröffne eine Fabrik in den Vereinigten Staaten wieder.

  L’usine produit des voitures.
  Die Fabrik produziert Autos.

  Mon père travaille dans une usine.
  Mein Vater arbeitet in einer Fabrik.

  La nouvelle usine textile a ouvert ses portes la semaine dernière.
  Die neue Textilfabrik hat letzte Woche ihre Pforten geöffnet.

  L'usine de construction aéronautique emploie des milliers de personnes.
  Die Flugzeugfabrik beschäftigt Tausende von Menschen.

  L'usine sidérurgique est située à proximité du port.
  Das Eisenhüttenwerk befindet sich in der Nähe des Hafens.

  L'usine pilote a été conçue pour tester un nouveau procédé de production.
  Die Pilotanlage wurde entwickelt, um ein neues Produktionsverfahren zu testen.

  Il travaille en usine depuis plus de vingt ans.
  Er arbeitet seit über zwanzig Jahren in der Fabrik.

  Il faut aller à l'usine pour récupérer les documents.
  Man muss in die Fabrik gehen, um die Dokumente abzuholen.

  La garderie de l'usine est ouverte tous les jours de la semaine.
  Der werkseigene Kinderhort ist jeden Tag der Woche geöffnet.

