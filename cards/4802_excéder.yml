Definition: überschreiten, übersteigen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le total ne peut excéder 55 000 francs.
  Der Gesamtbetrag darf nicht mehr als 55 000 Franken betragen.

  Le bruit excède les limites autorisées.
  Der Lärm überschreitet die erlaubten Grenzwerte.

  Le prix de ce séjour ne doit pas excéder 3 000 euros.
  Der Preis für diesen Aufenthalt darf 3000 Euro nicht übersteigen.

  Le bruit incessant des travaux a excédé les voisins.
  Der unaufhörliche Lärm der Bauarbeiten hat die Nachbarn zur Verzweiflung gebracht.

  Le stationnement ne doit pas excéder quinze minutes sur cette place.
  Man darf nicht länger als fünfzehn Minuten auf diesem Platz parken.

  Après une journée passée à gérer les crises de son enfant, elle était excédée.
  Nach einem Tag, der damit verbracht wurde, die Anfälle ihres Kindes zu bewältigen, war sie entnervt.

