  Nos petits soucis ne sont pas importants.
  Unsere kleinen Sorgen sind nicht wichtig.

  Je n’ai pas de souci.
  Ich habe keine Sorgen.

  Elle se fait du souci pour son fils, qui est parti en voyage à l'étranger.
  Sie macht sich Sorgen um ihren Sohn, der ins Ausland gereist ist.

  La Sumpfdotterblume, appelée aussi souci d'eau, est une plante sauvage aux fleurs jaunes.
