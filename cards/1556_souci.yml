  Le souci principal de l'entreprise est de rester compétitive sur le marché.
  Die Hauptsorge des Unternehmens ist es, auf dem Markt konkurrenzfähig zu bleiben.

  Son souci de la vérité l'a amené à démissionner de son poste.
  Sein Bemühen um Wahrhaftigkeit hat ihn dazu gebracht, von seinem Posten zurückzutreten.

  Il a fait faire du souci à sa mère en rentrant tard et sans prévenir.
  Er hat seiner Mutter Sorgen gemacht, weil er spät und ohne Bescheid zu geben nach Hause kam.

  Aucun souci pour l'avenir, il a une carrière prometteuse qui l'attend.
  Keine Zukunftsängste, er hat eine vielversprechende Karriere vor sich.

  Les soucis d'argent ont fini par les séparer.
  Die Geldsorgen haben sie schließlich getrennt.

  Mon premier souci, c'est de trouver un travail, car je n'ai plus d'argent.
  Meine Hauptsorge ist es Arbeit zu finden, da ich kein Geld mehr habe.

  Mon premier souci en arrivant dans la ville était de trouver un logement.
  Das Erste, was ich bei Ankunft in der Stadt tat, war ein Zuhause zu finden.

  Avoir souci de la qualité de ses produits, voilà ce qui fait le succès de son entreprise.
  Sich um die Qualität seiner Produkte zu kümmern, das ist es, was das Unternehmen erfolgreich macht.

