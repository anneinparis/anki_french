Beispielsätze: |-
  Je dois donc reconstituer des réserves.
  Ich muss also meine Reserven wieder auffüllen.

  Il faut reconstituer les pièces du puzzle.
  Die Puzzleteile müssen wieder zusammengesetzt werden.

  Après avoir tout perdu, il a décidé de reconstituer une fortune en investissant dans l'immobilier.
  Nachdem er alles verloren hatte, beschloss er, wieder zu einem Vermögen zu kommen, indem er in Immobilien investierte.

  Après une longue randonnée, il a reconstitué ses forces en mangeant un bon repas chaud.
  Nach einer langen Wanderung aß er ein warmes, gutes Essen, um wieder zu Kräften zu kommen.

  Le magasin a reconstitué les stocks de produits frais après les vacances.
  Der Laden hat nach den Ferien das Lager mit frischen Produkten wieder aufgefüllt.

