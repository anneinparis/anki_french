  Das Kohlenbecken ist eine geologische Zone, die reich an Kohle ist.

  Le bassin minier est une zone où l'on extrait des minerais.
  Das Erzbecken ist eine Zone, in der man Erze abbaut.

  Le Bassin parisien est une région géographique de la France qui se caractérise par un relief plat.
