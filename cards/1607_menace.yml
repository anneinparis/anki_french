Rang: 1607
Wort: menace
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la menace
Femininum / Plural: ''
IPA: \mə.nas\
Definition: Bedrohung, Drohung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La menace terroriste est bien réelle.
  Die Bedrohung durch den Terrorismus ist sehr real.

  Il a reçu une menace de mort.
  Er hat eine Todesdrohung erhalten.

  Le gouvernement a fait face à une menace de démission de plusieurs ministres.
  Der Regierung drohte der Rücktritt mehrerer Minister.

  La tension entre les deux pays a atteint un point critique, avec une menace de guerre imminente.
  Die Spannung zwischen den beiden Ländern hat einen kritischen Punkt erreicht, mit einer drohenden Kriegsgefahr.

  Il a fait part de sa menace de suicide à ses proches.
  Er hat seinen Angehörigen von seiner Selbstmorddrohung berichtet.

  Les victimes ont reçu des menaces de mort anonymes.
  Die Opfer haben anonyme Morddrohungen erhalten.

  L'enfant a été puni sous la menace de son père.
  Das Kind wurde unter dem Zwang seines Vaters bestraft.

  Le comportement de l'homme était menaçant, avec des menaces de violence envers les autres.
  Das Verhalten des Mannes war bedrohlich, mit Gewaltandrohungen gegenüber anderen.

  Les négociations se sont déroulées sous la menace de sanctions économiques.
  Die Verhandlungen fanden unter dem Zwang wirtschaftlicher Sanktionen statt.

  La région est menacée par un tremblement de terre imminent.
  Die Region ist durch ein drohendes Erdbeben gefährdet.

  Des menaces d'orage ont forcé les campeurs à rentrer à l'abri.
  Ein drohendes Gewitter zwang die Camper, in Deckung zu gehen.

  La pollution atmosphérique représente une menace pour l'environnement.
  Die Luftverschmutzung stellt eine Umweltgefährdung dar.

