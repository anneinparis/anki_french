Beispielsätze: |-
  Sachez que nos liens ne sont pas rompus.
  Sie sollen wissen, dass unsere Verbindungen nicht abgebrochen sind.

  Il y a un lien fort entre eux.
  Es gibt eine starke Verbindung zwischen ihnen.

  Il y a un lien étroit entre la qualité de l'éducation et le succès professionnel.
  Zwischen der Qualität der Ausbildung und dem beruflichen Erfolg besteht ein enger Zusammenhang.

  Le lien affectif entre la mère et son enfant est un lien très fort.
  Die emotionale Bindung zwischen der Mutter und ihrem Kind ist eine sehr starke Bindung.

  Le lien exclusif entre deux personnes est souvent basé sur la confiance et le respect mutuel.
  Die exklusive Bindung zwischen zwei Personen basiert oft auf gegenseitigem Vertrauen und Respekt.

  Il n'y a aucun lien entre ces événements, ils sont totalement indépendants.
  Diese Ereignisse sind in keiner Weise miteinander verknüpft, sie sind völlig unabhängig voneinander.

  La nouvelle a été annoncée sans aucun lien avec les événements récents.
  Die Nachricht wurde ohne jeglichen Zusammenhang zu den jüngsten Ereignissen verkündet.

  Son comportement est sans lien avec ses paroles, il est contradictoire.
  Sein Verhalten steht in keinem Zusammenhang mit seinen Worten, es ist widersprüchlich.

  Pendant le voyage, elle a développé des liens affectifs avec les autres membres du groupe.
  Während der Reise hat sie sich mit den anderen Mitgliedern der Gruppe angefreundet.

  Ils ont noué des liens forts pendant leur séjour à l'étranger.
  Sie haben sich während ihres Auslandsaufenthalts eng angefreundet.

  Ils ont noué de tendres liens après s'être rencontrés par hasard.
  Sie haben Liebesbande geknüpft, nachdem sie sich zufällig getroffen hatten.

  En explorant leur passé, ils se sont découvert un lien de plus: ils avaient fréquenté la même école.
  Beim Erforschen ihrer Vergangenheit haben sie eine weitere Gemeinsamkeit entdeckt: Sie hatten dieselbe Schule besucht.

