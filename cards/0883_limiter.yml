  Les freins limitent les transactions informatisées.
  Bremsen schränken computergestützte Transaktionen ein.

  Il faut limiter la consommation d’énergie.
  Es ist notwendig, den Energieverbrauch zu begrenzen.

  Il faut limiter la discussion à l'essentiel, car le temps presse.
  Man muss die Diskussion auf das Wesentliche beschränken, denn die Zeit drängt.

  Je me suis limitée dans mes dépenses, car mon budget est serré.
  Ich habe mich in meinen Ausgaben eingeschränkt, da mein Budget knapp ist.

  Il faut se limiter à faire le nécessaire, pour ne pas perdre de temps.
  Man sollte sich darauf beschränken, das Notwendige zu tun, um keine Zeit zu verlieren.

  La quantité d'eau potable est limitée à 100 litres par jour.
  Die Menge an Trinkwasser ist auf 100 Liter pro Tag begrenzt.

  Il faut à tout prix limiter les dégâts, car un incendie se propage rapidement.
  Der Schaden muss unbedingt begrenzt werden, denn ein Feuer breitet sich schnell aus.

  Cela limite nos moyens d'action, car nous ne pouvons pas choisir nos partenaires.
  Das schränkt unsere Handlungsfreiheit ein, da wir uns unsere Partner nicht selbst aussuchen können.

  Mes ambitions se limitaient à survivre dans ce monde hostile.
  Das einzige, was ich wollte, war überleben in dieser feindlichen Welt.

