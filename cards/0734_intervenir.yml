  \ d'intervenir contre son collègue auprès du directeur, même si elle était en désaccord\
  \ avec lui.\nMarie hat sich geweigert, sich beim Direktor gegen ihren Kollegen einzusetzen,\
  \ obwohl sie mit ihm nicht einverstanden war."

