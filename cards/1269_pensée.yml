Beispielsätze: |-
  Il me poursuit dans mes pensées.
  Er verfolgt mich in meinen Gedanken.

  J’ai une pensée pour toi.
  Ich denke an dich.

  Il est impossible de deviner la pensée de Marie, elle est si complexe.
  Es ist unmöglich, Maries Gedanken zu erraten, sie sind so komplex.

  Jean ne dissimulait pas sa pensée, il disait tout haut ce qu'il pensait.
  Jean machte aus seiner Meinung keinen Hehl, er sagte laut, was er dachte.

  La pensée abstraite est un concept difficile à appréhender pour les enfants.
  Das abstrakte Denken ist ein schwieriger Begriff für Kinder.

  La pensée chrétienne est basée sur l'amour et la compassion.
  Die christliche Lehre basiert auf Liebe und Mitgefühl.

  L'image de son enfance le hantait la pensée, il n'arrivait pas à l'oublier.
  Das Bild seiner Kindheit ging ihm nicht aus dem Sinn, er konnte es nicht vergessen.

  Il était absorbé dans ses pensées, il ne remarquait pas ce qui se passait autour de lui.
  Er hing seinen Gedanken nach, er bemerkte nicht, was um ihn herum geschah.

  Pierre était perdu dans ses pensées, il ne répondait pas quand on lui parlait.
  Pierre war in Gedanken versunken, er antwortete nicht, wenn man ihn ansprach.

  Il alla jusqu'au bout de sa pensée, il décida de démissionner.
  Er führte seinen Gedanken zu Ende, er beschloss, zu kündigen.

  La pensée de faire un voyage en Italie le remplissait d'enthousiasme.
  Der Gedanke, eine Reise nach Italien zu machen, erfüllte ihn mit Enthusiasmus.

  Il frissonna à la pensée que son fils puisse être en danger.
  Bei dem Gedanken, dass sein Sohn in Gefahr sein könnte, schauderte er.

