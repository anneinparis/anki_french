  Ich habe Paul zu einer Diskussion eingeladen, um dieses Missverständnis aufzuklären.

  J'ai invité Marie à mon anniversaire, car elle est une amie très chère.
  Ich habe Marie zu meinem Geburtstag eingeladen, denn sie ist eine sehr gute Freundin.

  J'ai invité mes parents à passer le week-end chez moi.
  Ich habe meine Eltern eingeladen, das Wochenende bei mir zu verbringen.

