  Ich lade Sie zu einer Demonstration für den Schutz der Umwelt am kommenden Samstag ein.

  J'aimerais vous inviter à déjeuner chez moi demain midi.
  Ich möchte Sie morgen Mittag zum Mittagessen bei mir einladen.

