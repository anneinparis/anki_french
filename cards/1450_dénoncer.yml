# Diese Felder bitte nicht ändern.
Rang: 1450
Wort: dénoncer
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: dénoncer
Femininum / Plural: ''
IPA: \de.nɔ̃.se\
Definition: anzeigen, verraten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il s’attacha à dénoncer les abus et la corruption.
  Er konzentrierte sich darauf, Missbrauch und Korruption anzuprangern.

  Il a dénoncé son ami à la police.
  Er hat seinen Freund bei der Polizei angezeigt.

  Le témoin a dénoncé un complice à la police.
  Der Zeuge hat einen Komplizen bei der Polizei verraten.

  Le voleur a décidé de se dénoncer à la police.
  Der Dieb hat sich entschieden, sich zu stellen.

  L'entreprise a dénoncé un contrat de façon unilatérale.
  Das Unternehmen hat einen Vertrag unilateral gekündigt.

  Le régime autoritaire a dénoncé un opposant politique à l'étranger.
  Das autoritäre Regime hat einen Oppositionellen bei einer anderen Macht denunziert.

  Le voisin a dénoncé son voisin à la police pour vol.
  Der Nachbar hat seinen Nachbarn bei der Polizei wegen Diebstahls angezeigt.

