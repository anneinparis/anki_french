Beispielsätze: |-
  Le commutateur d’origine fixe les paramètres.
  Der ursprüngliche Schalter legt die Einstellungen fest.

  Les paramètres de l’expérience ont été soigneusement choisis.
  Die Parameter des Experiments wurden sorgfältig ausgewählt.

  Les paramètres nationaux définissent les préférences linguistiques et régionales d'un système, comme la langue, le fuseau horaire et le format des dates.
  Die Ländereinstellung definiert die sprachlichen und regionalen Einstellungen eines Systems, wie Sprache, Zeitzone und Datumsformat.

  Le paramètre par défaut est utilisé lorsque aucune autre valeur n'est spécifiée.
  Der Ausgangsparameter wird verwendet, wenn kein anderer Wert angegeben ist.

