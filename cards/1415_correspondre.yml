# Diese Felder bitte nicht ändern.
Rang: 1415
Wort: correspondre
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: correspondre
Femininum / Plural: ''
IPA: \kɔ.ʁɛs.pɔ̃dʁ\
Definition: entsprechen, übereinstimmen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’espère que nous correspondrons.
  Ich hoffe, dass wir übereinstimmen werden.

  Cette réponse ne correspond pas à ma question.
  Diese Antwort entspricht nicht meiner Frage.

  Je corresponds avec mon ami depuis des années.
  Ich stehe mit meinem Freund seit Jahren im Briefwechsel.

  Ce livre correspond parfaitement à mes goûts.
  Dieses Buch hat genau meinen Geschmack getroffen.

  Ce tableau correspond à la description de la police.
  Dieses Bild entspricht der Beschreibung der Polizei.

  Elle correspond un peu à sa mère, mais elle est plus grande.
  Sie sieht ihrer Mutter ein bisschen ähnlich, aber sie ist größer.

  Nous correspondons par courrier électronique au moins deux fois par semaine.
  Wir korrespondieren mindestens zweimal pro Woche per E-Mail.

  Ci-joint un chèque correspondant à la facture pour le service de réparation.
  Anbei ein Scheck über den Rechnungsbetrag für die Reparatur.

  Sa version des faits ne correspond pas à la réalité, il est évident qu'il ment.
  Seine Darstellung entspricht nicht der Wahrheit, es ist klar, dass er lügt.

  Cette théorie ne correspond à rien, elle n'est pas fondée sur des données.
  Diese Theorie ist völlig haltlos, sie basiert nicht auf Fakten.

  Sa voix ne correspondait pas au reste de sa personne, elle était douce et calme.
  Seine Stimme passte nicht zu seiner sonstigen Erscheinung, sie war sanft und ruhig.

  Ce mot correspond exactement au terme anglais "love", il est donc facile à traduire.
  Dieses Wort entspricht genau dem englischen Begriff "love", daher ist es einfach zu übersetzen.

