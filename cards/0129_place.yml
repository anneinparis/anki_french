# Diese Felder gerne verbessern!
Wort mit Artikel: la place
Femininum / Plural: ''
IPA: \plas\
Definition: Platz, Ort
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je n’aimerais pas être à votre place.
  Ich möchte nicht an Ihrer Stelle sein.

  Je suis assis sur la place.
  Ich sitze auf dem Platz.

  Tout était en place.
  Alles war an seinem Platz.

  Tu peux rester à ma place.
  Du kannst an meinem Platz bleiben.

  Chaque chose était à sa place.
  Alles war an seinem Platz.

  Le marché était animé, plein de vie, sur la place du marché.
  Der Marktplatz war lebendig, voller Leben, auf dem Marktplatz.

  Il est resté cloué sur place, les yeux fixés sur le spectacle.
  Er stand wie angewurzelt da, die Augen auf das Schauspiel gerichtet.

  Les voitures prennent beaucoup de place dans la rue.
  Die Autos nehmen viel Platz auf der Straße ein.

  Il y a des places assises et des places debout dans le bus.
  Es gibt Sitzplätze und Stehplätze im Bus.

  J'ai acheté une place de cinéma pour le film de ce soir.
  Ich habe eine Kinokarte für den Film heute Abend gekauft.

  Londres est une place financière internationale importante.
  London ist ein wichtiger internationaler Finanzplatz.

  La petite voiture n'est qu'un véhicule à quatre places.
  Das kleine Auto ist nur ein viersitziges Fahrzeug.

  La place du château est un lieu touristique très populaire.
  Der Schlossplatz ist ein sehr beliebtes Touristenziel.

  Il a été arrêté sur la place publique pour vol.
  Er wurde in aller Öffentlichkeit wegen Diebstahls verhaftet.

  Il faut mettre les meubles en place avant de pouvoir déménager.
  Die Möbel müssen aufgestellt werden, bevor man umziehen kann.

