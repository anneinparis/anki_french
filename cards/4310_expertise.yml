# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il y a également beaucoup d’expertise.
  Es gibt auch viel Fachwissen.

  L’expertise a confirmé la présence de plomb dans l’eau.
  Die Expertise hat die Anwesenheit von Blei im Wasser bestätigt.

  Le cabinet d'expertise comptable a vérifié les comptes de l'entreprise.
  Die Wirtschaftsprüfungsgesellschaft hat die Bücher des Unternehmens geprüft.

  L'avocat a demandé une expertise judiciaire pour déterminer la responsabilité du défendeur.
  Der Anwalt hat ein gerichtliches Gutachten beantragt, um die Schuld des Beklagten festzustellen.

  Le juge a demandé une expertise juridique pour éclairer sa décision.
  Der Richter hat ein Rechtsgutachten beantragt, um seine Entscheidung zu beleuchten.

  Le client a demandé une expertise juridique pour savoir s'il pouvait poursuivre en justice son ancien employeur.
  Der Kunde hat ein Rechtsgutachten eingeholt, um zu wissen, ob er seinen ehemaligen Arbeitgeber verklagen kann.

  Le médecin a effectué une expertise médicale pour déterminer l'invalidité du patient.
  Der Arzt hat eine medizinische Untersuchung durchgeführt, um den Grad der Behinderung des Patienten festzustellen.

  Le certificat d'expertise médicale a confirmé le diagnostic du médecin.
  Das ärztliche Gutachten hat die Diagnose des Arztes bestätigt.

  Le professeur a fait une expertise de l'œuvre d'art pour en déterminer l'authenticité.
  Der Professor hat ein Gutachten des Kunstwerks angefertigt, um seine Echtheit zu bestimmen.

