# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous avons décidé d’accroître la compétitivité et l’efficacité de nos industries.
  Wir haben beschlossen, die Wettbewerbsfähigkeit und Effizienz unserer Industrien zu steigern.

  L’entreprise doit améliorer sa compétitivité pour rester sur le marché.
  Das Unternehmen muss seine Wettbewerbsfähigkeit verbessern, um auf dem Markt zu bleiben.

  La mondialisation a accru la compétitivité au niveau international des entreprises.
  Die Globalisierung hat die internationale Wettbewerbsfähigkeit der Unternehmen erhöht.

  La compétitivité au niveau des prix est un facteur essentiel dans un marché concurrentiel.
  Die preisliche Wettbewerbsfähigkeit ist ein wichtiger Faktor in einem wettbewerbsorientierten Markt.

  Pour renforcer la compétitivité, l'entreprise a investi dans la recherche et le développement.
  Um die Wettbewerbsfähigkeit zu stärken, hat das Unternehmen in Forschung und Entwicklung investiert.

