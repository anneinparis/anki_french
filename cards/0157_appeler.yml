Definition: (an-)rufen, nennen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Comment s’appelle-t-il?
  Wie heißt er?

  Je dois appeler mes parents ce soir.
  Ich muss heute Abend meine Eltern anrufen.

  J'ai décidé d'appeler mon nouveau chien Pierre.
  Ich habe mich entschieden, meinen neuen Hund Pierre zu nennen.

  Il est important d'appeler l'attention de la classe sur les dangers de la pollution.
  Es ist wichtig, die Klasse auf die Gefahren der Umweltverschmutzung aufmerksam zu machen.

  Le directeur a appelé Jean à une charge importante au sein de l'entreprise.
  Der Direktor hat Jean einen wichtigen Auftrag innerhalb der Firma erteilt.

  L'arrivée de la neige a entraîné des problèmes de circulation, et une chose en appelle une autre.
  Der Schneefall hat zu Verkehrsproblemen geführt, und eine Sache zieht die andere nach sich.

  Parler à quelqu'un sans le regarder dans les yeux, cela s'appelle manquer de respect.
  Das nennt man Respektlosigkeit, wenn man mit jemandem spricht, ohne ihm in die Augen zu sehen.

  Voyager dans des pays lointains, c'est ce que j'appelle vivre.
  Das nenne ich leben: in ferne Länder reisen.

  Le directeur a appelé Marie à un poste de responsabilité dans son équipe.
  Der Direktor hat Marie eine verantwortungsvolle Stelle in seinem Team zugeteilt.

  Le conseil municipal a appelé Jean à la fonction de maire.
  Der Gemeinderat hat Jean zum Bürgermeister gewählt.

  Le professeur a appelé les élèves à faire preuve de plus d'effort.
  Der Professor hat die Schüler dazu aufgefordert, sich mehr anzustrengen.

  Comment t'appelles-tu, jeune homme ?
  Wie heißt du, junger Mann?

  S'appelle cette plante une orchidée ?
  Heißt diese Pflanze Orchidee?

