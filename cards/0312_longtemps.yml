# Diese Felder bitte nicht ändern.
Rang: 312
Wort: longtemps
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: longtemps
Femininum / Plural: ''
IPA: \lɔ̃.tɑ̃\
Definition: lange Zeit
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Pendant longtemps il ne bougea pas de son lit.
  Lange Zeit bewegte er sich nicht von seinem Bett.

  Ça fait longtemps que je ne t’ai pas vu.
  Ich habe dich lange nicht gesehen.

  Voilà longtemps que Marie n'a pas vu son frère.
  Es ist lange her, dass Marie ihren Bruder gesehen hat.

  Il y a encore longtemps à attendre ?
  Muss ich noch lange warten?

  Il y a longtemps que je n'ai pas mangé de chocolat.
  Das ist schon lange her, dass ich Schokolade gegessen habe.

  Il y a très longtemps, les dinosaures vivaient sur Terre.
  Vor langer Zeit lebten die Dinosaurier auf der Erde.

  J'ai fini mon travail depuis longtemps.
  Ich bin schon lange fertig mit meiner Arbeit.

  Il y a longtemps qu'il habite ici, il connaît tout le monde.
  Er wohnt schon lange hier, er kennt alle.

  Il n'y a pas longtemps que j'ai déménagé, je suis encore en train de m'installer.
  Ich bin erst vor kurzem umgezogen, ich bin noch dabei, mich einzurichten.

  Ils ne me reverront pas avant longtemps, ils sont partis en voyage.
  Die sehen mich so bald nicht wieder, sie sind verreist.

  Tu reviendras dans longtemps ?
  Kommst du bald wieder?

  Ce travail va me prendre longtemps, c'est compliqué.
  Das wird lange dauern, das ist kompliziert.

