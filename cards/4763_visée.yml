  Le chasseur a visé l'oiseau avec une grande précision.
  Der Jäger zielte mit großer Präzision auf den Vogel.

  Les visées coupables de l'accusé ont été révélées pendant le procès.
  Die unlauteren Absichten des Angeklagten wurden während des Prozesses aufgedeckt.

  Le jeune homme a des visées sur la fille du directeur.
  Der junge Mann hat ein Auge auf die Tochter des Direktors geworfen.

