Beispielsätze: |-
  Je marche dans la vallée de la mort.
  Ich wandere durch das Tal des Todes.

  Nous avons marché dans la vallée toute la journée.
  Wir sind den ganzen Tag durch das Tal gewandert.

  La vallée du Rhin est une région fertile et pittoresque.
  Das Rheintal ist eine fruchtbare und malerische Gegend.

  La vallée du Rhône abrite de nombreux vignobles.
  Das Rhonetal beherbergt zahlreiche Weinberge.

  La vallée de Chamonix est une destination populaire pour les amateurs de ski.
  Das Tal von Chamonix ist ein beliebtes Ziel für Skifahrer.

  Une vallée glaciaire est formée par l'érosion d'un glacier.
  Ein Urstromtal entsteht durch die Erosion eines Gletschers.

  Une vallée transversale est une vallée qui coupe une chaîne de montagnes.
  Ein Seitental ist ein Tal, das eine Bergkette durchschneidet.

