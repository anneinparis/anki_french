Beispielsätze: |-
  Je me situe quelque part entre les deux.
  Ich befinde mich irgendwo dazwischen.

  Je ne sais pas situer cette ville sur la carte.
  Ich weiß nicht, wo ich diese Stadt auf der Karte einordnen soll.

  Le réalisateur a décidé de situer son film à Paris, car il adore la ville et son ambiance.
  Der Regisseur hat sich entschieden, seinen Film in Paris spielen zu lassen, da er die Stadt und ihre Atmosphäre sehr schätzt.

  L'action de ce roman se situe à Paris, mais les personnages se rendent souvent dans les collines pour se ressourcer.
  Dieser Roman spielt in Paris, aber die Figuren gehen oft in die Hügel, um sich zu erholen.

  Le roman est situé en l'an 1900, une époque charnière pour la société française.
  Dieser Roman ist im Jahr 1900 angesiedelt, einer Zeit des Umbruchs für die französische Gesellschaft.

  Les événements de l'histoire se situent en l'an 1944, pendant la libération de Paris.
  Die Ereignisse der Geschichte finden im Jahr 1944 statt, während der Befreiung von Paris.

  Le prix du pétrole se situe entre vingt et trente pour cent plus élevé qu'il y a un an.
  Der Ölpreis liegt zwischen zwanzig und dreißig Prozent höher als vor einem Jahr.

  Je ne situe pas très bien ce lieu, pourriez-vous me donner des indications ?
  Ich weiß nicht genau, wo dieser Ort liegt, könnten Sie mir ein paar Hinweise geben?

  Pouvez-vous situer l'endroit précis où se déroule cette scène du film ?
  Wissen Sie, wo genau diese Szene des Films spielt?

  Cet événement se situe avant la dernière guerre, mais ses conséquences se font encore sentir aujourd'hui.
  Dieses Ereignis fällt in die Zeit vor dem letzten Krieg, aber seine Folgen sind noch heute zu spüren.

  Le niveau de vie en France se situe bien au-dessous du pair en comparaison avec les autres pays européens.
  Das Lebensniveau in Frankreich ist im Vergleich zu anderen europäischen Ländern weit unter pari.

