# Diese Felder bitte nicht ändern.
Rang: 1047
Wort: renvoyer
Wortart: vt

# Diese Felder gerne verbessern!
Wort mit Artikel: renvoyer
Femininum / Plural: ''
IPA: \ʁɑ̃.vwa.je\
Definition: zurückschicken
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il devrait renvoyer le signal de libération au réseau.
  Er sollte das Signal zur Freigabe an das Netzwerk zurückschicken.

  Je vais renvoyer cette robe car elle est trop petite.
  Ich werde dieses Kleid zurücksenden, weil es zu klein ist.

  Nous avons dû renvoyer une lettre à un client car il n'avait pas reçu la première.
  Wir mussten einem Kunden noch einmal einen Brief schicken, da er den ersten nicht erhalten hatte.

  Le château, avec ses jardins à la française, renvoie le visiteur à une autre époque.
  Das Schloss mit seinen französischen Gärten versetzt den Besucher in eine andere Zeit zurück.

  Le proviseur a été contraint de renvoyer l'élève pour son comportement irrespectueux.
  Der Schulleiter musste den Schüler von der Schule verweisen, da dieser sich respektlos verhalten hatte.

  J'ai renvoyé le colis à mon ami qui était en déplacement.
  Ich habe das Paket zu meinem Freund geschickt, der verreist war.

  Le professeur a renvoyé l'étudiant à l'auteur original pour plus de détails.
  Der Professor hat den Studenten auf den ursprünglichen Autor verwiesen, um weitere Informationen zu erhalten.

  La cour d'appel a renvoyé le litige à une juridiction inférieure pour un nouveau jugement.
  Das Berufungsgericht hat die Sache an ein untergeordnetes Gericht zurückverwiesen, um ein neues Urteil zu fällen.

  La réunion a été renvoyée à plus tard en raison de l'absence de plusieurs participants.
  Das Treffen wurde auf später verschoben, da mehrere Teilnehmer fehlten.

  L'accusé a été renvoyé devant la cour d'assises pour être jugé pour meurtre.
  Der Angeklagte wurde an das Schwurgericht verwiesen, um wegen Mordes angeklagt zu werden.

  La décision finale a été renvoyée en cour de cassation pour un examen plus approfondi.
  Die endgültige Entscheidung wurde an den Kassationsgerichtshof weitergeleitet, um sie eingehender zu prüfen.

  La question a été renvoyée à une décision ultérieure après une discussion approfondie.
  Die Frage wurde nach einer eingehenden Diskussion zur weiteren Entscheidung zurückverwiesen.

