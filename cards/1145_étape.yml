Beispielsätze: |-
  Je vais procéder étape par étape.
  Ich werde Schritt für Schritt vorgehen.

  Nous avons encore une étape à franchir.
  Wir haben noch eine Etappe zu bewältigen.

  Nous avons fait étape à Lyon pendant notre voyage en voiture.
  Wir haben auf unserer Autoreise in Lyon eine Pause gemacht.

  La première étape du plan est de trouver un financement.
  Der erste Planabschnitt ist die Suche nach einer Finanzierung.

  Nous avons fait le trajet en une seule étape, car nous étions pressés.
  Wir haben die Strecke ohne Pause zurückgelegt, da wir es eilig hatten.

  La rédaction d'un rapport est une étape de travail complexe.
  Das Schreiben eines Berichts ist eine komplexe Arbeitsfolge.

  L'enfance est une étape de la vie qui marque profondément les personnes.
  Die Kindheit ist ein Lebensabschnitt, der die Menschen tief prägt.

  D'étape en étape, nous nous rapprochons de notre objectif.
  Schritt für Schritt nähern wir uns unserem Ziel.

  Il faut apprendre à parler anglais par étapes.
  Man sollte Englischlernen schrittweise angehen.

  Il ne faut pas brûler les étapes, sinon on risque de faire des erreurs.
  Man soll nichts überstürzen, sonst riskiert man Fehler zu machen.

