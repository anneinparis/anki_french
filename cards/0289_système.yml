Beispielsätze: |-
  J’ai décrit le système idéal.
  Ich habe das ideale System beschrieben.

  Le système éducatif français est bien organisé.
  Das französische Bildungssystem ist gut organisiert.

  Vous êtes une victime du système.
  Sie sind ein Opfer des Systems.

  Il est temps pour nous de changer le système.
  Es ist an der Zeit, das System zu ändern.

  Notre système solaire est composé de huit planètes qui tournent autour du soleil.
  Unser Sonnensystem besteht aus acht Planeten, die sich um die Sonne drehen.

  Arrête de taper fam sur le système à Marie, elle est déjà assez stressée !
  Hör auf, Marie auf die Nerven zu gehen, sie ist schon genug gestresst!

  Le système nerveux est l'ensemble des organes qui permettent de contrôler le corps.
  Das Nervensystem ist die Gesamtheit der Organe, die die Steuerung des Körpers ermöglichen.

  Ce système de commande est très complexe, mais il est facile à utiliser.
  Diese Steuerung ist sehr komplex, aber einfach zu bedienen.

  Il faut connaître le système pour pouvoir bien utiliser cet appareil.
  Man muss das System kennen, um das Gerät richtig bedienen zu können.

  Le système pénitentiaire français est en pleine réforme.
  Das französische Vollzugswesen befindet sich im Wandel.

  Le système binaire est un système de numération qui utilise uniquement les chiffres 0 et 1.
  Das Dualsystem ist ein Zahlensystem, das nur die Ziffern 0 und 1 verwendet.

  Le système douanier est un ensemble de règles qui régissent le commerce international.
  Das Zollwesen ist ein Regelwerk, das den internationalen Handel regelt.

  Le système économique français est en pleine mutation.
  Das französische Wirtschaftssystem befindet sich im Wandel.

  Le système juridique français est très complexe.
  Das französische Rechtssystem ist sehr komplex.

  Le système économique mondial est en pleine crise.
  Das Weltwirtschaftssystem befindet sich in einer Krise.

