Definition: sich durchsetzen, vorherrschen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les États-Unis se félicitent d’avoir fait prévaloir leurs vues.
  Die Vereinigten Staaten begrüßen es, dass sie sich mit ihren Ansichten durchgesetzt haben.

  La raison doit prévaloir.
  Die Vernunft muss sich durchsetzen.

  Le candidat, malgré son manque d'expérience, a prévalu sur ses concurrents.
  Der Kandidat hat sich, trotz seiner fehlenden Erfahrung, gegenüber seinen Konkurrenten durchgesetzt.

  Le directeur se prévaut de sa fortune pour impressionner ses partenaires.
  Der Geschäftsführer nutzt sein Vermögen, um seine Partner zu beeindrucken.

  Le professeur se prévaut de ses titres pour se donner une importance qu'il n'a pas.
  Der Professor brüstet sich mit seinen Titeln, um sich eine Wichtigkeit zu verleihen, die er nicht hat.

  Dans ce domaine, les diplômes prévalent sur l'expérience, ce qui est regrettable.
  In diesem Bereich haben Diplome mehr Gewicht als die Erfahrung, was bedauerlich ist.

  Il a fait prévaloir son opinion face à la pression du groupe.
  Er hat seine Meinung gegen den Druck der Gruppe durchgesetzt.

  Le syndic a fait prévaloir ses droits pour obtenir une indemnisation.
  Der Syndikus hat seine Rechte geltend gemacht, um eine Entschädigung zu erhalten.

  Il faut faire prévaloir la qualité sur la quantité, sinon le produit sera médiocre.
  Die Qualität muss Vorrang vor der Quantität haben, sonst wird das Produkt minderwertig sein.

