  Assez causé ! Je n'en peux plus de tes plaintes.
  Genug geredet! Ich kann deine Klagen nicht mehr ertragen.

  Je te cause ! Tu dois m'écouter attentivement.
  Ich rede mit dir! Du musst mir aufmerksam zuhören.

  Cause toujours ! Je t'écoute avec plaisir.
  Red' du nur! Ich höre dir gerne zu.

  Son attitude fait causer.
  Sein Verhalten sorgt für Gerede.

