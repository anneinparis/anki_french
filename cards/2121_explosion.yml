Beispielsätze: |-
  Une autre explosion a eu lieu presque au même moment.
  Fast zur gleichen Zeit ereignete sich eine weitere Explosion.

  L’explosion a été entendue à des kilomètres de distance.
  Die Explosion war kilometerweit zu hören.

  Un accident dans l'usine a provoqué une explosion de gaz, qui a détruit plusieurs bâtiments.
  Ein Unfall in der Fabrik führte zu einer Gasexplosion, die mehrere Gebäude zerstörte.

  L'annonce de son mariage a provoqué une explosion de joie chez ses amis.
  Die Ankündigung seiner Hochzeit löste bei seinen Freunden einen Freudensturm aus.

  Le refus de son père a provoqué une explosion de colère chez elle.
  Die Weigerung ihres Vaters löste bei ihr einen Wutanfall aus.

  La croissance rapide de la population dans les pays en développement provoque une explosion démographique.
  Das schnelle Bevölkerungswachstum in den Entwicklungsländern führt zu einer Bevölkerungsexplosion.

  La bombe atomique a provoqué une explosion atomique, qui a dévasté la ville.
  Die Atombombe verursachte eine Atomexplosion, die die Stadt verwüstete.

  Le tonnerre a produit un bruit comme une explosion.
  Der Donner hat ein knallartiges Geräusch erzeugt.

  La révolution a provoqué une explosion sociale, qui a renversé le gouvernement.
  Die Revolution führte zu einem Volksaufstand, der die Regierung stürzte.

  La bourse a connu une explosion des cours après l'annonce des résultats positifs.
  Die Börse erlebte eine Kursexplosion nach der Verkündung der positiven Ergebnisse.

