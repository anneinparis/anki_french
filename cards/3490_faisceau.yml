# Diese Felder bitte nicht ändern.
Rang: 3490
Wort: faisceau
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le faisceau
Femininum / Plural: faisceaux
IPA: \fɛ.so\
Definition: Bündel
Register: ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle émettait un faisceau de lumière jaune.
  Sie strahlte einen gelben Lichtstrahl aus.

  Le faisceau de lumière est très puissant.
  Das Lichtbündel ist sehr stark.

  Il a rassemblé un faisceau de brindilles pour allumer son feu de camp.
  Er hat ein Reisigbündel zusammengesucht, um sein Lagerfeuer anzuzünden.

  Les soldats ont formé un faisceau d'armes pour se défendre contre l'attaque.
  Die Soldaten haben eine Gewehrpyramide gebildet, um sich gegen den Angriff zu verteidigen.

  L'avocat a présenté un faisceau de faits pour prouver l'innocence de son client.
  Der Anwalt hat eine Reihe von Tatsachen vorgelegt, um die Unschuld seines Mandanten zu beweisen.

  Le faisceau musculaire de son bras était tendu d'effort.
  Der Muskelstrang in seinem Arm war angespannt von Anstrengung.

  Le faisceau du radar a détecté un objet inconnu à proximité.
  Der Radarstrahl hat ein unbekanntes Objekt in der Nähe detektiert.

  La communication était assurée par un faisceau hertzien.
  Die Kommunikation wurde über eine Richtfunkstrecke sichergestellt.

  L'enquête a permis de rassembler un faisceau de preuves irréfutables.
  Die Ermittlungen haben eine Kette von unwiderlegbaren Beweisen zusammengetragen.

  La police a pu reconstituer un faisceau d'indices concordants qui ont permis d'identifier le coupable.
  Die Polizei konnte eine Indizienkette zusammenfügen, die es ermöglichte, den Täter zu identifizieren.

