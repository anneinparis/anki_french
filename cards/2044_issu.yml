Beispielsätze: |-
  Hugh était issu d’une famille de cinq garçons.
  Hugh stammte aus einer Familie mit fünf Jungen.

  Il est issu d’une famille riche.
  Er stammt aus einer reichen Familie.

  Le film est issu de l'imagination du réalisateur.
  Der Film ist aus der Fantasie des Regisseurs entstanden.

  Il est issu d'une famille modeste, mais il a réussi à faire fortune.
  Er stammt aus einer einfachen Familie, aber er hat es geschafft, ein Vermögen zu machen.

  Le prince est issu de sang royal et a hérité du trône.
  Der Prinz ist königlicher Abstammung und hat den Thron geerbt.

  Le parti, issu du SED, a remporté les élections.
  Die Nachfolgepartei der SED hat die Wahl gewonnen.

  Les États issus de l'URSS ont connu des difficultés économiques après la chute du communisme.
  Die Nachfolgestaaten der UdSSR hatten nach dem Fall des Kommunismus mit wirtschaftlichen Schwierigkeiten zu kämpfen.

