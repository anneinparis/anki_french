Beispielsätze: |-
  Une conséquence importante en découle.
  Daraus ergibt sich eine wichtige Konsequenz.

  Les conséquences découlent de nos actions.
  Die Konsequenzen ergeben sich aus unseren Handlungen.

  Sa décision découle de sa conviction profonde.
  Seine Entscheidung kommt aus seiner tiefen Überzeugung.

  Le droit de vote découle d'un droit fondamental.
  Das Wahlrecht lässt sich von einem Grundrecht herleiten.

  Il découle de ce contrat qu'il est tenu de payer.
  Aus diesem Vertrag ergibt sich, dass er zur Zahlung verpflichtet ist.

  Il en découle qu'il a tort, car les faits lui donnent tort.
  Daraus folgt, dass er im Unrecht ist, denn die Fakten geben ihm Unrecht.

