Beispielsätze: |-
  Il constitue un pas dans la mauvaise direction.
  Er stellt einen Schritt in die falsche Richtung dar.

  C’est une mauvaise idée.
  Das ist eine schlechte Idee.

  Ne sois pas un mauvais garçon.
  Sei kein schlechter Mensch.

  Il fait mauvais aujourd'hui, il vaut mieux rester à la maison.
  Es ist schlechtes Wetter heute, es ist besser, zu Hause zu bleiben.

  Le monde est divisé en bons et en mauvais.
  Die Welt ist in Gute und Schlechte geteilt.

  Après sa blessure, il a de mauvaises jambes et marche difficilement.
  Nach seiner Verletzung hat er Probleme mit den Beinen und kann kaum laufen.

  Il l'a mauvaise parce qu'il a perdu son emploi.
  Ihm stinkt's, weil er seinen Job verloren hat.

  Il est mauvais en mathématiques, mais il excelle en littérature.
  Er ist schlecht in Mathematik, aber er zeichnet sich in Literatur aus.

  Faire le mauvais choix peut avoir des conséquences désastreuses.
  Eine schlechte Wahl zu treffen kann verheerende Folgen haben.

  Il a fait une mauvaise chute et s'est cassé la jambe.
  Er ist schwer gestürzt und hat sich das Bein gebrochen.

  Il a fait un mauvais rêve qui l'a réveillé en sueur.
  Er hat schlecht geträumt, was ihn schweißgebadet geweckt hat.

  Ce film est foncièrement mauvais, avec une intrigue incohérente et des personnages inintéressants.
  Dieser Film ist grundschlecht, mit einer unzusammenhängenden Handlung und uninteressanten Charakteren.

  La mer est mauvaise aujourd'hui, il est dangereux de naviguer.
  Das Meer ist bewegt heute, es ist gefährlich zu segeln.

