# Diese Felder bitte nicht ändern.
Rang: 1922
Wort: reculer
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: reculer
Femininum / Plural: ''
IPA: \ʁə.ky.le\
Definition: zurückweichen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils ne reculent devant rien.
  Sie schrecken vor nichts zurück.

  Il a reculé devant l’obstacle.
  Er ist vor dem Hindernis zurückgewichen.

  Reculez!
  Zurück!

  Ne reculez pas !
  Weichen Sie nicht zurück!

  Tu ferais mieux de reculer.
  Du solltest lieber zurücktreten.

  Sophie a reculé devant la tâche ardue qui l'attendait.
  Sophie ist vor der schwierigen Aufgabe zurückgewichen, die sie erwartete.

  Recule-toi ! Tu bloques le passage !
  Geh aus dem Weg! Du blockierst den Durchgang!

  L'entreprise a décidé de reculer pour mieux sauter et de reporter le lancement du nouveau produit.
  Das Unternehmen hat sich entschieden, den Launch des neuen Produkts zu verschieben, um dann mit noch mehr Kraft durchzustarten.

  Il a reculé devant une obligation de payer ses dettes.
  Er hat einem Zwang, seine Schulden zu bezahlen, ausgewichen.

  Le gouvernement a mis en place des mesures pour faire reculer le chômage.
  Die Regierung hat Maßnahmen ergriffen, um die Arbeitslosigkeit abzubauen.

  Le chien a essayé de faire reculer le chat, mais il est resté ferme.
  Der Hund hat versucht, die Katze zurückzudrängen, aber sie blieb standhaft.

  Le professeur a reculé de deux pas pour laisser passer les étudiants.
  Der Professor trat zwei Schritte zurück, um die Schüler durchzulassen.

  Après avoir franchi la ligne d'arrivée, il ne pouvait plus reculer.
  Nachdem er die Ziellinie überschritten hatte, konnte er nicht mehr zurück.

  La menace de sanctions a fait reculer les agresseurs.
  Die Androhung von Strafen hat die Angreifer abgeschreckt.

  Rien ne me fera reculer dans ma quête de justice.
  Nichts kann mich in meinem Streben nach Gerechtigkeit aufhalten.

