IPA: \a.nɥɛl\
Definition: jährlich
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L’inflation annuelle a augmenté à 4.1 %.
  Die jährliche Inflation stieg auf 4,1 %.

  Le rapport annuel est prêt.
  Der Jahresbericht ist bereit.

  Le directeur a annoncé que les employés auront droit à un congé annuel de trois semaines.
  Der Geschäftsführer hat bekannt gegeben, dass die Angestellten Anspruch auf drei Wochen Jahresurlaub haben.

  Les retraités reçoivent une rente annuelle de 1 500 euros.
  Die Rentner erhalten eine Jahresrente von 1 500 Euro.

  Il est important de faire une visite annuelle chez le dentiste pour prévenir les problèmes dentaires.
  Es ist wichtig, einen jährlichen Zahnarztbesuch zu machen, um Zahnproblemen vorzubeugen.

