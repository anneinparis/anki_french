# Diese Felder bitte nicht ändern.
Rang: 67
Wort: savoir
Wortart: nm, v

# Diese Felder gerne verbessern!
Wort mit Artikel: savoir
Femininum / Plural: ''
IPA: \sa.vwaʁ\
Definition: wissen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne savais plus quoi dire.
  Ich wusste nicht, was ich sagen sollte.

  Je sais parler français.
  Ich kann Französisch sprechen.

  Je veux savoir ce que je peux faire.
  Ich möchte wissen, was ich tun kann.

  Sophie a su que son ami était malade et a immédiatement été le voir à l'hôpital.
  Sophie wusste, dass ihr Freund krank war und besuchte ihn sofort im Krankenhaus.

  Le professeur a vérifié si les élèves avaient le savoir scolaire nécessaire pour commencer le cours.
  Der Lehrer hat geprüft, ob die Schüler über das nötige Schulwissen verfügten, um den Kurs zu beginnen.

  Tu as l'air perdu, tu ne sais pas y faire ? Laisse-moi t'aider.
  Du siehst verloren aus, du weißt nicht, wie man's macht? Lass mich dir helfen.

  Après avoir perdu son travail, Pierre ne savait plus où se mettre, il était tellement déprimé.
  Nachdem er seinen Job verloren hatte, wusste Pierre nicht mehr, wo er sich hinwenden sollte, er war so deprimiert.

  Leur père leur a dit de ne rien vouloir savoir de cette affaire.
  Ihr Vater hat ihnen gesagt, dass sie nichts davon wissen wollen.

  On ne sait jamais ce qui peut arriver dans la vie, il faut toujours être préparé.
  Man kann nie wissen, was im Leben passieren kann, man muss immer vorbereitet sein.

  Paul a passé plusieurs années en Chine, il en sait quelque chose !
  Paul hat mehrere Jahre in China verbracht, er kann ein Lied davon singen!

  On a posé la question à Jacques, mais il n'en rien savait.
  Wir haben Jacques gefragt, aber er hatte keine Ahnung.

  Pas que je sache, mais il est possible que cela arrive.
  Nicht, dass ich wüsste, aber es ist möglich, dass das passiert.

  Pour autant que je sache, le concert est complet, mais il reste peut-être des places en vente.
  Soviel ich weiß, ist das Konzert ausverkauft, aber vielleicht gibt es noch Restkarten.

