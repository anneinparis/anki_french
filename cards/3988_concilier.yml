Wort: concilier
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: concilier
Femininum / Plural: ''
IPA: \kɔ̃.si.lje\
Definition: vereinbaren, in Einklang bringen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’arriverai à concilier plaisir et nécessité.
  Ich werde es schaffen, Freude und Notwendigkeit miteinander zu vereinbaren.

  Il faut concilier les intérêts des deux parties.
  Die Interessen beider Parteien müssen in Einklang gebracht werden.

  Sa nouvelle chanson a réussi à lui concilier les faveurs du public.
  Seine neue  Song hat es geschafft, ihm die Gunst der Öffentlichkeit einzubringen.

  Il a tout fait pour se concilier sa femme après leur dispute.
  Er tat alles, um seine Frau nach dem Streit wieder für sich zu gewinnen.

  Le médiateur a réussi à concilier les deux parties du conflit.
  Der Mediator hat es geschafft, einen Vergleich zwischen den beiden Konfliktparteien herbeizuführen.

  Après des mois de disputes, le couple a réussi à concilier ses époux.
  Nach Monaten des Streits hat es das Paar geschafft, eine Versöhnung zwischen den Ehepartnern herbeizuführen.

  Elle a essayé de se concilier l'amitié de son nouveau patron, mais il semblait indifférent à ses efforts.
  Sie versuchte, sich die Freundschaft ihres neuen Chefs zu erwerben, aber er schien ihren Bemühungen gegenüber gleichgültig.

