# Diese Felder gerne verbessern!
Wort mit Artikel: le déroulement
Femininum / Plural: ''
IPA: \de.ʁul.mɑ̃\
Definition: Ablauf, Verlauf
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous avons examiné le déroulement des événements.
  Wir haben uns den Ablauf der Ereignisse angesehen.

  Le déroulement de la cérémonie était très émouvant.
  Der Ablauf der Zeremonie war sehr bewegend.

  Le déroulement de la pellicule se fait manuellement dans ce vieux projecteur.
  Der Film wird manuell transportiert in diesem alten Projektor.

  Pendant le déroulement du film, il y a eu une coupure de courant.
  Während der Film lief, gab es einen Stromausfall.

  Le déroulement de la journée est toujours le même: travail, repas, sommeil.
  Der Tagesablauf ist immer gleich: Arbeit, Essen, Schlaf.

  Le déroulement du contrat est prévu pour une durée de cinq ans.
  Der Vertragsablauf ist auf fünf Jahre festgelegt.

  Le déroulement de la faillite a été très rapide et douloureux pour l'entreprise.
  Der Konkursablauf war sehr schnell und schmerzhaft für das Unternehmen.

  Le déroulement des faits a été reconstitué par les enquêteurs.
  Der Tathergang wurde von den Ermittlern rekonstruiert.

  La police a demandé à la victime de décrire le déroulement des faits.
  Die Polizei hat das Opfer gebeten, den Tathergang zu schildern.

  Le déroulement du prêt est détaillé dans le contrat de prêt.
  Der Darlehensverlauf ist im Darlehensvertrag detailliert beschrieben.

  Le déroulement de la procédure est réglementé par la loi.
  Der Verfahrensablauf ist gesetzlich geregelt.

  Le déroulement du programme est prévu pour durer trois jours.
  Der Programmablauf ist für drei Tage vorgesehen.

