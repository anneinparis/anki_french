  Herr Dupont ist ein langjähriger Mitarbeiter, er arbeitet seit 25 Jahren im Unternehmen.

  Le poste téléphonique a été débranché par erreur.
  Der Telefonanschluss wurde versehentlich abgeklemmt.

  Le poste d'aiguillage est situé à côté de la gare.
  Das Stellwerk befindet sich neben dem Bahnhof.

  Le poste de combat a été attaqué par l'ennemi.
  Der Gefechtsstand wurde vom Feind angegriffen.

  Le poste négatif a diminué de 10% au cours du dernier trimestre.
  Der Minusposten ist im letzten Quartal um 10% gesunken.

  Le poste de direction exige beaucoup de responsabilités.
  Die Leitungsaufgabe erfordert viel Verantwortung.

  Caroline a obtenu un poste de professeur dans un lycée.
  Caroline hat eine Lehrerstelle an einem Gymnasium bekommen.

  Il a un poste de professeur d'histoire dans un collège.
  Er arbeitet als Geschichtslehrer an einer Realschule.

