# Diese Felder bitte nicht ändern.
Rang: 866
Wort: enquête
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: l’enquête
Femininum / Plural: ''
IPA: \ɑ̃.kɛt\
Definition: Untersuchung, Ermittlung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Cela coûte cher de faire enquête sur les activités criminelles.
  Es ist teuer, kriminelle Aktivitäten zu untersuchen.

  La police a ouvert une enquête.
  Die Polizei hat eine Untersuchung eröffnet.

  Notre enquête est en cours.
  Unsere Untersuchung ist noch nicht abgeschlossen.

  Une enquête est toujours en cours.
  Eine Untersuchung ist noch im Gange.

  Le professeur a mené une enquête sur l'histoire de la littérature française.
  Der Professor hat eine Untersuchung über die Geschichte der französischen Literatur durchgeführt.

  L'institut national de la statistique a réalisé une enquête statistique sur les habitudes de consommation des Français.
  Das nationale Statistikamt hat eine statistische Erhebung über die Konsumgewohnheiten der Franzosen durchgeführt.

  La police a ouvert une enquête administrative sur les irrégularités constatées dans la gestion du budget municipal.
  Die Polizei hat behördliche Ermittlungen wegen der festgestellten Unregelmäßigkeiten in der Verwaltung des städtischen Haushalts eingeleitet.

  L'entreprise a réalisé une enquête auprès des consommateurs pour connaître leur opinion sur ses nouveaux produits.
  Das Unternehmen hat eine Konsumentenbefragung durchgeführt, um die Meinung der Kunden über seine neuen Produkte zu erfahren.

  Les économistes ont publié les résultats de leurs enquêtes sur la consommation, qui montrent une tendance à la baisse.
  Die Ökonomen haben die Ergebnisse ihrer Verbrauchserhebungen veröffentlicht, die einen Abwärtstrend zeigen.

  Les policiers ont fait une enquête sur le vol de la voiture de la victime.
  Die Polizisten haben den Diebstahl des Autos des Opfers untersucht.

  La police a mené une enquête préliminaire pour déterminer les circonstances de l'accident.
  Die Polizei hat eine Voruntersuchung durchgeführt, um die Umstände des Unfalls zu klären.

  Le juge d'instruction a ordonné une enquête judiciaire préliminaire pour établir la culpabilité du suspect.
  Der Untersuchungsrichter hat eine gerichtliche Voruntersuchung angeordnet, um die Schuld des Verdächtigen festzustellen.

  Les enquêtes de police judiciaire ont permis d'identifier le meurtrier.
  Die kriminalpolizeilichen Ermittlungen haben zur Identifizierung des Mörders geführt.

  Les enquêtes à l'initiative du ministère public ont mis en évidence de graves irrégularités dans la gestion des fonds publics.
  Die staatsanwaltschaftlichen Ermittlungen haben schwerwiegende Unregelmäßigkeiten in der Verwaltung der öffentlichen Gelder aufgedeckt.

