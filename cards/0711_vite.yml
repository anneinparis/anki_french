# Diese Felder bitte nicht ändern.
Rang: 711
Wort: vite
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: vite
Femininum / Plural: ''
IPA: \vit\
Definition: schnell, bald
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Déployez les sentinelles … vite!
  Schickt die Wachen los… Schnell!

  Dépêche-toi, nous devons partir vite.
  Beeil dich, wir müssen schnell los.

  Ce sera vite fait, nous pouvons le faire dans l'heure.
  Es wird nicht lange dauern, wir können es innerhalb einer Stunde schaffen.

  Il ne faut pas aller trop vite, sinon tu vas te tromper.
  Man darf nicht zu schnell gehen, sonst machst du Fehler.

  Elle comprend vite, mais il faut lui expliquer longtemps pour qu'elle comprenne vraiment.
  Sie hat eine lange Leitung, man muss ihr lange erklären, bis sie es wirklich versteht.

  Vite fait, bien fait, voilà le travail terminé.
  Mal schnell, gut gemacht, die Arbeit ist erledigt.

  J'y vais, et plus vite que ça!
  Ich gehe jetzt, aber dalli!

  Il faut faire tout au plus vite pour éviter un retard.
  Man muss alles so schnell wie möglich machen, um einen Verzug zu vermeiden.

