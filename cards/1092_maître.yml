# Diese Felder bitte nicht ändern.
Rang: 1092
Wort: maître
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le maître
Femininum / Plural: maîtresse
IPA: \mɛtʁ\
Definition: Meister, Lehrer
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je suis le maître de ta vie et de ta mort.
  Ich bin der Herr über dein Leben und deinen Tod.

  Le maître d’école enseigne aux élèves.
  Der Lehrer unterrichtet die Schüler.

  Mon père est le maître de maison.
  Mein Vater ist der Hausherr.

  Le chat est le maître de la maison.
  Die Katze ist der Herr im Haus.

  Le professeur est un maître dans son domaine d’enseignement.
  Der Lehrer ist ein Meister in seinem Lehrgebiet.

  Il est important de respecter son maître.
  Es ist wichtig, seinen Lehrer zu respektieren.

  Le violon est un instrument difficile à maîtriser.
  Die Geige ist ein schwer zu beherrschendes Instrument.

  La poutre principale du pont est en acier.
  Der Hauptträger der Brücke ist aus Stahl.

  Le jeune boxeur a enfin trouvé son maître.
  Der junge Boxer hat endlich seinen Meister gefunden.

  La maîtresse auxiliaire aidait les élèves en difficulté.
  Die Hilfslehrerin half den Schülern, die Schwierigkeiten hatten.

  La maîtresse boucher préparait un délicieux rôti de bœuf.
  Die Fleischermeisterin bereitete einen köstlichen Rinderbraten zu.

  Le tableau de maître était exposé au musée.
  Das Werk eines großen Meisters war im Museum ausgestellt.

  Permettez-moi, cher Maître, de vous présenter mon client.
  Gestatten Sie, verehrter Herr Rechtsanwalt, Ihnen meinen Mandanten vorzustellen.

  Le premier maître donnait des ordres aux marins.
  Der Hauptbootsmann gab den Matrosen Befehle.

  Elle est maître de son destin et ne se laisse pas influencer par les autres.
  Sie ist über ihr Schicksal bestimmt und lässt sich von anderen nicht beeinflussen.

  C'est une maîtresse femme qui sait ce qu'elle veut.
  Sie ist eine Frau, die die Zügel fest in der Hand hat.

  Il est maître à l'épée.
  Er ist mit dem Schwert stechen.

