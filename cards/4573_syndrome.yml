  Elle souffre du syndrome de la Tourette.
  Sie leidet am Tourette-Syndrom.

  Le syndrome borderline est un trouble de la personnalité qui se caractérise par des relations instables et intenses, une image de soi instable, des impulsions incontrôlées et des sentiments de vide intérieur.
  Das Borderline-Syndrom ist eine Persönlichkeitsstörung, die durch instabile und intensive Beziehungen, ein instabiles Selbstbild, unkontrollierte Impulsivität und Gefühle innerer Leere gekennzeichnet ist.

  Le syndrome de Cushing est une maladie causée par une exposition excessive à la cortisone.
  Das Cushing-Syndrom ist eine Krankheit, die durch eine übermäßige Exposition gegenüber Cortison verursacht wird.

  Marie est atteinte du syndrome de Cushing depuis plusieurs années.
  Marie leidet seit mehreren Jahren am Cushing-Syndrom.

  Le syndrome des vertèbres cervicales, ou torticolis, est une douleur au cou qui peut être causée par une blessure, une mauvaise posture ou une tension musculaire.
  Das Halswirbelsäulensyndrom, auch bekannt als Schiefhals, ist ein Nackenschmerz, der durch eine Verletzung, schlechte Körperhaltung oder Muskelverspannungen verursacht werden kann.

