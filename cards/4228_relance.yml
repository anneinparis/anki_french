Wort mit Artikel: la relance
Femininum / Plural: ''
IPA: \ʁə.lɑ̃s\
Definition: Wiederbelebung, Aufschwung
Register: ↘Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La relance économique commence à se faire sentir.
  Die wirtschaftliche Erholung beginnt sich bemerkbar zu machen.

  Le gouvernement a annoncé un plan de relance économique.
  Die Regierung hat einen Plan zur wirtschaftlichen Wiederbelebung angekündigt.

  Le gouvernement a mis en place une relance autoalimentée pour relancer l'économie.
  Die Regierung hat einen sich selbst tragenden Aufschwung initiiert, um die Wirtschaft anzukurbeln.

  Le concurrent a fait une relance en proposant un prix encore plus bas.
  Der Konkurrent hat überboten, indem er einen noch niedrigeren Preis vorgeschlagen hat.

  La relance économique est en marche, mais elle est fragile.
  Der wirtschaftliche Aufschwung ist im Gange, aber er ist fragil.

  La relance de l'activité économique est essentielle pour sortir de la crise.
  Eine Konjunkturbelebung ist unerlässlich, um aus der Krise herauszukommen.

  La relance publicitaire a permis de relancer les ventes.
  Die Nachfasswerbung hat dazu beigetragen, die Verkäufe anzukurbeln.

