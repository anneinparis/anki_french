Beispielsätze: "La colère est un luxe que je ne peux me permettre.\nWut ist ein Luxus,\
  \ den ich mir nicht leisten kann.\n\nElle adore les produits de luxe.\nSie liebt\
  \ Luxusprodukte.\n\nC'est du luxe!\nDas ist Luxus!\n\nUn luxe de détails rendait\
  \ le récit plus intéressant.\nEine Fülle von Einzelheiten machte die Geschichte\
  \ interessanter.\n\nLe palace était un hôtel de luxe.\nDas Hotel war ein Luxushotel.\n\
  \nCe n'est pas du luxe, c'est une nécessité.\nDas muss sein, das ist keine Frage\
  \ des Luxus.\n\nS'offrir le luxe de faire une sieste l'après-midi.\nEs sich leisten,\
  \ am Nachmittag ein Nickerchen zu machen.\n\nJe me suis payé le luxe de lui dire\
  \ ce que je pensais de lui, même si je savais que cela ne lui plairait pas. \nIch\
  \ habe mir erlaubt, ihm zu sagen, was ich von ihm halte, obwohl ich wusste, dass\
  \ es ihm nicht gefallen würde.\n\nUn luxe de précautions était nécessaire pour éviter\
  \ tout accident.\nEine Menge Vorsichtsmaßnahmen waren nötig, um Unfälle zu vermeiden.\n\
  \nLe magasin de luxe vendait des vêtements et des bijoux de grande qualité.\nDas\
  \ Geschäft mit Luxusartikeln verkaufte Kleidung und Schmuck von höchster Qualität.\n\
  \nLe train de luxe offrait un service impeccable et un confort optimal.\nDer Zug\
  \ der Luxusklasse bot einen tadellosen Service und optimalen Komfort."

