# Diese Felder bitte nicht ändern.
Rang: 346
Wort: atteindre
Wortart: vi, vt

# Diese Felder gerne verbessern!
Wort mit Artikel: atteindre
Femininum / Plural: ''
IPA: \a.tɛ̃dʁ\
Definition: erreichen, treffen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Leur fortune atteindrait des milliards.
  Ihr Vermögen soll Milliarden betragen.

  Je veux atteindre mes objectifs.
  Ich will meine Ziele erreichen.

  Le tireur a atteint la cible à la jambe, mais heureusement, la blessure n'était pas grave.
  Der Schütze traf die Zielscheibe am Bein, aber zum Glück war die Verletzung nicht schwerwiegend.

  Il a passé des années à perfectionner son art, mais il sait qu'il n'atteindra jamais la perfection absolue.
  Er hat Jahre damit verbracht, seine Kunst zu perfektionieren, aber er weiß, dass er die absolute Perfektion nie erreichen wird.

  Le livre était placé sur une étagère haute, et il avait beaucoup de mal à l'atteindre.
  Das Buch war auf einem hohen Regal platziert und er hatte große Mühe, es zu erreichen.

  En analysant la situation, nous avons réussi à atteindre le cœur du problème, qui était un manque de communication.
  Indem wir die Situation analysierten, konnten wir den Kern des Problems ergründen, der ein Mangel an Kommunikation war.

  Les bénéfices de l'entreprise ont atteint un niveau record cette année, mais ils n'ont pas atteint les prévisions.
  Der Gewinn des Unternehmens hat dieses Jahr ein Rekordniveau erreicht, aber er hat die Prognosen nicht erreicht.

  Après une course difficile, il a finalement réussi à atteindre le peloton de tête.
  Nach einem harten Rennen gelang es ihm endlich, zum Hauptfeld aufzuschließen.

  Le gel a atteint les plantes et les a endommagées.
  Der Frost hat die Pflanzen angegriffen und beschädigt.

  Ses critiques acerbes l'ont atteint dans son amour-propre, le laissant blessé et humilié.
  Seine scharfen Kritiken trafen ihn in seinem Selbstwertgefühl, wodurch er verletzt und gedemütigt zurückblieb.

  Son discours a remis en question ses convictions les plus profondes, l'atteignant dans ses convictions.
  Seine Rede stellte seine tiefsten Überzeugungen in Frage und verunsicherte ihn in seinen Überzeugungen.

  Ses insultes ne m'atteignent pas, je ne les prends pas au sérieux.
  Seine Beleidigungen rühren mich nicht, ich nehme sie nicht ernst.

