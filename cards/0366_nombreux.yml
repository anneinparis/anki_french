Beispielsätze: |-
  J’ai participé à de nombreux débats de ce genre.
  Ich habe an vielen solchen Debatten teilgenommen.

  Ils ont rencontré de nombreux obstacles.
  Sie haben viele Hindernisse überwunden.

  Il a donné de nombreux exemples pour illustrer son propos.
  Er hat viele Beispiele gegeben, um seine Aussage zu veranschaulichen.

  Les nombreux exemples qu'il a présentés étaient très convaincants.
  Die vielen Beispiele, die er vorgestellt hat, waren sehr überzeugend.

  Les villageois ont été nombreux à y assister, attirés par la promesse d'un spectacle grandiose.
  Viele Dorfbewohner haben daran teilgenommen, angelockt von dem Versprechen einer großartigen Show.

  Là-bas, les lynx sont peu nombreux, car leur habitat est menacé par la déforestation.
  Dort gibt es wenige Luchse, weil ihr Lebensraum durch die Abholzung bedroht ist.

