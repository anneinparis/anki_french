Beispielsätze: "Pouvez-vous enlever votre chapeau?\nKönnen Sie Ihren Hut abnehmen?\n\
  \nJe vais enlever mes chaussures.\nIch werde meine Schuhe ausziehen.\n\nJ'ai enlevé\
  \ les draps d'un lit et remis le linge sale dans le panier.\nIch habe ein Bett abgezogen\
  \ und die schmutzige Wäsche in den Wäschekorb gelegt.\n\nEnlève-toi de là! Tu me\
  \ déranges.\nVerzieh dich! Du nervst mich.\n\nEnlevez, c'est pesé! Je vous remercie\
  \ de votre aide.\nSchon erledigt! Vielen Dank für Ihre Hilfe.\n\nEnlevez la peau\
  \ de l'orange avant de la manger.\nSchälen Sie die Orange, bevor Sie sie essen.\n\
  \nJe vais essayer d'enlever le goût amer de ce vin en ajoutant un peu de sucre.\n\
  Ich werde versuchen, dem Wein den bitteren Geschmack zu nehmen, indem ich etwas\
  \ Zucker hinzufüge.\n\nLe mauvais temps nous a enlevé l'envie d'aller à la plage.\n\
  Das schlechte Wetter hat uns die Lust genommen, an den Strand zu gehen.\n\nJe vais\
  \ faire enlever mon vieux canapé par une entreprise de débarras.\nIch werde meinen\
  \ alten Sofa von einer Entrümpelungsfirma abholen lassen.\n\nLa mort nous l'a enlevé\
  \ trop tôt. \nDer Tod hat ihn uns zu früh entrissen.\n\nIl a enlevé l'affaire, car\
  \ il a proposé le prix le plus bas.\nEr hat den Zuschlag für das Geschäft bekommen,\
  \ weil er den niedrigsten Preis angeboten hat.\n\nPuis-je vous enlever votre fille\
  \ pour quelques instants? Je voudrais lui montrer un petit truc.\nDarf ich Ihnen\
  \ Ihre Tochter für eine Weile entführen? Ich möchte ihr etwas zeigen."

