# Diese Felder bitte nicht ändern.
Rang: 1347
Wort: habituel
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: habituel
Femininum / Plural: habituelle
IPA: \a.bi.tɥɛl\
Definition: gewöhnlich, üblich
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils font leur routine habituelle.
  Sie gehen ihrer üblichen Routine nach.

  C’est notre lieu de rendez-vous habituel.
  Das ist unser gewöhnlicher Treffpunkt.

  Le train est arrivé à l'heure habituelle, ce qui a permis à Marie de prendre son rendez-vous à temps.
  Der Zug kam zur gewohnten Zeit an, was es Marie ermöglichte, ihren Termin rechtzeitig wahrzunehmen.

  Il est habituel de manger une soupe le soir dans cette famille.
  Es ist allgemein üblich, in dieser Familie abends Suppe zu essen.

  Il n'était pas dans son état habituel, il semblait fatigué et déprimé.
  Er war nicht so wie sonst, er wirkte müde und deprimiert.

  Le caractère habituel de son comportement a fini par lui nuire, car personne ne lui a jamais dit qu'il était mal élevé.
  Die Gewohnheitsmäßigkeit seines Verhaltens hat ihm letztendlich geschadet, weil ihm niemand je gesagt hat, dass er schlecht erzogen ist.

