# Diese Felder bitte nicht ändern.
Rang: 1796
Wort: pencher
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: pencher
Femininum / Plural: ''
IPA: \pɑ̃.ʃe\
Definition: neigen, beugen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous penchez à gauche, ça tourne à gauche.
  Wenn Sie sich nach links neigen, dreht es sich nach links.

  Il penche la tête.
  Er neigt den Kopf.

  Le vent fait pencher l'arbre jusqu'à ce que ses branches frôlent le sol.
  Der Baum biegt sich im Wind, bis seine Äste den Boden berühren.

  Elle a penché la tête pour mieux voir le petit chat.
  Sie beugte den Kopf, um den kleinen Kater besser sehen zu können.

  Le tableau était penché à droite, ce qui donnait une impression de déséquilibre.
  Das Bild hing schief nach rechts, was einen Eindruck von Ungleichgewicht erzeugte.

  Le médecin s'est penché sur le patient pour l'examiner.
  Der Arzt beugte sich über den Patienten, um ihn zu untersuchen.

  Le public penche pour le candidat qui promet des changements.
  Die Öffentlichkeit neigt dem Kandidaten zu, der Veränderungen verspricht.

  Le professeur s'est penché sur le problème de la pollution de l'eau.
  Der Professor hat sich mit dem Problem der Wasserverschmutzung auseinandergesetzt.

  La tour penchée de Pise est l'une des attractions les plus populaires d'Italie.
  Der Schiefe Turm von Pisa ist eine der beliebtesten Sehenswürdigkeiten Italiens.

  L'écriture penchée rendait le texte difficile à lire.
  Die schräge Schrift machte den Text schwer lesbar.

  Il était penché sur ses livres, totalement absorbé par son travail.
  Er war in seine Bücher vertieft, völlig in seine Arbeit versunken.

  Elle a penché la tête en arrière et a soupiré de contentement.
  Sie legte den Kopf zurück und seufzte zufrieden.

