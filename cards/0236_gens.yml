Beispielsätze: |-
  Des gens sont venus me voir.
  Einige Leute kamen zu mir.

  Les gens sont gentils ici.
  Die Menschen hier sind nett.

  Tous les gens du village se sont rassemblés sur la place pour assister à la fête.
  Alle Dorfbewohner versammelten sich auf dem Platz, um der Feier beizuwohnen.

  Les bêtes comme les gens ont le droit de vivre en paix.
  Mensch und Tier haben das Recht, in Frieden zu leben.

  Il y a de bonnes gens et de mauvaises gens dans le monde.
  Es gibt nette Leute und böse Leute auf der Welt.

  Bonnes gens, écoutez bien ce que je vais vous dire.
  Hört, ihr Leute, was ich euch jetzt sagen werde.

