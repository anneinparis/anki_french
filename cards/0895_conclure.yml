# Diese Felder bitte nicht ändern.
Rang: 895
Wort: conclure
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: conclure
Femininum / Plural: ''
IPA: \kɔ̃.klyʁ\
Definition: abschließen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il vous reste une minute pour conclure.
  Sie haben noch eine Minute Zeit für den Abschluss.

  Nous avons conclu un accord.
  Wir haben eine Vereinbarung abgeschlossen.

  Après de longues négociations, ils ont conclu un accord avec les employés.
  Nach langen Verhandlungen haben sie mit den Angestellten ein Abkommen getroffen.

  Pour conclure, je voudrais dire que cette expérience a été enrichissante.
  Um abzuschließen, möchte ich sagen, dass diese Erfahrung bereichernd war.

  La cérémonie se conclut par un chant choral.
  Die Zeremonie schließt mit einem Chorgesang.

  De son comportement, on peut conclure qu'il est malhonnête.
  Aus seinem Verhalten kann man schließen, dass er unehrlich ist.

  Les experts ont conclu à un accident de la route.
  Die Experten haben auf einen Verkehrsunfall geschlossen.

  Après avoir écouté son témoignage, le jury a conclu que Marie avait raison.
  Nachdem sie ihr Zeugnis gehört hatten, hat die Jury geschlossen, dass Marie Recht hatte.

  Le discours du président se concluait par un appel à l'unité nationale.
  Die Rede des Präsidenten schloss mit einem Aufruf zur nationalen Einheit.

  Le tribunal a conclu à l'innocence de l'accusé.
  Das Gericht hat den Angeklagten für unschuldig befunden.

  Le jury a conclu à l'acquittement du prévenu.
  Die Jury hat auf Freispruch entschieden.

