Beispielsätze: |-
  Seul un partenaire de même philosophie pourra leur convenir.
  Nur ein Partner mit der gleichen Philosophie kann für sie geeignet sein.

  Cette robe te convient parfaitement.
  Dieses Kleid passt dir perfekt.

  Ce pull ne me convient pas.
  Dieser Pullover passt mir nicht.

  Il convient de se présenter à l'heure.
  Es ist richtig, pünktlich zu erscheinen.

  Nous nous sommes convenus de nous rencontrer à midi.
  Wir haben uns darauf geeinigt, uns um zwölf Uhr zu treffen.

  Il est convenu que je parte avant vous, car j'ai un autre rendez-vous.
  Es ist abgemacht, dass ich vor Ihnen gehe, da ich einen anderen Termin habe.

  Je dois convenir que tu as raison.
  Ich muss zugeben, dass du Recht hast.

  Ce vin convient parfaitement à ce plat.
  Dieser Wein passt perfekt zu diesem Gericht.

  Il convient de dire que la situation est grave.
  Man muss sagen, dass die Situation ernst ist.

  Nous avons convenu que Marie partira avant les autres.
  Wir haben vereinbart, dass Marie vor den anderen geht.

  Pierre est tout à fait l'homme qui convient pour ce travail.
  Pierre ist genau der richtige Mann für diese Arbeit.

  Il est parfois difficile de trouver les mots qui conviennent pour exprimer ses sentiments.
  Es ist manchmal schwer, die passenden Worte zu finden, um seine Gefühle auszudrücken.

