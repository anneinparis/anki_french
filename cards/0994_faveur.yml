  Je me prononcerai en faveur des amendements.
  Ich werde mich für die Änderungsanträge aussprechen.

  Je te demande une faveur.
  Ich bitte dich um einen Gefallen.

  Fais-moi une faveur.
  Tu mir einen Gefallen.

  Je vais te faire une faveur.
  Ich werde dir einen Gefallen tun.

  Ils sont en faveur de ton plan.
  Sie befürworten deinen Plan.

  Je me demande si vous pourriez me faire une faveur.
  Ich frage mich, ob Sie mir einen Gefallen tun könnten.

  Pierre est en faveur auprès de sa grand-mère, car il l'aide souvent dans les tâches ménagères.
  Pierre ist bei seiner Großmutter sehr gut angesehen, weil er ihr oft bei der Hausarbeit hilft.

  En faveur de la pluie, le jardin a retrouvé son éclat.
  Aufgrund des Regens hat der Garten wieder seine Pracht zurückgewonnen.

  Par faveur spéciale, il a pu accéder à la salle de concert sans billet.
  Aufgrund besonderer Beziehungen konnte er ohne Ticket in den Konzertsaal gelangen.

  Je vais demander une faveur à mon voisin, pour qu'il puisse m'aider à déplacer le canapé.
  Ich werde meinen Nachbarn um einen Gefallen bitten, damit er mir beim Verschieben des Sofas helfen kann.

  Le nouveau directeur jouit d'une grande faveur auprès de ses collègues.
  Der neue Direktor erfreut sich großer Beliebtheit bei seinen Kollegen.

  Le candidat a réussi à gagner la faveur du public avec son discours convaincant.
  Der Kandidat konnte die Gunst des Publikums mit seiner überzeugenden Rede gewinnen.

  La reine a accordé ses faveurs au chevalier courageux, en lui offrant un titre de noblesse.
  Die Königin hat dem tapferen Ritter ihre Gunst gewährt, indem sie ihm einen Adelstitel verliehen hat.

  Le comité a refusé ses faveurs au projet, car il n'était pas assez rentable.
  Der Ausschuss hat dem Projekt seine Gunst verweigert, da es nicht profitabel genug war.

  Les citoyens ont voté en faveur du candidat qui promettait de baisser les impôts.
  Die Bürger haben für den Kandidaten gestimmt, der versprochen hatte, die Steuern zu senken.

  Les étudiants se sont déclarés en faveur de la grève, pour protester contre les conditions d'études difficiles.
  Die Studenten haben sich für den Streik ausgesprochen, um gegen die schwierigen Studienbedingungen zu protestieren.

  Les manifestants ont manifesté en faveur de la protection de l'environnement.
  Die Demonstranten haben für den Schutz der Umwelt demonstriert.

