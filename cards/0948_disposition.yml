  Elle tenait de notre père une disposition mélancolique.
  Sie hatte von unserem Vater eine melancholische Veranlagung geerbt.

  Il a une bonne disposition pour apprendre.
  Er hat eine gute Bereitschaft zum Lernen.

  La disposition des personnes à table était complexe, avec les invités d'honneur placés à la tête de la table.
  Die Tischordnung war komplex, mit den Ehrengästen an der Spitze der Tafel.

  Il a des dispositions pour la musique, il est un excellent pianiste.
  Er ist für die Musik begabt, er ist ein exzellenter Pianist.

  Le directeur a mis un bureau à la disposition de ses employés.
  Der Chef hat seinen Mitarbeitern einen Schreibtisch zur Verfügung gestellt.

  La disposition contractuelle stipule que le paiement doit être effectué dans les 30 jours.
  Die Vertragsbestimmung schreibt vor, dass die Zahlung innerhalb von 30 Tagen zu erfolgen hat.

  Les dispositions dérogatoires permettent de déroger aux règles générales.
  Die Ausnahmevorschriften ermöglichen es, von den allgemeinen Regeln abzuweichen.

  Il est important de prendre ses dispositions avant de partir en voyage.
  Es ist wichtig, Vorkehrungen zu treffen, bevor man auf Reisen geht.

  Elle était dans de bonnes dispositions, elle souriait à tout le monde.
  Sie war gut aufgelegt, sie lächelte alle an.

  La disposition à payer des clients est un facteur important pour le succès de l'entreprise.
  Die Zahlungsbereitschaft der Kunden ist ein wichtiger Faktor für den Erfolg des Unternehmens.

  Il a la libre disposition de sa fortune, il peut en faire ce qu'il veut.
  Er kann frei über sein Vermögen verfügen, er kann damit tun, was er will.

  Je suis à la disposition de mon patron, je suis prêt à l'aider quand il en a besoin.
  Ich stehe meinem Chef zur Verfügung, ich bin bereit, ihm zu helfen, wenn er mich braucht.

