Beispielsätze: |-
  Le chancelier doit rencontrer le président du parlement.
  Der Kanzler muss sich mit dem Parlamentspräsidenten treffen.

  Le chancelier de l’Université est responsable de la gestion administrative.
  Der Kanzler der Universität ist für die Verwaltung zuständig.

  Le chancelier de l'Échiquier est chargé de gérer les finances du Royaume-Uni.
  Der Schatzkanzler ist für die Verwaltung der Finanzen des Vereinigten Königreichs zuständig.

  Le Grand chancelier de la Légion d'honneur est une haute personnalité française qui dirige l'ordre national de la Légion d'honneur.
  Der Großkanzler der Ehrenlegion ist eine hochrangige französische Persönlichkeit, die den nationalen Orden der Ehrenlegion leitet.

