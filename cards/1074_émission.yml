# Diese Felder bitte nicht ändern.
Rang: 1074
Wort: émission
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: l’émission
Femininum / Plural: ''
IPA: \e.mi.sjɔ̃\
Definition: Sendung
Register: ↘Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Une émission de télé passe, les écrits restent.
  Eine Fernsehsendung vergeht, das Geschriebene bleibt.

  J’ai regardé une émission intéressante hier soir.
  Ich habe gestern Abend eine interessante Sendung gesehen.

  Ce soir, on peut regarder une émission publicitaire sur la nouvelle voiture de la marque.
  Heute Abend kann man sich eine Werbesendung über das neue Auto der Marke anschauen.

  Le bruit de la machine était une émission de bruits très désagréable.
  Der Lärm der Maschine war eine sehr unangenehme Geräuschemission.

  L'entreprise a décidé de faire une émission d'actions pour financer son nouveau projet.
  Das Unternehmen hat beschlossen, eine Aktienausgabe durchzuführen, um sein neues Projekt zu finanzieren.

  On a écouté une émission de radio sur la politique internationale.
  Wir haben eine Radiosendung über die internationale Politik gehört.

  La télévision a diffusé une émission régionale sur les événements locaux.
  Das Fernsehen sendete eine Regionalsendung über die lokalen Ereignisse.

  J'ai regardé une émission télévisée qui traitait de l'histoire de la France.
  Ich habe eine Fernsehsendung über die Geschichte Frankreichs gesehen.

  L'émission sportive a été suivie par des millions de téléspectateurs.
  Die Sportsendung wurde von Millionen von Zuschauern verfolgt.

  Il existe de nombreuses émissions pour les enfants sur les chaînes de télévision.
  Es gibt viele Kindersendungen auf den Fernsehsendern.

  L'émission de variétés a remporté un grand succès auprès du public.
  Die Fernsehshow war ein großer Erfolg beim Publikum.

  Cette émission grande audience a attiré l'attention de nombreux téléspectateurs.
  Dieser Quotenbringer hat die Aufmerksamkeit vieler Zuschauer auf sich gezogen.

