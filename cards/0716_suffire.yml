Rang: 716
Wort: suffire
Wortart: vi, vi(imp), vr

# Diese Felder gerne verbessern!
Wort mit Artikel: suffire
Femininum / Plural: ''
IPA: \sy.fiʁ\
Definition: genügen, ausreichen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Bon, ça suffit.
  Gut, das reicht.

  Cela devrait suffire.
  Das sollte genügen.

  Il suffit de quelques heures de travail pour terminer ce projet.
  Ein paar Stunden Arbeit genügen, um dieses Projekt abzuschließen.

  Il suffit à Thomas d'une scie pour abattre l'arbre, il est assez fort pour le faire tout seul.
  Eine Säge genügt Thomas, um den Baum zu fällen, er ist stark genug, um das alleine zu schaffen.

  Dans cette situation, il faut apprendre à se suffire à soi-même.
  In dieser Situation muss man lernen, sich selbst zu versorgen.

  Le jardin produit assez de légumes pour suffire aux besoins de la famille.
  Der Garten produziert genug Gemüse, um den Bedarf der Familie zu decken.

  Elle travaille dur pour suffire aux obligations de sa famille.
  Sie arbeitet hart, um den Verpflichtungen ihrer Familie nachzukommen.

  Il suffit de donner son nom pour être inscrit à la bibliothèque.
  Man braucht nur seinen Namen anzugeben, um sich in der Bibliothek einzuschreiben.

  Il suffit d'une fois pour comprendre le fonctionnement de cette machine.
  Einmal reicht, um zu verstehen, wie diese Maschine funktioniert.

  Il suffit que vous soyez là pour qu'il se calme, il vous aime beaucoup.
  Um ihn zu beruhigen, genügt es, wenn Sie da sind, er liebt Sie sehr.

  Ça suffit ! Je ne veux plus entendre parler de ça.
  Schluss jetzt! Ich will nichts mehr darüber hören.

