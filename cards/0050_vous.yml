          <td><span class="de">dir</span></td>
        </tr>
        <tr>
          <td>3.</td>
          <td><span class="fr">lui</span></td>
          <td><span class="de">ihm, ihr</span></td>
        </tr>
        <tr>
          <td rowspan="3">Plural</td>
          <td>1.</td>
          <td><span class="fr">nous</span></td>
          <td><span class="de">uns</span></td>
        </tr>
        <tr>
          <td>2.</td>
          <td><span class="fr">vous</span></td>
          <td><span class="de">euch, Ihnen</span></td>
        </tr>
        <tr>
