    </table>
    <p class="tip"><span class="fr">Me, te, nous</span> und <span class="fr">vous</span> erleichtern einem das Leben im Französischen sehr, da die direkten und indirekten Objektpronomen dieselbe Form haben.</p>
    <p>Die indirekten Objektpronomen stimmen in der Zahl mit dem Dativobjekt überein. Bei den Dativobjekten handelt es sich fast ausschließlich um Personen und Tiere.</p>
    <p>Für männliche und weibliche Dativobjekte gibt es jeweils nur ein indirektes Objektpronomen.</p>
    <div class="examples">
      <div class="fr">Tu donnes ton adresse <u>à Jean</u>? - Oui, je <u>lui</u> donne mon adresse.</div>
      <div class="de spoiler">Gibst du Jean deine Adresse? - Ja, ich gebe ihm meine Adresse.</div>
      <div class="fr">Tu vas répondre <u>à Sandra</u>? - Non, je ne vais pas <u>lui</u> répondre.</div>
      <div class="de spoiler">Wirst du Sandra antworten? - Nein, ich werde ihr nicht antworten.</div>
      <div class="fr">Vous écrivez <u>à vos amis</u>? - Oui, nous <u>leur</u> écrivons.</div>
      <div class="de spoiler">Schreibt ihr euren Freunden? - Ja, wir schreiben ihnen.</div>
      <div class="fr">Vous pouvez téléphoner <u>à mes amies</u>? - Oui, nous pouvons <u>leur</u> téléphoner.</div>
      <div class="de spoiler">Könnt ihr meine Freundinnen anrufen? - Ja, wir können ihnen anrufen.</div>
    </div>
    <div class="attention">
      <p>Im Deutschen hat man die Möglichkeit, in der 3. Person Singular ein männliches oder weibliches Pronomen zu wählen. Im Französischen hingegen gibt es dafür nur das indirekte Objektpronomen <span class="fr">lui</span>, z.B.:</p>
      <div class="examples">
        <div class="de">Ich gebe <u>ihm</u> ein Buch. Ich gebe <u>ihr</u> ein Buch.</div>
        <div class="fr">Je <u>lui</u> donne un livre.</div>
      </div>
    </div>

    <p>Die indirekten Objektpronomen stehen vor dem konjugierten Verb. Wird der Satz verneint, so umschließt die Verneinung das Objektpronomen und das konjugierte Verb.</p>
    <div class="examples">
      <div class="fr">Brigitte, tu téléphones à tes amies? - Oui, je <u>leur</u> téléphone. / Non, je ne <u>leur</u> téléphone pas.</div>
      <div class="de spoiler">Brigitte, rufst du deine Freundinnen an? - Ja, ich rufe sie an. / Nein, ich rufe sie nicht an.</div>
    </div>
    <p>Steht der Satz im Passé composé oder im Plusquamperfekt, dann steht das Objektpronomen vor dem konjugierten Hilfsverb.</p>
    <div class="examples">
      <div class="fr">Est-ce que tu as montré les photos à ton copain? - Oui, je <u>lui</u> ai montré les photos. / Non, je ne <u>lui</u> ai pas montré les photos.</div>
      <div class="de spoiler">Hast du deinem Freund die Fotos gezeigt? - Ja, ich habe ihm die Fotos gezeigt. / Nein, ich habe ihm die Fotos nicht gezeigt.</div>
    </div>
    <p>Bei Verben, die einen Infinitiv bei sich haben, steht das indirekte Objektpronomen vor dem Infinitiv.</p>
    <div class="examples">
      <div class="fr">Est-ce que tu vas écrire à ta grand-mère? - Oui, je vais <u>lui</u> écrire. / Non, je ne vais pas <u>lui</u> écrire.</div>
      <div class="de spoiler">Wirst du deiner Großmutter schreiben? - Ja, ich werde ihr schreiben. / Nein, ich werde ihr nicht schreiben.</div>
    </div>
  </div>
  <div class="section-title">Die Reflexivpronomen</div>
  <div class="section">
    <p class="highlight">Reflexivpronomen (<i>les pronomes réfléchis</i>), sind rückbezügliche Fürwörter, die sich immer auf das Subjekt des Satzes beziehen.</p>
    <table>
      <tbody>
        <tr>
          <td>je</td>
          <td><span class="fr">me (m')</span></td>
        </tr>
        <tr>
          <td>tu</td>
          <td><span class="fr">te (t')</span></td>
        </tr>
        <tr>
          <td>il/elle</td>
          <td><span class="fr">se (s')</span></td>
        </tr>
        <tr>
          <td>nous</td>
          <td><span class="fr">nous</span></td>
        </tr>
        <tr>
          <td>vous</td>
          <td><span class="fr">vous</span></td>
        </tr>
        <tr>
          <td>ils/elles</td>
          <td><span class="fr">se (s')</span></td>
        </tr>
      </tbody>
    </table>
    <p class="tip">Das Reflexivpronomen verfügt nur für die 3. Person Singular und Plural über eine eigenständige Form, nämlich <span class="fr">se</span> bzw. <span class="fr">s'</span> vor Vokal und stummem h. In den beiden anderen Personen ist das Reflexivpronomen identisch mit den Objektpronomen.</p>
    <div class="examples">
      <div class="fr">Je m'appelle Annie.</div>
      <div class="de spoiler">Ich heiße Annie.</div>
      <div class="fr">Tu t'appelles Jean.</div>
      <div class="de spoiler">Du heißt Jean.</div>
      <div class="fr">Il se promène en ville.</div>
      <div class="de spoiler">Er geht in der Stadt spazieren.</div>
      <div class="fr">Nous nous lavons les mains.</div>
      <div class="de spoiler">Wir waschen uns die Hände.</div>
      <div class="fr">Vous vous douchez ce soir.</div>
      <div class="de spoiler">Ihr duscht euch heute Abend.</div>
      <div class="fr">Ils s'habillent.</div>
      <div class="de spoiler">Sie ziehen sich an.</div>
    </div>
  </div>
