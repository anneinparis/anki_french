  Wir fühlten uns glücklich, weil wir unser Ziel endlich erreicht hatten.

  C'est nous-mêmes qui l'avons dit, et nous en sommes fiers.
  Wir haben es gesagt und wir sind stolz darauf.

  Nous sommes venus de nous-mêmes, sans que personne ne nous y oblige.
  Wir sind von selbst gekommen, ohne dass uns jemand dazu gezwungen hätte.

