  On n’aurait pas fait mieux nous-mêmes.
  Wir hätten es selbst nicht besser machen können.

  Nous pouvons le faire nous-mêmes.
  Wir können es selbst machen.

  Nous-mêmes n'en savions rien, mais nous avons vite compris la situation.
