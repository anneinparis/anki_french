Wortart: vi

# Diese Felder gerne verbessern!
Wort mit Artikel: marcher
Femininum / Plural: ''
IPA: \maʁ.ʃe\
Definition: gehen, laufen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle se lève et elle marche comme ça.
  Sie steht auf und geht so.

  Je préfère marcher que prendre la voiture.
  Ich gehe lieber zu Fuß als mit dem Auto zu fahren.

  Tu dois me faire marcher.
  Du musst mich auf den Arm nehmen.

  Le petit garçon marchait à reculons, craignant de tomber.
  Der kleine Junge ging rückwärts, weil er Angst hatte zu fallen.

  Son collègue l'a fait marcher, en lui racontant des histoires incroyables.
  Sein Kollege hat ihn auf den Arm genommen, indem er ihm unglaubliche Geschichten erzählt hat.

  L'armée marchait sur la ville, prête à la conquérir.
  Die Armee marschierte auf die Stadt zu, bereit, sie zu erobern.

  Il a marché sur un clou rouillé et s'est blessé au pied.
  Er ist auf einen rostigen Nagel getreten und hat sich am Fuß verletzt.

  Sa nouvelle voiture marche à l'essence, mais il rêve d'une électrique.
  Sein neues Auto läuft mit Benzin, aber er träumt von einem Elektroauto.

  Rien ne marche aujourd'hui, j'ai perdu mes clés et mon téléphone est tombé en panne.
  Heute geht alles schief, ich habe meine Schlüssel verloren und mein Telefon ist kaputt gegangen.

  Elle a marché à la rencontre de son ami, souriante et pleine d'espoir.
  Sie ging ihrem Freund entgegen, lächelnd und voller Hoffnung.

  Après avoir mangé, ils ont continué à marcher, admirant le paysage.
  Nachdem sie gegessen hatten, gingen sie weiter und bewunderten die Landschaft.

  L'enfant commence à marcher, il fait ses premiers pas tout seul.
  Das Kind fängt an zu laufen, es macht seine ersten Schritte ganz alleine.

  Défense de marcher sur les pelouses! Elles sont fragiles et doivent être protégées.
  Rasen betreten verboten! Sie sind empfindlich und müssen geschützt werden.

