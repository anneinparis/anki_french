# Diese Felder bitte nicht ändern.
Rang: 3604
Wort: certificat
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le certificat
Femininum / Plural: ''
IPA: \sɛʁ.ti.fi.ka\
Definition: Bescheinigung, Zertifikat
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle avait raté de justesse son certificat d’études supérieures.
  Sie hatte ihr Abiturzeugnis nur knapp verpasst.

  J’ai besoin d’un certificat médical.
  Ich brauche ein ärztliches Attest.

  Le médecin a délivré un certificat médical à Marie pour son absence au travail.
  Der Arzt hat Marie ein ärztliches Attest für ihre Abwesenheit von der Arbeit ausgestellt.

  L'employeur a délivré un certificat à Jean pour son travail chez eux.
  Der Arbeitgeber hat Jean einen Beschäftigungsnachweis für seine Arbeit bei ihnen ausgestellt.

  Le certificat officiel doit être présenté à l'ambassade.
  Die amtliche Beglaubigung muss bei der Botschaft vorgelegt werden.

  Le professeur a délivré un certificat provisoire à ses élèves pour le collège.
  Der Lehrer hat seinen Schülern ein Zwischenzeugnis für das Gymnasium ausgestellt.

  Le certificat d'actions nominatives permet de connaître le propriétaire des actions.
  Das Zertifikat für Namensaktien ermöglicht es, den Eigentümer der Aktien zu ermitteln.

  Pour se marier, il faut obtenir un certificat de capacité à mariage.
  Um heiraten zu können, muss man ein Ehefähigkeitszeugnis erhalten.

  La police a délivré un certificat de bonne vie et mœurs à Pierre pour son nouveau travail.
  Die Polizei hat ein Leumundszeugnis über Pierre für seinen neuen Arbeitsplatz abgegeben.

