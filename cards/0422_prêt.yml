# Diese Felder bitte nicht ändern.
Rang: 422
Wort: prêt
Wortart: adj, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: prêt
Femininum / Plural: prête
IPA: \pʁɛ\
Definition: bereit
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le dîner est prêt!
  Das Essen ist fertig!

  Je suis prêt à partir.
  Ich bin bereit zu gehen.

  Il vous faut être prêt à tout.
  Sie müssen auf alles vorbereitet sein.

  J'ai fait un prêt de cent euros à mon ami, qui était à court d'argent.
  Ich habe meinem Freund hundert Euro geliehen, der knapp bei Kasse war.

  Le prêt amorti est un type de prêt dont les remboursements incluent à la fois le capital et les intérêts.
  Ein abgeschriebenes Darlehen ist eine Art von Darlehen, bei dem die Rückzahlungen sowohl Kapital als auch Zinsen beinhalten.

  Je suis prêt à faire tout ce qu'il faut pour réussir.
  Ich bin bereit, alles zu tun, um erfolgreich zu sein.

  Le prêt bancaire est un type de prêt accordé par une banque.
  Ein Bankdarlehen ist eine Art von Darlehen, das von einer Bank vergeben wird.

  Le prêt hypothécaire est un type de prêt utilisé pour acheter une propriété.
  Ein Hypothekendarlehen ist eine Art von Darlehen, das zum Kauf einer Immobilie verwendet wird.

  Les prêts inférieurs sont des titres de créance qui sont subordonnés aux autres créanciers.
  Nachrangige Darlehensmittel sind Schuldverschreibungen, die anderen Gläubigern nachrangig sind.

  Le prêt non garanti est un prêt qui n'est pas garanti par un actif.
  Ein ungesichertes Darlehen ist ein Darlehen, das nicht durch ein Vermögen abgesichert ist.

  Les intérêts du prêt sont le coût du prêt pour l'emprunteur.
  Die Darlehenszinsen sind die Kosten für das Darlehen für den Kreditnehmer.

  Le prêt usuraire est un prêt dont les intérêts sont excessivement élevés.
  Ein Wucherkredit ist ein Darlehen mit übermäßig hohen Zinsen.

  Le prêt à court terme est un prêt qui doit être remboursé dans un délai relativement court.
  Ein kurzfristiges Darlehen ist ein Darlehen, das innerhalb relativ kurzer Zeit zurückgezahlt werden muss.

