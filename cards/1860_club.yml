Beispielsätze: |-
  J’arrivais dans un club qui avait gagné deux championnats.
  Ich kam zu einem Verein, der zwei Meisterschaften gewonnen hatte.

  Je suis membre d’un club de sport.
  Ich bin Mitglied in einem Sportverein.

  J'ai rejoint le club de tennis de table de mon quartier.
  Ich bin dem Tischtennisklub in meiner Nachbarschaft beigetreten.

  Le club de vacances était situé dans une petite ville côtière.
  Der Ferienklub lag in einem kleinen Küstenort.

  Mon père était membre du club de voile.
  Mein Vater war Mitglied des Segelklubs.

  Le club réservé aux hommes n'acceptait pas les femmes.
  Der Herrenklub nahm keine Frauen auf.

  Le club du troisième âge organisait des excursions et des jeux.
  Der Seniorenbund organisierte Ausflüge und Spiele.

  L'appartenance à un club permet de rencontrer de nouvelles personnes.
  Die Vereinsmitgliedschaft ermöglicht es, neue Leute kennenzulernen.

