# Diese Felder bitte nicht ändern.
Rang: 2133
Wort: copie
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la copie
Femininum / Plural: ''
IPA: \kɔ.pi\
Definition: Kopie, Abschrift
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’en ai fait une copie.
  Ich habe eine Kopie davon gemacht.

  Je vais faire une copie de ce document.
  Ich werde eine Kopie dieses Dokuments machen.

  Fais une copie de ce rapport.
  Fertige eine Kopie dieses Berichts an.

  Ce texte n'est qu'une simple copie d'un document original.
  Dieser Text ist nur eine einfache Abschrift eines Originaldokuments.

  La nouvelle version du film n'est que la pâle copie de l'original.
  Die neue Version des Films ist nur ein schwacher Abklatsch des Originals.

  L'élève a rendu sa copie à la fin de l'examen.
  Der Schüler hat seinen Bericht am Ende der Prüfung abgegeben.

  La copie de film a été projetée dans la salle de cinéma.
  Die Filmkopie wurde im Kino gezeigt.

  La copie conforme du contrat a été envoyée au client.
  Die gleich lautende Abschrift des Vertrags wurde an den Kunden geschickt.

  La copie certifiée conforme du diplôme est nécessaire pour l'inscription à l'université.
  Die beglaubigte Kopie des Diploms ist für die Einschreibung an der Universität erforderlich.

  La copie certifiée conforme par un notaire du testament est un document officiel.
  Die notariell beglaubigte Kopie des Testaments ist ein offizielles Dokument.

  Le document original porte la mention "pour copie conforme".
  Das Originaldokument trägt den Vermerk "für die Übereinstimmung mit dem Original".

  L'élève a rendu copie blanche à l'examen.
  Der Schüler hat bei der Prüfung ein leeres Blatt abgegeben.

  Le professeur a ramassé les copies des élèves après l'examen.
  Der Professor hat die Arbeiten der Schüler nach der Prüfung eingesammelt.

