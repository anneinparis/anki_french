# Diese Felder gerne verbessern!
Wort mit Artikel: abuser
Femininum / Plural: ''
IPA: \a.by.ze\
Definition: missbrauchen, täuschen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai été injuste, j’ai abusé de ma force.
  Ich war ungerecht, ich habe meine Kraft missbraucht.

  Il ne faut pas abuser de la confiance des autres.
  Man sollte das Vertrauen anderer nicht missbrauchen.

  Il est important de ne pas abuser de l'alcool, car cela peut avoir des conséquences graves pour la santé.
  Es ist wichtig, nicht zu viel Alkohol zu trinken, da dies schwerwiegende gesundheitliche Folgen haben kann.

  Si je ne m'abuse, vous êtes le nouveau directeur commercial ?
  Wenn ich nicht irre, sind Sie der neue Verkaufsleiter?

  Le roi a abusé de son pouvoir en imposant de nouveaux impôts à son peuple.
  Der König hat seine Macht missbraucht, indem er seinem Volk neue Steuern auferlegte.

  Il a abusé de la gentillesse de sa mère en lui demandant de l'argent.
  Er hat die Freundlichkeit seiner Mutter ausgenutzt, indem er sie um Geld gebeten hat.

  Certains abusent des plaisirs de la vie et finissent par se ruiner.
  Manche Menschen sind genusssüchtig und ruinieren sich am Ende.

  Il a abusé des plaisirs de la table et a pris beaucoup de poids.
  Er hat zu viel gegessen und viel zugenommen.

  Il en use et en abuse de ses privilèges, ce qui provoque la colère de ses collègues.
  Er verbraucht seine Privilegien im Übermaß, was seine Kollegen verärgert.

  Je ne veux pas abuser de votre temps, mais j'ai une question importante à vous poser.
  Ich will Sie nicht länger aufhalten, aber ich habe eine wichtige Frage an Sie.

