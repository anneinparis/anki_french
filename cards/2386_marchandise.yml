Beispielsätze: |-
  La marchandise s’est vendue de façon incroyable.
  Die Ware verkaufte sich unglaublich gut.

  Le magasin a reçu une nouvelle marchandise.
  Das Geschäft hat neue Ware erhalten.

  On ne trouve que de la marchandise discount dans ce magasin.
  In diesem Geschäft gibt es nur Billigware.

  Les marchandises disponibles sont à votre disposition dans le stock.
  Die Lokowaren stehen Ihnen im Lager zur Verfügung.

  Le vendeur sait faire valoir sa marchandise.
  Der Verkäufer weiß, seine Ware anzupreisen.

  La marchandise déficitaire se vend à prix d'or.
  Die Defizitware wird zu Höchstpreisen verkauft.

  Le camion transportait de la marchandise pondéreuse.
  Der LKW transportierte Schwergut.

  Ils ont inondé le marché avec leur marchandise sacrifiée.
  Sie haben den Markt mit ihrer Dumpingware überschwemmt.

  La marchandise saisonnière est en promotion en fin de saison.
  Die Saisonware ist am Ende der Saison reduziert.

  Cette boutique propose de la marchandise de catégorie moyenne.
  Dieser Laden bietet Durchschnittsware an.

  Le navire transportait des marchandises de gros tonnage.
  Das Schiff transportierte Massengüter.

  Les prix des marchandises de première nécessité ont augmenté.
  Die Preise für Waren des Grundbedarfs sind gestiegen.

