# Diese Felder bitte nicht ändern.
Rang: 210
Wort: accepter
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: accepter
Femininum / Plural: ''
IPA: \ak.sɛp.te\
Definition: annehmen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’accepte avec plaisir votre aimable invitation.
  Ich nehme Ihre freundliche Einladung gerne an.

  J’ai décidé d’accepter l’offre d’emploi.
  Ich habe beschlossen, das Stellenangebot anzunehmen.

  Je me demande si je dois accepter ce travail.
  Ich frage mich, ob ich diese Arbeit annehmen soll.

  Le banquier a accepté la garantie de bonne fin pour le prêt à la jeune entreprise.
  Der Bankier hat die Ausfallbürgschaft für den Kredit an das junge Unternehmen übernommen.

  Les enfants ont accepté de faire leurs devoirs avant de regarder la télévision.
  Die Kinder waren damit einverstanden, ihre Hausaufgaben zu machen, bevor sie fernsehen durften.

  J'ai beaucoup de mal à accepter la thèse de la création divine.
  Ich habe große Schwierigkeiten, der These von der göttlichen Schöpfung zuzustimmen.

  Le vieux monsieur a accepté de faire un don à l'association caritative.
  Der alte Herr hat zugestimmt, eine Spende an den wohltätigen Verein zu machen.

  Ma grand-mère a accepté d'accueillir sa petite-fille sous son toit pendant ses études.
  Meine Großmutter hat zugestimmt, ihre Enkelin während ihres Studiums in ihrem Haus zu beherbergen.

  J'accepte de t'aider avec tes bagages, mais il faut que tu me promette de m'aider à déménager ensuite.
  Ich sage dir meine Hilfe mit deinem Gepäck zu, aber du musst mir versprechen, mir beim Umzug danach zu helfen.

