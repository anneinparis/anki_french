  Une demi-heure de marche nous sépare du sommet de la colline.
  Eine halbe Wegstunde trennen uns vom Gipfel des Hügels.

  La marche de Pâques est un événement important pour les catholiques.
  Der Ostermarsch ist ein wichtiges Ereignis für die Katholiken.

  Le sens de la marche est indiqué par des panneaux.
  Die Fahrtrichtung wird durch Schilder angezeigt.

  La marche funèbre a résonné dans l'église.
  Der Trauermarsch hallte in der Kirche wider.

  Il a ouvert la marche, suivi par les autres participants.
  Er marschierte an der Spitze des Zuges, gefolgt von den anderen Teilnehmern.

  Les soldats ont fait marche sur la ville.
  Die Soldaten marschierten auf die Stadt zu.

  La marche pacifique a été un succès.
  Der Friedensmarsch war ein Erfolg.

  Le peuple a organisé une marche protestataire pour exprimer son mécontentement.
  Die Menschen organisierten einen Protestmarsch, um ihren Unmut auszudrücken.

