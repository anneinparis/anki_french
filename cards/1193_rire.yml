# Diese Felder bitte nicht ändern.
Rang: 1193
Wort: rire
Wortart: nm, v

# Diese Felder gerne verbessern!
Wort mit Artikel: rire
Femininum / Plural: ''
IPA: \ʁiʁ\
Definition: lachen
Register: ↗Fiktion ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L’aventure nous fit beaucoup rire.
  Das Abenteuer brachte uns sehr zum Lachen.

  Il me fait toujours rire.
  Er bringt mich immer zum Lachen.

  Le clown a fait rire tous les enfants présents.
  Der Clown hat alle anwesenden Kinder zum Lachen gebracht.

  Elle se rit de toutes les difficultés qu'elle rencontre.
  Sie spielt mit allen Schwierigkeiten, die sie begegnet, einfach nur noch.

  J'adore entendre le rire d'enfant.
  Ich liebe es, Kinderlachen zu hören.

  Il est passé du rire aux larmes en quelques minutes.
  Er war himmelhochjauchzend und zu Tode betrübt in wenigen Minuten.

  Elle rit de lui parce qu'il a fait une bêtise.
  Sie lacht über ihn, weil er etwas Dummes getan hat.

  Tu veux rire! Il n'est pas possible que ce soit vrai.
  Das ist doch nicht dein Ernst! Es ist nicht möglich, dass das wahr ist.

  Ils se rient de ses idées, mais il ne se laisse pas décourager.
  Sie lachen über seine Ideen, aber er lässt sich nicht entmutigen.

  Laisse-moi rire! Tu ne peux pas être sérieux!
  Dass ich nicht lache! Du kannst doch nicht ernst sein!

  Le rire bruyant des enfants emplissait la cour.
  Das laute Gelächter der Kinder füllte den Hof.

  Son rire inextinguible était contagieux.
  Sein unaufhörliches Gelächter war ansteckend.

