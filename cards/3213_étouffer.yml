# Diese Felder bitte nicht ändern.
Rang: 3213
Wort: étouffer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: étouffer
Femininum / Plural: ''
IPA: \e.tu.fe\
Definition: ersticken, würgen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle avait été contrainte de l’étouffer.
  Sie war gezwungen gewesen, ihn zu ersticken.

  Je ne peux pas respirer, j’étouffe!
  Ich kann nicht atmen, ich ersticke!

  Un bonbon a failli étouffer la gamine, heureusement, sa mère était là pour l'aider.
  Das Mädchen wäre beinahe an einem Bonbon erstickt, zum Glück war ihre Mutter da, um ihr zu helfen.

  On étouffe ici! Ouvrez la fenêtre, s'il vous plaît!
  Hier erstickt man ja! Machen Sie bitte das Fenster auf!

  Ça t'étoufferait de dire merci, après tout ce que j'ai fait pour toi?
  Es könnte dir wohl ein Zacken aus der Krone brechen, wenn du dich bedanken würdest, nach allem, was ich für dich getan habe?

  Ce n'est pas la politesse qui l'étouffe, il est juste un peu maladroit.
  Er zeichnet sich nicht gerade durch Höflichkeit aus, er ist einfach ein bisschen ungeschickt.

  Étouffer un complot dans l'œuf est souvent la meilleure solution pour éviter des problèmes plus importants.
  Einen Komplott im Keim ersticken ist oft die beste Lösung, um größere Probleme zu vermeiden.

  C'est pas les scrupules qui l'étouffent! Il fait tout ce qu'il veut sans se soucier des conséquences.
  Der wird nicht gerade von Gewissensbissen geplagt! Er tut alles, was er will, ohne sich um die Folgen zu kümmern.

  S'étouffer de rire est un plaisir simple et contagieux.
  Sich vor Lachen nicht mehr halten können ist ein einfaches und ansteckendes Vergnügen.

  Cette chaleur m'étouffe, j'ai besoin d'un peu d'air frais.
  Diese Hitze bringt mich um, ich brauche ein bisschen frische Luft.

  La fureur étouffe Jean quand il voit son rival réussir.
  Die Wut schnürt Jean die Kehle zu, wenn er seinen Rivalen erfolgreich sieht.

  L'ambiance étouffe Marie, elle se sent mal à l'aise dans cette pièce.
  Die Stimmung gibt Marie das Gefühl ersticken zu müssen, sie fühlt sich in diesem Raum unwohl.

