Beispielsätze: |-
  Dans les auteurs, y a un conservateur.
  Unter den Autoren gibt es einen Konservativen.

  Il est un conservateur convaincu.
  Er ist ein überzeugter Konservativer.

  Pierre est le conservateur du livre foncier de la ville.
  Pierre ist der Grundbuchbeamte der Stadt.

  Le vinaigre est un agent conservateur utilisé pour les aliments.
  Essig ist ein Konservierungsmittel, das für Lebensmittel verwendet wird.

  Le compartiment conservateur du réfrigérateur permet de conserver les aliments plus longtemps.
  Das Tiefkühlfach des Kühlschranks ermöglicht es, Lebensmittel länger zu lagern.

