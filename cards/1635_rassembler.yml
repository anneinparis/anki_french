Beispielsätze: |-
  Je rassemblai assez de forces pour me lever.
  Ich sammelte genug Kraft, um aufzustehen.

  Il a réussi à rassembler toutes les pièces du puzzle.
  Er hat es geschafft, alle Puzzleteile zu sammeln.

  deux cents pièces sont rassemblées au musée d'art moderne.
  Eine Sammlung von zweihundert Stücken befindet sich im Museum für moderne Kunst.

