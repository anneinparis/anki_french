  Die Eltern haben ihre Kinder für ein Familienfoto um sich versammelt.

  J'ai du mal à rassembler mes idées pour mon exposé.
  Es fällt mir schwer, mich zu konzentrieren, um meinen Vortrag vorzubereiten.

  Ce parti rassemble les mécontents du système politique actuel.
  Diese Partei ist das Sammelbecken der Unzufriedenen mit dem gegenwärtigen politischen System.

