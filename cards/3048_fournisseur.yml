Beispielsätze: |-
  Je ne suis que le fournisseur. Je ne sais rien.
  Ich bin nur der Lieferant. Ich weiß nichts.

  Nous avons besoin d’un nouveau fournisseur.
  Wir brauchen einen neuen Lieferanten.

  Vous pouvez trouver ce produit chez votre fournisseur habituel, il y a toujours du stock.
  Sie finden dieses Produkt bei Ihrem Händler, dort gibt es immer genug Vorrat.

  L'Allemagne est l'un des principaux pays fournisseurs de la France en matière de voitures.
  Deutschland ist eines der wichtigsten Exportländer für Frankreich in Bezug auf Autos.

  Leur fournisseur principal est situé en Chine.
  Ihre Hauptlieferantin befindet sich in China.

  La France importe de nombreux produits des pays fournisseurs d'Europe.
  Frankreich importiert viele Produkte aus den Ländern, die Frankreich beliefern, in Europa.

