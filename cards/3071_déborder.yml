Rang: 3071
Wort: déborder
Wortart: vi, vt

# Diese Felder gerne verbessern!
Wort mit Artikel: déborder
Femininum / Plural: ''
IPA: \de.bɔʁ.de\
Definition: überlaufen, überfließen, überquellen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je suis débordé au travail.
  Ich bin bei der Arbeit überfordert.

  Le lac déborde après la pluie.
  Der See läuft nach dem Regen über.

  La nouvelle de son succès l'a fait déborder de joie.
  Die Nachricht von seinem Erfolg hat ihn außer sich vor Freude gemacht.

  Cette maison déborde les autres en termes de grandeur et d'élégance.
  Dieses Haus steht vor den anderen in Bezug auf Größe und Eleganz.

  Les arbres débordent sur le terrain voisin, offrant une ombre bienvenue.
  Die Bäume ragen in das Nachbargelände hinein und spenden willkommenen Schatten.

  Son discours a débordé le cadre de la politique, abordant des questions sociales et philosophiques.
  Seine Rede ist über den Rahmen der Politik hinausgegangen und hat soziale und philosophische Themen behandelt.

  Il s'est laissé déborder par la fatigue et n'a pas pu terminer son travail.
  Er hat sich von der Müdigkeit übermannen lassen und konnte seine Arbeit nicht beenden.

  Elle était débordée par les demandes de ses clients, ne sachant plus où donner de la tête.
  Sie war ihren Kundenanfragen nicht mehr Herr geworden und wusste nicht mehr, wo sie anfangen sollte.

  Déborder le drap pour mieux s'envelopper dans sa chaleur.
  Ein Laken unter der Matratze herausziehen, um sich besser in seine Wärme zu hüllen.

  Le jeune homme débordait de santé, son énergie était contagieuse.
  Der junge Mann strotzte vor Gesundheit, seine Energie war ansteckend.

  Les fleurs débordent la clôture, créant un jardin luxuriant.
  Die Blumen wachsen über den Zaun hinaus und schaffen einen üppigen Garten.

  Elle était débordée par les événements, incapable de suivre le rythme effréné de la vie.
  Sie war von den Ereignissen überrollt worden, unfähig, dem rasanten Lebenstempo zu folgen.

