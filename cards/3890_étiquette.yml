Beispielsätze: |-
  L’étiquette distingue un élément d’information d’un autre.
  Die Kennzeichnung unterscheidet ein Informationselement von einem anderen.

  Il ne connaît pas l’étiquette.
  Er kennt die Etikette nicht.

  Lis attentivement l’étiquette.
  Lies das Etikett aufmerksam durch.

  Il s'est présenté aux élections sans étiquette, refusant de se rallier à un parti politique.
  Er hat sich als Parteiloser zur Wahl gestellt und sich geweigert, einer Partei beizutreten.

  L'étiquette est un code de conduite social qui définit les manières appropriées dans une situation donnée.
  Die Etikette ist ein sozialer Verhaltenskodex, der die angemessenen Umgangsformen in einer bestimmten Situation definiert.

  L'étiquette de disquette permettait de l'identifier facilement.
  Der Diskettenaufkleber ermöglichte eine einfache Identifizierung der Diskette.

  L'étiquette de prix indiquait le prix du produit.
  Das Preisschild zeigte den Preis des Produkts an.

  L'étiquette adhésive permettait d'identifier clairement l'adresse du destinataire.
  Der Adressaufkleber ermöglichte eine klare Kennzeichnung der Adresse des Empfängers.

  Il était candidat sous la même étiquette que son père, qui était un homme politique reconnu.
  Er kandidierte für die gleiche Partei wie sein Vater, der ein anerkannter Politiker war.

