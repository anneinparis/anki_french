# Diese Felder bitte nicht ändern.
Rang: 3432
Wort: respectivement
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: respectivement
Femininum / Plural: ''
IPA: \ʁɛs.pɛk.tiv.mɑ̃\
Definition: jeweils, in Reihenfolge
Register: ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ces deux types de manœuvres se déroulent respectivement depuis 1976 et 1973.
  Diese beiden Arten von Manövern werden seit 1976 bzw. 1973 durchgeführt.

  Alice et Bob ont 20 et 25 ans, respectivement.
  Alice und Bob sind 20 bzw. 25 Jahre alt.

  Les enfants ont respectivement présenté leur travail à la classe.
  Jedes Kind hat seine Arbeit der Klasse vorgestellt.

  Les enfants ont respectivement cinq et dix ans, ce qui fait une différence de cinq ans.
  Meine Kinder sind fünf beziehungsweise zehn Jahre alt, das heißt ein Altersunterschied von fünf Jahren.

