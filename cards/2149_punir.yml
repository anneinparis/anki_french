  La peine de mort est toujours en vigueur dans certains pays, où la trahison est punie de mort.
  In einigen Ländern steht auf Verrat die Todesstrafe.

  Te voilà bien puni! Tu as oublié ton parapluie et tu es trempé jusqu'aux os.
  Das ist die Strafe! Du hast deinen Regenschirm vergessen und bist bis auf die Knochen nass.

  Cela le punirait de son orgueil et le ramènerait à la raison.
  Das wäre die gerechte Strafe für seinen Hochmut und würde ihn zur Vernunft bringen.

