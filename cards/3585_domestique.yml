# Diese Felder gerne verbessern!
Wort mit Artikel: le domestique
Femininum / Plural: ''
IPA: \dɔ.mɛs.tik\
Definition: Hausangestellter
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’est au foyer domestique qu’elles avaient pris leurs leçons.
  Im häuslichen Herd hatten sie ihre Lektionen gelernt.

  Le domestique a préparé le dîner.
  Der Hausangestellte hat das Abendessen vorbereitet.

  Elle s'est spécialisée dans l'économie domestique et a écrit un livre sur les astuces pour gérer un budget familial.
  Sie hat sich auf Hauswirtschaft spezialisiert und ein Buch über Tipps zur Haushaltsführung geschrieben.

  Il a réservé un vol domestique pour aller à Paris.
  Er hat einen Inlandsflug nach Paris gebucht.

  Les travaux domestiques lui prennent beaucoup de temps, mais elle aime avoir une maison propre et rangée.
  Die Hausarbeiten nehmen ihr viel Zeit ein, aber sie mag es, ein sauberes und aufgeräumtes Haus zu haben.

  Le marché domestique est en pleine croissance, ce qui crée de nombreuses opportunités pour les entrepreneurs.
  Der Binnenmarkt wächst stark, was viele Möglichkeiten für Unternehmer schafft.

