  Éteignez les phares! Restez où vous êtes!
  Schalten Sie die Scheinwerfer aus! Bleiben Sie, wo Sie sind!

  Le phare guide les bateaux dans la nuit.
  Der Leuchtturm führt die Boote in der Nacht.

  La voiture est équipée de phares antibrouillard pour une meilleure visibilité par temps de brouillard.
  Die  Auto ist mit Nebelscheinwerfern ausgestattet, um bei Nebel eine bessere Sicht zu gewährleisten.

  Le match phare de la journée oppose les deux meilleures équipes du championnat.
  Das Spiel des Tages findet zwischen den beiden besten Mannschaften der Liga statt.

  Le phare supplémentaire est indispensable pour une conduite de nuit sécurisée.
  Zusatzscheinwerfer sind für eine sichere Fahrt in der Nacht unerlässlich.

  Il a oublié de se mettre en phares en quittant le parking.
  Er hat vergessen, das Fernlicht einzuschalten, als er den Parkplatz verließ.

  La voiture était en phares, ce qui a gêné les autres conducteurs.
  Das Auto hatte das Fernlicht eingeschaltet, was andere Fahrer störte.

  Le réglage des phares est essentiel pour une conduite sûre et pour éviter d'éblouir les autres conducteurs.
  Die Scheinwerfereinstellung ist essenziell für sicheres Fahren und um zu vermeiden, dass andere Fahrer geblendet werden.

  Les livres phare de l'époque ont influencé toute une génération d'écrivains.
  Die bedeutendsten Bücher des Jahrhunderts haben eine ganze Generation von Schriftstellern beeinflusst.

