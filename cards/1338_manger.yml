# Diese Felder bitte nicht ändern.
Rang: 1338
Wort: manger
Wortart: nm, v

# Diese Felder gerne verbessern!
Wort mit Artikel: manger
Femininum / Plural: ''
IPA: \mɑ̃.ʒe\
Definition: essen
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Avec votre maladie, vous pouvez manger de la viande?
  Können Sie mit Ihrer Krankheit Fleisch essen?

  Je vais manger une salade.
  Ich werde einen Salat essen.

  Allons prendre quelque chose à manger !
  Lass uns etwas zu essen holen!

  Je pense que je vais aller chercher quelque chose à manger.
  Ich denke, ich werde mir etwas zu essen holen.

  Il continua à manger sa pizza, malgré le fait qu'il était déjà rassasié.
  Er aß seine Pizza weiter, obwohl er eigentlich schon satt war.

  Il faut donner à manger aux bébés, car ils ne peuvent pas se nourrir eux-mêmes.
  Ein Baby muss man füttern, weil es sich nicht selbst ernähren kann.

  Le pain se mange chaud et avec les doigts, comme le veut la tradition.
  Brot wird warm gegessen und mit den Fingern, wie es die Tradition verlangt.

  Il faut manger pour vivre et non pas vivre pour manger, disait le sage.
  Man muss essen, um leben zu können, und nicht leben, um essen zu können, sagte der Weise.

  N'aie pas peur, je ne veux pas te manger! Je ne suis qu'un gentil chien.
  Keine Angst, ich werde dich schon nicht fressen! Ich bin nur ein freundlicher Hund.

  Sa barbe lui mange le visage, on ne voit presque plus son sourire.
  Der Bart verdeckt sein Gesicht, man sieht sein Lächeln kaum noch.

  Mange ta soupe, je te prie! Elle est délicieuse et t'aidera à te réchauffer.
  Iss jetzt bitte deine Suppe weiter! Sie ist köstlich und wird dir helfen, dich zu wärmen.

  Qu'y a-t-il à manger ce soir? J'ai envie de quelque chose de léger.
  Was gibt es heute Abend zu essen? Ich habe Lust auf etwas Leichtes.

  Elle a mangé tous les biscuits de son frère, sans lui en laisser un seul.
  Sie hat ihrem Bruder alle Kekse weggegessen, ohne ihm auch nur einen zu lassen.

  Les cygnes ont mangé tous les bouts de pain sans en laisser aux canards, ce qui les a beaucoup contrariés.
  Die Schwäne haben den Enten alle Brotstückchen weggefressen, was diese sehr verärgert hat.

