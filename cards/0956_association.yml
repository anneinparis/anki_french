# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L’association a vocation à être une entreprise.
  Der Verein ist dazu berufen, ein Unternehmen zu sein.

  Je suis membre d’une association de protection des animaux.
  Ich bin Mitglied eines Tierschutzvereins.

  La nouvelle association d'entreprises vise à promouvoir la collaboration entre les différents acteurs du secteur.
  Die neue Unternehmensvereinigung hat zum Ziel, die Zusammenarbeit zwischen den verschiedenen Akteuren der Branche zu fördern.

  Ils ont réalisé ce projet en association avec un ami architecte.
  Sie haben dieses Projekt gemeinsam mit einem befreundeten Architekten realisiert.

  L'association des salariés aux bénéfices de l'entreprise est une mesure importante pour motiver les employés.
  Die Beteiligung der Beschäftigten am Unternehmensgewinn ist eine wichtige Maßnahme, um die Mitarbeiter zu motivieren.

  L'association commerciale a organisé une conférence sur les nouvelles tendances du marché.
  Der Handelsverband hat eine Konferenz zu den neuen Markttrends organisiert.

  L'association déclarée d'utilité publique soutient des projets sociaux et environnementaux.
  Der eingetragene Verein unterstützt soziale und ökologische Projekte.

  L'association économique a publié un rapport sur l'évolution de l'économie mondiale.
  Der Wirtschaftsverband hat einen Bericht über die Entwicklung der Weltwirtschaft veröffentlicht.

  L'association sportive a organisé un tournoi de football pour les jeunes.
  Der Sportverband hat ein Fußballturnier für Jugendliche organisiert.

  L'Association internationale pour le développement aide les pays en développement à améliorer leur situation économique.
  Die Internationale Entwicklungsassoziation unterstützt Entwicklungsländer bei der Verbesserung ihrer wirtschaftlichen Situation.

  L'association politique a organisé une manifestation pour défendre ses idées.
  Der politische Verein hat eine Demonstration organisiert, um seine Ideen zu verteidigen.

  L'association religieuse organise des cérémonies et des activités spirituelles.
  Der kirchliche Verein organisiert Gottesdienste und spirituelle Aktivitäten.

  L'association professionnelle représente les intérêts de ses membres auprès des autorités.
  Der Berufsverband vertritt die Interessen seiner Mitglieder gegenüber den Behörden.

