# Diese Felder gerne verbessern!
Wort mit Artikel: l’élan
Femininum / Plural: ''
IPA: \e.lɑ̃\
Definition: Schwung, Elan
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il suffisait d’un élan du cœur pour le désarmer.
  Es bedurfte nur eines Herzensschlages, um ihn zu entwaffnen.

  Il a pris son élan et a sauté.
  Er hat Schwung genommen und gesprungen.

  Avant de sauter, il a pris son élan.
  Bevor er sprang, holte er Schwung.

  Le gouvernement a décidé de donner un nouvel élan à l'économie.
  Die Regierung hat beschlossen, der Wirtschaft neuen Aufschwung zu geben.

  Le concert a donné de l'élan à la carrière de la jeune chanteuse.
  Das Konzert hat die Karriere der jungen Sängerin in Schwung gebracht.

  Le cheval a franchi le fossé d'un seul élan.
  Das Pferd sprang mit einem Satz über den Graben.

  L'élan de tendresse qu'elle ressentait pour son enfant était immense.
  Der Anfall von Zärtlichkeit, den sie für ihr Kind empfand, war riesig.

  Il a eu un élan vers elle, un désir irrésistible de la connaître.
  Er fühlte sich von ihr angezogen, ein unwiderstehliches Verlangen, sie kennenzulernen.

  L'élan d'enthousiasme du public était palpable.
  Die überschwängliche Begeisterung des Publikums war spürbar.

