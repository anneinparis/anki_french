Beispielsätze: |-
  Selon quels critères ces traits sont-ils sélectionnés?
  Nach welchen Kriterien werden diese Merkmale ausgewählt?

  Le critère de sélection est très strict.
  Das Auswahlkriterium ist sehr streng.

  Le critère d'acceptabilité est important pour juger un projet.
  Das Zumutbarkeitskriterium ist wichtig, um ein Projekt zu beurteilen.

  Le critère de succès est difficile à établir.
  Das Erfolgskriterium ist schwer zu definieren.

  Le critère de qualité est souvent subjectif.
  Das Gütemerkmal ist oft subjektiv.

  Les critères d'intervention doivent être précis.
  Die Eingreifkriterien müssen präzise sein.

  Calculer selon des critères de gestion est nécessaire pour une entreprise.
  Betriebswirtschaftlich zu rechnen ist für ein Unternehmen notwendig.

