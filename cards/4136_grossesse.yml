  Une grossesse extra-utérine est une grossesse qui se développe en dehors de l'utérus, souvent dans une trompe de Fallope.
  Eine Bauchhöhlenschwangerschaft ist eine Schwangerschaft, die sich außerhalb der Gebärmutter entwickelt, meist in einer Eileiter.

  Un test de grossesse permet de détecter la présence de l'hormone de grossesse (hCG) dans l'urine.
  Ein Schwangerschaftstest dient dazu, die Anwesenheit des Schwangerschaftshormons (hCG) im Urin festzustellen.

  Une interruption volontaire de grossesse est une procédure médicale qui met fin à une grossesse.
  Ein Schwangerschaftsabbruch ist ein medizinischer Eingriff, der eine Schwangerschaft beendet.

  La législation sur l'interruption de grossesse varie d'un pays à l'autre.
  Das Abtreibungsrecht ist von Land zu Land unterschiedlich.

