Rang: 4259
Wort: prétention
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la prétention
Femininum / Plural: ''
IPA: \pʁe.tɑ̃.sjɔ̃\
Definition: Anspruch, Behauptung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Toute prétention contraire n’est absolument pas fondée.
  Jede gegenteilige Behauptung ist absolut unbegründet.

  Il a la prétention d’être le meilleur.
  Er hat den Anspruch, der Beste zu sein.

  La maison sans prétention était petite et simple, mais accueillante.
  Das schlichte Haus war klein und einfach, aber gemütlich.

  Il a des prétentions à un héritage important.
  Er hat Anspruch auf ein großes Erbe.

  Pierre a des prétentions, il veut devenir ministre.
  Pierre hat Ambitionen, er möchte Minister werden.

  Le prêt bancaire est assorti d'une prétention accessoire, à savoir des frais de dossier.
  Der Bankkredit ist mit einem Nebenanspruch verbunden, nämlich mit Bearbeitungsgebühren.

  Le repas sans prétention était délicieux, composé de produits frais et locaux.
  Das einfache Essen war köstlich, aus frischen und lokalen Zutaten zubereitet.

  Il a la prétention de connaître tout le monde dans la ville.
  Er bildet sich ein, alle in der Stadt zu kennen.

  Je n'ai pas la prétention de connaître toutes les réponses.
  Ich bilde mir nicht ein, alle Antworten zu kennen.

  Ce diplôme n'a pas la prétention de remplacer une expérience professionnelle.
  Dieses Diplom erhebt nicht den Anspruch, eine Berufserfahrung zu ersetzen.

  La prétention au pouvoir du prince était contestée par ses frères.
  Der Machtanspruch des Prinzen wurde von seinen Brüdern bestritten.

  Son prétention à la succession fut refusée par la famille.
  Sein Erbanspruch wurde von der Familie abgelehnt.

