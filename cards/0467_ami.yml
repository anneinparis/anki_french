# Diese Felder gerne verbessern!
Wort mit Artikel: l’ami
Femininum / Plural: amie
IPA: \a.mi\
Definition: Freund
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je te présente mon ami.
  Ich möchte dir meinen Freund vorstellen.

  Mon meilleur ami est toujours là pour moi.
  Mein bester Freund ist immer für mich da.

  Je suis ici avec un ami.
  Ich bin mit einem Freund hier.

  Sophie est une amie d'enfance que j'ai rencontrée à l'école primaire.
  Sophie ist eine Jugendfreundin, die ich in der Grundschule kennengelernt habe.

  Je suis très ami avec Pierre depuis des années.
  Ich bin mit Pierre seit Jahren eng befreundet.

  Le professeur est un ami de la famille.
  Der Professor ist ein Freund der Familie.

  Marie est une amie des arts, elle adore aller au musée.
  Marie ist eine Kunstliebhaberin, sie liebt es, ins Museum zu gehen.

  Aline est une amie des bêtes et a toujours des animaux de compagnie.
  Aline ist eine Tierfreundin und hat immer Haustiere.

  Mon cher ami, je suis si heureux de te revoir!
  Mein Lieber, ich freue mich so, dich wiederzusehen!

  Mon pauvre ami, tu as l'air fatigué.
  Du Ärmster, du siehst müde aus.

  Il n'est pas toujours facile de se faire des amis quand on déménage dans une nouvelle ville.
  Es ist nicht immer einfach, Freunde zu finden, wenn man in eine neue Stadt zieht.

