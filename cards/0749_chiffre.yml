Beispielsätze: |-
  J’ignore si ce chiffre est exact.
  Ich weiß nicht, ob diese Zahl korrekt ist.

  Le chiffre d’affaires a augmenté.
  Der Umsatz hat zugenommen.

  Le nombre 17 s'écrit XVII en chiffre romain.
  Die Zahl 17 wird in römischen Ziffern als XVII geschrieben.

  Le prix brut du produit est de 100 euros, le prix net est de 80 euros.
  Der Bruttopreis des Produkts beträgt 100 Euro, der Nettopreis 80 Euro.

  Le nombre de visiteurs du musée a atteint un chiffre record cette année.
  Die Besucherzahl des Museums hat in diesem Jahr einen Rekord erreicht.

  On peut dire que le nombre de participants est de 1000 en chiffres ronds.
  Man kann sagen, dass die Teilnehmerzahl in runden Zahlen bei 1000 liegt.

  L'entreprise essaie de faire du chiffre en lançant de nouvelles campagnes publicitaires.
  Das Unternehmen versucht, den Umsatz nach oben zu treiben, indem es neue Werbekampagnen startet.

  Le code postal de notre ville est à trois chiffres.
  Die Postleitzahl unserer Stadt ist dreistellig.

  Les colonnes de chiffres sur le tableau de bord sont difficiles à comprendre.
  Die Zahlenkolonnen auf dem Armaturenbrett sind schwer zu verstehen.

  Donnez la date de votre naissance en chiffres, s'il vous plaît.
  Bitte geben Sie Ihr Geburtsdatum numerisch an.

  Les chiffres du chômage sont en baisse depuis quelques mois.
  Die Arbeitslosenzahlen sind seit einigen Monaten rückläufig.

  Les chiffres budgétés sont souvent plus optimistes que les chiffres réels.
  Die Soll-Zahlen sind oft optimistischer als die Ist-Zahlen.

