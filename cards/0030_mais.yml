# Diese Felder bitte nicht ändern.
Rang: 30
Wort: mais
Wortart: adv, conj, intj

# Diese Felder gerne verbessern!
Wort mit Artikel: mais
Femininum / Plural: ''
IPA: \mɛ\
Definition: aber, sondern
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne suis pas riche, mais je connais la vérité.
  Ich bin nicht reich, aber ich kenne die Wahrheit.

  On n'est pas jeudi, mais vendredi.
  Heute ist nicht Donnerstag, sondern Freitag.

  Non seulement il arrive en retard, mais en plus il ne s'excuse pas.
  Er kommt nicht nur zu spät, sondern entschuldigt sich auch nicht.

  Mais enfin, combien de temps faut-il encore vous attendre?
  Wie lange müssen wir noch auf Sie warten?

  Il n'est pas encore arrivé? Mais il est déjà 8 heures.
  Er ist noch nicht da? Aber es ist schon acht Uhr.

  Paul est intelligent, mais paresseux, ce qui le rend souvent inefficace.
  Paul ist intelligent, aber faul, was ihn oft ineffektiv macht.

  Pierre n'est pas encore arrivé? Mais il est déjà 8 heures! Où peut-il bien être?
  Ist Pierre noch nicht da? Es ist doch schon 8 Uhr! Wo kann er nur sein?

  "Je ne peux pas venir au cinéma ce soir." "Il n'y a pas de mais! On y va!"
  "Ich kann heute Abend nicht ins Kino kommen." "Da gibt es kein Aber! Wir gehen!"

  On n'est pas jeudi, mais vendredi, donc on peut se permettre de se détendre un peu.
  Heute ist nicht Donnerstag, sondern Freitag, also können wir uns etwas entspannen.

  Non seulement il arrive en retard, mais en plus il ne s'excuse pas! C'est vraiment irrespectueux.
  Nicht nur, dass er zu spät kommt, er entschuldigt sich noch nicht einmal! Das ist wirklich respektlos.

  "Tu as gagné au loto?" "Mais c'est pas possible! C'est une blague, n'est-ce pas?"
  "Du hast im Lotto gewonnen?" "Also das ist doch nicht die Möglichkeit! Das ist doch ein Witz, oder?"

  Mais enfin, combien de temps faut-il encore vous attendre? Vous nous faites perdre un temps précieux!
  Also bitte, wie lange sollen wir denn noch auf euch warten? Ihr verschwendet unsere wertvolle Zeit!

  Non mais, tu me prends pour un idiot? Je sais très bien ce que je fais!
  Also hör mal, hältst du mich für einen Idioten? Ich weiß genau, was ich tue!

  Oui, mais il faut d'abord que je termine ce rapport avant de pouvoir partir.
  Ja, aber ich muss zuerst diesen Bericht fertig stellen, bevor ich gehen kann.

  Ce n'est pas bleu, mais gris, tu ne vois pas la différence?
  Das ist nicht blau, sondern grau, siehst du den Unterschied nicht?

