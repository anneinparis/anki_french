# Diese Felder gerne verbessern!
Wort mit Artikel: 'on'
Femininum / Plural: ''
IPA: \ɔ̃\
Definition: man, wir
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On tire et on pose les questions ensuite.
  Wir schießen und stellen dann die Fragen.

  On va au cinéma.
  Wir gehen ins Kino.

  On dit qu'elle a fait une bêtise.
  Man sagt, dass sie etwas Dummes getan hat.

  Est-ce qu'on est venu pour faire la réparation du toit ?
  Ist jemand wegen der Reparatur des Daches gekommen?

  Et on ne dit même pas merci pour l'aide !
  Und dann bedankt man sich nicht einmal für die Hilfe!

  Qu'on est jolie aujourd'hui avec cette robe !
  Wie hübsch sie heute ist mit diesem Kleid!

  Oui, oui, on va le faire, dès que possible !
  Ja, ja, ich mache das schon noch, sobald wie möglich!

  En France, on consomme beaucoup de vin rouge, surtout dans les régions viticoles.
  In Frankreich trinkt man viel Rotwein, vor allem in den Weinbaugebieten.

  On vous demande au téléphone, c'est urgent !
  Sie werden am Telefon verlangt, es ist dringend!

  J'attends qu'on apporte le dessert, j'ai vraiment faim.
  Ich warte auf das Dessert, ich habe wirklich Hunger.

  Nous, on veut bien vous aider à déménager.
  Von uns aus, gern, wir helfen dir beim Umzug.

  On fait ce qu'on peut pour vous, dans cette situation difficile.
  Wir tun, was wir können für dich, in dieser schwierigen Situation.

