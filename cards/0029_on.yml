  <div class="section-title">Die verbundenen Personalpronomen</div>
  <div class="section">
    <p>Die verbundenen Personalpronomen (<i>pronoms personnels toniques</i>) werden nur in Verbindung mit einem Verb verwendet.</p>

    <table>
      <tbody>
        <tr>
          <td rowspan="5">Singular</td>
          <td>1. Person</td>
          <td class="fr">je<br>j'</td>
          <td class="de">ich</td>
        </tr>
        <tr>
          <td>2. Person</td>
          <td class="fr">tu</td>
          <td class="de">du</td>
        </tr>
        <tr>
          <td rowspan="3">3. Person</td>
          <td class="fr">il</td>
          <td class="de">er</td>
        </tr>
        <tr>
          <td class="fr">elle</td>
          <td class="de">sie</td>
        </tr>
        <tr>
          <td class="fr">on</td>
          <td class="de">man</td>
        </tr>
        <tr>
          <td rowspan="4">Plural</td>
          <td>1. Person</td>
          <td class="fr">nous</td>
          <td class="de">wir</td>
        </tr>
        <tr>
          <td>2. Person</td>
          <td class="fr">vous</td>
          <td class="de">ihr, Sie</td>
        </tr>
        <tr>
          <td rowspan="2">3. Person</td>
          <td class="fr">ils</td>
          <td class="de" rowspan="2">sie</td>
        </tr>
        <tr>
          <td class="fr">elles</td>
        </tr>
      </tbody>
    </table>

    <p>Da das Französische nur männliche und weibliche Formen kennt, existiert das Personalpronomen <span class="de">es</span> im Französischen nicht. Je nachdem, ob es sich um männliche oder weibliche Personen oder Sachen handelt, verwendet man anstelle von <span class="de">es</span> <span class="fr">il</span> oder <span class="fr">elle</span>, z.B.:</p>

    <div class="examples">
      <div class="fr">La maison est grande.</div>
      <div class="de spoiler">Das Haus ist groß.</div>
      <div class="fr">Elle est grande.</div>
      <div class="de spoiler">Es ist groß.</div>
    </div>

    <p>Im Deutschen verwendet man sowohl für männliche als auch für weibliche Personen in der 3. Person Plural <span class="de">sie</span>. Im Französischen muss man hingegen je nach Geschlecht <span class="fr">ils</span> oder <span class="fr">elles</span> wählen, z.B.:</p>

    <div class="examples">
      <div class="fr">Les garçons, ils jouent bien au tennis.</div>
      <div class="de spoiler">Die Jungen, sie spielen gut Tennis.</div>
      <div class="fr">Les filles aussi, elles jouent bien au tennis.</div>
      <div class="de spoiler">Die Mädchen, sie spielen auch gut Tennis.</div>
    </div>

    <p class="attention">Sind sowohl mehrere männliche als auch weibliche Personen oder Dinge vertreten, so verwendet man <span class="fr">ils</span>.</p>

    <div class="examples">
      <div class="fr">Les filles et les garçons sont où?</div>
      <div class="de spoiler">Die Mädchen und die Jungen sind wo?</div>
      <div class="fr">Ils sont dans le jardin.</div>
      <div class="de spoiler">Sie sind im Garten.</div>
    </div>

    <h3>Die Höflichkeitsform <span class="fr">vous</span></h3>

    <p>Das Pronomen <span class="fr">vous</span> wird auch als Höflichkeitsform für eine oder mehrere männliche oder weibliche Personen verwendet.</p>

    <div class="examples">
      <div class="fr">Monsieur Noblet, vous êtes fatigué?</div>
      <div class="de spoiler">Sind Sie müde, Herr Noblet?</div>
      <div class="fr">Voulez-vous entrer, Madame?</div>
      <div class="de spoiler">Wollen Sie eintreten, meine Dame?</div>
      <div class="fr">Mesdames et Messieurs, voulez-vous entrer?</div>
      <div class="de spoiler">Meine Damen und Herren, wollen Sie eintreten?</div>
    </div>
  </div>
