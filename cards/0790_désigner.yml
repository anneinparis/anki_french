# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ce mot désigne plusieurs réalités bien distinctes.
  Dieses Wort bezeichnet mehrere sehr unterschiedliche Realitäten.

  Je vais désigner un représentant.
  Ich werde einen Vertreter auswählen.

  Le professeur a désigné le tableau noir pour y écrire la formule.
  Der Lehrer hat auf die Tafel gezeigt, um die Formel darauf zu schreiben.

  Le guide a désigné le château à l'attention des touristes.
  Der Reiseleiter hat die Aufmerksamkeit der Touristen auf das Schloss gelenkt.

  Le chef a désigné Pierre comme chef de projet.
  Der Chef hat Pierre zum Projektleiter ernannt.

  Le comité a désigné Marie pour organiser la fête.
  Das Komitee hat Marie dazu bestimmt, die Party zu organisieren.

  Il a désigné son ami par son nom et lui a offert un verre.
  Er hat seinen Freund beim Namen genannt und ihm ein Getränk angeboten.

  L'enfant a désigné du doigt l'oiseau qui chantait dans l'arbre.
  Das Kind hat mit dem Finger auf den Vogel gezeigt, der im Baum sang.

  La patronne a désigné la porte à son employé après sa remarque irrespectueuse.
  Die Chefin hat ihrem Angestellten nach seiner respektlosen Bemerkung die Tür gezeigt.

  Les preuves désignent Jean comme coupable du crime.
  Die Beweise deuten auf Jean als den Schuldigen des Verbrechens hin.

  Le talent et la grâce de la danseuse ont désigné Marie à l'admiration du public.
  Das Talent und die Anmut der Tänzerin haben bei dem Publikum Bewunderung für Marie hervorgerufen.

  Le médecin a désigné la patiente pour faire une analyse de sang.
  Der Arzt hat die Patientin dazu bestimmt, eine Blutuntersuchung machen zu lassen.

