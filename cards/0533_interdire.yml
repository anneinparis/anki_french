Beispielsätze: |-
  Je m’interdis d’écrire et de prononcer votre nom.
  Ich verbiete mir, Ihren Namen zu schreiben oder auszusprechen.

  Le gouvernement a interdit les manifestations.
  Die Regierung hat Demonstrationen verboten.

  J’interdis cela.
  Ich verbiete das.

  Le médecin a interdit à Thomas de jouer au football pendant un mois, après sa blessure au genou.
  Thomas wurde vom Arzt verboten, einen Monat lang Fußball zu spielen, nachdem er sich am Knie verletzt hatte.

  Il s'est interdit de manger des bonbons, pour perdre du poids.
  Er hat sich verboten, Süßigkeiten zu essen, um abzunehmen.

  Le professeur a interdit les téléphones portables en classe.
  Der Professor hat Handys im Unterricht verboten.

  Il a interdit sa porte à son frère, après une dispute.
  Er hat seinem Bruder das Haus verboten, nachdem sie sich gestritten hatten.

  La loi interdit à tout le monde de fumer dans les lieux publics.
  Das Gesetz verbietet allen, an öffentlichen Orten zu rauchen.

  Rien n'interdit de rêver à un monde meilleur.
  Nichts hindert einen daran, von einer besseren Welt zu träumen.

