Beispielsätze: |-
  Le tourisme culturel est très important.
  Der Kulturtourismus ist sehr wichtig.

  Le tourisme est une industrie importante pour de nombreux pays.
  Tourismus ist eine wichtige Industrie für viele Länder.

  Le tourisme équitable vise à réduire l'impact négatif du tourisme sur les populations locales et à promouvoir un développement durable.
  Fairer Tourismus zielt darauf ab, die negativen Auswirkungen des Tourismus auf die einheimische Bevölkerung zu reduzieren und eine nachhaltige Entwicklung zu fördern.

  Le tourisme forfaitaire est une forme de tourisme où tous les aspects du voyage, tels que le transport, l'hébergement et les excursions, sont inclus dans un seul prix.
  Pauschaltourismus ist eine Form des Tourismus, bei der alle Aspekte der Reise, wie Transport, Unterkunft und Ausflüge, in einem einzigen Preis enthalten sind.

  Le tourisme vert est une forme de tourisme qui se concentre sur la préservation de l'environnement et le respect de la nature.
  Naturtourismus ist eine Form des Tourismus, die sich auf den Schutz der Umwelt und den Respekt vor der Natur konzentriert.

  Le tourisme de masse est une forme de tourisme qui attire un grand nombre de visiteurs dans une zone donnée.
  Massentourismus ist eine Form des Tourismus, die eine große Anzahl von Besuchern in einem bestimmten Gebiet anzieht.

  Le tourisme dans des pays lointains est une forme de tourisme qui implique des voyages vers des destinations lointaines.
  Ferntourismus ist eine Form des Tourismus, die Reisen zu weit entfernten Zielen beinhaltet.

  Le tourisme pour les routards est une forme de tourisme qui implique des voyages à bas prix et indépendants.
  Rucksacktourismus ist eine Form des Tourismus, die preiswerte und unabhängige Reisen beinhaltet.

  Faire du tourisme est une activité qui consiste à visiter des lieux d'intérêt touristique.
  Sightseeing machen ist eine Aktivität, die darin besteht, touristische Sehenswürdigkeiten zu besuchen.

  Une voiture de grand tourisme est une voiture conçue pour les longues distances et les voyages confortables.
  Ein Grand-Tourisme-Wagen ist ein Auto, das für lange Strecken und komfortables Reisen ausgelegt ist.

