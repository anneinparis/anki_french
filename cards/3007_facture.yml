  Die spezifizierte Abrechnung zeigt den Preis jedes gekauften Artikels.

  La facture annuelle est envoyée chaque année aux clients.
  Die Jahresabrechnung wird jährlich an die Kunden verschickt.

  La facture provisoire peut être modifiée avant la facture définitive.
  Die Zwischenrechnung kann vor der Abschlussrechnung geändert werden.

  La facture en devises est souvent utilisée pour les transactions internationales.
  Die Devisenrechnung wird häufig für internationale Transaktionen verwendet.

  La facture en devises étrangères doit être convertie en monnaie locale.
  Die Rechnung in Fremdwährung muss in die lokale Währung umgerechnet werden.

  La facture de vente est remise au client après l'achat.
  Die Verkaufsrechnung wird dem Kunden nach dem Kauf ausgehändigt.

