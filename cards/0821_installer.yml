Rang: 821
Wort: installer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: installer
Femininum / Plural: ''
IPA: \ɛ̃s.ta.le\
Definition: aufstellen; sich niederlassen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  T’as bien installé son micro?
  Hast du das Mikrofon richtig eingestellt?

  Je vais installer le nouveau logiciel sur mon ordinateur.
  Ich werde die neue Software auf meinem Computer installieren.

  Ils ont décidé d'installer l'eau courante à la maison de campagne, pour plus de confort.
  Sie haben beschlossen, sich in ihrem Landhaus einen Wasseranschluss legen zu lassen, um es komfortabler zu machen.

  Les ouvriers ont installé l'électricité dans le nouvel atelier de Marie.
  Die Arbeiter haben in der neuen Werkstatt von Marie einen Stromanschluss gelegt.

  Le vieux pêcheur s'est installé dans le port pendant l'hiver.
  Der alte Fischer hat sich für den Winter im Hafen niedergelassen.

  Ils ont décidé d'installer la pièce en séjour, car elle est la plus grande.
  Sie haben beschlossen, den Raum als Wohnraum einzurichten, da er der größte ist.

  La grand-mère a installé son petit-fils dans un fauteuil, pour qu'il puisse lire son livre.
  Die Großmutter hat ihren Enkel in einen Sessel gesetzt, damit er sein Buch lesen konnte.

  Le médecin a installé le patient dans un lit, après l'opération.
  Der Arzt hat den Patienten nach der Operation in ein Bett gelegt.

  Ils sont installés en Bretagne depuis plusieurs années, et ils aiment la vie à la campagne.
  Sie haben sich seit einigen Jahren in der Bretagne niedergelassen und genießen das Landleben.

  J'ai dû m'installer chez ma sœur, après le cambriolage de mon appartement.
  Ich musste bei meiner Schwester unterkommen, nachdem meine Wohnung ausgeraubt worden war.

  Après des années passées en ville, ils ont décidé de s'installer à la campagne.
  Nach Jahren in der Stadt haben sie beschlossen, aufs Land zu ziehen.

  Il a décidé de partir s'installer en Allemagne, pour trouver du travail.
  Er hat sich entschlossen, nach Deutschland rüberzumachen, um Arbeit zu finden.

  Il s'est installé dans le mensonge, et il est difficile de connaître la vérité.
  Er hat sich in einem Lügengespinst verstrickt, und es ist schwer, die Wahrheit herauszufinden.

