Beispielsätze: |-
  Ces vagues sont tellement puissantes!
  Diese Wellen sind so stark!

  Les surfeurs aiment surfer sur les vagues.
  Die Surfer lieben es, auf den Wellen zu surfen.

  Cependant, cette recommandation est formulée de manière très vague et large.
  Diese Empfehlung ist jedoch sehr vage und breit formuliert.

  Il est préférable de rester vague sur le sujet de notre voyage, pour ne pas éveiller les soupçons.
  Es ist besser, sich in Bezug auf unser Reiseziel nicht festzulegen, um keinen Verdacht zu erwecken.

  Le projet est encore dans le vague, nous n'avons pas encore défini les détails.
  Das Projekt ist noch im Unklaren, wir haben die Details noch nicht definiert.

  L'été dernier, il y a eu une vague de chaleur intense qui a touché toute la France.
  Im letzten Sommer gab es eine heftige Hitzewelle, die ganz Frankreich traf.

  La Nouvelle Vague a marqué un tournant dans l'histoire du cinéma français.
  Die Nouvelle Vague war ein Wendepunkt in der Geschichte des französischen Films.

  Le scandale a fait des vagues dans la presse.
  Der Skandal hat in der Presse Wellen geschlagen.

  Pas de vagues! On ne veut pas attirer l'attention.
  Nur kein Aufsehen! Wir wollen keine Aufmerksamkeit erregen.

  Son regard vague trahissait sa fatigue.
  Sein leerer Blick verriet seine Müdigkeit.

  Les vagues de sa chevelure blonde ondulaient au vent.
  Ihr wallendes blondes Haar wehte im Wind.

  Le nouveau jeu vidéo a déclenché une vague d'achats.
  Das neue Videospiel hat eine Kaufwelle ausgelöst.

  La vague d'attentats terroristes a semé la peur dans le monde entier.
  Die Terrorwelle hat weltweit Angst und Schrecken verbreitet.

