Rang: 133
Wort: connaître
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: connaître
Femininum / Plural: ''
IPA: \kɔ.nɛtʁ\
Definition: kennen, erfahren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je le connaissais depuis vingt ans.
  Ich kannte ihn seit zwanzig Jahren.

  Je connais cette ville depuis mon enfance.
  Ich kenne diese Stadt seit meiner Kindheit.

  Vous apprendrez à le connaître.
  Sie lernen ihn kennen.

  Ils se sont connus en vacances.
  Sie haben sich im Urlaub kennengelernt.

  Le chef a fait connaître à ses employés la nouvelle du licenciement de Pierre.
  Der Chef hat seinen Angestellten die Nachricht vom Rausschmiss von Pierre mitgeteilt.

  Pierre et Marie se connaissent depuis longtemps, ils sont allés au collège ensemble.
  Pierre und Marie kennen sich schon lange, sie waren zusammen auf dem Gymnasium.

  L'artisan connaît son métier, il fabrique des meubles depuis plus de trente ans.
  Der Handwerker versteht sein Handwerk, er stellt seit über dreißig Jahren Möbel her.

  J'ai fait connaître Marie à mon ami Jean, il pourrait l'aider à trouver un emploi.
  Ich habe Marie meinem Freund Jean vorgestellt, er könnte ihr helfen, einen Job zu finden.

  Le nouveau roman de l'écrivain connaît un succès fou, il est déjà épuisé dans toutes les librairies.
  Der neue Roman des Schriftstellers hat einen Riesenerfolg, er ist bereits in allen Buchhandlungen ausverkauft.

  Je ne le connais plus! Il a tellement changé, je ne le reconnais plus.
  Der ist für mich erledigt! Er hat sich so verändert, ich erkenne ihn nicht mehr wieder.

  On connaît les meurtriers? La police a arrêté deux suspects, mais ils nient les accusations.
  Weiß man, wer die Mörder sind? Die Polizei hat zwei Verdächtige festgenommen, aber sie bestreiten die Vorwürfe.

  Vous connaissez la nouvelle? La ville va organiser un festival de musique cet été.
  Wissen Sie schon das Neueste? Die Stadt wird diesen Sommer ein Musikfestival veranstalten.

  Vous apprendrez à le connaître, il est très gentil et serviable.
  Sie werden ihn kennen lernen, er ist sehr nett und hilfsbereit.

  Comme je te connais, tu vas oublier de prendre ton parapluie!
  Wie ich dich kenne, wirst du vergessen, deinen Regenschirm mitzunehmen!

