  Le chat se met à plat ventre pour observer les oiseaux.
  Die Katze legt sich auf den Bauch, um die Vögel zu beobachten.

  Il a quelque chose dans le ventre, il va nous surprendre.
  Er hat etwas drauf, er wird uns überraschen.

  Elle a passé sur le ventre de ses amis pour arriver à ses fins.
  Sie ist rücksichtslos über ihre Freunde hinweggegangen, um ihre Ziele zu erreichen.

  Ils tapent sur le ventre de leur patron, mais il sait qu'ils ne l'aiment pas vraiment.
  Sie sind mit ihrem Chef dick befreundet, aber er weiß, dass sie ihn nicht wirklich mögen.

  La peur au ventre, il n'a pas osé parler.
  Angsterfüllt, hat er es nicht gewagt, zu sprechen.

  Le ventre du bateau a été endommagé par la tempête.
  Der Schiffsbauch wurde durch den Sturm beschädigt.

  J'ai le ventre creux, j'ai vraiment faim.
  Ich habe einen leeren Bauch, ich habe wirklich Hunger.

  Il a le ventre plein, il n'a plus faim.
