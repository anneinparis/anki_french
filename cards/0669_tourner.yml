Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: tourner
Femininum / Plural: ''
IPA: \tuʁ.ne\
Definition: drehen, abbiegen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je trouvai un commutateur et le tournai.
  Ich fand einen Schalter und drehte ihn.

  Je vais tourner à gauche.
  Ich werde nach links abbiegen.

  Tourne à la deuxième à gauche.
  Biege an der zweiten Straße links ab.

  Tourne à droite au bout de la rue.
  Biege am Ende der Straße rechts ab.

  Elle a tourné la poignée de la porte et est entrée.
  Sie hat den Griff der Tür gedreht und ist reingegangen.

  Le patient s'est tourné vers le médecin pour lui poser une question.
  Der Patient hat sich an den Arzt gewandt, um ihm eine Frage zu stellen.

  Il tournait et retournait le couteau entre ses doigts, visiblement nerveux.
  Er drehte und wendete das Messer in seinen Fingern, sichtlich nervös.

  Sa vie a bien tourné après qu'il ait trouvé un nouvel emploi.
  Sein Leben hat sich positiv entwickelt, nachdem er einen neuen Job gefunden hat.

  J'ai tourné la lampe vers le haut pour mieux voir le tableau.
  Ich habe die Lampe nach oben gedreht, um das Bild besser zu sehen.

  Elle tournait le bracelet en or entre ses mains, admirant son éclat.
  Sie drehte das goldene Armband in ihren Händen und bewunderte seinen Glanz.

  Le petit garçon a tourné le coin de la rue et a disparu de vue.
  Der kleine Junge bog um die Ecke und verschwand aus dem Blickfeld.

  Il a tourné le dos à sa famille et a quitté le pays.
  Er hat sich von seiner Familie abgewandt und das Land verlassen.

  Il savait bien tourner ses phrases, ce qui le rendait convaincant.
  Er konnte sich gut ausdrücken, was ihn überzeugend machte.

  Ils ont tourné sa candidature en ridicule devant tout le monde.
  Sie haben seine Bewerbung vor allen lächerlich gemacht.

