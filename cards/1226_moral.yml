Beispielsätze: |-
  Ce dossier implique une question morale.
  Dieser Fall beinhaltet eine moralische Frage.

  Le moral de l'armée est excellent, malgré les difficultés rencontrées.
  Die Moral in der Truppe ist hervorragend, trotz der Schwierigkeiten, die man bewältigen muss.

  Le général a un moral d'acier, il ne se laisse pas abattre par les revers.
  Der General hat eine eiserne Moral, er lässt sich von den Rückschlägen nicht entmutigen.

  Après la défaite, les soldats avaient le moral à zéro.
  Nach der Niederlage hatten die Soldaten einen seelischen Tiefpunkt.

  Les soldats avaient le moral, car ils savaient qu'ils étaient sur le point de remporter la victoire.
  Die Soldaten waren zuversichtlich, denn sie wussten, dass sie kurz davor waren, den Sieg zu erringen.

  Le mauvais temps et la fatigue ont fait que les soldats n'avaient pas le moral.
  Das schlechte Wetter und die Müdigkeit führten dazu, dass die Soldaten niedergeschlagen waren.

  Le sergent a encouragé ses hommes à garder le moral, malgré les difficultés.
  Der Sergeant ermutigte seine Männer, zuversichtlich zu bleiben, trotz der Schwierigkeiten.

  Le sergent a remonté le moral à ses hommes en leur rappelant leurs victoires passées.
  Der Sergeant machte seinen Männern wieder Mut, indem er ihnen ihre vergangenen Siege in Erinnerung rief.

  La propagande ennemie a sapé le moral des soldats.
  Die feindliche Propaganda nahm den Soldaten den Mut.

  Le moral de la population est au plus bas après les attentats.
  Die Stimmung in der Bevölkerung ist nach den Anschlägen am Boden.

  Comment va le moral dans votre équipe?
  Wie ist die Stimmung in deinem Team?

