# Diese Felder bitte nicht ändern.
Rang: 1504
Wort: arrière
Wortart: adji, adv, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: arrière
Femininum / Plural: ''
IPA: \a.ʁjɛʁ\
Definition: hinten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Mets tes cheveux en arrière.
  Streiche dein Haar nach hinten.

  Il est assis à l’arrière de la voiture.
  Er sitzt hinten im Auto.

  Je pensais vous avoir dit de rester en arrière.
  Ich dachte, ich hätte Ihnen gesagt, dass Sie zurückbleiben sollen.

  Le chien s'est installé confortablement à l'arrière de la voiture.
  Der Hund hat es sich bequem auf dem Rücksitz des Wagens eingerichtet.

  La roue arrière de la voiture a crevé.
  Das Hinterrad des Wagens ist geplatzt.

  Le général a ordonné à ses troupes de protéger leurs arrières.
  Der General hat seinen Truppen befohlen, die Nachhut zu sichern.

  L'équipe est en arrière de ses adversaires au classement.
  Die Mannschaft liegt im Klassement hinter ihren Gegnern.

  Paul joue arrière centre dans l'équipe de football.
  Paul spielt als Vorstopper in der Fußballmannschaft.

  Il s'est penché en arrière pour mieux voir.
  Er hat sich zurückgebogen, um besser sehen zu können.

  Il a regardé en arrière et a vu la maison où il a grandi.
  Er hat zurückgesehen und das Haus gesehen, in dem er aufgewachsen ist.

  Les élèves les plus lents restent en arrière.
  Die langsamsten Schüler bleiben hinten.

  Le camion a reculé et a heurté un poteau.
  Der LKW ist rückwärts gefahren und hat einen Pfosten gerammt.

  En arrière, tout le monde! Le train arrive!
  Alle zurück! Der Zug kommt!

