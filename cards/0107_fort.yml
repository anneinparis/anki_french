# Diese Felder bitte nicht ändern.
Rang: 107
Wort: fort
Wortart: adv, adj, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: fort
Femininum / Plural: forte
IPA: \fɔʁ\
Definition: stark
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’est une femme forte.
  Sie ist eine starke Frau.

  Il est très fort en maths.
  Er ist sehr stark in Mathematik.

  Vous êtes très fort.
  Sie sind sehr stark.

  Cet homme est fort.
  Dieser Mann ist stark.

  Comme il est fort !
  Wie stark er ist!

  Le poulet que j'ai acheté au marché sent fort, je vais devoir le jeter.
  Das Fleisch, das ich auf dem Markt gekauft habe, riecht streng, ich muss es wegwerfen.

  La cuisine, ce n'est pas mon fort, mais je peux faire un bon gâteau au chocolat.
  Kochen ist nicht gerade meine Stärke, aber ich kann einen guten Schokoladenkuchen backen.

  Le lion, fort de sa supériorité, n'a aucune peur des autres animaux.
  Der Löwe, sicher seiner Überlegenheit, hat keine Angst vor den anderen Tieren.

  Je me fais fort de terminer ce travail avant la fin de la semaine.
  Ich traue mir zu, diese Arbeit bis Ende der Woche zu erledigen.

  Tu y vas fort avec tes critiques, tu devrais être plus gentil.
  Du gehst zu weit mit deiner Kritik, du solltest etwas freundlicher sein.

  Il est fort en thème, il a toujours les meilleures notes.
  Er ist ein Musterschüler, er hat immer die besten Noten.

  C'est plus fort que moi, je dois lui dire la vérité.
  Ich kann nicht anders, ich muss ihm die Wahrheit sagen.

  Le plus fort, c'est que personne ne s'est aperçu de la farce.
  Das Beste ist, dass niemand den Scherz bemerkt hat.

  C'est trop fort! Il a gagné à la loterie et il ne veut pas partager!
  Das gibt's doch nicht! Er hat im Lotto gewonnen und will nicht teilen!

  Elle est forte, celle-là! Elle a réussi à trouver un emploi dans une entreprise prestigieuse.
  Das schlägt dem Fass den Boden aus! Sie hat es geschafft, eine Stelle in einem renommierten Unternehmen zu finden.

