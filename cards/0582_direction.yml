  Je n’osais aller dans cette direction.
  Ich traute mich nicht, in diese Richtung zu gehen.

  Prenez la direction à droite.
  Nehmen Sie die Richtung nach rechts.

  Le vent soufflait dans toutes les directions, emportant les feuilles mortes avec lui.
  Der Wind wehte in alle Richtungen und trug die toten Blätter mit sich.

  Le ministre était à la tête de la direction des affaires publiques.
  Der Minister stand an der Spitze der öffentlichen Verwaltung.

  La direction de la compétition a décidé de disqualifier le coureur pour un faux départ.
  Die Rennleitung hat beschlossen, den Läufer wegen eines Fehlstarts zu disqualifizieren.

  Le train a pris la direction de Paris, laissant derrière lui les champs verdoyants.
  Der Zug fuhr in Richtung Paris und ließ die grünen Felder hinter sich.

  L'entreprise a changé de direction après une série de pertes financières.
  Das Unternehmen bekam eine neue Leitung nach einer Reihe von finanziellen Verlusten.

  Le pays est dans la bonne direction pour une croissance économique durable.
  Das Land befindet sich auf dem richtigen Weg zu einem nachhaltigen Wirtschaftswachstum.

  Nous avons pris la direction de Nancy pour visiter le musée d'art moderne.
  Wir fuhren in Richtung Nancy, um das Museum für moderne Kunst zu besuchen.

  La route principale suit la direction est-ouest, traversant la vallée.
  Die Hauptstraße verläuft in Ost-West-Richtung und durchquert das Tal.

  La direction de vol a été modifiée en raison de vents forts.
  Die Flugrichtung wurde aufgrund von starken Winden geändert.

