# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je me préoccupe de lutter contre la pauvreté.
  Die Bekämpfung von Armut ist mir ein Anliegen.

  Il faut lutter contre l’injustice.
  Man muss gegen Ungerechtigkeit kämpfen.

  Le malade luttait contre la mort avec une force incroyable.
  Der Kranke rang mit dem Tod, mit einer unglaublichen Kraft.

  Les soldats ont lutté contre l'ennemi pendant des heures.
  Die Soldaten kämpften stundenlang gegen den Feind.

  Les deux amis se sont lutté de bonté, chacun essayant de faire plus pour l'autre.
  Die beiden Freunde versuchten, sich gegenseitig an Güte zu überbieten, jeder versuchte, mehr für den anderen zu tun.

  Il luttait contre le sommeil, mais il était trop tard, il s'est endormi.
  Er kämpfte gegen die Müdigkeit, aber es war zu spät, er schlief ein.

  Le marin luttait contre le vent, essayant de maintenir le cap.
  Der Seemann kämpfte gegen den Wind, versuchte den Kurs zu halten.

  Le gouvernement lutte contre l'inflation, mais les prix continuent d'augmenter.
  Die Regierung kämpft gegen die Inflation, aber die Preise steigen weiter.

  Ils ont lutté pour leur liberté, pour pouvoir vivre dans un pays libre.
  Sie kämpften für ihre Freiheit, um in einem freien Land leben zu können.

  Les deux coureurs se sont lutté de vitesse, chacun essayant d'être le premier à franchir la ligne d'arrivée.
  Die beiden Läufer versuchten, sich an Schnelligkeit zu überbieten, jeder versuchte, als erster die Ziellinie zu überqueren.

