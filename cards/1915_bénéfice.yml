Beispielsätze: |-
  L’entreprise fait des bénéfices.
  Das Unternehmen macht Gewinne.

  L’entreprise a réalisé un bénéfice important cette année.
  Das Unternehmen hat in diesem Jahr einen hohen Gewinn erzielt.

  Le projet a permis à l'entreprise de faire des bénéfices importants.
  Der Projekt hat es der Firma ermöglicht, hohe Gewinne zu erzielen.

  Le suspect a été libéré au bénéfice du doute.
  Der Verdächtige wurde aus Mangel an Beweisen freigelassen.

  L'argent a été donné au bénéfice de la recherche médicale.
  Das Geld wurde zugunsten der medizinischen Forschung gespendet.

  Il a tiré bénéfice de l'expérience de son mentor.
  Er hat Nutzen aus der Erfahrung seines Mentors gezogen.

  La loi interdit le bénéfice au profit d'un tiers.
  Das Gesetz verbietet Drittbegünstigungen.

  L'investissement a rapporté des bénéfices considérables.
  Die Investition hat hohe Gewinne abgeworfen.

  L'entreprise réalise des bénéfices depuis plusieurs années.
  Das Unternehmen arbeitet seit mehreren Jahren mit Gewinn.

  Le bénéfice annuel de l'entreprise a augmenté de 10%.
  Der Jahresgewinn des Unternehmens ist um 10% gestiegen.

  Le bénéfice apparent était trompeur.
  Der Scheingewinn war trügerisch.

  Le bénéfice brut a été réduit par les frais de production.
  Der Bruttogewinn wurde durch die Produktionskosten reduziert.

