Beispielsätze: |-
  Vous voulez aller au ciné avec moi ?
  Wollen Sie mit mir ins Kino gehen?

  Je suis allé au cinéma avec mes amis.
  Ich bin mit meinen Freunden ins Kino gegangen.

  Je suis avec vous.
  Ich bin bei Ihnen.

  J'emporte trois valises avec moi, car je pars en voyage pour plusieurs semaines.
  Ich nehme drei Koffer mit, denn ich fahre für mehrere Wochen verreisen.

  Prends mes lunettes, je ne veux pas me baigner avec, elles pourraient se casser.
  Nimm meine Brille, ich möchte nicht damit baden, sie könnten kaputtgehen.

  Avec la pluie, les routes sont glissantes, il faut donc faire attention en conduisant.
  Bei dem Regen sind die Straßen rutschig, daher muss man beim Autofahren vorsichtig sein.

  Avec le temps, tout s'oublie, même les souvenirs les plus précieux.
  Mit der Zeit vergisst man alles, selbst die wertvollsten Erinnerungen.

  Agir avec précaution, surtout dans des situations dangereuses.
  Vorsichtig handeln, besonders in gefährlichen Situationen.

  Être gentil avec les autres, c'est important pour vivre en harmonie.
  Nett zu anderen zu sein, ist wichtig, um in Harmonie zu leben.

  Avec moi, vous pouvez avoir confiance, je ne vous décevrai jamais.
  Auf mich können Sie vertrauen, ich werde Sie nie enttäuschen.

  Avec ma sœur, il faudrait aller au cinéma, elle en a envie depuis longtemps.
  Nach dem, was meine Schwester sagt, müsste man ins Kino gehen, sie möchte schon lange.

  Arriver avec la nuit, c'est parfois plus romantique que d'arriver en plein jour.
  Bei Nacht anzukommen, ist manchmal romantischer als tagsüber anzukommen.

  Avec la meilleure bonne volonté du monde, je n'ai pas pu résoudre le problème.
  Beim besten Willen konnte ich das Problem nicht lösen.

