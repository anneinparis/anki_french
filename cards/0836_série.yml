Beispielsätze: |-
  On a interrompu la série pendant 15 ans.
  Die Serie wurde 15 Jahre lang unterbrochen.

  J’aime regarder des séries sur Netflix.
  Ich schaue gerne Serien auf Netflix.

  Il a lu toute la série de livres de cet auteur.
  Er hat die gesamte Buchreihe dieses Autors gelesen.

  Le tueur en série a été arrêté après plusieurs meurtres.
  Der Serienmörder wurde nach mehreren Morden festgenommen.

  J'adore les romans de la série noire, ils sont tellement captivants.
  Ich liebe die Kriminalromane der Reihe, sie sind so fesselnd.

  Il y a eu une série d'accidents sur cette route cette année.
  Auf dieser Straße gab es dieses Jahr eine Serie von Unfällen.

  Cette série pour toute la famille est vraiment amusante à regarder.
  Diese Familienserie macht wirklich Spaß zum Zuschauen.

  Le véhicule de série est souvent utilisé par la police.
  Der Serienwagen wird oft von der Polizei genutzt.

  J'ai acheté la série de poche de cet auteur, elle est pratique à emporter partout.
  Ich habe die Taschenbuchreihe dieses Autors gekauft, sie ist praktisch, um sie überallhin mitzunehmen.

  Une série spéciale d'un ouvrage est souvent publiée pour un anniversaire.
  Eine Sonderausgabe eines Werkes wird oft zum Geburtstag veröffentlicht.

  Il y a eu une série d'attentats terroristes dans la ville.
  In der Stadt gab es eine Terrorwelle.

  La police a mené une série d'arrestations dans le cadre de l'enquête.
  Die Polizei hat im Rahmen der Ermittlungen eine Verhaftungswelle durchgeführt.

