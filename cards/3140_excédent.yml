Beispielsätze: |-
  Nous savons que l’excédent va cesser d’augmenter.
  Wir wissen, dass der Überschuss nicht mehr weiter steigen wird.

  L’entreprise a enregistré un excédent de bénéfices.
  Das Unternehmen hat einen Überschuss an Gewinnen verzeichnet.

  Les excédents agricoles ont entraîné une baisse des prix.
  Die Agrarüberschüsse haben zu einem Preisrückgang geführt.

  Attention, vous avez un excédent de bagages, il faudra payer un supplément.
  Vorsicht, Sie haben Gepäckübergewicht, Sie müssen einen Aufpreis zahlen.

  Le gouvernement a annoncé un excédent budgétaire pour la première fois en dix ans.
  Die Regierung hat zum ersten Mal seit zehn Jahren einen Haushaltsüberschuss verkündet.

  L'audit a révélé un excédent comptable de 10 000 euros.
  Die Prüfung ergab einen buchmäßigen Überschuss von 10.000 Euro.

  L'excédent total s'élève à 2 millions d'euros.
  Der Gesamtüberschuss beläuft sich auf 2 Millionen Euro.

  Votre compte présente un excédent d'avoir de 50 euros.
  Ihr Konto weist einen Guthabenüberschuss von 50 Euro auf.

  L'entreprise a réalisé un excédent de caisse important cette année.
  Das Unternehmen hat dieses Jahr einen hohen Kassenüberschuss erzielt.

  L'Allemagne a enregistré un excédent de la balance commerciale record en 2022.
  Deutschland verzeichnete 2022 einen Rekordüberschuss in der Handelsbilanz.

  Un excédent de la balance des paiements indique que le pays est un prêteur net au reste du monde.
  Ein Zahlungsbilanzüberschuss bedeutet, dass das Land ein Nettokapitalexporteur ist.

  L'excédent de capitaux dans les pays développés a entraîné une baisse des taux d'intérêt.
  Der Geldüberfluss in den Industrieländern hat zu einem Rückgang der Zinssätze geführt.

