# Diese Felder bitte nicht ändern.
Rang: 1655
Wort: attaque
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: l’attaque
Femininum / Plural: ''
IPA: \a.tak\
Definition: Angriff
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L’attaque rebelle survient après deux jours.
  Der Angriff der Rebellen erfolgte nach zwei Tagen.

  L’attaque a été repoussée.
  Der Angriff wurde abgewehrt.

  Les avions ennemis ont lancé une attaque aérienne sur la ville.
  Die feindlichen Flugzeuge haben einen Luftangriff auf die Stadt gestartet.

  Après une bonne nuit de sommeil, je me sens d'attaque pour la journée.
  Nach einer guten Nachtruhe bin ich in Form für den Tag.

  La bande de voleurs a commis une attaque de la banque centrale.
  Die Bande von Räubern hat einen Überfall auf die Zentralbank verübt.

  La police a lancé une attaque contre les trafiquants de drogue.
  Die Polizei hat einen Angriff auf die Drogenhändler gestartet.

  Le patient a subi une attaque cérébrale qui l'a paralysé.
  Der Patient erlitt einen Gehirninfarkt, der ihn gelähmt hat.

  L'équipe joue en attaque, elle essaie de marquer un but.
  Die Mannschaft greift an, sie versucht ein Tor zu erzielen.

  L'attaque blindée a été repoussée par l'infanterie.
  Der Panzerangriff wurde von der Infanterie zurückgeschlagen.

  La grande attaque a été un échec total.
  Der Großangriff war ein kompletter Misserfolg.

  L'armée a lancé une grande attaque pour conquérir la ville.
  Die Armee hat einen Großangriff gestartet, um die Stadt zu erobern.

  L'attaque terroriste a fait de nombreuses victimes.
  Der Terrorangriff hat viele Opfer gefordert.

