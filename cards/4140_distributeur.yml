  Le distributeur de boissons est en panne.
  Der Getränkeautomat ist kaputt.

  Il a acheté des cigarettes au distributeur de cigarettes.
  Er hat am Zigarettenautomaten Zigaretten gekauft.

  Le distributeur de tickets est situé à l'entrée du métro.
  Der Fahrscheinautomat befindet sich am Eingang der U-Bahn.

