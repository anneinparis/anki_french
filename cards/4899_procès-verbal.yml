Rang: 4899
Wort: procès-verbal
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le procès-verbal
Femininum / Plural: procès-verbaux
IPA: \pʁɔ.sɛ.vɛʁ.bal\
Definition: Protokoll
Register: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Cette intervention ne figure pas dans le procès-verbal.
  Diese Wortmeldung ist nicht im Protokoll enthalten.

  Le policier a dressé un procès-verbal.
  Der Polizist hat ein Protokoll erstellt.

  Le policier a dressé un procès-verbal à Jean pour excès de vitesse.
  Der Polizist hat Jean eine gebührenpflichtige Verwarnung wegen Geschwindigkeitsüberschreitung gegeben.

  Le procès-verbal d'audience a été rédigé par le secrétaire.
  Das Sitzungsprotokoll wurde vom Sekretär verfasst.

  Le procès-verbal de l'exécution a été signé par le huissier de justice.
  Das Vollstreckungsprotokoll wurde vom Gerichtsvollzieher unterschrieben.

  Le procès-verbal de la prise de livraison a été signé par les deux parties.
  Das Abnahmeprotokoll wurde von beiden Parteien unterschrieben.

  Le procès-verbal de transport sur les lieux a permis de constater les dégâts.
  Das Augenscheinsprotokoll hat die Feststellung der Schäden ermöglicht.

