# Diese Felder gerne verbessern!
Wort mit Artikel: l’inspection
Femininum / Plural: ''
IPA: \ɛ̃s.pɛk.sjɔ̃\
Definition: Inspektion, Kontrolle
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je dois faire une inspection sur place très minutieuse.
  Ich muss eine sehr gründliche Inspektion vor Ort durchführen.

  L’inspection de l’école a révélé des problèmes.
  Die Inspektion der Schule hat Probleme aufgedeckt.

  Les agents de sécurité ont effectué une inspection des bagages à l'aéroport.
  Die Sicherheitsbeamten haben am Flughafen eine Gepäckkontrolle durchgeführt.

  L'inspection des Finances a publié un rapport sur l'état de l'économie.
  Die Finanzaufsichtsbehörde hat einen Bericht über den Zustand der Wirtschaft veröffentlicht.

  L'inspection judiciaire a permis de constater les dégâts causés par l'incendie.
  Die Besichtigung durch das Gericht hat die Schäden durch den Brand festgestellt.

  L'inspection en règle du bâtiment a révélé des anomalies dans les installations électriques.
  Die gründliche Kontrolle des Gebäudes hat Unregelmäßigkeiten in der elektrischen Anlage aufgedeckt.

  Le technicien a fait l'inspection de la machine pour s'assurer qu'elle fonctionnait correctement.
  Der Techniker hat die Maschine kontrolliert, um sicherzustellen, dass sie einwandfrei funktioniert.

  L'inspection du Travail a effectué un contrôle de sécurité dans l'usine.
  Das Gewerbeaufsichtsamt hat eine Sicherheitskontrolle in der Fabrik durchgeführt.

  L'inspection des monuments historiques a classé le château comme monument national.
  Das Denkmalamt hat das Schloss als nationales Denkmal eingestuft.

  L'inspection académique a décidé de fermer l'école en raison d'un manque de ressources.
  Das ≈ Oberschulamt hat entschieden, die Schule aufgrund von Ressourcenmangels zu schließen.

  L'inspection régionale a organisé une formation pour les enseignants du collège.
  Das ≈ Schulamt hat eine Weiterbildung für die Lehrer des Gymnasiums organisiert.

  L'inspection des dommages a estimé le coût des réparations à plusieurs milliers d'euros.
  Die Schadensbesichtigung hat die Reparaturkosten auf mehrere tausend Euro geschätzt.

