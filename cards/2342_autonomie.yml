Beispielsätze: |-
  Nous voulons conserver notre autonomie.
  Wir wollen unsere Autonomie bewahren.

  Les enfants doivent apprendre l’autonomie.
  Kinder müssen lernen, selbstständig zu sein.

  Une région dotée d'une autonomie administrative peut gérer ses propres affaires internes.
  Eine Region mit Selbstverwaltung kann ihre eigenen internen Angelegenheiten verwalten.

  Un pays avec une autonomie douanière peut fixer ses propres tarifs douaniers.
  Ein Land mit Zollautonomie kann seine eigenen Zolltarife festlegen.

  Un État avec une autonomie financière peut contrôler ses propres dépenses et recettes.
  Ein Staat mit Finanzhoheit kann seine eigenen Ausgaben und Einnahmen kontrollieren.

  La négociation collective est basée sur l'autonomie des partenaires sociaux.
  Die Tarifverhandlungen basieren auf der Tarifhoheit der Sozialpartner.

  L'autonomie d'une partie d'un contrat permet à chaque partie de prendre des décisions indépendantes.
  Die Parteiautonomie eines Vertrages erlaubt es jeder Partei, unabhängige Entscheidungen zu treffen.

