# Diese Felder bitte nicht ändern.
Rang: 51
Wort: encore
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: encore
Femininum / Plural: ''
IPA: \ɑ̃.kɔʁ\
Definition: noch, wieder
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tu as encore menti à ta femme.
  Du hast deine Frau wieder belogen.

  Je veux encore un croissant, s’il vous plaît.
  Ich hätte gerne noch ein Croissant, bitte.

  Il est encore ici.
  Er ist noch hier.

  Je fais encore ça de temps en temps.
  Ich mache das immer noch von Zeit zu Zeit.

  Le chômage augmente encore, malgré les efforts du gouvernement pour le contrer.
  Die Arbeitslosigkeit steigt noch weiter, trotz der Bemühungen der Regierung, sie einzudämmen.

  Encore que je puisse être retardé par le trafic, j'essaierai d'arriver à l'heure.
  Obwohl ich durch den Verkehr verspätet sein könnte, werde ich versuchen, pünktlich anzukommen.

  Je peux essayer encore une fois ? J'ai l'impression que je suis sur le point de réussir.
  Darf ich es noch einmal versuchen? Ich habe das Gefühl, dass ich kurz davor bin, es zu schaffen.

  Encore mieux, si possible, j'aimerais avoir une deuxième chance.
  Noch besser, wenn möglich, würde ich gerne eine zweite Chance bekommen.

  Non seulement il est intelligent, mais encore il est très motivé.
  Nicht nur ist er intelligent, sondern er ist auch sehr motiviert.

  Encore faut-il le savoir ! Cette information est essentielle.
  Das muss man allerdings wissen! Diese Information ist wichtig.

  Encore heureux que Paul ait appelé les secours ! Sinon, la situation aurait été bien pire.
  Ich kann immer noch froh sein, dass Paul die Rettungskräfte gerufen hat! Sonst wäre die Situation viel schlimmer gewesen.

  Elle peut encore venir, mais il faut qu'elle se dépêche.
  Sie kann noch kommen, aber sie muss sich beeilen.

  En être encore à chercher un emploi après toutes ces années est vraiment frustrant.
  Immer noch auf der Suche nach einer Arbeit zu sein, nach all diesen Jahren, ist wirklich frustrierend.

  En être encore à faire ses devoirs le soir même de la rentrée, c'est vraiment pas idéal.
  Immer noch dabei zu sein, die Hausaufgaben am Abend des Schulbeginns zu machen, ist wirklich nicht ideal.

