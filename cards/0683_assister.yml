# Diese Felder bitte nicht ändern.
Rang: 683
Wort: assister
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: assister
Femininum / Plural: ''
IPA: \a.sis.te\
Definition: teilnehmen; helfen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il assista à la dernière répétition.
  Er nahm an der letzten Probe teil.

  Je vais assister à la réunion.
  Ich werde an der Sitzung teilnehmen.

  Jean a assisté à un concert de musique classique, qui lui a beaucoup plu.
  Jean hat an einem Konzert mit klassischer Musik teilgenommen, das ihm sehr gefallen hat.

  Marie a assisté son père dans ses travaux de jardinage.
  Marie hat ihrem Vater bei seinen Gartenarbeiten assistiert.

  Le médecin a assisté un mourant dans ses derniers moments.
  Der Arzt hat einem Sterbenden in seinen letzten Stunden beigesthan.

  L'avocat a assisté le suspect d'office, car celui-ci n'avait pas les moyens de se payer un avocat.
  Der Anwalt hat die Pflichtverteidigung des Verdächtigen übernommen, da dieser sich keinen Anwalt leisten konnte.

  La scène a eu lieu en présence de plusieurs témoins, assistés de policiers.
  Die Szene hat sich im Beisein von mehreren Zeugen ereignet, die von Polizisten begleitet wurden.

  Le patient a été opéré avec succès, assisté par une équipe médicale expérimentée.
  Der Patient wurde erfolgreich operiert, wobei er von einem erfahrenen Ärzteteam unterstützt wurde.

