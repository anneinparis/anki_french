Beispielsätze: |-
  Il a ensuite rendu hommage au président.
  Anschließend würdigte er den Präsidenten.

  Ils ont rendu hommage aux victimes.
  Sie haben den Opfern Tribut gezollt.

  Ce livre est un hommage à la science, à son pouvoir d'améliorer la vie des gens.
  Dieses Buch ist eine Würdigung der Wissenschaft, ihrer Fähigkeit, das Leben der Menschen zu verbessern.

  Mes hommages, Madame! Je suis venu vous présenter mes condoléances.
  Habe die Ehre, gnädige Frau! Ich bin gekommen, um Ihnen mein Beileid auszudrücken.

  Je vous offre ce bouquet de fleurs en hommage de gratitude pour votre aide.
  Ich schenke Ihnen diesen Blumenstrauß als Ausdruck der Dankbarkeit für Ihre Hilfe.

  Le prochain concert de l'orchestre sera un concert en hommage au compositeur Claude Debussy.
  Das nächste Konzert des Orchesters wird ein Konzert als Hommage für den Komponisten Claude Debussy sein.

  Le maire a rendu hommage à la courageuse action du pompier qui a sauvé une fillette des flammes.
  Der Bürgermeister hat die mutige Handlung des Feuerwehrmannes gewürdigt, der ein kleines Mädchen aus den Flammen gerettet hat.

  La famille et les amis se sont réunis pour rendre un dernier hommage à leur ami disparu.
  Familie und Freunde haben sich versammelt, um ihrem verstorbenen Freund die letzte Ehre zu erweisen.

  Le directeur de l'entreprise a rendu hommage au talent et à l'initiative du jeune entrepreneur.
  Der Geschäftsführer des Unternehmens hat das Talent und die Initiative des jungen Unternehmers gewürdigt.

  Présentez mes hommages à votre épouse et dites-lui que j'espère la revoir bientôt.
  Meine Empfehlung an Ihre Frau und sagen Sie ihr, dass ich hoffe, sie bald wiederzusehen.

  J'ai fait hommage de ce livre à mon grand-père, qui était un passionné d'histoire.
  Ich habe meinem Großvater, der ein leidenschaftlicher Geschichtsinteressierter war, dieses Buch gewidmet.

