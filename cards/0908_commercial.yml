Beispielsätze: |-
  La Chine est un partenaire commercial important.
  China ist ein wichtiger Handelspartner.

  Le commercial est venu nous présenter ses produits.
  Der Handelsvertreter kam, um uns seine Produkte vorzustellen.

  Il travaille dans le domaine de l'édition, en tant que commercial.
  Er arbeitet im Verlagswesen als Verlagskaufmann.

  La relation commerciale entre les deux entreprises est solide.
  Die Handelsbeziehung zwischen den beiden Unternehmen ist solide.

  Son activité de commercial l'amène à voyager souvent.
  Seine Außendiensttätigkeit führt ihn oft auf Reisen.

  L'entreprise commerciale est en plein essor.
  Der Gewerbebetrieb befindet sich im Aufschwung.

  L'activité commerciale de la ville est en pleine expansion.
  Die Handelstätigkeit der Stadt boomt.

  Le centre commercial attire des milliers de visiteurs chaque jour.
  Das Einkaufszentrum zieht täglich Tausende von Besuchern an.

  La vie commerciale de la ville est animée.
  Das Geschäftsleben der Stadt ist lebhaft.

  Les méthodes commerciales de l'entreprise sont innovantes.
  Die Geschäftsmethoden des Unternehmens sind innovativ.

  Le succès commercial du produit est incontestable.
  Der Verkaufserfolg des Produkts ist unbestreitbar.

  L'avion commercial a décollé avec quelques minutes de retard.
  Das Verkehrsflugzeug ist mit ein paar Minuten Verspätung abgehoben.

