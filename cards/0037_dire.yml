# Diese Felder bitte nicht ändern.
Rang: 37
Wort: dire
Wortart: nm, v

# Diese Felder gerne verbessern!
Wort mit Artikel: dire
Femininum / Plural: ''
IPA: \diʁ\
Definition: sagen
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je décrochais le téléphone sans rien dire à personne.
  Ich nahm den Hörer ab, ohne jemandem etwas zu sagen.

  Que veux-tu me dire ?
  Was möchtest du mir sagen?

  Il s'est dit que Marie avait oublié son anniversaire.
  Er hat sich gesagt, dass Marie seinen Geburtstag vergessen hat.

  Au dire de Paul, le film était excellent.
  Nach Pauls Worten war der Film ausgezeichnet.

  Il dit être malade et qu'il ne peut pas venir au travail.
  Er sagt, er sei krank und könne nicht zur Arbeit kommen.

  Le journal dit que le gouvernement a annoncé de nouvelles mesures.
  In der Zeitung steht, dass die Regierung neue Maßnahmen angekündigt hat.

  Je me suis laissé dire que le maire avait démissionné.
  Ich habe mir sagen lassen, dass der Bürgermeister zurückgetreten ist.

  Cela ne me dit rien, mais je peux essayer de t'aider.
  Das sagt mir nicht zu, aber ich kann versuchen, dir zu helfen.

  Je veux dire que tu as fait de ton mieux, mais ça n'a pas suffi.
  Ich meine, du hast dein Bestes gegeben, aber es hat nicht gereicht.

  Il faut dire que les enfants ont fait des progrès considérables.
  Man muss zugeben, dass die Kinder große Fortschritte gemacht haben.

  Comment dit-on "merci" en allemand ?
  Was heißt "danke" auf Deutsch?

  Son nom ne lui dit rien, il ne se souvient pas de l'avoir déjà rencontré.
  Sein Name sagt ihr nichts, sie erinnert sich nicht, ihn schon einmal getroffen zu haben.

