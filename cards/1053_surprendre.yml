  Pierre était surpris de la nouvelle, qu'il n'avait pas attendue.
  Pierre war über die Nachricht überrascht, die er nicht erwartet hatte.

  Il s'est surpris à chanter sous la douche.
  Er hat sich dabei ertappt, wie er unter der Dusche sang.

  Le policier a surpris le voleur en train de cambrioler la maison.
  Der Polizist hat den Dieb beim Einbruch in das Haus überrascht.

  Elle a surpris son mari dans son bureau, en train de parler au téléphone.
  Sie hat ihren Mann in seinem Büro überrascht, als er am Telefon sprach.

  La pluie nous a surpris en pleine randonnée.
  Der Regen hat uns mitten auf der Wanderung überrascht.

  Il était surpris que Marie accepte de l'épouser.
  Er war überrascht, dass Marie ihn heiraten wollte.

