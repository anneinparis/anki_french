# Diese Felder bitte nicht ändern.
Rang: 512
Wort: route
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la route
Femininum / Plural: ''
IPA: \ʁut\
Definition: Straße, Fahrt
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le reste de la route était en construction.
  Der Rest der Straße befand sich im Bau.

  Je prends toujours la route panoramique.
  Ich nehme immer die Panoramastraße.

  Il est en route.
  Er ist auf dem Weg.

  Tu te tiens sur ma route.
  Du stehst mir im Weg.

  Es-tu en route pour chez toi ?
  Bist du auf dem Weg nach Hause?

  Le chemin de Paris était long et sinueux.
  Die Straße nach Paris war lang und kurvenreich.

  Il a fait fausse route et s'est retrouvé dans un quartier inconnu.
  Er ist vom Weg abgekommen und ist in einem unbekannten Viertel gelandet.

  Il avait mis en route la machine à laver et l'a laissée tourner.
  Er hatte die Waschmaschine in Gang gesetzt und sie laufen lassen.

  Ils ont fait de la route pendant plusieurs jours, traversant de nombreux pays.
  Sie haben viele Tage lang viel herumgereist und viele Länder durchquert.

  On a mis en route le projet et l'équipe travaille sans relâche.
  Man hat das Projekt in Gang gesetzt und das Team arbeitet unermüdlich.

  Le nouveau modèle de voiture tient bien la route, même à grande vitesse.
  Das neue Automodell hat eine gute Straßenlage, sogar bei hoher Geschwindigkeit.

  Il faut compter trois heures de route pour arriver à la plage.
  Man benötigt drei Stunden Fahrzeit, um an den Strand zu gelangen.

  Il a demandé sa route à un passant, car il était perdu.
  Er hat einen Passanten nach dem Weg gefragt, weil er sich verlaufen hatte.

  La route aérienne du vol est indiquée sur l'écran.
  Die Flugroute des Fluges wird auf dem Bildschirm angezeigt.

  Ils sont venus par la route, en voiture.
  Sie sind mit dem Auto gekommen.

