# Diese Felder bitte nicht ändern.
Rang: 865
Wort: hors
Wortart: adv, prep

# Diese Felder gerne verbessern!
Wort mit Artikel: hors
Femininum / Plural: ''
IPA: \ɔʁ\
Definition: außerhalb
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils s’installèrent hors de la ville.
  Sie ließen sich außerhalb der Stadt nieder.

  Il est hors de question de partir maintenant.
  Es ist außer Frage, jetzt zu gehen.

  Elle habite hors de la ville, dans un petit village à la campagne.
  Sie wohnt außerhalb der Stadt, in einem kleinen Dorf auf dem Land.

  Ce tableau est hors de prix, il ne peut pas se l'offrir.
  Dieses Gemälde ist unerschwinglich, er kann es sich nicht leisten.

  Les insultes de son ami l'ont mis hors de lui.
  Die Beschimpfungen seines Freundes haben ihn aus der Fassung gebracht.

  Il était hors de soi après avoir appris la nouvelle.
  Er war außer sich, nachdem er die Nachricht erfahren hatte.

  Le livre est tombé hors de son sac et a atterri dans la boue.
  Das Buch ist aus ihrer Tasche gefallen und ist im Schlamm gelandet.

  Les deux voitures sont hors de comparaison, la première est bien plus performante.
  Die beiden Autos sind nicht zu vergleichen, das erste ist deutlich leistungsstärker.

  L'objectif était hors de portée, il n'a pas pu le toucher.
  Das Ziel war außer Reichweite, er konnte es nicht erreichen.

  Il a été projeté hors de la voiture lors de l'accident.
  Er wurde bei dem Unfall aus dem Auto geschleudert.

  Il s'est précipité hors de la pièce, furieux.
  Er ist wutentbrannt aus dem Zimmer gestürmt.

  Une fois hors de l'eau, elle s'est mise à courir vers la forêt.
  Als sie aus dem Wasser heraus war, begann sie in den Wald zu rennen.

