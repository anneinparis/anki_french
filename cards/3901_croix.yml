Beispielsätze: |-
  Fais alors un signe de croix.
  Mache dann ein Kreuzzeichen.

  Il porte une croix autour du cou.
  Er trägt ein Kreuz um den Hals.

  La cathédrale a un plan en forme de croix, avec une nef centrale et deux transepts.
  Die Kathedrale hat einen kreuzförmigen Grundriss mit einem Mittelschiff und zwei Querschiffen.

  J'ai fait une croix sur ce projet, il est trop risqué.
  Ich habe dieses Projekt abgeschrieben, es ist zu riskant.

  Il porte sa croix avec dignité, malgré les épreuves qu'il a traversées.
  Er trägt sein Kreuz mit Würde, trotz der Schwierigkeiten, die er durchgemacht hat.

  Les branches de l'arbre sont disposées en croix.
  Die Äste des Baumes sind kreuzförmig angeordnet.

  La croix gammée est un symbole de haine et de violence.
  Das Hakenkreuz ist ein Symbol für Hass und Gewalt.

  Le pape utilise une croix pastorale double, symbole de son autorité.
  Der Papst verwendet ein Doppelkreuz, ein Symbol seiner Autorität.

  Elle se tenait là, les bras en croix, dans une attitude de prière.
  Sie stand da, mit verschränkten Armen, in einer Gebetspose.

  Le supplice de la croix était une punition cruelle et humiliante.
  Der Kreuzigungstod war eine grausame und demütigende Strafe.

  Avant de manger, elle fait un signe de croix.
  Bevor sie isst, macht sie ein Kreuzzeichen.

  Faire un signe de croix est un geste religieux pratiqué par de nombreux chrétiens.
  Ein Kreuzzeichen zu machen ist eine religiöse Geste, die von vielen Christen praktiziert wird.

