  Les championnats de France de parachutisme se déroulent chaque année dans différentes régions du pays.
  Die französischen Meisterschaften im Fallschirmspringen finden jedes Jahr in verschiedenen Regionen des Landes statt.

  Le match de championnat était très disputé, mais l'équipe locale a finalement gagné.
  Das Meisterschaftsspiel war sehr umkämpft, aber die Heimmannschaft hat letztendlich gewonnen.

