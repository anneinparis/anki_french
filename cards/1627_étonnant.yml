# Diese Felder bitte nicht ändern.
Rang: 1627
Wort: étonnant
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: étonnant
Femininum / Plural: étonnante
IPA: \e.tɔ.nɑ̃\
Definition: erstaunlich
Register: '' # Beispiel: ↘Sachtext ↗Mündlich
Beispielsätze: "Il est étonnant de voir combien d’argent on peut obtenir.\nEs ist\
  \ erstaunlich, wie viel Geld man bekommen kann.\n\nC’est étonnant de voir à quel\
  \ point il a changé.\nEs ist erstaunlich zu sehen, wie sehr er sich verändert hat.\n\
  \nL'étonnant est que Marie fasse du ski à son âge.\nDas Erstaunliche daran ist,\
  \ dass Marie in ihrem Alter Ski fährt.\n\nC'est étonnant, qu'il ne soit pas encore\
  \ parti.\nDas ist aber merkwürdig, dass er noch nicht weg ist.\n\nCe n'est pas étonnant\
  \ qu'il soit fatigué, il a travaillé toute la journée.\nDas ist kein Wunder, dass\
  \ er müde ist, er hat den ganzen Tag gearbeitet.\n\nIl n'y a rien d'étonnant à cela,\
  \ il est connu pour son sérieux.\nDas ist nicht weiter verwunderlich, er ist für\
  \ seine Seriosität bekannt. \n\nIl n'y a rien d'étonnant à ce qu'il ait échoué à\
  \ l'examen, il n'a pas beaucoup révisé.\nEs ist nicht verwunderlich, dass er die\
  \ Prüfung nicht bestanden hat, er hat nicht viel gelernt."

