# Diese Felder gerne verbessern!
Wort mit Artikel: primitif
Femininum / Plural: primitive
IPA: \pʁi.mi.tif\
Definition: ursprünglich, primitiv
Register: ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous ne pouvons pas accepter cette forme primitive de justice.
  Wir können diese primitive Form der Gerechtigkeit nicht akzeptieren.

  Les peuples primitifs vivaient en harmonie avec la nature.
  Ursprüngliche Völker lebten im Einklang mit der Natur.

  L'état primitif de la Terre était très différent de ce qu'il est aujourd'hui.
  Der Urzustand der Erde war ganz anders als heute.

  Le concept primitif de la justice est une notion difficile à définir.
  Die nicht definierbare Notion der Gerechtigkeit ist schwer zu erfassen.

  La langue primitive est une source de fascination pour les linguistes.
  Die Ursprache ist eine Quelle der Faszination für Sprachwissenschaftler.

  La fonction primitive du cerveau est de réguler les fonctions corporelles.
  Die Stammfunktion des Gehirns ist die Regulierung der Körperfunktionen.

  Le caractère primitif de la nature sauvage est souvent perçu comme fascinant et effrayant à la fois.
  Die Urwüchsigkeit der Wildnis wird oft als faszinierend und beängstigend zugleich empfunden.

  Les sept couleurs primitives sont le rouge, l'orange, le jaune, le vert, le bleu, l'indigo et le violet.
  Die sieben Grundfarben sind Rot, Orange, Gelb, Grün, Blau, Indigo und Violett.

  Les terrains primitifs sont constitués de roches très anciennes.
  Das Grundgebirge besteht aus sehr alten Gesteinen.

  Une proposition primitive est un énoncé simple qui ne contient aucune proposition subordonnée.
  Ein Elementarsatz ist eine einfache Aussage, die keine Nebensätze enthält.

  Un cancer primitif est un cancer qui n'a pas encore métastasé.
  Ein Primärtumor ist ein Krebs, der noch nicht gestreut hat.

  Un mot primitif est un mot qui n'est pas dérivé d'un autre mot.
  Ein Stammwort ist ein Wort, das nicht von einem anderen Wort abgeleitet ist.

