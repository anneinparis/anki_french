Beispielsätze: |-
  Une erreur de calcul figurait dans votre facture.
  In Ihrer Rechnung war ein Rechenfehler enthalten.

  Je dois faire un calcul rapide.
  Ich muss eine schnelle Berechnung machen.

  Il faut faire le calcul de la distance qui nous sépare de la destination.
  Man muss die Distanz berechnen, die uns von unserem Ziel trennt.

  Elle a eu un calcul biliaire, ce qui a nécessité une intervention chirurgicale.
  Sie hatte einen Gallenstein, der eine Operation erforderlich machte.

  Le calcul algébrique est une branche importante des mathématiques.
  Das algebraische Rechnen ist ein wichtiger Zweig der Mathematik.

  Un calcul approximatif suffit pour cette estimation.
  Eine Grobberechnung reicht für diese Schätzung.

  D'après mes calculs, nous devrions arriver dans environ deux heures.
  Nach meiner Schätzung sollten wir in etwa zwei Stunden ankommen.

  Il a fait cet investissement par calcul, en espérant un bon rendement.
  Er hat diese Investition aus Berechnung getätigt, in der Hoffnung auf eine gute Rendite.

  Il a fait une erreur de calcul et a donc sous-estimé le coût total du projet.
  Er hat sich verrechnet und somit die Gesamtkosten des Projekts unterschätzt.

  Sauf erreur de calcul de ma part, il y a 12 personnes présentes à la réunion.
  Wenn ich mich nicht verrechnet habe, sind 12 Personen an der Sitzung teilgenommen.

  Elle fit un rapide calcul mental et conclut qu'il manquait 5 euros.
  Sie rechnete ganz schnell im Kopf und kam zu dem Schluss, dass 5 Euro fehlten.

