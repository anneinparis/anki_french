Rang: 1004
Wort: inscrire
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: inscrire
Femininum / Plural: ''
IPA: \ɛ̃s.kʁiʁ\
Definition: anmelden, einschreiben
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’inscrivis mon nom sur la fiche.
  Ich schrieb meinen Namen auf die Karteikarte.

  Je vais m’inscrire à la bibliothèque.
  Ich werde mich in der Bibliothek anmelden.

  J'ai inscrit mon numéro de téléphone dans mon carnet.
  Ich habe meine Telefonnummer in mein Heft aufgeschrieben.

  Je vais m'inscrire à l'école de musique.
  Ich werde mich an der Musikschule anmelden.

  Mes parents m'ont inscrit à l'école de danse.
  Meine Eltern haben mich an der Tanzschule angemeldet.

  Ce voyage s'inscrit dans le cadre de notre programme d'échange culturel.
  Diese Reise geschieht im Rahmen unseres Programms für kulturellen Austausch.

  Le nom de ce village est inscrit sur la carte.
  Der Name dieses Dorfes steht auf der Karte.

  Son nom s'inscrit en lettres rouges sur l'écran.
  Sein Name erscheint in roten Buchstaben auf dem Bildschirm.

  J'ai inscrit son adresse sur l'enveloppe.
  Ich habe seine Adresse auf den Briefumschlag geschrieben.

  J'ai inscrit la question à l'ordre du jour.
  Ich habe die Frage auf die Tagesordnung gesetzt.

  Nous avons inscrit l'achat d'un nouveau véhicule au budget.
  Wir haben den Kauf eines neuen Fahrzeugs als Posten im Budget verbucht.

