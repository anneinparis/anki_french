# Diese Felder gerne verbessern!
Wort mit Artikel: la santé
Femininum / Plural: ''
IPA: \sɑ̃.te\
Definition: Gesundheit
Register: ↗Mündlich
Beispielsätze: "Il est en bonne santé.\nEr ist gesund.\n\nJe fais du sport pour ma\
  \ santé.\nIch treibe Sport für meine Gesundheit.\n\nSanté!\nProst!\n\nMon frère\
  \ est en bonne santé.\nMein Bruder ist gesund.\n\nJe vous envie votre bonne santé.\n\
  Ich beneide Sie um Ihre gute Gesundheit.\n\nJe suis en vie et en bonne santé.\n\
  Ich bin am Leben und gesund.\n\nJean a une santé mentale fragile depuis son accident.\n\
  Jean leidet seit seinem Unfall unter einer mentalen Labilität.\n\nSon cheval a une\
  \ santé de cheval, il est toujours plein d'énergie.\nSein Pferd ist kerngesund,\
  \ es ist immer voller Energie.\n\nMarie a une santé de cheval, elle ne tombe jamais\
  \ malade.\nMarie hat eine Pferdenatur, sie wird nie krank.\n\nIl a travaillé sans\
  \ relâche pendant des années, y laissant sa santé.\nEr hat jahrelang unermüdlich\
  \ gearbeitet und dabei seine Gesundheit ruiniert.\n\nAprès le stress du travail,\
  \ il a décidé de se refaire une santé à la campagne.\nNach dem Arbeitsstress hat\
  \ er beschlossen, sich auf dem Land zu erholen.\n\nLe bébé respire la santé, il\
  \ est tout rose et souriant.\nDas Baby strotzt vor Gesundheit, es ist ganz rosa\
  \ und lächelt.\n\nÀ la santé de Marie, qui fête son anniversaire aujourd'hui !\n\
  Auf Maries Wohl, die heute Geburtstag feiert!\n\nLe ministre de la Santé a annoncé\
  \ de nouvelles mesures pour améliorer l'accès aux soins.\nDer Gesundheitsminister\
  \ hat neue Maßnahmen angekündigt, um den Zugang zur Gesundheitsversorgung zu verbessern.\n\
  \nComment va la santé de votre grand-mère ? \nWie geht es Ihrer Großmutter gesundheitlich?\n\
  \nManger des fruits et des légumes est bon pour la santé.\nObst und Gemüse zu essen,\
  \ ist gesund."

