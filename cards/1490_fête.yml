# Diese Felder bitte nicht ändern.
Rang: 1490
Wort: fête
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la fête
Femininum / Plural: ''
IPA: \fɛt\
Definition: Fest
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’est une fête privée.
  Dies ist eine private Feier.

  Nous allons à une fête ce soir.
  Wir gehen heute Abend auf ein Fest.

  Tu dois aller à la fête.
  Du musst auf die Party gehen.

  Ils se sont retrouvés pour une fête de famille, un moment important pour tout le monde.
  Sie trafen sich zu einem Familienfest, ein wichtiger Moment für alle.

  Il n'a jamais été à pareille fête, il s'est senti vraiment bien.
  Noch nie ist es ihm so gut gegangen, er hat sich richtig wohl gefühlt.

  Elle n'est pas à la fête, on la sent un peu triste.
  Ihr ist nicht wohl in ihrer Haut, man spürt, dass sie etwas traurig ist.

  Ils ont fait fête à leur ami, qui fêtait son anniversaire.
  Sie haben ihren Freund freudig begrüßt, der seinen Geburtstag feierte.

  Ils ont fait la fête toute la nuit, ils se sont vraiment amusés.
  Sie haben die ganze Nacht lang gefeiert, sie hatten richtig viel Spaß.

  Il y avait une ambiance de fête, tout le monde était joyeux.
  Es herrschte eine festliche Stimmung, alle waren gut gelaunt.

  Le village en fête était rempli de musique et de rires.
  Das feiernde Dorf war voller Musik und Gelächter.

  Ils étaient en fête, tout le monde était heureux et souriant.
  Sie waren in festlicher Stimmung, alle waren glücklich und lächelten.

  Bonne fête! J'espère que tu passeras une belle journée.
  Herzlichen Glückwunsch zum Namenstag! Ich hoffe, du hast einen schönen Tag.

  Les fêtes de Pâques sont toujours un moment important pour les familles.
  Die Osterfeiertage sind immer ein wichtiger Moment für die Familien.

