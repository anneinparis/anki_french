# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il y avait une grande bibliothèque.
  Es gab eine große Bibliothek.

  Je vais à la bibliothèque pour emprunter un livre.
  Ich gehe in die Bibliothek, um ein Buch auszuleihen.

  On se voit demain à la bibliothèque.
  Wir sehen uns morgen in der Bibliothek.

  Ma maison est au nord de la bibliothèque.
  Mein Haus liegt nördlich der Bibliothek.

  Je le vois de temps en temps à la bibliothèque.
  Ich sehe ihn ab und zu in der Bibliothek.

  La bibliothèque de l'école est un endroit calme et agréable pour étudier.
  Die Schulbibliothek ist ein ruhiger und gemütlicher Ort zum Lernen.

  Les bibliothèques jouent un rôle important dans la vie culturelle d'une ville.
  Das Bibliothekswesen spielt eine wichtige Rolle im kulturellen Leben einer Stadt.

  La bibliothèque municipale propose une large sélection de livres et de revues.
  Die Stadtbücherei bietet eine große Auswahl an Büchern und Zeitschriften.

  La Bibliothèque nationale est un lieu de recherche et de conservation des documents historiques.
  Die Nationalbibliothek ist ein Ort der Forschung und Bewahrung historischer Dokumente.

  La bibliothèque pour les jeunes offre un large choix de livres adaptés à tous les âges.
  Die Jugendbücherei bietet eine große Auswahl an Büchern, die für alle Altersgruppen geeignet sind.

  La bibliothèque du système est accessible à tous les membres du système.
  Die Systembibliothek ist für alle Mitglieder des Systems zugänglich.

