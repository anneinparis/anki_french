Beispielsätze: |-
  J’ai une collection des lettres inédites de freud.
  Ich habe eine Sammlung unveröffentlichter Briefe von Freud.

  J’ai une grande collection de timbres.
  Ich habe eine große Sammlung von Briefmarken.

  Il a une collection de timbres de tous les pays du monde.
  Er hat eine Briefmarkensammlung aus allen Ländern der Welt.

  Elle a une collection de livres sur l'histoire de l'art.
  Sie hat eine Bücherreihe über die Kunstgeschichte.

  La nouvelle collection de printemps de la marque est déjà disponible en magasin.
  Die Frühjahrs-Kollektion der Marke ist bereits im Laden erhältlich.

  Le musée possède une collection d'œuvres d'art impressionnistes de renommée mondiale.
  Das Museum besitzt eine weltberühmte Kunstsammlung des Impressionismus.

  Ce timbre est une pièce de collection très rare et précieuse.
  Dieser Briefmarken ist ein sehr seltenes und wertvolles Sammlerstück.

  Depuis son enfance, il fait collection de voitures miniatures.
  Seit seiner Kindheit sammelt er Modellautos.

  La bibliothèque possède toute la collection des œuvres de Victor Hugo.
  Die Bibliothek besitzt die gesammelten Werke von Victor Hugo.

  La collection d'automne de la marque se distingue par ses couleurs chaudes et ses matières douces.
  Die Herbstkollektion der Marke zeichnet sich durch warme Farben und weiche Stoffe aus.

