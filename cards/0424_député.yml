  Die Abgeordneten der Nationalversammlung haben ein neues Umweltgesetz verabschiedet.

  La loi concernant les députés impose une limite au nombre de mandats qu'ils peuvent exercer.
  Das Abgeordnetengesetz begrenzt die Anzahl der Mandate, die ein Abgeordneter ausüben darf.

