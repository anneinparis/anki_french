Beispielsätze: |-
  De nouveaux marchés s’ouvrent ainsi aux produits français.
  Dadurch eröffnen sich neue Märkte für französische Produkte.

  Ce produit est très populaire.
  Dieses Produkt ist sehr beliebt.

  Ce vin est un produit d'excellente qualité, et je le recommande vivement.
  Dieser Wein ist ein Spitzenprodukt, und ich empfehle ihn wärmstens.

  Le produit brut de l'entreprise a augmenté de 10% cette année.
  Der Bruttoertrag des Unternehmens ist in diesem Jahr um 10% gestiegen.

  Les produits alimentaires doivent être étiquetés avec leur origine.
  Nahrungsmittel müssen mit ihrer Herkunft gekennzeichnet werden.

  Ce tableau est un produit artistique de grande valeur.
  Dieses Gemälde ist ein Kunstprodukt von großem Wert.

  Le nouveau produit de la société est un produit concurrentiel qui devrait bien se vendre.
  Das neue Produkt des Unternehmens ist ein Konkurrenzerzeugnis, das sich gut verkaufen sollte.

  Le pain est un produit courant que l'on trouve dans tous les supermarchés.
  Brot ist ein handelsübliches Erzeugnis, das man in allen Supermärkten findet.

  Le produit défectueux a été retourné au fabricant.
  Das Fehlfabrikat wurde an den Hersteller zurückgeschickt.

  L'entreprise a lancé un produit déficitaire qui a entraîné des pertes importantes.
  Das Unternehmen hat ein Verlustbringer auf den Markt gebracht, das zu großen Verlusten geführt hat.

  Les produits demi-finis sont utilisés dans la fabrication de produits finis.
  Halbwaren werden bei der Herstellung von Fertigprodukten verwendet.

  Les produits électrotechniques sont utilisés dans de nombreuses industries.
  Elektrotechnische Erzeugnisse werden in vielen Industriezweigen eingesetzt.

