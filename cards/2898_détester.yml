# Diese Felder bitte nicht ändern.
Rang: 2898
Wort: détester
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: détester
Femininum / Plural: ''
IPA: \de.tɛs.te\
Definition: verabscheuen, hassen
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je déteste la viande, je suis végétarien.
  Ich hasse Fleisch und bin Vegetarier.

  Je déteste les araignées.
  Ich verabscheue Spinnen.

  Il déteste faire ses devoirs, il les trouve trop ennuyeux.
  Er hasst es, seine Hausaufgaben zu machen, er findet sie zu langweilig.

  Les deux se détestent depuis qu'ils étaient enfants.
  Die beiden können sich nicht ausstehen, seit sie Kinder waren.

  Elle déteste que son frère utilise son ordinateur sans demander.
  Sie hasst es, wenn ihr Bruder ihren Computer benutzt, ohne zu fragen.

  Il ne déteste pas les compliments, au contraire, il les apprécie.
  Komplimente mag er ganz gern, im Gegenteil, er schätzt sie.

  Elle ne déteste pas que son chien lui lèche le visage, elle trouve ça amusant.
  Es mag sie ganz gern, wenn ihr Hund ihr ins Gesicht leckt, sie findet das lustig.

