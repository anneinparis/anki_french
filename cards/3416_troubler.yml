# Diese Felder bitte nicht ändern.
Rang: 3416
Wort: troubler
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: troubler
Femininum / Plural: ''
IPA: \tʁu.ble\
Definition: stören, verwirren
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai cru que cela me troublerait.
  Ich dachte, das würde mich verwirren.

  Je ne veux pas te troubler.
  Ich möchte dich nicht stören.

  La période troublée que nous traversons a laissé beaucoup de gens perplexes.
  Die unruhige Zeit, die wir gerade durchmachen, hat viele Menschen verunsichert.

  Il est troublé par les événements récents.
  Er ist irritiert von den jüngsten Ereignissen.

  Les pensées de la nuit dernière ont troublé son esprit.
  Die Gedanken der letzten Nacht haben ihn um den Verstand gebracht.

