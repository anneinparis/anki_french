Beispielsätze: |-
  Je vais te surveiller, je sais où tu habites.
  Ich werde dich beobachten, ich weiß, wo du wohnst.

  Je dois surveiller mon enfant.
  Ich muss mein Kind beaufsichtigen.

  Pouvez-vous rester et surveiller les enfants ?
  Können Sie bleiben und die Kinder beaufsichtigen?

  Tu devrais surveiller les enfants de temps en temps.
  Du solltest ab und zu auf die Kinder aufpassen.

  La sœur de Marie a passé la nuit à surveiller un malade à l'hôpital.
  Die Schwester von Marie hat die Nacht damit verbracht, bei einem Kranken im Krankenhaus Wache zu halten.

  Le professeur surveillait attentivement les élèves pendant l'examen.
  Der Professor hat während der Prüfung die Aufsicht über die Schüler geführt.

