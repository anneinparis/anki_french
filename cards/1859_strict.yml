# Diese Felder bitte nicht ändern.
Rang: 1859
Wort: strict
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: strict
Femininum / Plural: stricte
IPA: \stʁikt\
Definition: streng, strikt
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ce serait son strict devoir.
  Das wäre seine strikte Pflicht.

  Les règles sont très strictes ici.
  Die Regeln sind hier sehr streng.

  Le professeur est très strict sur le règlement et ne tolère aucune dérogation.
  Der Professor ist sehr genau mit den Bestimmungen und duldet keine Ausnahmen.

  C'est la stricte vérité, il ne faut pas chercher à la déformer.
  Das ist die reine Wahrheit, man sollte nicht versuchen, sie zu verbiegen.

  Le voyageur n'avait emporté que le strict nécessaire.
  Der Reisende hatte nur das Allernötigste mitgenommen.

  Au sens strict, ce n'est pas une définition exacte.
  Im engeren Sinne ist das keine exakte Definition.

  La mère est très stricte avec ses enfants, elle leur impose de nombreuses règles.
  Die Mutter ist sehr streng mit ihren Kindern, sie verordnet ihnen viele Regeln.

  Ils se sont réunis dans la plus stricte intimité pour célébrer l'anniversaire de leur grand-mère.
  Sie kamen im engsten Familienkreis zusammen, um den Geburtstag ihrer Großmutter zu feiern.

