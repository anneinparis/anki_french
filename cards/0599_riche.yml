Beispielsätze: |-
  Elle est jolie, riche, mince… et amoureuse de mon mari.
  Sie ist hübsch, reich, schlank ... Und in meinen Mann verliebt.

  Il est très riche.
  Er ist sehr reich.

  Tu es très riche.
  Du bist sehr reich.

  Je sais que vous êtes riche.
