  Je sais que tu veux être riche.
  Ich weiß, dass du reich sein willst.

  Il est riche, mais il n’est pas heureux.
  Er ist reich, aber nicht glücklich.

  Cette salade est riche en calories, mais aussi en vitamines.
  Diese Salat ist kalorienreich, aber auch vitaminreich.

  Le nouveau riche a acheté une voiture de sport rouge et une villa sur la côte.
  Der Neureiche hat sich einen roten Sportwagen und eine Villa an der Küste gekauft.

  Il a fait riche avec ses investissements dans les nouvelles technologies.
  Er hat durch seine Investitionen in neue Technologien viel Geld gemacht.

  Le discours du président était riche de contradictions.
  Die Rede des Präsidenten war voller Widersprüche.

  Ce yaourt est riche en substances nutritives, ce qui en fait un aliment sain.
  Dieser Joghurt ist nährstoffreich, was ihn zu einem gesunden Lebensmittel macht.

  L'Afrique est un continent riche en minerai.
  Afrika ist ein Kontinent, der reich an Erz ist.

  Le Brésil est un pays riche en matières premières.
  Brasilien ist ein rohstoffreiches Land.

  Ce livre est riche d'enseignements sur l'histoire de la France.
  Dieses Buch ist lehrreich über die Geschichte Frankreichs.

  L'apprentissage d'une nouvelle langue est riche en erreurs possibles.
  Das Erlernen einer neuen Sprache ist fehlerträchtig.

  Un voyage en Afrique est un voyage riche en aventures.
  Eine Reise nach Afrika ist eine erlebnisreiche Reise.

