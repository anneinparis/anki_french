# Diese Felder bitte nicht ändern.
Rang: 3623
Wort: virer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: virer
Femininum / Plural: ''
IPA: \vi.ʁe\
Definition: umdrehen, wenden, überweisen
Register: ↗Mündlich
Beispielsätze: "Il vire encore une fois à droite.\nEr wendet sich erneut nach rechts.\n\
  \nIl a viré à droite.\nEr hat nach rechts abgebogen.\n\nLe bateau a viré vent arrière\
  \ pour éviter le rocher.\nDas Boot ist abfallen gegangen, um den Felsen zu vermeiden.\
  \ \n\nMarie a viré une somme à son fils pour ses études.\nMarie hat einen Betrag\
  \ auf das Konto ihres Sohnes für sein Studium überwiesen.\n\nLe petit garçon a viré\
  \ sur lui-même en dansant.\nDer kleine Junge hat sich beim Tanzen um sich selbst\
  \ gedreht.\n\nAprès des années de scepticisme, Pierre a viré au catholicisme.\n\
  Nach Jahren des Skeptizismus hat sich Pierre dem Katholizismus zugewandt.\n\nLe\
  \ ciel a viré au rouge au coucher du soleil.\nDer Himmel hat sich beim Sonnenuntergang\
  \ rot gefärbt.\n\nIl a été viré parce qu'il était toujours en retard au travail.\n\
  Er wurde gefeuert, weil er immer zu spät zur Arbeit kam.\n\nIl vire sa cuti, il\
  \ faut qu'il aille voir un médecin.\nSeine Tuberkulinprobe ist positiv, er muss\
  \ zum Arzt gehen.\n\nParé à virer! On est prêts pour la manœuvre.\nKlar zur Wende!\
  \ Wir sind bereit für das Manöver.\n\nLe mouvement a viré au conformisme après sa\
  \ victoire.\nDie Bewegung ist nach ihrem Sieg zum Konformismus übergegangen.\n\n\
  Le beurre a viré au rance, il faut le jeter.\nDie Butter ist ranzig geworden, man\
  \ muss sie wegwerfen."

