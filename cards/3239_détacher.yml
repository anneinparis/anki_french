# Diese Felder bitte nicht ändern.
Rang: 3239
Wort: détacher
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: détacher
Femininum / Plural: ''
IPA: \de.ta.ʃe\
Definition: lösen, abtrennen
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Détachez votre roue de secours.
  Schnallen Sie Ihr Reserverad ab.

  Je vais détacher cette feuille du carnet.
  Ich werde dieses Blatt vom Notizbuch lösen.

  J'ai dû détacher la remorque de la voiture pour pouvoir la garer dans le garage.
  Ich musste den Anhänger vom Auto abkoppeln, um es in der Garage parken zu können.

  La montagne se détache sur l'horizon.
  Die Berge heben sich am Horizont ab.

  J'ai essayé de détacher les taches de vin de la nappe, mais en vain.
  Ich habe versucht, die Weinflecken aus der Tischdecke zu entfernen, aber vergeblich.

  Détache les bras du corps et déplace-toi lentement.
  Halte die Arme vom Körper weg und bewege dich langsam.

  Le chef a décidé de détacher Jean à Paris pour une mission importante.
  Der Chef hat beschlossen, Jean einstweilig nach Paris zu versetzen für eine wichtige Mission.

  L'artiste a réussi à détacher un mot de l'arrière-plan.
  Der Künstler hat es geschafft, ein Wort vom Hintergrund abzuheben.

  Ce qu'il disait a détaché les regards sur lui.
  Was er sagte, hat die Blicke auf sich gezogen.

  L'enfant a commencé à se détacher de sa mère, à vouloir explorer le monde par lui-même.
  Das Kind begann, sich von seiner Mutter zu lösen, um die Welt auf eigene Faust zu erkunden.

  Il s'est détaché de ses amis d'enfance.
  Er hat das Interesse an seinen Freunden aus der Kindheit verloren.

  Il se détacha de la foule et s'approcha du podium.
  Er löste sich von der Menge und ging zum Podium.

  Le conducteur a détaché un wagon du train pour le réparer.
  Der Fahrer hat einen Wagen vom Zug abgekuppelt, um ihn zu reparieren.

