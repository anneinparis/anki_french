Definition: Kritik; kritisch
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Cette critique est légitime.
  Diese Kritik ist berechtigt.

  La critique de ce livre est très positive.
  Die Kritik zu diesem Buch ist sehr positiv.

  Il était dans un état critique.
  Er befand sich in einem kritischen Zustand.

  La nouvelle édition critique de l'œuvre de Victor Hugo contient de nombreuses annotations et corrections.
  Die neue kritische Ausgabe des Werkes von Victor Hugo enthält zahlreiche Anmerkungen und Korrekturen.

  La journaliste est une critique de cinéma renommée.
  Die Journalistin ist eine renommierte Filmkritikerin.

  La critique est aisée, l'art est difficile.
  Kritisieren ist leicht, die Kunst ist schwer.

  Le professeur encourage ses étudiants à développer leur esprit critique.
  Der Professor ermutigt seine Studenten, ihre Kritikfähigkeit zu entwickeln.

  Il a fait preuve d'esprit critique en remettant en question les conclusions du rapport.
  Er hat sich kritisch gezeigt, indem er die Schlussfolgerungen des Berichts in Frage gestellt hat.

  Il manque d'esprit critique, il accepte tout ce qu'on lui dit.
  Er ist unkritisch, er nimmt alles an, was man ihm sagt.

  Elle est critique envers son frère, elle lui fait souvent des reproches.
  Sie ist gegenüber ihrem Bruder kritisch, sie macht ihm oft Vorwürfe.

  Il a examiné la situation d'un œil critique et a rapidement identifié les problèmes.
  Er hat die Situation mit kritischem Blick betrachtet und die Probleme schnell erkannt.

  Le critique culturel a analysé l'impact de la mondialisation sur les arts.
  Der Kulturkritiker hat die Auswirkungen der Globalisierung auf die Kunst analysiert.

  Le critique musical a salué le nouveau disque du groupe.
  Der Musikkritiker hat die neue Platte der Band gelobt.

