Rang: 2895
Wort: mécanique
Wortart: adj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: la mécanique
Femininum / Plural: ''
IPA: \me.ka.nik\
Definition: Mechanik
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’était aussi un piano mécanique.
  Es war auch ein mechanisches Klavier.

  Je suis passionné par la mécanique.
  Ich bin von der Mechanik begeistert.

  Le petit garçon s'est offert un jouet mécanique pour son anniversaire.
  Der kleine Junge hat sich zum Geburtstag ein Spielzeug zum Aufziehen geschenkt.

  Pierre a le génie de la mécanique, il peut réparer n'importe quoi.
  Pierre ist technisch begabt, er kann alles reparieren.

  Il ne faut pas rouler les mécaniques devant les autres, c'est impoli.
  Man sollte nicht den starken Mann spielen vor den anderen, das ist unhöflich.

  Ma voiture a des ennuis mécaniques, je vais devoir l'emmener au garage.
  Mein Auto hat Ärger mit dem Motor, ich muss es in die Werkstatt bringen.

  La mécanique de précision est un métier exigeant.
  Die Feinmechanik ist ein anspruchsvoller Beruf.

  La mécanique de l'âme est complexe et mystérieuse.
  Der seelische Haushalt ist komplex und geheimnisvoll.

  J'ai suivi des cours de mécanique automobile pour apprendre à réparer ma voiture.
  Ich habe Kurse in Kfz-Technik besucht, um zu lernen, wie man mein Auto repariert.

  Je ne me sens pas bien, la mécanique est fatiguée après cette longue journée de travail.
  Ich fühle mich nicht wohl, ich bin völlig erschöpft nach diesem langen Arbeitstag.

