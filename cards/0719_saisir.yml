Beispielsätze: |-
  Le reflet du miroir saisit son regard.
  Die Reflexion des Spiegels erfasst ihren Blick.

  Je vais saisir cette opportunité.
  Ich werde diese Gelegenheit ergreifen.

  Nous devons saisir l'occasion de changer les choses.
  Wir müssen die Chance nutzen, etwas zu ändern.

  Elle a rapidement saisi le concept.
  Sie erfasste das Konzept schnell.

  Il faut saisir les chances qui se présentent.
  Man muss die Chancen, die sich bieten, nutzen.

  Le policier a réussi à saisir le voleur.
  Dem Polizisten gelang es, den Dieb zu ergreifen.

  Le policier a saisi le voleur par les épaules et l'a arrêté.
  Der Polizist hat den Dieb an den Schultern gepackt und ihn festgenommen.

  Le maître a saisi son chien par le collier pour l'empêcher de s'enfuir.
  Der Herr hat seinen Hund am Halsband gepackt, um ihn daran zu hindern, wegzulaufen.

  Elle s'est saisie de la boîte à musique et l'a ouverte avec précaution.
  Sie hat nach der Spieluhr gegriffen und sie vorsichtig geöffnet.

  Le joueur a réussi à saisir le ballon au vol et a marqué un but.
  Der Spieler hat es geschafft, den Ball aus der Luft zu fangen und ein Tor zu erzielen.

  Il a saisi au vol une partie de la conversation et a compris qu'il y avait un problème.
  Er hat einen Teil des Gesprächs aufgeschnappt und verstanden, dass es ein Problem gab.

  La police a saisi les biens dérobés au cours de l'opération.
  Die Polizei hat die aus der Straftat stammenden Gegenstände im Zuge des Einsatzes eingezogen.

  L'avocat a saisi le tribunal d'une affaire de discrimination.
  Der Anwalt hat mit einer Diskriminierungssache vor Gericht gezogen.

  Il l'a saisie à bras le corps et l'a serrée fort dans ses bras.
  Er hat sie mit beiden Armen umfangen und sie fest in den Arm genommen.

  Il a réussi à saisir la corde et s'est hissé sur le bord du ravin.
  Er hat es geschafft, den Strick zu fassen und sich am Rand des Abgrunds hochgezogen.

