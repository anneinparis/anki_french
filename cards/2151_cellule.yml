Beispielsätze: |-
  J’ai aidé à bâtir ces cellules.
  Ich habe geholfen, diese Zellen aufzubauen.

  La cellule est l’unité de base de tout être vivant.
  Die Zelle ist die Grundbaueinheit aller Lebewesen.

  Une cellule monacale est une pièce de vie réservée à un moine dans un monastère.
  Eine Mönchszelle ist ein Wohnraum für einen Mönch in einem Kloster.

  Une cellule adipeuse est une cellule qui stocke les graisses.
  Eine Fettzelle ist eine Zelle, die Fett speichert.

  Une cellule photoélectrique est un dispositif qui convertit la lumière en électricité.
  Eine Fotozelle ist ein Gerät, das Licht in Elektrizität umwandelt.

  Une cellule de crise est un groupe de personnes qui se réunissent pour gérer une situation d'urgence.
  Ein Krisenstab ist eine Gruppe von Personen, die sich zusammenfinden, um eine Notsituation zu bewältigen.

  Une cellule de monastère est une pièce de vie réservée à un moine dans un monastère.
  Eine Klosterzelle ist ein Wohnraum für einen Mönch in einem Kloster.

  Une cellule d'isolement est une pièce séparée et sécurisée dans laquelle une personne peut être détenue.
  Eine Einzelzelle ist ein abgetrennter, sicherer Raum, in dem eine Person inhaftiert werden kann.

  Une cellule basale est une cellule qui se trouve à la base d'un épithélium.
  Eine Basalzelle ist eine Zelle, die sich am Grund eines Epithels befindet.

  Une cellule mère diploïde est une cellule qui contient deux ensembles complets de chromosomes.
  Eine Urkeimzelle ist eine Zelle, die zwei vollständige Chromosomensätze enthält.

  Les cellules cérébrales sont les cellules du cerveau.
  Hirnzellen sind die Zellen des Gehirns.

  Les cellules nerveuses sont les cellules qui transmettent des informations dans le système nerveux.
  Nervenzellen sind die Zellen, die Informationen im Nervensystem weiterleiten.

