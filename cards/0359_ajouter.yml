# Diese Felder bitte nicht ändern.
Rang: 359
Wort: ajouter
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: ajouter
Femininum / Plural: ''
IPA: \a.ʒu.te\
Definition: hinzufügen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il ajouta à sa lettre une note.
  Er fügte seinem Brief eine Notiz hinzu.

  Je vais ajouter du lait dans le café.
  Ich werde Milch zum Kaffee hinzufügen.

  On y ajoute maintenant une pincée de sel, ce qui rehausse le goût du plat.
  Jetzt kommt noch etwas Salz rein, das dem Gericht eine besondere Note verleiht.

  La douceur de son chant s'ajoute à la beauté du paysage.
  Die Süße ihres Gesangs fügt sich zur Schönheit der Landschaft hinzu.

  J'ai ajouté une tasse de sucre au gâteau.
  Ich habe eine Tasse Zucker zum Kuchen dazugegeben.

  Il quitta la pièce sans ajouter un mot.
  Er verließ den Raum, ohne ein weiteres Wort zu sagen.

  Ajoute deux assiettes! Il manque de la place pour tout le monde.
  Stell noch zwei Teller auf den Tisch! Es fehlt Platz für alle.

  Le jardinier a ajouté une note de gaieté à son jardin en plantant des fleurs colorées.
  Der Gärtner hat seinem Garten eine heitere Note verliehen, indem er bunte Blumen gepflanzt hat.

  J'ajouterai que Marie va partir en vacances la semaine prochaine.
  Ich füge hinzu, dass Marie nächste Woche in den Urlaub fährt.

  Ajoutez à cela que Pierre a vraiment bien travaillé sur ce projet.
  Hinzu kommt noch, dass Pierre wirklich gute Arbeit an diesem Projekt geleistet hat.

  Je n'ai rien à ajouter à ce que tu as dit.
  Dem habe ich nichts hinzuzufügen, was du gesagt hast.

  Avez-vous quelque chose à ajouter à ce sujet ?
  Haben Sie noch etwas zu diesem Thema zu ergänzen?

