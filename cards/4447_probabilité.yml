Beispielsätze: |-
  T’es-tu intéressé à la théorie des probabilités?
  Hast du dich für die Wahrscheinlichkeitstheorie interessiert?

  La probabilité de gagner est faible.
  Die Wahrscheinlichkeit zu gewinnen ist gering.

  La probabilité d'erreur est un concept important en statistique et en théorie de l'information.
  Die Fehlerwahrscheinlichkeit ist ein wichtiges Konzept in der Statistik und der Informationstheorie.

  Le calcul des probabilités est un domaine des mathématiques qui étudie les événements aléatoires.
  Die Wahrscheinlichkeitsrechnung ist ein Teilgebiet der Mathematik, das sich mit zufälligen Ereignissen befasst.

  Le taux de probabilité est une mesure de la probabilité d'un événement.
  Die Wahrscheinlichkeit ist ein Maß für die Wahrscheinlichkeit eines Ereignisses.

  Selon toute probabilité, il pleuvra demain.
  Aller Wahrscheinlichkeit nach wird es morgen regnen.

