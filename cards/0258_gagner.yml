# Diese Felder bitte nicht ändern.
Rang: 258
Wort: gagner
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: gagner
Femininum / Plural: ''
IPA: \ɡa.ɲe\
Definition: gewinnen, verdienen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Que le meilleur gagne.
  Möge der Beste gewinnen.

  Je veux gagner la compétition.
  Ich will den Wettbewerb gewinnen.

  Pensez-vous que nous avons une chance de gagner?
  Glauben Sie, dass wir eine Chance haben, zu gewinnen?

  Pierre a gagné à la loterie et a gagné un million d'euros.
  Pierre hat im Lotto gewonnen und einen Millionengewinn eingeheimst.

  Le match était gagné d'avance, l'équipe adverse était bien trop forte.
  Der Sieg war schon im Vorfeld klar, die gegnerische Mannschaft war viel zu stark.

  Elle s'est gagné un ami en aidant les victimes de l'incendie.
  Sie hat sich einen Freund gewonnen, indem sie den Opfern des Brandes geholfen hat.

  Ce prix est bien gagné, il a travaillé dur pour le mériter.
  Dieser Preis ist wohlverdient, er hat hart dafür gearbeitet.

  Il a bien gagné son argent, il a travaillé dur toute sa vie.
  Er hat sein Geld ehrlich verdient, er hat sein ganzes Leben hart gearbeitet.

  Le voyage est annulé, c'est toujours ça, on ne perdra pas notre argent.
  Der Ausflug ist abgesagt, das ist immerhin etwas, wir verlieren unser Geld nicht.

  C'est gagné! On a trouvé la solution au problème.
  Da hätten wir's! Wir haben die Lösung für das Problem gefunden.

  Est-ce que j'y gagne en investissant dans cette entreprise?
  Bringt mir das etwas, wenn ich in diese Firma investiere?

  Il gagne à être connu, il est très intéressant une fois qu'on le connaît mieux.
  Er gewinnt beim näheren Kennenlernen, er ist sehr interessant, wenn man ihn besser kennenlernt.

  Le rapport a gagné en clarté grâce à la nouvelle organisation des informations.
  Der Bericht hat durch die neue Organisation der Informationen an Klarheit gewonnen.

