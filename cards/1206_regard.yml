# Diese Felder gerne verbessern!
Wort mit Artikel: le regard
Femininum / Plural: ''
IPA: \ʁə.ɡaʁ\
Definition: Blick
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle ne posera jamais un regard vers moi.
  Sie wird nie einen Blick auf mich werfen.

  Il a croisé mon regard.
  Er hat meinen Blick gekreuzt.

  L'enfant fixait l'adulte avec un regard d'envie, car il voulait le jouet qu'il tenait dans sa main.
  Der Junge fixierte den Erwachsenen mit neidvollem Blick, denn er wollte das Spielzeug, das dieser in der Hand hielt.

  Le pilote d'avion possédait un regard d'aigle, lui permettant de repérer les dangers à distance.
  Der Flugzeugpilot hatte einen Adlerblick, der es ihm ermöglichte, Gefahren aus der Ferne zu erkennen.

  Elle caressa la peinture du regard, admirant ses couleurs vives et ses détails fins.
  Sie liebkoste das Bild mit ihrem Blick und bewunderte seine leuchtenden Farben und seine feinen Details.

  Le chien regardait sa maîtresse avec un regard de chien fidèle, espérant recevoir une friandise.
  Der Hund sah seine Herrin mit Dackelblick an und hoffte auf einen Leckerbissen.

  Le professeur a mis les deux théories en regard pour montrer leurs différences et leurs similitudes.
  Der Professor stellte die beiden Theorien einander gegenüber, um ihre Unterschiede und Gemeinsamkeiten aufzuzeigen.

  Le jeune homme a tourné ses regards vers son père pour obtenir des conseils.
  Der junge Mann wandte sich hilfesuchend an seinen Vater.

  En regard de la situation actuelle, il est difficile de rester optimiste.
  Im Vergleich zu der aktuellen Situation ist es schwer, optimistisch zu bleiben.

  J'ai jeté un regard sur le livre, mais je n'ai pas eu le temps de le lire.
  Ich habe einen Blick auf das Buch geworfen, aber ich hatte keine Zeit, es zu lesen.

  Le regard de l'enfant sur le monde qui l'entoure est rempli d'innocence et de curiosité.
  Der Blick des Kindes auf die Welt, die es umgibt, ist voller Unschuld und Neugier.

  L'odeur nauséabonde provenait du regard d'égout qui débordait.
  Der üble Geruch kam von dem Kanalschacht, der überlief.

