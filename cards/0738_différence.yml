Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il y a une différence entre les pommes et les hommes.
  Es gibt einen Unterschied zwischen Äpfeln und Männern.

  Il y a une grande différence entre les deux.
  Es gibt einen großen Unterschied zwischen den beiden.

  Cela fait toute la différence.
  Das macht einen großen Unterschied.

  Dis-moi que tu comprends la différence.
  Sag mir, dass du den Unterschied verstehst.

  C’est la différence entre vous et moi.
  Das ist der Unterschied zwischen Ihnen und mir.

  Il y a une grande différence entre le français et l'anglais.
  Es gibt einen großen Unterschied zwischen Französisch und Englisch.

  Il y a une différence de dix euros entre les deux produits.
  Es gibt einen Unterschied von zehn Euro zwischen den beiden Produkten.

  Il y a une différence de dix kilos entre les deux sacs.
  Es gibt einen Unterschied von zehn Kilo zwischen den beiden Säcken.

  La différence en moins est de 5%.
  Der Disagiobetrag beträgt 5 %.

  Votre aide a fait une différence dans la vie de beaucoup de gens.
  Ihre Hilfe hat einen Unterschied im Leben vieler Menschen gemacht.

  Les animaux ne font pas de différence entre les personnes de différentes races.
  Tiere machen keinen Unterschied zwischen Menschen verschiedener Rassen.

  Cette chanson se fait vraiment remarquer.
  Dieses Lied hebt sich wirklich ab.

  À la différence de Jean, Marie est très sociable.
  Im Unterschied zu Jean ist Marie sehr gesellig.

  À la différence que la première version est en noir et blanc.
  Mit dem Unterschied, dass die erste Version in Schwarzweiß ist.

  La différence principale entre les deux méthodes est le temps d'exécution.
  Der Hauptunterschied zwischen den beiden Methoden ist die Ausführungszeit.

  Il y a une différence de catégorie entre ces deux voitures.
  Es gibt einen Klassenunterschied zwischen diesen beiden Autos.

  Il y a une différence de classes entre ces deux familles.
  Es gibt einen Klassenunterschied zwischen diesen beiden Familien.

