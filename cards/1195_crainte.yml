# Diese Felder gerne verbessern!
Wort mit Artikel: la crainte
Femininum / Plural: ''
IPA: \kʁɛ̃t\
Definition: Befürchtung, Angst
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je n’ai absolument pas eu de crainte.
  Ich hatte absolut keine Angst.

  J’ai la crainte de tomber.
  Ich habe Angst zu fallen.

  La crainte de la maladie l'empêchait de sortir.
  Die Furcht vor der Krankheit hielt ihn davon ab, nach draußen zu gehen.

  Il avait des craintes au sujet de son examen.
  Er war um seine Prüfung besorgt.

  Sois sans crainte, tout va bien se passer!
  Sei unbesorgt, alles wird gut gehen!

  Il a fermé la porte à clé de crainte de vol.
  Er schloss die Tür ab, aus Furcht vor Diebstahl.

  Il n'a pas osé lui parler de crainte de la blesser.
  Er wagte es nicht, mit ihr zu sprechen, aus Furcht, sie zu verletzen.

