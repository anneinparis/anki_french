Beispielsätze: |-
  La situation économique de la branche s’est légèrement détériorée.
  Die wirtschaftliche Lage der Branche hat sich leicht verschlechtert.

  Les oiseaux se posent sur les branches des arbres.
  Die Vögel setzen sich auf die Äste der Bäume.

  Il a décoré son salon avec une belle branche de sapin.
  Er hat sein Wohnzimmer mit einem schönen Tannenzweig geschmückt.

  La vieille branche, autrefois si forte, s'est brisée sous le poids de la neige.
  Das alte Haus, einst so stark, ist unter dem Gewicht des Schnees zusammengebrochen.

  Il a réussi à se rattraper aux branches au dernier moment.
  Er ist gerade noch einmal davongekommen.

  Scier la branche sur laquelle on est assis, c'est se tirer une balle dans le pied.
  Den Ast absägen, auf dem man sitzt, ist, sich selbst ins Bein zu schießen.

  Le chandelier à deux branches éclairait faiblement la pièce.
  Der zweiarmige Leuchter beleuchtete den Raum schwach.

  La branche d'activité professionnelle la plus importante est celle du tourisme.
  Der wichtigste Erwerbszweig ist der Tourismus.

  Le branche du nerf sciatique est la plus longue du corps humain.
  Der Ischiasnerv ist der längste Nervenstrang im menschlichen Körper.

  Le parfum de la branche de pin était frais et vivifiant.
  Der Duft des Kiefernzweigs war frisch und belebend.

  Les branches mortes tombaient du vieux chêne.
  Die dürren Äste fielen vom alten Eichenbaum.

  La branche alimentaire représente une part importante de l'économie mondiale.
  Die Lebensmittelbranche stellt einen wichtigen Teil der Weltwirtschaft dar.

