# Diese Felder bitte nicht ändern.
Rang: 1560
Wort: comparer
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: comparer
Femininum / Plural: ''
IPA: \kɔ̃.pa.ʁe\
Definition: vergleichen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il est important de ne pas se comparer aux autres.
  Es ist wichtig, sich nicht mit anderen zu vergleichen.

  Je vais comparer les prix.
  Ich werde die Preise vergleichen.

  La qualité de ce vin se compare à celle d'un grand cru.
  Die Qualität dieses Weins ist mit der eines großen Weins vergleichbar.

  Il se compare sans cesse à son frère aîné, ce qui le rend malheureux.
  Er vergleicht sich ständig mit seinem älteren Bruder, was ihn unglücklich macht.

  Le plaisir de faire du vélo à la montagne ne se compare même pas à celui de faire du vélo en ville!
  Der Spaß beim Mountainbiken ist mit dem beim Radfahren in der Stadt überhaupt nicht vergleichbar!

