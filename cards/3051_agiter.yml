# Diese Felder bitte nicht ändern.
Rang: 3051
Wort: agiter
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: agiter
Femininum / Plural: ''
IPA: \a.ʒi.te\
Definition: schütteln, bewegen, aufwühlen
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le sujet agite beaucoup la presse.
  Das Thema bewegt die Presse sehr.

  Il agite la bouteille avant de verser le vin.
  Er schüttelt die Flasche, bevor er den Wein einschenkt.

  Le jeune homme a agité son mouchoir pour saluer la foule.
  Der junge Mann winkte mit seinem Taschentuch, um die Menge zu grüßen.

  Le peuple s'agite de plus en plus, les tensions montent.
  Im Volk gärt es immer mehr, die Spannungen steigen.

  Le professeur agite la menace d'une punition pour ceux qui ne finissent pas leur travail.
  Der Lehrer droht mit einer Strafe für diejenigen, die ihre Arbeit nicht beenden.

  Arrête de t'agiter comme ça! Tu vas finir par te blesser.
  Hör auf so herumzurennen! Du wirst dich noch verletzen.

  Bien agiter avant l'emploi! La potion sera plus efficace ainsi.
  Vor Gebrauch gut schütteln! So wirkt der Trank besser.

  Le vent agite les feuilles des arbres et les fait danser.
  Der Wind bewegt die Blätter der Bäume hin und her und lässt sie tanzen.

  Les vagues agitent le bateau de manière dangereuse, les marins sont inquiets.
  Die Wellen werfen das Boot gefährlich hin und her, die Seeleute sind besorgt.

