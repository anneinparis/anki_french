  Le rapport fait référence à une étude menée par l'université.
  Der Bericht bezieht sich auf eine Studie, die von der Universität durchgeführt wurde.

  Il fait référence à Einstein dans son livre sur la physique.
  Er erwähnt Einstein in seinem Buch über Physik.

  Cité en références à la fin de l'article.
  Oben angeführt am Ende des Artikels.

  En référence à votre demande, je vous ai préparé un rapport.
