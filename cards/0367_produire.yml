# Diese Felder gerne verbessern!
Wort mit Artikel: produire
Femininum / Plural: ''
IPA: \pʁɔ.dɥiʁ\
Definition: produzieren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous devons produire quelque chose sur les terres en jachère.
  Wir müssen auf dem brachliegenden Land etwas produzieren.

  Cette usine produit des voitures.
  Diese Fabrik produziert Autos.

  Le spectacle de danse a produit une impression profonde sur la jeune fille.
  Das Tanzstück hat auf die junge Dame einen tiefen Eindruck gemacht.

  Le maire a interdit au groupe de punk de se produire en public dans la ville.
  Der Bürgermeister hat der Punkband ein Auftrittsverbot in der Stadt erteilt.

  L'annonce de la nouvelle loi a produit de l'effet sur les employés de l'entreprise.
  Die Bekanntmachung des neuen Gesetzes hat bei den Angestellten des Betriebs eine Wirkung erzielt.

  La société a produit une créance de la faillite auprès du tribunal.
  Das Unternehmen hat beim Gericht eine Konkursforderung angemeldet.

  La vue du coucher de soleil sur la mer a produit une sensation de calme sur le voyageur.
  Der Anblick des Sonnenuntergangs über dem Meer hat beim Reisenden ein Gefühl der Ruhe hervorgerufen.

  Le discours du chef d'État a produit une impression positive sur l'auditoire.
  Die Rede des Staatsoberhauptes hat auf das Publikum einen positiven Eindruck gemacht.

  L'organisation a produit des souscriptions gonflées pour financer son projet.
  Die Organisation hat Konzertzeichnungen arrangiert, um ihr Projekt zu finanzieren.

  Il a fait produire son argent en investissant dans l'immobilier.
  Er hat sein Geld arbeiten lassen, indem er in Immobilien investierte.

  Le chanteur a perdu son procès et n'a pas le droit de se produire en public.
  Der Sänger hat seinen Prozess verloren und darf nicht mehr öffentlich auftreten.

