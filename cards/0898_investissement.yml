Beispielsätze: |-
  Ce sont là des investissements importants.
  Dies sind wichtige Investitionen.

  L’investissement dans l’immobilier peut être risqué.
  Investitionen in Immobilien können riskant sein.

  Une **investissement direct** est un investissement dans une entreprise ou un projet spécifique, par opposition à un investissement dans un fonds ou un portefeuille plus large.
  Eine **Direktinvestition** ist eine Anlage in ein bestimmtes Unternehmen oder Projekt, im Gegensatz zu einer Anlage in einen Fonds oder ein breiteres Portfolio.

  Un **investissement initial** est la première somme d'argent investie dans une entreprise ou un projet.
  Eine **Anfangs- bzw. Erstinvestition** ist der erste Geldbetrag, der in ein Unternehmen oder ein Projekt investiert wird.

  Un **investissement secondaire** est un investissement réalisé après un investissement initial, généralement dans une entreprise en croissance.
  Eine **Folgeinvestition** ist eine Investition, die nach einer Anfangsinvestition getätigt wird, in der Regel in ein wachsendes Unternehmen.

  Le **investissement de Jean dans la restauration** a été un véritable succès.
  **Jeans Engagement in der Gastronomie** war ein voller Erfolg.

  Les **investissements mobiliers** sont des biens qui peuvent être facilement déplacés, comme les actions ou les obligations.
  **Bewegliches Anlagevermögen** sind Güter, die leicht bewegt werden können, wie z.B. Aktien oder Anleihen.

  Les **investissements immobiliers** sont des biens qui ne peuvent pas être facilement déplacés, comme les bâtiments ou les terrains.
  **Unbewegliches Anlagevermögen** sind Güter, die nicht leicht bewegt werden können, wie z.B. Gebäude oder Grundstücke.

  Un **investissement à court terme** est un investissement qui est prévu pour être détenu pendant une courte période, généralement moins d'un an.
  Eine **kurzfristige Investition** ist eine Investition, die für eine kurze Zeit gehalten werden soll, in der Regel weniger als ein Jahr.

  Un **investissement à long terme** est un investissement qui est prévu pour être détenu pendant une longue période, généralement plus d'un an.
  Eine **langfristige Investition** ist eine Investition, die für eine lange Zeit gehalten werden soll, in der Regel mehr als ein Jahr.

  Un **investissement à l'étranger** est un investissement dans un pays autre que celui où l'investisseur réside.
  Eine **Auslandsanlage** ist eine Investition in einem Land, das nicht dem Wohnsitzland des Anlegers entspricht.

  Un **investissement à intérêts fixes** est un investissement qui paie un taux d'intérêt fixe, comme une obligation.
  Eine **festverzinsliche Kapitalanlage** ist eine Anlage, die einen festen Zinssatz zahlt, wie z. B. eine Anleihe.

  Les **investissements en cours** sont des investissements qui sont en cours de réalisation.
  **Laufende Investitionen** sind Investitionen, die gerade ausgeführt werden.

  Un **investissement de capitaux externe** est un investissement provenant d'une source externe à l'entreprise, comme une banque ou un fonds de capital-risque.
  Eine **außerbetriebliche Kapitalanlage** ist eine Investition, die aus einer externen Quelle stammt, wie z. B. einer Bank oder einem Risikokapitalfonds.

  Un **investissement par capitaux étrangers** est un investissement provenant d'un investisseur étranger.
  Eine **Fremdinvestition** ist eine Investition, die von einem ausländischen Investor stammt.

  Un **investissement pour la poursuite du projet** est un investissement destiné à assurer la poursuite du projet.
  Eine **Fortführungsinvestition** ist eine Investition, die dazu dient, die Fortsetzung eines Projekts sicherzustellen.

