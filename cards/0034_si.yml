# Diese Felder bitte nicht ändern.
Rang: 34
Wort: si
Wortart: adv, conj, nmi

# Diese Felder gerne verbessern!
Wort mit Artikel: si
Femininum / Plural: ''
IPA: \si\
Definition: wenn, falls; doch
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Aujourd’hui, notre économie va si mal.
  Heute geht es unserer Wirtschaft so schlecht.

  Si j’avais de l’argent, j’achèterais une voiture.
  Wenn ich Geld hätte, würde ich ein Auto kaufen.

  Si tu es sage, je te raconterai une histoire.
  Wenn du artig bist, erzähle ich dir eine Geschichte.

  Je n'ai que faire de tous tes si! Tu es toujours en train de douter!
  Du mit deinem ständigen Wenn und Aber! Du zweifelst einfach immer an allem!

  Si ce n'est la fatigue, je serais parti pour une randonnée.
  Wenn nicht die Müdigkeit, wäre ich zum Wandern gegangen.

  Si ce n'est l'ordinateur, je n'ai rien à faire aujourd'hui.
  Außer dem Computer, habe ich heute nichts zu tun.

  Si ce n'est que tu es trop jeune, tu pourrais venir avec nous.
  Außer dass du zu jung bist, könntest du mit uns kommen.

  Si tant est que tu sois en âge de le faire, tu peux essayer.
  Vorausgesetzt, dass du alt genug bist, um es zu tun, kannst du es versuchen.

  Si je ne suis pas là, partez sans moi, je vous rejoindrai plus tard.
  Wenn ich nicht pünktlich da bin, geht ohne mich los, ich schließe mich später an.

  Si toi tu es mécontent, moi, je ne le suis pas! J'aime mon travail!
  Auch wenn du unzufrieden bist, ich bin es nicht! Ich liebe meinen Job!

  S'il n'y a pas eu de blessé, c'est un vrai miracle, car l'accident était vraiment grave.
  Dass niemand verletzt wurde, ist das reinste Wunder, denn der Unfall war wirklich schlimm.

