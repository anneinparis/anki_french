Beispielsätze: "Il s’habille comme un vampire.\nEr kleidet sich wie ein Vampir.\n\n\
  Je vais m’habiller.\nIch werde mich anziehen.\n\nLa mère a habillé son fils en bleu\
  \ pour l'anniversaire de son ami.\nDie Mutter hat ihren Sohn in blaue Kleidung gesteckt\
  \ zum Geburtstag seines Freundes. \n\nLe père a habillé son fils en clown pour l'anniversaire\
  \ de sa fille.\nDer Vater hat seinen Sohn als Clown verkleidet zum Geburtstag seiner\
  \ Tochter.\n\nJe me fais habiller par une couturière pour le mariage de mon frère.\n\
  Ich lasse mich von einer Schneiderin anziehen für die Hochzeit meines Bruders.\n\
  \nLes enfants se sont habillés en pirates pour la fête d'Halloween.\nDie Kinder\
  \ haben sich als Piraten verkleidet für die Halloween-Party.\n\nJe m'habille chez\
  \ une boutique de vêtements très chic.\nIch kleide mich in einem sehr schicken Bekleidungsgeschäft\
  \ ein.\n\nIl s'habille à la mode, il suit les dernières tendances.\nEr kleidet sich\
  \ modisch, er folgt den neuesten Trends.\n\nElle s'habille court en été, mais long\
  \ en hiver.\nSie trägt im Sommer kurze Kleidung, aber im Winter lange.\n\nIl s'habille\
  \ de noir, il a un style sombre.\nEr trägt schwarze Kleidung, er hat einen dunklen\
  \ Stil.\n\nIl ne sait pas s'habiller, il ne se met jamais en valeur.\nEr hat keinen\
  \ Schick, er bringt sich nie zur Geltung.\n\nIls se sont habillés de neuf pour la\
  \ cérémonie.\nSie haben sich neu eingekleidet für die Zeremonie."

