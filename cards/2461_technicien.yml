Beispielsätze: |-
  Il faut des experts, des techniciens.
  Es werden Experten und Techniker benötigt.

  Le technicien a réparé la machine.
  Der Techniker hat die Maschine repariert.

  La jeune femme est une technicienne aérospatiale talentueuse.
  Die junge Frau ist eine talentierte Raumfahrttechnikerin.

  Le technicien de la finance a analysé les chiffres avec précision.
  Der Finanzexperte hat die Zahlen präzise analysiert.

  Le technicien en génie climatique a installé un nouveau système de ventilation.
  Die Klimatechnikerin hat ein neues Lüftungssystem installiert.

  Le technicien de laboratoire dans l'industrie chimique a effectué des tests rigoureux.
  Der Chemielaborant hat strenge Tests durchgeführt.

  Le technicien de la politique a conseillé le ministre sur la nouvelle loi.
  Der Politikexperte hat den Minister zur neuen Gesetzgebung beraten.

  Le technicien préposé à la sécurité a vérifié les équipements de protection.
  Der Sicherheitsbeauftragte hat die Schutzausrüstung kontrolliert.

