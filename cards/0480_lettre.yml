Beispielsätze: |-
  Il écrivit une lettre de neuf pages.
  Er schrieb einen neunseitigen Brief.

  J’ai reçu une lettre de mon ami.
  Ich habe einen Brief von meinem Freund erhalten.

  Cette lettre est pour toi.
  Dieser Brief ist für dich.

  Voici une lettre pour vous.
  Hier ist ein Brief für Sie.

  Le directeur a envoyé une lettre circulaire à tous les employés.
  Der Direktor hat einen Serienbrief an alle Mitarbeiter geschickt.

  Le jeune pianiste a obtenu ses lettres de noblesse lors d'un concert exceptionnel.
  Der junge Pianist hat sich mit einem außergewöhnlichen Konzert einen Namen gemacht.

  Le scandale a fait perdre ses lettres de noblesse à l'entreprise.
  Der Skandal hat den Ruf des Unternehmens ruiniert.

  Son dévouement pour les autres est à écrire en lettres d'or.
  Sein Engagement für andere sollte mit goldenen Lettern geschrieben werden.

  La cérémonie s'est passée comme une lettre à la poste.
  Die Zeremonie ist reibungslos über die Bühne gegangen.

  Il a utilisé cinq lettres pour coller les pièces du puzzle.
  Er hat Scheibenkleister verwendet, um die Teile des Puzzles zusammenzukleben.

  Le courriel est resté lettre morte dans la boîte de réception.
  Die E-Mail ist in der Inbox unbeachtet geblieben.

  Le contrat est rédigé en toutes lettres.
  Der Vertrag ist in Worten abgefasst.

  Le concept est avant la lettre.
  Das Konzept ist vorzeitig.

  Remplir en lettres capitales!
  In Großbuchstaben ausfüllen!

