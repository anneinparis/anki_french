  Le passé se projetait sur son visage.
  Die Vergangenheit spiegelte sich in seinem Gesicht.

  L'arbre projetait une ombre longue sur le sol.
  Der Baum warf einen langen Schatten auf den Boden.

  Le professeur a projeté une diapo sur le mur.
  Der Professor hat ein Dia auf die Wand projiziert.

  Il projetait son bonheur sur sa petite-fille.
