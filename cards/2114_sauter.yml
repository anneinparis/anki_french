Beispielsätze: |-
  Je saute la barrière, je tombe.
  Ich springe über den Zaun und falle.

  Le chat saute sur la table.
  Die Katze springt auf den Tisch.

  Le chat a continué à sauter sur le canapé, malgré les réprimandes de son maître.
  Der Kater sprang immer weiter auf das Sofa, obwohl sein Herr ihn dafür zurechtwies.

  Il a réussi à sauter le fossé d'un seul bond.
  Er schaffte es, den Graben in einem einzigen Satz zu überspringen.

  Jean-Pierre a sauté en parachute pour la première fois de sa vie.
  Jean-Pierre sprang zum ersten Mal in seinem Leben mit dem Fallschirm ab.

  Il a sauté sur l'occasion de travailler à l'étranger.
  Er hat die Gelegenheit beim Schopf gepackt und im Ausland zu arbeiten.

  Le professeur avait l'habitude de sauter d'un sujet à l'autre pendant ses cours, ce qui rendait les élèves confus.
  Der Professor war es gewohnt, während seiner Vorlesungen von einem Thema zum anderen zu springen, was die Schüler verwirrte.

  Malheureusement, le soldat a sauté sur une mine et a été grièvement blessé.
  Leider trat der Soldat auf eine Mine und wurde schwer verletzt.

  Le patron a fait sauter son employé après qu'il a commis plusieurs erreurs.
  Der Chef hat seinen Angestellten gefeuert, nachdem dieser mehrere Fehler gemacht hatte.

  Un mot a sauté dans la phrase, ce qui rendait la lecture difficile.
  Ein Wort fehlte im Satz, was das Lesen erschwerte.

  Ma mère a fait sauter des pommes de terre pour le dîner.
  Meine Mutter hat Kartoffeln für das Abendessen gebraten.

  Le maire a fait sauter la contravention de stationnement de Marie après qu'elle lui a présenté une lettre d'excuse.
  Der Bürgermeister hat Maries Strafzettel für Falschparken aufgehoben, nachdem sie ihm ein Entschuldigungsschreiben vorgelegt hatte.

