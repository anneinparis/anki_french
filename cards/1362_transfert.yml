Beispielsätze: |-
  Le transfert aura lieu sous deux semaines.
  Der Transfer wird innerhalb von zwei Wochen stattfinden.

  Le transfert de données est en cours.
  Die Datenübertragung läuft.

  Nous avons pris un transfert en bus jusqu'à l'hôtel.
  Wir haben einen Bustransfer zum Hotel genommen.

  Le transfert d'actions de la société a été réalisé avec succès.
  Die Aktienübertragung der Gesellschaft ist erfolgreich abgeschlossen worden.

  Le transfert du fichier est en cours.
  Der Dateitransfer ist im Gange.

  Le transfert des tâches vers une autre équipe a été décidé.
  Die Aufgabenverlagerung an ein anderes Team wurde beschlossen.

  Les frais de transfert sont inclus dans le prix total.
  Die Überführungskosten sind im Gesamtpreis enthalten.

  Le transfert de biens patrimoniaux entre les deux frères s'est fait sans heurts.
  Die Vermögensübertragung zwischen den beiden Brüdern verlief reibungslos.

  Le transfert du contrat a été validé par les deux parties.
  Die Vertragsübertragung wurde von beiden Parteien bestätigt.

  Le transfert du droit de propriété à son fils a été officialisé.
  Der Rechtsübergang des Eigentums an seinen Sohn wurde offiziell gemacht.

  Le transfert de droits sur des tiers est une pratique courante dans ce type d'accord.
  Der Übergang auf Dritte ist bei dieser Art von Vereinbarung üblich.

  Le transfert des frais est à la charge du client.
  Die Kostenübertragung geht zu Lasten des Kunden.

