# Diese Felder bitte nicht ändern.
Rang: 126
Wort: enfant
Wortart: nm, nf, adj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: l’enfant
Femininum / Plural: ''
IPA: \ɑ̃.fɑ̃\
Definition: Kind
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Mes enfants sont en vie.
  Meine Kinder sind am Leben.

  Mon frère a un enfant en bas âge.
  Mein Bruder hat ein Kleinkind.

  Vous êtes une enfant.
  Sie sind ein Kind.

  Est-ce votre enfant ?
  Ist es Ihr Kind?

  Même un enfant peut faire ça.
  Auch ein Kind kann das tun.

  Mon enfant était dans la voiture.
  Mein Kind war im Auto.

  Le petit enfant jouait dans le jardin, heureux de la douce chaleur du soleil.
  Das kleine Kind spielte im Garten, glücklich über die milde Wärme der Sonne.

  Son ami, qui lui avait promis son soutien, lui a fait un enfant dans le dos en acceptant le poste qu'il convoitait.
  Sein Freund, der ihm Unterstützung versprochen hatte, hat ihm einen Tiefschlag versetzt, indem er die Stelle annahm, die er sich gewünscht hatte.

  En refusant ce projet, elle a jeté l'enfant avec l'eau du bain, perdant ainsi une opportunité unique.
  Indem sie dieses Projekt ablehnte, hat sie das Kind mit dem Bad ausgeschüttet und so eine einmalige Chance verpasst.

  Sophie, l'enfant du premier lit de Paul, est une jeune femme brillante et ambitieuse.
  Sophie, die Tochter aus Pauls erster Ehe, ist eine kluge und ehrgeizige junge Frau.

  Il est connu pour sa gentillesse et sa bonne humeur, il est vraiment bon enfant.
  Er ist für seine Freundlichkeit und gute Laune bekannt, er ist wirklich gutmütig.

  Les enfants gâtés de nos jours ne connaissent pas la valeur du travail acharné.
  Die verwöhnten Kinder von heute kennen den Wert harter Arbeit nicht.

  Elle était aussi innocente comme l'enfant qui vient de naître, sans aucune idée du danger qui la guettait.
  Sie war so unschuldig wie ein neugeborenes Kind, ohne eine Ahnung von der Gefahr, die ihr drohte.

  Le jeune Mozart était un enfant prodige, un véritable génie musical.
  Der junge Mozart war ein Wunderkind, ein echtes musikalisches Genie.

  L'histoire de l'enfant prodigue est un récit biblique sur le pardon et la rédemption.
  Die Geschichte des verlorenen Sohnes ist eine biblische Geschichte über Vergebung und Erlösung.

  Le peintre était l'enfant terrible du monde artistique, ses œuvres provoquaient des scandales et des débats.
  Der Maler war das Enfant terrible der Kunstwelt, seine Werke lösten Skandale und Debatten aus.

