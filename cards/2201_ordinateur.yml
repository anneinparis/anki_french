# Diese Felder gerne verbessern!
Wort mit Artikel: l’ordinateur
Femininum / Plural: ''
IPA: \ɔʁ.di.na.tœʁ\
Definition: Computer
Register: ↘Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L’ordinateur est un outil tellement merveilleux.
  Der Computer ist ein so wunderbares Werkzeug.

  Je travaille sur mon ordinateur.
  Ich arbeite an meinem Computer.

  Il me faut un ordinateur.
  Ich brauche einen Computer.

  Je vais peut-être acheter un ordinateur tout neuf.
  Vielleicht kaufe ich einen nagelneuen Computer.

  On utilise un ordinateur de réservation pour réserver des billets d'avion, des chambres d'hôtel ou des voitures de location.
  Man verwendet einen Buchungscomputer, um Flugtickets, Hotelzimmer oder Mietwagen zu buchen.

  Un ordinateur analogique utilise des grandeurs physiques continues pour représenter des données.
  Ein Analogrechner verwendet physikalische Größen, die sich kontinuierlich verändern, um Daten darzustellen.

  L'ordinateur central est le cœur du système informatique d'une entreprise.
  Der Hauptrechner ist das Herzstück des Computersystems eines Unternehmens.

  Un ordinateur parallèle peut exécuter plusieurs tâches simultanément.
  Ein Parallelrechner kann mehrere Aufgaben gleichzeitig ausführen.

  J'aime utiliser mon ordinateur portable pour travailler en déplacement.
  Ich arbeite gerne mit meinem Laptop, wenn ich unterwegs bin.

  Un ordinateur spécialisé est conçu pour une tâche spécifique.
  Ein Spezialrechner ist für eine bestimmte Aufgabe konzipiert.

  Un ordinateur universel peut être utilisé pour une grande variété de tâches.
  Ein Universalrechner kann für eine Vielzahl von Aufgaben verwendet werden.

  J'ai oublié de mettre l'ordinateur sous tension ce matin.
  Ich habe vergessen, den Computer heute Morgen einzuschalten.

  N'oubliez pas d'éteindre l'ordinateur avant de partir.
  Vergiss nicht, den Computer auszuschalten, bevor du gehst.

  J'aime travailler sur ordinateur, mais je prends aussi des pauses régulières.
  Ich arbeite gerne am Computer, aber ich mache auch regelmäßige Pausen.

