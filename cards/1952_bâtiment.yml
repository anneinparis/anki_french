  Das Gebäude muss brennen.

  Le bâtiment que je vis était très grand.
  Das Gebäude, das ich sah, war sehr groß.

  Le bâtiment de devant est le plus grand et le plus imposant.
  Das Vordergebäude ist das größte und imposanteste.

  L'entreprise du bâtiment a réalisé de nombreux projets d'envergure.
  Das Bauunternehmen hat viele große Projekte realisiert.

  Le bâtiment d'entreprise est situé dans un quartier industriel.
  Das Betriebsgebäude befindet sich in einem Industriegebiet.

  Le bâtiment à usage de bureaux est moderne et fonctionnel.
