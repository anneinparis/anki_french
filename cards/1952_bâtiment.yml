Beispielsätze: |-
  Il travaillait au deuxième étage du bâtiment.
  Er arbeitete im zweiten Stock des Gebäudes.

  Le bâtiment est très grand.
  Das Gebäude ist sehr groß.

  Le nouveau bâtiment est énorme.
  Das neue Gebäude ist riesig.

