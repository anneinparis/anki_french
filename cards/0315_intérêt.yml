Beispielsätze: "L’avenir ne présente guère d’intérêt.\nDie Zukunft ist kaum von Interesse.\n\
  \nJ’ai beaucoup d’intérêt pour la musique.\nIch habe großes Interesse an Musik.\n\
  \nJe doute que ce soit de quelque intérêt pour vous.\nIch bezweifle, dass es für\
  \ Sie von irgendeinem Interesse sein wird.\n\nSon intérêt pour la musique est indéniable.\
  \ \nSein Interesse an der Musik ist unbestreitbar.\n\nL’étude de l’histoire est\
  \ du plus haut intérêt pour comprendre le monde d’aujourd’hui.\nDie Beschäftigung\
  \ mit Geschichte ist äußerst bedeutsam, um die heutige Welt zu verstehen.\n\nCe\
  \ film était sans aucun intérêt, je l’ai trouvé très ennuyeux.\nDieser Film war\
  \ völlig uninteressant, ich fand ihn sehr langweilig.\n\nL’intérêt d’une partie\
  \ politique ne doit pas primer sur le bien commun.\nDas Parteiinteresse darf nicht\
  \ über dem Gemeinwohl stehen.\n\nJe ne vois pas l’intérêt de faire ce voyage, il\
  \ ne me semble pas utile.\nIch sehe nicht ein, welchen Nutzen es haben soll, diese\
  \ Reise zu unternehmen, sie erscheint mir nicht sinnvoll.\n\nLe prêt a été accordé\
  \ à un taux d’intérêt de six pour cent.\nDas Darlehen wurde zu einem Zinssatz von\
  \ sechs Prozent gewährt.\n\nIl a des intérêts dans une affaire immobilière, il est\
  \ donc très investi dans ce projet.\nEr ist an einem Immobiliengeschäft beteiligt,\
  \ daher ist er sehr in dieses Projekt investiert.\n\nLa préservation de l’environnement\
  \ est d’intérêt public, c’est un enjeu crucial pour notre avenir.\nDer Schutz der\
  \ Umwelt ist von öffentlichem Interesse, er ist eine entscheidende Herausforderung\
  \ für unsere Zukunft.\n\nLe placement est avec intérêt, ce qui signifie que vous\
  \ gagnez de l’argent sur votre investissement.\nDie Anlage ist verzinslich, das\
  \ bedeutet, dass Sie Geld mit Ihrer Investition verdienen.\n\nJ’ai porté de l’intérêt\
  \ à son travail depuis le début de sa carrière.\nIch habe seinem Werk seit Beginn\
  \ seiner Karriere Interesse entgegengebracht."

