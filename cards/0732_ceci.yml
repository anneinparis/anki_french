    <p>Die unbestimmten Demonstrativpronomen sind <span class="fr">ce</span>, <span class="fr">ça</span>, <span class="fr">cela</span> (gehoben) und <span class="fr">ceci</span> (gehoben). Sie können sich auf eine Wortgruppe oder einen ganzen Satz beziehen.</p>
