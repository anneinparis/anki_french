# Diese Felder bitte nicht ändern.
Rang: 98
Wort: ainsi
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: ainsi
Femininum / Plural: ''
IPA: \ɛ̃.si\
Definition: so, auf diese Weise
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Qu’est-ce qui le pousse à agir ainsi ?
  Was treibt ihn dazu, so zu handeln?

  Il a agi ainsi pour aider son ami.
  Er hat so gehandelt, um seinem Freund zu helfen.

  Je suis fatigué, ainsi je vais me coucher plus tôt ce soir.
  Ich bin müde, also werde ich heute Abend früher ins Bett gehen.

  Elle a économisé de l’argent et ainsi elle a pu s’acheter une nouvelle voiture.
  Sie hat Geld gespart und konnte sich so ein neues Auto kaufen.

  Il aime la randonnée, ainsi il passe tous les week-ends en montagne.
  Er geht gerne wandern, so dass er jedes Wochenende in den Bergen verbringt.

  La réunion a été annulée, ainsi nous avons pu quitter le bureau plus tôt.
  Das Treffen wurde abgesagt, sodass wir das Büro früher verlassen konnten.

  Elle a gagné la course, ainsi elle est qualifiée pour la finale.
  Sie hat das Rennen gewonnen, so dass sie sich für das Finale qualifiziert hat.

  S'il en est ainsi, nous pouvons commencer à planifier notre voyage.
  Wenn das so ist, können wir anfangen, unsere Reise zu planen.

  Il en sera ainsi, et pas autrement, car il ne faut pas s'attendre à des miracles.
  Das wird so und nicht anders werden, denn man darf keine Wunder erwarten.

  C'est ainsi qu'il faut procéder: d'abord, on prépare les ingrédients, puis on les mélange et enfin on cuit le gâteau.
  So muss man das machen: zuerst bereitet man die Zutaten vor, dann vermischt man sie und schließlich backt man den Kuchen.

  Ainsi, il écrit : "Le ciel est bleu, les oiseaux chantent et le soleil brille".
  So schreibt er: "Der Himmel ist blau, die Vögel singen und die Sonne scheint".

  Ainsi donc, c'est décidé? Nous partons en vacances la semaine prochaine.
  Dann ist es also entschieden? Wir fahren nächste Woche in Urlaub.

