  Il montait et descendait l’escalier.
  Er ging die Treppe hinauf und hinunter.

  Je monte l’escalier.
  Ich gehe die Treppe hinauf.

  La porte de la cave s'ouvrait sur un escalier en pierre, étroit et sombre.
  Die Kellertür öffnete sich zu einer steinernen Treppe, die schmal und dunkel war.

  L'escalier en bois grinçait sous ses pas, ce qui lui donnait des frissons.
  Die Holztreppe knarrte unter seinen Schritten, was ihm ein Schauer über den Rücken jagte.

