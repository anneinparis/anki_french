  Sie nahmen die Rolltreppe, um in den zweiten Stock zu gelangen.

  L'escalier de devant était orné d'une balustrade en fer forgé.
  Die Vordertreppe war mit einem Geländer aus Schmiedeeisen verziert.

  L'escalier de secours était étroit et sombre, mais il était le seul moyen de sortir en cas d'incendie.
  Die Nottreppe war schmal und dunkel, aber sie war der einzige Fluchtweg im Brandfall.

  L'escalier de service était réservé au personnel et aux livraisons.
  Die Hintertreppe war dem Personal und den Lieferungen vorbehalten.

  Il était dans l'escalier quand il a entendu un bruit étrange.
  Er war im Treppenhaus, als er ein seltsames Geräusch hörte.

  Elle est tombée dans les escaliers et s'est cassé la jambe.
  Sie ist die Treppe hinuntergefallen und hat sich das Bein gebrochen.

