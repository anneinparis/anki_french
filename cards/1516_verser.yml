# Diese Felder bitte nicht ändern.
Rang: 1516
Wort: verser
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: verser
Femininum / Plural: ''
IPA: \vɛʁ.se\
Definition: einschenken, überweisen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Cette conversation sera versée au dossier.
  Dieses Gespräch wird in die Akte aufgenommen.

  Je vais verser du lait dans mon café.
  Ich werde Milch in meinen Kaffee einschenken.

  Le serveur a versé de l'eau à Jean, qui avait soif.
  Der Kellner hat Jean, der Durst hatte, Wasser eingeschenkt.

  Il a versé l'eau sale dans le fossé.
  Er hat das schmutzige Wasser in den Graben gekippt.

  Le client a versé une somme importante à la caissière.
  Der Kunde hat der Kassiererin einen hohen Betrag bezahlt.

  L'officier a versé le jeune homme dans l'infanterie.
  Der Offizier hat den jungen Mann der Infanterie zugeteilt.

  Le secrétaire a versé la lettre au dossier.
  Der Sekretär hat den Brief zu den Akten gelegt.

  Cet arrosoir verse bien, il est très pratique.
  Mit dieser Gießkanne gießt es sich gut, sie ist sehr praktisch.

  Après la défaite, l'équipe a versé dans le pessimisme.
  Nach der Niederlage verfiel die Mannschaft in Pessimismus.

  Il a versé dans la photo d'art il y a quelques années.
  Er hat sich vor einigen Jahren der Kunstfotografie zugewandt.

  Elle a versé du café à sa mère dans une tasse.
  Sie hat ihrer Mutter Kaffee in eine Tasse gegossen.

  Le cuisinier a versé du riz dans un plat.
  Der Koch hat Reis in eine Schüssel getan.

