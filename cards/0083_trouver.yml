# Diese Felder gerne verbessern!
Wort mit Artikel: trouver
Femininum / Plural: ''
IPA: \tʁu.ve\
Definition: finden
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai trouvé du sang. Sur le siège avant.
  Ich habe Blut gefunden. Auf dem Vordersitz.

  Je vais trouver une solution.
  Ich werde eine Lösung finden.

  Il m'est difficile de trouver un cadeau à mon frère, il a tout ce qu'il veut.
  Es fällt mir schwer, ein Geschenk für meinen Bruder zu finden, er hat alles, was er sich wünscht.

  Il se trouve que je suis libre ce soir, est-ce que tu veux sortir?
  Ich habe tatsächlich gerade Zeit heute Abend, willst du ausgehen?

  Je trouve étrange qu'elle ait refusé l'offre d'emploi.
  Es finde ich merkwürdig, dass sie das Stellenangebot abgelehnt hat.

  Je trouve de l'intérêt à faire du bénévolat dans une association caritative.
  Ich habe Interesse daran, mich ehrenamtlich in einem Wohltätigkeitsverein zu engagieren.

  Le train était en panne, nous nous sommes trouvés bloqués pendant plusieurs heures.
  Der Zug war ausgefallen, wir waren mehrere Stunden lang blockiert.

  Je me trouve bien dans cette ville, elle est calme et agréable.
  Ich fühle mich gut in dieser Stadt, sie ist ruhig und angenehm.

  Pierre et Jean se trouvent être nés le même jour, ils sont amis depuis l'enfance.
  Pierre und Jean sind am gleichen Tag geboren, sie sind seit ihrer Kindheit Freunde.

  Un bon job se trouve toujours, il faut juste être patient et persévérant.
  Es findet sich immer eine gute Stelle, man muss nur geduldig und fleißig sein.

  Il se trouve toujours un pour faire du sport avec toi, n'hésite pas à demander.
  Es findet sich immer jemand, mit dem man Sport treiben kann, zögere nicht zu fragen.

  Je n'ai pas trouvé moins cher que ce sac, il est vraiment bien fait.
  Ich habe nichts Billigeres als diese Tasche gefunden, sie ist wirklich gut verarbeitet.

