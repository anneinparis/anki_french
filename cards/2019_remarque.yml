  La réceptionniste m'a fait la remarque que j'avais oublié mon téléphone.
  Die Rezeptionistin hat mich darauf hingewiesen, dass ich mein Handy vergessen hatte.

  Je m'en suis fait la remarque après avoir quitté le magasin.
  Das habe ich mir auch gesagt, nachdem ich den Laden verlassen hatte.

