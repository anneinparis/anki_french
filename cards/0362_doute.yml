Beispielsätze: |-
  Il n’y a sans doute rien à voir.
  Es gibt wahrscheinlich nichts zu sehen.

  J’ai un doute sur cette décision.
  Ich habe Zweifel an dieser Entscheidung.

  Ils sont heureux, sans aucun doute.
  Sie sind zweifellos glücklich.

  Il n'y a aucun doute que Paul a volé le collier.
  Es besteht gar kein Zweifel daran, dass Paul den Halsband gestohlen hat.

  Dans le doute, abstiens-toi de donner ton opinion !
  Halte dich im Zweifelsfalle heraus, deine Meinung zu äußern!

  Le doute l'envahit lorsqu'il regarde le ciel menaçant.
  Ihm kommen Zweifel, als er den bedrohlichen Himmel betrachtet.

  L'avocat a mis en doute les témoignages des témoins.
  Der Anwalt hat die Aussage der Zeugen in Zweifel gezogen.

  La culpabilité du suspect est hors de doute.
  Die Schuld des Verdächtigen steht außer Zweifel.

  Sans doute que Marie a déjà préparé le dîner.
  Wahrscheinlich hat Marie das Abendessen schon zubereitet.

  Sans aucun doute, la musique est un art important.
  Zweifellos ist die Musik eine wichtige Kunstform.

  Le professeur a laissé ses élèves dans le doute quant à l'examen.
  Der Professor hat seine Schüler im Zweifel gelassen, was den Test angeht.

  Le roman ne laisse aucun doute sur l'amour du personnage principal.
  Der Roman lässt keinen Zweifel an der Liebe des Protagonisten.

  J'ai des doutes au sujet de la fiabilité de cette source.
  Ich hege Zweifel an der Zuverlässigkeit dieser Quelle.

