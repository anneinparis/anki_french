# Diese Felder bitte nicht ändern.
Rang: 35
Wort: leur
Wortart: det, adj(f), pro

# Diese Felder gerne verbessern!
Wort mit Artikel: leur
Femininum / Plural: leurs
IPA: \lœʁ\
Definition: ihr(-e); ihnen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L’énergie solaire assurait leur survie.
  Die Sonnenenergie sicherte ihr Überleben.

  Leur maison est grande.
  Ihr Haus ist groß.

  Je ne leur ai pas dit.
  Ich habe es ihnen nicht gesagt.

  Je veux leur parler à tous.
  Ich möchte mit ihnen allen sprechen.

  Je leur ai demandé s'ils venaient à la fête ce soir.
  Ich habe sie gefragt, ob sie heute Abend zur Feier kommen.

  Les enfants et leur père sont allés au zoo ce matin.
  Die Kinder und ihr Vater sind heute Morgen in den Zoo gegangen.

  Ces sont tes chiens? Tu leur as donné à manger?
  Sind das deine Hunde? Hast du ihnen zu fressen gegeben?

  Il leur laisse conduire la voiture sur la piste de karting.
  Er lässt sie das Auto auf der Kartbahn fahren.

  Cela leur semble bon, ils ont hâte de commencer le projet.
  Das erscheint ihnen gut, sie freuen sich schon darauf, mit dem Projekt anzufangen.

  Elle va pas leur faire une grippe maintenant? J’espère qu’elle ne les contamine pas!
  Sie wird denen doch jetzt keine Grippe ausbrüten wollen? Ich hoffe, dass sie sie nicht ansteckt!

  Le cœur leur battait fort, car ils attendaient avec impatience le résultat du concours.
  Ihre Herzen schlugen heftig, denn sie warteten sehnsüchtig auf das Ergebnis des Wettbewerbs.

  Je leur ai répondu que je venais dès que possible.
  Ich habe ihnen geantwortet, dass ich so schnell wie möglich komme.

  Tu as vu mes sacs comme ils brillent? Je leur ai donné un coup de brosse!
  Hast du gesehen, wie meine Taschen glänzen? Ich habe sie mit der Bürste poliert!

  Son amitié leur est chère, ils la chérissent comme un trésor.
  Seine Freundschaft ist ihnen teuer, sie schätzen sie wie einen Schatz.

