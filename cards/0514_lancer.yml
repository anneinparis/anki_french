Beispielsätze: |-
  Je lance des mots au hasard.
  Ich werfe zufällige Wörter.

  Je vais lancer la balle.
  Ich werde den Ball werfen.

  Le garçon a lancé la balle à sa sœur, qui l'a attrapée en courant.
  Der Junge warf den Ball seiner Schwester zu, die ihn im Laufen fing.

  Après une longue journée de travail, elle s'est lancée sur le lit, épuisée.
  Nach einem langen Arbeitstag warf sie sich erschöpft auf das Bett.

  Le lancer de javelot est une discipline olympique qui demande beaucoup de force et de précision.
  Das Speerwerfen ist eine olympische Disziplin, die viel Kraft und Präzision erfordert.

  C'est Paris qui lance la mode, et les autres villes suivent ses tendances.
  Paris macht die Mode, und die anderen Städte folgen seinen Trends.

  Le chien s'est lancé sur le facteur, qui a eu peur et a couru se réfugier dans sa voiture.
  Der Hund stürzte sich auf den Postboten, der Angst hatte und in sein Auto flüchtete.

  Le gouvernement a lancé une proposition pour lutter contre le chômage.
  Die Regierung hat einen Vorschlag zur Bekämpfung der Arbeitslosigkeit gemacht.

  Il a lancé un juron à son adversaire, après avoir perdu le match.
  Er warf seinem Gegner einen Fluch an den Kopf, nachdem er das Spiel verloren hatte.

  Elle s'est lancée dans l'écriture de son premier roman, avec beaucoup d'enthousiasme.
  Sie stürzte sich mit viel Enthusiasmus in die Arbeit an ihrem ersten Roman.

  La pêche au lancer est une technique de pêche qui consiste à lancer son appât le plus loin possible.
  Flugangeln ist eine Angeltechnik, bei der man seinen Köder so weit wie möglich hinauswirft.

  Elle a lancé la balle en l'air, et son chien l'a attrapée en sautant.
  Sie warf den Ball in die Luft, und ihr Hund fing ihn im Sprung.

