Beispielsätze: |-
  Ce matin, je me suis réveillée tôt.
  Heute Morgen bin ich früh aufgewacht.

  Je me lève tôt le matin.
  Ich stehe früh am Morgen auf.

  Elle était là ce matin.
  Sie war heute Morgen hier.

  Je dois partir demain matin.
  Ich muss morgen früh abreisen.

  Je me sens bien ce matin.
  Ich fühle mich heute Morgen gut.

  Il est deux heures du matin.
  Es ist zwei Uhr morgens.

  Nous avons beaucoup à faire ce matin.
  Wir haben heute Morgen viel zu tun.

  Le soleil brillait faiblement sur le paysage enneigé, ce matin d'hiver.
  Der Wintermorgen war kalt und sonnig, die Sonne schien schwach auf die schneebedeckte Landschaft.

  Un de ces quatre matins, j'ai décidé de me lever tôt pour aller faire une longue promenade.
  Eines Tages entschied ich mich, früh aufzustehen und eine lange Wanderung zu unternehmen.

  Pierre est un véritable oiseau de nuit, il n'est pas du matin.
  Pierre ist ein echter Nachteule, er ist kein Frühaufsteher.

  Pendant la récréation du matin, les élèves ont couru et joué dans la cour d'école.
  Während der Vormittagspause rannten und spielten die Schüler auf dem Schulhof.

  L'équipe du matin était déjà en train de travailler lorsque les premiers rayons du soleil ont percé les fenêtres de l'usine.
  Die Tagschicht war bereits mit der Arbeit beschäftigt, als die ersten Sonnenstrahlen durch die Fenster der Fabrik drangen.

  Un matin de juillet, j'ai pris un bain de soleil sur la plage.
  An einem Julimorgen habe ich mich am Strand sonnen.

  Je travaille du matin au soir, je n'ai pas le temps de me reposer.
  Ich arbeite von morgens bis abends, ich habe keine Zeit zum Ausruhen.

  De bon matin, j'ai préparé le petit-déjeuner pour toute la famille.
  Frühmorgens habe ich das Frühstück für die ganze Familie vorbereitet.

  Notre réunion de ce matin était très productive, nous avons trouvé des solutions à tous les problèmes.
  Unsere Sitzung heute Morgen war sehr produktiv, wir haben Lösungen für alle Probleme gefunden.

  Tous les matins, j'aime prendre un café sur le balcon et admirer le lever du soleil.
  Jeden Morgen trinke ich gerne einen Kaffee auf dem Balkon und bewundere den Sonnenaufgang.

