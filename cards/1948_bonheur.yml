# Diese Felder gerne verbessern!
Wort mit Artikel: le bonheur
Femininum / Plural: ''
IPA: \bɔ.nœʁ\
Definition: Glück
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Aujourd’hui, ce bonheur n’est plus que souvenir.
  Heute ist dieses Glück nur noch eine Erinnerung.

  Le bonheur est contagieux.
  Glück ist ansteckend.

  Je sais que vous voulez mon bonheur.
  Ich weiß, dass Sie mein Glück wollen.

  La vie est trop courte. Le bonheur est ce qui compte vraiment.
  Das Leben ist zu kurz. Glück ist das, was wirklich zählt.

  La nouvelle de son licenciement a troublé le bonheur de Paul.
  Die Nachricht von seiner Entlassung hat Pauls Glück getrübt.

  Pierre a trouvé un trésor dans un vieux coffre au grenier, au petit bonheur.
  Pierre hat auf gut Glück im Dachboden einen Schatz in einer alten Truhe gefunden.

  Il est toujours en train de se plaindre, il ne connaît pas son bonheur.
  Er klagt immer, er weiß nicht, wie gut er es hat.

  J'aimerais faire le bonheur de ma mère en lui offrant un voyage à Paris.
  Ich würde meine Mutter gerne glücklich machen, indem ich ihr eine Reise nach Paris schenke.

  Chacun fait son bonheur soi-même, et c'est une grande liberté.
  Jeder ist seines Glückes Schmied, und das ist eine große Freiheit.

  Elle a terminé ses études avec bonheur.
  Sie hat ihr Studium auf glückliche Weise abgeschlossen.

  Par bonheur, le train n'était pas en retard.
  Zum Glück war der Zug nicht zu spät.

  Le bonheur d'aimer est un sentiment unique et précieux.
  Das Glück zu lieben ist ein einzigartiges und wertvolles Gefühl.

  Le bonheur de vivre se trouve dans les petites choses de la vie.
  Die Lebensfreude findet man in den kleinen Dingen des Lebens.

  J'ai eu le bonheur de faire un voyage inoubliable en Italie.
  Ich hatte das Glück, eine unvergessliche Reise nach Italien zu machen.

