  Die Einheit des menschlichen Zustands.

  La condition pour réussir est de travailler dur.
  Die Bedingung für Erfolg ist hartes Arbeiten.

  Le paiement à temps est une condition essentielle pour maintenir une bonne relation avec les fournisseurs.
  Pünktliche Zahlung ist eine Grundvoraussetzung, um eine gute Beziehung zu den Lieferanten zu pflegen.

  Les conditions commerciales ont été négociées et acceptées par les deux parties.
  Die Handelsbedingungen wurden von beiden Parteien ausgehandelt und akzeptiert.

  La condition ouvrière s'est améliorée au cours des dernières décennies.
  Die Situation der Arbeiter hat sich in den letzten Jahrzehnten verbessert.

  Le moteur est en excellente condition, il a été récemment révisé.
  Der Motor ist in ausgezeichneter Verfassung, er wurde kürzlich überholt.

  Dans ces conditions, il est impossible de poursuivre le projet.
  Unter diesen Bedingungen ist es unmöglich, das Projekt fortzusetzen.

  Des gens de toutes les conditions se sont rassemblés pour protester contre la guerre.
  Menschen aus allen gesellschaftlichen Schichten haben sich versammelt, um gegen den Krieg zu protestieren.

  Les conditions minimales pour obtenir un visa ont été revues à la hausse.
  Die Mindestbedingungen für die Erlangung eines Visums wurden nach oben angepasst.

  Une condition préalable à la construction du pont est l'obtention des permis nécessaires.
  Eine Voraussetzung für den Bau der Brücke ist die Erlangung der notwendigen Genehmigungen.

  Les conditions techniques préalables à la mise en service de la centrale nucléaire sont complexes.
  Die technischen Voraussetzungen für die Inbetriebnahme des Atomkraftwerks sind komplex.

  La participation de tous les pays est une condition sine qua non pour la réussite de la conférence.
  Die Teilnahme aller Länder ist eine unerlässliche Bedingung für den Erfolg der Konferenz.

