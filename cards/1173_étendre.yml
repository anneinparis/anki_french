# Diese Felder gerne verbessern!
Wort mit Artikel: étendre
Femininum / Plural: ''
IPA: \e.tɑ̃dʁ\
Definition: ausbreiten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je me suis étendue sur le sol de ma chambre.
  Ich legte mich auf den Boden meines Zimmers.

  Je vais étendre le linge.
  Ich werde die Wäsche aufhängen.

  Le père a étendu une couverture sur son enfant endormi.
  Der Vater hat eine Decke über sein schlafendes Kind ausgebreitet.

  L'infirmière a étendu une pommade sur la plaie de la patiente.
  Die Krankenschwester hat Salbe auf die Wunde der Patientin aufgetragen.

  Ils ont étendu de la paille sur le sol de l'écurie.
  Sie haben Stroh auf den Boden des Stalls gestreut.

  Les soldats ont étendu l'ennemi par terre.
  Die Soldaten haben den Feind niedergestreckt.

  Il s'est fait étendre au premier round du combat.
  Er hat im ersten Kampfrund eine Schlappe eingesteckt.

  Il a étendu la sauce de vin avec de l'eau pour en faire plus.
  Er hat die Weinsauce mit Wasser gestreckt, um mehr davon zu haben.

  La loi étend une protection à tous les citoyens.
  Das Gesetz bietet allen Bürgern Schutz.

  Le débat s'est étendu sur plusieurs heures.
  Die Debatte hat sich über mehrere Stunden hingezogen.

  Cette règle s'étend à tous les étudiants.
  Diese Regel gilt für alle Studenten.

  Il a étendu une carte sur la table pour jouer au poker.
  Er hat eine Karte auf dem Tisch ausgebreitet, um Poker zu spielen.

