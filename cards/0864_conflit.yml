Beispielsätze: |-
  Ils se préparent à un éventuel conflit.
  Sie bereiten sich auf einen möglichen Konflikt vor.

  Il y a un conflit entre les deux pays.
  Es gibt einen Konflikt zwischen den beiden Ländern.

  Le conflit armé en Syrie dure depuis de nombreuses années.
  Der bewaffnete Konflikt in Syrien dauert seit vielen Jahren an.

  Il y a eu un conflit de compétence entre les deux départements.
  Es gab einen Kompetenzkonflikt zwischen den beiden Abteilungen.

  Les conflits sociaux se multiplient dans le pays.
  Die sozialen Spannungen im Land nehmen zu.

  Le conflit Est–Ouest a marqué la guerre froide.
  Der Ost-West-Konflikt prägte den Kalten Krieg.

  Le conflit Nord–Sud se traduit par des inégalités économiques.
  Der Nord-Süd-Konflikt zeigt sich in wirtschaftlichen Ungleichheiten.

  Le conflit des classes est un phénomène récurrent dans l'histoire.
  Der Klassenkonflikt ist ein wiederkehrendes Phänomen in der Geschichte.

  Le conflit de pêche entre les deux pays est une source de tension.
  Der Fischereistreit zwischen den beiden Ländern ist eine Quelle der Spannung.

  Le conflit du travail a paralysé l'entreprise.
  Der Arbeitskonflikt hat das Unternehmen lahmgelegt.

  Elle est entrée en conflit avec son patron à cause de ses idées.
  Sie geriet mit ihrem Chef wegen ihrer Ideen in Konflikt.

  Il est connu pour éviter les conflits et privilégier le dialogue.
  Er ist bekannt dafür, Konflikte zu vermeiden und den Dialog zu bevorzugen.

