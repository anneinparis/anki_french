# Diese Felder bitte nicht ändern.
Rang: 1123
Wort: emprunter
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: emprunter
Femininum / Plural: ''
IPA: \ɑ̃.pʁœ̃.te\
Definition: ausleihen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tout ce que tu as emprunté s’évanouira en fumée.
  Alles, was du dir geliehen hast, wird sich in Rauch auflösen.

  Je vais emprunter un livre à la bibliothèque.
  Ich werde mir ein Buch in der Bibliothek ausleihen.

  Paul a dû emprunter de l'argent à la banque pour acheter sa nouvelle maison.
  Paul musste sich bei der Bank Geld leihen, um sein neues Haus zu kaufen.

  Le professeur a emprunté une idée à un autre chercheur pour son dernier article.
  Der Professor hat eine Idee von einem anderen Forscher für seinen letzten Artikel übernommen.

  Pour aller à Paris, nous avons emprunté l'autoroute.
  Um nach Paris zu fahren, haben wir die Autobahn genommen.

  Je peux t'emprunter mille euros pour payer mon loyer?
  Kannst du mir tausend Euro leihen, um meine Miete zu bezahlen?

  Le roman emprunte des éléments à la mythologie grecque.
  Der Roman entnimmt Elemente der griechischen Mythologie.

  Le style de ce tableau est emprunté à l'art baroque.
  Der Stil dieses Bildes ist dem Barock entnommen.

