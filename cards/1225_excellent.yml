# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le café est excellent ici.
  Der Kaffee ist hier ausgezeichnet.

  C’est un excellent restaurant.
  Das ist ein ausgezeichnetes Restaurant.

  Vous avez fait un excellent travail.
  Sie haben eine ausgezeichnete Arbeit geleistet.

  Le service est excellent dans cet hôtel.
  Der Service in diesem Hotel ist ausgezeichnet.

  Ce fauteuil est excellent pour le dos, il soulage les douleurs.
  Dieser Sessel ist hervorragend für den Rücken, er lindert Schmerzen.

  Ce médicament est excellent contre les douleurs, il les soulage rapidement.
  Dieses Medikament ist ausgezeichnet gegen Schmerzen, es lindert sie schnell.

