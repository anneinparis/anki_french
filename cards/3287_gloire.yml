Beispielsätze: |-
  Il ne recherche ni gloire, ni fortune.
  Er strebt nicht nach Ruhm oder Reichtum.

  Il a gagné la gloire grâce à son talent.
  Er hat durch sein Talent Ruhm erlangt.

  Le jeune athlète était avide de gloire.
  Der junge Sportler war ruhmsüchtig.

  Le célèbre acteur est en pleine gloire.
  Der berühmte Schauspieler befindet sich auf dem Gipfel seines Ruhms.

  Cette petite ville est loin d'être une capitale, c'est pas la gloire!
  Diese kleine Stadt ist weit davon entfernt, eine Hauptstadt zu sein, das ist nicht gerade berühmt!

  Le général se tirait gloire de ses victoires.
  Der General rühmte sich seiner Siege.

  Ce monument fut érigé à la gloire du roi.
  Dieses Denkmal wurde zu Ehren des Königs errichtet.

  Gloire à Dieu, nous sommes sains et saufs!
  Ehre sei Gott, wir sind gesund und munter!

  Il s'est engagé dans cette mission pour la gloire.
  Er hat sich aus reinem Idealismus für diese Mission engagiert.

  Le scientifique s'est attribué la gloire de cette découverte.
  Der Wissenschaftler hat das Verdienst für diese Entdeckung in Anspruch genommen.

  Il était une vieille gloire du cinéma.
  Er war ein Star der Vergangenheit im Filmgeschäft.

  Les vieilles gloires du sport se sont retrouvées pour une soirée de gala.
  Die ehemaligen Größen des Sports haben sich zu einem Galaabend getroffen.

