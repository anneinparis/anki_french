# Diese Felder bitte nicht ändern.
Rang: 379
Wort: second
Wortart: adj, det, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le second
Femininum / Plural: seconde
IPA: \sə.ɡɔ̃\
Definition: zweite [Platzierung]; Sekunde
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai écrit la seconde partie du roman avant la première.
  Ich habe den zweiten Teil des Romans vor dem ersten geschrieben.

  Il a fini deuxième.
  Er hat den zweiten Platz belegt.

  Je suis le second de trois enfants.
  Ich bin das zweite von drei Kindern.

  Le commandant en second était responsable de la sécurité de l'équipage.
  Der zweite Kommandant war für die Sicherheit der Crew verantwortlich.

  Le personnage principal est au premier plan, tandis que les autres sont au second plan.
  Die Hauptperson steht im Vordergrund, während die anderen im Hintergrund sind.

  Au second plan du tableau, on peut voir un paysage de campagne.
  Im Mittelgrund des Bildes sieht man eine Landschaft mit Feldern.

  La marchandise de second choix était vendue à un prix inférieur.
  Die zweitklassige Ware wurde zu einem niedrigeren Preis verkauft.

  Ce problème est de second ordre et ne mérite pas notre attention.
  Dieses Problem ist unbedeutend und verdient unsere Aufmerksamkeit nicht.

