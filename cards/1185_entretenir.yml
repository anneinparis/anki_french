# Diese Felder bitte nicht ändern.
Rang: 1185
Wort: entretenir
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: entretenir
Femininum / Plural: ''
IPA: \ɑ̃.tʁət.niʁ\
Definition: pflegen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je n’ai jamais entretenu de relations amicales avec lui.
  Ich habe nie eine freundschaftliche Beziehung zu ihm gepflegt.

  Il faut entretenir la voiture régulièrement.
  Das Auto muss regelmäßig gepflegt werden.

  Monsieur Dupont est obligé d'entretenir sa mère malade.
  Monsieur Dupont ist gezwungen, für seine kranke Mutter aufzukommen.

  J'aime m'entretenir avec des personnes intelligentes et cultivées.
  Ich mag es, mit intelligenten und gebildeten Menschen Gespräche zu führen.

  Pour rester en bonne santé, il faut s'entretenir régulièrement.
  Um gesund zu bleiben, muss man sich regelmäßig fit halten.

  J'ai entretenu ma grand-mère de mon voyage en Italie.
  Ich habe meiner Großmutter von meiner Reise nach Italien erzählt.

  Il s'entretient tous les jours en faisant du jogging et en allant à la salle de sport.
  Er hält sich jeden Tag fit, indem er joggt und ins Fitnessstudio geht.

  Il entretenait une maîtresse depuis plusieurs années.
  Er hatte mehrere Jahre lang eine Mätresse.

  Elle se fait entretenir par son riche mari.
  Sie lässt sich von ihrem reichen Mann aushalten.

  Il entretient une correspondance suivie avec son ami d'enfance.
  Er steht in ständigem Briefwechsel mit seinem Kindheitsfreund.

  Il est important d'entretenir les relations d'affaires avec nos clients.
  Es ist wichtig, die Geschäftsverbindungen mit unseren Kunden zu pflegen.

  Le gouvernement a décidé de continuer d'entretenir des relations commerciales avec ce pays.
  Die Regierung hat beschlossen, die Wirtschaftsbeziehungen zu diesem Land fortzusetzen.

