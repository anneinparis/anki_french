# Diese Felder bitte nicht ändern.
Rang: 670
Wort: participer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: participer
Femininum / Plural: ''
IPA: \paʁ.ti.si.pe\
Definition: teilnehmen, mitmachen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle a participé à la création du mouvement.
  Sie war an der Gründung der Bewegung beteiligt.

  Je vais participer à la réunion.
  Ich werde an der Sitzung teilnehmen.

  J’espère participer.
  Ich hoffe, dass ich teilnehmen kann.

  Je veux participer.
  Ich möchte teilnehmen.

  Je suis fier de participer à ce projet.
  Ich bin stolz darauf, an diesem Projekt teilzunehmen.

  Le professeur a participé à une réunion avec ses collègues pour discuter du programme du semestre.
  Der Professor hat an einer Sitzung mit seinen Kollegen teilgenommen, um das Programm des Semesters zu besprechen.

  J'ai participé à la conversation, mais je n'ai pas osé donner mon opinion.
  Ich habe mich am Gespräch beteiligt, aber ich habe es nicht gewagt, meine Meinung zu äußern.

  Nous avons tous participé aux frais du voyage, ce qui a permis à chacun de profiter pleinement de l'expérience.
  Wir haben uns alle an den Kosten der Reise beteiligt, was es jedem ermöglichte, die Erfahrung voll auszukosten.

  Je participe à la joie de mon ami, car il a enfin trouvé l'amour de sa vie.
  Ich habe Anteil an der Freude meines Freundes, denn er hat endlich die Liebe seines Lebens gefunden.

  Les employés de l'entreprise participent aux bénéfices, ce qui motive leur travail.
  Die Angestellten des Unternehmens werden am Gewinn beteiligt, was sie in ihrer Arbeit motiviert.

  Je participe à la douleur de ma sœur, car elle traverse une période difficile.
  Ich nehme an dem Schmerz meiner Schwester Anteil, da sie eine schwierige Zeit durchmacht.

