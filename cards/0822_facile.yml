Rang: 822
Wort: facile
Wortart: adj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: facile
Femininum / Plural: ''
IPA: \fa.sil\
Definition: einfach, bequem
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il n’y avait rien de plus facile.
  Es gab nichts Einfacheres.

  C’est facile à comprendre.
  Das ist leicht zu verstehen.

  Ça va être facile.
  Es wird einfach sein.

  Sa maison est facile à trouver.
  Sein Haus ist leicht zu finden.

  Ce serait facile de faire ça.
  Es wäre einfach, dies zu tun.

  Le français est une langue facile pour Marie, elle l'apprend très vite.
  Französisch fällt Marie leicht, sie lernt es sehr schnell.

  Pierre fait la cuisine facile, il est un vrai cordon bleu.
  Pierre tut kochen mit links, er ist ein echter Kochprofi.

  Il est facile de dire qu'on va arrêter de fumer, mais c'est plus facile à dire qu'à faire !
  Es ist leicht zu sagen, dass man mit dem Rauchen aufhört, aber leichter gesagt als getan!

  Tu dis que tu vas tout changer, mais c'est un peu facile !
  Du sagst, dass du alles ändern wirst, da machst du es dir ein bisschen leicht!

  Mon père a un caractère facile, il s'entend bien avec tout le monde.
  Mein Vater ist ein verträglicher Mensch, er versteht sich gut mit allen.

  Cet article est facile à comprendre, même pour les débutants.
  Dieser Artikel ist leicht zu verstehen, sogar für Anfänger.

  Faire des gâteaux, c'est facile comme tout!
  Kuchen backen ist kinderleicht!

  Max a le contact facile, il se lie d'amitié avec tout le monde très vite.
  Max ist kontaktfreudig, er freundet sich schnell mit allen an.

  Paul a la larme facile, il pleure dès qu'il est contrarié.
  Paul bricht leicht in Tränen aus, er weint, sobald er sich geärgert hat.

  Sophie a le travail facile, elle réussit toujours ses projets.
  Die Arbeit geht Sophie leicht von der Hand, sie bringt ihre Projekte immer zum Erfolg.

  Le couvercle est facile à enlever et à en remettre.
  Der Deckel lässt sich bequem öffnen und schließen.

