# Diese Felder bitte nicht ändern.
Rang: 3659
Wort: interruption
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: l’interruption
Femininum / Plural: ''
IPA: \ɛ̃.tɛ.ʁyp.sjɔ̃\
Definition: Unterbrechung
Register: ↗Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle parlait sans interruption, d’un air raisonnable.
  Sie sprach ohne Unterbrechung und mit vernünftiger Miene.

  L’interruption de la réunion était inattendue.
  Die Unterbrechung des Meetings war unerwartet.

  Pardonnez l’interruption.
  Verzeihen Sie die Unterbrechung.

  Il y a eu une interruption de courant dans le quartier, ce qui a provoqué un blackout général.
  Es gab einen Stromausfall im Viertel, der zu einem allgemeinen Stromausfall führte.

  L'interruption d'exploitation de l'usine a coûté des millions de dollars à l'entreprise.
  Die Betriebsunterbrechung des Werks hat dem Unternehmen Millionen von Dollar gekostet.

  L'interruption de la production a été causée par un incendie dans l'usine.
  Die Produktionsunterbrechung wurde durch einen Brand in der Fabrik verursacht.

  L'interruption du programme a été due à un bug informatique.
  Der Programmabbruch war auf einen Computerfehler zurückzuführen.

  Les employés ont décidé de faire une interruption de travail pour protester contre les conditions de travail.
  Die Angestellten haben beschlossen, eine Arbeitsniederlegung durchzuführen, um gegen die Arbeitsbedingungen zu protestieren.

  L'interruption de l'audience a été décidée par le juge en raison du comportement inapproprié d'un témoin.
  Die Unterbrechung der Hauptverhandlung wurde vom Richter aufgrund des unangemessenen Verhaltens eines Zeugen beschlossen.

  Le cours se déroule sans interruption depuis le début de l'année scolaire.
  Der Kurs findet seit Beginn des Schuljahres ununterbrochen statt.

  Le magasin est ouvert sans interruption tous les jours de la semaine.
  Das Geschäft ist durchgehend geöffnet, jeden Tag der Woche.

  L'interruption de deux heures a permis aux employés de se reposer.
  Die zweistündige Unterbrechung ermöglichte es den Angestellten, sich auszuruhen.

  L'interruption de trois mois a été nécessaire pour la rénovation de l'usine.
  Die dreimonatige Unterbrechung war für die Renovierung des Werks notwendig.

  Le coach a décidé l'interruption du match en raison du mauvais temps.
  Der Trainer entschied, das Spiel abzubrechen, wegen des schlechten Wetters.

