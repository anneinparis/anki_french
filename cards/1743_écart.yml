# Diese Felder bitte nicht ändern.
Rang: 1743
Wort: écart
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: l’écart
Femininum / Plural: ''
IPA: \e.kaʁ\
Definition: Abweichung, Unterschied
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle est un peu à l’écart de la route.
  Sie liegt etwas abseits der Straße.

  Il y a un grand écart entre les deux résultats.
  Es gibt einen großen Unterschied zwischen den beiden Ergebnissen.

  Il existe de grands écarts régionaux en matière de développement économique.
  Es gibt große regionale Unterschiede in Bezug auf die wirtschaftliche Entwicklung.

  Le village est à l'écart du monde, accessible uniquement par un chemin de terre.
  Das Dorf liegt abseits der Welt, nur über einen Feldweg erreichbar.

  Ils l'ont mis à l'écart du groupe, car ils ne l'aimaient pas.
  Sie haben ihn aus der Gruppe ausgeschlossen, weil sie ihn nicht mochten.

  Elle a décidé de vivre à l'écart de la civilisation, dans une cabane au milieu des bois.
  Sie hat beschlossen, abseits der Zivilisation zu leben, in einer Hütte mitten im Wald.

  Le conducteur a fait un écart pour éviter un piéton qui traversait la route.
  Der Fahrer wich zur Seite aus, um einen Fußgänger zu vermeiden, der die Straße überquerte.

  Il y a un écart de 10 cm entre les deux murs.
  Es gibt einen Abstand von 10 cm zwischen den beiden Wänden.

  L'écart par rapport au plan est de 20%.
  Die Planabweichung beträgt 20 %.

  L'écart entre les cours du pétrole est important.
  Die Kursspanne bei Erdöl ist groß.

  L'écart entre les taux d'intérêts des banques est de 0,5%.
  Das Zinsgefälle zwischen den Banken beträgt 0,5 %.

  Les écarts du commerce extérieur sont importants cette année.
  Die Außenhandelsspanne ist dieses Jahr groß.

