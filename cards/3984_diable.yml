# Diese Felder gerne verbessern!
Wort mit Artikel: le diable
Femininum / Plural: ''
IPA: \djɑbl\
Definition: Teufel
Register: '' # Beispiel: ↘Sachtext ↗Mündlich
Beispielsätze: "Vous croyez que je suis le diable?\nSie denken, ich bin der Teufel?\n\
  \nLe diable est souvent représenté avec des cornes et une queue.\nDer Teufel wird\
  \ oft mit Hörnern und einem Schwanz dargestellt.\n\nLes gens disent que je suis\
  \ le diable.\nDie Leute sagen, dass ich der Teufel bin.\n\nLe petit diable s'est\
  \ faufilé dans la maison et a semé le chaos.\nDer kleine Teufel hat sich in das\
  \ Haus geschlichen und Chaos angerichtet.\n\nC'est un vrai diable, ce garçon ! \n\
  Dieser Junge ist ein regelrechter Teufel!\n\nDepuis qu'il a perdu son emploi, il\
  \ a le diable au corps.\nSeit er seinen Job verloren hat, hat er den Teufel im Leib.\n\
  \nIls étaient si pauvres qu'ils tiraient le diable par la queue.\nSie waren so arm,\
  \ dass sie am Hungertuch nagten.\n\nElle s'agitait comme un diable, essayant de\
  \ trouver une solution.\nSie gebärdete sich wie eine Verrückte und suchte nach einer\
  \ Lösung.\n\nAllez au diable avec votre projet !\nScheren Sie sich doch zum Teufel\
  \ mit Ihrem Projekt!\n\nQue le diable l'emporte, cette voiture ne démarre pas !\n\
  Soll sie doch der Teufel holen, dieses Auto springt nicht an!\n\nElle l'a envoyé\
  \ au diable et a claqué la porte.\nSie hat ihn zum Teufel geschickt und die Tür\
  \ zugeschlagen.\n\nAu diable les conventions, je fais ce que j'ai envie !\nZum Teufel\
  \ mit den Konventionen, ich tue, was ich will!\n\nIl y avait un bruit du diable\
  \ dans la rue.\nEs gab einen Heidenlärm auf der Straße.\n\nIl avait peur de tous\
  \ les diables après avoir vu le film d'horreur.\nEr hatte Höllenangst, nachdem er\
  \ den Horrorfilm gesehen hatte."

