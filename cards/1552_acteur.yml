# Diese Felder bitte nicht ändern.
Rang: 1552
Wort: acteur
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: l’acteur
Femininum / Plural: actrice
IPA: \ak.tœʁ\
Definition: Schauspieler
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tu es le plus grand acteur au monde.
  Du bist der größte Schauspieler der Welt.

  Le film a été réalisé par un célèbre acteur français.
  Der Film wurde von einem berühmten französischen Schauspieler gedreht.

  C’est un acteur.
  Er ist ein Schauspieler.

  Mon père était un acteur.
  Mein Vater war Schauspieler.

  Tu es un bon acteur.
  Du bist ein guter Schauspieler.

  La jeune femme était une actrice non professionnelle, mais elle a joué son rôle avec conviction.
  Die junge Frau war eine Laienspielerin, aber sie spielte ihre Rolle mit Überzeugung.

  Le garçon, qui n'avait jamais joué au théâtre auparavant, a été choisi pour jouer un rôle dans la pièce de théâtre. Il était un acteur non professionnel.
  Der Junge, der noch nie zuvor Theater gespielt hatte, wurde für eine Rolle in dem Theaterstück ausgewählt. Er war ein Laienspieler.

