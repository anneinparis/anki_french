# Diese Felder gerne verbessern!
Wort mit Artikel: le fossé
Femininum / Plural: ''
IPA: \fo.se\
Definition: Graben
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La forêt se terminait par un fossé.
  Der Wald endete mit einem Graben.

  Le chat est tombé dans le fossé.
  Die Katze ist in den Graben gefallen.

  Le long de la rivière coulait un fossé d'irrigation, alimentant les cultures environnantes.
  Entlang des Flusses verlief ein Bewässerungsgraben, der die umliegenden Feldfrüchte bewässerte.

  Le fossé des générations se creuse entre les jeunes et les vieux.
  Der Generationskonflikt vertieft sich zwischen den Jungen und den Alten.

  Les soldats ont creusé un fossé antichar pour se protéger de l'ennemi.
  Die Soldaten haben einen Panzergraben ausgehoben, um sich vor dem Feind zu schützen.

  Un fossé culturel sépare ces deux peuples, malgré leur proximité géographique.
  Zwischen den Kulturen dieser beiden Völker liegen Welten, trotz ihrer geografischen Nähe.

  Le fossé se creuse entre les riches et les pauvres, malgré les efforts des gouvernements.
  Die Kluft zwischen Arm und Reich vertieft sich, trotz der Bemühungen der Regierungen.

