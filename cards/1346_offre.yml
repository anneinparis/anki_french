# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il n’y avait aucune offre d’emploi.
  Es gab keine Stellenangebote.

  Cette offre est valable jusqu’à la fin du mois.
  Dieses Angebot ist bis zum Ende des Monats gültig.

  Fais une offre.
  Mach ein Angebot.

  L'offre et la demande régulent les prix sur le marché.
  Angebot und Nachfrage regulieren die Preise auf dem Markt.

  La société a lancé un appel d'offres pour la construction du nouveau stade.
  Die Gesellschaft hat eine Ausschreibung für den Bau des neuen Stadions gestartet.

  Le tribunal a accepté l'offre concordataire, ce qui a permis de sauver l'entreprise.
  Das Gericht hat den Vergleichsvorschlag angenommen, wodurch das Unternehmen gerettet werden konnte.

  L'offre concurrentielle de la société était la plus avantageuse.
  Das Konkurrenzangebot der Gesellschaft war das günstigste.

  Le client a reçu une deuxième offre, plus avantageuse que la première.
  Der Kunde hat ein Alternativangebot erhalten, das günstiger war als das erste.

  L'offre excédentaire a entraîné une baisse des prix.
  Der Angebotsüberschuss hat zu einem Preisverfall geführt.

  L'offre exceptionnelle de l'entreprise a séduit les investisseurs.
  Das Topangebot der Firma hat die Investoren begeistert.

  L'offre ferme était valable pour une semaine.
  Das bindende Angebot galt für eine Woche.

  L'offre forfaitaire couvrait tous les frais.
  Das Pauschalangebot umfasste alle Kosten.

  La meilleure offre a été retenue par le comité.
  Das Spitzenangebot wurde vom Ausschuss ausgewählt.

