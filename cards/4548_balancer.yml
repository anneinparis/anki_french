Beispielsätze: |-
  Cela plie terriblement et se balance à la moindre brise.
  Das biegt sich furchtbar und schwankt bei der kleinsten Brise.

  Il a commencé à balancer sur sa chaise.
  Er begann auf seinem Stuhl zu wippen.

  Le petit garçon balançait les bras en chantant.
  Der kleine Junge schwang mit den Armen, während er sang.

  Elle s'est balancée sur ses jambes en attendant le bus.
  Sie hat von einem Bein auf das andere getreten, während sie auf den Bus wartete.

  Il s'en balance de ce qui va arriver.
  Das ist ihm piepegal, was passieren wird.

  Il a balancé la vieille radio par la fenêtre.
  Er hat die alte Radio zum Fenster hinausschmissen.

  Elle a envie de tout balancer et de partir en voyage.
  Sie würde am liebsten alles hinschmeißen und verreisen.

