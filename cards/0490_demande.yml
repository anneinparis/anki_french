# Diese Felder bitte nicht ändern.
Rang: 490
Wort: demande
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la demande
Femininum / Plural: ''
IPA: \də.mɑ̃d\
Definition: Anfrage, Nachfrage
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La demande des consommateurs a créé un marché.
  Die Nachfrage der Verbraucher hat einen Markt geschaffen.

  J’ai reçu une demande d’emploi.
  Ich habe eine Bewerbungsanfrage erhalten.

  Le concert a été prolongé de 30 minutes à la demande générale.
  Das Konzert wurde auf allgemeinen Wunsch um 30 Minuten verlängert.

  Il aime faire les demandes et les réponses dans les jeux de société.
  Er liebt es, in Gesellschaftsspielen Fragen zu stellen und selbst die Antworten zu geben.

  Le service de livraison est disponible à la demande.
  Der Lieferservice ist nach Bedarf verfügbar.

  J'ai accepté de cuisiner ce plat à la demande de ma mère.
  Ich habe zugestimmt, dieses Gericht auf Wunsch meiner Mutter zu kochen.

  Les informations détaillées sont disponibles sur demande.
  Die detaillierten Informationen sind auf Anfrage verfügbar.

  La demande de renseignements de la clientèle a augmenté de 10% cette année.
  Die Kundenanfragen haben sich in diesem Jahr um 10% erhöht.

  La police a reçu une demande de rançon de trois millions d'euros pour la libération de l'otage.
  Die Polizei hat eine Lösegeldforderung über drei Millionen Euro für die Freilassung des Geiselnehmers erhalten.

  J'ai fait une demande de prêt immobilier auprès de la banque.
  Ich habe bei der Bank einen Antrag auf Immobilienkredit gestellt.

  Il a une demande de reconnaissance et d'affection.
  Er hat ein Bedürfnis nach Anerkennung und Zuneigung.

  La demande en biens d'équipement a chuté de 5% au cours du dernier trimestre.
  Die Investitionsgüternachfrage ist im letzten Quartal um 5% gesunken.

