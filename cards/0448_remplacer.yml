Wort: remplacer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: remplacer
Femininum / Plural: ''
IPA: \ʁɑ̃.pla.se\
Definition: ersetzen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tu dois être prêt à nous remplacer, le cas échéant.
  Du musst bereit sein, uns gegebenenfalls zu ersetzen.

  Je vais remplacer le vieux canapé.
  Ich werde das alte Sofa ersetzen.

  Je peux le remplacer.
  Ich kann ihn ersetzen.

  Ils vont détruire le bâtiment et le remplacer par un parc.
  Sie wollen das Gebäude abreißen und durch einen Park ersetzen.

  Pierre a décidé de remplacer sa vieille voiture par un modèle plus récent.
  Pierre hat sich entschieden, sich ein anderes Auto zu kaufen, ein neueres Modell.

  Sophie va remplacer son collègue pendant son absence.
  Sophie wird ihren Kollegen vertreten, während er abwesend ist.

  L'éditeur a décidé de supprimer la préface sans la remplacer.
  Der Verlag hat entschieden, das Vorwort ersatzlos zu streichen.

  Le technicien a remplacé le lecteur de CD-ROM par un lecteur de DVD.
  Der Techniker hat das CD-ROM-Laufwerk gegen ein DVD-Laufwerk ausgetauscht.

