Beispielsätze: |-
  L’eau pour moi est un élément mystérieux.
  Wasser ist für mich ein mysteriöses Element.

  Cet endroit est très mystérieux.
  Dieser Ort ist sehr geheimnisvoll.

  Le mystérieux  a toujours fasciné l'humanité.
  Das Geheimnisvolle hat die Menschheit schon immer fasziniert.

  Il a fait le mystérieux tout le long de la soirée.
  Er hat die ganze Abend über geheimnisvoll getan.

  Le mystérieux dans cette histoire, c'est que personne ne sait qui a commis le crime.
  Das Rätselhafte an dieser Geschichte ist, dass niemand weiß, wer das Verbrechen begangen hat.

