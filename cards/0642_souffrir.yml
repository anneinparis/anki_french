Beispielsätze: |-
  Elle n’a pas souffert, elle s’est endormie.
  Sie hatte keine Schmerzen, sondern schlief ein.

  Je ne veux pas te voir souffrir.
  Ich möchte nicht dich leiden sehen.

  Son comportement égoïste a fait souffrir sa famille pendant des années.
  Sein egoistisches Verhalten hat seine Familie jahrelang unglücklich gemacht.

  L'avion doit arriver à l'heure, nous ne souffrons aucun retard.
  Der Flug muss pünktlich ankommen, wir dulden keine Verspätung.

  Ils étaient amants autrefois, mais maintenant ils ne peuvent plus se souffrir.
  Sie waren einst Liebende, aber jetzt können sie sich nicht mehr leiden.

  Elle souffre de la tête depuis plusieurs jours, il faut qu'elle consulte un médecin.
  Sie hat seit mehreren Tagen Kopfschmerzen, sie muss einen Arzt aufsuchen.

  Les habitants de cette région souffrent du froid pendant l'hiver, car il n'y a pas de chauffage central.
  Die Bewohner dieser Gegend leiden im Winter unter der Kälte, weil es keine Zentralheizung gibt.

  Les plantes souffrent du gel pendant les nuits d'hiver.
  Die Pflanzen leiden unter dem Frost in den Winternächten.

  Il a souffert pour avoir l'examen, car il n'était pas bien préparé.
  Es war nicht einfach für ihn die Prüfung zu bestehen, weil er nicht gut vorbereitet war.

  Je ne peux pas souffrir la violence, c'est inacceptable.
  Ich kann Gewalt nicht leiden, das ist inakzeptabel.

  Ses dents le font souffrir tellement qu'il a du mal à dormir.
  Er hat Zahnschmerzen, so sehr, dass er kaum schlafen kann.

  Les réfugiés ont souffert de la faim et de la soif pendant leur voyage.
  Die Flüchtlinge litten während ihrer Reise unter Hunger und Durst.

