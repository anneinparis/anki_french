# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On parle souvent de revendications historiques.
  Es wird oft von historischen Ansprüchen gesprochen.

  Les travailleurs ont fait une revendication salariale.
  Die Arbeiter haben eine Lohnforderung gestellt.

  Il s'agit d'une revendication liée à l'apparence d'un droit.
  Es handelt sich um einen Rechtsscheinsanspruch.

  Le tribunal a également rejeté la revendication parallèle.
  Das Gericht wies auch den Nebenanspruch zurück.

  La revendication principale porte sur le paiement des heures supplémentaires.
  Die Hauptforderung betrifft die Bezahlung der Überstunden.

  Le syndicat a déposé une revendication salariale au nom de ses membres.
  Die Gewerkschaft reichte einen Lohnanspruch im Namen ihrer Mitglieder ein.

  Les revendications syndicales ont été satisfaites après des semaines de négociations.
  Die Forderungen der Gewerkschaft wurden nach wochenlangen Verhandlungen erfüllt.

  La société a déposé une revendication de brevet pour son invention révolutionnaire.
  Das Unternehmen reichte einen Patentanspruch für seine bahnbrechende Erfindung ein.

  La lettre de revendication a été envoyée à l'employeur.
  Der Forderungskatalog wurde an den Arbeitgeber geschickt.

  Les employés ont participé à une journée de revendication pour défendre leurs droits.
  Die Angestellten nahmen an einem Aktionstag teil, um für ihre Rechte einzutreten.

  Le propriétaire a décidé de présenter une revendication pour les dommages causés à sa propriété.
  Der Eigentümer beschloss, einen Anspruch für die Schäden an seinem Eigentum geltend zu machen.

