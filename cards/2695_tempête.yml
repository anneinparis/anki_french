Beispielsätze: |-
  La tempête se calme, j’ai l’impression.
  Der Sturm legt sich, habe ich den Eindruck.

  La tempête a causé des dégâts importants.
  Der Sturm hat erhebliche Schäden verursacht.

  La tempête a fait arrêter le train.
  Wegen des Sturms hielt der Zug an.

  La tempête a détruit toute la ville.
  Der Sturm hat die ganze Stadt zerstört.

  La tempête de neige a paralysé la ville, les routes étaient impraticables.
  Der Schneesturm hat die Stadt lahmgelegt, die Straßen waren unpassierbar.

  C'était une tempête dans un verre d'eau, il n'y avait aucune raison de s'inquiéter.
  Das war ein Sturm im Wasserglas, es gab keinen Grund zur Sorge.

  La dispute a dégénéré en tempête d'injures, les deux hommes se sont insultés violemment.
  Der Streit artete in eine Flut von Beleidigungen aus, die beiden Männer beschimpften sich heftig.

  Le temps de tempête a fait rage pendant plusieurs jours, empêchant les bateaux de sortir en mer.
  Das Sturmwetter tobte mehrere Tage lang und verhinderte, dass die Schiffe in See stachen.

  Le discours du président a été accueilli par une tempête d'applaudissements.
  Die Rede des Präsidenten wurde mit einem Beifallssturm begrüßt.

