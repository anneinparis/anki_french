  Ils inventent les regroupements de populations.
  Sie erfinden die Zusammenlegung von Bevölkerungsgruppen.

  Le regroupement des entreprises est souvent bénéfique.
  Die Zusammenfassung von Unternehmen ist oft vorteilhaft.

  La demande de regroupement familial a été acceptée, ce qui signifie que Marie pourra rejoindre sa famille en France.
  Die Familienzusammenführung wurde genehmigt, sodass Marie nun zu ihrer Familie nach Frankreich ziehen kann.

  Le regroupement familial à responsabilité limitée permet aux membres de la famille de gérer une entreprise ensemble.
  Die Familien-GmbH ermöglicht es den Familienmitgliedern, gemeinsam ein Unternehmen zu führen.

  Le regroupement de communes a permis de créer une structure administrative plus efficace.
  Der Gemeindeverband hat die Schaffung einer effizienteren Verwaltungsstruktur ermöglicht.

