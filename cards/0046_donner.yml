# Diese Felder bitte nicht ändern.
Rang: 46
Wort: donner
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: donner
Femininum / Plural: ''
IPA: \dɔ.ne\
Definition: geben
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’aurais donné ma vie pour lui.
  Ich hätte mein Leben für ihn gegeben.

  Je vais donner un cadeau à ma mère.
  Ich werde meiner Mutter ein Geschenk geben.

  Je vais donner un cadeau à ma sœur pour son anniversaire.
  Ich gebe meiner Schwester ein Geschenk zu ihrem Geburtstag.

  Mon professeur va donner un examen demain.
  Mein Lehrer schreibt morgen eine Prüfung.

  Peux-tu me donner un coup de main pour porter ces boîtes ?
  Kannst du mir beim Tragen der Kisten helfen?

  Le petit garçon, qui était trop timide pour se présenter, n'a pas voulu donner son nom à la maîtresse.
  Der kleine Junge, der zu schüchtern war, um sich vorzustellen, wollte der Lehrerin seinen Namen nicht nennen.

  Le professeur a donné un air sévère à l'élève qui avait oublié ses devoirs.
  Der Lehrer hat den Schüler, der seine Hausaufgaben vergessen hatte, streng angesehen.

  Nous avons essayé de trouver une solution, mais ça ne donnera rien!
  Wir haben versucht, eine Lösung zu finden, aber das führt doch zu nichts!

  La maîtresse a donné aux élèves des devoirs à faire pour le week-end.
  Die Lehrerin hat den Schülern Hausaufgaben für das Wochenende aufgeben.

  On peut donner pour certain que le concert sera un succès.
  Man kann sicher sein, dass das Konzert ein Erfolg wird.

  Il faut faire attention à ne pas donner dans les pièges de la publicité.
  Man muss aufpassen, nicht auf die Tricks der Werbung hereinzufallen.

  Il a donné la main à son ami pour lui faire un signe de soutien.
  Er gab seinem Freund die Hand, um ihm ein Zeichen der Unterstützung zu geben.

  Ils ont donné leur bras à leur partenaire pour danser.
  Sie haben ihren Partner unterhakt, um zu tanzen.

  L'entreprise donne un salaire à tous ses employés.
  Das Unternehmen zahlt allen seinen Angestellten ein Gehalt.

  Le père a donné sa fille en mariage à un jeune homme de la région.
  Der Vater hat seine Tochter einem jungen Mann aus der Gegend zur Frau gegeben.

