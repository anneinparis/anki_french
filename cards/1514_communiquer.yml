# Diese Felder bitte nicht ändern.
Rang: 1514
Wort: communiquer
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: communiquer
Femininum / Plural: ''
IPA: \kɔ.my.ni.ke\
Definition: kommunizieren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Mes fonctionnaires ont communiqué avec le ministère des finances.
  Meine Beamten haben mit dem Finanzministerium kommuniziert.

  Je voudrais communiquer avec vous.
  Ich möchte mit Ihnen kommunizieren.

  Les rebelles ont communiqué avec les autorités pour négocier une trêve.
  Die Rebellen haben sich heimlich mit den Behörden verständigt, um eine Waffenruhe auszuhandeln.

  Le feu s'est communiqué à la maison voisine et a provoqué un incendie.
  Das Feuer hat auf das Nachbarhaus übergegriffen und einen Brand verursacht.

  Le chef de projet a communiqué le dossier à son équipe.
  Der Projektmanager hat seinem Team eine Akte ausgehändigt.

  L'amour de la musique s'est communiqué à ses enfants.
  Die Liebe zur Musik hat sich auf seine Kinder übertragen.

  Les villages sont communiqués avec la ville par un chemin de terre.
  Die Dörfer sind mit der Stadt durch einen Feldweg verbunden.

  La capacité à communiquer est essentielle dans tous les domaines de la vie.
  Die Kommunikationsfähigkeit ist in allen Lebensbereichen unerlässlich.

  La cour a imposé une interdiction de communiquer entre les deux accusés.
  Das Gericht hat eine Kontaktsperre zwischen den beiden Angeklagten verhängt.

  L'arrivée du téléphone portable a ouvert de nouvelles possibilités de communiquer.
  Die Einführung des Handys hat neue Möglichkeiten der Kommunikation eröffnet.

  La maladie s'est communiquée à tous les membres de la famille.
  Die Krankheit hat sich auf alle Familienmitglieder übertragen.

