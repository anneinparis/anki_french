# Diese Felder bitte nicht ändern.
Rang: 2051
Wort: dépenser
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: dépenser
Femininum / Plural: ''
IPA: \de.pɑ̃.se\
Definition: ausgeben, verbrauchen
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai dépensé beaucoup d’argent pour elle.
  Ich habe viel Geld für sie ausgegeben.

  Je dépense beaucoup d’argent en vêtements.
  Ich gebe viel Geld für Kleidung aus.

  Pierre a dépensé beaucoup d'argent en téléphone, il ne sait pas où il en est.
  Pierre hat viel Geld vertelefoniert, er weiß nicht, wo er steht.

  Il dépense sans compter, il n'a aucune notion de son budget.
  Er wirft mit dem Geld um sich, er hat keine Ahnung von seinem Budget.

  Elle se dépense sans compter pour son travail, elle est dévouée.
  Sie plagt sich ab für ihre Arbeit, sie ist engagiert.

  Il se dépense sans compter pour ses enfants, il leur donne tout son amour.
  Er setzt sich voll und ganz für seine Kinder ein, er schenkt ihnen seine ganze Liebe.

  J'ai dépensé mon temps et mon énergie à faire ce gâteau, j'espère qu'il vous plaira!
  Ich habe kostbare Zeit und Energie darauf verwendet, diesen Kuchen zu backen, ich hoffe, er gefällt euch!

  Ne dépense pas inutilement ta salive! Je ne vais pas changer d'avis.
  Spar' dir deine Worte! Ich werde meine Meinung nicht ändern.

