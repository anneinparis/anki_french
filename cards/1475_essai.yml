  <div class="section-title"><i>essai</i> und <i>tentative</i></div>
  <div class="section">
  <b>Essai</b> betont mehr die systematische oder methodische Natur eines Versuchs, oft in einem kontrollierten oder geplanten Kontext, z.B. "essai scientifique" (wissenschaftlicher Versuch). <b>Tentative</b> (#1381) betont die Anstrengung oder das Bemühen, ein Ziel zu erreichen, besonders wenn dieses Ziel schwierig oder unsicher ist, z.B. "tentative d’évasion" (Fluchtversuch).
