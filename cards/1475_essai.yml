# Diese Felder gerne verbessern!
Wort mit Artikel: l’essai
Femininum / Plural: ''
IPA: \e.sɛ\
Definition: Versuch, Probe
Register: ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ça demanderait un essai et je ne suis pas une spécialiste.
  Das würde einen Aufsatz erfordern, und ich bin keine Expertin.

  J’ai besoin de faire un essai.
  Ich muss eine Probe machen.

  Il s'agit d'un essai des matériaux, qui sera soumis à des tests de résistance.
  Das ist ein Werkstoffprüfungsstück, das auf seine Festigkeit geprüft wird.

  Il faut transformer l'essai qu'on vient de marquer pour remporter la victoire.
  Aus dem Erfolg, den man errungen hat, muss man Kapital schlagen, um den Sieg zu erringen.

  L'essai en aveugle permettra de tester l'efficacité du médicament.
  Der Blindversuch wird ermöglichen, die Wirksamkeit des Medikaments zu testen.

  L'essai manqué a été dû à une erreur de manipulation.
  Der Fehlversuch ist durch einen Bedienfehler entstanden.

  Le joueur a marqué un essai et a transformé le tir.
  Der Spieler hat einen Versuch erzielt und den verwandelten Schuss.

  L'essai de mise en service a permis de déceler des dysfonctionnements.
  Der Probebetrieb hat es ermöglicht, einige Funktionsstörungen festzustellen.

  L'essai de programme a révélé des bugs importants.
  Die Programmprüfung hat große Fehler aufgedeckt.

  Les essais nucléaires ont des conséquences désastreuses pour l'environnement.
  Atomtests haben verheerende Folgen für die Umwelt.

  Le stade des essais est crucial pour la réussite du projet.
  Das Versuchsstadium ist entscheidend für den Erfolg des Projekts.

  Faites l'essai de ce nouveau logiciel, vous ne serez pas déçu.
  Probieren Sie dieses neue Programm aus, Sie werden nicht enttäuscht sein.

