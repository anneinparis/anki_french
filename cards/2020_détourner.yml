Wort: détourner
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: détourner
Femininum / Plural: ''
IPA: \de.tuʁ.ne\
Definition: umleiten, ablenken
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Pour rentrer, il suffit de détourner l’attention du gardien.
  Um nach Hause zu kommen, müssen Sie nur die Aufmerksamkeit der Wache ablenken.

  Il a détourné le regard.
  Er hat den Blick abgewendet.

  Le ballon a été détourné en corner par le défenseur adverse.
  Der Ball wurde zur Ecke abgelenkt, vom gegnerischen Verteidiger.

  Il s'est détourné de moi sans un mot.
  Er hat sich von mir abgewandt, ohne ein Wort zu sagen.

  La musique forte a détourné l'attention de Marie de son travail.
  Die laute Musik hat Maries Aufmerksamkeit von ihrer Arbeit abgelenkt.

  Ses amis l'ont détourné de son projet dangereux.
  Seine Freunde haben ihn von seinem gefährlichen Projekt abgebracht.

  Elle a essayé de détourner son fils de jouer à des jeux vidéo.
  Sie hat versucht, ihren Sohn davon abzubringen, Videospiele zu spielen.

  Le directeur a détourné des fonds pour financer son propre projet.
  Der Direktor hat Gelder veruntreut, um sein eigenes Projekt zu finanzieren.

  Ils se sont détournés de leurs amis après un différend.
  Sie haben sich von ihren Freunden abgewandt, nachdem es zu einem Streit gekommen war.

  Le navire s'est détourné de sa route à cause du mauvais temps.
  Das Schiff ist vom Weg abgekommen, wegen des schlechten Wetters.

  Le président a essayé de détourner la conversation vers un autre sujet.
  Der Präsident hat versucht, das Gespräch auf ein anderes Thema zu lenken.

  Ils ont essayé de détourner les soupçons sur le voisin.
  Sie haben versucht, den Verdacht auf den Nachbarn zu lenken.

