# Diese Felder bitte nicht ändern.
Rang: 1908
Wort: gouvernemental
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: gouvernemental
Femininum / Plural: gouvernementale
IPA: \ɡu.vɛʁ.nə.mɑ̃.tal\
Definition: Regierungs-
Register: ↘Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On va alléger l’appareil gouvernemental.
  Wir verschlanken den Regierungsapparat.

  Le rapport gouvernemental a été publié hier.
  Der Regierungsbericht wurde gestern veröffentlicht.

  Les affaires gouvernementales ont été au cœur des débats lors de la dernière séance parlementaire.
  Die Regierungsgeschäfte standen im Mittelpunkt der Debatten während der letzten Parlamentssitzung.

  Le député gouvernemental a défendu la politique économique du gouvernement.
  Die Abgeordnete der Regierungspartei hat die Wirtschaftspolitik der Regierung verteidigt.

  La décision gouvernementale a été saluée par les partisans du parti au pouvoir.
  Die Kabinettsentscheidung wurde von den Anhängern der Regierungspartei begrüßt.

  Le pouvoir gouvernemental est contesté par les opposants politiques.
  Die Regierungsgewalt wird von den politischen Gegnern in Frage gestellt.

  Les armées gouvernementales ont été déployées dans la zone de conflit.
  Die Regierungstruppen wurden in der Konfliktzone eingesetzt.

