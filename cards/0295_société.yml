Beispielsätze: |-
  On vit dans une société où tout s’accélère.
  Wir leben in einer Gesellschaft, in der sich alles beschleunigt.

  Les membres de cette société se réunissent tous les mois.
  Die Mitglieder dieser Gesellschaft treffen sich jeden Monat.

  On m’a demandé de quitter la société.
  Ich wurde aufgefordert, das Unternehmen zu verlassen.

  Elle est en relation avec cette société.
  Sie hat eine Beziehung zu diesem Unternehmen.

  Il est en fait le président de la société.
  Er ist eigentlich der Vorsitzende des Unternehmens.

  La société industrielle se caractérise par sa forte production et son utilisation de machines.
  Die Industriegesellschaft zeichnet sich durch ihre hohe Produktion und den Einsatz von Maschinen aus.

  La société à deux vitesses se divise en deux groupes distincts, l'un privilégié, l'autre désavantagé.
  Die Zwei-Klassen-Gesellschaft teilt sich in zwei verschiedene Gruppen, die eine privilegiert, die andere benachteiligt.

  Les humains vivent en société et se soutiennent mutuellement.
  Menschen leben in Staaten und unterstützen sich gegenseitig.

  Des étudiants ont décidé de fonder une société pour promouvoir la littérature.
  Einige Studenten haben beschlossen, eine Gesellschaft zu gründen, um die Literatur zu fördern.

  La société littéraire se réunit chaque mois pour discuter de nouveaux romans.
  Die literarische Gesellschaft trifft sich jeden Monat, um neue Romane zu besprechen.

  La bonne société est un groupe social caractérisé par son élégance et son prestige.
  Die feine Gesellschaft ist eine soziale Gruppe, die sich durch ihre Eleganz und ihr Prestige auszeichnet.

  Les anthropologues étudient les sociétés primitives pour comprendre l'évolution de l'humanité.
  Anthropologen studieren die Urgesellschaften, um die Entwicklung der Menschheit zu verstehen.

  La société d'abondance est caractérisée par une grande richesse et une abondance de biens matériels.
  Die Überflussgesellschaft zeichnet sich durch einen großen Reichtum und eine Fülle an materiellen Gütern aus.

  La société de consommation est fortement axée sur l'achat et la possession de biens matériels.
  Die Konsumgesellschaft konzentriert sich stark auf den Kauf und den Besitz von materiellen Gütern.

  La société de gaspillage est caractérisée par une surproduction et une consommation excessive, conduisant à un gaspillage important.
  Die Wegwerfgesellschaft zeichnet sich durch Überproduktion und übermäßigen Konsum aus, was zu einem großen Verschwendung führt.

