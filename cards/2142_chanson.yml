Beispielsätze: |-
  Je pense que toutes les chansons sont plaisantes à chanter.
  Ich finde, dass es Spaß macht, alle Lieder zu singen.

  Elle a écrit une chanson pour son amoureux.
  Sie hat ein Lied für ihren Liebsten geschrieben.

  Was ist das für ein Chanson?
  Was ist das für ein Lied?

  Je travaille sur une nouvelle chanson.
  Ich arbeite an einem neuen Lied.

  Ça, c'est une autre chanson!
  Das steht auf einem anderen Blatt!

  C'est toujours la même chanson!
  Es ist immer das gleiche Lied!

  On ne veut pas entendre encore une fois, y aller de sa petite chanson.
  Wir wollen nicht schon wieder die alte Leier von dir hören.

  Tu connais la chanson, il va falloir faire des efforts si tu veux réussir.
  Das Lied kennst du ja, du musst dich wirklich anstrengen, wenn du Erfolg haben willst.

  Comme dit la chanson, "l'amour est un champ de bataille".
  Wie es doch so schön heißt, "Liebe ist ein Schlachtfeld".

  La Chanson de Roland, un chef-d'œuvre de la littérature médiévale.
  Das Rolandslied, ein Meisterwerk der mittelalterlichen Literatur.

  J'aime les chansons folkloriques, elles me rappellent mon enfance.
  Ich mag Volkslieder, sie erinnern mich an meine Kindheit.

  La chanson française est connue dans le monde entier.
  Der französische Schlager ist weltweit bekannt.

  Les chansons contestataires sont souvent des hymnes à la liberté.
  Protestsongs sind oft Hymnen auf die Freiheit.

  La chanson satirique est un genre littéraire qui permet de critiquer la société avec humour.
  Das Spottlied ist eine literarische Gattung, die es ermöglicht, die Gesellschaft mit Humor zu kritisieren.

