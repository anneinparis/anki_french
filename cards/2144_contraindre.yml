Rang: 2144
Wort: contraindre
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: contraindre
Femininum / Plural: ''
IPA: \kɔ̃.tʁɛ̃dʁ\
Definition: zwingen, nötigen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On ne peut les contraindre à comparaître.
  Sie können nicht gezwungen werden, vor Gericht zu erscheinen.

  Je ne veux pas te contraindre à faire quoi que ce soit.
  Ich möchte dich zu nichts zwingen.

  Son père l'a contraint à faire ses devoirs avant de sortir.
  Sein Vater hat ihn gezwungen, seine Hausaufgaben zu machen, bevor er ausgehen konnte.

  Elle s'est contrainte à rester calme malgré la situation.
  Sie hat sich gezwungen, ruhig zu bleiben, trotz der Situation.

  Il est contraint de travailler plus d'heures pour subvenir à ses besoins.
  Er ist gezwungen, mehr Stunden zu arbeiten, um seinen Lebensunterhalt zu bestreiten.

