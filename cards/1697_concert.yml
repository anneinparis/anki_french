# Diese Felder bitte nicht ändern.
Rang: 1697
Wort: concert
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le concert
Femininum / Plural: ''
IPA: \kɔ̃.sɛʁ\
Definition: Konzert
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ce soir, on va à un concert.
  Heute Abend gehen wir zu einem Konzert.

  Je vais au concert ce soir.
  Ich gehe heute Abend zum Konzert.

  Le concert a déjà commencé.
  Das Konzert hat bereits begonnen.

  À quelle heure est le concert?
  Um wie viel Uhr ist das Konzert?

  Le concert était comme un rêve.
  Das Konzert war wie ein Traum.

  Je vais aller à un concert la semaine prochaine.
  Ich werde nächste Woche auf ein Konzert gehen.

  Le concert instrumental de piano était un véritable succès.
  Das Instrumentalkonzert für Klavier war ein voller Erfolg.

  Ils ont décidé de concert de faire un voyage en Italie.
  Sie haben im Einvernehmen beschlossen, eine Reise nach Italien zu machen.

  Le chef d'orchestre a agi de concert avec les musiciens pour obtenir le meilleur résultat.
  Der Dirigent ist Hand in Hand mit den Musikern vorgegangen, um das beste Ergebnis zu erzielen.

  Le groupe travaille de concert avec un producteur de renom.
  Die Band arbeitet Hand in Hand mit einem bekannten Produzenten zusammen.

  Un concert d'avertisseurs a perturbé le trafic pendant plusieurs heures.
  Ein Hupkonzert hat den Verkehr für mehrere Stunden gestört.

  Le concert d'église a rassemblé une foule importante.
  Das Kirchenkonzert hat eine große Menge angezogen.

  Le concert de musique d'opéra était d'une beauté saisissante.
  Das Opernkonzert war von überwältigender Schönheit.

  Le concert donné à l'occasion du mariage du prince était un événement grandiose.
  Das Festkonzert anlässlich der Hochzeit des Prinzen war ein großartiges Ereignis.

  Le jeune pianiste a atteint la capacité à jouer en concert à l'âge de 15 ans.
  Der junge Pianist hat im Alter von 15 Jahren die Konzertreife erreicht.

  Il est déjà capable de jouer en concert, il n'a plus besoin de répéter autant.
  Er spielt bereits konzertreif, er muss nicht mehr so viel üben.

