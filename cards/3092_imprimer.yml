Beispielsätze: |-
  Je demande que ce rapport soit imprimé.
  Ich bitte darum, dass dieser Bericht gedruckt wird.

  Je vais imprimer ce document.
  Ich werde dieses Dokument drucken.

  Le vent froid a imprimé ses empreintes sur la vitre, laissant des traces de givre.
  Der kalte Wind hat Abdrücke auf der Scheibe hinterlassen und sie mit Reif bedeckt.

  Les paroles de sa grand-mère s'imprimaient dans la mémoire de Pierre, comme un précieux trésor.
  Die Worte seiner Großmutter haben sich Pierre eingeprägt, wie ein kostbarer Schatz.

  La découverte de ce nouveau remède a imprimé une impulsion à la recherche médicale.
  Die Entdeckung dieses neuen Medikaments hat der medizinischen Forschung einen Impuls gegeben.

  Le renard rusé a imprimé ses pas sur la neige fraîche, effaçant ses traces avec soin.
  Der gerissene Fuchs hat Spuren im Schnee hinterlassen und seine Spuren sorgfältig verwischt.

  Le générateur imprime de l'énergie aux circuits électriques, les alimentant en courant.
  Der Generator überträgt Energie auf die Stromkreise und versorgt sie mit Strom.

