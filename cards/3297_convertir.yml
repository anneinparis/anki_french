Rang: 3297
Wort: convertir
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: convertir
Femininum / Plural: ''
IPA: \kɔ̃.vɛʁ.tiʁ\
Definition: umwandeln, konvertieren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous vous êtes converti, vous avez changé d’idée.
  Sie haben sich bekehrt, Ihre Meinung geändert.

  Je vais convertir ce fichier en PDF.
  Ich werde diese Datei in PDF umwandeln.

  Le missionnaire a essayé de convertir Pierre au christianisme.
  Der Missionar versuchte, Peter zum Christentum zu bekehren.

  Pierre a décidé de se convertir à l'islam.
  Peter entschied sich, zum Islam zu konvertieren.

  On peut convertir l'or en lingots.
  Man kann Gold in Barren umwandeln.

  Il a décidé de convertir son assurance-vie en rente.
  Er entschied sich, seine Lebensversicherung in eine Rente umzuwandeln.

  Il faut convertir ce fichier graphique en fichier texte pour l'ouvrir sur cet ordinateur.
  Man muss diese Grafikdatei in eine Textdatei umwandeln, um sie auf diesem Computer öffnen zu können.

  Il a tenté de convertir sa femme à sa théorie, mais elle n'a pas été convaincue.
  Er versuchte, seine Frau von seiner Theorie zu überzeugen, aber sie war nicht überzeugt.

  Il a tenté de convertir sa fille à la peinture, mais elle préfère la musique.
  Er versuchte, seine Tochter für die Malerei zu begeistern, aber sie bevorzugt die Musik.

  Il faut convertir ces euros en dollars avant de partir aux États-Unis.
  Man muss diese Euro in Dollar umrechnen, bevor man in die USA reist.

  Il faut convertir cette tonne en kilogrammes pour connaître son poids exact.
  Man muss diese Tonne in Kilogramm umrechnen, um ihr genaues Gewicht zu erfahren.

  Il s'est converti au catholicisme après avoir rencontré un prêtre.
  Er trat zum katholischen Glauben über, nachdem er einen Priester getroffen hatte.

  Il s'est converti à l'expressionnisme après avoir vu une exposition de Van Gogh.
  Er wandte sich dem Expressionismus zu, nachdem er eine Ausstellung von Van Gogh gesehen hatte.

  Il s'est converti à l'idée de la paix mondiale.
  Er schloss sich der Idee des Weltfriedens an.

