Beispielsätze: |-
  Des compagnies pétrolières russes ont signé plusieurs accords.
  Russische Ölgesellschaften haben mehrere Abkommen unterzeichnet.

  Je travaille pour une compagnie d’assurance.
  Ich arbeite für eine Versicherungsgesellschaft.

  La compagnie aérienne Air France offre des vols directs vers Paris.
  Die Fluggesellschaft Air France bietet Direktflüge nach Paris an.

  Il a faussé compagnie à ses amis au bar, sans rien dire.
  Er hat seine Freunde einfach im Bar stehen lassen, ohne etwas zu sagen.

  Elle a tenu compagnie à sa grand-mère malade pendant plusieurs jours.
  Sie hat ihrer kranken Großmutter mehrere Tage lang Gesellschaft geleistet.

  Le groupe a visité le musée en compagnie d'un guide touristique.
  Die Gruppe hat das Museum in Begleitung eines Reiseleiters besucht.

  La compagnie pétrolière a annoncé une importante découverte de pétrole.
  Die Ölgesellschaft hat eine bedeutende Ölfundmeldung bekannt gegeben.

  La compagnie de télécommunications a lancé un nouveau forfait mobile.
  Die Telefongesellschaft hat ein neues Handy-Paket auf den Markt gebracht.

  La compagnie de transports aériens a subi de lourdes pertes financières.
  Die Luftverkehrsgesellschaft hat schwere finanzielle Verluste erlitten.

