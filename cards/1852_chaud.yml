# Diese Felder bitte nicht ändern.
Rang: 1852
Wort: chaud
Wortart: adv, nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: chaud
Femininum / Plural: chaude
IPA: \ʃo\
Definition: warm, heiß
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il y a du café chaud dans le coffre sous la banquette.
  In der Truhe unter der Sitzbank gibt es heißen Kaffee.

  Le café est chaud.
  Der Kaffee ist heiß.

  Le café est très chaud.
  Der Kaffee ist sehr heiß.

  Il faisait chaud et bon dans la maison.
  Im Haus war es warm und gemütlich.

  J'ai beaucoup mangé, j'aimerais maintenant manger chaud.
  Ich habe viel gegessen, ich möchte jetzt warm essen.

  Il a chaud, il a enlevé son manteau.
  Ihm ist warm, er hat seinen Mantel ausgezogen.

  Un repas chaud est important pour bien commencer la journée.
  Eine warme Mahlzeit ist wichtig, um gut in den Tag zu starten.

  Le fermier doit travailler le métal à chaud pour obtenir la forme désirée.
  Der Bauer muss das Metall bearbeiten, solange es heiß ist, um die gewünschte Form zu erhalten.

  Le journal a publié un reportage à chaud sur l'accident.
  Die Zeitung hat eine brandaktuelle Reportage über den Unfall veröffentlicht.

  Le journaliste est arrivé sur les lieux et a fait un reportage à chaud.
  Der Journalist ist am Ort des Geschehens angekommen und hat eine brandaktuelle Reportage gemacht.

  Si vous voulez un résultat optimal, il faut faire la peinture à chaud.
  Wenn Sie ein optimales Ergebnis wollen, müssen Sie die Farbe unverzüglich auftragen.

  Elle a eu chaud aux fesses avant l'examen.
  Sie hatte Bammel vor der Prüfung.

  Après être resté dehors sous la pluie, il a attrapé un chaud et froid.
  Nachdem er draußen im Regen war, hat er sich verkühlt.

  Le directeur souffle le chaud et le froid, il ne sait pas ce qu'il veut.
  Der Chef kann schalten und walten wie er will, er weiß nicht, was er will.

