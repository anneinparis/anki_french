# Diese Felder bitte nicht ändern.
Rang: 90
Wort: passer
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: passer
Femininum / Plural: ''
IPA: \pɑ.se\
Definition: verbringen, durchlaufen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous sommes passées devant la maison de ma grand-mère.
  Wir sind am Haus meiner Großmutter vorbeigekommen.

  Je passe beaucoup de temps avec mes amis.
  Ich verbringe viel Zeit mit meinen Freunden.

  Je vais passer la nuit ici.
  Ich werde die Nacht hier verbringen.

  Il veut passer du temps avec son fils.
  Er möchte Zeit mit seinem Sohn verbringen.

  Je veux passer le reste de ma vie avec toi.
  Ich möchte den Rest meines Lebens mit dir verbringen.

  Le train est passé tout près de la gare, sans s'arrêter.
  Der Zug ist ganz nahe an dem Bahnhof vorbeigefahren, ohne anzuhalten.

  L'avion va passer par Francfort en route pour Rome.
  Das Flugzeug wird über Frankfurt fliegen, auf dem Weg nach Rom.

  Le bus passe toutes les trente minutes devant la maison.
  Der Bus fährt jede halbe Stunde vor dem Haus vorbei.

  Il y a un boulanger qui passe dans notre village chaque mercredi matin.
  In unser Dorf kommt ein Bäcker jeden Mittwochmorgen.

  Le chat a passé sous la voiture, juste avant qu'elle ne démarre.
  Die Katze ist unter das Auto gekommen, kurz bevor es losfuhr.

  Les médicaments passent dans le sang et soulagent la douleur.
  Die Medikamente gelangen ins Blut und lindern den Schmerz.

  Le pilote a passé tout près d'une catastrophe, quand l'avion a perdu une aile.
  Der Pilot ist ganz knapp einer Katastrophe entgangen, als das Flugzeug eine Flügel verloren hat.

  Le fil passe à travers le tissu, créant un motif complexe.
  Der Faden läuft durch den Stoff und erzeugt ein komplexes Muster.

  Un sourire passa sur son visage, lorsqu'il entendit la blague.
  Ein Lächeln huschte über sein Gesicht, als er den Witz hörte.

  La lecture et les jeux de société nous permettent de faire passer le temps agréablement.
  Das Lesen und Gesellschaftsspiele ermöglichen uns, uns die Zeit angenehm zu vertreiben.

