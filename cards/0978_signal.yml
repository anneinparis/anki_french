Beispielsätze: |-
  On va perdre le signal.
  Wir verlieren das Signal.

  Le signal sonore indique la fin de la récréation.
  Das akustische Signal zeigt das Ende der Pause an.

  Il nous a donné le signal pour commencer.
  Er gab uns das Zeichen zum Anfangen.

  Le signal convenu entre les deux amis était un coup de sifflet.
  Das vereinbarte Zeichen zwischen den beiden Freunden war ein Pfeifton.

  Le signal acoustique a alerté les habitants du danger imminent.
  Das akustische Signal hat die Einwohner vor der drohenden Gefahr gewarnt.

  Les signaux horaires hertziens sont utilisés pour synchroniser les horloges.
  Zeitzeichen werden genutzt, um Uhren zu synchronisieren.

  Le général a donné le signal de l'attaque à minuit.
  Der General gab um Mitternacht das Zeichen zum Angriff.

  Les troupes ont reçu le signal de la retraite après une défaite cuisante.
  Die Truppen erhielten nach einer vernichtenden Niederlage das Signal zum Rückzug.

  Le chef a donné le signal du départ et la course a commencé.
  Der Chef gab das Startzeichen und das Rennen begann.

  Le signal est arrivé trop tard pour empêcher le naufrage du navire.
  Das Signal wurde zu spät gegeben, um das Sinken des Schiffes zu verhindern.

  Le signal automatique s'est déclenché lorsque la fumée a été détectée.
  Das automatische Signal wurde ausgelöst, als Rauch festgestellt wurde.

  Le signal sonore a retenti dans toute la ville.
  Der Signalton hallte durch die gesamte Stadt.

  Le signal ferroviaire indique aux conducteurs la vitesse à respecter.
  Das Zugsignal zeigt den Fahrern die zulässige Geschwindigkeit an.

