# Diese Felder gerne verbessern!
Wort mit Artikel: jeter
Femininum / Plural: ''
IPA: \ʒə.te\
Definition: (weg-)werfen
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’est moi qui ai jeté le caillou.
  Ich habe den Stein geworfen.

  Je vais jeter la balle.
  Ich werde den Ball werfen.

  J'ai jeté une pièce dans la fontaine pour avoir de la chance.
  Ich habe eine Münze in den Brunnen geworfen, um Glück zu haben.

  Il s'est jeté de côté pour éviter l'autobus.
  Er ist beiseite gesprungen, um dem Bus auszuweichen.

  Elle lui a jeté un regard curieux.
  Sie warf ihm einen neugierigen Blick zu.

  N'en jetez plus, il n'y a plus de place!
  Hören Sie auf damit, es ist kein Platz mehr!

  Il a jeté un ballon à son ami.
  Er warf seinem Freund einen Ball zu.

  En colère, il a jeté le vase contre le mur.
  Wütend schleuderte er die Vase gegen die Wand.

  Le bateau a jeté l'ancre dans le port.
  Das Boot warf den Anker im Hafen.

  La vieille voiture est bonne à jeter.
  Das alte Auto ist schrottreif.

  Il a été jeté sur le pavé après avoir perdu son emploi.
  Er wurde vor die Tür gesetzt, nachdem er seinen Job verloren hatte.

  Il a jeté le livre dans l'escalier.
  Er stieß das Buch die Treppe herunter.

