Beispielsätze: |-
  On a déménagé dans un petit local.
  Wir zogen in einen kleinen Raum um.

  Nous allons déménager dans une nouvelle maison.
  Wir werden in ein neues Haus umziehen.

  Ils ont décidé de déménager à Paris, dans le quartier latin.
  Sie haben beschlossen, nach Paris zu ziehen, in das Quartier Latin.

  Le propriétaire a fait déménager son locataire qui ne payait pas son loyer.
  Der Vermieter hat seinen Mieter vor die Tür gesetzt, weil er seine Miete nicht bezahlt hat.

  Après avoir trouvé un appartement plus grand, ils ont déménagé en haut.
  Nachdem sie eine größere Wohnung gefunden hatten, sind sie hinaufgezogen.

