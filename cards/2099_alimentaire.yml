Beispielsätze: |-
  L’épidémie met en péril la sécurité alimentaire.
  Die Epidemie gefährdet die Ernährungssicherheit.

  Les produits alimentaires sont frais.
  Die Lebensmittel sind frisch.

  Le pain est un produit alimentaire de base.
  Brot ist ein Grundnahrungsmittel.

  L'industrie alimentaire est un secteur important de l'économie.
  Die Nahrungsmittelindustrie ist ein wichtiger Wirtschaftszweig.

  La pension alimentaire est versée à l'enfant par le parent qui ne l'élève pas.
  Die Unterhaltszahlung wird dem Kind vom nicht erziehenden Elternteil gezahlt.

  Les denrées alimentaires sont stockées dans le garde-manger.
  Die Nahrungsmittel werden im Vorratsraum gelagert.

  La loi sur les denrées alimentaires réglemente la production et la vente des aliments.
  Das Lebensmittelgesetz regelt die Produktion und den Verkauf von Lebensmitteln.

  Les besoins alimentaires de la population doivent être satisfaits.
  Der Nahrungsmittelbedarf der Bevölkerung muss gedeckt werden.

  L'obligation alimentaire est une obligation légale.
  Die Unterhaltspflicht ist eine gesetzliche Verpflichtung.

  Il a réussi à obtenir l'exonération de l'obligation alimentaire après un long procès.
  Er hat es nach einem langen Prozess geschafft, die Befreiung von der Unterhaltspflicht zu erwirken.

