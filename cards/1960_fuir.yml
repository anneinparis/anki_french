  Il a fui devant la tempête, se réfugiant dans une petite maison.
  Er hat sich vor dem Sturm in ein kleines Haus geflüchtet.

  Le sommeil le fuit depuis qu'il a appris la mauvaise nouvelle.
  Der Schlaf flieht ihn seit er von der schlechten Nachricht erfahren hat.

  Le chat a fui devant le chien, se cachant sous le lit.
  Die Katze ist vor dem Hund geflüchtet und hat sich unter dem Bett versteckt.

  Le bruit de la foule l'a fait fuir, craignant d'être reconnu.
  Der Lärm der Menge hat ihn in die Flucht geschlagen, da er befürchtete, erkannt zu werden.

  Elle fuit la présence de son ex-petit ami, craignant une confrontation.
  Sie geht ihrem Ex-Freund aus dem Weg, da sie eine Konfrontation fürchtet.

