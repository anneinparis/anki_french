Beispielsätze: |-
  J’aggravai ma situation en voulant fuir.
  Ich verschlimmerte meine Lage, indem ich fliehen wollte.

  Il a fui la scène du crime.
  Er ist vom Tatort geflohen.

  La guerre a forcé la famille à fuir d'un pays déchiré par les conflits.
  Die Familie musste aus einem vom Krieg zerrissenen Land fliehen.

  Il fuit ses responsabilités, préférant se laisser aller à la paresse.
