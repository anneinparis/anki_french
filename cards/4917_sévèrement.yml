# Diese Felder bitte nicht ändern.
Rang: 4917
Wort: sévèrement
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: sévèrement
Femininum / Plural: ''
IPA: \se.vɛʁ.mɑ̃\
Definition: stark, strengstens
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Mon père m’aurait sévèrement corrigé.
  Mein Vater hätte mich streng gemaßregelt.

  Les possibilités de promotion sont sévèrement réduites ou inexistantes.
  Chancen für die Förderung sind stark eingeschränkt oder gar nicht vorhanden.

  La jeunesse dans son ensemble est sévèrement touchée.
  Auch die Jugendlichen sind stark betroffen.

  Le professeur a puni l’élève sévèrement.
  Der Lehrer hat den Schüler streng bestraft.

  Le professeur a jugé sévèrement la copie de Pierre, car elle était pleine de fautes.
  Der Lehrer ist mit der Arbeit von Peter hart ins Gericht gegangen, da sie voller Fehler war.

  L'équipe a été sévèrement battue par ses adversaires.
  Die Mannschaft musste eine schwere Niederlage gegen ihre Gegner hinnehmen.

  Mais, il faut surtout sévèrement punir la fraude.
  Betrug ist aber vor allem strengstens zu bestrafen.

