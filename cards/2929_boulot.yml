# Diese Felder bitte nicht ändern.
Rang: 2929
Wort: boulot
Wortart: adj, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le boulot
Femininum / Plural: boulotte
IPA: \bu.lo\
Definition: Arbeit
Register: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il a un boulot très sérieux dans l’informatique.
  Er hat einen sehr seriösen Job in der IT-Branche.

  Je dois aller au boulot.
  Ich muss zur Arbeit gehen.

  Fais juste le boulot.
  Erledige einfach die Arbeit.

  Il vous faut un boulot.
  Sie brauchen einen Job.

  Ils ont fait du bon boulot.
  Sie haben gute Arbeit geleistet.

  Je pense que vous avez fait du bon boulot.
  Ich finde, Sie haben gute Arbeit geleistet.

  Le directeur lui a donné un sacré boulot à faire, et il n'est pas sûr de pouvoir le terminer à temps.
  Der Direktor hat ihm eine Heidenarbeit aufgetragen, und er ist sich nicht sicher, ob er sie rechtzeitig schaffen kann.

  Il cherche un petit boulot pour financer ses études.
  Er sucht einen Gelegenheitsjob, um sein Studium zu finanzieren.

  Ce chantier n'est pas bien fait, c'est du sale boulot.
  Diese Baustelle ist nicht gut gemacht, das ist schlechte Arbeit.

  Il a un boulot monstre à faire aujourd'hui, mais il est déterminé à le terminer.
  Er hat heute eine Mordsarbeit vor sich, aber er ist entschlossen, sie zu erledigen.

  Il a détesté ce boulot merdique, il a démissionné après seulement une semaine.
  Er hat diesen Scheißjob gehasst, er hat nach nur einer Woche gekündigt.

  Allez, au boulot! On a beaucoup de choses à faire aujourd'hui.
  Los, an die Arbeit! Wir haben heute viel zu tun.

  Quel boulot! C'est incroyable qu'il ait pu le faire tout seul.
  Was für eine Heidenarbeit! Es ist unglaublich, dass er das alles alleine geschafft hat.

