Beispielsätze: |-
  J’ai terminé la rédaction de ma thèse.
  Ich habe die Arbeit an meiner Dissertation abgeschlossen.

  Je dois améliorer ma rédaction.
  Ich muss meinen Schreibstil verbessern.

  C'est la première rédaction que j'ai écrite.
  Das ist die erste Fassung, die ich geschrieben habe.

  Il travaille à la rédaction du journal.
  Er arbeitet in der Zeitungsredaktion.

  Les élèves ont reçu une rédaction en classe à faire pour la semaine prochaine.
  Die Schüler haben einen Klassenaufsatz für nächste Woche bekommen.

  La rédaction de la station de radio a diffusé un reportage sur l'événement.
  Die Rundfunkredaktion hat einen Bericht über das Ereignis ausgestrahlt.

  La rédaction spécialiste en économie a publié un article sur la crise.
  Die Wirtschaftsredaktion hat einen Artikel über die Krise veröffentlicht.

  Le bureau de la rédaction est situé au deuxième étage.
  Das Redaktionsbüro befindet sich im zweiten Stock.

  La réunion de la rédaction a eu lieu ce matin.
  Die Redaktionssitzung fand heute Morgen statt.

