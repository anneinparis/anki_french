Beispielsätze: "Il se spécialise en psychologie.\nEr spezialisiert sich auf Psychologie.\n\
  \nElle étudie la psychologie des enfants.\nSie studiert die Psychologie von Kindern.\n\
  \nLa psychologie humaine s'intéresse aux processus mentaux et comportementaux des\
  \ êtres humains. \nHumanpsychologie befasst sich mit den mentalen und verhaltensbezogenen\
  \ Prozessen des Menschen.\n\nLa psychologie génétique explore le développement de\
  \ l'esprit humain tout au long de la vie.\nEntwicklungspsychologie untersucht die\
  \ Entwicklung des menschlichen Geistes über die gesamte Lebensspanne.\n\nLa psychologie\
  \ en matière de publicité utilise des principes psychologiques pour influencer les\
  \ consommateurs et promouvoir des produits ou des services.\nWerbepsychologie nutzt\
  \ psychologische Prinzipien, um Konsumenten zu beeinflussen und Produkte oder Dienstleistungen\
  \ zu bewerben.\n\nLa psychologie de vente applique des principes psychologiques\
  \ pour améliorer les techniques de vente et maximiser les résultats.\nVerkaufspsychologie\
  \ wendet psychologische Prinzipien an, um die Verkaufsmethoden zu verbessern und\
  \ die Ergebnisse zu maximieren."

