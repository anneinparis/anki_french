Beispielsätze: |-
  Un jour, je retrouverais mes vrais parents.
  Eines Tages würde ich meine richtigen Eltern finden.

  Je travaille tous les jours de la semaine.
  Ich arbeite jeden Tag in der Woche.

  Je vais vous en parler un jour.
  Ich werde Ihnen eines Tages davon berichten.

  Elle va mieux de jour en jour.
  Es geht ihr von Tag zu Tag besser.

  Ses jours sont comptés, les médecins ont annoncé qu'il n'avait plus beaucoup de temps à vivre.
  Seine Tage sind gezählt, die Ärzte haben bekannt gegeben, dass er nicht mehr lange zu leben hat.

  Ça ne se fait pas en un jour, la construction d'une maison demande du temps et de la patience.
  So schnell geht das auch wieder nicht, der Bau eines Hauses braucht Zeit und Geduld.

  Le jour baisse, les oiseaux chantent leur dernier chant avant de se retirer pour la nuit.
  Es wird dunkel, die Vögel singen ihren letzten Gesang bevor sie sich für die Nacht zurückziehen.

  Sous un jour favorable, le portrait de la jeune fille met en valeur sa beauté naturelle.
  In einem günstigen Licht, hebt das Portrait des jungen Mädchens ihre natürliche Schönheit hervor.

  Le 1er mai est un jour férié légal en France, un jour pour se reposer et profiter du printemps.
  Der 1. Mai ist ein gesetzlicher Feiertag in Frankreich, ein Tag zum Ausruhen und Genießen des Frühlings.

  Les jours de marché, la place du village est animée par les stands de fruits, légumes et artisanat.
  An Markttagen ist der Dorfplatz belebt mit den Ständen von Obst, Gemüse und Kunsthandwerk.

  Les jours de pluie, les enfants s'amusent à jouer à l'intérieur, à lire des livres ou à regarder des films.
  Bei Regen spielen die Kinder drinnen, lesen Bücher oder schauen Filme.

  Un jour qu'il pleuvra, nous pourrons enfin sortir nos parapluies et nos imperméables.
  Wenn es einmal regnet, können wir endlich unsere Regenschirme und Regenmäntel auspacken.

  Saint Valentin est le saint du jour, un jour pour célébrer l'amour et l'amitié.
  Valentin ist der Heilige des Tages, ein Tag zum Feiern der Liebe und Freundschaft.

  La découverte d'une nouvelle planète est la curiosité du jour, un événement qui suscite l'émerveillement.
  Die Entdeckung eines neuen Planeten ist die Neuigkeit des Tages, ein Ereignis, das Staunen hervorruft.

  Aujourd'hui, il est dans un bon jour, il est plein d'énergie et d'enthousiasme.
  Heute hat er einen guten Tag, er ist voller Energie und Enthusiasmus.

