Beispielsätze: |-
  J’en ai pas le courage. Je suis fatiguée.
  Ich habe nicht die Kraft dazu. Ich bin müde.

  Il a eu le courage de dire la vérité.
  Er hatte den Mut, die Wahrheit zu sagen.

  Vous avez beaucoup de courage !
  Sie haben viel Mut!

  Sophie a pris son courage à deux mains et a demandé à son patron une augmentation.
  Sophie hat sich ein Herz gefasst und ihren Chef um eine Gehaltserhöhung gebeten.

  Marie a le courage de ses opinions, même si cela la met parfois en difficulté.
  Marie steht fest zu ihrer Meinung, auch wenn sie damit manchmal in Schwierigkeiten gerät.

  Le pompier a fait preuve de courage civique en sauvant l'enfant des flammes.
  Der Feuerwehrmann hat Zivilcourage bewiesen, indem er das Kind aus den Flammen rettete.

  Le jeune soldat a fait preuve de courage héroïque en sauvant ses compagnons.
  Der junge Soldat hat Heldenmut bewiesen, indem er seine Kameraden rettete.

  Il faut avoir du courage pour affronter la vie avec ses difficultés.
  Man muss Mut haben, um das Leben mit all seinen Schwierigkeiten zu bewältigen.

  Elle a eu le courage de faire ce qu'elle pensait juste, même si cela lui a coûté cher.
  Sie hatte den Mut, das zu tun, was sie für richtig hielt, auch wenn es sie teuer zu stehen kam.

  Le courage lui manque pour avouer ses erreurs.
  Er ist nicht in der Lage dazu, seine Fehler zuzugeben.

  Après le premier échec, il a perdu courage et a abandonné le projet.
  Nach dem ersten Misserfolg hat er den Mut verloren und das Projekt aufgegeben.

  Il a repris courage après l'encouragement de ses amis.
  Er hat wieder Mut gefasst, nachdem ihn seine Freunde ermutigt hatten.

  Il s'est armé de courage et a affronté ses peurs.
  Er hat seinen ganzen Mut zusammengenommen und sich seinen Ängsten gestellt.

  Les paroles de soutien du professeur ont redonné le courage à l'élève.
  Die aufmunternden Worte des Lehrers haben dem Schüler Mut gemacht.

