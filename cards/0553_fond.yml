Beispielsätze: |-
  Le fond des cœurs ne change pas.
  Der Hintergrund des Herzens bleibt unverändert.

  Au fond de la mer, il y a des créatures étranges.
  In der Tiefe des Meeres gibt es seltsame Kreaturen.

  Les fonds sous-marins sont un monde fascinant et encore largement inexploré.
  Die Tiefsee ist eine faszinierende Welt, die noch immer weitgehend unerforscht ist.

  Le fond de l'air est frais ce matin, ce qui est agréable après la chaleur de la semaine dernière.
  Es weht ein kühles Lüftchen heute Morgen, was nach der Hitze der letzten Woche angenehm ist.

  Il faut bien user ses fonds de culotte sur les bancs de l'école si on veut réussir dans la vie.
  Man muss die Schulbank drücken, wenn man im Leben erfolgreich sein will.

  Le pilote a foncé à fond la caisse sur la route sinueuse, ce qui a mis les passagers en danger.
  Der Fahrer raste mit einem Affenzahn über die kurvige Straße, was die Passagiere in Gefahr brachte.

  Après avoir dépensé tout son argent, Jean est à fond de cale et doit emprunter de l'argent à ses amis.
  Nachdem er sein ganzes Geld ausgegeben hat, ist Jean pleite und muss sich Geld von seinen Freunden leihen.

  La maison a été rénovée de fond en comble, elle est comme neuve.
  Das Haus wurde von Grund auf renoviert, es ist wie neu.

  Elle est obligée de faire les fonds de tiroir pour payer ses factures.
  Sie muss ihr letztes Geld zusammenkratzen, um ihre Rechnungen zu bezahlen.

  Le train fonçait à fond de train vers la ville, les voyageurs étaient impatients d'arriver.
  Der Zug raste im Eiltempo in Richtung der Stadt, die Reisenden waren ungeduldig, anzukommen.

  Il a un fond de tristesse dans les yeux, malgré son sourire.
  Er hat eine Spur von Traurigkeit in den Augen, trotz seines Lächelns.

  Au fond, je pense que tu as raison.
  Im Grunde genommen denke ich, dass du Recht hast.

