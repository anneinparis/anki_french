IPA: \o.si.to\
Definition: sofort, gleich nach(-dem)
Register: ↗Fiktion ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On décida aussitôt de dîner ensemble.
  Wir beschlossen sofort, gemeinsam zu Abend zu essen.

  Il est parti aussitôt.
  Er ist sofort gegangen.

  Aussitôt après avoir fini son travail, il est allé se promener.
  Gleich nachdem er seinen Arbeit beendet hatte, ging er spazieren.

  Aussitôt que Paul a entendu la nouvelle, il est parti.
  Sobald Paul die Nachricht gehört hatte, ist er gegangen.

  Aussitôt dit, aussitôt fait, il a pris sa décision.
  Gesagt, getan, er hat seine Entscheidung getroffen.

  Aussitôt arrivé, il s'allongea sur le canapé et s'endormit.
  Gleich nachdem er angekommen war, legte er sich auf die Couch und schlief ein.

