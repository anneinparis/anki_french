# Diese Felder bitte nicht ändern.
Rang: 3058
Wort: dedans
Wortart: adv, nm(pl), prep

# Diese Felder gerne verbessern!
Wort mit Artikel: dedans
Femininum / Plural: ''
IPA: \də.dɑ̃\
Definition: drinnen, innen
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je suis tombé dedans quand j’étais petit.
  Ich bin als Kind hineingefallen.

  Il est dedans la maison.
  Er ist drinnen im Haus.

  Il doit y avoir quelque chose là-dedans.
  Da muss etwas drinstehen.

  La boîte était vide, il n'y a rien dedans.
  Die Schachtel war leer, da ist nichts drin.

  Le dedans du coffre était tapissé de velours rouge.
  Die Innenseite des Koffers war mit rotem Samt ausgelegt.

  Le tireur a mis en plein dedans, la cible est tombée.
  Der Schütze hat ins Schwarze getroffen, die Zielscheibe ist gefallen.

  Il se fiche dedans s'il pense que ça va marcher.
  Er täuscht sich gewaltig, wenn er glaubt, dass das funktionieren wird.

  Ils l'ont mis dedans avec cette histoire.
  Sie haben ihn mit dieser Geschichte reingelegt.

  La voiture a rentré en plein dedans le mur.
  Das Auto ist voll reingefahren in die Wand.

  Il lui a rentré dedans sans aucune raison.
  Er ist auf ihn losgegangen ohne jeden Grund.

  Ils se sont rentrés dedans à coups de poing.
  Die sind aufeinander losgegangen mit Faustschlägen.

  Le bruit est venu de dedans la maison.
  Das Geräusch kam von drinnen aus dem Haus.

  Elle a ouvert la porte de dedans.
  Sie hat die Tür von innen geöffnet.

