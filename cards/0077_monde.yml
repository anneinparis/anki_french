# Diese Felder bitte nicht ändern.
Rang: 77
Wort: monde
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le monde
Femininum / Plural: ''
IPA: \mɔ̃d\
Definition: Welt
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Notre ultime but est de reconstruire le monde.
  Unser ultimatives Ziel ist es, die Welt wieder aufzubauen.

  Le tour du monde en 80 jours.
  Die Reise um die Welt in 80 Tagen.

  Je le veux plus que tout au monde.
  Ich will ihn mehr als alles andere auf der Welt.

  Il y a un petit village pittoresque, de par le monde, où la vie coule paisiblement.
  Irgendwo auf der Welt liegt ein kleines, malerisches Dorf, in dem das Leben ruhig dahinfließt.

  Il y a du monde au balcon, et ils regardent le spectacle avec intérêt.
  Sie hat ganz schön viel Holz vor der Tür und beobachtet das Geschehen mit Interesse.

  C'est le monde à l'envers, où les animaux parlent et les enfants gouvernent.
  Es ist eine verkehrte Welt, in der Tiere sprechen und Kinder regieren.

  On dit que l'autre monde est un lieu de paix et de bonheur éternel.
  Man sagt, das Jenseits sei ein Ort ewigen Friedens und Glücks.

  Le pirate a décidé d'expédier son ennemi dans l'autre monde.
  Der Pirat beschloss, seinen Feind ins Jenseits zu befördern.

  En ce bas monde, il faut être fort pour survivre.
  Hier, auf dieser Erde, muss man stark sein, um zu überleben.

  Le beau monde se réunit chaque année pour le bal de charité.
  Die bessere Gesellschaft trifft sich jedes Jahr zum Wohltätigkeitsball.

  Tout le monde il est beau, tout le monde il est gentil, dans ce conte de fées.
  Friede, Freude, Eierkuchen, so lautet die Devise in diesem Märchen.

  Tout est pour le mieux dans le meilleur des mondes, même si cela ne semble pas toujours être le cas.
  Es steht alles zum Besten, auch wenn es nicht immer so aussieht.

  Je vais le mieux du monde, car je suis entouré de gens que j'aime.
  Ich bin der glücklichste Mensch auf Erden, denn ich bin von Menschen umgeben, die ich liebe.

