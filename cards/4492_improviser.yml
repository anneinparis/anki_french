# Diese Felder gerne verbessern!
Wort mit Artikel: improviser
Femininum / Plural: ''
IPA: \ɛ̃.pʁɔ.vi.ze\
Definition: improvisieren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je suis doué pour improviser.
  Ich bin gut im Improvisieren.

  Il a dû improviser un discours.
  Er musste eine Rede improvisieren.

  Le professeur s'est improvisé infirmier pour soigner l'élève qui s'est blessé.
  Der Lehrer hat vorübergehend als Sanitäter eingegriffen, um den verletzten Schüler zu versorgen.

  Le jeune homme s'est improvisé maître d'hôtel pour la soirée.
  Der junge Mann hat für den Abend improvisiert als Oberkellner fungiert.

  Un tel discours ne s'improvise pas, il faut le préparer soigneusement.
  Eine solche Rede hält man nicht aus dem Stegreif, sie muss sorgfältig vorbereitet werden.

  L'acteur s'est improvisé danseur pour une scène particulière.
  Der Schauspieler hat für eine bestimmte Szene improvisiert als Tänzer fungiert.

  On ne s'improvise pas artiste, il faut des années de travail et de dévouement.
  Man wird nicht von einem auf den anderen Tag Künstler, es braucht Jahre der Arbeit und Hingabe.

