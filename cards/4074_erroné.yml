# Diese Felder bitte nicht ändern.
Rang: 4074
Wort: erroné
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: erroné
Femininum / Plural: erronée
IPA: \ɛ.ʁɔ.ne\
Definition: fehlerhaft, falsch
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Cette idée est complètement erronée.
  Diese Vorstellung ist völlig falsch.

  Cette information est erronée.
  Diese Information ist falsch.

  Vos calculs sont erronés, il faut recommencer.
  Sie haben sich verrechnet, man muss von vorne anfangen.

  Le logiciel ne fonctionne que de manière erronée, il faut le réparer.
  Das Programm funktioniert nur fehlerhaft, man muss es reparieren.

