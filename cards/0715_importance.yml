Beispielsätze: |-
  Cela n’a pas d’importance.
  Das spielt keine Rolle.

  L’importance de ce sujet est indéniable.
  Die Bedeutung dieses Themas ist unbestreitbar.

  La sécurité de l'enfant est de la dernière importance.
  Die Sicherheit des Kindes ist höchst wichtig.

  Il accorde de l'importance à la qualité du travail.
  Er misst der Qualität der Arbeit eine große Bedeutung bei.

  Il se donne de l'importance, mais personne ne le prend au sérieux.
  Er macht sich wichtig, aber niemand nimmt ihn ernst.

  La protection de l'environnement est d'importance.
  Der Schutz der Umwelt ist von Bedeutung.

  Il minimise l'importance de la crise climatique.
  Er spielt die Bedeutung der Klimakrise herunter.

  L'apprentissage des langues prend de l'importance dans le monde globalisé.
  Das Erlernen von Sprachen gewinnt in der globalisierten Welt an Bedeutung.

  Ces détails sont sans importance.
  Diese Details sind unwichtig.

  La question d'une alimentation saine est d'importance capitale.
  Die Frage einer gesunden Ernährung ist überlebenswichtig.

