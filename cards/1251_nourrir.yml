  Er wiegte sich in der Illusion, dass seine Frau eines Tages zurückkehren würde.

  Les ouvriers sont nourris et logés dans le chantier.
  Die Arbeiter haben freie Kost und Logis auf der Baustelle.

  La mère nourrissait son enfant au sein.
