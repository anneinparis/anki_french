# Diese Felder bitte nicht ändern.
Rang: 1419
Wort: transmettre
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: transmettre
Femininum / Plural: ''
IPA: \tʁɑ̃s.mɛtʁ\
Definition: übertragen, weitergeben
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Voilà comment se transmettre les maladies!
  So werden Krankheiten übertragen!

  Je vais transmettre le message à mon collègue.
  Ich werde die Nachricht an meinen Kollegen weitergeben.

  Le grand-père a transmis sa passion pour la musique à son petit-fils.
  Der Großvater hat seine Leidenschaft für Musik an seinen Enkelsohn vererbt.

  La maladie se transmet héréditairement au sein de cette famille.
  Die Krankheit vererbt sich in dieser Familie weiter.

  Le roi a transmis son royaume à son fils aîné.
  Der König hat sein Königreich an seinen ältesten Sohn übergeben.

  Le virus se transmet par les gouttelettes respiratoires.
  Das Virus wird durch Tröpfcheninfektion übertragen.

  La directrice a décidé de transmettre son autorité à son adjoint.
  Die Direktorin hat beschlossen, ihre Machtbefugnis auf ihren Stellvertreter zu übertragen.

  Les villageois se transmettaient des nouvelles par messagers.
  Die Dorfbewohner benachrichtigten sich gegenseitig durch Boten.

  Transmettez-lui mon bon souvenir et dites-lui que je pense souvent à lui.
  Richten Sie ihm viele Grüße aus und sagen Sie ihm, dass ich oft an ihn denke.

  La grippe se transmet facilement en hiver.
  Die Grippe steckt sich im Winter leicht an.

