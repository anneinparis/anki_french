Beispielsätze: |-
  Les quatre confédérations ont arrêté leur décision mardi.
  Die vier Konföderationen legten ihre Entscheidung am Dienstag fest.

  La Suisse est une confédération de cantons.
  Die Schweiz ist ein Staatenbund aus Kantonen.

  La Confédération germanique était une alliance de plusieurs États allemands, créée en 1815.
  Der Deutsche Bund war ein Zusammenschluss mehrerer deutscher Staaten, der 1815 gegründet wurde.

  Une confédération syndicale est une organisation qui regroupe plusieurs syndicats.
  Ein Gewerkschaftsverband ist eine Organisation, die mehrere Gewerkschaften vereint.

  La Confédération helvétique est le nom officiel de la Suisse.
  Die Schweizerische Eidgenossenschaft ist die offizielle Bezeichnung der Schweiz.

