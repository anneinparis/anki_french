# Diese Felder bitte nicht ändern.
Rang: 2433
Wort: traîner
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: traîner
Femininum / Plural: ''
IPA: \tʁe.ne\
Definition: herumhängen, schleppen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle me traîna à travers le plancher.
  Sie schleifte mich über den Boden.

  Je vais traîner avec mes amis.
  Ich werde mit meinen Freunden herumhängen.

  J'ai dû traîner mon vélo dans la maison car il pleuvait des cordes.
  Ich musste mein Fahrrad ins Haus hineinschleppen, weil es in Strömen regnete.

  La réunion a traîné en longueur, nous avons terminé à 20 heures.
  Die Besprechung hat sich in die Länge gezogen, wir waren erst um 20 Uhr fertig.

  Je traîne toujours mon parapluie avec moi, on ne sait jamais.
  Ich schleppe meinen Regenschirm immer mit mir herum, man weiß ja nie.

  Elle traîne cette idée depuis des mois, sans jamais passer à l'action.
  Sie hält an dieser Idee schon seit Monaten fest, ohne jemals aktiv zu werden.

  Le chanteur traînait la voix, ce qui donnait une ambiance mélancolique.
  Der Sänger sprach schleppend, was eine melancholische Stimmung erzeugte.

  Ce ne sont que des idées qui traînent partout, rien d'original.
  Das sind doch alles nur Allerweltsüberlegungen, nichts Originelles.

  Ne laisse pas tout traîner dans le salon, c'est le bazar !
  Lass nicht alles im Wohnzimmer herumliegen, es sieht aus wie im Schweinestall!

  Sa voix traîne depuis qu'il est malade.
  Er spricht mit schleppender Stimme, seit er krank ist.

  Je me suis traîné pour faire la vaisselle, mais au moins c'est fait.
  Ich musste mich richtig aufraffen, um den Abwasch zu machen, aber wenigstens ist es erledigt.

  Il a traîné le meuble sur le sol, laissant des rayures partout.
  Er hat das Möbelstück über den Boden geschleift und überall Kratzer hinterlassen.

