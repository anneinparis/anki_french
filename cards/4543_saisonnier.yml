# Diese Felder bitte nicht ändern.
Rang: 4543
Wort: saisonnier
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: le saisonnier
Femininum / Plural: saisonnière
IPA: \sɛ.zɔ.nje\
Definition: Saisonarbeiter
Register: ↘Fiktion ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le tourisme est une industrie saisonnière.
  Der Tourismus ist eine saisonabhängige Branche.

  Les saisonniers travaillent dans les champs.
  Die Saisonarbeiter arbeiten auf den Feldern.

  Le restaurant propose une activité saisonnière, avec un menu spécial pour chaque saison.
  Das Restaurant bietet einen Saisonbetrieb an, mit einer speziellen Speisekarte für jede Jahreszeit.

  Elle travaille comme saisonnière agricole pendant la récolte des pommes.
  Sie arbeitet als Erntearbeiterin während der Apfelernte.

