Beispielsätze: "Je tenais seulement à te voir pour te dire … bonne chance.\nIch wollte\
  \ dich nur sehen, um dir zu sagen … Viel Glück.\n\nJe veux voir le film.\nIch möchte\
  \ den Film sehen.\n\nJe peux te voir à 2:30.\nIch kann dich um 14:30 Uhr sehen.\n\
  \nJe vais voir ce que je peux faire.\nIch werde sehen, was ich tun kann.\n\nEssaie\
  \ de l'ouvrir avec ce tournevis !\nProbier es mal mit diesem Schraubenzieher!\n\n\
  Laisse voir ton nouveau collier à Marie.\nZeig Marie deinen neuen Anhänger. \n\n\
  Il faut aller voir son médecin, il a l'air malade.\nEr sollte zum Arzt gehen, er\
  \ sieht krank aus.\n\nOn voit venir la guerre, la situation est tendue.\nMan sieht\
  \ den Krieg kommen, die Situation ist angespannt.\n\nJ'ai vu Pierre voler un compact\
  \ au supermarché.\nIch hab gesehen, wie Pierre im Supermarkt eine CD geklaut hat.\n\
  \nVoyons ce qu'on peut faire pour résoudre ce problème.\nMal sehen, was man tun\
  \ kann, um dieses Problem zu lösen.\n\nJe vais faire voir à Paul qu'il se trompe,\
  \ il ne comprend pas la situation.\nIch werde Paul klarmachen, dass er sich irrt,\
  \ er versteht die Situation nicht.\n\nIl faut savoir voir les choses de différentes\
  \ façons.\nMan muss lernen, die Dinge unterschiedlich zu betrachten.\n\nJe ne vois\
  \ pas comment je peux faire ça, c'est trop compliqué.\nIch weiß nicht, wie ich das\
  \ machen soll, es ist zu kompliziert.\n\nOn voit une solution à ce problème, il\
  \ faut juste la trouver.\nMan sieht eine Lösung für dieses Problem, man muss sie\
  \ nur finden."

