Beispielsätze: |-
  Un infirmier lui est venu en aide.
  Ein Pfleger kam ihm zu Hilfe.

  L’infirmier prend soin des patients.
  Der Krankenpfleger kümmert sich um die Patienten.

  Elle a fait ses études à l'école d'infirmières.
  Sie hat ihre Ausbildung an der Krankenpflegeschule absolviert.

  Il est infirmier militaire.
  Er ist Sanitäter.

  L'infirmière de bloc opératoire a préparé le matériel.
  Die OP-Schwester hat das Material vorbereitet.

  L'infirmier de nuit a fait sa tournée.
  Der Nachtpfleger hat seine Runde gemacht.

  L'infirmière anesthésiste a préparé le patient pour l'opération.
  Die Narkoseschwester hat den Patienten für die Operation vorbereitet.

  L'infirmière puéricultrice s'occupe des bébés.
  Die Kinderkrankenschwester kümmert sich um die Babys.

  L'infirmier de la Croix Rouge a aidé les victimes de l'accident.
  Der Rotkreuzschwester hat den Opfern des Unfalls geholfen.

