Beispielsätze: |-
  Tu es poussière et tu retourneras en poussière.
  Du bist Staub und wirst zu Staub zurückkehren.

  Il y a de la poussière sur les meubles.
  Es liegt Staub auf den Möbeln.

  J'ai fait la poussière dans toute la maison.
  Ich habe in der ganzen Wohnung Staub gewischt.

  Le boxeur a mordu la poussière au troisième round.
  Der Boxer ist im dritten Round auf die Nase gefallen.

  Le champion du monde a fait mordre la poussière à son adversaire.
  Der Weltmeister hat seinen Gegner in die Pfanne gehauen.

  La bombe a réduit le bâtiment en poussière.
  Die Bombe hat das Gebäude aus Kleinholz gemacht.

  Le château de sable est tombé en poussière sous le vent.
  Die Sandburg ist im Wind zu Staub zerfallen.

  J'ai dépensé 2000 euros et des poussières pour cette voiture.
  Ich habe 2000 Euro und ein paar Zerquetschte für dieses Auto ausgegeben.

  J'ai une poussière dans l'œil, je ne vois plus clair.
  Ich habe ein Staubkorn im Auge, ich sehe nicht mehr klar.

  Cet archipel est une poussière d'îles, il y en a des centaines.
  Dieser Archipel besteht aus einer Unzahl von Inseln, es sind hunderte.

  La poussière domestique est composée de poils d'animaux, de peau morte, etc.
  Hausstaub besteht aus Tierhaaren, Hautschuppen etc.

  Les composants électroniques sont emballés en les protégeant de la poussière.
  Elektronische Bauteile werden staubdicht verpackt.

