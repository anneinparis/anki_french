# Diese Felder gerne verbessern!
Wort mit Artikel: eux
Femininum / Plural: elles
IPA: \lɥi\
Definition: sie [Plural]
Register: '' # Beispiel: ↘Sachtext ↗Mündlich
Beispielsätze: "C’est eux qui comptent.\nAuf sie kommt es an.\n\nJe les ai vus partir\
  \ – je parle d’eux.\nIch habe sie gehen sehen – ich spreche von ihnen.\n\nQu'est-ce\
  \ que c'est, eux, monter une entreprise?\nWas, die wollen ein Unternehmen gründen?\n\
  \nJe pars en vacances avec eux.\nIch fahre mit ihnen in Urlaub.\n\nElles sont comme\
  \ eux, toujours en train de rire.\nSie sind wie sie, immer am Lachen. \n\nIls ne\
  \ pensent qu'à eux, c'est désolant.\nSie denken nur an sich, das ist traurig.\n\n\
  Pendant toute la réunion, eux, ils n'ont pas ouvert la bouche.\nWährend der ganzen\
  \ Sitzung haben die den Mund nicht aufgemacht.\n\nEt eux qui pensaient avoir compris!\
  \ \nUnd die dachten, sie hätten alles verstanden!\n\nC'est eux qui l'ont dit, je\
  \ n'invente rien.\nDas haben die gesagt, ich denke mir nichts aus. \n\nC'est eux\
  \ que tu as entendus à la radio hier soir?\nDie hast du gestern Abend im Radio gehört?\n\
  \nIl veut les voir, eux!\nDie möchte er sehen!\n\nIl veut les aider, eux?\nDenen\
  \ möchte er helfen?"

