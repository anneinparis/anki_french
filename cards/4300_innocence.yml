# Diese Felder gerne verbessern!
Wort mit Artikel: l’innocence
Femininum / Plural: ''
IPA: \i.nɔ.sɑ̃s\
Definition: Unschuld
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous êtes d’une innocence extrême.
  Sie sind von äußerster Unschuld.

  L’innocence de l’enfant est touchante.
  Die Unschuld des Kindes ist rührend.

  Le suspect a clamé son innocence devant le tribunal.
  Der Verdächtige hat seine Unschuld vor Gericht beteuert.

  Le vendeur a abusé de l'innocence de la jeune fille pour lui vendre un produit inutile.
  Der Verkäufer hat die Arglosigkeit des jungen Mädchens ausgenutzt, um ihr ein unnützes Produkt zu verkaufen.

  La présomption d'innocence doit être respectée jusqu'à ce que la preuve du contraire soit établie.
  Es gilt die Unschuldsvermutung, bis die Gegenbeweise erbracht sind.

  L'enfant, en toute innocence, a brisé le vase précieux.
  Das Kind hat in aller Unschuld die kostbare Vase zerbrochen.

