Beispielsätze: |-
  Apparemment, cette voix t’est familière.
  Offenbar kommt dir die Stimme bekannt vor.

  C’est un mot familier.
  Das ist ein geläufiges Wort.

  Pierre est un familier de la maison, il passe ici presque tous les soirs.
  Pierre ist ein Freund des Hauses, er kommt fast jeden Abend hierher.

  De retour dans son village natal, il a retrouvé avec plaisir cet environnement bien familier.
  Wieder zurück in seinem Heimatdorf, genoss er die altvertraute Umgebung.

  Le mensonge lui est devenu familier, il ne dit plus la vérité à personne.
  Er hat sich daran gewöhnt zu lügen, er sagt niemandem mehr die Wahrheit.

  Il s'est comporté de façon familière, ce qui a déplu à son entourage.
  Er hat sich kumpelhaft verhalten, was seinem Umfeld missfallen hat.

  Il est familier avec la directrice, ce qui lui donne un avantage certain.
  Er ist allzu vertraulich gegenüber der Direktorin, was ihm einen klaren Vorteil verschafft.

  Les enfants adorent les animaux familiers, ils en voudraient un dans leur nouvelle maison.
  Kinder lieben Haustiere, sie hätten gerne eins in ihrem neuen Zuhause.

  Cette technique m'est familière, je l'utilise depuis des années.
  Mit dieser Technik kenne ich mich aus, ich benutze sie schon seit Jahren.

  La langue allemande lui était devenue familière après plusieurs années passées à Berlin.
  Die deutsche Sprache war ihr inzwischen vertraut, nachdem sie mehrere Jahre in Berlin verbracht hatte.

  Dans les contes fantastiques, on trouve souvent des esprits familiers qui aident les sorciers.
  In Fantasy-Geschichten trifft man oft auf Hausgeister, die Zauberern helfen.

