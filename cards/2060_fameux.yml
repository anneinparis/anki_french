Notiz: |-
  <div>Während <span class="fr">célèbre</span> (#1689) weite Anerkennung, oft aus positiven Gründen, bezeichnet, neigt <span class="fr">fameux</span> eher zur Berüchtigkeit oder Exzellenz mit einer gelegentlichen ironischen Wendung.</div>

  <div class="examples">
  <div class="fr">Cet acteur est très célèbre pour ses rôles dramatiques.</div>
  <div class="de spoiler">Dieser Schauspieler ist sehr berühmt für seine dramatischen Rollen.</div>

  <div class="fr">Le cambrioleur est fameux pour ses évasions spectaculaires de prison.</div>
  <div class="de spoiler">Der Einbrecher ist berüchtigt für seine spektakulären Ausbrüche aus dem Gefängnis.</div>
