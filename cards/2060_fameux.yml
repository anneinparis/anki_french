# Diese Felder bitte nicht ändern.
Rang: 2060
Wort: fameux
Wortart: adj(pl)

# Diese Felder gerne verbessern!
Wort mit Artikel: fameux
Femininum / Plural: fameuse
IPA: \fa.mø\
Definition: berüchtigt, ungeheuer
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Voici l’un de nos plus fameux sadiques.
  Dies ist einer unserer berühmtesten Sadisten.

  C’est un fameux chanteur.
  Das ist ein berühmter Sänger.

  Le petit garçon a reçu une fameuse raclée de son père.
  Der kleine Junge hat von seinem Vater eine gehörige Tracht Prügel bekommen.

  Ce restaurant n'est pas fameux, mais le service est agréable.
  Das Restaurant ist nicht gerade besonders, aber der Service ist angenehm.

  Il a commis une fameuse erreur en oubliant de payer ses impôts.
  Er hat einen gewaltigen Fehler gemacht, als er vergessen hat, seine Steuern zu bezahlen.

  C'est un fameux travail, mais je suis content de l'avoir terminé.
  Das ist eine ganz schöne Arbeit, aber ich bin froh, sie abgeschlossen zu haben.

  Ce type est une fameuse canaille, il a volé la montre de mon grand-père.
  Dieser Typ ist ein richtiger Gauner, er hat die Uhr meines Großvaters gestohlen.

