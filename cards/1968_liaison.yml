Beispielsätze: |-
  Les liaisons ferroviaires ont été interrompues.
  Die Zugverbindungen wurden unterbrochen.

  Il y a une liaison entre ces deux idées.
  Es gibt eine Verbindung zwischen diesen beiden Ideen.

  La nouvelle route permet une liaison routière directe entre les deux villes.
  Die neue Straße ermöglicht eine direkte Straßenverbindung zwischen den beiden Städten.

  Ce livre ne présente aucun intérêt, il est sans liaison avec le reste de l'œuvre.
  Dieses Buch hat keinerlei Bedeutung, es steht in keinem Zusammenhang mit dem Rest des Werkes.

  La secrétaire a fait la liaison entre le directeur et le client.
  Die Sekretärin hat die Verbindung zwischen dem Direktor und dem Kunden hergestellt.

  Elle avait une liaison avec son collègue de travail.
  Sie hatte ein Verhältnis mit ihrem Arbeitskollegen.

  Après une longue période de bonheur, ils ont rompu leur liaison.
  Nach einer langen Zeit des Glücks haben sie ihr Verhältnis beendet.

  La liaison ferroviaire reliant Paris à Marseille est très fréquentée.
  Die Zugverbindung zwischen Paris und Marseille ist sehr stark frequentiert.

  Il y a une liaison aérienne directe entre Paris et New York.
  Es gibt eine direkte Luftverbindung zwischen Paris und New York.

  Le bus effectue une liaison express entre le centre-ville et l'aéroport.
  Der Bus fährt eine Schnellverkehrsverbindung zwischen der Innenstadt und dem Flughafen.

  La liaison maritime entre les deux îles est assurée par un ferry.
  Die Seeverbindung zwischen den beiden Inseln wird durch eine Fähre sichergestellt.

  Le train effectue une liaison régulière entre Paris et Lyon.
  Der Zug fährt einen Liniendienst zwischen Paris und Lyon.

