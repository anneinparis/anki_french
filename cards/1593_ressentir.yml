Rang: 1593
Wort: ressentir
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: ressentir
Femininum / Plural: ''
IPA: \ʁə.sɑ̃.tiʁ\
Definition: empfinden, spüren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’est alors qu’il ressentit, dans sa nuque, la douleur.
  Da spürte er den Schmerz in seinem Nacken.

  Je ressens de la tristesse.
  Ich empfinde Traurigkeit.

  Je ressens la même chose que toi.
  Ich fühle das Gleiche wie du.

  Le froid se fait vivement ressentir en cette saison.
  Die Kälte ist in dieser Jahreszeit deutlich spürbar.

  Il se ressent encore de sa chute, même s'il est remis sur pied.
  Er spürt immer noch die Nachwirkungen seines Sturzes, obwohl er wieder auf den Beinen ist.

  Il ressent l'amour comme un sentiment de chaleur et de bonheur.
  Er empfindet Liebe als ein Gefühl von Wärme und Glück.

  Le manque de sommeil se fait ressentir sur sa concentration.
  Der Schlafmangel wirkt sich auf seine Konzentration aus.

  C'est la qualité des produits qui s'en ressentira, si on réduit les coûts de production.
  Das wird sich auf die Qualität der Produkte auswirken, wenn man die Produktionskosten senkt.

