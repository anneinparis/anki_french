Rang: 4551
Wort: acquis
Wortart: nadj(pl)

# Diese Felder gerne verbessern!
Wort mit Artikel: l’acquis
Femininum / Plural: acquise
IPA: \a.ki\
Definition: Erworbenes Wissen, Kenntnisse
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Comptez-vous consolider vos acquis en france?
  Haben Sie vor, Ihre Kenntnisse in Frankreich zu vertiefen?

  C’est un acquis important pour notre entreprise.
  Das ist ein wichtiger Wissensstand für unser Unternehmen.

  Les acquis sociaux, emportés de haute lutte par les générations précédentes, doivent être préservés.
  Die hart erkämpften sozialen Errungenschaften der vergangenen Generationen müssen bewahrt werden.

  C'est un fait acquis : le changement climatique est une réalité.
  Das steht fest: der Klimawandel ist eine Realität.

  Notre aide lui est acquise, car il est dans le besoin.
  Unsere Hilfe ist ihm sicher, da er in Not ist.

  Il ne faut pas considérer l'accès à l'éducation comme acquis, car il est fragile.
  Man darf den Zugang zu Bildung nicht als gesichert betrachten, da er fragil ist.

  Il ne faut pas tenir pour acquis que les progrès scientifiques apporteront toujours des solutions.
  Man darf nicht für erwiesen halten, dass wissenschaftlicher Fortschritt immer Lösungen bringen wird.

