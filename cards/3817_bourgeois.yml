# Diese Felder bitte nicht ändern.
Rang: 3817
Wort: bourgeois
Wortart: nadj(pl)

# Diese Felder gerne verbessern!
Wort mit Artikel: le bourgeois
Femininum / Plural: bourgeoise
IPA: \buʁ.ʒwa\
Definition: Bürgerlich
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ses parents vivaient comme des bourgeois.
  Seine Eltern lebten wie Spießer.

  Il est issu d’une famille bourgeoise.
  Er stammt aus einer bürgerlichen Familie.

  Jean est un petit bourgeois, il est très attaché à ses habitudes.
  Jean ist ein Kleinbürger, er ist sehr an seinen Gewohnheiten hängen geblieben.

  La maison bourgeoise était décorée avec goût et élégance.
  Das Bürgerhaus war geschmackvoll und elegant eingerichtet.

  Elle a fait un mariage bourgeois, avec une grande fête et un banquet somptueux.
  Sie hat einen Bürgerlichen geheiratet, mit einer großen Feier und einem prunkvollen Bankett.

  La classe bourgeoise a toujours eu une grande influence sur la politique.
  Das Bürgertum hatte immer großen Einfluss auf die Politik.

