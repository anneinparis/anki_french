Beispielsätze: |-
  Il s’était dopé pour les jeux olympiques.
  Er hatte sich für die Olympischen Spiele gedopt.

  Les jeux olympiques sont un événement mondial.
  Die Olympischen Spiele sind ein weltweites Ereignis.

  Les Jeux olympiques d'été de 2024 se tiendront à Paris.
  Die Olympischen Sommerspiele 2024 finden in Paris statt.

  L'année 2020 a été marquée par la victoire olympique de la sprinteuse jamaïcaine Elaine Thompson-Herah.
  Das Jahr 2020 stand im Zeichen des Olympiasiegs der jamaikanischen Sprinterin Elaine Thompson-Herah.

  Le stade olympique de Tokyo a été construit pour les Jeux olympiques d'été de 2020.
  Das Olympiastadion in Tokio wurde für die Olympischen Sommerspiele 2020 gebaut.

  Le village olympique est un lieu où les athlètes séjournent pendant les Jeux olympiques.
  Das Olympiadorf ist ein Ort, an dem die Athleten während der Olympischen Spiele untergebracht sind.

  La performance du jeune athlète était digne des Jeux olympiques.
  Die Leistung des jungen Athleten war olympiareif.

