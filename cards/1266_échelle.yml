Beispielsätze: |-
  Cette guerre peut être menée à grande échelle.
  Dieser Krieg kann in großem Maßstab geführt werden.

  Il a grimpé l’échelle pour atteindre le toit.
  Er ist die Leiter hochgeklettert, um das Dach zu erreichen.

  La grande échelle des pompiers a permis aux pompiers de secourir les personnes bloquées dans l'immeuble en feu.
  Die Feuerwehrleiter hat es den Feuerwehrleuten ermöglicht, die in dem brennenden Gebäude eingeschlossenen Personen zu retten.

  Le pompier était en haut de l'échelle et regardait les flammes.
  Der Feuerwehrmann stand ganz oben auf der Leiter und sah die Flammen.

  La courte échelle a permis aux cambrioleurs de s'introduire dans la maison.
  Die Räuberleiter hat es den Einbrechern ermöglicht, in das Haus einzudringen.

  Le projet a été réalisé sur une grande échelle, impliquant plusieurs équipes de chercheurs.
  Das Projekt wurde in großem Umfang durchgeführt, mit mehreren Forscherteams.

  La carte de la ville est à l'échelle de 1:100 000, ce qui permet de visualiser les détails de manière précise.
  Die Stadtkarte ist im Maßstab eins zu hunderttausend 1:100 000, was eine genaue Darstellung der Details ermöglicht.

  L'échelle des salaires est fixée par la convention collective de l'entreprise.
  Die Lohnskala wird durch den Tarifvertrag des Unternehmens festgelegt.

  Le musicien a joué une mélodie sur l'échelle des sons.
  Der Musiker spielte eine Melodie auf der Tonleiter.

  L'échelle thermométrique Celsius est utilisée dans la plupart des pays du monde.
  Die Celsius-Thermometerskala wird in den meisten Ländern der Welt verwendet.

  L'échelle simple est plus facile à manipuler que l'échelle double.
  Die Anlegeleiter ist leichter zu handhaben als die Stehleiter.

  L'échelle coulissante permet d'atteindre les endroits difficiles d'accès.
  Die Schiebeleiter ermöglicht es, schwer zugängliche Stellen zu erreichen.

