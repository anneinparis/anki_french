# Diese Felder bitte nicht ändern.
Rang: 560
Wort: c’est-à-dire
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: c’est-à-dire
Femininum / Plural: ''
IPA: \s‿ɛ.t‿a diʁ\
Definition: das heißt
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il s’agit de vivre, c’est-à-dire d’avancer.
  Es geht darum, zu leben, d. h. weiterzumachen.

  Je suis un polyglotte, c’est-à-dire que je parle plusieurs langues.
  Ich bin ein Polyglott, das heißt, ich spreche mehrere Sprachen.

  Viendras-tu dimanche ? – C'est-à-dire que je suis déjà invité chez Marie.
  Kommst du am Sonntag? – Eigentlich bin ich schon eingeladen bei Marie.

  J'ai égaré mes clés – C'est-à-dire que tu les as oubliées au bureau, sur le comptoir.
  Ich habe meine Schlüssel verlegt – das heißt, du hast sie im Büro vergessen, auf dem Tresen.

