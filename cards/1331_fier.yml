# Diese Felder bitte nicht ändern.
Rang: 1331
Wort: fier
Wortart: adj, v

# Diese Felder gerne verbessern!
Wort mit Artikel: fier
Femininum / Plural: fière
IPA: \fjɛʁ\
Definition: stolz; (ver-)trauen
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je suis très fière de mon héritage.
  Ich bin sehr stolz auf mein Erbe.

  Je suis fier de toi.
  Ich bin stolz auf dich.

  Anne se fie à son ami Paul pour l'aider à déménager.
  Anne vertraut ihrem Freund Paul, dass er ihr beim Umzug hilft.

  Je suis fier de ma fille qui a obtenu son diplôme avec mention.
  Ich bin stolz auf meine Tochter, die ihren Abschluss mit Auszeichnung gemacht hat.

  Il a fait le fier avec les autres élèves en se vantant de ses notes.
  Er hat sich den anderen Schülern gegenüber aufgespielt, indem er mit seinen Noten geprahlt hat.

  Le prince avait fière allure dans son uniforme militaire.
  Der Prinz machte in seiner Militäruniform eine gute Figur.

  Elle s'est fiée à son instinct et a choisi la bonne route.
  Sie hat sich auf ihren Instinkt verlassen und den richtigen Weg gewählt.

  Je me suis fié à des promesses qui n'ont jamais été tenues.
  Ich habe Versprechungen vertraut, die nie gehalten wurden.

  Je me fie à la discrétion de mon avocat.
  Ich verlasse mich auf die Diskretion meines Anwalts.

  On ne sait vraiment plus à qui se fier dans ce monde.
  Man kann sich in dieser Welt wirklich auf niemanden mehr verlassen.

  Il est fier de faire du bénévolat à l'hôpital.
  Er ist stolz darauf, sich ehrenamtlich im Krankenhaus zu engagieren.

