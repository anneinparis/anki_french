# Diese Felder bitte nicht ändern.
Rang: 1231
Wort: fabriquer
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: fabriquer
Femininum / Plural: ''
IPA: \fa.bʁi.ke\
Definition: herstellen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Mon métier consiste à fabriquer des livres.
  Mein Beruf ist die Herstellung von Büchern.

  Nous avons fabriqué cette table nous-mêmes.
  Wir haben diesen Tisch selbst hergestellt.

  L'entreprise fabrique des jouets en série pour les enfants.
  Die Firma konfektioniert Spielzeug für Kinder.

  Il s'est fabriqué une excuse pour ne pas aller au travail.
  Er hat sich eine Ausrede ausgedacht, um nicht zur Arbeit zu gehen.

  Mais qu'est-ce que tu fabriques avec ces outils?
  Was machst du denn da mit diesen Werkzeugen?

  Elle s'est fabriqué une table avec des palettes en bois récupérées.
  Sie hat sich aus alten Holzpaletten einen Tisch gebaut.

  Le suspect a essayé de se fabriquer un alibi, mais la police a rapidement déjoué son plan.
  Der Verdächtige hat versucht, sich ein Alibi zurechtlegen, aber die Polizei hat seinen Plan schnell durchkreuzt.

