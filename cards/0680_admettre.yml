Beispielsätze: |-
  Je dois admettre que je suis toujours célibataire.
  Ich muss zugeben, dass ich immer noch Single bin.

  Je dois admettre que j’ai tort.
  Ich muss zugeben, dass ich Unrecht habe.

  Je dois admettre que je n’en ai jamais entendu parler.
  Ich muss zugeben, dass ich noch nie davon gehört habe.

  Les mineurs ne sont pas admis dans ce bar, car l'alcool est servi.
