  J'ai admis Sophie parmi mes amis après avoir passé beaucoup de temps avec elle.
  Ich habe Sophie in meinen Freundeskreis aufgenommen, nachdem ich viel Zeit mit ihr verbracht habe.

  Elle a été admise en doctorat après avoir obtenu d'excellents résultats à sa thèse.
  Sie wurde zur Doktorprüfung zugelassen, nachdem sie hervorragende Ergebnisse in ihrer Dissertation erzielt hatte.

  J'admets que c'est difficile de trouver un travail dans le domaine de la musique.
  Ich gebe zu, dass es schwierig ist, einen Job im Musikbereich zu finden.

  J'admets que tu te fasses pousser les cheveux, même si je préfère ta coupe actuelle.
  Ich akzeptiere, dass du dir die Haare wachsen lässt, obwohl ich deine aktuelle Frisur lieber mag.

  Le juge a admis la vidéo comme preuve dans le procès.
  Der Richter hat die Videoaufnahme als Beweismittel im Prozess zugelassen.

  On admet que le changement climatique est un problème majeur.
  Man nimmt an, dass der Klimawandel ein großes Problem ist.

  Les visites ne sont admises que le matin, de 9h à 12h.
  Besucher sind nur morgens zugelassen, von 9 bis 12 Uhr.

  On admet les chiens sur cette plage, à condition qu'ils soient tenus en laisse.
  Auf diesen Strand darf man Hunde mitnehmen, sofern sie an der Leine geführt werden.

  Les Noirs n'étaient pas admis dans certains lieux publics, ce qui était une injustice flagrante.
  Schwarze hatten zu bestimmten öffentlichen Orten keinen Zutritt, was eine eklatante Ungerechtigkeit war.

