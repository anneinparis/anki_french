# Diese Felder gerne verbessern!
Wort mit Artikel: équilibrer
Femininum / Plural: ''
IPA: \e.ki.li.bʁe\
Definition: ausgleichen, balancieren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Pour être équilibrées, elles doivent être négociées.
  Um ausgewogen zu sein, müssen sie ausgehandelt werden.

  Il faut équilibrer les charges.
  Die Kosten müssen ausgeglichen werden.

  Il est important de bien équilibrer ses repas pour rester en bonne santé.
  Es ist wichtig, sich sehr ausgewogen zu ernähren, um gesund zu bleiben.

  Les forces s'équilibrant, le mouvement de l'objet est constant.
  Wenn ein Kräftegleichgewicht herrscht, bewegt sich der Gegenstand gleichmäßig.

  Le médecin a essayé d'équilibrer le patient en lui administrant des médicaments.
  Der Arzt hat versucht, dem Patienten Halt zu geben, indem er ihm Medikamente verabreicht hat.

  Elle a essayé d'équilibrer l'existence de son fils en lui offrant une éducation complète.
  Sie hat versucht, das Leben ihres Sohnes ins Gleichgewicht zu bringen, indem sie ihm eine umfassende Bildung ermöglichte.

