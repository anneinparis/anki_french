# Diese Felder bitte nicht ändern.
Rang: 1456
Wort: tableau
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le tableau
Femininum / Plural: tableaux
IPA: \ta.blo\
Definition: Tafel; Gemälde
Register: ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Allez vérifier le tableau d’alerte.
  Gehen Sie und überprüfen Sie die Warntafel.

  Le professeur écrit des notes sur le tableau.
  Der Lehrer schreibt Notizen auf die Tafel.

  Le tableau monumental de la chapelle était impressionnant par sa taille et ses détails.
  Das Monumentalgemälde in der Kapelle beeindruckte durch seine Größe und die Fülle der Details.

  Il a décidé de miser sur les deux tableaux, pour ne pas se retrouver pris au dépourvu.
  Er hat sich entschieden, es mit beiden Seiten zu halten, um nicht unvorbereitet zu sein.

  Je vois le tableau, c'est comme si j'y étais.
  Ich kann es mir lebhaft vorstellen, es ist, als wäre ich dabei.

  Pour achever le tableau, on a rajouté une statue dorée au sommet.
  Um dem Ganzen die Krone aufzusetzen, wurde oben eine goldene Statue hinzugefügt.

  Le tableau indicateur de vitesse est tombé en panne, on ne pouvait plus voir la vitesse du véhicule.
  Der Tachometer ist ausgefallen, man konnte die Geschwindigkeit des Fahrzeugs nicht mehr ablesen.

  La famille a réalisé un tableau chronologique retraçant son histoire depuis plusieurs générations.
  Die Familie erstellte eine Zeittafel, die ihre Geschichte über mehrere Generationen zurückverfolgte.

  Le tableau des clés est affiché à côté de la porte d'entrée.
  Das Schlüsselbrett hängt neben der Eingangstür.

  Le professeur a demandé aux élèves de fractionner le tableau en colonnes pour mieux analyser les données.
  Der Professor bat die Schüler, die Tabelle in Spalten aufzuteilen, um die Daten besser zu analysieren.

  L'élève a été appelé au tableau pour répondre à une question.
  Der Schüler wurde an die Tafel gerufen, um eine Frage zu beantworten.

  Le tableau de service indique les heures de travail des employés.
  Der Dienstplan zeigt die Arbeitszeiten der Angestellten an.

