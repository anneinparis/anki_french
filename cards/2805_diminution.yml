# Diese Felder bitte nicht ändern.
Rang: 2805
Wort: diminution
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la diminution
Femininum / Plural: ''
IPA: \di.mi.ny.sjɔ̃\
Definition: Verminderung, Abnahme
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les stocks de poissons sont en diminution, voire en disparition.
  Die Fischbestände nehmen ab oder verschwinden sogar ganz.

  Nous avons constaté une diminution des ventes.
  Wir haben einen Rückgang der Verkäufe festgestellt.

  Les bénéfices de l'entreprise ont subi une diminution de dix pour cent au cours du dernier trimestre.
  Die Gewinne des Unternehmens sind im letzten Quartal um zehn Prozent zurückgegangen.

  La diminution du dividende a provoqué une réaction négative de la part des actionnaires.
  Die Dividendenkürzung hat bei den Aktionären eine negative Reaktion hervorgerufen.

  La diminution des excédents du commerce extérieur est un signe inquiétant pour l'économie du pays.
  Die Abnahme der Überschüsse im Außenhandel ist ein besorgniserregendes Zeichen für die Wirtschaft des Landes.

  Le nombre de visiteurs du musée est en diminution depuis plusieurs années.
  Die Besucherzahl im Museum nimmt seit mehreren Jahren ab.

  La diminution du total du bilan a été causée par la vente d'un actif important.
  Die Bilanzverkürzung wurde durch den Verkauf eines wichtigen Vermögenswerts verursacht.

  La diminution de la valeur d'usage d'un véhicule est liée à son âge et à son kilométrage.
  Die Gebrauchswertminderung eines Fahrzeugs hängt mit seinem Alter und seiner Laufleistung zusammen.

  La diminution de valeur pour cause d'obsolescence d'un ordinateur est une réalité que les entreprises doivent prendre en compte.
  Die Wertminderung durch Überalterung eines Computers ist eine Realität, die Unternehmen berücksichtigen müssen.

  Le gouvernement a commencé des diminutions de dépenses pour réduire le déficit.
  Die Regierung hat mit dem Abnehmen der Ausgaben begonnen, um das Defizit zu senken.

