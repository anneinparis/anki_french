# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je détournais la tête en retenant mon souffle.
  Ich wandte den Kopf ab und hielt den Atem an.

  Le souffle du vent dans les arbres.
  Der Windhauch in den Bäumen.

  Le dernier souffle du blessé était faible et presque inaudible.
  Der letzte Atemzug des Verletzten war schwach und kaum hörbar.

  Les coureurs doivent avoir du souffle pour parcourir cette distance.
  Die Läufer müssen Kondition haben, um diese Strecke zu bewältigen.

  La vue de la montagne majestueuse lui a coupé le souffle.
  Der Anblick des majestätischen Berges hat ihm den Atem genommen.

  Elle a osé lui dire sa vérité, ne manquant pas de souffle.
  Sie wagte es, ihm ihre Meinung zu sagen, ohne im Geringsten zu zögern.

  Après une course intense, il s'est arrêté pour reprendre son souffle.
  Nach einem intensiven Lauf hat er angehalten, um Atem zu holen.

  Il lui a raconté l'histoire toute entière dans un souffle.
  Er hat ihr die ganze Geschichte in einem Atemzug erzählt.

  Il a échappé à l'accident d'un souffle.
  Er ist dem Unfall um Haaresbreite entkommen.

  Le souffle des incendies a ravagé la forêt.
  Der Feuersturm hat den Wald verwüstet.

  Un souffle d'air frais a balayé la chaleur estivale.
  Ein Lufthauch frischer Luft hat die sommerliche Hitze hinweggefegt.

  Il faut du souffle pour mener à bien un tel projet.
  Man braucht einen langen Atem, um ein solches Projekt zu realisieren.

