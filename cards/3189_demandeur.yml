# Diese Felder bitte nicht ändern.
Rang: 3189
Wort: demandeur
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le demandeur
Femininum / Plural: demandeuse
IPA: \də.mɑ̃.dœʁ\
Definition: Kläger, Antragsteller
Register: ↘Fiktion ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Personne n’avait voulu accueillir les demandeurs d’asile.
  Niemand hatte die Asylsuchenden aufnehmen wollen.

  Le demandeur a gagné le procès.
  Der Kläger hat den Prozess gewonnen.

  Jean est demandeur de renseignements sur les voyages en Espagne.
  Jean interessiert sich für Informationen über Reisen nach Spanien.

  Marie est demandeuse d'asile en France.
  Marie ist Asylbewerberin in Frankreich.

  Le tribunal a désigné l'accusé comme demandeur d'un pourvoi en cassation.
  Das Gericht hat den Angeklagten als Revisionsklägerin bestimmt.

  Le demandeur reconventionnel a déposé une plainte contre le demandeur principal.
  Die Gegenklägerin hat eine Klage gegen den Hauptkläger eingereicht.

  La banque est demandeur d'un accréditif pour une transaction commerciale.
  Die Bank ist Akkreditivauftraggeber für eine Geschäftsbeziehung.

  Certains pays sont très demandeurs de fruits tropicaux.
  In manchen Ländern besteht eine große Nachfrage nach tropischen Früchten.

  La police a arrêté une fausse demandeuse d'asile qui tentait d'entrer dans le pays illégalement.
  Die Polizei hat eine Scheinasylantin verhaftet, die versuchte, illegal ins Land zu gelangen.

