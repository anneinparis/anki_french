# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’acquérais une conscience plus attentive des autres.
  Ich erlangte ein aufmerksameres Bewusstsein für andere.

  Il a une bonne conscience.
  Er hat ein gutes Gewissen.

  Je ressens la conscience du devoir.
  Ich spüre ein Pflichtbewusstsein.

  La prise de conscience de la gravité de la situation a été un moment décisif.
  Die Bewusstwerdung der Schwere der Lage war ein entscheidender Moment.

  Il avait sur la conscience le meurtre de son ami.
  Er hatte den Mord an seinem Freund auf dem Gewissen.

  Après avoir avoué ses crimes, il avait sa conscience pour soi.
  Nachdem er seine Verbrechen gestanden hatte, hatte er sich nichts vorzuwerfen.

  La conscience de sa propre mortalité l'a conduit à changer de vie.
  Das Wissen um seine eigene Sterblichkeit hat ihn dazu gebracht, sein Leben zu ändern.

  Il a agi avec une bonne conscience, même si ses actions ont été critiquées.
  Er hat mit gutem Gewissen gehandelt, auch wenn seine Aktionen kritisiert wurden.

  La conscience professionnelle l'obligeait à refuser la proposition.
  Die Berufsehre zwang ihn, die Offerte abzulehnen.

  Le régime opprimait les consciences en censurant la presse.
  Das Regime unterdrückte die freie Meinungsäußerung durch Zensur der Presse.

  Il a pris conscience de son erreur après avoir fait des excuses.
  Er hat sich seiner Fehler bewusst geworden, nachdem er sich entschuldigt hatte.

  Elle a perdu conscience après avoir été frappée.
  Sie verlor das Bewusstsein, nachdem sie geschlagen worden war.

  Il a repris conscience lentement après l'accident.
  Er kam langsam wieder zu sich, nachdem er den Unfall hatte.

