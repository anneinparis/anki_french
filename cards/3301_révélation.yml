  Le journaliste a fait une révélation choquante sur les activités illégales de l'entreprise.
  Der Journalist hat etwas Erschreckendes über die illegalen Aktivitäten des Unternehmens bekanntgegeben.

  Il a fait des révélations à un collègue sur un projet secret, qui n'était pas censé être divulgué.
  Er hat einem Kollegen Erkenntnisse über ein geheimes Projekt geliefert, das eigentlich geheim bleiben sollte.

  Elle a des révélations à faire à ses parents sur le mariage, qu'elle a prévu de garder secret jusqu'à présent.
  Sie kann ihren Eltern etwas über die Hochzeit erzählen, die sie bisher geheim halten wollte.

  Il a eu une révélation en pleine nuit, qui l'a conduit à changer complètement de vie.
  Er hatte mitten in der Nacht eine Eingebung, die ihn dazu brachte, sein Leben komplett zu verändern.

