  Ce livre a été pour moi une révélation.
  Dieses Buch war für mich eine Offenbarung.

  La révélation de la vérité a choqué tout le monde.
  Die Enthüllung der Wahrheit hat alle schockiert.

  Quelle révélation !
  Was für eine Offenbarung!

  Ce fut une révélation pour moi.
  Es war eine Offenbarung für mich.

  Le directeur général a fait la révélation d'un projet audacieux qui devrait révolutionner l'industrie.
  Der Geschäftsführer hat ein kühnes Projekt bekanntgegeben, das die Industrie revolutionieren soll.

  La jeune skieuse est la révélation du ski de fond cette année.
  Die junge Skifahrerin ist die Entdeckung im Langlauf in diesem Jahr.

  Je n'ai plus aucune révélation à vous faire sur l'affaire, mes mains sont liées.
  Ich kann Ihnen nichts weiter dazu sagen, meine Hände sind gebunden.

  Elle a eu la révélation que son mari la trompait, après avoir trouvé une lettre dans sa poche.
  Sie hat entdeckt, dass ihr Mann sie betrügt, nachdem sie einen Brief in seiner Tasche gefunden hat.

  La Révélation, c'est le livre qui a révélé les secrets de la cour royale.
  Die Offenbarung, das ist das Buch, das die Geheimnisse des Königshofs enthüllte.

  Le candidat a retardé la révélation de son intention de se présenter aux élections, créant ainsi un suspense.
