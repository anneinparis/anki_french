Beispielsätze: |-
  Je souhaite que cette évidence pénètre les esprits.
  Ich wünsche mir, dass diese Selbstverständlichkeit in die Köpfe der Menschen eindringt.

  Cela va de soi, c’est une évidence.
  Das versteht sich von selbst, das ist offensichtlich.

  La vérité était d'une évidence aveuglante, personne ne pouvait la nier.
  Die Wahrheit war mehr als offensichtlich, niemand konnte sie leugnen.

  L'affiche était bien en évidence sur le mur, impossible à manquer.
  Das Plakat war gut sichtbar an der Wand, man konnte es unmöglich übersehen.

  De toute évidence, il avait menti, ses paroles étaient incohérentes.
  Ganz offensichtlich hatte er gelogen, seine Worte waren widersprüchlich.

  L'erreur dans son raisonnement est apparue à l'évidence après quelques minutes de discussion.
  Der Fehler in seiner Argumentation wurde deutlich nach ein paar Minuten der Diskussion.

  C'est l'évidence même qu'il a triché, ses résultats sont invraisemblables.
  Das ist völlig klar, dass er betrogen hat, seine Ergebnisse sind unglaubwürdig.

  Après plusieurs tentatives infructueuses, il a fini par se rendre à l'évidence: il n'y arriverait pas.
  Nach mehreren erfolglosen Versuchen hat er sich schließlich den Tatsachen gebeugt: er würde es nicht schaffen.

  Il refusait de se rendre à l'évidence, même face aux preuves irréfutables.
  Er wollte etwas nicht wahrhaben wollen, selbst angesichts der unwiderlegbaren Beweise.

  Le rapport mettait en évidence les nombreux défauts du système actuel.
  Der Bericht stellte die zahlreichen Mängel des aktuellen Systems klar heraus.

  Elle se mettait en évidence en portant une robe rouge flamboyante.
  Sie setzte sich in Szene, indem sie ein leuchtend rotes Kleid trug.

