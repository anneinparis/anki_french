  Elle a le don de communiquer avec la musique.
  Sie hat die Gabe, mit Musik zu kommunizieren.

  Il a fait un don à une association caritative.
  Er hat eine Spende an eine Wohltätigkeitsorganisation gemacht.

  La musique est un don de Dieu.
  Musik ist ein Geschenk Gottes.

  Pierre a le don de faire rire tout le monde.
  Pierre hat die Gabe, jeden zum Lachen zu bringen.

  J'ai fait un don à la Croix-Rouge pour aider les victimes du tremblement de terre.
  Ich habe der Roten Kreuz eine Spende zukommen lassen, um den Opfern des Erdbebens zu helfen.

  Elle a fait don de ses vieux vêtements à une association caritative.
  Sie hat ihre alten Kleider einer Wohltätigkeitsorganisation geschenkt.

  Le scientifique a fait don de son corps à la science pour la recherche médicale.
  Der Wissenschaftler hat seinen Körper der Wissenschaft für die medizinische Forschung zur Verfügung gestellt.

  Le don en argent est une pratique courante lors des mariages.
  Das Geldgeschenk ist bei Hochzeiten eine gängige Praxis.

  La personne chargée de collecter les dons a récolté plus de 1000 euros.
  Die Spendensammlerin hat über 1000 Euro gesammelt.

  Julie a un don pour la peinture, ses œuvres sont magnifiques.
  Julie ist begabt im Malen, ihre Werke sind wunderschön.

  Le chef d'État a le don de la parole, il sait captiver son audience.
  Der Staatschef ist rhetorisch begabt, er weiß, wie man sein Publikum fesselt.

