# Diese Felder gerne verbessern!
Wort mit Artikel: l’invitation
Femininum / Plural: ''
IPA: \ɛ̃.vi.ta.sjɔ̃\
Definition: Einladung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich
Beispielsätze: "Nous lui enverrons bien sûr une invitation.\nWir werden ihr natürlich\
  \ eine Einladung schicken.\n\nJ’ai reçu une invitation pour la fête.\nIch habe eine\
  \ Einladung für die Party erhalten.\n\nJe vous invite à une manifestation pour la\
  \ défense de l'environnement samedi prochain.\nIch lade Sie zu einer Demonstration\
  \ für den Schutz der Umwelt am kommenden Samstag ein.\n\nJ'ai réservé une table\
  \ au restaurant \"Le Bistrot\" pour ce soir. Souhaitez-vous me rejoindre ?\nIch\
  \ habe für heute Abend im Restaurant \"Le Bistrot\" einen Tisch reserviert. Möchten\
  \ Sie mitkommen?\n\nJ'aimerais vous inviter à déjeuner chez moi demain midi. \n\
  Ich möchte Sie morgen Mittag zum Mittagessen bei mir einladen.\n\nMerci pour l'invitation\
  \ à votre soirée, j'ai hâte d'y être.\nDanke für die Einladung zu Ihrer Party, ich\
  \ freue mich schon darauf.\n\nMerci pour l'invitation, mais je ne pourrai pas venir,\
  \ j'ai déjà un engagement.\nDanke für die Einladung, aber ich kann leider nicht\
  \ kommen, ich habe bereits einen Termin.\n\nJe vous invite à me rejoindre pour une\
  \ randonnée dans les Alpes.\nIch lade Sie ein, mich auf einer Wanderung in den Alpen\
  \ zu begleiten.\n\nJe vous invite à participer à notre concours de pâtisserie.\n\
  Ich lade Sie ein, an unserem Backwettbewerb teilzunehmen.\n\nSans invitation, il\
  \ ne faut pas se présenter à une cérémonie officielle.\nOhne Einladung sollte man\
  \ sich nicht zu einer offiziellen Zeremonie begeben.\n\nÀ l'invitation de mon ami,\
  \ j'ai participé à un concert de musique classique.\nAuf Bitten meines Freundes\
  \ habe ich an einem Konzert mit klassischer Musik teilgenommen."

