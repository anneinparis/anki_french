Beispielsätze: |-
  Je courus le long des docks.
  Ich lief an den Docks entlang.

  Je cours tous les matins.
  Ich laufe jeden Morgen.

  Les enfants couraient partout dans le jardin, joyeux et insouciants.
  Die Kinder rannten überall im Garten herum, fröhlich und unbekümmert.

  Laisse courir! Je n'ai pas le temps de discuter avec toi maintenant.
  Vergiss es! Ich habe jetzt keine Zeit, mit dir zu diskutieren.

  Tu peux toujours courir! Tu ne me rattraperas jamais.
  Da kannst du lange warten! Du wirst mich nie einholen.

  Rien ne sert de courir, il faut partir à point! Le train est déjà parti.
  Das nutzt jetzt auch nichts mehr! Der Zug ist schon abgefahren.

  Il courait après son chien, qui s'était échappé dans la rue.
  Er rannte hinter seinem Hund her, der auf die Straße entlaufen war.

  Je ne cours pas après l'argent, mais je veux vivre confortablement.
  Auf Geld bin ich nicht scharf, aber ich möchte komfortabel leben.

  Elle a fait ses valises en courant, car elle avait oublié qu'elle avait un rendez-vous important.
  Sie hat ihre Koffer in aller Eile gepackt, weil sie vergessen hatte, dass sie einen wichtigen Termin hatte.

  Je vais courir faire quelques courses avant le dîner.
  Ich gehe schnell einkaufen gehen, bevor das Abendessen fertig ist.

  Ils ont fait courir le bruit que le roi était mort, mais c'était faux.
  Sie haben das Gerücht in Gang gesetzt, dass der König gestorben sei, aber das war falsch.

  L'entreprise court à la faillite, si elle ne trouve pas rapidement des investisseurs.
  Die Firma steht kurz vor dem Bankrott, wenn sie nicht schnell Investoren findet.

