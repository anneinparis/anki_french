Beispielsätze: |-
  Il passe devant moi à des intervalles sans doute réguliers.
  Er geht in wahrscheinlich regelmäßigen Abständen an mir vorbei.

  Il y a un intervalle de 15 minutes entre les deux trains.
  Es gibt ein Intervall von 15 Minuten zwischen den beiden Zügen.

  Le médecin a prescrit à Marie de prendre ses médicaments à intervalles réguliers.
  Der Arzt hat Marie verschrieben, ihre Medikamente in regelmäßigen Abständen einzunehmen.

  Le vol de Paris à New York dure environ huit heures, à huit jours d'intervalle, il y a plusieurs vols directs.
  Der Flug von Paris nach New York dauert etwa acht Stunden, innerhalb von acht Tagen gibt es mehrere Direktflüge.

  Pendant qu'il attendait le bus, il a fait quelques pas dans l'intervalle.
  Während er auf den Bus wartete, ging er ein paar Schritte in der Zwischenzeit.

  Il fait du sport par intervalles, il ne va pas à la salle de sport tous les jours.
  Er treibt Sport von Zeit zu Zeit, er geht nicht jeden Tag ins Fitnessstudio.

  L'entraînement par intervalles est un excellent moyen de brûler des calories.
  Intervalltraining ist eine hervorragende Möglichkeit, Kalorien zu verbrennen.

