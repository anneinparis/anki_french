# Diese Felder bitte nicht ändern.
Rang: 3225
Wort: acquitter
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: acquitter
Femininum / Plural: ''
IPA: \a.ki.te\
Definition: freisprechen, begleichen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il a été acquitté de l’accusation.
  Er wurde von der Anklage freigesprochen.

  Le tribunal l’a acquitté.
  Das Gericht hat ihn freigesprochen.

  Chaque année, les employés doivent acquitter les cotisations sociales pour bénéficier des services de la Sécurité Sociale.
  Jedes Jahr müssen die Angestellten die Beiträge an die Sozialversicherung entrichten, um die Leistungen der Sozialversicherung in Anspruch nehmen zu können.

  Pierre a enfin réussi à s'acquitter de sa dette envers sa sœur.
  Pierre hat es endlich geschafft, seine Schuld bei seiner Schwester zu begleichen.

  L'importateur a dû acquitter des droits de douane sur la marchandise importée de Chine.
  Der Importeur musste Zoll auf die aus China importierten Waren entrichten.

  S'acquitter d'une dette morale envers ses proches est une valeur importante.
  Eine moralische Verpflichtung gegenüber seinen Angehörigen zu erfüllen, ist ein wichtiger Wert.

  Marie a tenu parole et s'est acquittée de sa promesse de venir nous voir.
  Marie hat Wort gehalten und ihr Versprechen, uns zu besuchen, gehalten.

  Les parents ont l'obligation de s'acquitter de leurs obligations envers leurs enfants.
  Die Eltern haben die Pflicht, ihren Verpflichtungen gegenüber ihren Kindern nachzukommen.

  Le maire s'acquitte de sa fonction avec dévouement depuis de nombreuses années.
  Der Bürgermeister übt seine Funktion seit vielen Jahren mit Hingabe aus.

