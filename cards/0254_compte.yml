# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Cette ville a eu son compte de désastres.
  Diese Stadt hat schon so manche Katastrophe erlebt.

  Je vais vérifier mon compte en banque.
  Ich werde mein Bankkonto überprüfen.

  Les bons comptes font les bons amis, dit-on, mais parfois, ce n'est pas si simple.
  Genauigkeit in Gelddingen erhält die Freundschaft, sagt man, doch manchmal ist es nicht so einfach.

  Les comptes d'apothicaire sont souvent très longs et compliqués.
  Komplizierte Rechnerei ist oft sehr langwierig und komplex.

  Il a travaillé dur toute sa vie et son compte est bon !
  Er hat sein ganzes Leben hart gearbeitet und er kriegt, was er verdient!

  Il a réussi à s'en tirer à bon compte après l'accident.
  Er ist gut davon gekommen nach dem Unfall.

  Il était loin du compte lorsqu'il a estimé le coût du projet.
  Er hat sich vertan, als er die Kosten des Projekts geschätzt hat.

  J'ai eu mon compte de fromage, je n'en veux plus pour le moment.
  Ich habe genug von Käse, ich möchte im Moment keinen mehr.

  Il a un compte à régler avec son ancien ami, qui l'a trahi.
  Er hat mit seinem ehemaligen Freund eine Rechnung zu begleichen, der ihn verraten hat.

  Le chef a décidé de demander des comptes à son employé qui était souvent en retard.
  Der Chef hat beschlossen, seinen Angestellten zur Rechenschaft zu ziehen, der oft zu spät kam.

  Je dois des comptes à mon patron pour le travail que je n'ai pas terminé.
  Ich bin meinem Chef Rechenschaft schuldig für die Arbeit, die ich nicht abgeschlossen habe.

  La secrétaire a donné son compte à son patron après une dispute.
  Die Sekretärin hat ihrem Chef gekündigt, nachdem sie sich gestritten hatten.

