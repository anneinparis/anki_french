Beispielsätze: "Ce n’était pas un loup, ce n’en était que l’ombre.\nEs war kein Wolf,\
  \ sondern nur ein Schatten davon.\n\nLe loup hurle à la lune.\nDer Wolf heult zum\
  \ Mond.\n\nLe plan de ce politicien est de mettre le loup dans la bergerie.\nDer\
  \ Plan dieses Politikers ist, den Bock zum Gärtner zu machen.\n\nQuand on parle\
  \ du loup, on en voit la queue. \nWenn man vom Teufel spricht, dann kommt er. \n\
  \nCe chanteur est connu comme le loup blanc dans son pays.\nDieser Sänger ist bekannt\
  \ wie ein bunter Hund in seinem Land.\n\nIls ont crié au loup quand ils ont vu un\
  \ chat dans la rue.\nSie haben Alarm geschlagen, als sie eine Katze in der Straße\
  \ gesehen haben.\n\nIl hurle avec les loups chaque fois qu'il est en colère.\nEr\
  \ heult mit den Wölfen, jedes Mal, wenn er wütend ist.\n\nLes loups ne se mangent\
  \ pas entre eux, mais ils se disputent parfois pour le territoire.\nEine Krähe hackt\
  \ der anderen kein Auge aus, aber manchmal streiten sie sich um das Territorium."

