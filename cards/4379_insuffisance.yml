Beispielsätze: |-
  Nous voulons corriger les insuffisances actuelles.
  Wir wollen die derzeitigen Unzulänglichkeiten korrigieren.

  L’insuffisance de personnel est un problème.
  Der Personalmangel ist ein Problem.

  La récolte de blé a été mauvaise cette année, en raison du manque de pluie.
  Die Weizenernte war dieses Jahr schlecht, weil es zu wenig geregnet hat.

  La succession de la tante Claire était bien moins importante que prévu, ce qui a donné lieu à une exception tirée de l'insuffisance de la masse successorale.
  Der Nachlass von Tante Claire war deutlich geringer als erwartet, was zu einer Dürftigkeitseinrede führte.

  L'insuffisance hépatique peut être causée par une maladie chronique ou une intoxication.
  Leberinsuffizienz kann durch eine chronische Erkrankung oder Vergiftung verursacht werden.

  Les salariés se plaignent de l'insuffisance des salaires, ce qui entraîne une baisse de la motivation.
  Die Angestellten beschweren sich über die unzureichende Entlohnung, was zu einer geringeren Motivation führt.

  L'insuffisance valvulaire peut entraîner une fatigue et des difficultés respiratoires.
  Herzklappenfehler können zu Müdigkeit und Atembeschwerden führen.

  L'insuffisance rénale aiguë est une situation grave qui nécessite une hospitalisation immédiate.
  Akute Niereninsuffizienz ist eine schwere Erkrankung, die sofortige Behandlung im Krankenhaus erfordert.

  L'insuffisance rénale au stade terminal nécessite une dialyse ou une transplantation.
  Nierenversagen erfordert eine Dialyse oder eine Transplantation.

