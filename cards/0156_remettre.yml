# Diese Felder bitte nicht ändern.
Rang: 156
Wort: remettre
Wortart: vt, vr, vi

# Diese Felder gerne verbessern!
Wort mit Artikel: remettre
Femininum / Plural: ''
IPA: \ʁə.mɛtʁ\
Definition: übergeben, zurückstellen, verschieben
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On s’est remis à marcher.
  Wir fingen wieder an zu laufen.

  Je vais te remettre tes clés.
  Ich werde dir deine Schlüssel zurückgeben.

  Je dois remettre mon devoir demain.
  Ich muss meine Hausaufgabe morgen abgeben.

  Elle m’a remis une lettre à donner à mes parents.
  Sie gab mir einen Brief, den ich meinen Eltern geben sollte.

  Le professeur a dû remettre la date de l’examen.
  Der Lehrer musste das Datum der Prüfung verschieben.

  Je ne sais pas comment remettre les choses en ordre.
  Ich weiß nicht, wie ich die Dinge wieder in Ordnung bringen soll.

  Il faut remettre en question certaines de nos croyances pour avancer.
  Wir müssen einige unserer Überzeugungen in Frage stellen, um weiterzukommen.

  La police a remis le suspect en liberté après une enquête approfondie.
  Die Polizei hat den Verdächtigen nach einer gründlichen Untersuchung freigelassen.

  J'ai remis le rapport en mains propres à mon directeur.
  Ich habe den Bericht persönlich meinem Chef übergeben.

  J'ai remis de l'encre dans ma plume, qui était vide.
  Ich habe Tinte in meine Feder gefüllt, die leer war.

  Après une longue interruption, la famille a fait remettre le gaz.
  Nach einer langen Unterbrechung hat die Familie das Gas wieder anschließen lassen.

  Nous avons décidé de remettre la décision à la semaine prochaine, afin de pouvoir mieux la discuter.
  Wir haben beschlossen, die Entscheidung auf die nächste Woche zu verschieben, um sie besser besprechen zu können.

  Le roi a remis la peine au prisonnier, qui avait purgé sa sentence.
  Der König hat dem Gefangenen die Strafe erlassen, der seine Strafe verbüßt hatte.

  Les parents ont remis leur enfant à la garde de leur belle-sœur.
  Die Eltern haben ihr Kind in die Obhut ihrer Schwägerin gegeben.

  Après une longue pause, il s'est remis au travail avec une nouvelle énergie.
  Nach einer langen Pause hat er sich mit neuer Energie wieder an die Arbeit gemacht.

  Le temps se remet au beau après une semaine de pluie.
  Das Wetter wird wieder schöner nach einer Woche Regen.

  Après une défaite, l'équipe s'est remise en tête du groupe avec une série de victoires.
  Nach einer Niederlage hat sich das Team mit einer Reihe von Siegen wieder an die Spitze gesetzt.

