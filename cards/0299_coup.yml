Beispielsätze: |-
  Il a reçu un coup à la tête.
  Er hat einen Schlag auf den Kopf bekommen.

  Le boxeur a porté un coup à son adversaire, qui est tombé au sol.
  Der Boxer hat seinem Gegner einen Schlag versetzt, der daraufhin zu Boden ging.

  Le gouvernement a donné un coup d'accélérateur à l'économie en lançant un nouveau plan de relance.
  Die Regierung hat die Wirtschaft angekurbelt, indem sie ein neues Konjunkturpaket auf den Weg gebracht hat.

  L'entreprise a un coup dans l'aile depuis la crise économique.
  Die Firma steckt seit der Wirtschaftskrise in Schwierigkeiten.

  Le magicien a fait disparaître le lapin d'un coup de baguette magique.
  Der Zauberer ließ den Hasen wie durch Zauberhand verschwinden.

  Le coq a donné un coup de bec à la poule.
  Der Hahn hat nach der Henne gehackt.

  Je tire un grand coup de chapeau à tous les bénévoles qui ont participé à l'événement.
  Ich ziehe vor allen Freiwilligen den Hut, die an der Veranstaltung teilgenommen haben.

  J'ai eu un véritable coup de cœur pour cette petite ville charmante.
  Ich habe mich richtig in diese kleine, charmante Stadt verliebt.

  Le joueur a donné le coup d'envoi à la partie de football.
  Der Spieler hat die Fußballpartie angepfiffen.

  Le professeur a donné un coup de fouet à ses élèves pour les motiver.
  Der Lehrer hat seine Schüler in Schwung gebracht, um sie zu motivieren.

  Le conducteur a donné un coup de frein en apercevant un piéton.
  Der Fahrer hat plötzlich gebremst, als er einen Fußgänger sah.

