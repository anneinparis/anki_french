# Diese Felder gerne verbessern!
Wort mit Artikel: le lit
Femininum / Plural: ''
IPA: \li\
Definition: Bett
Register: ↗Fiktion ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je sautai joyeusement du lit.
  Ich sprang fröhlich aus dem Bett.

  Je vais me coucher dans mon lit.
  Ich gehe in mein Bett schlafen.

  Il doit rester au lit.
  Er muss im Bett bleiben.

  Elle a mis les enfants au lit.
  Sie bringt die Kinder ins Bett.

  Ce soir, nous dormirons dans un lit pour deux personnes.
  Heute Abend schlafen wir in einem Doppelbett.

  Ils préfèrent faire lit à part pour plus d'intimité.
  Sie haben lieber getrennte Schlafzimmer, um mehr Ruhe zu haben.

  Les enfants sont tous du même lit, mais pas de la même mère.
  Die Kinder stammen alle aus derselben Ehe, aber nicht von derselben Mutter.

  Il a trois enfants, deux du premier lit et un du second.
  Er hat drei Kinder, zwei aus erster Ehe und eines aus zweiter.

  Comme on fait son lit, on se couche, dit-on.
  Wie man sich bettet, so liegt man, sagt man.

  Il est tombé du lit et s'est fait mal à la jambe.
  Er ist aus dem Bett gefallen und hat sich das Bein verletzt.

  Il était couché sur un lit de mousse dans la forêt.
  Er lag auf einem Moospolster im Wald.

  Nous avons réservé une chambre d'hôtel à deux lits pour plus de confort.
  Wir haben ein Zweibettzimmer im Hotel gebucht, um es bequemer zu haben.

  L'hôtel de cent lits est complet pour la nuit.
  Das Hotel mit hundert Betten ist für die Nacht ausgebucht.

  Ils ont installé un lit improvisé dans le salon pour les invités.
  Sie haben im Wohnzimmer ein Matratzenlager für die Gäste eingerichtet.

