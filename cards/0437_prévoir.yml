# Diese Felder bitte nicht ändern.
Rang: 437
Wort: prévoir
Wortart: vt

# Diese Felder gerne verbessern!
Wort mit Artikel: prévoir
Femininum / Plural: ''
IPA: \pʁe.vwaʁ\
Definition: voraussehen, vorsehen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Son mandat présidentiel est prévu pour s’achever en 2007.
  Seine Amtszeit als Präsident wird voraussichtlich 2007 enden.

  Je prévois de partir en vacances cet été.
  Ich plane, diesen Sommer in den Urlaub zu fahren.

  Il faut prévoir les conséquences de ses actes.
  Man muss die Folgen seines Handelns vorhersehen.

  L'arrivée de nos hôtes est prévue pour trois heures, mais ils nous ont appelés pour dire qu'ils seraient en retard.
  Wir erwarten unsere Gäste um drei Uhr, aber sie haben angerufen und gesagt, dass sie sich verspäten würden.

  Ils avaient tout prévu pour la fête, il ne manquait rien.
  Sie hatten an alles für die Party gedacht, es fehlte an nichts.

  Le paiement des impôts est prévu par la loi.
  Die Zahlung der Steuern ist im Gesetz vorgesehen.

  Le directeur a prévu un délai de production de six semaines pour le nouveau produit.
  Der Geschäftsführer hat einen Produktionsvorlauf von sechs Wochen für das neue Produkt geschaffen.

  Il faut prévoir les conséquences de ses actes avant de les poser.
  Man muss die Folgen seines Handelns bedenken, bevor man es tut.

  Les nuages sombres et le vent glacial laissaient prévoir un malheur.
  Die dunklen Wolken und der eisige Wind ließen Böses ahnen.

  Les résultats des tests laissaient prévoir une amélioration rapide de la santé du patient.
  Die Testergebnisse deuteten auf eine rasche Verbesserung des Gesundheitszustands des Patienten hin.

  Comme prévu! Le projet a été terminé à temps.
  Wie vorhergesehen! Das Projekt wurde rechtzeitig abgeschlossen.

  Le voyage était plus beau que prévu, avec des paysages à couper le souffle.
  Die Reise war schöner als erwartet, mit atemberaubenden Landschaften.

  C'est prévu, j'ai déjà réservé le restaurant pour votre anniversaire.
  Daran ist gedacht, ich habe das Restaurant für deinen Geburtstag schon reserviert.

