Beispielsätze: |-
  Le gouvernement a augmenté les impôts.
  Die Regierung hat die Steuern erhöht.

  Le gouvernement a proposé une nouvelle loi.
  Die Regierung hat einen neuen Gesetzesentwurf vorgeschlagen.

  Jean-Pierre a enfin réussi à entrer au gouvernement, après de longues années de travail acharné.
  Jean-Pierre ist es endlich gelungen, an die Regierung zu kommen, nach jahrelanger harter Arbeit.

  Le mode de gouvernement en place est une république parlementaire.
  Die Regierungsform, die in Kraft ist, ist eine parlamentarische Republik.

  Depuis son élection, elle est au gouvernement et travaille sans relâche.
  Seit ihrer Wahl ist sie an der Regierung und arbeitet unermüdlich.

  Le chef du parti a été chargé de constituer le gouvernement.
  Der Parteichef wurde damit beauftragt, die Regierung zu bilden.

  Le pays était gouverné par un gouvernement provisoire, en attendant les élections.
  Das Land wurde von einer Interimsregierung regiert, bis die Wahlen stattfanden.

  Le gouvernement révolutionnaire a instauré de nouvelles lois radicales.
  Die Revolutionsregierung hat neue, radikale Gesetze eingeführt.

  Sous un gouvernement socialiste, les services publics ont été renforcés.
  Unter einer sozialistischen Regierung wurden die öffentlichen Dienste ausgebaut.

  Les rebelles ont réussi à renverser le gouvernement en place.
  Die Rebellen haben es geschafft, die Regierung zu stürzen.

  Les troupes fidèles au gouvernement ont combattu pour défendre le pays.
  Die regierungstreuen Truppen kämpften für die Verteidigung des Landes.

  Il est important de faire preuve de loyauté envers le gouvernement, même en cas de désaccord.
  Es ist wichtig, sich regierungstreu zu verhalten, auch wenn man nicht einverstanden ist.

