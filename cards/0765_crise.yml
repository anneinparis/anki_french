Beispielsätze: |-
  Plus la crise est grande, plus elle est grave.
  Je größer die Krise, desto schlimmer ist sie.

  La crise économique a touché de nombreux pays.
  Die Wirtschaftskrise hat viele Länder betroffen.

  Pierre a fait une crise cardiaque en plein milieu de la rue.
  Pierre hat mitten auf der Straße einen Herzanfall bekommen.

  La petite fille a fait sa crise quand sa mère lui a refusé le gâteau.
  Das kleine Mädchen ist ausgerastet, als ihre Mutter ihr den Kuchen verweigert hat.

  Le chien a piqué une crise quand il a vu le chat.
  Der Hund hat einen Wutanfall bekommen, als er die Katze sah.

  Le prince a eu une crise de rage quand il a appris que sa fiancée l'avait quitté.
  Der Prinz hatte einen Wutanfall, als er erfuhr, dass seine Verlobte ihn verlassen hatte.

  La jeune femme a eu une crise de jalousie quand elle a vu son mari parler à une autre femme.
  Die junge Frau hatte einen Eifersuchtsanfall, als sie sah, wie ihr Mann mit einer anderen Frau sprach.

  Marie a eu une crise de rangement quand elle a vu le désordre dans le salon.
  Marie hatte einen Anfall von Ordnungswut, als sie die Unordnung im Wohnzimmer sah.

  L'économie mondiale a connu une crise conjoncturelle en 2008.
  Die Weltwirtschaft erlebte 2008 eine Konjunkturkrise.

  L'adolescent a traversé une crise d'adolescence difficile.
  Der Teenager durchlebte eine schwierige Pubertätskrise.

  La jeune femme a eu une crise nerveuse après l'accident de voiture.
  Die junge Frau hatte einen Nervenzusammenbruch nach dem Autounfall.

  Le patient a été hospitalisé pour une crise d'appendicite.
  Der Patient wurde wegen einer Blinddarmentzündung ins Krankenhaus eingeliefert.

  Le patient a eu une crise d'asthme et a dû prendre son inhalateur.
  Der Patient hatte einen Asthmaanfall und musste seinen Inhalator benutzen.

  Le patient a eu une crise de goutte et avait beaucoup de mal à marcher.
  Der Patient hatte einen Gichtanfall und konnte kaum laufen.

