Beispielsätze: |-
  On doit payer largement sa part d’impôt.
  Man muss seinen Anteil an der Steuer weitgehend bezahlen.

  Il a largement gagné la compétition.
  Er hat den Wettbewerb weitgehend gewonnen.

  La conviction que les femmes sont moins compétentes en mathématiques est une opinion largement répandue.
  Die Überzeugung, dass Frauen weniger kompetent in Mathematik sind, ist eine weit verbreitete Meinung.

  Vous avez largement le temps de réfléchir à votre décision avant de vous engager.
  Sie haben reichlich Zeit, über Ihre Entscheidung nachzudenken, bevor Sie sich festlegen.

  Le cuisinier a poivré largement le plat, ce qui a donné un goût piquant.
  Der Koch hat das Gericht kräftig gepfeffert, was ihm einen pikanten Geschmack verliehen hat.

  Il est largement onze heures, il est temps de se coucher.
  Es ist längst elf Uhr, es ist Zeit ins Bett zu gehen.

  Un seul gâteau suffit pour le goûter, c'est largement suffisant.
  Ein einziger Kuchen reicht für die Teestunde, das reicht gut.

  Marseille est largement premier au classement, il est difficile de le rattraper.
  Marseille führt mit Abstand in der Rangliste, es ist schwer, sie einzuholen.

  On a largement assez de nourriture pour tout le monde, il n'y a pas besoin de s'inquiéter.
  Wir haben weitaus genug Essen für alle, es gibt keinen Grund zur Sorge.

  Il a mangé largement trop de gâteau, il a mal au ventre maintenant.
  Er hat viel zu viel Kuchen gegessen, ihm tut jetzt der Bauch weh.

  Le professeur a débordé largement du sujet, ce qui a rendu le cours très long.
  Der Professor ist weit über das Thema hinausgegangen, was den Unterricht sehr lang gemacht hat.

  Il y en a déjà largement assez de problèmes dans le monde, il n'est pas nécessaire d'en ajouter d'autres.
  Es ist schon genug davon da, Probleme in der Welt, es ist nicht nötig, noch mehr hinzuzufügen.

