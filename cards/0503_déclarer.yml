# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il déclare que cette méthode était utile à l’époque.
  Er erklärt, dass diese Methode damals nützlich war.

  Je dois déclarer mes impôts.
  Ich muss meine Steuererklärung abgeben.

  Marc a décidé de déclarer ses projets à sa famille avant de se lancer dans son aventure entrepreneuriale.
  Marc hat beschlossen, seiner Familie seine Pläne zu eröffnen, bevor er sich in sein unternehmerisches Abenteuer stürzt.

  Le volcan est sur le point d'entrer en éruption, on peut s'attendre à ce qu'il se déclare à tout moment.
  Der Vulkan steht kurz vor dem Ausbruch, man kann erwarten, dass er jederzeit ausbrechen wird.

  Il faut déclarer la naissance de votre enfant auprès de la mairie dans les 3 jours qui suivent sa naissance.
  Die Geburt Ihres Kindes müssen Sie innerhalb von drei Tagen nach der Geburt bei der Gemeinde anmelden.

  Elle s'est déclarée pour la candidate qui défendait les valeurs écologiques.
  Sie hat sich für die Kandidatin ausgesprochen, die sich für ökologische Werte einsetzt.

  Après des heures d'interrogatoire, l'homme a fini par se déclarer l'auteur du crime.
  Nach stundenlangen Verhören hat der Mann schließlich erklärt, der Täter zu sein.

  Il lui a déclaré son amour avec des mots poétiques et romantiques.
  Er hat ihr seine Liebe mit poetischen und romantischen Worten erklärt.

  Le jury a déclaré l'accusé coupable de tous les chefs d'accusation.
  Die Jury hat den Angeklagten für alle Anklagepunkte für schuldig erklärt.

  Les médecins ont déclaré le malade incapable de contracter, car il souffrait de troubles mentaux.
  Die Ärzte haben den Kranken für geschäftsunfähig erklärt, da er unter psychischen Störungen litt.

  Le tribunal a déclaré la validité juridique du contrat.
  Das Gericht hat die Rechtsgültigkeit des Vertrages erklärt.

