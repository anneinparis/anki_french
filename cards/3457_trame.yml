Beispielsätze: "Les trames urbaine et péri-urbaine changent plus rapidement.\nDas\
  \ städtische und das vorstädtische Raster verändern sich schneller.\n\nLa trame\
  \ de l’histoire est complexe.\nDie Grundstruktur der Geschichte ist komplex.\n\n\
  Le tapis est usé jusqu'à la trame.\nDer Teppich hat keinen Flor mehr.\n\nCe tissu\
  \ est tellement usé qu’il est devenu complètement fadenscheinig.\nDieser Stoff ist\
  \ so abgenutzt, dass er völlig fadenscheinig geworden ist.\n\nSur cette trame, nous\
  \ allons tisser une histoire d'amour et de mystère. \nVor diesem Hintergrund werden\
  \ wir eine Geschichte von Liebe und Geheimnis spinnen.\n\nL'amour et la compassion\
  \ sont la trame de la vie, selon elle.\nLiebe und Mitgefühl sind die Grundlage des\
  \ Lebens, glaubt sie."

