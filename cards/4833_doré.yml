# Diese Felder bitte nicht ändern.
Rang: 4833
Wort: doré
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: doré
Femininum / Plural: dorée
IPA: \dɔ.ʁe\
Definition: vergoldet, golden
Register: ↗Fiktion ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La jeunesse étudiante est encore une jeunesse dorée.
  Die studentische Jugend ist noch immer eine goldene Jugend.

  Les rayons du soleil doré illuminent la pièce.
  Die goldenen Sonnenstrahlen erhellen den Raum.

  Sa vie était une prison dorée, pleine de confort mais dépourvue de liberté.
  Sein Leben war ein goldener Käfig, voller Komfort aber ohne Freiheit.

