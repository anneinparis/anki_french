Beispielsätze: |-
  Tous les pays sont connectés à internet.
  Alle Länder sind mit dem Internet verbunden.

  Je vais connecter mon téléphone à l’ordinateur.
  Ich werde mein Telefon mit dem Computer verbinden.

  Il est important de connecter les ordinateurs en réseau pour partager des fichiers et des imprimantes.
  Es ist wichtig, Computer zu vernetzen, um Dateien und Drucker gemeinsam zu nutzen.

  J'ai oublié mon mot de passe, je ne peux pas me connecter au réseau.
  Ich habe mein Passwort vergessen, ich kann mich nicht ins Netz einloggen.

  Ce câble connecte l'imprimante avec l'ordinateur, mais il ne fonctionne pas.
  Dieses Kabel verbindet den Drucker mit dem Computer, aber es funktioniert nicht.

  Se connecter à Internet est devenu indispensable pour beaucoup de personnes.
  Sich ins Internet einzuloggen ist für viele Menschen unerlässlich geworden.

  Je suis connecté, mais je n'arrive pas à accéder à ce site web.
  Ich bin online, aber ich kann auf diese Webseite nicht zugreifen.

