# Diese Felder bitte nicht ändern.
Rang: 220
Wort: mot
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le mot
Femininum / Plural: ''
IPA: \mo\
Definition: Wort
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne crois pas un mot sorti de ta petite bouche.
  Ich glaube dir kein Wort, das aus deinem kleinen Mund kommt.

  Je ne trouve pas le mot just.
  Ich finde nicht das passende Wort.

  Il veut toujours avoir le dernier mot.
  Er will immer das letzte Wort haben.

  Il me faut avoir un mot avec vous dans mon bureau.
  Ich muss ein Wort mit Ihnen in meinem Büro haben.

  Les mots me manquent pour exprimer mon admiration pour ton travail.
  Mir fehlen die Worte, um meine Bewunderung für deine Arbeit auszudrücken.

  J'aime faire des mots croisés, c'est un bon exercice pour le cerveau.
  Ich liebe es, Kreuzworträtsel zu lösen, es ist eine gute Übung für das Gehirn.

  Un mot de félicitations pour ton succès à l'examen!
  Ein Glückwunsch zu deinem Erfolg bei der Prüfung!

  Laisse un mot à ton frère pour lui dire que tu l'appelles ce soir.
  Hinterlasse deinem Bruder eine Nachricht, um ihm zu sagen, dass du ihn heute Abend anrufst.

  Nous nous comprenons à demi mot, comme de vieux amis.
  Wir verstehen uns ohne viele Worte, wie alte Freunde.

  Je n'ai pas encore dit mon dernier mot sur cette affaire!
  Das letzte Wort ist noch nicht gesprochen in dieser Angelegenheit!

  Je n'ai pas compris un traître mot de ce qu'il a dit.
  Ich habe nicht die Bohne von dem verstanden, was er gesagt hat.

  Il est important de ne pas traduire mot à mot, mais de traduire le sens.
  Es ist wichtig, nicht wörtlich zu übersetzen, sondern den Sinn zu übersetzen.

