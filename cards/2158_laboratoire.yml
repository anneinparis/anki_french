# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les gros laboratoires n’ont pas toujours cette éthique-là.
  Große Laboratorien haben nicht immer diese Ethik.

  Je travaille dans un laboratoire de recherche.
  Ich arbeite in einem Forschungslabor.

  Le professeur a amené les élèves au laboratoire de chimie pour leur montrer des expériences.
  Der Professor hat die Schüler ins Chemielabor geführt, um ihnen Experimente zu zeigen.

  Le laboratoire de physique est équipé de matériel sophistiqué.
  Das Physiklabor ist mit hochmoderner Ausrüstung ausgestattet.

  Le laboratoire de langues est utilisé pour apprendre les langues étrangères.
  Das Sprachlabor dient zum Lernen von Fremdsprachen.

  Les policiers ont découvert un laboratoire de fabrication de drogues dans un entrepôt.
  Die Polizisten haben in einem Lager ein Drogenlabor entdeckt.

  Le laboratoire d'essais a été construit pour tester la sécurité des nouveaux produits.
  Das Versuchslabor wurde gebaut, um die Sicherheit neuer Produkte zu testen.

  Le gouvernement a révélé l'existence d'un laboratoire secret où des armes biologiques étaient développées.
  Die Regierung hat die Existenz eines Geheimlabors enthüllt, in dem biologische Waffen entwickelt wurden.

  La station spatiale internationale abrite un laboratoire spatial où les astronautes mènent des recherches scientifiques.
  Die Internationale Raumstation beherbergt ein Raumlabor, in dem Astronauten wissenschaftliche Forschungen betreiben.

  Le produit de laboratoire est utilisé dans l'industrie pharmaceutique.
  Das Laborprodukt wird in der Pharmaindustrie verwendet.

  Les animaux de laboratoire sont utilisés pour la recherche médicale.
  Versuchstiere werden für medizinische Forschung eingesetzt.

