# Diese Felder bitte nicht ändern.
Rang: 2777
Wort: mystère
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le mystère
Femininum / Plural: ''
IPA: \mi.stɛʁ\
Definition: Geheimnis, Rätsel
Register: ↗Fiktion
Beispielsätze: "Il y a des mystères que je ne peux résoudre.\nEs gibt Rätsel, die\
  \ ich nicht lösen kann.\n\nLe mystère de cette affaire n’a toujours pas été résolu.\n\
  Das Rätsel dieser Angelegenheit ist immer noch ungelöst.\n\nElle aime s'entourer\
  \ de mystère, ce qui la rend encore plus fascinante.\nSie liebt es, geheimnisvoll\
  \ zu tun, was sie noch faszinierender macht.\n\nCe qui s'est passé ce soir-là est\
  \ un vrai mystère et boule de gomme!\nWas an diesem Abend passiert ist, ist ein\
  \ wahres Staatsgeheimnis!\n\nLe comportement de Pierre est un mystère pour moi.\n\
  Das Verhalten von Peter ist mir ein Rätsel. \n\nLes enfants ont adoré le mystère\
  \ de Noël joué par leur classe.\nDie Kinder waren begeistert von dem Weihnachtsspiel,\
  \ das ihre Klasse aufgeführt hat.\n\nLes mystères de l'univers n'ont pas fini de\
  \ nous fasciner.\nDie Mysterien des Universums werden uns noch lange faszinieren.\n\
  \nLe mystère de la Trinité est un concept fondamental du christianisme.\nDas Mysterium\
  \ der Dreieinigkeit ist ein grundlegendes Konzept des Christentums.\n\nCe château\
  \ a un passé entouré de mystère, on raconte qu'il est hanté.\nDieses Schloss hat\
  \ eine geheimnisumwobene Vergangenheit, man sagt, es sei verflucht.\n\nElle fait\
  \ grand mystère de ses projets pour l'été prochain.\nSie macht ein großes Geheimnis\
  \ aus ihren Plänen für den nächsten Sommer.\n\nPas tant de mystère! Dis-moi ce que\
  \ tu as prévu pour mon anniversaire.\nTu nicht so geheimnisvoll! Sag mir, was du\
  \ für meinen Geburtstag geplant hast.\n\nLe mystère de la Passion du Christ est\
  \ joué chaque année à Oberammergau.\nDas Passionsspiel wird jedes Jahr in Oberammergau\
  \ aufgeführt."

