# Diese Felder bitte nicht ändern.
Rang: 4845
Wort: gâteau
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: le gâteau
Femininum / Plural: gâteaux
IPA: \ga.to\
Definition: Kuchen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Qui mange du gâteau d’anniversaire?
  Wer isst Geburtstagskuchen?

  J’ai fait un gâteau au chocolat.
  Ich habe einen Schokoladenkuchen gemacht.

  Vous pouvez vous servir du gâteau.
  Sie können sich an dem Kuchen bedienen.

  Il m’a appris à faire un gâteau.
  Er hat mir beigebracht, wie man einen Kuchen backt.

  Ne veux-tu pas prendre de gâteau ?
  Möchtest du keinen Kuchen essen?

  Ma mère fait un gâteau pour mon père.
  Meine Mutter backt einen Kuchen für meinen Vater.

  Prends ma part de gâteau si tu veux.
  Nimm mein Stück Kuchen, wenn du willst.

  Puis-je manger une autre part de gâteau ?
  Darf ich noch ein Stück Kuchen essen?

  Le petit gâteau était délicieux, comme un vrai gâteau d'anniversaire.
  Die Plätzchen waren köstlich, wie eine echte Geburtstagstorte.

  Tonton, qui était un grand-père gâteau, racontait des histoires aux enfants.
  Bilderbuchonkel, der so ein Bilderbuch-Opa war, erzählte den Kindern Geschichten.

  Ce projet est vraiment du gâteau !
  Das Projekt ist das reinste Kinderspiel!

  Réparer la voiture, ce n'est pas du gâteau !
  Die Reparatur des Autos ist kein Zuckerschlecken.

  Ce soir, on mange du gâteau de riz.
  Heute Abend essen wir Reispudding.

  J'ai envie de gâteau à la crème.
  Ich habe Lust auf eine Cremetorte.

  C'était un gâteau garni de crème au beurre.
  Es war eine Buttercremetorte.

  On a mangé un gâteau aux fruits pour le dessert.
  Zum Nachtisch gab es eine Obsttorte.

  On a préparé un gâteau d'anniversaire pour la petite Marie.
  Wir haben eine Geburtstagstorte für die kleine Marie gebacken.

  J'aime faire des gâteaux.
  Ich backe gerne Torten.

