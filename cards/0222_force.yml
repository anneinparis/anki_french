Beispielsätze: |-
  Parle-moi de ces forces surnaturelles.
  Erzähl mir von diesen übernatürlichen Kräften.

  Il a utilisé toute sa force pour soulever la voiture.
  Er hat all seine Kraft eingesetzt, um das Auto zu heben.

  Il a utilisé toute sa force pour soulever la boîte lourde.
  Er setzte seine ganze Kraft ein, um die schwere Kiste zu heben.

  Les vents violents ont frappé la région avec une grande force.
  Starke Winde trafen die Region mit großer Wucht.

  Le policier a dû utiliser la force pour maîtriser le suspect.
  Der Polizist musste Gewalt anwenden, um den Verdächtigen zu überwältigen.

  Il a crié de toutes ses forces, mais personne ne l'a entendu.
  Er schrie mit aller Kraft, aber niemand hörte ihn.

  Le loup a dévoré force moutons, avant d'être capturé par les bergers.
  Der Wolf hat eine ganze Anzahl Schafe verschlungen, bevor er von den Hirten gefangen wurde.

  Les forces d'intervention ont été déployées sur le site de l'attentat.
  Die Einsatztruppen wurden am Ort des Anschlags eingesetzt.

  Ce décret prend force de loi dès sa publication au Journal officiel.
  Dieses Dekret bekommt Gesetzeskraft ab seiner Veröffentlichung im Amtsblatt.

  Il est un artiste, dans toute la force du terme.
  Er ist ein Künstler, im wahrsten Sinne des Wortes.

  Le travail de chantier était au-dessus de ses forces, il a dû demander de l'aide.
  Die Baustellenarbeit ging über seine Kräfte, er musste Hilfe rufen.

  Elle n'avait pas de force, après avoir passé la nuit à pleurer.
  Sie war nicht bei Kräften, nachdem sie die Nacht mit Weinen verbracht hatte.

  Après une nuit de repos, elle a repris des forces.
  Nach einer Nacht der Ruhe war sie wieder zu Kräften gekommen.

  Mes forces me trahissent, je dois m'arrêter.
  Mir schwinden die Kräfte, ich muss aufhören.

  Sa force réside dans sa détermination et sa ténacité.
  Seine Stärke liegt in seiner Entschlossenheit und Hartnäckigkeit.

