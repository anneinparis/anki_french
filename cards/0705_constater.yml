Wort: constater
Wortart: vt, vi

# Diese Felder gerne verbessern!
Wort mit Artikel: constater
Femininum / Plural: ''
IPA: \kɔ̃s.ta.te\
Definition: feststellen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je constate de ce fait.
  Ich stelle diese Tatsache fest.

  Je dois constater que tu as raison.
  Ich muss feststellen, dass du recht hast.

  Pierre a constaté que Marie avait raison en ce qui concernait la stratégie de l'entreprise.
  Pierre hat festgestellt, dass Marie mit ihrer Strategie für die Firma Recht hatte.

  Il a fait constater son identité par un policier, car il n'avait pas ses papiers sur lui.
  Er hat sich seine Identität von einem Polizisten bescheinigen lassen, weil er seine Papiere nicht dabei hatte.

  Les experts ont constaté l'identité du criminel grâce aux empreintes digitales.
  Die Experten haben die Nämlichkeit des Verbrechers anhand der Fingerabdrücke festgestellt.

