# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai moi-même l’esprit d’entreprise.
  Ich selbst habe Unternehmergeist.

  Elle a créé sa propre entreprise.
  Sie hat ihr eigenes Unternehmen gegründet.

  La société ABC est une entreprise affiliée à un grand groupe multinational.
  Die Firma ABC ist eine Mitgliedsfirma eines großen multinationalen Konzerns.

  Le libre entreprise est un principe fondamental de l'économie de marché.
  Freies Unternehmertum ist ein grundlegendes Prinzip der Marktwirtschaft.

  Le jeune entrepreneur s'est lancé dans une vaste entreprise de développement durable.
  Der junge Unternehmer hat sich in ein gewagtes Unternehmen im Bereich der nachhaltigen Entwicklung gestürzt.

  L'entreprise agréée est responsable de la construction de la nouvelle autoroute.
  Das Vertragsunternehmen ist für den Bau der neuen Autobahn zuständig.

  La boulangerie est une entreprise familiale qui existe depuis plusieurs générations.
  Die Bäckerei ist ein Familienbetrieb, der seit mehreren Generationen besteht.

  Il a créé une entreprise individuelle dans le domaine de la vente en ligne.
  Er hat ein Einzelunternehmen im Bereich des Online-Handels gegründet.

  Une grande entreprise industrielle a récemment ouvert ses portes dans la ville.
  Ein industrieller Großbetrieb hat kürzlich in der Stadt seine Pforten geöffnet.

  L'entreprise industrielle nationalisée a été privatisée l'année dernière.
  Der staatseigene Industriebetrieb wurde im vergangenen Jahr privatisiert.

  L'entreprise liée à la production automobile a connu une forte croissance ces dernières années.
  Das mit der Automobilproduktion verbundene Unternehmen hat in den letzten Jahren ein starkes Wachstum verzeichnet.

  L'entreprise métallurgique a été contrainte de licencier une partie de son personnel.
  Der Metallbetrieb war gezwungen, einen Teil seiner Belegschaft zu entlassen.

