# Diese Felder bitte nicht ändern.
Rang: 481
Wort: presque
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: presque
Femininum / Plural: ''
IPA: \pʁɛsk\
Definition: fast, beinahe
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il y a presque 10 millions de lignes téléphoniques.
  Es gibt fast 10 Millionen Telefonleitungen.

  J’ai presque fini.
  Ich bin fast fertig.

  Mon travail est presque fini.
  Meine Arbeit ist fast fertig.

  Il est presque toujours chez lui.
  Er ist fast immer zu Hause.

  Cela fait presque trois ans que je suis ici.
  Ich bin jetzt seit fast drei Jahren hier.

  Tout le monde, ou presque, était présent à la fête.
  Alle, oder fast alle, waren auf der Feier anwesend.

  J'ai la presque certitude que tu te trompes sur le nombre de participants.
  Ich bin mir fast sicher, dass du dich mit der Zahl der Teilnehmer irrst.

  C'est presque sûr que le train arrivera à l'heure.
  Das ist so gut wie sicher, dass der Zug pünktlich ankommt.

  Je ne l'ai presque pas entendu, il chuchotait si bas.
  Ich habe ihn kaum gehört, er flüsterte so leise.

  Je ne connais presque personne dans cette ville, je suis nouveau ici.
  Ich kenne fast niemanden in dieser Stadt, ich bin neu hier.

  Il pleurait presque, tellement il était déçu.
  Er war dem Weinen nahe, so enttäuscht war er.

  Dans la presque obscurité, il était difficile de distinguer les formes.
  In fast völliger Dunkelheit war es schwierig, die Formen zu erkennen.

  La presque totalité des électeurs a voté pour le candidat.
  Fast alle Wähler haben für den Kandidaten gestimmt.

