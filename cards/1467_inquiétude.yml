# Diese Felder bitte nicht ändern.
Rang: 1467
Wort: inquiétude
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: l’inquiétude
Femininum / Plural: ''
IPA: \ɛ̃.kje.tyd\
Definition: Unruhe, Besorgnis
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’entretenais de sérieuses inquiétudes à ce sujet.
  Ich hatte diesbezüglich ernsthafte Bedenken.

  Je ressens de l’inquiétude à propos de l’examen.
  Ich empfinde Unruhe bezüglich der Prüfung.

  Le comportement étrange de Paul a plongé sa mère dans l'inquiétude.
  Das seltsame Verhalten von Paul hat seine Mutter in Beunruhigung versetzt.

  L'inquiétude métaphysique est une question qui hante l'humanité depuis des siècles.
  Die letzten Fragen sind eine Frage, die die Menschheit seit Jahrhunderten verfolgt.

  Elle a des inquiétudes sur la fille, qui est sortie tard sans prévenir.
  Sie macht sich des Mädchens wegen Sorgen, das ohne Vorwarnung spät ausgegangen ist.

  La nouvelle de son départ a causé de l'inquiétude à ses amis.
  Die Nachricht von seinem Abschied hat seinen Freunden Sorge bereitet.

  Ils nourrissent des inquiétudes pour le directeur, qui est malade depuis quelques jours.
  Sie machen sich um den Direktor Sorgen, der seit ein paar Tagen krank ist.

  Soyez sans inquiétude, tout va bien se passer.
  Machen Sie sich keine Sorgen, alles wird gut gehen.

  Il est sans inquiétude sur sa performance, car il s'est bien préparé.
  Er hat keine Sorgen mit seiner Leistung, weil er sich gut vorbereitet hat.

