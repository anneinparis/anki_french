# Diese Felder bitte nicht ändern.
Rang: 2028
Wort: reporter
Wortart: nm, nf, v

# Diese Felder gerne verbessern!
Wort mit Artikel: reporter
Femininum / Plural: ''
IPA: \ʁə.pɔʁ.te\
Definition: zurückbringen, verschieben, [auf jmd] richten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous pourrions avoir à reporter certaines choses.
  Es kann sein, dass wir einige Dinge verschieben müssen.

  Le reporter a interviewé le président.
  Der Reporter hat den Präsidenten interviewt.

  Le concert a été reporté à une date ultérieure en raison de la maladie du chanteur.
  Der Konzert wurde auf einen späteren Zeitpunkt verschoben, da der Sänger krank war.

  Pour plus d'informations, veuillez vous reporter au site Web officiel de l'événement.
  Für weitere Informationen, bitte auf die offizielle Webseite der Veranstaltung beziehen.

  La reporter de télévision a fait un reportage sur les événements récents.
  Die Fernsehreporterin hat über die jüngsten Ereignisse berichtet.

  Le patron a reporté sa haine sur ses employés après avoir perdu son emploi.
  Der Chef hat seinen Hass auf seine Angestellten gerichtet, nachdem er seinen Job verloren hatte.

  Le joueur a reporté son pari sur le cheval numéro 5.
  Der Spieler hat seinen Einsatz auf das Pferd Nummer 5 gesetzt.

  En regardant les vieilles photos, je me reporte à une époque où j'étais encore jeune et insouciant.
  Wenn ich die alten Fotos anschaue, versetze ich mich in eine Zeit zurück, als ich noch jung und sorglos war.

  L'attaque se reportait sur les troupes ennemies.
  Der Angriff richtete sich gegen die feindlichen Truppen.

  Il a reporté sa colère sur son chien après une mauvaise journée au travail.
  Er hat seine Wut an seinem Hund ausgelassen, nachdem er einen schlechten Tag bei der Arbeit hatte.

  Elle a reporté son affection sur son chat, qu'elle considérait comme son meilleur ami.
  Sie hat ihrem Kater ihre Zuneigung geschenkt, den sie als ihren besten Freund betrachtete.

  Les citoyens ont reporté leurs voix sur le candidat qui promettait de changer les choses.
  Die Bürger haben dem Kandidaten, der versprach, die Dinge zu ändern, ihre Stimmen gegeben.

