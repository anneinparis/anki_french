Beispielsätze: |-
  J’ai besoin d’un médecin.
  Ich brauche einen Arzt.

  Je dois aller chez le médecin demain.
  Ich muss morgen zum Arzt gehen.

  Je veux un médecin.
  Ich möchte einen Arzt.

  Il me faut un médecin.
  Ich brauche einen Arzt.

  Le médecin sera là dans une minute.
  Der Arzt ist in einer Minute da.

  Le médecin d'hôpital était un homme bienveillant, toujours prêt à aider ses patients.
  Der Krankenhausarzt war ein gütiger Mann, der seinen Patienten immer gerne half.

  Le médecin d'entreprise a constaté que la pollution sonore était un problème majeur dans l'usine.
  Der Betriebsarzt hat festgestellt, dass die Lärmbelastung ein großes Problem in der Fabrik ist.

  Le médecin du sport a conseillé à Marie de renforcer ses muscles abdominaux.
  Die Sportmedizinerin hat Marie geraten, ihre Bauchmuskeln zu stärken.

  Le médecin du travail a demandé à Paul de porter des lunettes de protection au travail.
  Der Werkarzt hat Paul aufgefordert, im Betrieb eine Schutzbrille zu tragen.

  L'examen pratiqué par le médecin du travail est obligatoire pour tous les employés.
  Die werkärztliche Untersuchung ist für alle Mitarbeiter obligatorisch.

  Tous les employés doivent se faire examiner par le médecin du travail avant de commencer à travailler.
  Alle Angestellten müssen sich vor Arbeitsbeginn werkärztlich untersuchen lassen.

  Le médecin légiste a confirmé que la victime était décédée d'un arrêt cardiaque.
  Der Gerichtsarzt hat bestätigt, dass das Opfer an einem Herzstillstand gestorben ist.

  La police a fait examiner la victime par un médecin légiste pour déterminer la cause du décès.
  Die Polizei hat die Leiche gerichtsärztlich untersuchen lassen, um die Todesursache zu ermitteln.

  Les médecins se sont réunis pour discuter des dernières découvertes en matière de médecine.
  Die Ärzteschaft kam zusammen, um über die neuesten medizinischen Erkenntnisse zu diskutieren.

