Definition: abheben, entnehmen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L’argent est prélevé sur les chèques toutes les semaines.
  Das Geld wird wöchentlich von den Schecks abgebucht.

  Je vais prélever de l’argent au distributeur automatique.
  Ich werde Geld am Geldautomaten abheben.

  J'ai prélevé de l'argent sur le compte pour acheter un nouveau téléphone.
  Ich habe Geld vom Konto abgehoben, um mir ein neues Handy zu kaufen.

  Le gouvernement a prélevé des capitaux des entreprises pour financer les nouveaux programmes sociaux.
  Die Regierung hat Kapital von den Unternehmen abgeschöpft, um die neuen Sozialprogramme zu finanzieren.

  L'entreprise prélève une certaine somme sur le salaire des employés pour les cotisations sociales.
  Die Firma zieht eine bestimmte Summe vom Lohn der Angestellten für die Sozialversicherungsbeiträge ab.

  La ville prélève des taxes sur les immeubles pour financer les services publics.
  Die Stadt zieht Gebühren auf Immobilien ein, um die öffentlichen Dienste zu finanzieren.

  Le commerçant a prélevé en retour la somme que j'avais payée par erreur.
  Der Händler hat die Summe, die ich irrtümlich bezahlt hatte, zurückbelastet.

