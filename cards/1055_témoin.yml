# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: "J’ai des témoins. Ma femme a été enlevée.\nIch habe Zeugen. Meine\
  \ Frau wurde entführt.\n\nLe témoin adverse a été appelé à la barre par l'avocat\
  \ de la défense.\nDer Gegenzeuge wurde vom Anwalt der Verteidigung in den Zeugenstand\
  \ gerufen.\n\nLa lampe témoin du moteur s'est allumée sur le tableau de bord.\n\
  Die Kontrollleuchte des Motors leuchtete auf dem Armaturenbrett auf.\n\nElle a été\
  \ témoin d'un accident de voiture sur le chemin du travail.\nSie wurde auf dem Weg\
  \ zur Arbeit Zeugin eines Autounfalls. \n\nLe passage du témoin entre les deux coureurs\
  \ s'est mal passé.\nDie Stabübergabe zwischen den beiden Läufern ging schief.\n\n\
  La témoin de charge indique que la batterie est complètement chargée.\nDie Ladestromkontrollleuchte\
  \ zeigt an, dass die Batterie vollständig geladen ist.\n\nLe témoignage du témoin\
  \ capital a été déterminant dans l'affaire.\nDie Aussage des Kronzeugen war ausschlaggebend\
  \ in dem Fall.\n\nLe faux témoin a fini par avouer avoir menti à la police.\nDer\
  \ falsche Zeuge gab schließlich zu, die Polizei belogen zu haben.\n\nLe témoin oculaire\
  \ a pu décrire le suspect avec précision.\nDer Augenzeuge konnte den Verdächtigen\
  \ genau beschreiben.\n\nLe témoin principal a été appelé à la barre des témoins.\n\
  Der Hauptzeuge wurde in den Zeugenstand gerufen.\n\nL'expert témoin a présenté son\
  \ rapport au tribunal.\nDer Sachverständige legte dem Gericht seinen Bericht vor."

