# Diese Felder gerne verbessern!
Wort mit Artikel: respecter
Femininum / Plural: ''
IPA: \ʁɛs.pɛk.te\
Definition: respektieren, achten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’avais le pouvoir. J’étais respecté.
  Ich hatte Macht. Ich wurde respektiert.

  Il faut respecter les règles.
  Man muss die Regeln respektieren.

  Je vous respecte plus que quiconque.
  Ich respektiere Sie mehr als alle anderen.

  Il est important d'être respecté par ses pairs.
  Es ist wichtig, von seinen Kollegen geachtet zu werden.

  Un homme qui se respecte ne se laissera pas insulter.
  Ein Mann, der etwas auf sich hält, lässt sich nicht beleidigen.

  Il a promis de respecter l'accord, mais il a changé d'avis.
  Er hat versprochen, die Verabredung einzuhalten, aber er hat seine Meinung geändert.

  Il faut se faire respecter pour obtenir ce qu'on veut.
  Man muss sich Respekt verschaffen, um zu bekommen, was man will.

  Il est important de respecter les conventions sociales.
  Es ist wichtig, sich an die sozialen Normen zu halten.

  Il a pris un engagement envers sa famille et il y tient.
  Er hat ein Versprechen gegenüber seiner Familie gegeben und hält es.

  La police est chargée de faire respecter la loi.
  Die Polizei ist dafür zuständig, dass das Gesetz befolgt wird.

  Il est important de vivre en respectant les lois du pays.
  Es ist wichtig, gesetzestreu zu leben.

