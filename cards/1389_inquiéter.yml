# Diese Felder bitte nicht ändern.
Rang: 1389
Wort: inquiéter
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: inquiéter
Femininum / Plural: ''
IPA: \ɛ̃.kje.te\
Definition: beunruhigen, besorgen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Et ça, ça m’inquiète un petit peu.
  Und das macht mir ein bisschen Sorgen.

  Je ne veux pas t’inquiéter.
  Ich möchte dich nicht beunruhigen.

  Vous aviez raison de vous inquiéter.
  Ihre Sorge war berechtigt.

  La nouvelle de l'accident a inquiété Marie.
  Die Nachricht von dem Unfall hat Marie beunruhigt.

  Jean s'inquiète de plus en plus pour sa fille.
  Jean macht sich immer mehr Sorgen um seine Tochter.

  Les voisins se sont inquiétés en entendant les cris.
  Die Nachbarn wurden beunruhigt, als sie die Schreie hörten.

  Elle s'inquiète de savoir si son fils est arrivé à l'aéroport.
  Sie macht sich Gedanken darüber, ob ihr Sohn am Flughafen angekommen ist.

  Il s'inquiète de voir une ambulance arriver chez lui.
  Er ist beunruhigt darüber, einen Krankenwagen vor seinem Haus zu sehen.

