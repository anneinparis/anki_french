# Diese Felder bitte nicht ändern.
Rang: 657
Wort: retirer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: retirer
Femininum / Plural: ''
IPA: \ʁə.ti.ʁe\
Definition: entfernen, zurückziehen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’aimerais qu’il retire ce qu’il a dit.
  Ich möchte, dass er das zurücknimmt, was er gesagt hat.

  Je vais retirer mes chaussures.
  Ich werde meine Schuhe ausziehen.

  Il a retiré ses lunettes pour mieux voir dans le noir.
  Er hat seine Brille abgesetzt, um besser im Dunkeln zu sehen.

  J'ai retiré le gâteau du moule et l'ai laissé refroidir sur une grille.
  Ich habe den Kuchen aus der Form genommen und ihn auf einem Gitterrost abkühlen lassen.

  Elle a retiré de l'argent à la banque pour payer ses factures.
  Sie hat Geld von der Bank abgehoben, um ihre Rechnungen zu bezahlen.

  Le gouvernement a retiré la demande après avoir reçu de nombreuses protestations.
  Die Regierung hat die Klage zurückgezogen, nachdem sie zahlreiche Proteste erhalten hatte.

  On peut retirer des avantages de la lecture d'un livre, comme l'amélioration de la concentration.
  Man kann Vorteile aus dem Lesen eines Buches ziehen, wie z. B. die Verbesserung der Konzentration.

  Les chercheurs ont retiré de l'huile d'une substance végétale pour créer un nouveau biocarburant.
  Die Forscher haben Öl aus einer pflanzlichen Substanz gewonnen, um einen neuen Biokraftstoff zu erzeugen.

  Le tireur d'élite a retiré un coup de feu et a touché sa cible.
  Der Scharfschütze hat noch einen Schuss abgegeben und seine Zielscheibe getroffen.

  J'ai fait retirer une photo de mon voyage en Italie pour l'envoyer à ma grand-mère.
  Ich habe neue Abzüge von einem Foto meiner Reise nach Italien machen lassen, um es meiner Großmutter zu schicken.

  Il s'est retiré de la vie publique après un scandale politique.
  Er hat sich nach einem politischen Skandal aus dem öffentlichen Leben zurückgezogen.

  L'entreprise a retiré le produit du commerce en raison de problèmes de sécurité.
  Die Firma hat das Produkt wegen Sicherheitsbedenken aus dem Handel zurückgezogen.

