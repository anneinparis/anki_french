Beispielsätze: |-
  Ce rêve se répète sans cesse.
  Dieser Traum wiederholt sich immer wieder.

  Je dois répéter cette phrase.
  Ich muss diesen Satz wiederholen.

  Répète après moi.
  Sprich mir nach.

  Pouvez-vous répéter ce que vous avez dit?
  Können Sie wiederholen, was Sie gesagt haben?

  Répète après moi: "Bonjour, comment allez-vous?"
  Sprich mir nach: "Guten Tag, wie geht es Ihnen?"

  Répète un peu!
  Sag das noch mal!

  Ne va pas le répéter!
  Erzähl es nicht weiter!

  Se répéter que la vie est belle
  Sich immer wieder sagen, dass das Leben schön ist

  Ne pas se faire répéter les choses deux fois
  Sich das nicht zweimal sagen lassen

  Répéter à son fils de faire ses devoirs
  Seinem Sohn noch einmal sagen, dass er seine Hausaufgaben machen soll

  Je vous l'ai répété cent fois déjà
  Ich habe es euch schon hundertmal gesagt

  Combien de fois vous ai-je répété que tu dois ranger ta chambre?
  Wie oft habe ich euch schon gesagt, dass du dein Zimmer aufräumen sollst?

  Se répéter une anecdote amusante
  Sich eine lustige Anekdote weitererzählen

