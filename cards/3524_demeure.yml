  Le propriétaire a mis son locataire en demeure de payer son loyer en retard.
  Der Vermieter hat seinen Mieter aufgefordert, seinen überfälligen Mietzins zu bezahlen.

  Le juge a mis la partie adverse en demeure d'agir dans les plus brefs délais.
  Der Richter hat die Gegenpartei in Verzug gesetzt, um schnellstmöglich zu handeln.

