# Diese Felder bitte nicht ändern.
Rang: 464
Wort: maintenir
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: maintenir
Femininum / Plural: ''
IPA: \mɛ̃t.niʁ\
Definition: aufrechterhalten, beibehalten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ce principe sera maintenu.
  Dieses Prinzip wird beibehalten.

  Il faut maintenir la paix.
  Es ist wichtig, den Frieden aufrechtzuerhalten.

  Le candidat a décidé de maintenir sa candidature malgré les critiques.
  Der Kandidat hat sich entschlossen, an seiner Kandidatur festzuhalten, trotz der Kritik.

  Le candidat s'est maintenu au second tour des élections.
  Der Kandidat hat sich in der zweiten Runde der Wahl behauptet.

  Il est difficile de maintenir en équilibre un vélo sur une corde raide.
  Es ist schwierig, ein Fahrrad auf einem Seil im Gleichgewicht zu halten.

  Le gouvernement veut maintenir les prix de l'essence à un niveau raisonnable.
  Die Regierung will die Benzinpreise auf einem vernünftigen Niveau halten.

  Il faut absolument maintenir ce niveau de qualité.
  Man muss unbedingt an diesem Qualitätsniveau festhalten.

  Il a fallu maintenir un rendez-vous avec le médecin.
  Man musste den Arzttermin einhalten.

  L'entreprise a décidé de maintenir Jean dans son emploi de technicien.
  Das Unternehmen hat sich entschlossen, Jean als Techniker weiterzubeschäftigen.

  La compagnie aérienne a réussi à maintenir la situation de monopole sur cette ligne.
  Die Fluggesellschaft hat es geschafft, die Monopolstellung auf dieser Strecke beizubehalten.

  Le nageur maintenait sa tête hors de l'eau pour pouvoir respirer.
  Der Schwimmer hielt seinen Kopf über Wasser, um atmen zu können.

  Il maintenait que sa version des faits était la seule vraie.
  Er blieb dabei, dass seine Version der Ereignisse die einzig wahre war.

