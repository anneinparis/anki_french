# Diese Felder bitte nicht ändern.
Rang: 520
Wort: journal
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le journal
Femininum / Plural: journaux
IPA: \ʒuʁ.nal\
Definition: Zeitung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je vais acheter le journal pour ma mère.
  Ich kaufe die Zeitung für meine Mutter.

  Je lis le journal tous les matins.
  Ich lese jeden Morgen die Zeitung.

  C’est un journal.
  Das ist eine Zeitung.

  Avez-vous fini de lire le journal?
  Haben Sie die Zeitung zu Ende gelesen?

  Je dois aller acheter un journal.
  Ich muss eine Zeitung kaufen.

  Où est le journal du jour?
  Wo ist die Tageszeitung?

  Le journal du matin est arrivé sur le paillasson avant que le soleil ne se lève.
  Die Morgenzeitung lag schon auf der Fußmatte, bevor die Sonne aufging.

  J'ai lu le journal sur écran pendant mon trajet en train.
  Ich habe die Bildschirmzeitung während meiner Zugfahrt gelesen.

  Le journal du soir est arrivé juste à temps pour le dîner.
  Die Abendzeitung kam genau rechtzeitig zum Abendessen an.

  Le journal de l'usine informait les employés des dernières nouvelles de l'entreprise.
  Die Werkszeitung informierte die Angestellten über die neuesten Nachrichten des Betriebs.

  J'ai trouvé une annonce intéressante dans le journal gratuit de petites annonces.
  Ich habe im Gratisanzeiger eine interessante Anzeige gefunden.

  Le journal local racontait l'histoire d'un habitant du quartier.
  Das Lokalblatt berichtete die Geschichte eines Nachbarn.

  La classe a créé un journal mural pour présenter ses travaux.
  Die Klasse hat eine Wandzeitung erstellt, um ihre Arbeiten zu präsentieren.

  Le journal officiel a publié un nouveau décret.
  Das Gesetzblatt hat ein neues Dekret veröffentlicht.

  J'ai lu un article intéressant dans un journal spécialisé sur le domaine de la médecine.
  Ich habe einen interessanten Artikel in einem Fachblatt über das Gebiet der Medizin gelesen.

  Le journal de mode présentait les dernières tendances de la saison.
  Das Modemagazin präsentierte die neuesten Trends der Saison.

