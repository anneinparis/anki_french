Wort mit Artikel: l’annulation
Femininum / Plural: ''
IPA: \a.ny.la.sjɔ̃\
Definition: Stornierung, Annullierung
Register: ↘Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L’annulation est due à la défection de certains partenaires.
  Die Absage erfolgte aufgrund des Ausfalls einiger Partner.

  L’annulation de la réservation est gratuite.
  Die Stornierung der Reservierung ist kostenlos.

  Le contrat a été annulé en raison de circonstances imprévues.
  Der Vertrag wurde aufgrund unvorhergesehener Umstände aufgehoben.

  Le mandat d'arrêt a été annulé après que l'accusé a été reconnu innocent.
  Der Haftbefehl wurde aufgehoben, nachdem der Angeklagte für unschuldig befunden wurde.

  La faillite a été annulée lorsque l'entreprise a retrouvé sa solvabilité.
  Die Konkurseröffnung wurde aufgehoben, als das Unternehmen wieder zahlungsfähig wurde.

  La commande a été annulée après que le client a changé d'avis.
  Der Auftrag wurde storniert, nachdem der Kunde seine Meinung geändert hatte.

  Le contrat résultant d'un démarchage à domicile a été annulé par la cliente dans le délai légal.
  Der Haustürvertrag wurde von der Kundin innerhalb der gesetzlichen Frist widerrufen.

