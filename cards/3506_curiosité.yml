  Ma curiosité reste insatisfaite sur certains points.
  Meine Neugier bleibt in einigen Punkten unbefriedigt.

  J’ai une grande curiosité pour les cultures étrangères.
  Ich habe eine große Neugier für fremde Kulturen.

  Sa curiosité intellectuelle l'a mené à des études poussées.
  Sein Wissensdurst hat ihn zu einem tiefgründigen Studium geführt.

