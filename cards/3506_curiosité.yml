  Das hat er nun von seiner Neugier, denn er hat in der verbotenen Truhe herumgeschnüffelt.

  La tour Eiffel est une curiosité touristique célèbre.
  Der Eiffelturm ist eine berühmte Touristenattraktion.

  Ce magasin de curiosités vend des objets insolites du monde entier.
  In diesem Raritätengeschäft werden außergewöhnliche Gegenstände aus aller Welt verkauft.

  L'annonce a excité la curiosité des habitants.
  Die Ankündigung hat das Interesse der Bewohner geweckt.

  Il a essayé le nouveau jeu par simple curiosité.
  Er hat das neue Spiel interessehalber ausprobiert.

