Rang: 2859
Wort: honorer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: honorer
Femininum / Plural: ''
IPA: \ɔ.nɔ.ʁe\
Definition: ehren, würdigen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’était un soldat de rome. Honorez sa mémoire.
  Er war ein Soldat Roms. Ehre sein Andenken.

  Nous devons honorer nos ancêtres.
  Wir müssen unsere Vorfahren ehren.

  Vous m'honorez!
  Ich fühle mich geehrt!

  S'honorer d'être un grand musicien
  Sich rühmen, ein großer Musiker zu sein

  Honorer Sophie de son amitié sincère
  Sophie durch ihre aufrichtige Freundschaft ehren

  Honorer la mémoire de son grand-père
  Das Andenken seines Großvaters in Ehren halten

  Honorer ses engagements envers ses clients
  Seinen Verpflichtungen gegenüber seinen Kunden nachkommen

  Mon honoré collègue, Monsieur Dubois
  Mein verehrter Kollege, Herr Dubois

  Votre visite m'honore, Monsieur Dupont.
  Ihr Besuch ehrt mich, Herr Dupont.

  Honorer Pierre de sa présence à la cérémonie
  Pierre mit seiner Anwesenheit bei der Zeremonie beehren

  Honorer le professeur de sa contribution exceptionnelle
  Den Professor für seine außergewöhnliche Leistung ehren

  Je suis très honoré de faire votre connaissance, Madame.
  Es ist mir eine Ehre, Sie kennen zu lernen, Madame.

