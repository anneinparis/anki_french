Wort mit Artikel: l’influence
Femininum / Plural: ''
IPA: \ɛ̃.fly.ɑ̃s\
Definition: Einfluss
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La France perdit de son influence.
  Frankreich verlor an Einfluss.

  Son influence sur moi est très forte.
  Sein Einfluss auf mich ist sehr stark.

  Il y a eu de nombreuses luttes d'influence entre les partis politiques.
  Es gab viele Machtkämpfe zwischen den politischen Parteien.

  Le directeur général est une personne très influente dans l'entreprise.
  Der Geschäftsführer ist eine sehr einflussreiche Person in der Firma.

  Il a eu un accident de la route sous l'influence de la boisson.
  Er hatte einen Verkehrsunfall unter Alkoholeinfluss.

  La mère de Marie a toujours eu une grande influence sur elle.
  Maries Mutter hatte immer einen großen Einfluss auf sie.

  Le témoignage du témoin pourrait avoir une influence préjudiciable sur le procès.
  Die Aussage des Zeugen könnte präjudizierende Wirkung auf den Prozess haben.

  Les enfants sont souvent sujets à subir l'influence de leurs amis.
  Kinder sind oft dazu geneigt, unter dem Einfluss ihrer Freunde zu stehen.

  Le suspect était sous influence au moment des faits.
  Der Verdächtige stand unter fremdem Einfluss, als die Straftat geschah.

  L'influence du groupe peut être très forte sur les adolescents.
  Gruppenzwang kann bei Jugendlichen sehr stark sein.

  La défense a accusé l'accusation d'avoir exercé une influence illégitime sur le jury.
  Die Verteidigung warf der Anklage vor, die Jury unzulässig beeinflusst zu haben.

  La nouvelle loi a une influence importante sur le marché.
  Das neue Gesetz hat einen großen Einfluss auf den Markt.

