Beispielsätze: |-
  Je suis comme le capitaine d’un navire.
  Ich bin wie der Kapitän eines Schiffes.

  Le navire a quitté le port.
  Das Schiff hat den Hafen verlassen.

  Le capitaine contrôle tout le navire.
  Der Kapitän hat die Kontrolle über das gesamte Schiff.

  Le navire à vapeur, autrefois très utilisé, a été remplacé par des navires plus modernes.
  Das Dampfschiff, das früher sehr verbreitet war, wurde durch modernere Schiffe ersetzt.

  Le navire à rames était un moyen de transport important dans l'Antiquité.
  Das Ruderschiff war in der Antike ein wichtiges Transportmittel.

  Le navire à moteur diesel est plus économique que le navire à vapeur.
  Das Schiff mit Dieselmotor ist wirtschaftlicher als das Dampfschiff.

  Le navire de commerce transporte des marchandises du monde entier.
  Das Handelsschiff transportiert Waren aus aller Welt.

  Le navire baleinier était autrefois utilisé pour la chasse à la baleine.
  Das Walfangschiff wurde früher für den Walfang eingesetzt.

  Le navire bananier est un type de navire spécialisé dans le transport des bananes.
  Der Bananendampfer ist eine Schiffstyp, der sich auf den Transport von Bananen spezialisiert hat.

  Le navire en avarie a été remorqué au port pour des réparations.
  Das havarierte Schiff wurde zur Reparatur in den Hafen geschleppt.

