# Diese Felder bitte nicht ändern.
Rang: 1466
Wort: baisse
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la baisse
Femininum / Plural: ''
IPA: \bɛs\
Definition: Rückgang, Senkung
Register: ↗Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il devrait y avoir une baisse d’autres impôts.
  Es sollte eine Senkung anderer Steuern geben.

  La baisse des températures est prévue pour demain.
  Für morgen ist ein Temperaturrückgang vorhergesagt.

  La température a baissé de plusieurs degrés.
  Die Temperatur ist um mehrere Grade gefallen.

  La baisse des prix a encouragé les consommateurs à acheter davantage.
  Die Preissenkung hat die Konsumenten dazu ermutigt, mehr zu kaufen.

  La baisse du cours de l'action a inquiété les investisseurs.
  Der Kursrückgang der Aktie hat die Investoren beunruhigt.

  En cas de baisse des prix, la demande augmentera probablement.
  Bei sinkenden Preisen wird die Nachfrage wahrscheinlich steigen.

  La baisse de pression dans les pneus a provoqué une crevaison.
  Der Druckabfall in den Reifen hat zu einem Platten geführt.

  La baisse de tension lui a provoqué des étourdissements.
  Die Spannungsminderung hat ihm Schwindelgefühle verursacht.

  La baisse du chiffre d'affaires a alarmé les dirigeants de l'entreprise.
  Der Umsatzrückgang hat die Unternehmensleitung alarmiert.

  La baisse de la contribution a contraint l'association à réduire ses activités.
  Die Beitragssenkung hat den Verein gezwungen, seine Aktivitäten zu reduzieren.

  La baisse générale du niveau de vie a eu un impact significatif sur le pouvoir d'achat des ménages.
  Die allgemeine Einbußen im Lebensstandard hatten einen erheblichen Einfluss auf die Kaufkraft der Haushalte.

  La baisse des effectifs a entraîné un plan de licenciement.
  Das Absinken der Belegschaftsziffern hat zu einem Entlassungsplan geführt.

