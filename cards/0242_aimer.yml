# Diese Felder bitte nicht ändern.
Rang: 242
Wort: aimer
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: aimer
Femininum / Plural: ''
IPA: \e.me\
Definition: lieben, mögen
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tu sais que je t’aime.
  Du weißt, dass ich dich liebe.

  J’aime le chocolat.
  Ich liebe Schokolade.

  Prends ce que tu aimes.
  Nimm, was dir gefällt.

  Je vous aime plus que je ne peux dire.
  Ich liebe Sie mehr, als ich sagen kann.

  Tu devrais faire quelque chose que tu aimes faire.
  Du solltest etwas tun, was du gerne tust.

  J'aime que le travail aille vite, car je n'aime pas perdre mon temps.
  Ich habe es gern, wenn die Arbeit schnell geht, denn ich mag es nicht, meine Zeit zu verschwenden.

  Certaines plantes aiment l'ombre, car elles ne supportent pas la chaleur du soleil.
  Manche Pflanzen lieben den Schatten, weil sie die Hitze der Sonne nicht ertragen.

  J'aimerais faire un voyage en Italie, pour découvrir sa culture et ses paysages.
  Ich würde gern eine Reise nach Italien machen, um seine Kultur und seine Landschaften zu entdecken.

  Elle s'aimait dans la robe rouge qu'elle portait pour le bal.
  Sie gefiel sich in dem roten Kleid, das sie für den Ball trug.

  Il aime bien faire du vélo, car cela lui permet de se défouler.
  Er tut gerne Fahrrad fahren, denn es ermöglicht ihm, sich auszutoben.

  Il aime le sport, notamment le football, qu'il regarde tous les dimanches.
  Er treibt gerne Sport, besonders Fußball, den er jeden Sonntag schaut.

  Elle aime la lecture, surtout les romans policiers, car ils lui permettent de s'évader.
  Sie liest gerne, vor allem Krimis, weil sie sich dadurch in eine andere Welt versetzen kann.

  Il aime chanter, car cela le rend heureux et lui permet de s'exprimer.
  Er singt gerne, denn es macht ihn glücklich und ermöglicht ihm, sich auszudrücken.

  Il aimerait tant que tu le comprennes, car il se sent seul et incompris.
  Er wünscht sich so sehr, dass du ihn verstehst, weil er sich allein und unverstanden fühlt.

  Elle aimerait bien que son projet aboutisse, car elle y a consacré beaucoup de temps et d'énergie.
  Sie möchte gern, dass ihr Projekt Erfolg hat, weil sie viel Zeit und Energie darin investiert hat.

