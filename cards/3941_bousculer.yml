# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je voulais bousculer les habitudes des gens.
  Ich wollte die Gewohnheiten der Menschen durcheinander bringen.

  Il m’a bousculé dans la rue.
  Er hat mich auf der Straße angerempelt.

  Jean était bousculé par tous ses projets professionnels.
  Jean hatte viel um die Ohren mit seinen beruflichen Projekten.

  Les enfants se bousculaient pour attraper le ballon.
  Die Kinder drängelten sich, um den Ball zu ergattern.

  Les idées se bousculaient dans sa tête, il ne savait pas par où commencer.
  Die Gedanken schwirrten ihm durch den Kopf, er wusste nicht, wo er anfangen sollte.

  Les spectateurs se bousculent vers la sortie, paniqués par l'incendie.
  Die Zuschauer drängen zum Ausgang hin, in Panik wegen des Feuers.

