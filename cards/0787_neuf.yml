# Diese Felder gerne verbessern!
Wort mit Artikel: neuf
Femininum / Plural: neuve
IPA: \nœf\
Definition: neu; neun
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On devait avoir des vêtements neufs!
  Wir mussten neue Kleidung haben!

  J’ai acheté un téléphone neuf.
  Ich habe ein neues Telefon gekauft.

  Lucas aura bientôt neuf ans.
  Lucas wird bald neun.

  Dans ce magasin, on trouve le neuf et l'occasion.
  In diesem Geschäft findet man Neues und Gebrauchtes.

  Il y a du neuf sur le marché.
  Es gibt etwas Neues auf dem Markt.

  Ils ont décidé de se meubler de neuf.
  Sie haben beschlossen, sich neu einzurichten.

  Il n'y a rien de neuf à signaler.
  Es gibt nichts Neues zu berichten.

  Quoi de neuf chez toi ?
  Was gibt's Neues bei dir?

  Il est neuf heures du matin.
  Es ist neun Uhr morgens.

  Le neuf mars, c'est le jour de l'anniversaire de Marie.
  Der neunte März ist der Geburtstag von Marie.

  L'équipe est arrivée neuvième au classement.
  Die Mannschaft ist als Neunte im Klassement angekommen.

  Louis IX, aussi connu comme Louis le Saint, était un roi de France.
  Ludwig der Neunte, auch bekannt als Ludwig der Heilige, war ein König von Frankreich.

