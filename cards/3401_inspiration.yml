Beispielsätze: |-
  J’ai eu l’inspiration pour faire cette peinture.
  Ich hatte die Inspiration, dieses Bild zu malen.

  J’ai besoin d’inspiration pour écrire ce livre.
  Ich brauche Inspiration, um dieses Buch zu schreiben.

  Ils ont eu la bonne inspiration de prendre un parapluie avant de sortir, car il s'est mis à pleuvoir.
  Sie waren gut beraten, einen Regenschirm mitzunehmen, bevor sie hinausgingen, denn es begann zu regnen.

  Elle a décidé de changer de carrière selon l'inspiration du moment.
  Sie hat sich entschlossen, ihren Beruf zu wechseln, ganz nach Lust und Laune.

  Le château était d'inspiration médiévale, avec ses tours et ses douves.
  Das Schloss war vom Mittelalter inspiriert, mit seinen Türmen und Wassergräben.

  Le décor était d'inspiration orientale, avec des motifs floraux et des couleurs vives.
  Die Dekoration war orientalisch inspiriert, mit floralen Mustern und leuchtenden Farben.

  Il a écrit son roman sous l'inspiration de son grand-père, qui était un voyageur.
  Er schrieb seinen Roman unter dem Einfluss seines Großvaters, der ein Reisender war.

  Les paysages de la campagne ont été une source d'inspiration pour le peintre.
  Die Landschaften der Umgebung waren eine Anregung für den Maler.

  Il a trouvé l'inspiration poétique dans la beauté de la nature.
  Er fand die dichterische Inspiration in der Schönheit der Natur.

  Le patient a fait une grande inspiration avant de commencer l'exercice.
  Der Patient atmete tief ein, bevor er mit der Übung begann.

  Il a eu une inspiration céleste pendant sa méditation.
  Er hatte eine himmlische Erleuchtung während seiner Meditation.

  L'écrivain cherche l'inspiration pour son prochain roman.
  Der Schriftsteller wartet auf eine Eingebung für seinen nächsten Roman.

  L'artiste suit son inspiration pour créer ses œuvres.
  Der Künstler folgt seiner Eingebung, um seine Werke zu schaffen.

