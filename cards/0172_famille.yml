Beispielsätze: |-
  Il provient sûrement d’une excellente famille.
  Er stammt sicherlich aus einer ausgezeichneten Familie.

  Je vais passer le weekend en famille.
  Ich werde das Wochenende mit meiner Familie verbringen.

  Je veux une famille.
  Ich möchte eine Familie haben.

  Pense à ta famille !
  Denke an deine Familie!

  Je le fais pour ma famille.
  Ich tue es für meine Familie.

  Marie élève ses deux enfants seule, c'est une famille monoparentale.
  Marie zieht ihre zwei Kinder allein groß, das ist eine Familie mit nur einem Elternteil.

  Sa famille éloignée, qui habite à l'étranger, lui rend visite une fois par an.
  Seine entfernte Verwandtschaft, die im Ausland lebt, besucht ihn einmal im Jahr.

  Même s'il vit loin de sa famille, il a toujours de la famille sur qui compter.
  Auch wenn er weit weg von seiner Familie lebt, hat er immer Familie, auf die er sich verlassen kann.

  Chaque année, la famille part en vacances en famille dans un camping.
  Jedes Jahr fährt die Familie mit der Familie in einen Campingurlaub.

  Ce soir, nous restons tous à la maison, nous sommes en famille.
  Heute Abend bleiben wir alle zu Hause, wir sind unter uns.

  Pierre est un vrai personne qui aime la vie de famille, il adore passer du temps avec ses enfants.
  Pierre ist ein echter Familienmensch, er liebt es, Zeit mit seinen Kindern zu verbringen.

  Bien qu'ils ne soient pas de la même famille, ils appartiennent à la même famille spirituelle.
  Obwohl sie nicht zur gleichen Familie gehören, haben sie die gleiche Geisteshaltung.

