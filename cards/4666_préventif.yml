Beispielsätze: |-
  Les antibiotiques sont utilisés de façon préventive.
  Antibiotika werden vorbeugend eingesetzt.

  La vaccination est un traitement préventif.
  Die Impfung ist eine vorbeugende Behandlung.

  La médecine préventive vise à prévenir les maladies et à améliorer la santé des personnes.
  Die Präventivmedizin zielt darauf ab, Krankheiten vorzubeugen und die Gesundheit der Menschen zu verbessern.

  Une mesure préventive est une action qui vise à empêcher un événement indésirable.
  Eine Vorbeugungsmaßnahme ist eine Handlung, die darauf abzielt, ein unerwünschtes Ereignis zu verhindern.

  L'avocat a demandé la libération de son client de la détention préventive.
  Der Anwalt hat die Freilassung seines Mandanten aus der Untersuchungshaft beantragt.

