# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Alors, je vous offre la vie éternelle.
  Dann biete ich Ihnen das ewige Leben an.

  Je vais lui offrir un cadeau.
  Ich werde ihm ein Geschenk schenken.

  Puis-je vous offrir un verre?
  Kann ich Ihnen einen Drink anbieten?

  Puis-je t’offrir une autre bière?
  Kann ich dir noch ein Bier anbieten?

  Je suis venue ici pour vous offrir un cadeau.
  Ich bin hierher gekommen, um Ihnen ein Geschenk zu machen.

  Le professeur a offert ses services à l'élève pour l'aider à préparer son examen.
  Der Professor hat dem Schüler seine Dienste angeboten, um ihm bei der Vorbereitung auf seine Prüfung zu helfen.

  Pierre a offert une explication à Marie pour son retard.
  Pierre hat Marie eine Erklärung für seine Verspätung abgegeben.

  Ce travail offre beaucoup d'avantages aux employés, mais il présente aussi quelques inconvénients.
  Dieser Job bietet den Angestellten viele Vorteile, aber er hat auch einige Nachteile.

  Thomas s'est offert pour faire la vaisselle après le dîner.
  Thomas hat sich angeboten, nach dem Abendessen den Abwasch zu machen.

  Ils se sont offert des vacances dans les Alpes cet été.
  Sie haben sich diesen Sommer einen Urlaub in den Alpen geleistet.

  Le jeune homme a offert le bras à la vieille dame pour l'aider à traverser la rue.
  Der junge Mann hat der alten Dame seinen Arm gereicht, um ihr beim Überqueren der Straße zu helfen.

  La femme a offert à boire à ses invités.
  Die Frau hat ihren Gästen etwas zu trinken angeboten.

  Le restaurateur a offert à ses clients de déguster un nouveau plat.
  Der Restaurantbesitzer hat seinen Kunden angeboten, ein neues Gericht zu probieren.

  Je vous offre cent euros pour le vase, si vous êtes d'accord.
  Ich biete Ihnen hundert Euro für die Vase, wenn Sie einverstanden sind.

  Il nous a offert le déjeuner dans un restaurant gastronomique.
  Er hat uns zum Mittagessen in ein Gourmet-Restaurant eingeladen.

