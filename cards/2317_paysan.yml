  Le paysan des montagnes vit en harmonie avec la nature rude et sauvage.
  Der Bergbauer lebt in Harmonie mit der rauen und wilden Natur.

  Le paysan isolé est souvent un homme solitaire et indépendant.
  Der Einödbauer ist oft ein einsamer und unabhängiger Mensch.

