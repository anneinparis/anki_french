  Ich kann etwas für dich tun, zögere nicht, mich zu fragen.

  Cela se peut, mais je ne suis pas sûr.
  Das kann sein, aber ich bin mir nicht sicher.

  Le parti au pouvoir a annoncé de nouvelles mesures économiques.
  Die regierende Partei hat neue Wirtschaftsmaßnahmen angekündigt.

  J'ai fait ce que j'ai pu pour l'aider, mais il ne voulait rien savoir.
  Ich habe getan, was ich konnte, um ihm zu helfen, aber er wollte nichts wissen.

  Elle peut être en France, mais je n'en suis pas certain.
  Sie kann in Frankreich sein, aber ich bin mir nicht sicher.

  Tu peux bien me prêter ton vélo, j'ai vraiment besoin d'aller au marché.
  Du kannst mir doch wirklich dein Fahrrad leihen, ich muss unbedingt zum Markt.

  Puisse-t-il guérir vite et retrouver la santé!
  Wenn er doch nur schnell gesund werden könnte und wieder gesund wäre!

  Le pouvoir discrétionnaire du juge est une notion complexe.
