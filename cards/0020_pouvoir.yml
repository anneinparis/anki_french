Beispielsätze: |-
  Tu peux jouer de la guitare électrique.
  Du kannst E-Gitarre spielen.

  Je peux parler français.
  Ich kann Französisch sprechen.

  Tu peux aller jouer au parc, le soleil brille !
  Du kannst spielen gehen im Park, die Sonne scheint!

  Il peut pleuvoir cet après-midi, prends ton parapluie.
  Es kann heute Nachmittag regnen, nimm deinen Regenschirm mit.

