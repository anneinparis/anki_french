Beispielsätze: |-
  Le réservoir ainsi formé est un immense lac.
  Das so entstandene Reservoir ist ein riesiger See.

  Le réservoir d’essence est presque vide.
  Der Benzintank ist fast leer.

  Le réservoir est plein.
  Der Tank ist voll.

  Le réservoir d'air est un élément essentiel de certains systèmes.
  Der Luftbehälter ist ein wichtiger Bestandteil einiger Systeme.

  Le réservoir de matières premières est essentiel pour la production.
  Die Rohstoffreserven sind für die Produktion unerlässlich.

  Le réservoir d'air comprimé est utilisé pour alimenter les outils pneumatiques.
  Der Druckluftbehälter dient zur Versorgung von Druckluftwerkzeugen.

  Le réservoir d'eau est nécessaire pour l'irrigation des cultures.
  Das Wasserreservoir ist für die Bewässerung der Feldfrüchte notwendig.

  Le réservoir d'eau potable est indispensable pour la santé publique.
  Der Trinkwasserbehälter ist für die öffentliche Gesundheit unerlässlich.

  Le réservoir de chasse d'eau est situé dans les toilettes.
  Der Wasserkasten befindet sich in der Toilette.

  Le réservoir d'essence est rempli d'essence pour alimenter la voiture.
  Der Benzintank wird mit Benzin befüllt, um das Auto anzutreiben.

  Le réservoir de gaz est utilisé pour stocker le gaz naturel.
  Der Gaskessel dient zur Lagerung von Erdgas.

  Le réservoir d'oxygène est utilisé pour les patients ayant des problèmes respiratoires.
  Der Sauerstoffbehälter wird für Patienten mit Atemproblemen eingesetzt.

  Le réservoir d'images est une collection de photos et d'illustrations.
  Der Bildbestand ist eine Sammlung von Fotos und Illustrationen.

