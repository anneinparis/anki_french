# Diese Felder bitte nicht ändern.
Rang: 554
Wort: public
Wortart: adj, nf

# Diese Felder gerne verbessern!
Wort mit Artikel: public
Femininum / Plural: publique
IPA: \py.blik\
Definition: öffentlich; Publikum
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La morale publique ne peut être sacrifiée au progrès.
  Die öffentliche Moral darf nicht dem Fortschritt geopfert werden.

  Le transport public est en grève.
  Der öffentliche Verkehr ist im Streik.

  Il est interdit de fumer dans les lieux fermés et sur la voie publique.
  Es ist verboten, in geschlossenen Räumen und in der Öffentlichkeit zu rauchen.

  Ils ont décidé de rendre l'affaire publique pour faire pression sur le gouvernement.
  Sie haben beschlossen, die Sache öffentlich zu machen, um Druck auf die Regierung auszuüben.

  Le juge rendra son jugement public la semaine prochaine.
  Der Richter wird sein Urteil nächste Woche öffentlich bekannt geben.

  L'entreprise est tenue de rendre publics ses comptes chaque année.
  Das Unternehmen ist verpflichtet, seine Konten jedes Jahr offenzulegen.

  La rumeur publique veut que le Premier ministre va démissionner.
  Es geht allgemein das Gerücht, dass der Premierminister zurücktreten wird.

  Cette nouvelle est publique, tout le monde est au courant.
  Diese Neuigkeit ist allgemein bekannt, jeder weiß davon.

  France 2 est une chaîne publique financée par l'État.
  France 2 ist ein öffentlich-rechtlicher Sender, der vom Staat finanziert wird.

  La fondation, créée en 1980, est une fondation de droit public.
  Die 1980 gegründete Stiftung ist eine Stiftung des öffentlichen Rechts.

  Le secteur public est en crise, il manque de moyens.
  Der öffentliche Bereich ist in der Krise, es fehlen Mittel.

  Les services publics sont essentiels au bon fonctionnement de la société.
  Der öffentliche Dienst ist für das reibungslose Funktionieren der Gesellschaft unerlässlich.

