Beispielsätze: |-
  Son nom apparaissait dans une autre liste.
  Sein Name tauchte in einer anderen Liste auf.

  Il est apparu soudainement.
  Er ist plötzlich aufgetaucht.

  La vérité sur les événements de cette nuit-là a commencé à lui apparaître au fur et à mesure qu'il se souvenait des détails.
  Die Wahrheit über die Ereignisse dieser Nacht wurde ihm nach und nach bewusst, als er sich an die Einzelheiten erinnerte.

  Le monstre a soudainement apparu dans la forêt, effrayant tous les habitants du village.
  Der Monster tauchte plötzlich im Wald auf und erschreckte alle Bewohner des Dorfes.

  Le problème semblait grand à Pierre, mais il a décidé de l'affronter avec courage.
  Das Problem schien Pierre groß, aber er entschied sich, es mutig anzugehen.

  La nouvelle de sa réussite a fait apparaître un sourire radieux sur le visage de sa mère.
  Die Nachricht von seinem Erfolg ließ ein strahlendes Lächeln auf dem Gesicht seiner Mutter erscheinen.

  Il apparaît comme un ami sincère à tous ceux qui le connaissent.
  Er erscheint allen, die ihn kennen, wie ein aufrichtiger Freund.

  Il apparaît que Sophie a menti à ses amis sur ses projets de voyage.
  Es zeigt sich, dass Sophie ihre Freunde über ihre Reisepläne belogen hat.

  Il a laissé apparaître une pointe de tristesse dans sa voix lorsqu'il a parlé de son départ.
  Er ließ eine Spur von Traurigkeit in seiner Stimme durchklingen, als er von seinem Abschied sprach.

