# Diese Felder gerne verbessern!
Wort mit Artikel: le bois
Femininum / Plural: ''
IPA: \bwɑ\
Definition: Holz
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tu attendras dans les bois que la nuit tombe.
  Du wirst im Wald warten, bis es dunkel wird.

  Le bois est utilisé pour construire des maisons.
  Holz wird zum Bau von Häusern verwendet.

  Le bois est un matériau couramment utilisé dans la construction.
  Holz ist ein häufig verwendetes Baumaterial.

  Nous avons ramassé du bois pour faire un feu de camp.
  Wir haben Holz gesammelt, um ein Lagerfeuer zu machen.

  Le chêne est une espèce commune de bois.
  Die Eiche ist eine häufige Holzart.

  Le sculpteur utilise des outils pour façonner le bois.
  Der Bildhauer verwendet Werkzeuge, um das Holz zu formen.

  Nous avons passé l'après-midi à nous promener dans les bois, respirant l'air frais et écoutant le chant des oiseaux.
  Wir verbrachten den Nachmittag mit einem Spaziergang durch den Wald, atmeten die frische Luft ein und lauschten dem Gesang der Vögel.

  Il est du bois dont on fait les flûtes, tellement doux et docile.
  Er ist aus weichem Holz geschnitzt, so sanft und fügsam.

  Je vais lui montrer de quel bois je me chauffe! Il va le regretter!
  Ich werde ihm zeigen, mit wem er es zu tun hat! Er wird es bereuen!

  Ne sois pas si pessimiste, il ne faut pas être de bois pour comprendre que tout va bien aller.
  Sei nicht so pessimistisch, man muss nicht aus Holz sein, um zu verstehen, dass alles gut gehen wird.

  J'ai touché du bois en disant ça, mais je crois vraiment que nous allons gagner ce match.
  Ich habe auf Holz geklopft, als ich das sagte, aber ich glaube wirklich, dass wir dieses Spiel gewinnen werden.

  Ce meuble est en bois de sapin, ce qui lui confère un parfum agréable et une couleur légèrement jaunâtre.
  Dieses Möbelstück ist aus Tannenholz gefertigt, was ihm einen angenehmen Duft und eine leicht gelbliche Farbe verleiht.

  Ne sois pas si naïf, tu ne peux pas toujours te laisser faire, il ne faut pas être du bois dont on fait les flûtes.
  Sei nicht so naiv, du kannst dich nicht immer alles gefallen lassen, du darfst nicht alles mit dir machen lassen.

  Cette maison est en bois, ce qui lui donne un charme rustique et chaleureux.
  Dieses Haus ist aus Holz gebaut, was ihm einen rustikalen und gemütlichen Charme verleiht.

  Nous avons acheté une table en bois massif, qui est solide et durable.
  Wir haben einen massiven Holztisch gekauft, der robust und langlebig ist.

  La table en bois brut, avec ses imperfections, a un charme authentique et unique.
  Der rohgezimmerte Tisch mit seinen Unvollkommenheiten hat einen authentischen und einzigartigen Charme.

