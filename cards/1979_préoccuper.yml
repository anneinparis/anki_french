# Diese Felder bitte nicht ändern.
Rang: 1979
Wort: préoccuper
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: préoccuper
Femininum / Plural: ''
IPA: \pʁe.ɔ.ky.pe\
Definition: beschäftigen, beunruhigen
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il nous faut sans doute nous préoccuper de l’avenir de nos enfants.
  Wir müssen uns zweifellos um die Zukunft unserer Kinder kümmern.

  Je suis préoccupé par mes examens.
  Ich mache mir Sorgen um meine Prüfungen.

  Les problèmes de son fils le préoccupaient beaucoup.
  Die Probleme seines Sohnes beschäftigten ihn sehr.

  Elle se préoccupe toujours de sa mère âgée.
  Sie sorgt sich immer um ihre alte Mutter.

  Il se préoccupe de faire son travail correctement.
  Er bemüht sich darum, seine Arbeit richtig zu erledigen.

