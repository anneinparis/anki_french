IPA: \a.tɑ̃dʁ\
Definition: warten, erwarten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ma mère m’attend dans la grande salle.
  Meine Mutter wartet im großen Saal auf mich.

  Je dois attendre le bus.
  Ich muss auf den Bus warten.

  Marie attend son ami Pierre pour aller au cinéma.
  Marie wartet auf ihren Freund Pierre, um ins Kino zu gehen.

  Les impôts, ça peut attendre! On a autre chose à faire en ce moment.
  Die Steuern, die können warten! Wir haben im Moment anderes zu tun.

  J'attends l'ouverture du magasin avec impatience, car j'ai besoin d'acheter un nouveau sac à main.
  Ich warte, bis das Geschäft öffnet, mit Ungeduld, denn ich muss mir eine neue Handtasche kaufen.

  Jean attend d'avoir son bac pour commencer ses études de médecine.
  Jean wartet, bis er sein Abitur hat, um sein Medizinstudium zu beginnen.

  Attendons que ça passe, la situation va forcément s'améliorer.
  Warten wir einfach ab, die Situation wird sich mit Sicherheit verbessern.

  J'attends de voir pour y croire! Tout le monde me raconte des histoires, mais je ne suis pas convaincu.
  Das glaube ich erst, wenn ich es sehe! Alle erzählen mir Geschichten, aber ich bin nicht überzeugt.

  J'attends une chose, c'est que tu sois honnête avec moi.
  Ich warte auf eins, dass du ehrlich zu mir bist.

  Elle travaille au noir en attendant de trouver un emploi stable et bien payé.
  Sie arbeitet schwarz, bis sie eine feste und gut bezahlte Stelle gefunden hat.

  En attendant que le train arrive, je vais lire un livre.
  Bis der Zug kommt, werde ich ein Buch lesen.

  Tu peux toujours attendre! On ne va pas te laisser entrer avant demain matin!
  Da kannst du lange warten! Wir lassen dich nicht vor morgen früh rein!

