# Diese Felder bitte nicht ändern.
Rang: 4368
Wort: incliner
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: incliner
Femininum / Plural: ''
IPA: \ɛ̃.kli.ne\
Definition: neigen, beugen
Register: ↗Fiktion ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Incline-toi devant moi.
  Verbeuge dich vor mir.

  Je vais incliner ma tête.
  Ich werde meinen Kopf neigen.

  La vieille dame a incliné la tête en signe de remerciement.
  Die alte Dame neigte den Kopf zum Dank.

  L'hôtel nous incline à profiter de son spa.
  Das Hotel lädt uns dazu ein, seinen Spa zu nutzen.

  Il s'est incliné devant la puissance de son adversaire.
  Er hat vor der Macht seines Gegners nachgegeben.

  La gentillesse de Pierre l'a inclinée à lui pardonner.
  Die Freundlichkeit von Pierre hat sie dazu veranlasst, ihm zu vergeben.

  Le petit garçon s'est incliné devant sa mère.
  Der kleine Junge ist seiner Mutter unterlegen.

  Inclinez le corps en avant et attrapez la pomme !
  Beugt euch nach vorne und greift die Apfel!

  Le professeur a incliné ses élèves à réfléchir à la situation.
  Der Professor hat seine Schüler dazu veranlasst, über die Situation nachzudenken.

  Tout m'incline à penser qu'il viendra à la fête.
  Alles bringt mich zu der Annahme, dass er zur Feier kommen wird.

  J'incline à penser que c'est vrai, mais j'ai besoin de plus de preuves.
  Ich neige zu der Ansicht, dass das wahr ist, aber ich brauche mehr Beweise.

  Le temps chaud incline à aller à la plage.
  Das warme Wetter lädt dazu ein, an den Strand zu gehen.

