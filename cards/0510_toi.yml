# Diese Felder bitte nicht ändern.
Rang: 510
Wort: toi
Wortart: nm, pro

# Diese Felder gerne verbessern!
Wort mit Artikel: toi
Femininum / Plural: ''
IPA: \twa\
Definition: du
Register: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On est là, toi et moi, deux types ordinaires.
  Wir sind hier, du und ich, zwei ganz normale Typen.

  "Toi, monter une entreprise ? Tu rêves ! Tu es tellement jeune, tu n'as aucune expérience !"
  "Was, du willst ein Unternehmen gründen? Du spinnst! Du bist doch so jung, du hast doch keine Erfahrung!"

  "Regarde-toi dans le miroir, tu as l'air tellement fatigué."
  "Sieh dich an im Spiegel, du siehst so müde aus."

  "Je suis comme toi, j'ai peur de l'avenir."
  "Ich bin wie du, ich habe Angst vor der Zukunft."

  "Toi, tu n'as pas ouvert la bouche pendant toute la réunion. Pourquoi ?"
  "Du hast den Mund nicht aufgemacht während der ganzen Sitzung. Warum?"

  "Et toi qui pensais avoir compris tout le monde, tu te trompes !"
  "Und du dachtest, du hättest alles verstanden, du irrst dich!"

  "C'est toi qui l'as dit, alors assume tes paroles."
  "Du hast das gesagt, dann stehe zu deinen Worten."

  "C'est toi que j'ai entendu à la radio hier soir, c'était une interview fascinante."
  "Dich habe ich im Radio gehört gestern Abend, es war ein faszinierendes Interview."

  "Je veux te voir, toi ! Dis-moi ce que tu penses."
  "Dich möchte ich sehen! Sag mir, was du denkst."

  "Il veut t'aider, toi ? C'est très gentil de sa part."
  "Dir möchte er helfen? Das ist sehr nett von ihm."

  "Imagine-toi, un jour, à la tête de ton propre empire !"
  "Stell dir vor, eines Tages an der Spitze deines eigenen Imperiums!"

