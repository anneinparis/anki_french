  Je crois que la littérature africaine se porte bien.
  Ich glaube, dass es der afrikanischen Literatur gut geht.

  Elle étudie la littérature française.
  Sie studiert französische Literatur.

  Les livres de la littérature clandestine étaient cachés par les autorités.
  Die Bücher der Untergrundliteratur wurden von den Behörden versteckt.

  "C'est de la littérature, pas une analyse scientifique !" s'est exclamé le professeur.
  "Das ist doch nur Blabla, keine wissenschaftliche Analyse!", rief der Professor.

  Il existe une abondante littérature sur le sujet de la guerre et de la paix.
  Zu diesem Thema Krieg und Frieden gibt es sehr viel Literatur.

  La littérature du violon comprend des partitions pour violon seul et pour violon et orchestre.
  Die Violinliteratur umfasst sowohl Stücke für Solovioline als auch für Violine und Orchester.

  Les contes de fées font partie de la littérature enfantine.
  Märchen gehören zur Kinderliteratur.

  La littérature nationale se concentre sur les événements et les personnages importants d'un pays.
  Die Nationalliteratur konzentriert sich auf wichtige Ereignisse und Personen eines Landes.

  La littérature du voyage décrit les aventures et les découvertes des voyageurs.
  Die Reiseliteratur beschreibt die Abenteuer und Entdeckungen von Reisenden.

  La littérature pour la jeunesse est souvent illustrée et adaptée aux jeunes lecteurs.
  Die Jugendliteratur ist häufig illustriert und auf junge Leser zugeschnitten.

