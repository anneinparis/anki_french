# Diese Felder bitte nicht ändern.
Rang: 2640
Wort: illégal
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: illégal
Femininum / Plural: illégale
IPA: \i.le.gal\
Definition: illegal
Register: ↘Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je veux m’assurer que cela devienne illégal.
  Ich möchte dafür sorgen, dass es illegal wird.

  C’est illégal de fumer dans les lieux publics.
  Es ist illegal, in öffentlichen Räumen zu rauchen.

  C’est illégal.
  Das ist illegal.

  Ce que tu fais est illégal.
  Was du tust, ist illegal.

  Il a commis un acte illégal en conduisant sans permis.
  Er hat eine rechtswidrige Tat begangen, indem er ohne Führerschein gefahren ist.

  La vente de cigarettes aux mineurs est un acte illégal formel.
  Der Verkauf von Zigaretten an Minderjährige ist eine formelle Illegalität.

