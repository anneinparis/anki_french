  Pierre s'est excité sur la façon dont il avait été traité injustement.
  Pierre hat sich an der Art und Weise, wie er ungerecht behandelt wurde, festgebissen.

  Le chef rebelle a excité ses troupes à la désobéissance.
  Der rebellische Anführer hat seine Truppen zum Ungehorsam aufgewühlt.

  Le prédicateur charlatan a excité la foule à la débauche.
  Der Scharlatan-Prediger hat die Menge zur Unzucht verführt.

