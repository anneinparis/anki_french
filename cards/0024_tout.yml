# Diese Felder bitte nicht ändern.
Rang: 24
Wort: tout
Wortart: adv, det, nadj, pro

# Diese Felder gerne verbessern!
Wort mit Artikel: tout
Femininum / Plural: toute
IPA: \tu\
Definition: alles, ganz, jede(-r/s)
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Comme vous voyez, tout est propre.
  Wie Sie sehen, ist alles sauber.

  J’ai tout mangé.
  Ich habe alles gegessen.

  Il est tout à vous.
  Er gehört ganz Ihnen.

  Il a dépensé tout l'argent qu'il avait en quelques jours.
  Er hat das ganze Geld, das er hatte, in ein paar Tagen ausgegeben.

  Elle adore manger de tout, surtout les choses sucrées.
  Sie liebt es, alles zu essen, besonders Süßes.

  Je pensais qu'il était un ami, mais c'est tout le contraire.
  Ich dachte, er wäre ein Freund, aber genau das Gegenteil ist der Fall.

  C'est là tout le secret de son succès : le travail acharné.
  Das ist das ganze Geheimnis seines Erfolgs: harte Arbeit.

  J'ai lu tout Balzac, mais j'ai encore beaucoup à découvrir.
  Ich habe alles von Balzac gelesen, aber ich habe noch viel zu entdecken.

  Tous les dix mètres, il y a un banc pour se reposer.
  Alle zehn Meter gibt es eine Bank, um sich auszuruhen.

  Nous avons fait tous les deux ce voyage inoubliable en Italie.
  Wir beide haben diese unvergessliche Reise nach Italien gemacht.

  Le courage et la lucidité, toutes qualités nécessaires à un chef, lui manquaient.
  Mut und Scharfsinn, alles Eigenschaften, die ein Vorgesetzter braucht, fehlten ihm.

  Il a tout de son père, son regard, son sourire, son humour.
  Er ist ganz der Vater, sein Blick, sein Lächeln, sein Humor.

  C'est tout, ne pleure plus, tout va bien aller.
  Ist ja gut, weine nicht mehr, alles wird gut gehen.

