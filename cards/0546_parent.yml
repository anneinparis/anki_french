Beispielsätze: |-
  Il faudrait que je te présente mes parents.
  Ich sollte dir meine Eltern vorstellen.

  Mes parents habitent en France.
  Meine Eltern wohnen in Frankreich.

  Les parents de Marie sont très stricts avec elle.
  Die Eltern von Marie sind sehr streng mit ihr.

  Son patron la traite en parent pauvre depuis qu'elle a demandé une augmentation.
  Ihr Chef behandelt sie stiefmütterlich, seit sie eine Gehaltserhöhung verlangt hat.

  Le département de la culture est le parent pauvre des dépenses publiques.
  Im Vergleich zu anderen Ausgabenbereichen wird das Kulturbudget stiefmütterlich behandelt.

  Je suis parent avec toi par mon grand-père.
  Ich bin mit dir über meinen Großvater verwandt.

  Les parents adoptifs de Jean ont été très aimants envers lui.
  Jeans Adoptiveltern waren sehr liebevoll zu ihm.

  Un des deux parents doit rester à la maison pour s'occuper des enfants.
  Ein Elternteil muss zu Hause bleiben, um sich um die Kinder zu kümmern.

  Marie est parent unique depuis le décès de son mari.
  Marie ist allein erziehend, seit ihr Mann gestorben ist.

  Être parent unique est un défi, mais aussi une expérience enrichissante.
  Allein erziehend zu sein ist eine Herausforderung, aber auch eine bereichernde Erfahrung.

  Le droit des parents à l'éducation de leurs enfants est fondamental.
  Das Recht der Eltern auf die Erziehung ihrer Kinder ist fundamental.

