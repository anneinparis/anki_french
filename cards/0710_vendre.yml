Beispielsätze: |-
  Non, vous ne pouvez pas vendre votre bétail.
  Nein, Sie dürfen Ihr Vieh nicht verkaufen.

  Je veux vendre ma voiture.
  Ich möchte mein Auto verkaufen.

  Il a décidé de vendre sa voiture.
  Er beschließt, sein Auto zu verkaufen.

  La nouvelle campagne publicitaire a fait vendre le produit en quantités records.
  Die neue Werbekampagne hat den Absatz des Produktes in Rekordzahlen gefördert.

  Pierre a vendu sa maison à Marie, qui cherchait un logement plus grand.
  Pierre hat Marie ein Haus verkauft, die nach einem größeren Haus suchte.

  La vieille voiture, qui n'est plus utilisée, est à vendre.
  Das alte Auto, das nicht mehr genutzt wird, steht zum Verkauf.

  Le général a refusé de vendre son honneur pour obtenir le soutien du gouvernement.
  Der General weigerte sich, seine Ehre zu verkaufen, um die Unterstützung der Regierung zu erhalten.

  Il est illégal de vendre de la drogue ou des armes sans autorisation.
  Es ist illegal, ohne Genehmigung Drogen oder Waffen zu verkaufen.

  Le candidat a essayé de vendre sa politique en promettant des changements radicaux.
  Der Kandidat hat versucht, seine Politik zu verkaufen, indem er radikale Veränderungen versprach.

  L'artiste s'est vendu à un richissime collectionneur pour obtenir une exposition accrue.
  Der Künstler hat sich an einen reichen Sammler verkauft, um mehr Bekanntheit zu erlangen.

  Le magasin propose des prix très compétitifs pour vendre moins cher que la concurrence.
  Das Geschäft bietet sehr wettbewerbsfähige Preise, um die Konkurrenz zu unterbieten.

  L'agent immobilier vend en commission les maisons de ses clients.
  Der Immobilienmakler verkauft die Häuser seiner Kunden in Kommission.

  La compagnie a été contrainte de vendre ses actifs après une série de pertes financières.
  Das Unternehmen musste seine Vermögenswerte zwangsverkaufen, nachdem es eine Reihe von finanziellen Verlusten erlitten hatte.

