# Diese Felder bitte nicht ändern.
Rang: 788
Wort: observer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: observer
Femininum / Plural: ''
IPA: \ɔp.sɛʁ.ve\
Definition: beobachten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Observez votre propre famille, vous serez édifié.
  Beobachten Sie Ihre eigene Familie, dann werden Sie erbaut.

  Je vais observer les étoiles ce soir.
  Ich werde heute Abend die Sterne beobachten.

  Le professeur a observé ses élèves faire leurs devoirs.
  Der Lehrer beobachtete, wie seine Schüler ihre Hausaufgaben machten.

  Nous sommes juste là pour observer comment le jeu se déroule.
  Wir sind nur als Beobachter da, um zu sehen, wie das Spiel verläuft.

  Ils ont observé le défilé militaire avec admiration.
  Sie haben sich mit Bewunderung die Militärparade angesehen.

  J'ai fait observer à mon ami qu'il avait oublié son parapluie.
  Ich habe meinen Freund darauf hingewiesen, dass er seinen Regenschirm vergessen hatte.

  Il est important d'observer les règles de sécurité dans les lieux publics.
  Es ist wichtig, die Sicherheitsbestimmungen an öffentlichen Orten zu beachten.

  Je vous ferai observer que l'heure de la réunion a été modifiée.
  Ich möchte Sie darauf hinweisen, dass die Zeit des Meetings geändert wurde.

  Les entreprises doivent observer les modalités d'exportation pour éviter des problèmes.
  Unternehmen müssen die Exportbestimmungen einhalten, um Probleme zu vermeiden.

  La classe entière a observé une minute de silence à la mémoire de leur professeur.
  Die ganze Klasse hat eine Gedenkminute für ihren Professor eingelegt.

