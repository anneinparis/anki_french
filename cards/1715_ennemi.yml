# Diese Felder bitte nicht ändern.
Rang: 1715
Wort: ennemi
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: l’ennemi
Femininum / Plural: ennemie
IPA: \ɛn.mi\
Definition: Feind
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  S’il est l’ennemi de notre ennemi, c’est un ami.
  Wenn er der Feind unseres Feindes ist, ist er ein Freund.

  Il a vaincu son ennemi.
  Er hat seinen Feind besiegt.

  Je sais qui est mon ennemi.
  Ich weiß, wer mein Feind ist.

  Le progrès est son ennemi juré, il refuse toute innovation.
  Er ist ein Erzfeind des Fortschritts, er lehnt jede Innovation ab.

  Le chef du gang était l'ennemi public numéro un, la police le recherchait activement.
  Der Anführer der Bande war Staatsfeind Nummer eins, die Polizei suchte ihn aktiv.

  Après des années de conflit, il a décidé de passer à l'ennemi.
  Nach Jahren des Konflikts hat er beschlossen, überzulaufen.

  Elle était son ennemie intime, elle le méprisait profondément.
  Sie war seine Intimfeindin, sie verachtete ihn zutiefst.

  Ils étaient ennemis mortels, leur rivalité était impitoyable.
  Sie waren Todfeinde, ihre Rivalität war gnadenlos.

  Le principal ennemi de la démocratie est l'ignorance.
  Der Hauptfeind der Demokratie ist die Unwissenheit.

  En se moquant de ses collègues, il s'est fait des ennemis.
  Indem er sich über seine Kollegen lustig machte, hat er sich Feinde gemacht.

  Le manque de confiance est l'ennemi de toute relation saine.
  Misstrauen ist der Feind jeder gesunden Beziehung.

