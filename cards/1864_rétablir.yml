# Diese Felder bitte nicht ändern.
Rang: 1864
Wort: rétablir
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: rétablir
Femininum / Plural: ''
IPA: \ʁe.ta.bliʁ\
Definition: wiederherstellen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Parfois, j’ai envie de rétablir quelques vérités.
  Manchmal habe ich das Bedürfnis, einige Wahrheiten richtigzustellen.

  Le médecin a réussi à rétablir la santé du patient.
  Der Arzt hat es geschafft, die Gesundheit des Patienten wiederherzustellen.

  La police a réussi à rétablir le trafic sur la route après l'accident.
  Die Polizei schaffte es, die Straße nach dem Unfall wieder für den Verkehr freizugeben.

  Son état de santé est en voie de se rétablir après l'opération.
  Sein Gesundheitszustand befindet sich auf dem Wege der Besserung nach der Operation.

  Le journaliste a décidé de rétablir la vérité sur l'affaire, malgré les pressions.
  Der Journalist entschied sich, der Wahrheit in dieser Angelegenheit zu ihrem Recht zu verhelfen, trotz des Drucks.

  Après sa blessure, il a mis plusieurs semaines à rétablir sa santé.
  Nach seiner Verletzung brauchte er mehrere Wochen, um wieder gesund zu werden.

  Elle a décidé de rétablir sa force physique en faisant du sport régulièrement.
  Sie beschloss, sich durch regelmäßigen Sport zu erholen.

  Le tribunal a rétabli l'homme dans son emploi après avoir constaté une erreur judiciaire.
  Das Gericht stellte den Mann nach Feststellung eines Justizirrtums wieder an seinem alten Arbeitsplatz ein.

  La situation politique est loin d'être rétablie dans le pays.
  Die politische Situation im Land ist noch lange nicht wiederhergestellt.

  Il a oublié de rétablir le prix de l'article dans le calcul final.
  Er hat vergessen, den Preis des Artikels wieder in die Kalkulation aufzunehmen.

