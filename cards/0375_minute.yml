Rang: 375
Wort: minute
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la minute
Femininum / Plural: ''
IPA: \mi.nyt\
Definition: Minute
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous ne pouvez pas attendre deux minutes.
  Sie können nicht zwei Minuten warten.

  J’arrive dans une minute.
  Ich komme in einer Minute.

  Je suis à vous dans une minute.
  Ich bin in einer Minute bei Ihnen.

  Je peux te parler une minute ?
  Kann ich dich kurz sprechen?

  La salle s’est levée pour une minute de silence en hommage à la victime de l’accident.
  Die Anwesenden erhoben sich für eine Schweigeminute zur Erinnerung an das Opfer des Unfalls.

  Il est arrivé à la dernière minute, juste à temps pour le début de la réunion.
  Er kam in letzter Minute an, gerade rechtzeitig zum Beginn des Meetings.

  Il a appris la nouvelle de dernière minute, ce qui l’a surpris.
  Er hat die Neuigkeiten allerneueste erfahren, was ihn überraschte.

  Il est arrivé à la gare à la minute près, sans perdre une seule seconde.
  Er kam auf die Minute genau am Bahnhof an, ohne eine Sekunde zu verlieren.

  La minute de vérité est arrivée : le jury a rendu son verdict.
  Die Stunde der Wahrheit ist gekommen: Die Jury hat ihr Urteil gefällt.

  Ils ont trouvé une offre de dernière minute pour un voyage à Paris, ce qui leur a fait économiser beaucoup d’argent.
  Sie haben ein Last-Minute-Angebot für eine Reise nach Paris gefunden, wodurch sie viel Geld gespart haben.

  Je ne suis pas à une minute près, tu peux me dire ce que tu veux.
  Es kommt mir nicht auf eine Minute an, du kannst mir sagen, was du willst.

  Le village est à cinq minutes en voiture d’ici, si tu veux y aller, on peut y aller tout de suite.
  Das Dorf ist fünf Autominuten von hier entfernt, wenn du dorthin willst, können wir sofort losfahren.

  D’une minute à l’autre, le spectacle va commencer, il faut se dépêcher.
  Jeden Moment wird die Show beginnen, beeilen wir uns.

  Il n’y a pas une minute à perdre, il faut se mettre au travail tout de suite.
  Wir haben keine Minute zu verlieren, wir müssen sofort mit der Arbeit beginnen.

