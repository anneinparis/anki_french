# Diese Felder gerne verbessern!
Wort mit Artikel: poser
Femininum / Plural: ''
IPA: \po.ze\
Definition: stellen, fragen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: "Je ne me posais plus de questions.\nIch stellte keine Fragen mehr.\n\
  \nJe vais poser cette tasse sur la table.\nIch werde diese Tasse auf den Tisch stellen.\n\
  \nLe chat s'est posé sur le tapis, se léchant les moustaches.\nDer Kater hat sich\
  \ auf den Teppich gelegt und sich die Schnurrhaare geleckt.\n\nLes pièces de ce\
  \ puzzle se posent facilement, même pour les enfants.\nDie Teile dieses Puzzles\
  \ lassen sich leicht legen, sogar für Kinder.\n\nLe professeur a posé son regard\
  \ sur l'élève qui parlait, le faisant taire d'un geste.\nDer Professor richtete\
  \ seinen Blick auf den Schüler, der sprach, und brachte ihn mit einer Geste zum\
  \ Schweigen.\n\nLe maire a inauguré la nouvelle statue, et ça vous pose un homme!\
  \ \nDer Bürgermeister hat die neue Statue eingeweiht, und die Leute sehen zu einem\
  \ hoch!\n\nLes héros de la guerre ont posé pour la postérité, fiers de leur sacrifice.\n\
  Die Helden des Krieges haben für die Nachwelt posiert, stolz auf ihr Opfer.\n\n\
  La nouvelle starlette pose pour la galerie, essayant de capter l'attention des médias.\n\
  Die neue Starlette setzt sich in Szene, um die Aufmerksamkeit der Medien zu gewinnen.\n\
  \nIl se pose la question si son choix était le bon, mais il n'a pas de regrets.\n\
  Es stellt sich die Frage, ob seine Wahl die richtige war, aber er hat keine Reue.\n\
  \nJ'ai dû me poser une question importante avant de prendre ma décision.\nIch musste\
  \ mir eine wichtige Frage stellen, bevor ich meine Entscheidung traf.\n\nIl ne faut\
  \ pas se poser des problèmes inutiles, il faut profiter de la vie.\nMan sollte sich\
  \ keine unnötigen Probleme schaffen, sondern das Leben genießen."

