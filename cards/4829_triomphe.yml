Beispielsätze: |-
  Tout mariage marque le triomphe de l’espoir sur l’expérience.
  Jede Ehe markiert den Triumph der Hoffnung über die Erfahrung.

  La foule a célébré le triomphe de l’équipe de football.
  Die Menge feierte den Triumph der Fußballmannschaft.

  La justice a triomphé dans cette affaire.
  Der Triumph der Gerechtigkeit hat sich in diesem Fall durchgesetzt.

  Le boxeur a triomphé sur son adversaire.
  Der Boxer hat seinen Gegner bezwungen.

  Des cris de triomphe ont jailli de la foule.
  Triumphgeschrei ertönte aus der Menge.

  Les fans ont porté leur idole en triomphe.
  Die Fans trugen ihr Idol auf den Schultern.

  Le triomphe de la minijupe a marqué les années 60.
  Der Siegeszug der Minimode prägte die 60er Jahre.

  Ils ont fait un triomphe après leur victoire.
  Sie haben nach ihrem Sieg einen Triumph gefeiert.

  Le champion a remporté un véritable triomphe.
  Der Champion hat einen wahren Triumph gefeiert.

  Ils ont fait un triomphe à leur champion.
  Sie haben ihrem Champion einen triumphalen Empfang bereitet.

  Il a quitté la salle avec un air de triomphe.
  Er verließ den Saal mit Siegermiene.

