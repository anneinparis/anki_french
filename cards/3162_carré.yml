# Diese Felder bitte nicht ändern.
Rang: 3162
Wort: carré
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: le carré
Femininum / Plural: carrée
IPA: \ka.ʁe\
Definition: Quadrat
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La salle était petite et carrée.
  Der Raum war klein und quadratisch.

  Le carré de 4 est 16.
  Das Quadrat von 4 ist 16.

  Pour calculer l'aire d'un carré, il faut élever un nombre au carré.
  Um die Fläche eines Quadrats zu berechnen, muss man eine Zahl ins Quadrat erheben.

  Le terrain était si grand que l'on pouvait parler de kilomètres carrés.
  Das Gelände war so groß, dass man von Quadratkilometern sprechen konnte.

  Il a tiré un carré de rois, c'est-à-dire quatre rois.
  Er hat ein Viererblatt Könige gezogen, also vier Könige.

  Le jardinier a planté un carré de salades, un carré de dix rangées.
  Der Gärtner hat ein Salatbeet angelegt, ein Quadrat aus zehn Reihen.

  Le tissu était en soie, un carré de soie magnifique.
  Der Stoff war aus Seide, ein wunderschönes Stück Seide.

  Quatre au carré, c'est quatre multiplié par quatre, ce qui donne seize.
  Vier im Quadrat ist vier multipliziert mit vier, was sechzehn ergibt.

