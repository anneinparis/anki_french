  Der Minister reiste mit seinem Diplomatengepäck.

  Elle a ouvert le couvercle de la valise pour y ranger ses chaussures.
  Sie öffnete den Kofferdeckel, um ihre Schuhe hineinzulegen.

  J'ai oublié la clé de la valise et je ne peux plus l'ouvrir.
  Ich habe den Kofferschlüssel vergessen und kann den Koffer nicht mehr öffnen.

  Il a fait sa valise en une heure.
  Er hat in einer Stunde seinen Koffer gepackt.

  Les agents de douane ont fouillé la valise diplomatique du ministre.
  Die Zollbeamten haben das Diplomatengepäck des Ministers durchsucht.

