Beispielsätze: |-
  Nos chemins se sont croisés de façon intéressante.
  Unsere Wege haben sich auf interessante Weise gekreuzt.

  Les croisés ont pris Jérusalem en 1099.
  Die Kreuzritter eroberten Jerusalem im Jahr 1099.

  Il se tenait là, les bras croisés, observant la scène avec un air distant.
  Er stand da, mit verschränkten Armen, und beobachtete die Szene mit einem distanzierten Blick.

  Ce chien de race croisée est un mélange de labrador et de berger allemand.
  Dieser Mischlingshund ist ein Mix aus Labrador und Schäferhund.

  J'aime bien faire des mots croisés pour passer le temps.
  Ich löse gerne Kreuzworträtsel, um die Zeit zu vertreiben.

  Ce poème est écrit en rime croisée, ce qui rend la lecture plus agréable.
  Dieses Gedicht ist im Kreuzreim verfasst, was das Lesen angenehmer macht.

