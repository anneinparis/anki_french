# Diese Felder bitte nicht ändern.
Rang: 1757
Wort: compétence
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la compétence
Femininum / Plural: ''
IPA: \kɔ̃.pe.tɑ̃s\
Definition: Kompetenz, Fähigkeit
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous voulons qu’ils acquièrent les compétences nécessaires.
  Wir wollen, dass sie die notwendigen Fähigkeiten erwerben.

  Il a les compétences nécessaires pour ce poste.
  Er hat die nötigen Kompetenzen für diese Stelle.

  Le chef de projet a réalisé la tâche avec compétence.
  Der Projektleiter hat die Aufgabe kompetent ausgeführt.

  La gestion des écoles primaires entre dans les compétences du maire.
  Die Verwaltung der Grundschulen fällt in den Zuständigkeitsbereich des Bürgermeisters.

  Le développement durable est une compétence principale de notre entreprise.
  Nachhaltigkeit ist eine Kernkompetenz unseres Unternehmens.

  La gestion des forêts est de la compétence du préfet.
  Die Verwaltung der Wälder liegt im Zuständigkeitsbereich des Präfekten.

  La réparation de votre téléphone portable ne relève pas de ma compétence.
  Für die Reparatur Ihres Handys bin ich nicht zuständig.

  La gestion des ressources humaines est une compétence annexe de ce service.
  Die Personalverwaltung ist eine Annexkompetenz dieses Dienstes.

  Les deux ministères ont une compétence concurrente en matière de santé.
  Die beiden Ministerien haben eine konkurrierende Zuständigkeit im Bereich der Gesundheit.

  Le parlement a une compétence générale en matière de législation.
  Das Parlament hat eine Allzuständigkeit in Bezug auf die Gesetzgebung.

  Le tribunal de commerce a une compétence judiciaire volante pour les litiges commerciaux.
  Das Handelsgericht hat einen fliegenden Gerichtsstand für Handelsstreitigkeiten.

  Le tribunal de grande instance a une compétence judiciaire de droit commun.
  Das Landgericht hat einen allgemeinen Gerichtsstand.

