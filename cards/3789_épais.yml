# Diese Felder bitte nicht ändern.
Rang: 3789
Wort: épais
Wortart: adj(pl), adv

# Diese Felder gerne verbessern!
Wort mit Artikel: épais
Femininum / Plural: épaisse
IPA: \e.pɛ\
Definition: dick
Register: ↗Fiktion ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’était des lunettes très épaisses.
  Es war eine sehr dicke Brille.

  Ce livre est épais.
  Dieses Buch ist dick.

  Cette planche est épaisse de quatre centimètres, ce qui la rend idéale pour construire des meubles robustes.
  Dieses Brett ist vier Zentimeter dick, was es ideal für den Bau stabiler Möbel macht.

  Il n'y en a pas de plus épais que ce tapis persan, qui a été tissé à la main.
  Viel ist nicht da, was dicker ist als dieser persische Teppich, der handgewebt wurde.

  Au plus épais de la forêt, là où les rayons du soleil ne parviennent jamais, se cachait un loup solitaire.
  Mitten in dem Wald, dort wo die Sonnenstrahlen niemals hinkommen, versteckte sich ein einsamer Wolf.

