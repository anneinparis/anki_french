# Diese Felder bitte nicht ändern.
Rang: 984
Wort: coûter
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: coûter
Femininum / Plural: ''
IPA: \ku.te\
Definition: kosten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Cette décision va coûter des milliards de dollars.
  Diese Entscheidung wird Milliarden von Dollar kosten.

  Combien ça coûte?
  Wie viel kostet das?

  Devine combien ça m’a coûté?
  Rate mal, wie viel mich das gekostet hat?

  Ça lui a presque coûté la vie.
  Das hat ihn fast das Leben gekostet.

  Ce livre coûte cent euros.
  Dieses Buch kostet hundert Euro.

  Ce voyage me coûte beaucoup d'efforts.
  Diese Reise kostet mich viel Überwindung.

  Il te coûtera cher de mentir à tes parents.
  Das wird dich teuer zu stehen kommen, deine Eltern anzulügen.

  Pour ce que ça coûte, je vais l'essayer.
  Das bringt mich nicht um, ich werde es versuchen.

  Je veux la voir coûte que coûte.
  Ich möchte sie unbedingt sehen, koste es, was es wolle.

  La visite du musée est gratuite, ça ne coûte rien.
  Der Museumsbesuch ist kostenlos, das kostet nichts.

  Il ne coûte rien de dire bonjour aux gens.
  Es kostet nichts, die Leute zu grüßen.

  L'organisation du mariage a coûté beaucoup de larmes à sa mère.
  Die Organisation der Hochzeit hat seiner Mutter viele Tränen gekostet.

  La guerre a coûté la vie à des millions de personnes.
  Der Krieg hat Millionen von Menschen das Leben gekostet.

  Cette veste m'a coûté dix euros.
  Diese Jacke hat mich zehn Euro gekostet.

