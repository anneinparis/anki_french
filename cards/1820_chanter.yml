# Diese Felder bitte nicht ändern.
Rang: 1820
Wort: chanter
Wortart: vi, vt

# Diese Felder gerne verbessern!
Wort mit Artikel: chanter
Femininum / Plural: ''
IPA: \ʃɑ̃.te\
Definition: singen
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il chantait la mélodie.
  Er sang die Melodie.

  Elle aime chanter dans la douche.
  Sie singt gerne unter der Dusche.

  C’est à ton tour de chanter.
  Jetzt bist du an der Reihe zu singen.

  Je promets de ne pas chanter.
  Ich verspreche, nicht zu singen.

  Je n’ai pas envie de chanter.
  Ich habe keine Lust zu singen.

  Le violoniste a fait chanter son violon avec une virtuosité impressionnante.
  Der Violinist hat seine Geige zum Klingen gebracht mit einer beeindruckenden Virtuosität.

  Elle a chanté à son petit enfant pour l'endormir.
  Sie sang ihrem kleinen Kind, um es einzuschläfern.

  Comme ça te chante, tu peux aller au cinéma ce soir.
  Wie du lustig bist, kannst du heute Abend ins Kino gehen.

  Si ça te chante, on peut aller se promener dans le parc.
  Wenn du Lust hast, können wir im Park spazieren gehen.

  Le mafieux a fait chanter le commerçant pour obtenir de l'argent.
  Der Mafioso hat den Geschäftsmann erpresst, um Geld zu bekommen.

  Qu'est-ce que tu me chantes là, tu ne peux pas me tromper avec ces excuses!
  Was willst du mir da weismachen, du kannst mich mit diesen Ausreden nicht täuschen!

