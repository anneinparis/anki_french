# Diese Felder gerne verbessern!
Wort mit Artikel: le chômeur
Femininum / Plural: chômeur
IPA: \ʃo.mœʁ\
Definition: Arbeitsloser
Register: ↘Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je me suis retrouvé plus ou moins chômeur.
  Ich war mehr oder weniger arbeitslos.

  Il est devenu chômeur après avoir perdu son travail.
  Er wurde arbeitslos, nachdem er seinen Job verloren hatte.

  Pierre est un chômeur de longue durée, il cherche du travail depuis plus de deux ans.
  Pierre ist ein Langzeitarbeitsloser, er sucht seit über zwei Jahren Arbeit.

  Sophie est chômeur en fin de droits, elle va devoir se tourner vers d'autres aides.
  Sophie ist Empfängerin von Arbeitslosenhilfe, sie wird sich andere Hilfen suchen müssen.

