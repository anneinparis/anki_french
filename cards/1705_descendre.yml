# Diese Felder bitte nicht ändern.
Rang: 1705
Wort: descendre
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: descendre
Femininum / Plural: ''
IPA: \de.sɑ̃dʁ\
Definition: hinuntergehen, absteigen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Personne n’entre, personne ne descend du train.
  Niemand betritt den Zug, niemand steigt aus.

  Je descends les escaliers.
  Ich gehe die Treppe hinunter.

  Je descends à la cave pour chercher du vin.
  Ich gehe in den Keller hinunter, um Wein zu holen.

  Elle a descendu l'escalier tout doucement pour ne pas réveiller les enfants.
  Sie ist ganz leise die Treppe hinuntergeschlichen, um die Kinder nicht zu wecken.

  Il est descendu dans la rue pour acheter du pain.
  Er ist auf die Straße gegangen, um Brot zu kaufen.

  Une bonne marche après le repas fait descendre.
  Ein Spaziergang nach dem Essen hilft verdauen.

  Je n'ai pas faim, ça ne descend pas.
  Ich habe keinen Hunger, ich kriege keinen Bissen runter.

  Ils sont descendus en voiture jusqu'à la plage.
  Sie sind mit dem Auto zur Küste hinuntergefahren.

  Le petit singe a descendu de l'arbre et a couru vers sa mère.
  Der kleine Affe ist vom Baum heruntergeklettert und ist zu seiner Mutter gerannt.

  Les passagers ont descendu du bateau et ont pris un taxi pour l'hôtel.
  Die Passagiere sind von Bord gegangen und haben ein Taxi zum Hotel genommen.

  L'avion est descendu des nuages pour se poser sur la piste.
  Das Flugzeug ist aus den Wolken auf das Flugfeld heruntersinken.

  On a décidé de descendre en ville pour profiter des lumières de Noël.
  Wir haben uns entschlossen, in die Stadt zu gehen, um das Weihnachtslicht zu genießen.

