Beispielsätze: |-
  Une petite poussée dans n’importe quelle direction suffira.
  Ein kleiner Schubs in eine beliebige Richtung genügt.

  La poussée d’Archimède
  Der Auftrieb nach Archimedes

  La poussée de la fusée était si puissante qu'elle a fait trembler le sol.
  Der Raketenschub war so stark, dass die Erde bebte.

  La poussée de fièvre a empiré pendant la nuit, obligeant Marie à consulter un médecin.
  Der Fieberschub hat sich während der Nacht verschlimmert, sodass Marie einen Arzt aufsuchen musste.

  La poussée de la demande a entraîné une augmentation des prix.
  Der Nachfragesog hat zu einem Preisanstieg geführt.

  Le serveur a écarté Jean d'une poussée de l'épaule pour passer.
  Der Kellner hat Jean mit der Schulter beiseitedrängt, um durchzukommen.

  La poussée de croissance a été particulièrement intense pendant l'adolescence.
  Der Wachstumsschub war in der Pubertät besonders stark.

  La poussée des investissements a stimulé l'économie.
  Der Investitionsschub hat die Wirtschaft angekurbelt.

