Beispielsätze: |-
  Un seul bateau de pêche a survécu à la tourmente.
  Nur ein Fischerboot überlebte den Sturm.

  Le bateau est arrivé au port.
  Das Schiff ist im Hafen angekommen.

  Mon bateau est petit.
  Mein Boot ist klein.

  Ils avaient un bateau.
  Sie hatten ein Boot.

  Tu peux y aller en bateau.
  Du kannst mit dem Boot dorthin fahren.

  Je suis le capitaine de ce bateau.
  Ich bin der Kapitän dieses Schiffes.

  Vous et moi sommes dans le même bateau.
  Sie und ich sitzen im selben Boot.

  Le bateau côtier était petit mais confortable.
  Das Küstenschiff war klein, aber gemütlich.

  On est tous dans le même bateau, face à cette crise.
  Wir sitzen alle in einem Boot, angesichts dieser Krise.

  Il a essayé de mener sa sœur en bateau, mais elle a tout compris.
  Er hat versucht, seine Schwester auf den Arm zu nehmen, aber sie hat alles durchschaut.

  Ils ont embarqué dans un bateau gonflable pour explorer la côte.
  Sie sind mit einem Schlauchboot losgefahren, um die Küste zu erkunden.

  Nous avons décidé de prendre le bateau pour aller sur l'île voisine.
  Wir haben beschlossen, mit dem Schiff zur Nachbarinsel zu fahren.

