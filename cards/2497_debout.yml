# Diese Felder bitte nicht ändern.
Rang: 2497
Wort: debout
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: debout
Femininum / Plural: ''
IPA: \də.bu\
Definition: stehend
Register: ↗Fiktion ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne peux pas rester debout, sans rien faire.
  Ich kann nicht einfach nur herumstehen und nichts tun.

  Restez debout pendant l’hymne national.
  Bleiben Sie während der Nationalhymne stehen.

  Elle se tient debout devant la porte.
  Sie steht vor der Tür.

  Le bébé a appris à se tenir debout.
  Das Baby hat gelernt, aufrecht zu stehen.

  Le professeur a demandé aux élèves de rester debout pendant l’hymne national.
  Der Lehrer forderte die Schülerinnen und Schüler auf, während der Nationalhymne stehen zu bleiben.

  Les gens sont restés debout pendant tout le concert.
  Die Leute blieben während des gesamten Konzerts stehen.

  Le chat est debout sur ses pattes arrières.
  Die Katze steht auf ihren Hinterbeinen.

  La fille debout près de la fenêtre admire le paysage.
  Das Mädchen, das neben dem Fenster steht, bewundert die Landschaft.

  Dormir debout est impossible pour la plupart des gens.
  Im Stehen schlafen ist für die meisten Menschen unmöglich.

  Le petit garçon était si fier de pouvoir tenir debout tout seul.
  Der kleine Junge war so stolz, dass er schon alleine stehen konnte.

  Le malade était faible et ne tenait plus debout.
  Der Kranke war schwach und konnte nicht mehr stehen.

  L'homme tenait encore debout malgré sa blessure.
  Der Mann stand noch, trotz seiner Verletzung.

  Il se mit debout et s'approcha de la porte.
  Er stand auf und ging auf die Tür zu.

  Poser les livres debout sur l'étagère.
  Die Bücher stehend ins Regal stellen.

  Être debout à six heures du matin est difficile pour les lève-tard.
  Um sechs Uhr morgens aufzustehen, ist für Langschläfer schwierig.

