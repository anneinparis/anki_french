# Diese Felder bitte nicht ändern.
Rang: 195
Wort: trop
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: trop
Femininum / Plural: ''
IPA: \tʁo\
Definition: zu (viel)
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La vie est trop courte. Essayez d’être heureuse.
  Das Leben ist zu kurz. Versuchen Sie, glücklich zu sein.

  Il fait trop chaud aujourd’hui.
  Es ist heute zu heiß.

  Je ne sais que trop ce que Marie a fait, mais je n’en parlerai pas.
  Nur zu gut weiß ich, was Marie getan hat, aber ich werde darüber schweigen.

  Il y a trop de personnes dans cette salle, il est difficile de respirer.
  Es sind zu viele Menschen in diesem Raum, es ist schwer zu atmen.

  C’est trop injuste ! Il a été puni pour une faute qu’il n’a pas commise.
  Das ist doch zu ungerecht! Er wurde für einen Fehler bestraft, den er nicht begangen hat.

  Ça n’a que trop duré, il est temps de prendre une décision.
  Es hat allzu lang gedauert, es ist Zeit, eine Entscheidung zu treffen.

  Je ne le connais que trop ! Il est connu pour ses mensonges.
  Ich kenne ihn zur Genüge! Er ist bekannt für seine Lügen.

  N’en fais pas trop, tu risques de te fatiguer.
  Lass es gut sein! Du riskierst, dich zu ermüden.

  Il est par trop indulgent avec ses enfants, il faudrait qu’il soit plus strict.
  Er ist allzu nachsichtig mit seinen Kindern, er sollte strenger sein.

  Il ne faut pas négliger par trop ses amis, il faut leur consacrer du temps.
  Man darf seine Freunde nicht allzu sehr vernachlässigen, man muss ihnen Zeit widmen.

  Il y en a déjà trop ! Je ne peux plus en supporter.
  Es sind bereits zu viele! Ich kann es nicht mehr ertragen.

  Nous ne sommes pas trop de trois pour porter cette lourde boîte.
  Drei sind nicht zu viele, um diese schwere Kiste zu tragen.

