  Il n’a pas d’héritiers directs.
  Er hat keine direkten Erben.

  Il est l’héritier de la fortune de son père.
  Er ist der Erbe des Vermögens seines Vaters.

  Le prince Louis est l'héritier de la couronne.
  Prinz Louis ist der Thronerbe.

  La fille de la milliardaire est l'héritière de plusieurs millions.
  Die Tochter der Milliardärin ist eine Millionenerbin.

  Le fils aîné est l'héritier légitime de l'entreprise familiale.
  Der älteste Sohn ist der gesetzliche Erbe des Familienunternehmens.

  En cas de décès de l'héritier principal, l'héritier appelé hérite de la fortune.
  Im Fall des Todes des Haupterben erbt der Nacherbe das Vermögen.

  Si le premier héritier est incapable de prendre possession de l'héritage, l'héritier de substitution entre en jeu.
  Wenn der Haupterbe nicht in der Lage ist, das Erbe anzutreten, kommt der Ersatzerbe ins Spiel.

