Rang: 2251
Wort: tarder
Wortart: vi, vt, vimp

# Diese Felder gerne verbessern!
Wort mit Artikel: tarder
Femininum / Plural: ''
IPA: \taʁ.de\
Definition: trödeln, sich Zeit lassen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne vais pas tarder à y aller.
  Ich werde nicht lange brauchen, um dorthin zu gelangen.

  Ne tarde pas trop pour répondre à l’e-mail.
  Lass dir nicht zu viel Zeit, um auf die E-Mail zu antworten.

  Je serai là sans tarder.
  Ich werde sofort da sein.

  Il tarde à ce garçon de faire quelque chose de plus intéressant que l'école soit finie.
  Dieser Junge kann es kaum erwarten, etwas Interessanteres zu tun, als dass die Schule vorbei ist.

  Il ne tardera plus maintenant, car il est déjà à la porte.
  Er muss jeden Augenblick kommen, denn er steht bereits vor der Tür.

  Tarder à faire quelque chose peut parfois être une bonne chose, cela permet de prendre le temps de réfléchir.
  Zu zögern, etwas zu tun, kann manchmal eine gute Sache sein, denn so kann man sich Zeit nehmen, um nachzudenken.

  Tu ne vas pas tarder à t'endormir, car tu es fatigué après ta longue journée.
  Du wirst gleich einschlafen, denn du bist müde nach deinem langen Tag.

