Beispielsätze: |-
  Je me suis trouvé derrière les barreaux.
  Ich befand mich hinter Gittern.

  Il a travaillé dans le barreau pendant 20 ans.
  Er hat 20 Jahre lang als Anwalt gearbeitet.

  Les barreaux de fenêtre empêchaient les voleurs d'entrer dans la maison.
  Die Fenstergitter verhinderten, dass Einbrecher in das Haus eindringen konnten.

  Le criminel était derrière les barreaux depuis dix ans.
  Der Verbrecher saß seit zehn Jahren hinter Gittern.

  La police a mis le suspect derrière les barreaux pour vol à main armée.
  Die Polizei hat den Verdächtigen wegen bewaffneten Raubes hinter Gitter gebracht.

  Après ses études de droit, il a été inscrit au barreau et a commencé à exercer.
  Nach seinem Jurastudium wurde er in die Anwaltskammer aufgenommen und begann zu praktizieren.

