Beispielsätze: |-
  Il existe des règles sur la détention de prisonniers.
  Es gibt Regeln für die Inhaftierung von Gefangenen.

  Il a été condamné à deux ans de détention.
  Er wurde zu zwei Jahren Haft verurteilt.

  L'homme a été arrêté pour détention d'arme illégale.
  Der Mann wurde wegen illegalen Waffenbesitzes festgenommen.

  Le criminel est en détention depuis plusieurs années.
  Der Kriminelle ist seit mehreren Jahren inhaftiert.

  L'obtention d'une autorisation de détention d'arme peut être un processus long et difficile.
  Die Erlangung einer Waffenbesitzkarte kann ein langer und schwieriger Prozess sein.

  La détention d'actions est un investissement courant.
  Aktienbesitz ist eine gängige Investition.

  Leur détention réciproque d'actions a créé un lien étroit entre les deux entreprises.
  Ihr wechselseitiger Aktienbesitz hat eine enge Verbindung zwischen den beiden Unternehmen geschaffen.

  L'obligation de détention d'un passeport est une mesure de sécurité.
  Die Passpflicht ist eine Sicherheitsmaßnahme.

  La police a placé le suspect en détention pour interrogatoire.
  Die Polizei hat den Verdächtigen zur Vernehmung in Haft genommen.

  Ils maintiennent le suspect en détention jusqu'à son procès.
  Sie halten den Verdächtigen bis zu seinem Prozess in Haft.

  La détention provisoire est une mesure préventive.
  Die Untersuchungshaft ist eine vorbeugende Maßnahme.

  Le maintien de la détention provisoire est décidé par un juge.
  Die Fortdauer der Untersuchungshaft wird von einem Richter entschieden.

