Beispielsätze: |-
  Tout semble s’enchaîner dans cette sinistre marche des événements.
  Alles scheint sich in diesem unheilvollen Lauf der Ereignisse zu verketten.

  Il faut enchaîner les idées.
  Die Ideen müssen miteinander verbunden werden.

  Les gardes ont enchaîné les prisonniers l'un à l'autre avant de les transporter à la prison.
  Die Wachen haben die Gefangenen aneinandergekettet, bevor sie sie ins Gefängnis brachten.

  Le marin s'enchaînait à son navire, même pendant les tempêtes les plus violentes.
  Der Seemann kettete sich an sein Schiff, selbst während der heftigsten Stürme.

  Après avoir parlé de son enfance, il a enchaîné sur ses rêves pour l'avenir.
  Nachdem er von seiner Kindheit erzählt hatte, fuhr er mit seinen Träumen für die Zukunft fort.

  Le tyran a enchaîné les rebelles dans les cachots, pour les punir de leur audace.
  Der Tyrann hat die Rebellen in die Kerker gelegt, um sie für ihre Kühnheit zu bestrafen.

  Les événements s'enchaînèrent très vite, et avant qu'il ne s'en rende compte, il était déjà trop tard.
  Die Ereignisse folgten rasch aufeinander, und bevor er sich versah, war es schon zu spät.

  La passion l'enchaînait à elle, et il n'arrivait plus à penser à rien d'autre.
  Die Leidenschaft kettete ihn an sie, und er konnte an nichts anderes mehr denken.

  Ils se sont enchaînés l'un à l'autre, pour le meilleur et pour le pire, jusqu'à ce que la mort les sépare.
  Sie haben sich aneinandergekettet, in guten und schlechten Zeiten, bis der Tod sie trennte.

