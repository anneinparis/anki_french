Notiz: |-
  <div class="section">
    <div class="section-title"><i>cependant</i>, <i>pourtant</i>, <i>néanmoins</i> und <i>toutefois</i></div>
    <div class="section-content">
      <p>Diese vier französischen Konjunktionen drücken alle einen Gegensatz aus, ähnlich dem deutschen <span class="de">"jedoch"</span> oder <span class="de">"trotzdem"</span>. Trotz ihrer unterschiedlichen etymologischen Ursprünge werden sie oft synonym verwendet.</p>

      <p><span class="fr">Cependant</span> (#352): etymologisch <span class="de">"während dessen"</span>. Es drückt aus, dass etwas parallel zu einer anderen Tatsache existiert.</p>
      <div class="examples">
        <div class="fr">Il a bon visage, cependant il est malade.</div>
        <div class="de spoiler">Er sieht gut aus, jedoch ist er krank.</div>
      </div>

      <p><span class="fr">Pourtant</span> (#460): etymologisch <span class="de">"für eine so große Sache"</span>. Es betont den Kontrast zwischen zwei Fakten.</p>
      <div class="examples">
        <div class="fr">Il a bon visage, pourtant il est malade.</div>
        <div class="de spoiler">Er sieht gut aus, trotzdem ist er krank.</div>
      </div>

      <p><span class="fr">Néanmoins</span>: etymologisch <span class="de">"keineswegs weniger"</span>. Es deutet an, dass der Gegensatz die Hauptaussage nicht mindert.</p>
      <div class="examples">
        <div class="fr">Il a bon visage, néanmoins il est malade.</div>
        <div class="de spoiler">Er sieht gut aus, nichtsdestotrotz ist er krank.</div>
      </div>

      <p><span class="fr">Toutefois</span> (#770): etymologisch <span class="de">"unter allen Umständen"</span>. Es impliziert, dass die Aussage trotz aller anderen Faktoren gültig bleibt.</p>
      <div class="examples">
        <div class="fr">Il a bon visage, toutefois il est malade.</div>
        <div class="de spoiler">Er sieht gut aus, dennoch ist er krank.</div>
      </div>
      <p>Trotz ihrer unterschiedlichen Ursprünge und Nuancen werden diese Konjunktionen in der modernen französischen Sprache oft austauschbar verwendet, ohne dass ein klarer Grund für die Bevorzugung des einen gegenüber dem anderen erkennbar wäre.</p>
    </div>
  </div>
