Rang: 1271
Wort: néanmoins
Wortart: adv, conj

# Diese Felder gerne verbessern!
Wort mit Artikel: néanmoins
Femininum / Plural: ''
IPA: \ne.ɑ̃.mwɛ̃\
Definition: nichtsdestotrotz
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Avez-vous néanmoins un code de discipline à respecter?
  Gibt es dennoch einen Disziplinarkodex, an den Sie sich halten müssen?

  Il était fatigué, néanmoins il a continué à travailler.
  Er war müde, dennoch hat er weitergearbeitet.

