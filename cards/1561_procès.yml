# Diese Felder bitte nicht ändern.
Rang: 1561
Wort: procès
Wortart: nm(pl)

# Diese Felder gerne verbessern!
Wort mit Artikel: le procès
Femininum / Plural: ''
IPA: \pʁɔ.sɛ\
Definition: Prozess, Gerichtsverfahren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Un juge recommandait un nouveau procès.
  Ein Richter empfahl ein neues Verfahren.

  Le procès a duré plusieurs mois.
  Der Prozess hat mehrere Monate gedauert.

  L'avocat a mené un procès long et difficile, mais il a finalement obtenu gain de cause.
  Der Anwalt führte einen langen und schwierigen Prozess, aber er gewann letztendlich.

  Le journaliste a fait le procès du gouvernement pour sa gestion de la crise.
  Der Journalist kritisierte die Regierung scharf für ihren Umgang mit der Krise.

  Ils sont en procès avec leurs voisins depuis des années.
  Sie prozessieren seit Jahren gegen ihre Nachbarn.

  La victime a fait un procès à son agresseur pour dommages et intérêts.
  Das Opfer hat einen Prozess gegen seinen Angreifer wegen Schadensersatz angestrengt.

  Le procès d'un criminel de guerre devant le tribunal international était suivi de près par la presse mondiale.
  Der Kriegsverbrecherprozess vor dem internationalen Gerichtshof wurde von der Weltpresse genau verfolgt.

  Le procès fictif était destiné à illustrer les subtilités du système judiciaire.
  Der Scheinprozess sollte die Feinheiten des Rechtssystems veranschaulichen.

  Le procès à sensation a captivé l'attention du public.
  Der Sensationsprozess fesselte die Aufmerksamkeit der Öffentlichkeit.

  Le procès en vue du versement d'une pension alimentaire a été long et pénible pour les deux parties.
  Der Alimentenprozess war für beide Seiten langwierig und mühsam.

  Le déroulement du procès a été marqué par des tensions et des controverses.
  Der Prozessverlauf war von Spannungen und Kontroversen geprägt.

