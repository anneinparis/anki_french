Beispielsätze: |-
  Cette définition devrait comprendre les unions homosexuelles et lesbiennes.
  Diese Definition sollte auch homosexuelle und lesbische Partnerschaften umfassen.

  L’union fait la force.
  In der Einheit liegt die Stärke.

  Ils ont voyagé en union avec leurs amis, partageant des moments inoubliables.
  Sie sind gemeinsam mit ihren Freunden gereist und haben unvergessliche Momente geteilt.

  L'union fait la force, c'est un proverbe qui rappelle l'importance de la solidarité.
  Einigkeit macht stark, das ist ein Sprichwort, das an die Wichtigkeit der Solidarität erinnert.

  Après des années de vie commune, ils ont décidé de formaliser leur union conjugale.
  Nach Jahren des Zusammenlebens haben sie beschlossen, ihre eheähnliche Lebensgemeinschaft zu formalisieren.

  L'union de coopératives permet aux agriculteurs de partager leurs ressources et d'accroître leur pouvoir de négociation.
  Der Genossenschaftsverband ermöglicht es den Landwirten, ihre Ressourcen zu teilen und ihre Verhandlungsmacht zu stärken.

  L'union bancaire est un groupement de banques qui collaborent pour offrir des services plus complets.
  Die Bankvereinigung ist eine Gruppierung von Banken, die zusammenarbeiten, um umfassendere Dienstleistungen anzubieten.

  Ils ont choisi de vivre en union libre, sans passer par les formalités du mariage.
  Sie haben sich für eine eheähnliche Lebensgemeinschaft entschieden, ohne die Formalitäten der Heirat zu durchlaufen.

  La création d'une union douanière a permis de supprimer les barrières tarifaires entre les pays membres.
  Die Gründung einer Zollunion hat es ermöglicht, die Zölle zwischen den Mitgliedstaaten abzuschaffen.

  L'Union économique européenne vise à promouvoir la libre circulation des biens et des services entre ses membres.
  Die Europäische Wirtschaftsunion hat zum Ziel, die Freizügigkeit von Waren und Dienstleistungen zwischen ihren Mitgliedern zu fördern.

  L'Union économique et monétaire est un système qui permet aux pays membres de partager une monnaie unique.
  Die Wirtschafts- und Währungsunion ist ein System, das es den Mitgliedstaaten ermöglicht, eine gemeinsame Währung zu teilen.

  La Grèce a rejoint l'Union économique et monétaire en 2001, adoptant l'euro comme monnaie officielle.
  Griechenland trat der Wirtschafts- und Währungsunion im Jahr 2001 bei und übernahm den Euro als offizielle Währung.

