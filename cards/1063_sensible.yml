Beispielsätze: |-
  Je dois avoir touché une corde sensible.
  Ich muss einen empfindlichen Nerv getroffen haben.

  Elle est très sensible à la douleur.
  Sie ist sehr empfindlich gegenüber Schmerzen.

  Je suis sensible.
  Ich bin empfindlich.

  Ma peau est très sensible.
  Meine Haut ist sehr empfindlich.

  Je suis très sensible à la chaleur.
  Ich bin sehr hitzeempfindlich.

  Marie est très sensible aux attentions des autres.
  Marie ist sehr empfänglich für Aufmerksamkeiten von anderen.

  Il est très sensible de la gorge en ce moment.
  Er hat im Moment einen empfindlichen Hals.

  Je suis sensible à la beauté de la nature.
  Ich reagiere auf die Schönheit der Natur.

  Le point sensible de cette discussion est le financement du projet.
  Der wunder Punkt dieser Diskussion ist die Finanzierung des Projekts.

  L'univers sensible est plein de couleurs et de sons.
  Die Sinnenwelt ist voller Farben und Töne.

  L'aide sensible au contexte est essentielle pour la compréhension des textes.
  Kontextsensitive Hilfe ist essenziell für das Verständnis von Texten.

  L'industrie automobile est sensible aux fluctuations conjoncturelles.
  Die Automobilindustrie ist konjunkturempfindlich.

  Les consommateurs sont sensibles au prix des produits.
  Die Konsumenten sind preisempfindlich.

  L'économie mondiale est sensible aux variations conjoncturelles.
  Die Weltwirtschaft ist konjunkturempfindlich.

  Elle est très sensible au froid.
  Sie ist sehr kälteempfindlich.

