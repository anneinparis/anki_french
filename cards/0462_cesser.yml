Beispielsätze: |-
  On ne doit pas cesser de poser des questions.
  Wir dürfen nicht aufhören, Fragen zu stellen.

  Il faut cesser de fumer.
  Man muss aufhören zu rauchen.

  Le directeur a décidé de cesser le travail plus tôt aujourd'hui pour profiter du beau temps.
  Der Chef hat beschlossen, heute die Arbeit früher zu beenden, um das schöne Wetter zu genießen.

  Après des années de dépendance, il a enfin réussi à cesser de fumer.
  Nach Jahren der Abhängigkeit ist es ihm endlich gelungen, das Rauchen aufzugeben.

  Cessez ces cris, vous allez réveiller les voisins!
  Hört mit dem Geschrei auf, ihr werdet die Nachbarn wecken!

  La police est arrivée pour faire cesser la bagarre entre les deux groupes.
  Die Polizei ist eingetroffen, um den Streit zwischen den beiden Gruppen zu beenden.

  Les pompiers ont réussi à faire cesser le chaos provoqué par l'incendie.
  Die Feuerwehrleute haben es geschafft, das durch den Brand verursachte Chaos zu beseitigen.

