Beispielsätze: |-
  Il avait éteint le moteur.
  Er hatte den Motor ausgeschaltet.

  Le moteur de la voiture est en panne.
  Der Motor des Autos ist kaputt.

  La voiture possède un moteur essence performant.
  Das Auto hat einen leistungsstarken Benzinmotor.

  Il a utilisé le frein moteur pour ralentir la voiture.
  Er hat die Motorbremse genutzt, um das Auto zu verlangsamen.

  Le tourisme est un moteur de l'activité économique.
  Der Tourismus ist ein Konjunkturmotor.

  Les poids lourds sont équipés de moteurs diesel.
  Lastwagen sind mit Dieselmotoren ausgestattet.

  Les voitures anciennes avaient souvent des moteurs à carburateur.
  Ältere Autos hatten oft Vergasermotoren.

  Les voitures modernes sont équipées de moteurs à injection.
  Moderne Autos sind mit Einspritzmotoren ausgestattet.

  Le moteur quatre-temps est le plus courant.
  Der Viertaktmotor ist der gängigste.

  Le moteur quatre cylindres est souvent utilisé dans les voitures compactes.
  Der Vierzylindermotor wird oft in Kompaktwagen verwendet.

  Le moteur en ligne est le plus simple à construire.
  Der Reihenmotor ist am einfachsten zu bauen.

  L'avion est propulsé par un moteur à réaction.
  Das Flugzeug wird von einem Triebwerk angetrieben.

