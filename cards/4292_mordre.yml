# Diese Felder gerne verbessern!
Wort mit Artikel: mordre
Femininum / Plural: ''
IPA: \mɔʁdʁ\
Definition: beißen
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On allait le tuer pour avoir mordu un garde.
  Wir wollten ihn töten, weil er einen Wachmann gebissen hatte.

  Le chien a mordu le facteur.
  Der Hund hat den Briefträger gebissen.

  Le chien a mordu Lisa à l'oreille, ce qui l'a fait pleurer.
  Der Hund hat Lisa ins Ohr gebissen, was sie zum Weinen brachte.

  Il a mordu son ami à la jambe en jouant au foot.
  Er hat seinen Freund beim Fußballspielen ins Bein gebissen.

  Il s'est mordu la langue pour ne pas dire ce qu'il pensait vraiment.
  Er hat sich auf die Zunge gebissen, um nicht zu sagen, was er wirklich dachte.

  Elle s'est mordu les joues pour ne pas rire.
  Sie hat sich in die Wange gebissen, um nicht zu lachen.

  Il mord à l'idée de passer ses vacances à la plage.
  Er findet die Idee, seinen Urlaub am Strand zu verbringen, gut.

  Les ouvriers ont mordu dans le béton pour creuser le trou.
  Die Arbeiter haben sich in den Beton gebohrt, um das Loch zu graben.

  Le feu a mordu sur la forêt et a détruit de nombreux arbres.
  Das Feuer hat auf den Wald übergegriffen und viele Bäume zerstört.

  Le pignon mord sur la chaîne, ce qui permet au vélo de rouler.
  Das Ritzel greift in die Kette, was es dem Fahrrad ermöglicht, zu fahren.

  La rouille a mordu la surface du métal, la rendant fragile.
  Der Rost hat die Oberfläche des Metalls zerfressen, was sie brüchig macht.

  La vis mord le mur, ce qui permet de fixer le tableau.
  Die Schraube bohrt sich in die Wand, was es ermöglicht, das Bild aufzuhängen.

  Le froid mord la peau, il faut bien s'habiller pour sortir.
  Die Kälte schneidet in die Haut, man sollte sich warm anziehen, um nach draußen zu gehen.

  Le vent mord la peau, il faut se protéger le visage.
  Der Wind schneidet in die Haut, man sollte sich das Gesicht schützen.

  Le joueur a mordu la démarcation, il a donc été sanctionné.
  Der Spieler hat die Linie übertreten, er wurde daher bestraft.

