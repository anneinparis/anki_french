Beispielsätze: |-
  L’art est une tentative pour intégrer le mal.
  Kunst ist ein Versuch, das Böse zu integrieren.

  Il a réussi à intégrer l’équipe.
  Er hat es geschafft, in das Team aufgenommen zu werden.

  J'ai intégré "Le Petit Prince" à ma liste de livres à lire cet été.
  Ich habe "Der kleine Prinz" in meine Liste der Bücher aufgenommen, die ich diesen Sommer lesen möchte.

