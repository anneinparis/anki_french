  Pierre wurde an einer renommierten Handelsschule aufgenommen.

  Il a du mal à s'intégrer à sa nouvelle classe.
  Er hat Schwierigkeiten, sich in seine neue Klasse zu integrieren.

  Après des années d'études, il a décidé d'intégrer le secteur agricole.
  Nach jahrelanger Ausbildung entschied er sich, in die Landwirtschaft zu gehen.

  J'ai acheté un ordinateur avec carte son intégrée, ce qui est très pratique.
  Ich habe einen Computer mit integrierter Soundkarte gekauft, was sehr praktisch ist.

