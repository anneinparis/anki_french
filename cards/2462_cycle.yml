  Der Wirtschaftszyklus ist eine Periode von Wachstum und Rezession der Wirtschaft.

  Le cycle de poèmes de Baudelaire est une collection de poèmes liés par un thème commun.
  Der Gedichtzyklus von Baudelaire ist eine Sammlung von Gedichten, die durch ein gemeinsames Thema verbunden sind.

  Le cycle épique de la Chanson de Roland est une série de chansons de geste qui racontent les exploits des héros du Moyen Âge.
  Der Sagenkreis der Chanson de Roland ist eine Reihe von Heldengedichten, die die Taten der Helden des Mittelalters erzählen.

  Le deuxième cycle d'études supérieures est généralement axé sur la spécialisation.
  Das Hauptstudium ist in der Regel auf die Spezialisierung ausgerichtet.

