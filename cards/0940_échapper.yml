# Diese Felder bitte nicht ändern.
Rang: 940
Wort: échapper
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: échapper
Femininum / Plural: ''
IPA: \e.ʃa.pe\
Definition: entkommen, entgehen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On ne peut pas y échapper.
  Wir können uns dem nicht entziehen.

  Je n’ai pas pu échapper à la police.
  Ich konnte der Polizei nicht entkommen.

  Le petit garçon a tenté d'échapper à sa mère en se cachant derrière un arbre.
  Der kleine Junge versuchte, seiner Mutter zu entfahren, indem er sich hinter einen Baum versteckte.

  Le chat s'est échappé de la cage en passant par un trou dans le grillage.
  Der Kater ist aus dem Käfig entkommen, indem er durch ein Loch im Gitter ging.

  Le criminel a réussi à échapper à la punition en se cachant dans une forêt.
  Dem Verbrecher ist es gelungen, sich einer Bestrafung zu entziehen, indem er sich in einem Wald versteckte.

  Le problème échappe à Jean, il ne comprend pas les causes de la crise économique.
  Jean versteht das Problem nicht, er begreift nicht die Ursachen der Wirtschaftskrise.

  L'adresse de la boutique échappe à Sophie, elle ne se souvient plus où elle se trouve.
  Die Adresse des Ladens entzieht sich Sophies Kenntnis, sie kann sich nicht mehr erinnern, wo er sich befindet.

  Les alpinistes ont échappé à un danger imminent en utilisant une corde pour descendre la paroi abrupte.
  Die Bergsteiger sind einer unmittelbaren Gefahr entgangen, indem sie eine Seillänge nutzten, um die steile Wand abzuseilen.

  La police a laissé échapper le voleur, il s'est enfui dans la nuit.
  Die Polizei hat den Dieb entkommen lassen, er ist in der Nacht geflohen.

  Le groupe de résistance a fait échapper le prisonnier politique, il a pu s'enfuir vers un pays voisin.
  Die Widerstandsgruppe hat dem politischen Gefangenen zur Flucht verholfen, er konnte in ein Nachbarland fliehen.

  Le virus échappe au contrôle des scientifiques, il se répand de plus en plus rapidement.
  Der Virus entgeht der Kontrolle der Wissenschaftler, er breitet sich immer schneller aus.

  Le navire a échappé à la mort en évitant de justesse un iceberg.
  Das Schiff ist dem Tod entronnen, indem es knapp einem Eisberg auswich.

