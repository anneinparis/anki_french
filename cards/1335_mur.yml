Beispielsätze: |-
  Il frappe le mur avec son doigt replié.
  Er schlägt mit seinem gekrümmten Finger gegen die Wand.

  Il a peint le mur en blanc.
  Er hat die Wand weiß gestrichen.

  Mets-la sur le mur.
  Stelle sie an die Wand.

  La fissure dans le mur de la cave laissait passer l'air froid.
  Die Spalte in der Kellerwand ließ kalte Luft durch.

  Le mur des Lamentations est un lieu de pèlerinage pour les juifs du monde entier.
  Die Klagemauer ist ein Wallfahrtsort für Juden aus aller Welt.

  Les murs ont des oreilles, alors faites attention à ce que vous dites.
  Die Wände haben Ohren, also pass auf, was du sagst.

  Elle a passé toute sa vie entre quatre murs, enfermée dans sa solitude.
  Sie hat ihr ganzes Leben zwischen vier Wänden verbracht, eingesperrt in ihrer Einsamkeit.

  Il a fait le mur pour rejoindre ses amis, mais il a été attrapé par le gardien.
  Er ist heimlich abgehauen, um sich seinen Freunden anzuschließen, aber er wurde vom Wächter erwischt.

  Ses efforts ont fini par se heurter à un mur, et il a dû abandonner son projet.
  Seine Bemühungen stießen schließlich auf Granit, und er musste sein Projekt aufgeben.

  Il a raser les murs de la forteresse, espérant trouver une faille pour s'infiltrer.
  Er ist dicht an der Mauer der Festung entlanggelaufen, in der Hoffnung, eine Lücke zu finden, um sich einzuschleichen.

  Un mur de silence s'est installé entre eux après leur dispute.
  Ein Mauer des Schweigens hat sich nach ihrem Streit zwischen ihnen aufgebaut.

  Le mur d'enceinte du château était fortifié et gardé par des soldats.
  Die Umfassungsmauer des Schlosses war befestigt und von Soldaten bewacht.

  Le mur mitoyen séparait les deux maisons et servait de limite de propriété.
  Die Grenzmauer trennte die beiden Häuser und diente als Grundstücksgrenze.

