Rang: 954
Wort: indépendant
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: indépendant
Femininum / Plural: indépendante
IPA: \ɛ̃.de.pɑ̃.dɑ̃\
Definition: unabhängig
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il est indépendant financièrement, cultivé et cinglé.
  Er ist finanziell unabhängig, kultiviert und verrückt.

  Je suis indépendant de mes parents.
  Ich bin unabhängig von meinen Eltern.

  Les Indépendants sont un groupe de personnes qui travaillent à leur compte et ne dépendent pas d'un employeur.
  Die Unabhängigen sind eine Gruppe von Menschen, die selbstständig arbeiten und nicht von einem Arbeitgeber abhängig sind.

  Le choix du lieu de vacances est indépendant de la météo.
  Die Wahl des Urlaubsortes ist unabhängig vom Wetter.

  L'annulation du concert est due à des raisons indépendantes de notre volonté, comme la maladie du chanteur.
  Die Absage des Konzerts ist aus Gründen erfolgt, die außerhalb unserer Kontrolle liegen, wie zum Beispiel die Krankheit des Sängers.

