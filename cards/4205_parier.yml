Wort mit Artikel: parier
Femininum / Plural: ''
IPA: \pa.ʁje\
Definition: wetten
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’espère que tu n’as pas parié beaucoup.
  Ich hoffe, du hast nicht viel gewettet.

  Je parie que tu ne peux pas courir plus vite que moi.
  Ich wette, dass du nicht schneller rennen kannst als ich.

  Pierre a parié un euro avec Paul que l'équipe nationale gagnerait le match.
  Pierre hat mit Paul um einen Euro gewettet, dass die Nationalmannschaft das Spiel gewinnen würde.

  Les bookmakers parient sur le cheval numéro 3 pour remporter la course.
  Die Buchmacher setzen auf das Pferd Nummer 3, um das Rennen zu gewinnen.

  J'ai parié avec Marie que Thomas ne viendrait pas à la fête.
  Ich habe mit Marie gewettet, dass Thomas nicht zur Party kommen würde.

  Je parie tout ce que tu veux que le soleil brillera demain.
  Ich gehe jede Wette ein, dass die Sonne morgen scheinen wird.

  Tu paries que j'y arrive! Eh bien, j'y suis arrivé!
  Wetten, dass ich es schaffe! Na, ich hab's geschafft!

  J'ai parié 100 euros sur le cheval noir, mais il a perdu.
  Ich habe 100 Euro auf das schwarze Pferd gesetzt, aber es hat verloren.

  Les gens aiment parier aux courses, même si c'est rarement rentable.
  Die Leute wetten gerne auf Rennen, auch wenn es selten profitabel ist.

