Rang: 583
Wort: manquer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: manquer
Femininum / Plural: ''
IPA: \mɑ̃.ke\
Definition: fehlen, verpassen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La chine manque d’argent, et manque de savants.
  China fehlt es an Geld und an Gelehrten.

  Je vais te manquer.
  Du wirst mich vermissen.

  Je ne lui pardonnerai jamais pour ce qu’il a fait.
  Ich werde ihm für das, was er getan hat, nie verzeihen.

  Les provisions commencent à manquer, nous devons aller faire des courses.
  Die Vorräte gehen allmählich aus, wir müssen einkaufen gehen.

  Il a tenté de se suicider, mais il s’est manqué.
  Er hat versucht, sich umzubringen, aber sein Selbstmordversuch ist misslungen.

  Il ne manque pas une occasion de faire une gaffe.
  Er tritt in jedes Fettnäpfchen.

  Ça n’a pas manqué ! J’ai oublié mon parapluie et maintenant il pleut.
  Das musste ja passieren! Ich habe meinen Regenschirm vergessen, und jetzt regnet es.

  Il ne manquait plus que ça! On a perdu le match et maintenant il y a un orage.
  Das hat gerade noch gefehlt! Wir haben das Spiel verloren und jetzt gibt es auch noch Gewitter.

  Il ne manquerait plus que le chien fasse ses besoins sur le tapis.
  Das hätte gerade noch gefehlt, dass der Hund aufs Teppich pinkelt.

  J’ai manqué une excellente occasion de rencontrer mon idole.
  Ich habe eine ausgezeichnete Gelegenheit verpasst, mein Idol zu treffen.

  Il a manqué son examen de mathématiques.
  Er hat seine Mathematikprüfung nicht bestanden.

  Elle manque de courage pour faire face à ses problèmes.
  Ihr fehlt der Mut, sich ihren Problemen zu stellen.

