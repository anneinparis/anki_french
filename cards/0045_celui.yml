  Dieser hier ist größer als der da.

  Mon classeur est plus joli que celui de Paul.
  Mein Ordner ist schöner als der von Paul.

  Voilà l'ordinateur qui est encore mieux que celui de Jules.
  Das ist der Computer, der noch besser ist als der von Jules.

  Le produit importé est moins cher que celui fabriqué en France.
  Die importierte Ware ist preisgünstiger als die, die in Frankreich hergestellt wird.

  Mets donc ton pantalon rouge, c'est celui qui te va le mieux.
  Zieh doch deine rote Hose an, die steht dir am besten.

  Ce tableau est moins cher que celui que j'ai acheté.
  Dieses Bild ist billiger als das, das ich gekauft habe.

