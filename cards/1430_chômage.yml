Beispielsätze: |-
  Le chômage chez les jeunes est devenu un grave problème.
  Die Jugendarbeitslosigkeit ist zu einem ernsten Problem geworden.

  Le chômage est un problème majeur en France.
  Arbeitslosigkeit ist ein großes Problem in Frankreich.

  Le chômage est élevé.
  Die Arbeitslosigkeit ist hoch.

  J'ai récemment terminé mes études et je suis maintenant au chômage.
  Ich habe vor kurzem mein Studium abgeschlossen und bin nun arbeitslos.

  Le chômage flottant est un phénomène récent qui touche de plus en plus de travailleurs.
  Fluktuationsarbeitslosigkeit ist ein relativ neues Phänomen, das immer mehr Arbeitnehmer betrifft.

  Le chômage partiel est une mesure mise en place pour éviter des licenciements en période de crise.
  Kurzarbeit ist eine Maßnahme, die in Krisenzeiten eingeführt wird, um Entlassungen zu vermeiden.

  Le chômage technique est une situation temporaire qui touche les salariés en cas de difficultés économiques de l'entreprise.
  Betriebsbedingte Kurzarbeit ist eine vorübergehende Situation, die Arbeitnehmer betrifft, wenn das Unternehmen wirtschaftliche Schwierigkeiten hat.

  Le chômage saisonnier est un phénomène qui touche certains secteurs d'activité, comme le tourisme.
  Saisonale Arbeitslosigkeit ist ein Phänomen, das bestimmte Branchen betrifft, wie zum Beispiel den Tourismus.

  Pierre est au chômage depuis six mois, il cherche activement un nouvel emploi.
  Pierre ist seit sechs Monaten arbeitslos, er sucht aktiv nach einem neuen Arbeitsplatz.

  Marie s'est inscrite au chômage après avoir perdu son emploi.
  Marie hat sich arbeitslos gemeldet, nachdem sie ihren Job verloren hatte.

  La fermeture de l'usine a réduit des centaines d'ouvriers au chômage.
  Die Schließung der Fabrik hat Hunderte von Arbeitern arbeitslos gemacht.

  Jean touche le chômage depuis un an, il est en train de se reconvertir.
  Jean bekommt seit einem Jahr Arbeitslosengeld, er ist dabei, sich beruflich neu zu orientieren.

