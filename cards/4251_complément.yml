Wort: complément
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le complément
Femininum / Plural: ''
IPA: \kɔ̃.ple.mɑ̃\
Definition: Ergänzung
Register: ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’était un complément qui lui permettait de vivre.
  Es war eine Ergänzung, von der sie leben konnte.

  Le complément alimentaire est bon pour la santé.
  Das Nahrungsergänzungsmittel ist gut für die Gesundheit.

  C'est un complément au contrat que nous devons signer.
  Das ist ein Vertragszusatz, den wir unterschreiben müssen.

  Le jardin est le complément circonstanciel de lieu dans cette phrase.
  Der Garten ist die Umstandsbestimmung des Ortes in diesem Satz.

  L'angle complémentaire est de 45 degrés.
  Der Ergänzungswinkel beträgt 45 Grad.

  Je dois payer le complément de la somme demain.
  Ich muss den restlichen Betrag morgen bezahlen.

  La famille a reçu un complément familial pour son troisième enfant.
  Die Familie hat eine Familienzulage für ihr drittes Kind bekommen.

  Il a reçu un complément salarial pour son travail supplémentaire.
  Er hat einen Lohnzuschlag für seine Mehrarbeit bekommen.

  La police a besoin d'un complément d'information pour résoudre l'affaire.
  Die Polizei benötigt zusätzliche Informationen, um den Fall zu lösen.

  Il a ajouté un complément à son testament pour laisser sa maison à son neveu.
  Er hat sein Testament mit einem Zusatz versehen, um seinem Neffen sein Haus zu vermachen.

  Le complément circonstanciel de temps indique quand l'action a lieu.
  Die Umstandsbestimmung der Zeit gibt an, wann die Handlung stattfindet.

  Le complément déterminatif précise le nom.
  Die nähere Bestimmung präzisiert den Namen.

