Beispielsätze: |-
  Je rejette l’argument invoqué fréquemment aujourd’hui.
  Ich weise das Argument zurück, das heute häufig angeführt wird.

  Il a été rejeté par l’université.
  Er wurde von der Universität abgelehnt.

  Pierre se sent rejeté par son groupe d'amis.
  Pierre ist von seiner Freundesgruppe verstoßen.

  Après avoir perdu son emploi, elle s'est rejetée sur la peinture pour oublier ses soucis.
  Nachdem sie ihren Job verloren hatte, hat sie sich mit Malen vorliebgenommen, um ihre Sorgen zu vergessen.

  La neige est rejetée à travers la cheminée du chasse-neige à fraise, créant un nuage blanc et puissant.
  Der Schnee wird über den Kamin der Schneefräse wegbefördert und erzeugt dabei eine weiße, starke Wolke.

  Le chef a essayé de rejeter la responsabilité du projet raté sur son assistant.
  Der Chef hat versucht, die Verantwortung für das gescheiterte Projekt auf seinen Assistenten abzuwälzen.

  En poésie, on peut rejeter le sujet après le verbe pour créer un effet inattendu.
  In der Poesie kann man das Subjekt hinter das Verb stellen, um einen überraschenden Effekt zu erzielen.

  Après avoir hésité un instant, il s'est rejeté à l'eau pour rejoindre ses amis.
  Nachdem er kurz gezögert hatte, stürzte er sich wieder ins Wasser, um zu seinen Freunden zu gelangen.

  Le cheval s'est rejeté en arrière, effrayé par le bruit de la tondeuse.
  Das Pferd machte einen Satz nach hinten, erschrocken vom Geräusch des Rasenmähers.

  Les deux frères se sont rejeté la faute l'un l'autre pour le vase cassé.
  Die beiden Brüder haben sich gegenseitig die Schuld am zerbrochenen Vasen zugeschoben.

  La cour d'appel a rejeté le pourvoi en cassation, confirmant ainsi la décision du tribunal de première instance.
  Das Berufungsgericht hat die Revision verworfen und damit die Entscheidung des Erstgerichts bestätigt.

  Le maire a rejeté la demande de permis de construire, jugeant le projet trop ambitieux.
  Der Bürgermeister hat den Bauantrag abgelehnt, da er das Projekt für zu ambitioniert hielt.

