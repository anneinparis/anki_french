# Diese Felder bitte nicht ändern.
Rang: 1471
Wort: mandat
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le mandat
Femininum / Plural: ''
IPA: \mɑ̃.da\
Definition: Auftrag, Vollmacht
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Sa présence à un second mandat est inévitable.
  Seine Anwesenheit für eine zweite Amtszeit ist unvermeidlich.

  J’ai donné un mandat à mon avocat.
  Ich habe meinem Anwalt einen Auftrag gegeben.

  La durée d'un mandat législatif est de cinq ans en France.
  Die Dauer eines Abgeordnetenmandats beträgt in Frankreich fünf Jahre.

  Un mandat international est un moyen pratique d'envoyer de l'argent à l'étranger.
  Eine Auslandspostanweisung ist eine praktische Möglichkeit, um Geld ins Ausland zu schicken.

  La France a géré plusieurs territoires sous mandat après la Première Guerre mondiale.
  Frankreich verwaltete nach dem Ersten Weltkrieg mehrere Mandatsgebiete.

  Un mandat apparent est un document qui donne l'apparence d'une autorisation, mais qui n'en est pas une en réalité.
  Eine Anscheinsvollmacht ist ein Dokument, das den Anschein einer Genehmigung erweckt, aber in Wirklichkeit keine ist.

  Un mandat télégraphique est un moyen rapide d'envoyer de l'argent.
  Eine telegrafische Geldanweisung ist eine schnelle Möglichkeit, um Geld zu schicken.

  Un mandat exclusif est accordé à un seul agent pour vendre un bien ou un service.
  Ein Alleinauftrag wird einem einzigen Agenten für den Verkauf eines Gutes oder einer Dienstleistung erteilt.

  Un mandat implicite est une autorisation qui n'est pas explicitement donnée, mais qui est déduite du comportement de la personne.
  Eine Duldungsvollmacht ist eine Genehmigung, die nicht ausdrücklich erteilt wird, aber aus dem Verhalten der Person abgeleitet werden kann.

  Un mandat individuel est une autorisation qui est donnée à une seule personne pour effectuer des transactions.
  Eine Einzelprokura ist eine Genehmigung, die einer einzigen Person erteilt wird, um Transaktionen durchzuführen.

  Un mandat d'ester en justice est un document qui autorise une personne à agir en justice au nom d'une autre personne.
  Eine Prozessvollmacht ist ein Dokument, das einer Person erlaubt, im Namen einer anderen Person vor Gericht zu handeln.

  Un mandat d'amener est un document qui autorise la police à arrêter une personne.
  Ein Vorführungsbefehl ist ein Dokument, das der Polizei die Festnahme einer Person erlaubt.

