Beispielsätze: |-
  En Chine, on utilise cette technologie depuis plus de 20 ans.
  In China wird diese Technologie seit über 20 Jahren eingesetzt.

  Les avancées de la technologie ont changé notre vie quotidienne.
  Die Fortschritte der Technologie haben unser tägliches Leben verändert.

  Les voitures électriques sont un exemple de technologie écologique.
  Elektroautos sind ein Beispiel für Umwelttechnologie.

  Le fax est un exemple de technologie obsolète.
  Das Fax ist ein Beispiel für veraltete Technologie.

  L'intelligence artificielle est une technologie d'avenir.
  Künstliche Intelligenz ist Zukunftstechnologie.

  Un smartphone est un produit de haute technologie.
  Ein Smartphone ist ein technologisch hochwertiges Produkt.

  La Chine et les États-Unis sont les pays leader en matière de technologie.
  China und die USA sind die technologisch führenden Länder.

  Il y a eu des progrès concernant la technologie de la sécurité des voitures.
  Es gab sicherheitstechnische Fortschritte bei Autos.

  Du point de vue de la technologie de la sécurité, les voitures autonomes sont révolutionnaires.
  Sicherheitstechnisch sind autonome Autos revolutionär.

