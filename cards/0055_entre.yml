# Diese Felder gerne verbessern!
Wort mit Artikel: entre
Femininum / Plural: ''
IPA: \ɑ̃tʁ\
Definition: zwischen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je marche entre les maisons.
  Ich laufe zwischen den Häusern.

  Elle est assise entre ses deux amis.
  Sie sitzt zwischen ihren beiden Freunden.

  Que cela reste entre nous!
  Das soll unter uns bleiben!

  Il était assis entre les deux enfants, qui étaient en train de se disputer un jouet.
  Er saß zwischen den beiden Kindern, die sich gerade um ein Spielzeug stritten.

  Il s'assit entre les deux enfants, afin de les calmer et de les réconcilier.
  Er setzte sich zwischen die beiden Kinder, um sie zu beruhigen und zu versöhnen.

  Il faut choisir entre plusieurs solutions pour résoudre ce problème complexe.
  Man muss zwischen mehreren Lösungen wählen, um dieses komplizierte Problem zu lösen.

  Je le reconnaîtrais entre tous, même si je ne l'avais pas vu depuis des années.
  Ich würde ihn unter Tausenden wiedererkennen, selbst wenn ich ihn seit Jahren nicht mehr gesehen hätte.

  Le criminel a réussi à passer entre les mailles du filet et à échapper à la police.
  Der Verbrecher hat es geschafft, durch die Maschen des Netzes zu schlüpfen und der Polizei zu entkommen.

  Elle a décidé de remettre son sort entre les mains de son médecin, car elle avait confiance en son expertise.
  Sie hat beschlossen, ihr Schicksal in die Hände ihres Arztes zu legen, da sie seinem Fachwissen vertraute.

  Il y a entre eux une vieille querelle, qui remonte à leur enfance.
  Zwischen ihnen herrscht ein alter Streit, der bis in ihre Kindheit zurückreicht.

  Il est difficile de choisir entre les deux, car ils ont tous les deux des avantages et des inconvénients.
  Es ist schwer, sich zwischen den beiden zu entscheiden, denn beide haben ihre Vor- und Nachteile.

  Entre tous mes amis, c'est vraiment le meilleur, car il est toujours là pour moi.
  Von all meinen Freunden ist er wirklich der Beste, weil er immer für mich da ist.

  La plupart d'entre eux sont venus à la fête, mais certains n'ont pas pu venir.
  Die meisten von ihnen kamen zur Party, aber einige konnten nicht kommen.

