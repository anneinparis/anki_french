# Diese Felder bitte nicht ändern.
Rang: 94
Wort: bon
Wortart: adj, adv, intj, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: bon
Femininum / Plural: bonne
IPA: \bɔ̃\
Definition: gut
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ce n’est pas le bon moment.
  Dies ist nicht der richtige Zeitpunkt.

  C’est un bon livre.
  Das ist ein gutes Buch.

  J'ai reçu la bon de réception des marchandises ce matin.
  Ich habe heute Morgen die Warenempfangsbestätigung erhalten.

  Jean est bon en latin, mais il est nul en maths.
  Jean ist gut in Latein, aber er ist schlecht in Mathe.

  Tous les moyens sont bons pour réussir dans la vie, dit-on.
  Alle Mittel sind recht, um im Leben erfolgreich zu sein, sagt man.

  Mes pneus sont encore bons pour quelques kilomètres.
  Meine Reifen sind noch gut für ein paar Kilometer.

  Il n'a pas de bonnes lectures et passe son temps à regarder la télévision.
  Er liest nichts Anständiges und verbringt seine Zeit damit, fernzusehen.

  Elle est bonne avec les autres et toujours prête à aider.
  Sie ist gut zu anderen und immer bereit zu helfen.

  Ces fruits ne sont pas bons à manger, ils sont encore verts.
  Diese Früchte kann man noch nicht essen, sie sind noch grün.

  L'eau de la fontaine est bonne, mais il faut faire attention à la pollution.
  Das Wasser aus dem Brunnen kann man trinken, aber man muss auf die Verschmutzung achten.

  Ces champignons sont bons, mais il faut être sûr qu'ils ne soient pas toxiques.
  Diese Pilze kann man essen, aber man muss sicher sein, dass sie nicht giftig sind.

  Une bonne moitié de la population a voté pour le candidat indépendant.
  Gut die Hälfte der Bevölkerung hat für den unabhängigen Kandidaten gestimmt.

