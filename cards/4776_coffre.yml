Beispielsätze: |-
  Les bagages sont dans le coffre.
  Das Gepäck befindet sich im Kofferraum.

  Les bijoux sont dans le coffre.
  Die Juwelen sind in der Truhe.

  Ferme le coffre.
  Schließe den Kofferraum.

  Dans le coffre à jouets, les enfants ont trouvé de nombreux trésors.
  In der Spielzeugkiste haben die Kinder viele Schätze gefunden.

  Le chanteur a une voix puissante, il a du coffre.
  Der Sänger hat eine kräftige Stimme, er hat eine kräftige Stimme.

  Le coffre du camion a un volume de 200 l, ce qui permet de transporter beaucoup de marchandises.
  Der Laderaum des LKW beträgt 200 l, was es ermöglicht, viele Waren zu transportieren.

  Le coffre de nuit était rempli de billets de banque.
  Die Geldbombe war gefüllt mit Geldscheinen.

  Le coffre à linge était plein de vêtements sales.
  Die Wäschetruhe war voller schmutziger Wäsche.

  Le coffre à musique jouait une mélodie douce.
  Die Musiktruhe spielte eine sanfte Melodie.

  Le coffre à outils contenait tous les outils nécessaires pour réparer la voiture.
  Der Werkzeugkasten enthielt alle Werkzeuge, die zum Reparieren des Autos benötigt wurden.

