# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les deux femmes envoyèrent la lettre.
  Die beiden Frauen schickten den Brief ab.

  Je vais t’envoyer un message.
  Ich werde dir eine Nachricht schicken.

  J'ai envoyé un colis à ma sœur pour son anniversaire.
  Ich habe meiner Schwester ein Paket zu ihrem Geburtstag geschickt.

  Ils s'envoient des vœux pour la nouvelle année.
  Sie schicken sich Glückwunschkarten zum neuen Jahr.

  Il a essayé de me convaincre, mais je l'ai envoyé balader.
  Er hat versucht, mich zu überzeugen, aber ich habe ihn abgewimmelt.

  Il a envoyé balader son vélo contre le mur de la maison.
  Er hat sein Fahrrad gegen die Hauswand geschleudert.

  Je ne te l'envoie pas dire, mais je trouve que ton nouveau look est horrible.
  Ich sage es dir ganz offen ins Gesicht, aber ich finde dein neues Aussehen schrecklich.

  Après la rupture, elle a décidé d'envoyer tout promener et de partir en voyage.
  Nach der Trennung hat sie beschlossen, alles hinschmeißen und verreisen.

  Le joueur a envoyé le ballon à son coéquipier, qui a marqué un but.
  Der Spieler hat dem Mitspieler den Ball zugespielt, der ein Tor erzielt hat.

  Envoyez le film!
  Film ab!

  Il s'est envoyé une pizza entière en une seule fois.
  Er hat sich eine ganze Pizza auf einmal reingezogen.

