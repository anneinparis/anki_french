Beispielsätze: |-
  Le débit était aussi rapide qu’avant.
  Der Durchfluss war genauso schnell wie zuvor.

  Le débit de la rivière est très fort.
  Der Durchfluss des Flusses ist sehr stark.

  Cet article a eu un grand succès, il a eu un grand débit.
  Dieser Artikel hatte einen großen Absatz, er hatte einen großen Absatz.

  Le débit et le crédit sont les deux côtés d'un compte bancaire.
  Soll und Haben sind die zwei Seiten eines Bankkontos.

  Le débit cardiaque est un indicateur important de la santé cardiovasculaire.
  Die Herzfrequenz ist ein wichtiger Indikator für die Herz-Kreislauf-Gesundheit.

  Le débit de transfert de ce serveur est impressionnant.
  Die Übertragungsrate dieses Servers ist beeindruckend.

  Cette marchandise est de bon débit, elle se vend très bien.
  Diese Ware ist handelsgängig, sie verkauft sich sehr gut.

  Le débit nominal est la quantité de courant qu'un appareil peut supporter sans être endommagé.
  Die Nennbelastung ist die Strommenge, die ein Gerät ohne Schaden aushalten kann.

  La banque a porté la somme au débit du titulaire du compte, ce qui a réduit son solde.
  Die Bank hat das Konto des Kontoinhabers mit dem Betrag belastet, was den Kontostand verringert hat.

  Le débit immédiat permet de payer un achat en temps réel.
  Die unmittelbare Belastung ermöglicht es, einen Kauf in Echtzeit zu bezahlen.

