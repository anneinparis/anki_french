Rang: 1846
Wort: alliance
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: l’alliance
Femininum / Plural: ''
IPA: \a.ljɑ̃s\
Definition: Bündnis
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous reconnaissons nos obligations envers l’alliance.
  Wir erkennen unsere Verpflichtungen gegenüber dem Bündnis an.

  Ils ont formé une alliance pour lutter contre le terrorisme.
  Sie haben eine Allianz gebildet, um gegen den Terrorismus zu kämpfen.

  La France et l'Angleterre ont conclu une alliance pour lutter contre l'ennemi commun.
  Frankreich und England haben ein Bündnis geschlossen, um gegen den gemeinsamen Feind zu kämpfen.

  L'alliance entre les deux familles est très ancienne.
  Die Verbindung zwischen den beiden Familien ist sehr alt.

  Les deux pays ont décidé de faire alliance pour faire face à la crise.
  Die beiden Länder haben beschlossen, sich zu verbünden, um der Krise zu begegnen.

  Il y a eu une alliance entre les partis politiques de droite et de gauche.
  Es gab eine Allianz zwischen den politischen Parteien von rechts und links.

  L'alliance juridique est un contrat qui lie deux parties.
  Die Rechtsallianz ist ein Vertrag, der zwei Parteien bindet.

  Il est par alliance le frère de sa femme.
  Er ist durch Heirat der Bruder seiner Frau.

  Ils sont parents par alliance depuis que leurs enfants se sont mariés.
  Sie sind verschwägert, seit ihre Kinder geheiratet haben.

