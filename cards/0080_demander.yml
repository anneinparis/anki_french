Beispielsätze: |-
  J’ai un service à vous demander.
  Ich möchte Sie um einen Gefallen bitten.

  Je vais lui demander s’il peut m’aider.
  Ich werde ihn fragen, ob er mir helfen kann.

  Il se demande ce qu'il va faire de sa vie.
  Er fragt sich, was er mit seinem Leben anfangen soll.

  Il se demande comment faire pour résoudre ce problème.
  Er fragt sich, wie er dieses Problem lösen kann.

  L'enfant demande sa mère.
  Das Kind verlangt nach seiner Mutter.

  Le malade demande le prêtre.
  Der Kranke verlangt nach dem Priester.

  Le général demande l'obéissance à ses soldats.
  Der General verlangt von seinen Soldaten Gehorsam.

  On demande du personnel qualifié pour ce poste.
  Fachkräfte werden für diese Stelle gesucht.

  Combien demandez-vous pour ce vase, que j'admire depuis longtemps ?
  Wie viel verlangen Sie für diese Vase, die ich schon lange bewundere?

  La société a demandé l'ouverture de la faillite.
  Das Unternehmen hat Konkurs beantragt.

  Elle lui a demandé un délai pour payer ses dettes.
  Sie hat ihn um einen Aufschub gebeten, um ihre Schulden zu bezahlen.

  Il a demandé une faveur à son ami.
  Er hat seinen Freund um einen Gefallen gebeten.

  J'ai demandé un renseignement à la secrétaire.
  Ich habe die Sekretärin um eine Auskunft gebeten.

  Je vous demande de me laisser tranquille.
  Ich bitte Sie, mich in Ruhe zu lassen.

  Il a demandé à son père de lui acheter une voiture.
  Er hat seinen Vater gebeten, ihm ein Auto zu kaufen.

