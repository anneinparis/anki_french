  Les enquêteurs envisagent la thèse d'un incendie criminel dans l'usine.
  Die Ermittler erwägen die Möglichkeit einer Brandstiftung in der Fabrik.

  L'avocat a soutenu la thèse de l'incendie criminel en présentant des preuves convaincantes.
  Der Anwalt hat die Ansicht vertreten, dass es sich um Brandstiftung handelt, indem er überzeugende Beweise vorgelegt hat.

  Les policiers avancent la thèse d'un acte criminel mais ne l'excluent pas complètement.
  Die Polizisten vermuten, dass es sich um ein Verbrechen handelt, schließen diese Möglichkeit aber nicht vollständig aus.

  Le roman à thèse de Victor Hugo critique la société de son époque.
  Der Thesenroman von Victor Hugo kritisiert die Gesellschaft seiner Zeit.

  La pièce à thèse de Bertolt Brecht expose ses idées politiques.
  Das Thesenstück von Bertolt Brecht stellt seine politischen Ideen dar.

  Paul a soutenu sa thèse avec succès et est devenu docteur en histoire.
  Paul hat seine Doktorarbeit erfolgreich verteidigt und ist zum Doktor der Geschichte geworden.

