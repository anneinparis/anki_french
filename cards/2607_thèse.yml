  Sa thèse est très intéressante.
  Seine These ist sehr interessant.

  Le professeur a avancé une thèse controversée sur l'impact des réseaux sociaux sur la société.
  Der Professor hat eine umstrittene These über den Einfluss der sozialen Medien auf die Gesellschaft aufgestellt.

  Le candidat a défendu sa thèse avec conviction devant le jury.
  Der Kandidat hat seine Doktorarbeit mit Überzeugung vor der Jury verteidigt.

  La thèse de troisième cycle de Marie porte sur l'évolution du langage dans les jeux vidéo.
