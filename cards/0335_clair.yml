# Diese Felder bitte nicht ändern.
Rang: 335
Wort: clair
Wortart: adv, nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: clair
Femininum / Plural: claire
IPA: \klɛʁ\
Definition: klar, hell
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La nuit était froide et claire, sous la lune.
  Die Nacht war kalt und klar unter dem Mondlicht.

  Il fait clair aujourd’hui.
  Heute ist es hell.

  Tout est clair pour moi maintenant.
  Für mich ist jetzt alles klar.

  Je veux être très clair à ce propos.
  Ich möchte mich diesbezüglich ganz klar ausdrücken.

  Tu ne vois pas clair dans la pénombre, tu dois mettre tes lunettes.
  Du siehst wohl schlecht im Dunkeln, du musst deine Brille aufsetzen.

  L'eau de la source est claire comme de l'eau de roche.
  Das Wasser der Quelle ist wasserklar wie Quellwasser.

  Le plus clair de son temps, il l'a passé à lire.
  Die meiste Zeit hat er mit Lesen verbracht.

  Il faut être au clair sur les règles du jeu avant de commencer.
  Man muss die Spielregeln kennen, bevor man anfängt.

  Je dois mettre mes notes au clair pour l'examen de demain.
  Ich muss meine Notizen für die Prüfung morgen ordnen.

  Il n'est pas clair, il a bu un peu trop de vin.
  Er ist angetrunken, er hat etwas zu viel Wein getrunken.

  Parlez clair et net, afin que tout le monde comprenne.
  Sprich ganz offen, damit alle verstehen.

  Elle a les idées claires et sait ce qu'elle veut.
  Sie denkt klar und weiß, was sie will.

  Il est clair qu'il a raison, les preuves sont accablantes.
  Es ist klar, dass er Recht hat, die Beweise sind erdrückend.

  Il est totalement clair, il n'a pas touché une goutte d'alcool.
  Er ist stocknüchtern, er hat keinen Tropfen Alkohol angerührt.

