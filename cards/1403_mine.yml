  Ich zuckte mit den Schultern und tat so, als würde ich lachen.

  Ils travaillent dans une mine de charbon.
  Sie arbeiten in einem Kohlebergwerk.

  Le vieux monsieur avait une mine renfrognée, ce qui faisait peur aux enfants.
  Der alte Herr machte eine saure Miene, was die Kinder ängstigte.

