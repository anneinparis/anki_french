  Die Arbeiter der Mine über Tage beschwerten sich über den Lärm und den Staub.

  Il a cassé la mine de son stylo bille en tombant.
  Er hat die Mine seines Kugelschreibers beim Sturz zerbrochen.

  Le soldat a déjoué le plan des terroristes en détruisant la mine antichar.
  Der Soldat hat den Plan der Terroristen vereitelt, indem er die Panzerabwehrmine zerstört hat.

  Le malade avait une mine de papier mâché, ce qui inquiétait les médecins.
  Der Kranke war kreideweiß, was die Ärzte beunruhigte.

  Il a fait mine de faire son lit, mais il a tout laissé en désordre.
  Er hat Miene gemacht, sein Bett zu machen, aber er hat alles in Unordnung gelassen.

  Elle est partie mine de rien, sans rien dire à personne.
  Sie ist ganz unauffällig gegangen, ohne jemandem etwas zu sagen.

  Il a fait des mines devant le miroir, essayant de se convaincre qu'il était beau.
  Er hat Theater gemacht vor dem Spiegel, in dem Versuch, sich einzureden, dass er schön sei.

  La mine d'argent a été fermée il y a quelques années, laissant beaucoup de gens au chômage.
  Das Silberbergwerk wurde vor einigen Jahren geschlossen, wodurch viele Menschen ihren Arbeitsplatz verloren.

  La grand-mère était une mine d'anecdotes, racontant des histoires de son enfance.
  Die Großmutter war eine Fundgrube für Anekdoten und erzählte Geschichten aus ihrer Kindheit.

