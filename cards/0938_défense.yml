Beispielsätze: |-
  Je me porte à la défense de la personne responsable.
  Ich trete für die verantwortliche Person ein.

  La défense nationale est une priorité.
  Die Landesverteidigung hat Priorität.

  Le professeur a défendu sa théorie avec passion, malgré les critiques des autres scientifiques.
  Der Professor hat seine Theorie mit Leidenschaft verteidigt, trotz der Kritik der anderen Wissenschaftler.

  Il y a un panneau "Défense de fumer" à l'entrée du restaurant.
  Am Eingang des Restaurants steht ein Schild mit der Aufschrift "Rauchen verboten".

  L'instinct de défense de l'animal lui a permis de s'échapper du prédateur.
  Der Abwehrinstinkt des Tieres ermöglichte es ihm, dem Raubtier zu entkommen.

  La défense de la langue française est un sujet important pour les professeurs de français.
  Die Sprachpflege des Französischen ist ein wichtiges Thema für Französischlehrer.

  Les défenses immunitaires de l'organisme sont essentielles pour lutter contre les infections.
  Die Immunabwehrkräfte des Körpers sind essenziell, um gegen Infektionen anzukämpfen.

  La défense civile est chargée de protéger la population en cas de catastrophe.
  Die Zivilverteidigung ist dafür zuständig, die Bevölkerung im Katastrophenfall zu schützen.

  La Défense nationale est l'ensemble des forces armées d'un pays.
  Die Landesverteidigung umfasst alle Streitkräfte eines Landes.

  Ce joueur de football est un excellent défenseur, il est très bon pour empêcher l'adversaire de marquer.
  Dieser Fußballspieler ist ein exzellenter Verteidiger, er ist sehr gut darin, den Gegner am Tore schießen zu hindern.

  La défense des droits de l'homme est une cause importante qui mérite d'être défendue.
  Das Eintreten für die Menschenrechte ist eine wichtige Sache, die es verdient, verteidigt zu werden.

  Dans la vie comme au football, la meilleure défense, c'est l'attaque.
  Im Leben wie im Fußball gilt: Angriff ist die beste Verteidigung.

