IPA: \so.ve\
Definition: retten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tu m’as sauvé la vie.
  Du hast mir das Leben gerettet.

  Il a réussi à sauver le chat.
  Er hat es geschafft, die Katze zu retten.

  Je suis venu ici pour te sauver.
  Ich bin hierhergekommen, um dich zu retten.

  Le jeune garçon s'est retrouvé en difficulté dans l'eau profonde, mais heureusement, un passant courageux l'a sauvé de la noyade.
  Der kleine Junge geriet in der tiefen Wasser in Schwierigkeiten, aber zum Glück konnte ihn ein mutiger Passant vor dem Ertrinken retten.

  Sa réaction rapide a été un réflexe qui a sauvé la vie de son ami.
  Seine schnelle Reaktion war eine rettende Geste, die seinem Freund das Leben gerettet hat.

  La famille a réussi à se sauver du désastre en quittant la maison juste à temps.
  Die Familie konnte der Katastrophe entkommen, indem sie rechtzeitig aus dem Haus flüchtete.

  Le chef d'entreprise a pris des mesures drastiques pour sauver les meubles et éviter la faillite.
  Der Firmenchef hat drastische Maßnahmen ergriffen, um zu retten, was zu retten ist und einen Konkurs zu verhindern.

  Face à l'invasion imminente, le roi a crié : « Sauve qui peut ! »
  Angesichts der drohenden Invasion rief der König: „Rette sich, wer kann!“

  Les pompiers ont réussi à sauver le château du feu, mais les objets précieux à l'intérieur ont été détruits.
  Die Feuerwehr konnte das Schloss vor dem Feuer retten, doch die wertvollen Gegenstände im Inneren wurden zerstört.

  L'amour de sa famille l'a sauvé du désespoir après la perte de son emploi.
  Die Liebe seiner Familie rettete ihn aus der Verzweiflung, nachdem er seinen Job verloren hatte.

  Le médecin a sauvé la vie à la jeune fille en lui administrant les premiers soins.
  Der Arzt hat dem Mädchen das Leben gerettet, indem er ihr Erste Hilfe geleistet hat.

  Il a été sauvé par sa ceinture de sécurité lors de l'accident de voiture.
  Der Sicherheitsgurt war seine Rettung bei dem Autounfall.

  Le nouveau directeur général a mis en place un plan audacieux pour sauver l'entreprise de la faillite.
  Der neue Geschäftsführer hat einen mutigen Plan aufgestellt, um das Unternehmen vor dem Konkurs zu bewahren.

