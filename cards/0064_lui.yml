  Elle est tout pour lui.
  Sie bedeutet ihm alles.

  Je lui ai dit quoi faire.
  Ich sagte ihm, was er tun sollte.

  Elle le lui a fait faire.
  Sie brachte ihn dazu, es zu tun.

  Je lui ai demandé si elle avait déjà vu ce film.
  Ich habe sie gefragt, ob sie diesen Film schon gesehen hat.

  C'est ton chien ? Tu lui as donné à manger ?
  Ist das dein Hund? Hast du ihm zu fressen gegeben?

  Il lui laisse conduire la voiture, malgré son jeune âge.
  Er lässt sie das Auto fahren, trotz ihres jungen Alters.

  Cela lui semble bon, même si elle n'est pas sûre.
  Das erscheint ihr gut, auch wenn sie sich nicht sicher ist.

  Lui, épouser cette fille ? C'est une surprise !
  Was, der will dieses Mädchen heiraten? Das ist eine Überraschung!

  Le cœur lui battait fort quand il a vu son nom sur la liste.
  Sein Herz schlug heftig, als er seinen Namen auf der Liste sah.

  Il ne pense qu'à lui et à ses propres besoins.
  Er denkt nur an sich und seine eigenen Bedürfnisse.

  Je lui ai répondu que j'étais d'accord avec lui.
  Ich habe ihm geantwortet, dass ich mit ihm einverstanden war.

  Tu as vu mon porte-monnaie comme il brille ? Je lui ai donné un coup de brosse !
  Hast du gesehen wie mein Geldbeutel glänzt? Ich habe ihn mit der Bürste poliert!

  Mon amitié lui est chère et je la chéris aussi.
  Meine Freundschaft ist ihm teuer und ich schätze sie auch.

