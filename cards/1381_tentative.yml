Definition: Versuch
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  À la troisième tentative, l’homme part le premier.
  Beim dritten Versuch geht der Mann als Erster.

  Il a fait une tentative pour escalader la montagne.
  Er hat einen Versuch unternommen, den Berg zu besteigen.

  Il a effectué une tentative de dépassement sur une route étroite.
  Er hat einen Überholversuch auf einer engen Straße unternommen.

  Son avocat a tenté une conciliation avec la partie adverse.
  Sein Anwalt hat einen Schlichtungsversuch mit der Gegenseite unternommen.

  La police a mené une enquête sur une tentative d'assassinat.
  Die Polizei hat eine Untersuchung wegen eines Mordversuchs durchgeführt.

  Le cambrioleur a été arrêté pour tentative de vol.
  Der Einbrecher wurde wegen versuchten Diebstahls verhaftet.

  La victime a déclaré avoir été victime d'une tentative de viol.
  Das Opfer gab an, Opfer eines versuchten Vergewaltigungsversuchs geworden zu sein.

  Un groupe de jeunes a été arrêté pour tentative d'incitation à la commission d'une infraction.
  Eine Gruppe von Jugendlichen wurde wegen versuchter Anstiftung zu einer Straftat verhaftet.

