# Diese Felder bitte nicht ändern.
Rang: 1590
Wort: supprimer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: supprimer
Femininum / Plural: ''
IPA: \sy.pʁi.me\
Definition: löschen, entfernen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Supprime ce paragraphe, cela ne changera rien.
  Streichen Sie diesen Absatz, es wird nichts ändern.

  Je vais supprimer ce fichier.
  Ich werde diese Datei löschen.

  Le directeur a décidé de supprimer l'avantage aux salariés qui ne respectaient pas le code vestimentaire.
  Der Direktor hat beschlossen, den Mitarbeitern, die sich nicht an die Kleiderordnung hielten, den Vorteil zu streichen.

  Le médecin a conseillé à son patient de supprimer le sucre de son alimentation.
  Der Arzt hat seinem Patienten geraten, auf Zucker in seiner Ernährung zu verzichten.

  Il faut supprimer la tabulation avant d'envoyer le document.
  Man muss die Tabulatoren löschen, bevor man das Dokument versendet.

  L'entreprise a supprimé des emplois en raison de la crise économique.
  Das Unternehmen hat aufgrund der Wirtschaftskrise Arbeitsplätze abgebaut.

  La police a supprimé le permis à Pierre après qu'il a été arrêté pour conduite en état d'ivresse.
  Die Polizei hat Pierre den Führerschein entzogen, nachdem er wegen Trunkenheit am Steuer festgenommen wurde.

  Le gouvernement a supprimé l'aide financière à la famille de Marie après avoir découvert qu'ils étaient riches.
  Die Regierung hat der Familie von Marie die Kredithilfe entzogen, nachdem sie herausfand, dass sie reich waren.

