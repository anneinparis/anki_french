Beispielsätze: |-
  Les querelles politiciennes n’intéressent pas le peuple.
  Politische Streitereien interessieren das Volk nicht.

  Ils ont eu une querelle hier soir.
  Sie hatten gestern Abend einen Streit.

  Ils ont eu une querelle sur le prix du pain.
  Sie hatten einen Streit um den Preis des Brotes.

  Les querelles de clocher sont souvent basées sur des préjugés et des rivalités locales.
  Unbedeutende lokale Streitigkeiten beruhen oft auf Vorurteilen und lokalen Rivalitäten.

  Les querelles byzantines sont souvent des débats sans fin et sans issue.
  Streit um des Kaisers Bart sind oft endlose und aussichtslose Debatten.

  Il cherchait querelle à tout le monde, même aux enfants.
  Er fing mit jedem Streit an, selbst mit Kindern.

  Elle a embrassé la querelle de son frère contre le voisin.
  Sie hat Partei für ihren Bruder im Streit mit dem Nachbarn ergriffen.

  Ils ont essayé de vider la querelle en médiation.
  Sie haben versucht, den Streitfall durch Mediation zu bereinigen.

  Il a provoqué une querelle en critiquant le travail de ses collègues.
  Er hat einen Streit vom Zaun gebrochen, indem er die Arbeit seiner Kollegen kritisierte.

  La querelle de famille a divisé la famille en deux camps.
  Der Familienstreit hat die Familie in zwei Lager gespalten.

  La querelle entre frères était si profonde qu'ils ne se sont plus jamais parlé.
  Der Bruderzwist war so tief, dass sie sich nie wieder sprachen.

  La querelle d'amoureux était due à une malentendu.
  Der Streit unter Verliebten war auf ein Missverständnis zurückzuführen.

