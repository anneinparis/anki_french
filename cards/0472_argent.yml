Beispielsätze: |-
  Bon, c’est son argent que je veux.
  Gut, ich will sein Geld.

  Je n’ai pas assez d’argent pour acheter ça.
  Ich habe nicht genug Geld, um das zu kaufen.

  Où est votre argent ?
  Wo ist Ihr Geld?

  J'ai payé le café en argent comptant, car je n'avais pas de carte bancaire sur moi.
  Ich habe den Kaffee bar bezahlt, weil ich keine Kreditkarte dabei hatte.

  L'argent ne fait pas le bonheur, mais il permet de vivre plus confortablement.
  Geld macht nicht glücklich, aber es ermöglicht ein komfortableres Leben.

  Mon frère est un véritable gaspilleur, l'argent lui brûle les doigts.
  Mein Bruder ist ein echter Verschwender, ihm rinnt das Geld durch die Finger.

  Il a investi dans une entreprise qui a fait faillite, il a jeté l'argent par les fenêtres.
  Er hat in ein Unternehmen investi, das pleite ging, er hat das Geld zum Fenster hinausgeworfen.

  On dit que l'argent n'a pas d'odeur, mais il peut parfois sentir le crime.
  Man sagt, Geld stinkt nicht, aber es kann manchmal nach Verbrechen riechen.

  Il a pris ses paroles pour argent comptant, sans les remettre en question.
  Er hat seine Worte für bare Münze genommen, ohne sie in Frage zu stellen.

  Je vais acheter le livre contre argent comptant, car je n'ai pas de carte de crédit.
  Ich werde das Buch gegen Kassa kaufen, weil ich keine Kreditkarte habe.

  J'ai besoin d'argent pour le voyage, car je vais visiter l'Europe cet été.
  Ich brauche Reisegeld, weil ich diesen Sommer Europa besuche.

  Nous avons besoin d'argent frais pour lancer notre nouvelle entreprise.
  Wir brauchen neues Kapital, um unser neues Unternehmen zu starten.

  Il y a encore de l'argent non rentré, car certains clients n'ont pas encore payé leurs factures.
  Es gibt noch ausstehende Gelder, da einige Kunden ihre Rechnungen noch nicht bezahlt haben.

