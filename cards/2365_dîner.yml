# Diese Felder bitte nicht ändern.
Rang: 2365
Wort: dîner
Wortart: nm, vi, vt

# Diese Felder gerne verbessern!
Wort mit Artikel: le dîner
Femininum / Plural: ''
IPA: \di.ne\
Definition: Abendessen; zu Abend essen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le dîner sera bientôt prêt.
  Das Essen ist bald fertig.

  Nous allons dîner au restaurant ce soir.
  Wir gehen heute Abend im Restaurant zu Abend essen.

  Le dîner est pour moi.
  Das Abendessen geht auf mich.

  Ma mère fait le dîner.
  Meine Mutter kocht das Abendessen.

  Dis-moi quand le dîner est prêt.
  Sag mir, wann das Essen fertig ist.

  Je connais un bon endroit pour dîner.
  Ich kenne einen guten Ort zum Essen.

  Sophie a décidé de donner un dîner pour fêter l'anniversaire de son mari.
  Sophie hat beschlossen, ein Abendessen zu geben, um den Geburtstag ihres Mannes zu feiern.

