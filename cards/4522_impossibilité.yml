# Diese Felder bitte nicht ändern.
Rang: 4522
Wort: impossibilité
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: l’impossibilité
Femininum / Plural: ''
IPA: \ɛ̃.pɔ.si.bi.li.te\
Definition: Unmöglichkeit
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’est une impossibilité physiologique.
  Dies ist physiologisch nicht möglich.

  Il y a une impossibilité de faire cela.
  Es ist unmöglich, das zu tun.

  La loi interdit de vendre de l'alcool aux mineurs, ce qui constitue une impossibilité juridique.
  Es ist rechtlich unmöglich, Minderjährigen Alkohol zu verkaufen.

  L'absence de pluie a rendu impossible la récolte de fruits, ce qui constitue une impossibilité matérielle.
  Der ausbleibende Regen machte die Ernte von Früchten unmöglich, was eine faktische Unmöglichkeit darstellt.

  La rupture du contrat a rendu impossible la livraison des marchandises, ce qui constitue une impossibilité ultérieure.
  Der Vertragsbruch machte die Lieferung der Waren unmöglich, was eine nachträgliche Unmöglichkeit darstellt.

  Il y a impossibilité à ce que Jean aille au travail, car il est malade.
  Es ist unmöglich, dass Jean zur Arbeit geht, da er krank ist.

  Il n'y a aucune impossibilité à ce que Marie termine son projet, car elle a tout le temps nécessaire.
  Es steht dem nichts im Wege, dass Marie ihr Projekt fertigstellt, da sie genügend Zeit hat.

  Il est dans l'impossibilité de faire du sport, car il a une blessure au genou.
  Er ist außerstande, Sport zu treiben, da er eine Knieverletzung hat.

  La panne de courant a mis Marie dans l'impossibilité de faire cuire son dîner.
  Der Stromausfall machte es Marie unmöglich, ihr Abendessen zu kochen.

