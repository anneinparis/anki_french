# Diese Felder bitte nicht ändern.
Rang: 2585
Wort: jaune
Wortart: adv, nadj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: jaune
Femininum / Plural: ''
IPA: \ʒon\
Definition: gelb
Register: ↗Fiktion ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils regardent avec confiance les murs jaunes.
  Sie blicken vertrauensvoll auf die gelben Wände.

  Le soleil est jaune.
  Die Sonne ist gelb.

  Le jaune est ma couleur préférée, car elle symbolise le soleil et la joie.
  Gelb ist meine Lieblingsfarbe, denn sie steht für Sonne und Freude.

  La robe de la mariée était d'un jaune paille.
  Das Kleid der Braut war strohgelb.

  Les murs de la salle de bain sont d'un jaune tendre.
  Die Wände des Badezimmers sind zartgelb.

  Le chant du serin est d'un jaune serin.
  Der Gesang des Kanarienvogels ist kanariengelb.

  La voiture de sport est d'un jaune flashant.
  Der Sportwagen ist knallgelb.

  Le ciel était d'un jaune pâle au coucher du soleil.
  Der Himmel war blassgelb bei Sonnenuntergang.

  Les bananes sont d'un jaune citron.
  Bananen sind zitronengelb.

  Il a peint la maison en jaune cru.
  Er hat das Haus grellgelb gestrichen.

  Les photos anciennes ont tendance à tirer sur le jaune.
  Alte Fotos haben oft einen Gelbstich.

  L'illustration qui tire sur le jaune est difficile à lire.
  Die gelbstichige Abbildung ist schwer zu lesen.

