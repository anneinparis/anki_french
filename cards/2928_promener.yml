# Diese Felder bitte nicht ändern.
Rang: 2928
Wort: promener
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: promener
Femininum / Plural: ''
IPA: \pʁɔ.mə.ne\
Definition: spazieren gehen
Register: ↗Fiktion ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les amis se promènent dans la rue.
  Die Freunde gehen auf der Straße spazieren.

  Je vais promener mon chien.
  Ich gehe mit meinem Hund spazieren.

  Le chien de Pierre est très joueur, il l'a promené dans le parc pendant une heure.
  Pierre hat seinen Hund, der sehr verspielt ist, eine Stunde lang im Park spazieren geführt.

  La route sinueuse se promenait à travers la forêt.
  Die kurvige Straße schlängelte sich durch den Wald.

  L'école est trop stricte, ça me promènera de sortir en soirée.
  Die Schule ist zu streng, da komme ich ein bisschen raus, wenn ich abends ausgehe.

  Le pianiste promenait ses doigts sur le clavier, créant une mélodie douce.
  Der Pianist ließ seine Finger über die Tasten gleiten und schuf eine sanfte Melodie.

  Le vieil homme promenait son regard sur la plaine, admirant la beauté du paysage.
  Der alte Mann ließ seinen Blick über die Ebene schweifen und bewunderte die Schönheit der Landschaft.

  Nous nous sommes promenés en voiture le long de la côte, en profitant du soleil.
  Wir sind mit dem Auto entlang der Küste gefahren und haben die Sonne genossen.

  Le dimanche matin, j'aime me promener à vélo dans la campagne.
  Am Sonntagmorgen mache ich gerne eine Fahrradtour durch die Landschaft.

