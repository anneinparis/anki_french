  Il est devenu clair qu'un smoking n'était plus de mise à ce mariage.
  Es wurde klar, dass ein Smoking bei dieser Hochzeit nicht mehr angebracht war.

  Pour l'occasion, il avait soigné sa mise et portait un costume impeccable.
  Für diesen Anlass hatte er sich gut angezogen und trug einen makellosen Anzug.

  La maison de vente aux enchères a présenté une mise aux enchères de tableaux précieux.
  Das Auktionshaus hat eine Versteigerung wertvoller Gemälde präsentiert.

  Le directeur l'a mis à la porte pour ses agissements inacceptables.
  Der Direktor hat ihn wegen seines inakzeptablen Verhaltens hinausgeworfen.

  Après une longue carrière, il a été mis à la retraite.
  Nach einer langen Karriere wurde er in den Ruhestand versetzt.

  La mise au travail du personnel a été planifiée avec soin pour maximiser la productivité.
