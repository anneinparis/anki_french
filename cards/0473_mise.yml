Beispielsätze: |-
  Il annonce en effet la mise en place d’ une police fédérale européenne.
  Er kündigte die Schaffung einer europäischen Bundespolizei an.

  La mise en place est cruciale pour la réussite de la recette.
  Das Vorbereiten ist entscheidend für das Gelingen des Rezepts.

  La mise en scène du spectacle était fantastique.
  Die Inszenierung der Show war fantastisch.

