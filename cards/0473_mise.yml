  La mise en application du contrat a été retardée en raison de problèmes imprévus.
  Der Vertragsbeginn wurde wegen unvorhergesehener Probleme verzögert.

  La mise en boîtes de la soupe est une étape importante du processus de fabrication.
  Das Abfüllen der Suppe in Dosen ist ein wichtiger Schritt im Produktionsprozess.

  La mise en bouteilles du vin est un art qui requiert beaucoup de précision.
  Das Abfüllen des Weins in Flaschen ist eine Kunst, die viel Präzision erfordert.

