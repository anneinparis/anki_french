# Diese Felder bitte nicht ändern.
Rang: 2425
Wort: effacer
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: effacer
Femininum / Plural: ''
IPA: \e.fa.se\
Definition: löschen, auslöschen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L’homme décide, la femme s’efface.
  Der Mann entscheidet, die Frau tritt zurück.

  Je vais effacer ce fichier.
  Ich werde diese Datei löschen.

  Pierre a effacé la dernière phrase de son texte avec une gomme.
  Pierre hat die letzte Zeile seines Textes mit einem Radiergummi ausradiert.

  Sophie s'est effacée devant son patron, qui avait une grande expérience.
  Sophie ist hinter ihrem Chef, der eine große Erfahrung besaß, zurückstehen.

  Elle a essayé d'effacer les souvenirs douloureux de sa mémoire.
  Sie hat versucht, die schmerzhaften Erinnerungen aus ihrem Gedächtnis zu streichen.

  Son succès efface celui de tous ses rivaux.
  Sein Erfolg übertrifft den aller seiner Rivalen.

  Le temps efface les traces du passé, les joies et les peines.
  Alles ist vergänglich, die Freuden und die Leiden.

