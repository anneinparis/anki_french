  J’attendis la rentrée avec impatience.
  Ich wartete ungeduldig auf den Schulbeginn.

  La rentrée des classes est en septembre.
  Der Schulbeginn ist im September.

  Le jour de la rentrée, les enfants étaient heureux de retrouver leurs amis.
  Am ersten Schultag waren die Kinder glücklich, ihre Freunde wiederzusehen.

  À la rentrée, les élèves étaient ravis de se retrouver après les vacances d'été.
  Nach der Sommerpause waren die Schüler begeistert, sich nach den Ferien wiederzusehen.

  Le groupe de musique a fait sa rentrée après une longue pause.
  Die Musikgruppe feierte ihr Comeback nach einer langen Pause.

  Le vaisseau spatial a effectué sa rentrée dans l'atmosphère.
  Das Raumschiff hat seinen Wiedereintritt in die Atmosphäre vollzogen.

  Les rentrées d'argent de l'entreprise ont augmenté cette année.
  Die Geldeingänge des Unternehmens sind dieses Jahr gestiegen.

  Aujourd'hui, c'est la rentrée, et les professeurs sont prêts à accueillir leurs élèves.
  Heute fängt die Schule wieder an, und die Lehrer sind bereit, ihre Schüler zu begrüßen.

  La rentrée politique a été marquée par de nombreux débats.
  Die Wiederaufnahme der Geschäfte nach der Sommerpause war von zahlreichen Debatten geprägt.

  Les rentrées d'argent sous forme de dons ont permis de financer un nouveau projet.
  Die Spendeneinnahmen ermöglichten die Finanzierung eines neuen Projekts.

