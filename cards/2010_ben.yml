# Diese Felder bitte nicht ändern.
Rang: 2010
Wort: ben
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: ben
Femininum / Plural: ''
IPA: \bɛ̃\
Definition: nun, na
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Bon … ben il va falloir que je m’y mette.
  Nun… Dann muss ich wohl anfangen.

  Eh ben, je n'aurais jamais cru que Marie réussirait son examen !
  Mensch, ich hätte nie gedacht, dass Marie ihre Prüfung bestehen würde!

  Ben ça alors, regarde ce que j'ai trouvé dans le grenier : un vieux journal intime de mon arrière-grand-père !
  Na so was, schau mal, was ich auf dem Dachboden gefunden habe: ein altes Tagebuch meines Urgroßvaters!

  Ah ben dis donc, tu as vraiment dit ça à ton patron ? Tu as eu du courage !
  Sag bloß, du hast das wirklich zu deinem Chef gesagt? Das war mutig von dir!

  - Tu viens à la fête ce soir ?<br>- Ben non, je dois réviser pour mon examen de demain.
  Kommst du heute Abend zur Party?<br>- Nö, ich muss für meine Prüfung morgen lernen.

  Ben, mon vieux, quelle surprise de te voir ici ! Ça fait une éternité qu'on ne s'est pas vus !
  Junge, Junge, was für eine Überraschung, dich hier zu sehen! Wir haben uns ja ewig nicht gesehen!

