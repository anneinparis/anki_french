# Diese Felder bitte nicht ändern.
Rang: 1023
Wort: autrement
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: autrement
Femininum / Plural: ''
IPA: \o.tʁə.mɑ̃\
Definition: anders, sonst
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les américains ont décidé d’agir autrement.
  Die Amerikaner entschieden sich, anders zu handeln.

  Je ne sais pas comment faire autrement.
  Ich weiß nicht, wie ich es sonst machen soll.

  Je pense autrement.
  Ich denke anders.

  Comment peut-il agir autrement ?
  Wie kann er anders handeln?

  Le film était tout autrement plus intéressant que je ne l'avais imaginé.
  Der Film war ganz anders interessanter, als ich es erwartet hatte.

  Autrement dit, il n'y a pas de solution miracle.
  Mit anderen Worten, es gibt keine Wunderlösung.

  La nouvelle route est autrement plus facile à emprunter.
  Die neue Straße ist viel leichter zu befahren.

  J'ai décidé de faire autrement, j'ai choisi de ne pas aller au cinéma.
  Ich habe mich entschieden, es anders zu machen, ich habe mich entschieden, nicht ins Kino zu gehen.

  On ne peut pas faire autrement, il faut accepter la situation.
  Es geht nicht anders, man muss die Situation akzeptieren.

  Je ne pouvais pas faire autrement, j'ai dû lui dire la vérité.
  Mir blieb nichts anderes übrig, ich musste ihm die Wahrheit sagen.

  Il ne peut en être autrement, il va forcément pleuvoir aujourd'hui.
  Alles andere ist unwahrscheinlich, es wird heute bestimmt regnen.

