# Diese Felder bitte nicht ändern.
Rang: 290
Wort: travailler
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: travailler
Femininum / Plural: ''
IPA: \tʁa.va.je\
Definition: arbeiten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous devons travailler ensemble.
  Wir müssen zusammenarbeiten.

  Je vais travailler demain.
  Ich werde morgen arbeiten.

  Le professeur a fait travailler ses élèves toute la journée sur un problème de mathématiques complexe.
  Der Lehrer hat seine Schüler den ganzen Tag an einem komplexen mathematischen Problem arbeiten lassen.

  Ce document a été travaillé par plusieurs personnes avant d'être publié.
  Dieses Dokument wurde von mehreren Personen bearbeitet, bevor es veröffentlicht wurde.

  L'entraîneur a fait travailler ses joueurs tous les jours pour les préparer au match.
  Der Trainer hat seine Spieler jeden Tag trainieren lassen, um sie auf das Spiel vorzubereiten.

  Le journaliste travaille actuellement à un reportage sur les changements climatiques.
  Der Journalist arbeitet derzeit an einer Reportage über den Klimawandel.

  Le chef de projet a demandé à son équipe de travailler sur une nouvelle stratégie de marketing.
  Der Projektleiter hat sein Team gebeten, an einer neuen Marketingstrategie zu arbeiten.

  Il faut faire travailler sa tête pour trouver la solution à ce problème.
  Man muss den Kopf gebrauchen, um die Lösung für dieses Problem zu finden.

  Le coureur a travaillé son service pendant des heures pour être prêt pour la course.
  Der Läufer hat seine Angabe stundenlang trainiert, um für den Lauf bereit zu sein.

  Le bruit constant du chantier travaille les nerfs des habitants.
  Der ständige Lärm der Baustelle macht den Anwohnern zu schaffen.

  Les jours non travaillés sont précieux pour se reposer et se détendre.
  Die Tage, an denen nicht gearbeitet wurde, sind wertvoll, um sich zu erholen und zu entspannen.

  Elle travaille pour une grande entreprise de technologie.
  Sie arbeitet für ein großes Technologieunternehmen.

  Après avoir travaillé pour plusieurs entreprises, il a décidé de travailler à son compte.
  Nachdem er für mehrere Unternehmen gearbeitet hatte, beschloss er, selbstständig zu sein.

