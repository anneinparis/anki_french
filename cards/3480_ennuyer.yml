# Diese Felder gerne verbessern!
Wort mit Artikel: ennuyer
Femininum / Plural: ''
IPA: \ɑ̃.nɥi.je\
Definition: langweilen
Register: ↗Fiktion ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’espère que je ne vous ennuie pas.
  Ich hoffe, ich langweile Sie nicht.

  Je m’ennuie.
  Ich langweile mich.

  Ça ennuie Paul de devoir faire ses devoirs le week-end.
  Es ist Paul unangenehm, am Wochenende seine Hausaufgaben machen zu müssen.

  N'ennuie pas Marie avec tes questions incessantes.
  Sei Marie nicht mit deinen endlosen Fragen lästig.

  Quelque chose m'ennuie dans cette affaire, mais je ne sais pas quoi.
  Bei dieser Sache gefällt mir etwas nicht, aber ich weiß nicht, was es ist.

