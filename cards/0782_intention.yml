Beispielsätze: |-
  Je l’ai fait avec les meilleures intentions.
  Ich habe es mit den besten Absichten getan.

  J’ai l’intention de partir demain.
  Ich habe die Absicht, morgen zu gehen.

  C’était exactement son intention.
  Das war genau seine Absicht.

  L'intention dolosive est un élément important pour établir la responsabilité pénale.
  Täuschungsabsicht ist ein wichtiges Element, um strafrechtliche Verantwortlichkeit zu begründen.

  On dit souvent que "c'est l'intention qui compte", mais ce n'est pas toujours le cas en droit.
  Man sagt oft, dass "der gute Wille zählt", aber das ist nicht immer der Fall im Recht.

  Il a commis cette erreur sans intention de nuire.
  Er hat diesen Fehler unabsichtlich begangen.

  Il a fait cela à cette intention de se venger.
  Er hat das zu diesem Zweck getan, um sich zu rächen.

  La plupart des histoires partent d'une bonne intention, mais parfois les choses tournent mal.
  Einer Geschichte liegt eine gute Absicht zugrunde, aber manchmal geht es schief.

  Il agissait dans une bonne intention, mais il a fait une erreur.
  Er hat in guter Absicht gehandelt, aber er hat einen Fehler gemacht.

  Elle a de bonnes intentions à l'égard de son fils, même si elle ne sait pas toujours comment l'aider.
  Sie meint es gut mit ihrem Sohn, auch wenn sie nicht immer weiß, wie sie ihm helfen kann.

  Il a agi avec les meilleures intentions du monde, mais il a quand même blessé ses amis.
  Er hat in der allerbesten Absicht gehandelt, aber er hat seine Freunde trotzdem verletzt.

  Elle a l'intention de voyager en Asie l'année prochaine.
  Sie hat vor, nächstes Jahr nach Asien zu reisen.

  Il n'a pas l'intention de se marier avant quelques années.
  Er hat nicht die Absicht, in den nächsten Jahren zu heiraten.

