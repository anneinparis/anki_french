# Diese Felder gerne verbessern!
Wort mit Artikel: le maintien
Femininum / Plural: ''
IPA: \mɛ̃.tjɛ̃\
Definition: Haltung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le maintien de la paix ne se limite plus.
  Die Friedenssicherung ist nicht mehr begrenzt.

  Il a un très bon maintien.
  Er hat eine sehr gute Haltung.

  Le gouvernement a annoncé une série de mesures pour assurer le maintien des droits acquis des travailleurs.
  Die Regierung hat eine Reihe von Maßnahmen angekündigt, um die Wahrung wohlerworbener Rechte von Arbeitnehmern zu gewährleisten.

  Le maintien d'une faible inflation est un objectif prioritaire pour les banques centrales.
  Die anhaltend niedrige Inflation ist ein wichtiges Ziel für die Zentralbanken.

  Le maintien d'un privilège fiscal pour les entreprises permet de stimuler l'investissement.
  Die Steuervorteilswahrung für Unternehmen dient der Förderung von Investitionen.

  Le maintien dans l'emploi est un élément essentiel de la sécurité sociale.
  Weiterbeschäftigung ist ein wichtiger Bestandteil der sozialen Sicherheit.

  Le gouvernement a mis en place une mesure de maintien de l'emploi pour les travailleurs âgés.
  Die Regierung hat eine beschäftigungssichernde Maßnahme für ältere Arbeitnehmer eingeführt.

  Le maintien du salaire en période de maladie est une protection sociale importante.
  Lohnfortzahlung im Krankheitsfall ist ein wichtiger sozialer Schutz.

