Wort: prescrire
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: prescrire
Femininum / Plural: ''
IPA: \pʁɛs.kʁiʁ\
Definition: verschreiben, anordnen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils prescrivent ces médicaments.
  Sie verschreiben diese Medikamente.

  Le médecin a prescrit des médicaments.
  Der Arzt hat Medikamente verschrieben.

  Le port de la ceinture de sécurité est prescrit par la loi dans tous les pays de l'Union européenne.
  Das Tragen eines Sicherheitsgurtes ist in allen Ländern der Europäischen Union gesetzlich vorgeschrieben.

  Le délai pour se prescrire est de dix ans.
  Die Verjährungsfrist beträgt zehn Jahre.

  Le médecin lui a prescrit des antibiotiques contre l'infection.
  Der Arzt hat ihm Antibiotika gegen die Infektion verschrieben.

  La date d'échéance du prêt est prescrite.
  Das Fälligkeitstermin des Kredits ist verjährt.

  Le professeur a prescrit aux étudiants de lire un chapitre spécifique avant la prochaine leçon.
  Der Professor hat die Studenten angewiesen, ein bestimmtes Kapitel vor der nächsten Unterrichtsstunde zu lesen.

  Le juge a prescrit par une ordonnance judiciaire la confiscation des biens du criminel.
  Der Richter hat mit einem Gerichtsbeschluss die Beschlagnahmung des Eigentums des Verbrechers angeordnet.

  La date du procès est le jour prescrit par le tribunal.
  Der Verhandlungstermin ist der vom Gericht festgelegte Tag.

  Le délai prescrit pour répondre à la demande est de deux semaines.
  Die festgesetzte Frist für die Beantwortung der Anfrage beträgt zwei Wochen.

  Ne pas dépasser la dose prescrite par le médecin pourrait avoir des conséquences négatives pour votre santé.
  Die vom Arzt verordnete Dosis nicht zu überschreiten könnte negative Auswirkungen auf Ihre Gesundheit haben.

