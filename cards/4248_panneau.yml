# Diese Felder gerne verbessern!
Wort mit Artikel: le panneau
Femininum / Plural: panneaux
IPA: \pa.no\
Definition: Schild
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils ont fini d’installer les gigantesques panneaux solaires.
  Sie haben die Installation der riesigen Sonnenkollektoren abgeschlossen.

  Le panneau indique la direction à suivre.
  Das Schild zeigt die Richtung an.

  Le panneau stop est obligatoire.
  Das Stoppschild ist obligatorisch.

  Il a tombé dans le panneau, il a cru à cette histoire ridicule.
  Er hat sich hereinlegen lassen, er hat dieser lächerlichen Geschichte geglaubt.

  Le panneau publicitaire était très grand et coloré.
  Das Werbeplakat war sehr groß und bunt.

  Ce panneau en bois était ancien et usé.
  Diese Holzplatte war alt und abgenutzt.

  Le panneau peint représentait un paysage marin.
  Das Tafelbild zeigte eine Meereslandschaft.

  Le panneau solaire est une source d'énergie renouvelable.
  Der Sonnenkollektor ist eine erneuerbare Energiequelle.

  Le panneau latéral de la maison était en briques rouges.
  Die Seitenwand des Hauses war aus roten Ziegeln.

  Le panneau horaire indiquait les prochains départs des trains.
  Die Anzeigetafel zeigte die nächsten Zugabfahrten an.

  Le panneau indicateur pointait vers le centre-ville.
  Das Hinweisschild wies in Richtung der Innenstadt.

  Le panneau de signalisation indiquait la limitation de vitesse.
  Das Verkehrsschild zeigte die Geschwindigkeitsbegrenzung an.

