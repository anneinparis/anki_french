# Diese Felder gerne verbessern!
Wort mit Artikel: éviter
Femininum / Plural: ''
IPA: \e.vi.te\
Definition: vermeiden
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On ne peut évidemment pas l’éviter.
  Dies lässt sich natürlich nicht vermeiden.

  Il faut éviter les erreurs.
  Man sollte Fehler vermeiden.

  Il faut éviter de faire des erreurs.
  Man sollte sich davor hüten, Fehler zu machen.

  Il a essayé d'éviter une corvée en se déclarant malade.
  Er hat versucht, sich einer Aufgabe zu entziehen, indem er sich krankmeldete.

  La police a tenté d'éviter les poursuites en falsifiant des preuves.
  Die Polizei hat versucht, der Strafverfolgung zu entgehen, indem sie Beweise gefälscht hat.

  Elle a tenté d'éviter que son fils fasse une bêtise.
  Sie hat versucht zu verhindern, dass ihr Sohn etwas Dummes tut.

  Il a évité un animal qui courait vers lui.
  Er ist einem Tier ausgewichen, das auf ihn zulief.

  Il a évité un coup de poing en se baissant.
  Er ist einem Schlag ausgewichen, indem er sich duckte.

  Tu m'as évité des soucis en me racontant la vérité.
  Du hast mir Sorgen erspart, indem du mir die Wahrheit erzählt hast.

  Elle s'est évité des tracas en organisant tout à l'avance.
  Sie hat sich Mühen erspart, indem sie alles im Voraus organisiert hat.

  Il est introverti et évite de se montrer en public.
  Er ist introvertiert und öffentlichkeitsscheu.

  Evite de passer par Lyon, car il y a beaucoup de travaux.
  Fahr möglichst nicht über Lyon, weil es dort viele Baustellen gibt.

  Pour éviter d'aller en prison, il a fui le pays.
  Um dem Gefängnis zu entgehen, ist er aus dem Land geflohen.

  Il voulait éviter de partager le sort de son frère.
  Er wollte das Schicksal seines Bruders nicht teilen.

