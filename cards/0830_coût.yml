Wort mit Artikel: le coût
Femininum / Plural: ''
IPA: \ku\
Definition: Kosten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les coûts de production seront réduits.
  Die Produktionskosten werden gesenkt.

  Le coût de la vie augmente chaque année.
  Die Lebenshaltungskosten steigen jedes Jahr.

  Le coût de l'habitat à Paris est exorbitant.
  Die Wohnkosten in Paris sind exorbitant.

  Les coûts budgétés pour ce projet sont de 10 000 euros.
  Die Plankosten für dieses Projekt belaufen sich auf 10.000 Euro.

  Le coût de la réparation de la voiture est trop élevé.
  Die Kosten für die Reparatur des Autos sind zu hoch.

  Les coûts directs de production comprennent le salaire des ouvriers et le prix des matières premières.
  Die direkten Kosten der Produktion beinhalten die Löhne der Arbeiter und den Preis der Rohstoffe.

  Les coûts fixes de l'entreprise comprennent le loyer et les salaires des employés permanents.
  Die fixen Kosten des Unternehmens umfassen die Miete und die Gehälter der Festangestellten.

  Les coûts initiaux de l'investissement sont importants, mais ils seront rentabilisés à long terme.
  Die Anfangskosten der Investition sind hoch, aber sie werden sich langfristig rentieren.

  Les coûts juridiques liés au divorce sont très élevés.
  Die Rechtskosten, die mit der Scheidung verbunden sind, sind sehr hoch.

  Le coût marginal est le coût de production d'une unité supplémentaire.
  Die Grenzkosten sind die Kosten für die Produktion einer zusätzlichen Einheit.

  Les coûts normatifs sont des coûts qui sont définis par la loi.
  Normativkosten sind Kosten, die gesetzlich festgelegt sind.

  Les coûts préétablis pour le projet doivent être respectés.
  Die Kostenvorgabe für das Projekt muss eingehalten werden.

