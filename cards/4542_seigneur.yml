Beispielsätze: |-
  Le seigneur est mon berger.
  Der Herr ist mein Hirte.

  Le seigneur du château est très riche.
  Der Herr des Schlosses ist sehr reich.

  À tout seigneur tout honneur, je tiens à remercier toutes les personnes qui ont contribué à ce projet.
  Ehre, wem Ehre gebührt, ich möchte mich bei allen bedanken, die zu diesem Projekt beigetragen haben.

  Le roi était un grand seigneur, connu pour sa générosité envers les pauvres.
  Der König war ein großzügiger Herr, bekannt für seine Großzügigkeit gegenüber den Armen.

  Il jouait le grand seigneur en leur offrant des cadeaux somptueux.
  Er spielte den Großzügigen, indem er ihnen prächtige Geschenke machte.

  Elle vivait en grand seigneur, entourée de luxe et de confort.
  Sie lebte auf großem Fuß, umgeben von Luxus und Komfort.

  Il se comportait comme un seigneur, arrogant et méprisant envers les autres.
  Er benahm sich wie ein Landesfürst, arrogant und verächtlich gegenüber den anderen.

  Le banquier était le seigneur de la finance, contrôlant des milliards d'euros.
  Der Banker war der Boss der Finanzwelt und kontrollierte Milliarden von Euros.

  Le magnat était un seigneur de l'industrie, dirigeant une entreprise mondiale.
  Der Magnaten war ein Industriekapitän und leitete ein globales Unternehmen.

