# Diese Felder bitte nicht ändern.
Rang: 699
Wort: pauvre
Wortart: nadj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: pauvre
Femininum / Plural: ''
IPA: \povʁ\
Definition: arm
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous êtes idiote, ma pauvre femme, comme toujours.
  Sie sind dumm, meine arme Frau, wie immer.

  Il est pauvre et ne peut pas se permettre de voyager.
  Er ist arm und kann sich keine Reisen leisten.

  Le mendiant est un pauvre homme qui demande de l’argent dans la rue.
  Der Bettler ist ein armer Mann, der auf der Straße um Geld bittet.

  La famille n’a pas assez d’argent pour acheter de la nourriture et vit dans une situation pauvre.
  Die Familie hat nicht genug Geld, um Lebensmittel zu kaufen, und lebt in ärmlichen Verhältnissen.

  Le chien abandonné était en pauvre état avant d’être secouru par un refuge pour animaux.
  Der ausgesetzte Hund war in einem schlechten Zustand, bevor er von einem Tierheim gerettet wurde.

  Ce régime est pauvre en graisse, ce qui le rend plus sain.
  Dieser Ernährungsplan ist fettarm, was ihn gesünder macht.

  Ce lac est pauvre en oxygène, ce qui rend la vie aquatique difficile.
  Dieser See ist sauerstoffarm, was das Leben im Wasser erschwert.

  Mon pauvre ami, si tu savais ce que j'ai vécu, tu comprendrais.
  Mein Lieber, wenn du wüsstest, was ich durchgemacht habe, würdest du verstehen.

  Le pays est pauvre en devises et a du mal à importer des produits essentiels.
  Das Land ist devisenschwach und hat Mühe, wichtige Güter zu importieren.

  Ce pays est pauvre en matières premières, il dépend donc des importations.
  Dieses Land ist rohstoffarm, daher ist es von Importen abhängig.

  Pauvre France ! Elle est en proie à une crise économique.
  Armes Frankreich! Es befindet sich inmitten einer Wirtschaftskrise.

