Wort: dame
Wortart: intj, nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la dame
Femininum / Plural: ''
IPA: \dam\
Definition: Dame
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Une belle rose pour une belle dame.
  Eine schöne Rose für eine schöne Dame

  La dame a gagné la partie d’échecs.
  Die Dame hat das Schachspiel gewonnen.

  Je me demande qui était cette dame.
  Ich frage mich, wer diese Dame war.

  Puis-je parler à la dame de la maison?
  Kann ich mit der Dame des Hauses sprechen?

  C'est un coiffeur pour dames, il est spécialisé dans les coupes et les couleurs pour les femmes.
  Das ist ein Damenfriseur, er ist spezialisiert auf Haarschnitte und -farben für Frauen.

  Ce liqeur est destiné aux dames, il a un goût doux et floral.
  Dieser Likör ist für Damen gedacht, er hat einen süßen, blumigen Geschmack.

  Ma bonne dame, vous avez l'air ravissante aujourd'hui.
  Gute Frau, Sie sehen heute wunderschön aus.

  Elle est la dame de ses pensées, il ne peut penser qu'à elle.
  Sie ist seine Angebetete, er kann nur an sie denken.

  Elle est une grande dame du théâtre, elle a joué dans de nombreuses pièces acclamées par la critique.
  Sie ist eine Grande Dame des Theaters, sie hat in vielen von der Kritik gefeierten Stücken gespielt.

  La dame de trèfle est la plus forte carte dans ce jeu.
  Die Kreuzdame ist die stärkste Karte in diesem Spiel.

  Je cherche des vêtements pour dames, j'ai besoin d'une nouvelle robe pour un événement important.
  Ich suche Damenkleidung, ich brauche ein neues Kleid für eine wichtige Veranstaltung.

  Il est toujours très galant envers les dames, il leur ouvre les portes et leur offre des fleurs.
  Er ist immer sehr galant gegenüber den Damen, er öffnet ihnen die Türen und schenkt ihnen Blumen.

  Ma petite dame, vous êtes une merveilleuse personne.
  Meine Dame, Sie sind eine wunderbare Person.

  La première dame de France est la femme du président de la République.
  Frankreichs First Lady ist die Frau des Präsidenten der Republik.

  Elle est une grande dame, elle a une élégance et une classe remarquables.
  Sie ist eine feine Dame, sie hat eine bemerkenswerte Eleganz und Klasse.

