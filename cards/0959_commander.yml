# Diese Felder bitte nicht ändern.
Rang: 959
Wort: commander
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: commander
Femininum / Plural: ''
IPA: \kɔ.mɑ̃.de\
Definition: bestellen, befehlen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il a commandé plusieurs exemplaires du guide de référence.
  Er bestellte mehrere Exemplare des Leitfadens.

  Le général commande l’armée.
  Der General befehligt die Armee.

  Le général a commandé à ses soldats de prendre d'assaut le fort.
  Der General befahl seinen Soldaten, das Fort zu stürmen.

  Il faut apprendre à se commander pour ne pas céder à ses passions.
  Man muss lernen, Herr über seine Leidenschaften zu sein, um ihnen nicht zu erliegen.

  Ce robot est commandé de l'extérieur par un ordinateur.
  Dieser Roboter wird von außen durch einen Computer bedient.

  Le robot est commandé par programme et peut exécuter des tâches complexes.
  Der Roboter ist programmgesteuert und kann komplexe Aufgaben ausführen.

  La tristesse ne se commande pas, elle arrive et s'en va à sa guise.
  Traurigkeit lässt sich nicht erzwingen, sie kommt und geht, wie sie will.

  J'ai commandé une robe sur échantillon, car je n'avais pas le temps d'aller en magasin.
  Ich habe ein Kleid nach Muster bestellt, da ich keine Zeit hatte, in den Laden zu gehen.

  Qu'as-tu commandé au père Noël cette année ?
  Was wünschst du dir vom Christkind dieses Jahr?

  Le maître de cérémonie a commandé le silence pour que les discours puissent commencer.
  Der Zeremonienmeister befahl Ruhe, damit die Reden beginnen konnten.

  Il est important de commander à ses sentiments pour ne pas se laisser emporter.
  Es ist wichtig, seine Gefühle zu beherrschen, um sich nicht von ihnen hinreißen zu lassen.

