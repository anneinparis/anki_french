Beispielsätze: |-
  On a fouillé sa maison, ses entrepôts.
  Wir haben sein Haus und seine Lagerräume durchsucht.

  La police a fouillé la maison à la recherche de preuves.
  Die Polizei hat das Haus durchsucht, um Beweise zu finden.

  Le biographe a fouillé la vie de Napoléon pour écrire sa biographie.
  Der Biograph hat sich eingehend mit Napoleons Lebensgeschichte befasst, um seine Biografie zu schreiben.

  Il a fouillé dans le coffre à jouets de son fils.
  Er hat in der Spielzeugkiste seines Sohnes herumgewühlt.

  Le chien a fouillé la poubelle.
  Der Hund hat in den Mülleimer gewühlt.

  Il a essayé de fouiller l'obscurité des yeux de son interlocuteur.
  Er hat versucht, in der Dunkelheit der Augen seines Gesprächspartners etwas zu erkennen.

  Elle a fouillé la pièce des yeux, mais elle n'a rien trouvé de suspect.
  Sie hat das Zimmer genau in Augenschein genommen, aber nichts Verdächtiges gefunden.

  La police a fouillé les lieux après le cambriolage.
  Die Polizei hat den Tatort gefilzt, nachdem es einen Einbruch gegeben hatte.

  Il a fouillé dans ses souvenirs pour trouver un nom.
  Er hat in seinen Erinnerungen gekramt, um einen Namen zu finden.

