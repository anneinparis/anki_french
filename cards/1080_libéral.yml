Rang: 1080
Wort: libéral
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: libéral
Femininum / Plural: libérale
IPA: \li.be.ʁal\
Definition: liberal
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous avons maintenant un gouvernement libéral.
  Wir haben jetzt eine liberale Regierung.

  Il est un politicien libéral.
  Er ist ein liberaler Politiker.

  La France a une économie libérale, où le marché joue un rôle majeur.
  Deutschland hat eine freie Marktwirtschaft, in der der Markt eine wichtige Rolle spielt.

  Les professions libérales, comme les avocats ou les médecins, sont réglementées par l'État.
  Selbstständige Berufe, wie Anwälte oder Ärzte, werden vom Staat reguliert.

  Les partis libéraux, comme le Parti libéral-démocrate, sont en faveur d'une économie plus libérale.
  Wirtschaftsliberale Parteien, wie die FDP, befürworten eine liberalere Wirtschaftspolitik.

