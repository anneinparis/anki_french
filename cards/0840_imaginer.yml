Beispielsätze: |-
  J’imagine qu’elle a des documents.
  Ich nehme an, dass sie Dokumente hat.

  Je n’arrive pas à imaginer ce que tu ressens.
  Ich kann mir nicht vorstellen, was du fühlst.

  Il ne pouvait pas s'imaginer que son ami puisse refuser de l'aider.
  Er konnte sich nicht vorstellen, dass sein Freund sich weigern könnte, ihm zu helfen.

  Elle s'imaginait son mari autrement, plus patient et plus compréhensif.
  Sie stellte sich ihren Mann anders vor, geduldiger und verständnisvoller.

  Je m'imagine que tu as déjà fini tes devoirs.
  Ich vermute, dass du deine Hausaufgaben schon erledigt hast.

  Il imagine de changer de travail pour avoir plus de temps libre.
  Er zieht in Erwägung, den Job zu wechseln, um mehr Freizeit zu haben.

  Je m'imagine à la plage, allongé sur le sable, en train de lire un bon livre.
  Ich sehe mich am Strand liegen, auf dem Sand, ein gutes Buch lesend.

  Il s'imaginait qu'il était un grand artiste, alors qu'il ne savait même pas tenir un pinceau.
  Er bildete sich ein, ein großer Künstler zu sein, obwohl er nicht einmal einen Pinsel halten konnte.

  Elle s'imagine faire un voyage en Italie, et elle voit déjà les magnifiques paysages et les ruines antiques.
  Sie bildet sich ein, eine Reise nach Italien zu machen, und sie sieht schon die wunderschönen Landschaften und antiken Ruinen.

