# Diese Felder bitte nicht ändern.
Rang: 731
Wort: fournir
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: fournir
Femininum / Plural: ''
IPA: \fuʁ.niʁ\
Definition: liefern, bereitstellen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle ne souhaitait fournir aucun effort.
  Sie wollte sich nicht anstrengen.

  Je peux vous fournir les informations dont vous avez besoin.
  Ich kann Ihnen die Informationen liefern, die Sie benötigen.

  Le restaurant a fourni ses clients en plats à emporter pendant le confinement.
  Das Restaurant belieferte seine Kunden während des Lockdowns mit Essen zum Mitnehmen.

  Le magasin n'arrivait plus à fournir ses clients en produits frais, car les livraisons étaient perturbées.
  Das Geschäft konnte den Bedarf seiner Kunden an frischen Produkten nicht mehr decken, weil die Lieferungen gestört waren.

  Pendant l'hiver, notre famille se fournissait en charbon chez le charbonnier du village.
  Im Winter bezog unsere Familie Kohle vom Kohlenhändler im Dorf.

  Les organisations humanitaires fournissent les réfugiés en nourriture, en vêtements et en abris.
  Humanitäre Organisationen versorgen Flüchtlinge mit Essen, Kleidung und Unterkunft.

  Il a fourni un gros effort pour réussir ses examens.
  Er hat sich sehr angestrengt, um seine Prüfungen zu bestehen.

  Le gouvernement s'est engagé à fournir un logement aux sans-abri.
  Die Regierung hat sich verpflichtet, Obdachlosen eine Unterkunft zu beschaffen.

  Leur dispute a fourni un prétexte à la police pour intervenir.
  Ihr Streit lieferte der Polizei einen Vorwand für ein Eingreifen.

  Le policier a fourni un renseignement à la victime sur le suspect.
  Der Polizist erteilte der Opfer einen Hinweis auf den Verdächtigen.

  Ce voyage lui a fourni l'occasion de découvrir de nouvelles cultures.
  Diese Reise hat ihm die Gelegenheit geboten, neue Kulturen zu entdecken.

  Le monastère fournit le vivre et le couvert aux pèlerins.
  Das Kloster gewährt den Pilgern Kost und Logis.

