Wort mit Artikel: le séjour
Femininum / Plural: ''
IPA: \se.ʒuʁ\
Definition: Aufenthalt
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Notre séjour s’achève. Nous partons demain.
  Unser Aufenthalt geht zu Ende. Wir reisen morgen ab.

  Je vais prolonger mon séjour à Paris.
  Ich werde meinen Aufenthalt in Paris verlängern.

  Passez un bon séjour.
  Einen angenehmen Aufenthalt.

  Le voyage de Jean en Inde a été un séjour forcé, car il a été malade et n'a pas pu rentrer à la maison.
  Jeans Reise nach Indien war ein Zwangsaufenthalt, da er krank wurde und nicht nach Hause zurückkehren konnte.

  Après avoir obtenu son autorisation de séjour, Marie a pu rester en France pendant toute la durée de ses études.
  Nachdem Marie ihre Aufenthaltsgenehmigung erhalten hatte, konnte sie während ihrer gesamten Studienzeit in Frankreich bleiben.

  Son séjour à l'étranger pendant les études a été une expérience enrichissante pour Paul.
  Der Studienaufenthalt im Ausland war für Paul eine bereichernde Erfahrung.

  Thomas a passé un séjour dans l'espace de six mois, ce qui est un record pour un astronaute français.
  Thomas verbrachte sechs Monate im Weltraum, was ein Rekord für einen französischen Astronauten ist.

  Pour travailler en France, il est nécessaire d'avoir une carte de séjour.
  Um in Frankreich zu arbeiten, ist eine Aufenthaltserlaubnis notwendig.

  Pierre a demandé une autorisation de séjour pour pouvoir rester en France avec sa famille.
  Pierre hat eine Aufenthaltsgenehmigung beantragt, um mit seiner Familie in Frankreich bleiben zu können.

  Sophie a obtenu une autorisation de séjour à durée déterminée, qui lui permet de vivre en France pendant trois ans.
  Sophie hat eine befristete Aufenthaltserlaubnis erhalten, die es ihr ermöglicht, drei Jahre lang in Frankreich zu leben.

  Les titres de séjour sont des documents importants qui permettent aux étrangers de vivre dans un pays.
  Aufenthaltspapiere sind wichtige Dokumente, die es Ausländern ermöglichen, in einem Land zu leben.

  Il est interdit de séjour à cet homme dans tous les pays de l'Union Européenne.
  Dieser Mann hat in allen Ländern der Europäischen Union Aufenthaltsverbot.

