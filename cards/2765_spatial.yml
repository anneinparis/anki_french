  Die Raumflugmedizin ist ein Zweig der Medizin, der sich mit den Auswirkungen des Weltraums auf den menschlichen Körper befasst.

  Un vol spatial est une mission qui implique un voyage dans l'espace.
  Ein Raumfahrtunternehmen ist eine Mission, die eine Reise ins All beinhaltet.

  Un voyage spatial est une exploration de l'espace.
  Raumfahrt ist eine Erkundung des Weltraums.

