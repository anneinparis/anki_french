# Diese Felder bitte nicht ändern.
Rang: 21
Wort: par
Wortart: prep

# Diese Felder gerne verbessern!
Wort mit Artikel: par
Femininum / Plural: ''
IPA: \paʁ\
Definition: durch, von
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il s’y trouvait par hasard.
  Er befand sich zufällig dort.

  Je suis toujours disponible par téléphone.
  Ich bin immer telefonisch erreichbar.

  Le but marqué par l'avant-centre a donné à son équipe l'avantage.
  Das vom Mittelstürmer geschossene Tor verschaffte seiner Mannschaft den Vorsprung.

  Elle a essayé de le convaincre par tous les moyens.
  Sie versuchte, ihn mit allen Mitteln zu überzeugen.

  Il descend de Victor Hugo par sa mère.
  Er stammt mütterlicherseits von Victor Hugo ab.

  J'aime regarder par la fenêtre et observer les gens qui passent.
  Ich mag es, aus dem Fenster zu schauen und die Leute zu beobachten, die vorbeigehen.

  Il est difficile de conduire par temps de pluie.
  Es ist schwierig, bei Regen zu fahren.

  Par tout ce que j'ai de plus cher, je vous prie de m'aider.
  Bei allem, was mir lieb ist, bitte ich Sie, mir zu helfen.

  Il a appris la nouvelle par des voisins.
  Er hat die Nachricht von den Nachbarn erfahren.

  Elle préfère tout faire par elle-même.
  Sie macht lieber alles selbst.

  Il a payé par chèque.
  Er hat mit Scheck bezahlt.

  La porte est fermée par un verrou, il faut trouver une autre entrée.
  Die Tür ist mit einem Riegel verschlossen, man muss einen anderen Eingang finden.

