# Diese Felder bitte nicht ändern.
Rang: 135
Wort: croire
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: croire
Femininum / Plural: ''
IPA: \kʁwaʁ\
Definition: glauben
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je n’arrive pas à y croire.
  Ich kann es nicht glauben.

  Je crois en toi.
  Ich glaube an dich.

  Je sais que tu me crois.
  Ich weiß, dass du mir glaubst.

  Je ne crois pas avoir dit ça.
  Ich glaube nicht, dass ich das gesagt habe.

  Je crois ce que tu me racontes, car tu es toujours honnête avec moi.
  Ich glaube, was du mir erzählst, denn du bist immer ehrlich zu mir.

  Il se croit intelligent, mais il est en réalité très naïf.
  Er hält sich für intelligent, aber in Wirklichkeit ist er sehr naiv.

  Je crois entendre des bruits dans le grenier, mais je n'en suis pas sûr.
  Ich glaube, ich höre Geräusche auf dem Dachboden, aber ich bin mir nicht sicher.

  Je crois que oui, le temps est venu de prendre une décision.
  Ich glaube ja, die Zeit ist gekommen, eine Entscheidung zu treffen.

  Je crois Pierre capable de réussir dans ce projet, il a toutes les qualités requises.
  Ich halte Pierre für fähig, dieses Projekt erfolgreich zu gestalten, er hat alle notwendigen Eigenschaften.

  Je ne crois pas au diable, mais je suis fasciné par l'histoire de la magie noire.
  Ich glaube nicht an den Teufel, aber ich bin fasziniert von der Geschichte der schwarzen Magie.

  Je veux bien le croire, mais j'ai besoin de plus de preuves.
  Das will ich gerne glauben, aber ich brauche mehr Beweise.

  Le magicien a fait croire à son public qu'il pouvait faire disparaître une cage.
  Der Zauberer hat seinem Publikum glauben machen wollen, dass er einen Käfig verschwinden lassen kann.

  Je crois ma grand-mère, car elle ne ment jamais.
  Ich glaube meiner Großmutter, denn sie lügt niemals.

  Il a bien cru manquer son train, mais il a finalement réussi à le prendre.
  Er hat geglaubt, er würde seinen Zug verpassen, aber schließlich hat er ihn doch noch bekommen.

