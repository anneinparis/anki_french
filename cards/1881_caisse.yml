# Diese Felder gerne verbessern!
Wort mit Artikel: la caisse
Femininum / Plural: ''
IPA: \kɛs\
Definition: Kasse
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tu vas passer à la caisse!
  Du wirst zur Kasse gebeten!

  Je dois aller à la caisse pour payer.
  Ich muss zur Kasse gehen, um zu bezahlen.

  La caisse était pleine de livres.
  Die Kiste war voll mit Büchern.

  Il a foncé à fond la caisse dans la rue.
  Er ist mit vollem Karacho die Straße entlang gerast.

  Il faut passer à la caisse pour payer.
  Man muss zur Kasse gehen, um zu bezahlen.

  Le caissier a rangé l'argent dans la caisse enregistreuse.
  Der Kassierer hat das Geld in die Registrierkasse gelegt.

  Il y a une caisse auxiliaire pour les clients qui ont beaucoup de courses.
  Es gibt eine Nebenkasse für Kunden, die viele Einkäufe haben.

  La grosse caisse est un instrument de percussion.
  Die große Trommel ist ein Schlaginstrument.

  Il était vraiment dans la caisse après avoir bu trop de bière.
  Er war richtig betrunken, nachdem er zu viel Bier getrunken hatte.

  La caisse d'oranges était pleine de fruits juteux.
  Die Kiste Apfelsinen war voller saftiger Früchte.

  Il a acheté une caisse d'eau minérale pour la fête.
  Er hat einen Wasserkasten für die Party gekauft.

  Le gouvernement a une caisse noire pour financer des opérations secrètes.
  Die Regierung hat einen Geheimfonds, um geheime Operationen zu finanzieren.

  Le trésorier gère la caisse de l'association.
  Der Schatzmeister verwaltet die Vereinskasse.

