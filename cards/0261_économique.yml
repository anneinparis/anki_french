Rang: 261
Wort: économique
Wortart: nadj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: économique
Femininum / Plural: ''
IPA: \e.kɔ.nɔ.mik\
Definition: wirtschaftlich
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le rétablissement économique de l’asie est plus rapide que prévu.
  Die wirtschaftliche Erholung in Asien verläuft schneller als erwartet.

  Cette voiture est économique en carburant.
  Dieses Auto ist sparsam im Verbrauch.

  Nous avons réservé des billets en classe économique pour notre voyage en Italie.
  Wir haben für unsere Reise nach Italien Flüge in der Economyklasse gebucht.

  La crise économique a durement touché le secteur de la construction.
  Die Wirtschaftskrise hat die Bauwirtschaft schwer getroffen.

  Ce réfrigérateur est un appareil électrique économique, il consomme très peu d'énergie.
  Dieser Kühlschrank ist ein stromsparendes Gerät, er verbraucht sehr wenig Energie.

  Le délit économique est un crime qui porte atteinte à l'ordre économique.
  Eine Wirtschaftsstraftat ist ein Verbrechen, das die Wirtschaftsordnung untergräbt.

  Les lois économiques régissent les échanges et la production de biens et services.
  Die ökonomischen Gesetze regeln den Austausch und die Produktion von Gütern und Dienstleistungen.

  Les sciences économiques étudient les phénomènes économiques et leurs implications.
  Die Wirtschaftswissenschaften untersuchen die wirtschaftlichen Phänomene und ihre Auswirkungen.

  Les données de nature économique sont essentielles pour prendre des décisions éclairées.
  Wirtschaftsbezogene Daten sind essenziell für fundierte Entscheidungen.

