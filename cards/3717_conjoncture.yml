Register: ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La conjoncture économique n’est plus la même.
  Die Wirtschaftslage ist nicht mehr die gleiche.

  La conjoncture internationale actuelle est marquée par de fortes incertitudes.
  Die gegenwärtige internationale Lage ist von großen Unsicherheiten geprägt.

  La conjoncture nationale est étroitement liée à la conjoncture internationale.
  Die Binnenkonjunktur ist eng mit der Weltkonjunktur verbunden.

  Dans la conjoncture présente, il est difficile de faire des prévisions fiables.
  Unter den gegenwärtigen Bedingungen ist es schwierig, verlässliche Prognosen zu treffen.

  La conjoncture dans le bâtiment est restée stable ces derniers mois.
  Die Baukonjunktur ist in den letzten Monaten stabil geblieben.

  La conjoncture du commerce mondial s'est améliorée ces derniers temps.
  Die Welthandelskonjunktur hat sich in letzter Zeit verbessert.

  La situation de la conjoncture est suivie de près par les économistes.
  Die konjunkturelle Lage wird von den Wirtschaftswissenschaftlern genau beobachtet.

  En période de haute conjoncture, le chômage diminue généralement.
  In Zeiten der Hochkonjunktur geht die Arbeitslosigkeit normalerweise zurück.

  La basse conjoncture a entraîné une baisse des investissements.
  Die Konjunkturflaute hat zu einem Rückgang der Investitionen geführt.

  La conjoncture ascendante a permis de créer de nombreux emplois.
  Die ansteigende Konjunktur hat die Schaffung vieler Arbeitsplätze ermöglicht.

  Le secteur du tourisme est très sensible à la conjoncture.
  Die Tourismusbranche ist sehr konjunkturabhängig.

