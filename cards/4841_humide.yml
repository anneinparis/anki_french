Rang: 4841
Wort: humide
Wortart: adj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: humide
Femininum / Plural: ''
IPA: \y.mid\
Definition: feucht
Register: ↗Fiktion ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il faisait froid et humide dans la cabine.
  In der Kabine war es kalt und feucht.

  Le sol est humide après la pluie.
  Der Boden ist feucht nach dem Regen.

  Le gazon était humide de rosée, ce qui donnait à l'air une fraîcheur agréable.
  Der Rasen war taufeucht, was der Luft eine angenehme Frische verlieh.

  Son regard humide trahissait sa tristesse profonde.
  Sein tränenfeuchter Blick verriet seine tiefe Traurigkeit.

  Après la course, son front était humide de sueur.
  Nach dem Lauf war seine Stirn schweißnass.

  Il faisait une chaleur humide, ce qui rendait l'atmosphère étouffante.
  Es war feuchtwarm, was die Atmosphäre drückend machte.

  Il avait le corps humide de sueur après avoir travaillé dans le jardin sous le soleil brûlant.
  Er war schweißgebadet, nachdem er im Garten unter der prallen Sonne gearbeitet hatte.

