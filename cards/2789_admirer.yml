Beispielsätze: |-
  J’admire ce que vous faites.
  Ich bewundere, was Sie tun.

  Je l’admire pour son courage.
  Ich bewundere ihn für seinen Mut.

  J’admire ses efforts.
  Ich bewundere seine Bemühungen.

  J’admire votre talent.
  Ich bewundere Ihr Talent.

  Je vous admire pour votre courage.
  Ich bewundere Sie für Ihren Mut.

  J'admire Marie pour son courage face à l'adversité.
  Ich bewundere Marie für ihren Mut im Angesicht der Widrigkeiten.

  J'admire que tu sois si patient avec les enfants.
  Ich bin erstaunt, wie geduldig du mit den Kindern bist.

