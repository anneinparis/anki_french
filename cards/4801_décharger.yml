# Diese Felder bitte nicht ändern.
Rang: 4801
Wort: décharger
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: décharger
Femininum / Plural: ''
IPA: \de.ʃaʁ.ʒe\
Definition: entladen, abladen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Aidez grégoire à décharger le van.
  Helfen Sie grégoire beim Entladen des Vans.

  Je dois décharger la voiture.
  Ich muss das Auto entladen.

  Le jeune homme a déchargé la vieille dame de son sac lourd.
  Der junge Mann hat der alten Dame ihren schweren Sack abgenommen.

  Il a tenté de se décharger du travail sur son collègue.
  Er hat versucht, die Arbeit auf seinen Kollegen abzuwälzen.

  Les ouvriers ont déchargé les palettes de bois d'un camion.
  Die Arbeiter haben die Holzpaletten von einem Lastwagen abgeladen.

  La nouvelle secrétaire a déchargé son patron d'un travail fastidieux.
  Die neue Sekretärin hat ihrem Chef eine langweilige Arbeit abgenommen.

  Il a déchargé sa colère sur son ami, qui ne comprenait pas sa situation.
  Er hat seinen Zorn an seinem Freund ausgelassen, der seine Situation nicht verstand.

  Le bandit a déchargé son revolver sur le policier.
  Der Bandit hat auf den Polizisten abgefeuert.

  Après avoir démissionné, il se sentait déchargé de toute responsabilité.
  Nachdem er gekündigt hatte, fühlte er sich von jeder Verantwortung entlastet.

  Il se déchargea en parlant de ses problèmes à son thérapeute.
  Er entlud sich, indem er mit seinem Therapeuten über seine Probleme sprach.

  Ils ont déchargé les bagages de la voiture et les ont apportés dans la maison.
  Sie haben das Gepäck aus dem Auto ausgeladen und in das Haus gebracht.

  Le maire a été déchargé de ses fonctions suite à une affaire de corruption.
  Der Bürgermeister wurde aufgrund einer Korruptionsaffäre von seinem Amt entbunden.

