Rang: 461
Wort: commission
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la commission
Femininum / Plural: ''
IPA: \kɔ.mi.sjɔ̃\
Definition: Kommission
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On a mis cette commission enplace pour revoir cette question importante.
  Wir haben diese Kommission eingesetzt, um diese wichtige Frage zu überprüfen.

  La commission européenne est responsable de la politique de l’Union européenne.
  Die Europäische Kommission ist für die Politik der Europäischen Union verantwortlich.

  Le conseil d'administration de l'entreprise a décidé de créer une commission administrative pour gérer les finances.
  Der Verwaltungsrat des Unternehmens hat beschlossen, einen Verwaltungsausschuss zu gründen, um die Finanzen zu verwalten.

  Je vous fais une commission, pouvez-vous acheter du pain en revenant du travail ?
  Ich möchte dir etwas ausrichten: Könntest du beim Heimweg noch Brot kaufen?

  Chaque samedi matin, ma mère part faire les commissions.
  Jeden Samstagmorgen geht meine Mutter einkaufen.

  Ce vendeur ne touche que des commissions, il est donc très motivé pour vendre.
  Dieser Verkäufer arbeitet nur auf Provisionsbasis, daher ist er sehr motiviert, zu verkaufen.

  La justice française a émis une commission rogatoire à la police italienne pour enquêter sur un crime.
  Die französische Justiz hat ein Rechtshilfeersuchen an die italienische Polizei gerichtet, um ein Verbrechen zu untersuchen.

  Le différend entre les deux parties a été réglé par une commission arbitrale.
  Die Streitigkeit zwischen den beiden Parteien wurde von einem Schiedsausschuss geregelt.

  La commission budgétaire a approuvé le budget de l'année prochaine.
  Der Budgetausschuss hat den Haushalt für das kommende Jahr genehmigt.

  La commission électorale a annoncé les résultats des élections.
  Der Wahlausschuss hat die Ergebnisse der Wahl bekannt gegeben.

  La Commission européenne est l'institution exécutive de l'Union européenne.
  Die Europäische Kommission ist das ausführende Organ der Europäischen Union.

  La commission paritaire est composée de représentants des employeurs et des salariés.
  Der paritätische Ausschuss setzt sich aus Vertretern der Arbeitgeber und Arbeitnehmer zusammen.

