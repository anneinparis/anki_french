# Diese Felder bitte nicht ändern.
Rang: 639
Wort: ignorer
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: ignorer
Femininum / Plural: ''
IPA: \i.ɲɔ.ʁe\
Definition: nicht wissen, ignorieren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ignorais pourquoi il jurait comme ça.
  Ich wusste nicht, warum er so fluchte.

  Je l’ignore.
  Ich weiß es nicht.

  Il ne faut pas ignorer l'importance de la sécurité routière.
  Man sollte die Bedeutung der Verkehrssicherheit sehr wohl kennen.

  Pierre est un poète qui s'ignore, car il écrit des vers magnifiques sans jamais s'en rendre compte.
  Er ist ein Dichter, ohne es zu wissen, denn er schreibt wunderschöne Verse, ohne es zu merken.

  Nul n'est censé ignorer la loi, même si elle est complexe et difficile à comprendre.
  Unkenntnis schützt vor Strafe nicht, auch wenn das Gesetz komplex und schwer zu verstehen ist.

  La nouvelle est diffusée à la radio et à la télévision, afin que nul n'en ignore.
  Die Nachricht wird im Radio und im Fernsehen verbreitet, zur allgemeinen Beachtung.

  Cela ne s'ignore pas, la nouvelle de son départ a fait le tour du monde.
  Das sollte man kennen, die Nachricht von seinem Abschied hat sich in der ganzen Welt verbreitet.

  N'ignorer rien de l'histoire de cette ville, elle est pleine de secrets et de mystères.
  Man sollte die Geschichte dieser Stadt sehr wohl kennen, sie ist voller Geheimnisse und Mysterien.

  Il est un malade qui s'ignore, il ne ressent aucun symptôme, mais son médecin lui a fait passer des examens qui ont révélé une grave maladie.
  Er weiß nichts von seiner Krankheit, er verspürt keine Symptome, aber sein Arzt hat ihn untersuchen lassen, was eine schwere Krankheit offenbart hat.

