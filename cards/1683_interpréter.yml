# Diese Felder bitte nicht ändern.
Rang: 1683
Wort: interpréter
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: interpréter
Femininum / Plural: ''
IPA: \ɛ̃.tɛʁ.pʁe.te\
Definition: interpretieren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ces résultats sont évidemment à interpréter avec prudence.
  Diese Ergebnisse sind natürlich mit Vorsicht zu interpretieren.

  Il faut interpréter ses paroles avec prudence.
  Man muss seine Worte vorsichtig deuten.

  Le juge a décidé d'interpréter strictement la loi, refusant toute interprétation extensive.
  Der Richter entschied sich, das Gesetz eng auszulegen, und lehnte jede Ausweitung der Interpretation ab.

  Ce passage du texte peut s'interpréter de plusieurs façons, ce qui rend son interprétation complexe.
  Dieser Abschnitt des Textes lässt sich auf verschiedene Weisen interpretieren, was seine Interpretation komplex macht.

  Elle a interprété ses paroles en bien, malgré leur ton sarcastique.
  Sie hat seine Worte positiv ausgelegt, trotz ihres sarkastischen Tons.

  Le guide touristique a interprété les instructions du musée en russe pour les visiteurs étrangers.
  Der Reiseleiter hat die Anweisungen des Museums für die ausländischen Besucher ins Russische übersetzt.

  L'avocat a interprété la loi de manière erronée, ce qui a entraîné une décision défavorable pour son client.
  Der Anwalt hat das Gesetz falsch ausgelegt, was zu einer für seinen Mandanten ungünstigen Entscheidung führte.

