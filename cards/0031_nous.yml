Notiz: "<div class=\"attention\">In der gesprochenen Sprache wird fast ausschließlich\
  \ <i>on</i> statt <i>nous</i> verwendet.</div>\n<hr>\n<div class=\"section-title\"\
  >Die verbundenen Personalpronomen</div>\n<div class=\"section\">\n<p>Die verbundenen\
  \ Personalpronomen (<i>pronoms personnels toniques</i>) werden nur in Verbindung\
  \ mit einem Verb verwendet.</p>\n\n<table>\n  <tbody><tr>\n    <td rowspan=\"5\"\
  >Singular</td>\n    <td>1. Person</td>\n    <td class=\"fr\">je<br>j'</td>\n   \
  \ <td class=\"de\">ich</td>\n  </tr>\n  <tr>\n    <td>2. Person</td>\n    <td class=\"\
  fr\">tu</td>\n    <td class=\"de\">du</td>\n  </tr>\n  <tr>\n    <td rowspan=\"\
  3\">3. Person</td>\n    <td class=\"fr\">il</td>\n    <td class=\"de\">er</td>\n\
  \  </tr>\n  <tr>\n    <td class=\"fr\">elle</td>\n    <td class=\"de\">sie</td>\n\
  \  </tr>\n  <tr>\n    <td class=\"fr\">on</td>\n    <td class=\"de\">man</td>\n\
  \  </tr>\n  <tr>\n    <td rowspan=\"4\">Plural</td>\n    <td>1. Person</td>\n  \
  \  <td class=\"fr\">nous</td>\n    <td class=\"de\">wir</td>\n  </tr>\n  <tr>\n\
  \    <td>2. Person</td>\n    <td class=\"fr\">vous</td>\n    <td class=\"de\">ihr,\
  \ Sie</td>\n  </tr>\n  <tr>\n    <td rowspan=\"2\">3. Person</td>\n    <td class=\"\
  fr\">ils</td>\n    <td class=\"de\" rowspan=\"2\">sie</td>\n  </tr>\n  <tr>\n  \
  \  <td class=\"fr\">elles</td>\n  </tr>\n</tbody></table>\n\n<p>Da das Französische\
  \ nur männliche und weibliche Formen kennt, existiert das Personalpronomen <span\
  \ class=\"de\">es</span> im Französischen nicht. Je nachdem, ob es sich um männliche\
  \ oder weibliche Personen oder Sachen handelt, verwendet man anstelle von <span\
  \ class=\"de\">es</span> <span class=\"fr\">il</span> oder <span class=\"fr\">elle</span>,\
  \ z.B.:</p>\n\n<div class=\"examples\">\n    <div class=\"fr\">La maison est grande.</div>\n\
  \    <div class=\"de spoiler\">Das Haus ist groß.</div>\n    <div class=\"fr\">Elle\
  \ est grande.</div>\n    <div class=\"de spoiler\">Es ist groß.</div>\n</div>\n\n\
  <p>Im Deutschen verwendet man sowohl für männliche als auch für weibliche Personen\
  \ in der 3. Person Plural <span class=\"de\">sie</span>. Im Französischen muss man\
  \ hingegen je nach Geschlecht <span class=\"fr\">ils</span> oder <span class=\"\
  fr\">elles</span> wählen, z.B.:</p>\n\n<div class=\"examples\">\n    <div class=\"\
  fr\">Les garçons, ils jouent bien au tennis.</div>\n    <div class=\"de spoiler\"\
  >Die Jungen, sie spielen gut Tennis.</div>\n    <div class=\"fr\">Les filles aussi,\
  \ elles jouent bien au tennis.</div>\n    <div class=\"de spoiler\">Die Mädchen,\
  \ sie spielen auch gut Tennis.</div>\n</div>\n  \n<p class=\"attention\">Sind sowohl\
  \ mehrere männliche als auch weibliche Personen oder Dinge vertreten, so verwendet\
  \ man <span class=\"fr\">ils</span>.</p>\n\n<div class=\"examples\">\n    <div class=\"\
  fr\">Les filles et les garçons sont où?</div>\n    <div class=\"de spoiler\">Die\
  \ Mädchen und die Jungen sind wo?</div>\n    <div class=\"fr\">Ils sont dans le\
  \ jardin.</div>\n    <div class=\"de spoiler\">Sie sind im Garten.</div>\n</div>\n\
  \n<h3>Die Höflichkeitsform <span class=\"fr\">vous</span></h3>\n\n<p>Das Pronomen\
  \ <span class=\"fr\">vous</span> wird auch als Höflichkeitsform für eine oder mehrere\
  \ männliche oder weibliche Personen verwendet.</p>\n\n<div class=\"examples\">\n\
  \    <div class=\"fr\">Monsieur Noblet, vous êtes fatigué?</div>\n    <div class=\"\
  de spoiler\">Sind Sie müde, Herr Noblet?</div>\n    <div class=\"fr\">Voulez-vous\
  \ entrer, Madame?</div>\n    <div class=\"de spoiler\">Wollen Sie eintreten, meine\
  \ Dame?</div>\n    <div class=\"fr\">Mesdames et Messieurs, voulez-vous entrer?</div>\n\
  \    <div class=\"de spoiler\">Meine Damen und Herren, wollen Sie eintreten?</div>\n\
  </div>\n</div>\n\n<div class=\"section-title\">Die unverbundenen Personalpronomen</div>\n\
  <div class=\"section\">\n<p class=\"highlight\">Die unverbundenen Personalpronomen\
  \ (<i>pronoms personnels toniques</i>) heben ein Subjekt hervor. Im Deutschen gibt\
  \ es dafür keine eigene Form.</p>\n\n<table>\n    <tbody>\n    <tr>\n      <th colspan=\"\
  2\">Singular</th>\n      <th></th>\n      <th></th>\n      <th></th>\n    </tr>\n\
  \    <tr>\n      <td rowspan=\"4\"></td>\n      <td>1. Person</td>\n      <td class=\"\
  fr\">moi</td>\n      <td class=\"de\">ich</td>\n      <td></td>\n    </tr>\n   \
  \ <tr>\n      <td>2. Person</td>\n      <td class=\"fr\">toi</td>\n      <td class=\"\
  de\">du</td>\n      <td></td>\n    </tr>\n    <tr>\n      <td rowspan=\"2\">3. Person</td>\n\
  \      <td class=\"fr\">lui</td>\n      <td class=\"de\">er</td>\n      <td></td>\n\
  \    </tr>\n    <tr>\n      <td class=\"fr\">elle</td>\n      <td class=\"de\">sie</td>\n\
  \      <td></td>\n    </tr>\n    <tr>\n      <th colspan=\"2\">Plural</th>\n   \
  \   <th></th>\n      <th></th>\n      <th></th>\n    </tr>\n    <tr>\n      <td\
  \ rowspan=\"4\"></td>\n      <td>1. Person</td>\n      <td class=\"fr\">nous</td>\n\
  \      <td class=\"de\">wir</td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>2.\
  \ Person</td>\n      <td class=\"fr\">vous</td>\n      <td class=\"de\">ihr, Sie</td>\n\
  \      <td></td>\n    </tr>\n    <tr>\n      <td rowspan=\"2\">3. Person</td>\n\
  \      <td class=\"fr\">eux</td>\n      <td class=\"de\">sie</td>\n      <td>männlich</td>\n\
  \    </tr>\n    <tr>\n      <td class=\"fr\">elles</td>\n      <td class=\"de\"\
  >sie</td>\n      <td>weiblich</td>\n    </tr>\n  </tbody></table>\n\n<p>Die unverbundenen\
  \ oder betonten Personalpronomen werden verwendet:</p>\n<ul>\n    <li>nach einer\
  \ Präposition:</li>\n    <div class=\"examples\">\n    <div class=\"fr\">Est-ce\
  \ que tu sors avec <span class=\"fr\">moi</span> ?</div>\n    <div class=\"de spoiler\"\
  >Gehst du mit mir aus?</div>\n    <div class=\"fr\">Non, je préfère sortir sans\
  \ <span class=\"fr\">toi</span>.</div>\n    <div class=\"de spoiler\">Nein, ich\
  \ gehe lieber ohne dich aus.</div>\n    </div>\n    \n    <li>zur Hervorhebung eines\
  \ Subjekts:</li>\n    <div class=\"examples\">\n    <div class=\"fr\">Qu'est-ce\
  \ que vous faites dans la vie ? <span class=\"fr\">Moi</span>, je suis pharmacienne.</div>\n\
  \    <div class=\"de spoiler\">Was machen Sie beruflich? Ich bin Apothekerin.</div>\n\
  \    </div>\n\n    <li>allein:</li>\n    <div class=\"examples\">\n    <div class=\"\
  fr\">Qui veut apprendre le français ? <span class=\"fr\">Moi</span> !</div>\n  \
  \  <div class=\"de spoiler\">Wer will Französisch lernen? Ich!</div>\n    </div>\n\
  \n    <li>nach <span class=\"fr\">c'est</span> und <span class=\"fr\">ce sont</span>:</li>\n\
  \    <div class=\"examples\">\n    <div class=\"fr\">Qui est-ce qui a pris les photos\
  \ ? C'est <span class=\"fr\">lui</span> qui a pris les photos.</div>\n    <div class=\"\
  de spoiler\">Wer hat die Fotos gemacht? Er hat die Fotos gemacht.</div>\n    </div>\n\
  \n    <li>beim bejahten Imperativ:</li>\n    <div class=\"examples\">\n    <div\
  \ class=\"fr\">Donnez-moi le livre, s'il vous plaît.</div>\n    <div class=\"de\
  \ spoiler\">Geben Sie mir bitte das Buch.</div>\n    </div>\n</ul>\n</div>\n<div\
  \ class=\"section-title\">Die direkten Objektpronomen (COD)</div>\n<div class=\"\
  section\">\n<p class=\"highlight\">Die direkten Objektpronomen (<i>pronoms compléments\
  \ d’objets</i>; COD) ersetzen ein Akkusativobjekt.</p>\n<table>\n    <tbody>\n \
  \   <tr>\n    <td rowspan=\"3\">Singular</td>\n    <td>1.</td>\n    <td><span class=\"\
  fr\">me (m')</span></td>\n    <td><span class=\"de\">mich</span></td>\n    </tr>\n\
  \    <tr>\n    <td>2.</td>\n    <td><span class=\"fr\">te (t')</span></td>\n   \
  \ <td><span class=\"de\">dich</span></td>\n    </tr>\n    <tr>\n    <td>3.</td>\n\
  \    <td><span class=\"fr\">le (l'), la (l')</span></td>\n    <td><span class=\"\
  de\">ihn, es, sie</span></td>\n    </tr>\n    <tr>\n    <td rowspan=\"3\">Plural</td>\n\
  \    <td>1.</td>\n    <td><span class=\"fr\">nous</span></td>\n    <td><span class=\"\
  de\">uns</span></td>\n    </tr>\n    <tr>\n    <td>2.</td>\n    <td><span class=\"\
  fr\">vous</span></td>\n    <td><span class=\"de\">euch, Sie</span></td>\n    </tr>\n\
  \    <tr>\n    <td>3.</td>\n    <td><span class=\"fr\">les</span></td>\n    <td><span\
  \ class=\"de\">sie</span></td>\n    </tr>\n</tbody></table>\n<p class=\"attention\"\
  >Das -e entfällt vor Vokalen und stummem h, besonders im <span class=\"fr\">passé\
  \ composé</span> mit avoir.</p>\n<div class=\"examples\">\n<div class=\"fr\">Je\
  \ l'ai vu(e), tu l'as vu(e) etc.</div>\n<div class=\"de spoiler\">Ich habe ihn/sie/es\
  \ gesehen, du hast ihn/sie/es gesehen etc.</div>\n</div>\n<p>Die direkten Objektpronomen\
  \ stimmen in Zahl und Geschlecht mit ihm überein, z.B.:</p>\n<div class=\"examples\"\
  >\n<div class=\"fr\">Est-ce que tu as vu <u>Jean</u>?</div>\n<div class=\"de spoiler\"\
  >Hast du Jean gesehen?</div>\n<div class=\"fr\">Oui, je <u>l</u>'ai vu.</div>\n\
  <div class=\"de spoiler\">Ja, ich habe ihn gesehen.</div>\n<div class=\"fr\">Est-ce\
  \ que tu as vu <u>Brigitte</u>?</div>\n<div class=\"de spoiler\">Hast du Brigitte\
  \ gesehen?</div>\n<div class=\"fr\">Oui, je <u>l</u>'ai vue.</div>\n<div class=\"\
  de spoiler\">Ja, ich habe sie gesehen.</div>\n<div class=\"fr\">Est-ce que tu as\
  \ vu <u>les garçons</u>?</div>\n<div class=\"de spoiler\">Hast du die Jungen gesehen?</div>\n\
  <div class=\"fr\">Oui, je <u>les</u> ai vus.</div>\n<div class=\"de spoiler\">Ja,\
  \ ich habe sie gesehen.</div>\n<div class=\"fr\">Est-ce que tu as vu <u>les filles</u>?</div>\n\
  <div class=\"de spoiler\">Hast du die Mädchen gesehen?</div>\n<div class=\"fr\"\
  >Oui, je <u>les</u> ai vues.</div>\n<div class=\"de spoiler\">Ja, ich habe sie gesehen.</div>\n\
  </div>\n\n<p>Die direkten Objektpronomen stehen vor dem konjugierten Verb. Bei Verneinung\
  \ umschließt die Verneinung das Objektpronomen und das konjugierte Verb.</p>\n<div\
  \ class=\"examples\">\n    <div class=\"fr\">La télé t'intéresse?</div>\n    <div\
  \ class=\"de spoiler\">Interessiert dich das Fernsehen?</div>\n    <div class=\"\
  fr\">Oui, elle <u>m</u>'intéresse. / Non, elle ne <u>m</u>'intéresse pas.</div>\n\
  \    <div class=\"de spoiler\">Ja, es interessiert mich. / Nein, es interessiert\
  \ mich nicht.</div>\n</div>\n<p>Bei Verben mit Infinitiv steht das direkte Objektpronomen\
  \ vor dem Infinitiv.</p>\n<div class=\"examples\">\n    <div class=\"fr\">Est-ce\
  \ que tu vas écouter la radio?</div>\n    <div class=\"de spoiler\">Wirst du das\
  \ Radio hören?</div>\n    <div class=\"fr\">Oui, je vais <u>l</u>'écouter. / Non,\
  \ je ne vais pas <u>l</u>'écouter.</div>\n    <div class=\"de spoiler\">Ja, ich\
  \ werde es hören. / Nein, ich werde es nicht hören.</div>\n</div>\n\n<p>Bei Imperativen\
  \ wird das Objektpronomen mit Bindestrich an den bejahten Imperativ angehängt.</p>\n\
  <div class=\"examples\">\n<div class=\"fr\">Maman, est-ce que je peux inviter mes\
  \ amis?</div>\n<div class=\"de spoiler\">Mama, darf ich meine Freunde einladen?</div>\n\
  <div class=\"fr\">Oui, invite-<u>les</u>.</div>\n<div class=\"de spoiler\">Ja, lade\
  \ sie ein.</div>\n</div>\n</div>\n<div class=\"section-title\">Die indirekten Objektpronomen\
  \ (COI)</div>\n<div class=\"section\">\n<p class=\"highlight\">Die indirekten Objektpronomen\
  \ (<span class=\"fr\">pronoms compléments indirects</span>; COI) ersetzen ein Dativobjekt.</p>\n\
  <table>\n  <tbody><tr>\n    <td rowspan=\"3\">Singular</td>\n    <td>1.</td>\n \
  \   <td><span class=\"fr\">me (m')</span></td>\n    <td><span class=\"de\">mir</span></td>\n\
  \  </tr>\n  <tr>\n    <td>2.</td>\n    <td><span class=\"fr\">te (t')</span></td>\n\
  \    <td><span class=\"de\">dir</span></td>\n  </tr>\n  <tr>\n    <td>3.</td>\n\
  \    <td><span class=\"fr\">lui</span></td>\n    <td><span class=\"de\">ihm, ihr</span></td>\n\
  \  </tr>\n  <tr>\n    <td rowspan=\"3\">Plural</td>\n    <td>1.</td>\n    <td><span\
  \ class=\"fr\">nous</span></td>\n    <td><span class=\"de\">uns</span></td>\n  </tr>\n\
  \  <tr>\n    <td>2.</td>\n    <td><span class=\"fr\">vous</span></td>\n    <td><span\
  \ class=\"de\">euch, Ihnen</span></td>\n  </tr>\n  <tr>\n    <td>3.</td>\n    <td><span\
  \ class=\"fr\">leur</span></td>\n    <td><span class=\"de\">ihnen</span></td>\n\
  \  </tr>\n</tbody></table>\n<p class=\"tip\"><span class=\"fr\">Me, te, nous</span>\
  \ und <span class=\"fr\">vous</span> erleichtern einem das Leben im Französischen\
  \ sehr, da die direkten und indirekten Objektpronomen dieselbe Form haben.</p>\n\
  <p>Die indirekten Objektpronomen stimmen in der Zahl mit dem Dativobjekt überein.\
  \ Bei den Dativobjekten handelt es sich fast ausschließlich um Personen und Tiere.</p>\n\
  <p>Für männliche und weibliche Dativobjekte gibt es jeweils nur ein indirektes Objektpronomen.</p>\n\
  <div class=\"examples\">\n<div class=\"fr\">Tu donnes ton adresse <u>à Jean</u>?\
  \ - Oui, je <u>lui</u> donne mon adresse.</div>\n<div class=\"de spoiler\">Gibst\
  \ du Jean deine Adresse? - Ja, ich gebe ihm meine Adresse.</div>\n<div class=\"\
  fr\">Tu vas répondre <u>à Sandra</u>? - Non, je ne vais pas <u>lui</u> répondre.</div>\n\
  <div class=\"de spoiler\">Wirst du Sandra antworten? - Nein, ich werde ihr nicht\
  \ antworten.</div>\n<div class=\"fr\">Vous écrivez <u>à vos amis</u>? - Oui, nous\
  \ <u>leur</u> écrivons.</div>\n<div class=\"de spoiler\">Schreibt ihr euren Freunden?\
  \ - Ja, wir schreiben ihnen.</div>\n<div class=\"fr\">Vous pouvez téléphoner <u>à\
  \ mes amies</u>? - Oui, nous pouvons <u>leur</u> téléphoner.</div>\n<div class=\"\
  de spoiler\">Könnt ihr meine Freundinnen anrufen? - Ja, wir können ihnen anrufen.</div>\n\
  </div>\n<div class=\"attention\">\n<p>Im Deutschen hat man die Möglichkeit, in der\
  \ 3. Person Singular ein männliches oder weibliches Pronomen zu wählen. Im Französischen\
  \ hingegen gibt es dafür nur das indirekte Objektpronomen <span class=\"fr\">lui</span>,\
  \ z.B.:</p>\n<div class=\"examples\">\n<div class=\"de\">Ich gebe <u>ihm</u> ein\
  \ Buch. Ich gebe <u>ihr</u> ein Buch.</div>\n<div class=\"fr\">Je <u>lui</u> donne\
  \ un livre.</div>\n</div>\n</div>\n\n<p>Die indirekten Objektpronomen stehen vor\
  \ dem konjugierten Verb. Wird der Satz verneint, so umschließt die Verneinung das\
  \ Objektpronomen und das konjugierte Verb.</p>\n<div class=\"examples\">\n<div class=\"\
  fr\">Brigitte, tu téléphones à tes amies? - Oui, je <u>leur</u> téléphone. / Non,\
  \ je ne <u>leur</u> téléphone pas.</div>\n<div class=\"de spoiler\">Brigitte, rufst\
  \ du deine Freundinnen an? - Ja, ich rufe sie an. / Nein, ich rufe sie nicht an.</div>\n\
  </div>\n<p>Steht der Satz im Passé composé oder im Plusquamperfekt, dann steht das\
  \ Objektpronomen vor dem konjugierten Hilfsverb.</p>\n<div class=\"examples\">\n\
  <div class=\"fr\">Est-ce que tu as montré les photos à ton copain? - Oui, je <u>lui</u>\
  \ ai montré les photos. / Non, je ne <u>lui</u> ai pas montré les photos.</div>\n\
  <div class=\"de spoiler\">Hast du deinem Freund die Fotos gezeigt? - Ja, ich habe\
  \ ihm die Fotos gezeigt. / Nein, ich habe ihm die Fotos nicht gezeigt.</div>\n</div>\n\
  <p>Bei Verben, die einen Infinitiv bei sich haben, steht das indirekte Objektpronomen\
  \ vor dem Infinitiv.</p>\n<div class=\"examples\">\n<div class=\"fr\">Est-ce que\
  \ tu vas écrire à ta grand-mère? - Oui, je vais <u>lui</u> écrire. / Non, je ne\
  \ vais pas <u>lui</u> écrire.</div>\n<div class=\"de spoiler\">Wirst du deiner Großmutter\
  \ schreiben? - Ja, ich werde ihr schreiben. / Nein, ich werde ihr nicht schreiben.</div>\n\
  </div>\n</div>\n<div class=\"section-title\">Die Reflexivpronomen</div>\n<div class=\"\
  section\">\n<p class=\"highlight\">Reflexivpronomen (<i>les pronomes réfléchis</i>),\
  \ sind rückbezügliche Fürwörter, die sich immer auf das Subjekt des Satzes beziehen.</p>\n\
  <table>\n    <tbody>\n    <tr>\n    <td>je</td>\n    <td><span class=\"fr\">me (m')</span></td>\n\
  \    </tr>\n    <tr>\n    <td>tu</td>\n    <td><span class=\"fr\">te (t')</span></td>\n\
  \    </tr>\n    <tr>\n    <td>il/elle</td>\n    <td><span class=\"fr\">se (s')</span></td>\n\
  \    </tr>\n    <tr>\n    <td>nous</td>\n    <td><span class=\"fr\">nous</span></td>\n\
  \    </tr>\n    <tr>\n    <td>vous</td>\n    <td><span class=\"fr\">vous</span></td>\n\
  \    </tr>\n    <tr>\n    <td>ils/elles</td>\n    <td><span class=\"fr\">se (s')</span></td>\n\
  \    </tr>\n</tbody></table>\n<p class=\"tip\">Das Reflexivpronomen verfügt nur\
  \ für die 3. Person Singular und Plural über eine eigenständige Form, nämlich <span\
  \ class=\"fr\">se</span> bzw. <span class=\"fr\">s'</span> vor Vokal und stummem\
  \ h. In den beiden anderen Personen ist das Reflexivpronomen identisch mit den Objektpronomen.</p>\n\
