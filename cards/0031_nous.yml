Rang: 31
Wort: nous
Wortart: pro

# Diese Felder gerne verbessern!
Wort mit Artikel: nous
Femininum / Plural: ''
IPA: \nu\
Definition: wir
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous devons nous défendre nous-mêmes.
  Wir müssen uns selbst verteidigen.

  Nous allons au cinéma.
  Wir gehen ins Kino.

  Il nous laisse conduire la voiture, ce qui nous permet de prendre l'air et de profiter de la campagne.
  Er lässt uns das Auto fahren, was uns erlaubt, an die frische Luft zu kommen und die Landschaft zu genießen.

  Cela nous semble bon, mais nous aimerions avoir plus de détails avant de prendre une décision.
  Das erscheint uns gut, aber wir würden gerne mehr Details haben, bevor wir eine Entscheidung treffen.

  Nous nous nettoyons les ongles après avoir terminé notre travail de jardinage.
  Wir machen uns die Nägel sauber, nachdem wir mit unserer Gartenarbeit fertig sind.

  Nous, monter une entreprise? C'est une idée qui nous effraie un peu, mais nous sommes ouverts à la discussion.
  Was, wir sollen ein Unternehmen gründen? Das ist eine Idee, die uns etwas Angst macht, aber wir sind offen für Diskussionen.

  Le cœur nous battait fort pendant la course à pied, mais nous avons réussi à tenir le rythme.
  Unsere Herzen schlugen heftig während des Laufens, aber wir haben es geschafft, das Tempo zu halten.

  Vous êtes comme nous, vous aimez la musique et les voyages.
  Ihr seid wie wir, ihr liebt Musik und Reisen.

  Nous sommes désolés pour le retard, mais nous avons eu un contretemps imprévu.
  Wir bedauern die Verspätung, aber wir hatten ein unvorhergesehenes Problem.

  Comment allons-nous? Nous nous sentons un peu fatigués, mais nous sommes de bonne humeur.
  Wie geht's uns denn? Wir fühlen uns ein bisschen müde, aber wir sind guter Laune.

  Vous avez fini, mais pas nous. Nous avons encore beaucoup de travail à faire.
  Ihr seid fertig, aber wir nicht. Wir haben noch viel zu tun.

  Nous autres Français, nous aimons la bonne cuisine et le vin.
  Wir Franzosen, wir lieben gutes Essen und Wein.

