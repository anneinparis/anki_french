  Man muss eine Unfallmeldung bei der Versicherung machen.

  Il faut faire sa déclaration d'impôt chaque année.
  Man muss jedes Jahr seine Steuererklärung einreichen.

  Le président a fait une déclaration à la radio pour calmer la population.
  Der Präsident hat eine Rundfunkansprache gehalten, um die Bevölkerung zu beruhigen.

  Il a fait une déclaration sur l'honneur pour prouver sa bonne foi.
  Er hat eine eidesstattliche Versicherung abgegeben, um seine Redlichkeit zu beweisen.

  La directrice a fait une déclaration finale avant de quitter l'entreprise.
