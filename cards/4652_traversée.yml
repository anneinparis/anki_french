# Diese Felder gerne verbessern!
Wort mit Artikel: la traversée
Femininum / Plural: ''
IPA: \tʁa.vɛʁ.se\
Definition: Überquerung, Durchquerung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La traversée avait duré juste trois heures.
  Die Überfahrt hatte gerade einmal drei Stunden gedauert.

  La traversée de l’océan Atlantique en bateau peut prendre plusieurs semaines.
  Die Überquerung des Atlantischen Ozeans mit dem Schiff kann mehrere Wochen dauern.

  Le groupe d'amis a décidé de traverser la rue pour aller au café.
  Der Freundeskreis hat beschlossen, die Straße zu überqueren, um in das Café zu gehen.

  La traversée du désert a été difficile et éprouvante pour les voyageurs.
  Die Durchquerung der Wüste war für die Reisenden eine schwere und anstrengende Erfahrung.

  La traversée en bateau a été calme et agréable.
  Die Schiffspassage war ruhig und angenehm.

  La traversée du fleuve en bateau a été rapide et facile.
  Die Überfahrt über den Fluss mit dem Boot war schnell und einfach.

  La traversée de la région en voiture a été longue, mais magnifique.
  Die Fahrt durch die Gegend mit dem Auto war lang, aber wunderschön.

  La traversée des Pyrénées en avion a été spectaculaire.
  Der Überflug der Pyrenäen war spektakulär.

  La traversée de la forêt à pied a été longue et épuisante.
  Das Durchqueren des Waldes zu Fuß war lang und anstrengend.

  La traversée de l'Atlantique a été un voyage extraordinaire.
  Die Überquerung des Atlantiks war eine außergewöhnliche Reise.

  La traversée du fleuve à la nage a été un défi pour le nageur.
  Das Durchschwimmen des Flusses war eine Herausforderung für den Schwimmer.

