# Diese Felder bitte nicht ändern.
Rang: 1527
Wort: moi-même
Wortart: pro

# Diese Felder gerne verbessern!
Wort mit Artikel: moi-même
Femininum / Plural: ''
IPA: \mwa.mɛm\
Definition: selbst, selber
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’aimerais redevenir moi-même.
  Ich möchte wieder ich selbst sein.

  Je vais le faire moi-même.
  Ich werde es selbst machen.

  J’aime cuisiner pour moi-même.
  Ich koche gerne für mich selbst.

  J’ai décidé de faire le travail moi-même.
  Ich beschloss, die Arbeit selbst zu erledigen.

  Je me suis acheté un cadeau pour moi-même.
  Ich habe ein Geschenk für mich selbst gekauft.

  Il est important de prendre soin de soi-même.
  Es ist wichtig, sich um sich selbst zu kümmern.

  Je n’aime pas parler de moi-même.
  Ich rede nicht gerne über mich selbst.

  Moi-même n'en savais rien, j'étais complètement surpris.
  Ich wusste nichts davon, ich war völlig überrascht.

  J'étais moi-même furieux, surtout quand j'ai vu ce qu'il avait fait.
  Ich war ebenfalls sehr wütend, besonders als ich sah, was er getan hatte.

  Je me sens moi-même heureux, car tout se passe bien pour moi en ce moment.
  Ich fühle mich glücklich, denn im Moment läuft alles gut für mich.

  C'est moi-même qui l'ai dit, et je suis prêt à le défendre.
  Ich habe das gesagt, und ich bin bereit, es zu verteidigen.

  Je suis venu de moi-même, sans que personne ne me le demande.
  Ich bin von selbst gekommen, ohne dass es jemand von mir verlangt hat.

