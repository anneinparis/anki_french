# Diese Felder bitte nicht ändern.
Rang: 527
Wort: partager
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: partager
Femininum / Plural: ''
IPA: \paʁ.ta.ʒe\
Definition: teilen, aufteilen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne peux pas te partager.
  Ich kann dich nicht teilen.

  Je veux partager mon gâteau avec toi.
  Ich möchte meinen Kuchen mit dir teilen.

  Je veux le partager avec vous.
  Ich möchte ihn mit Ihnen teilen.

  La grand-mère a partagé le gâteau en quatre parts égales.
  Die Großmutter hat den Kuchen in vier gleiche Teile geteilt.

  Le groupe s’est partagé en deux équipes pour le jeu.
  Die Gruppe hat sich für das Spiel in zwei Mannschaften aufgeteilt.

  Le professeur a partagé la récompense entre les trois meilleurs élèves.
  Der Professor hat die Belohnung unter den drei besten Schülern aufgeteilt.

  Pierre partage l’avis de sa sœur sur le sujet.
  Pierre teilt die Meinung seiner Schwester in dieser Angelegenheit.

  J’ai partagé mon repas avec mon ami.
  Ich habe mein Essen mit meinem Freund geteilt.

  Je suis partagée entre mon désir de voyager et ma peur de l’inconnu.
  Ich bin hin- und hergerissen zwischen meinem Wunsch zu reisen und meiner Angst vor dem Unbekannten.

  Ils sont partagés sur le choix du nouveau président.
  Sie sind geteilter Meinung über die Wahl des neuen Präsidenten.

  Les deux frères se sont partagé la fortune de leur père.
  Die beiden Brüder haben das Vermögen ihres Vaters unter sich aufgeteilt.

  La pizza a été partagée en deux.
  Die Pizza wurde halbiert.

  Il a partagé la déception de son ami qui n’a pas été choisi pour le rôle.
  Er war genauso enttäuscht wie sein Freund, der für die Rolle nicht ausgewählt wurde.

