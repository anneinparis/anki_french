  Marie ist eine Europapolitikerin, die sich für die Verteidigung der Rechte von Minderheiten einsetzt.

  Le politicien exilé, autrefois un leader influent, lutte désormais pour la démocratie dans son pays d'origine.
  Die Exilpolitikerin, früher eine einflussreiche Führerin, kämpft jetzt für die Demokratie in ihrem Herkunftsland.

