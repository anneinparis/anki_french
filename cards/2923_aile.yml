# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L’oiseau battra des ailes jusqu’à sa mort.
  Der Vogel schlägt bis zu seinem Tod mit den Flügeln.

  Les oiseaux battent des ailes pour voler.
  Vögel schlagen mit den Flügeln, um zu fliegen.

  Le papillon agite les ailes pour se déplacer.
  Der Schmetterling schlägt mit den Flügeln, um sich zu bewegen.

  Le jeune homme a décidé de voler de ses propres ailes et de s'installer à l'étranger.
  Der junge Mann hat beschlossen, auf eigenen Füßen zu stehen und ins Ausland zu gehen.

  Après le décès de sa femme, il était un peu battu de l'aile.
  Nachdem seine Frau gestorben war, war er etwas angeschlagen.

  Il a essayé de lancer sa propre entreprise, mais il s'est brûlé les ailes.
  Er hat versucht, sein eigenes Unternehmen zu gründen, aber er hat sich die Finger verbrannt.

  Les nouvelles du succès de son fils lui ont donné des ailes.
  Die Nachrichten vom Erfolg seines Sohnes haben ihm Flügel verliehen.

  Le mentor a pris le jeune homme sous son aile et l'a guidé vers le succès.
  Der Mentor hat den jungen Mann unter seine Fittiche genommen und ihn zum Erfolg geführt.

  L'aile antérieure du papillon est plus grande que la postérieure.
  Der Vorderflügel des Schmetterlings ist größer als der Hinterflügel.

