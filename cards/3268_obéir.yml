# Diese Felder bitte nicht ändern.
Rang: 3268
Wort: obéir
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: obéir
Femininum / Plural: ''
IPA: \ɔ.be.iʁ\
Definition: gehorchen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il n’obéit à aucune loi.
  Er gehorcht keinem Gesetz.

  Il faut obéir aux règles.
  Man muss den Regeln gehorchen.

  Je dois obéir.
  Ich muss gehorchen.

  Tu dois obéir à tes parents.
  Du musst deinen Eltern gehorchen.

  Les citoyens doivent obéir à la loi pour vivre en paix.
  Die Bürger müssen das Gesetz befolgen, um in Frieden leben zu können.

  Les politiciens doivent obéir à des principes moraux et éthiques.
  Politiker müssen sich an moralische und ethische Grundsätze halten.

  Le cheval obéit à l'éperon et accélère le pas.
  Das Pferd reagiert auf die Sporen und beschleunigt den Schritt.

  Le chef d'entreprise a du mal à se faire obéir de ses employés.
  Der Chef hat Mühe, sich bei seinen Angestellten durchzusetzen.

  Le roi est obéi par son peuple.
  Dem König gehorcht sein Volk.

  Les prix des actions obéissent à un schéma complexe de fluctuations du marché.
  Die Aktienkurse folgen einem komplexen Schema von Marktschwankungen.

  Elle a décidé d'obéir à sa conscience et de démissionner.
  Sie hat sich entschieden, ihrem Gewissen zu folgen und zu kündigen.

  Il a obéi à son instinct et a couru se cacher.
  Er hat seinem Instinkt gefolgt und ist weggerannt, um sich zu verstecken.

  Les jeunes filles obéissent à la mode et s'habillent de manière extravagante.
  Junge Mädchen gehen mit der Mode und kleiden sich extravagant.

