  Jean hat seine Pflicht verletzt, indem er seine Arbeit nicht rechtzeitig abgegeben hat.

  La famille a failli à la tradition en ne célébrant pas le Noël cette année.
  Die Familie hat gegen die Tradition verstoßen, indem sie dieses Jahr Weihnachten nicht gefeiert hat.

  Ma mémoire n'a pas failli, je me souviens encore de tout ce qui s'est passé.
  Mein Gedächtnis hat mich nicht im Stich gelassen, ich erinnere mich noch an alles, was passiert ist.

  J'ai failli tomber, mais j'ai réussi à me rattraper à temps.
  Ich wäre beinahe gefallen, aber ich habe es geschafft, mich rechtzeitig festzuhalten.

  Ça a failli marcher, mais finalement le plan a échoué.
  Es hätte beinahe geklappt, aber letztendlich ist der Plan gescheitert.

  Il a failli à sa promesse, ce qui a déçu ses amis.
  Er hat sein Versprechen gebrochen, was seine Freunde enttäuscht hat.

