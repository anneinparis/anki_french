  Il avait brûlé un tas de correspondances, de carnets de notes.
  Er hatte eine Menge Schriftverkehr und Notizbücher verbrannt.

  Camille est en correspondance avec une jeune fille japonaise depuis deux ans.
  Camille steht seit zwei Jahren mit einem japanischen Mädchen in Briefwechsel.

  Le lundi matin, c'est toujours moi qui fais la correspondance au bureau.
  Montagmorgens erledige immer ich die Post im Büro.

  Le train que j'ai pris avait une correspondance ferroviaire à Lyon.
  Der Zug, den ich nahm, hatte in Lyon Anschluss.

  Certains artistes plasticiens recherchent la correspondance entre les sons et les couleurs.
  Manche bildende Künstler streben nach der Übereinstimmung zwischen den Klängen und Farben.

  En mathématiques, une fonction est une correspondance univoque entre deux ensembles.
  In der Mathematik ist eine Funktion eine eindeutige Abbildung zwischen zwei Mengen.

  Le stagiaire est chargé de trier la correspondance commerciale et de la transmettre aux différents services.
  Der Praktikant ist dafür zuständig, die Geschäftspost zu sortieren und an die verschiedenen Abteilungen weiterzuleiten.

  La correspondance privée entre Flaubert et George Sand a été publiée au XIXe siècle.
  Der Briefwechsel zwischen Flaubert und George Sand wurde im 19. Jahrhundert veröffentlicht.

  J'ai acheté ce manteau en solde sur un catalogue de vente par correspondance.
  Diesen Mantel habe ich im Schlussverkauf über einen Versandhauskatalog gekauft.

  Si on ne se dépêche pas, on va rater la correspondance pour Marseille!
  Wenn wir uns nicht beeilen, verpassen wir den Anschluss nach Marseille!

  On part de Paris en train pour Munich et nous avons une correspondance à Stuttgart.
  Wir fahren von Paris mit dem Zug nach München und steigen in Stuttgart um.

