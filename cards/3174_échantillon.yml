Beispielsätze: |-
  Les échantillons sont faciles à transporter.
  Die Proben sind leicht zu transportieren.

  Je vais vous donner un échantillon de notre nouveau produit.
  Ich werde Ihnen eine Stichprobe unseres neuen Produkts geben.

  Je vous offre un échantillon gratuit de ce parfum.
  Ich biete Ihnen eine kostenlose Probe dieses Parfums an.

  Le peintre a donné un échantillon de son talent en réalisant un portrait.
  Der Maler hat eine Kostprobe seines Könnens gegeben, indem er ein Porträt gemalt hat.

  L'échantillon représentatif de la population montre une tendance à la hausse.
  Die repräsentative Auswahl der Bevölkerung zeigt einen Aufwärtstrend.

  Selon l'échantillon ci-joint, la qualité du tissu est excellente.
  Laut beiliegender Probe ist die Qualität des Stoffes ausgezeichnet.

  Nous avons commandé ce tissu sur échantillon.
  Wir haben diesen Stoff nach Muster bestellt.

  Les chercheurs ont tiré des échantillons de sang pour les analyses.
  Die Forscher haben Blutproben für die Analysen gezogen.

  Le produit que j'ai reçu ne correspond pas à l'échantillon.
  Das Produkt, das ich erhalten habe, entspricht nicht dem Muster.

  Cet échantillon sans valeur ne sert à rien.
  Dieses Muster ohne Wert ist nutzlos.

  Un échantillon de contrôle de la qualité est prélevé régulièrement.
  Regelmäßig wird eine Qualitätsprobe entnommen.

