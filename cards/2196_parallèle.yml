Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous mettriez son conservatisme en parallèle avec sa ferveur catholique?
  Würden Sie seinen Konservatismus mit seinem katholischen Eifer vergleichen?

  Les rails du train sont parallèles.
  Die Schienen des Zuges sind parallel.

  Il a une activité parallèle dans la vente de produits bio.
  Er hat eine Nebentätigkeit im Verkauf von Bioprodukten.

  Le 38e parallèle est une ligne imaginaire qui traverse les États-Unis.
  Der 38. Breitengrad ist eine imaginäre Linie, die die Vereinigten Staaten durchzieht.

  Leurs idées sont parallèles à celles de leurs parents.
  Ihre Ideen sind parallel zu denen ihrer Eltern.

  On peut établir un parallèle entre la situation actuelle et celle de la guerre froide.
  Man kann eine Parallele zwischen der heutigen Situation und der Zeit des Kalten Krieges ziehen.

  L'énergie solaire est une énergie parallèle aux énergies fossiles.
  Sonnenenergie ist eine Alternative zu fossilen Brennstoffen.

  La police parallèle surveille les mouvements des opposants.
  Die Geheimpolizei überwacht die Bewegungen der Oppositionellen.

  Le circuit parallèle permet de vendre des produits à bas prix.
  Der Parallelvertrieb ermöglicht den Verkauf von Produkten zu niedrigen Preisen.

  Le marché parallèle est un marché illégal.
  Der graue Markt ist ein illegaler Markt.

  La société parallèle vit en marge de la société principale.
  Die Parallelgesellschaft lebt am Rande der Hauptgesellschaft.

  On peut mettre en parallèle les deux systèmes économiques.
  Man kann die beiden Wirtschaftssysteme miteinander vergleichen.

