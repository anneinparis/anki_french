Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: l’image
Femininum / Plural: ''
IPA: \i.maʒ\
Definition: Bild
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Certains films contiennent des images fameuses.
  Einige Filme enthalten berühmte Bilder.

  Cette image est très belle.
  Dieses Bild ist sehr schön.

  Regardez cette image.
  Betrachten Sie das Bild.

  Peux-tu voir l’image ?
  Kannst du das Bild sehen?

  Est-ce une image de moi ?
  Ist das ein Bild von mir?

  Jean s'est fait une image de la ville avant son voyage.
  Jean hat sich ein Bild von der Stadt gemacht, bevor er reiste.

  Paul était sage comme une image pendant le cours.
  Paul war sehr artig während des Unterrichts.

  Son fils est l'image de son grand-père.
  Sein Sohn ist ganz das Ebenbild seines Großvaters.

  Le nouveau maire a promis de gérer la ville à l'image de son prédécesseur.
  Der neue Bürgermeister hat versprochen, die Stadt so zu verwalten wie sein Vorgänger.

  L'image télévisée a montré le chaos après le tremblement de terre.
  Das Fernsehbild zeigte das Chaos nach dem Erdbeben.

  Cette compagnie a une image négative auprès des consommateurs.
  Dieses Unternehmen hat ein Negativimage bei den Verbrauchern.

  Ce peintre s'exprime par images, il est difficile de comprendre ses tableaux.
  Dieser Maler drückt sich in Bildern aus, seine Bilder sind schwer zu verstehen.

  L'image pieuse de la Vierge Marie est un symbole de foi.
  Das Heiligenbild der Jungfrau Maria ist ein Symbol des Glaubens.

  L'image en rêve était très réaliste.
  Das Traumbild war sehr realistisch.

  Le photographe n'a pas respecté le droit à l'image de la célébrité.
  Der Fotograf hat das Recht am eigenen Bild der Berühmtheit nicht respektiert.

