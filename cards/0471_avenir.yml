  Certains pensent pouvoir prédire l'avenir, mais c'est une tâche impossible.
  Manche denken, die Zukunft vorhersagen zu können, aber das ist eine unmögliche Aufgabe.

  La technologie d'avenir est souvent celle qui révolutionne notre mode de vie.
  Zukunftweisende Technologie ist oft die, die unser Leben revolutioniert.

