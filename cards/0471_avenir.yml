  Je me sens très optimiste pour l’avenir.
  Ich fühle mich für die Zukunft sehr optimistisch.

  L’avenir nous dira ce qui va se passer.
  Die Zukunft wird uns sagen, was passieren wird.

  Pense à ton avenir.
  Denke an deine Zukunft.

  Vous avez un avenir.
  Sie haben eine Zukunft.

  Les enfants sont notre avenir.
