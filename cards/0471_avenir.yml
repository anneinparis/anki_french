  Dieser junge Pianist hat sehr gute Zukunftsaussichten in der Welt der Musik.

  Il est important de s'engager dans des projets qui ont de l'avenir.
  Es ist wichtig, sich in Projekte zu engagieren, die Zukunft haben.

  Certaines professions n'ont plus aucun avenir, comme la téléphonie fixe.
  Einige Berufe haben keine Zukunft mehr, wie z.B. die Festnetztelefonie.

  La décision du gouvernement aura des conséquences importantes sur l'avenir du projet.
