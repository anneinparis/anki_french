  Dans un avenir lointain, l'humanité pourrait coloniser Mars.
  In ferner Zukunft könnte die Menschheit den Mars besiedeln.

  Il faut être optimiste et croire en l'avenir, malgré les difficultés que nous rencontrons.
  Man muss optimistisch sein und an die Zukunft glauben, trotz der Schwierigkeiten, die wir erleben.

  Par sa négligence, il s'est préparé un bel avenir.
  Durch seine Nachlässigkeit hat er sich seine ganze Zukunft verscherzt.

