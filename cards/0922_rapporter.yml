# Diese Felder bitte nicht ändern.
Rang: 922
Wort: rapporter
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: rapporter
Femininum / Plural: ''
IPA: \ʁa.pɔʁ.te\
Definition: zurückbringen; berichten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je t’ai rapporté ton livre.
  Ich habe dir dein Buch zurückgebracht.

  Je vais rapporter les livres à la bibliothèque.
  Ich werde die Bücher in die Bibliothek zurückbringen.

  J'ai décidé de rapporter un livre à mon amie, qui adore lire.
  Ich habe beschlossen, meiner Freundin, die sehr gerne liest, ein Buch mitzubringen.

  Un chien de chasse rapporte le gibier à son maître, qui l'attend patiemment.
  Ein Jagdhund apportiert das Wild zu seinem Herrn, der geduldig wartet.

  Ses paroles se rapportent à la situation actuelle, ce qui rend son discours d'autant plus pertinent.
  Seine Worte beziehen sich auf die aktuelle Situation, was seine Rede umso relevanter macht.

  J'ai oublié de rapporter le livre à la bibliothèque, et je suis sûr que je vais payer une amende.
  Ich habe vergessen, das Buch in die Bibliothek zurückzubringen, und bin sicher, dass ich eine Gebühr bezahlen muss.

  Tu peux rapporter ce message à ton frère, il est important qu'il le sache.
  Du kannst diese Nachricht deinem Bruder bringen, es ist wichtig, dass er sie erhält.

  Le policier a rapporté le cas de vol à son supérieur, qui a ouvert une enquête.
  Der Polizist hat seinem Vorgesetzten von dem Diebstahl berichtet, der daraufhin eine Untersuchung einleitete.

  Les archéologues ont réussi à rapporter cet événement à l'époque romaine, grâce à des artefacts retrouvés.
  Die Archäologen haben es geschafft, dieses Ereignis mithilfe von gefundenen Artefakten in die römische Zeit einzuordnen.

  Je m'en rapporte à ton jugement, tu sais toujours ce qu'il faut faire.
  Ich verlasse mich auf dein Urteil, du weißt immer, was zu tun ist.

  Le professeur a demandé aux élèves de rapporter une réponse à la question posée.
  Der Professor hat die Schüler gebeten, eine Antwort auf die gestellte Frage zu geben.

  Le chien rapporte le gibier à son maître, qui le récompense avec une friandise.
  Der Hund apportiert das Wild zu seinem Herrn, der ihn mit einem Leckerli belohnt.

