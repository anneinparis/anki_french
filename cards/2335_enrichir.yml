Beispielsätze: |-
  Ces différences enrichissent notre pays.
  Diese Unterschiede bereichern unser Land.

  Lire peut enrichir l’esprit.
  Lesen kann den Geist bereichern.

  La galerie d'art a décidé d'enrichir sa collection de nouveaux tableaux pour attirer un public plus large.
  Die Kunstgalerie hat beschlossen, ihre Sammlung um neue Bilder zu erweitern, um ein größeres Publikum anzuziehen.

  Le musée s'est enrichi de trois nouveaux tableaux, des œuvres d'artistes contemporains renommés.
  Das Museum ist um drei neue Gemälde reicher geworden, Werke von renommierten zeitgenössischen Künstlern.

  La lecture enrichit l'esprit en ouvrant des horizons nouveaux et en stimulant l'imagination.
  Lesen erweitert den Horizont, indem es neue Horizonte eröffnet und die Fantasie anregt.

