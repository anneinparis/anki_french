  Le roi a octroyé une faveur à la jeune fille, en lui offrant un passage sûr à travers le royaume.
  Der König hat der jungen Frau eine Gunst gewährt, indem er ihr einen sicheren Durchgang durch das Königreich ermöglichte.

  Le gouvernement a octroyé un privilège aux fonctionnaires, leur permettant de voyager gratuitement en train.
  Die Regierung hat den Beamten ein Vorrecht eingeräumt, das ihnen erlaubt, kostenlos mit dem Zug zu reisen.

