  On continue à octroyer des brevets pour des séquences.
  Es werden weiterhin Patente auf Sequenzen erteilt.

  Le gouvernement a décidé d’octroyer des subventions aux petites entreprises.
  Die Regierung hat beschlossen, kleinen Unternehmen Subventionen zu gewähren.

