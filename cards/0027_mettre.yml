Beispielsätze: |-
  Je peux me mettre à votre table?
  Darf ich mich an Ihren Tisch setzen?

  Je vais mettre la table.
  Ich werde den Tisch decken.

  Je vais mettre ma veste avant de sortir.
  Ich ziehe meine Jacke an, bevor ich hinausgehe.

  Il faut mettre le lait au réfrigérateur pour qu’il ne se gâte pas.
  Die Milch muss im Kühlschrank aufbewahrt werden, damit sie nicht verdirbt.

  Elle a mis ses chaussures de sport pour aller courir.
  Sie hat ihre Sportschuhe angezogen, um joggen zu gehen.

  Il a mis les mains dans les poches, regardant le paysage défiler.
  Er steckte die Hände in die Taschen und betrachtete die vorbeiziehende Landschaft.

  Elle a mis le journal sur la table et s'est installée dans son fauteuil préféré.
  Sie legte die Zeitung auf den Tisch und setzte sich in ihren Lieblingssessel.

  Il a mis les livres dans la bibliothèque, en les rangeant par ordre alphabétique.
  Er stellte die Bücher ins Regal und ordnete sie alphabetisch.

  Elle a mis sa veste sur un cintre et l'a accrochée dans le placard.
  Sie hängte ihre Jacke auf einen Bügel und steckte sie in den Schrank.

  Où est-ce qu'il faut mettre les fourchettes ? À côté des couteaux, je suppose.
  Wo soll ich die Gabeln hintun? Neben die Messer, nehme ich an.

  Elle a mis l'enfant sur sa chaise haute et lui a donné une assiette pleine de nourriture.
  Sie setzte das Kind auf seinen Hochstuhl und gab ihm einen Teller voller Essen.

  Elle a mis un enfant au lit et lui a chanté une berceuse.
  Sie brachte ein Kind ins Bett und sang ihm ein Schlaflied vor.

  Ils ont mis des invités dans la chambre d'amis, qui était préparée pour leur arrivée.
  Sie brachten die Gäste im Fremdenzimmer unter, das für ihre Ankunft vorbereitet war.

  Il a mis la voiture au parking et a fermé le portail à clé.
  Er fuhr das Auto auf den Parkplatz und schloss das Tor ab.

  Il a mis le carton à la poubelle, car il ne servait plus à rien.
  Er warf den Karton in den Mülleimer, da er nicht mehr gebraucht wurde.

