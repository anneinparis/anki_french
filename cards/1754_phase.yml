  La phase du cycle économique actuelle est favorable aux investissements.
  Die aktuelle Konjunkturphase ist günstig für Investitionen.

  La phase anale est une étape importante du développement psychosexuel de l'enfant.
  Die Analphase ist eine wichtige Phase in der psychosexuellen Entwicklung des Kindes.

  Les deux signaux sont en opposition de phase.
  Die beiden Signale sind phasenverschoben.

