# Diese Felder gerne verbessern!
Wort mit Artikel: la portée
Femininum / Plural: ''
IPA: \pɔ.ʁte\
Definition: Reichweite, Tragweite
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Linux est à présent à la portée du grand public.
  Linux ist nun für die breite Öffentlichkeit zugänglich.

  La portée de cette décision est considérable.
  Die Tragweite dieser Entscheidung ist erheblich.

  Le phare était à portée de vue, même par cette brume épaisse.
  Der Leuchtturm war in Sichtweite, selbst bei diesem dichten Nebel.

  La portée de l'esprit de ce philosophe est immense.
  Der geistige Horizont dieses Philosophen ist riesig.

  La plupart des musées sont à la portée des touristes.
  Die meisten Museen sind für Touristen zugänglich.

  L'enfant était à portée de voix, mais il ne répondait pas.
  Das Kind war in Rufweite, aber es antwortete nicht.

  Les fruits sur l'arbre étaient à la portée du singe.
  Die Früchte auf dem Baum waren in Reichweite des Affen.

  Cette ambition est hors de portée pour moi.
  Dieser Ehrgeiz ist für mich unerreichbar.

  Ce concept est au-dessus de ma portée.
  Das Konzept übersteigt meinen Horizont.

  Le professeur a conçu un cours à portée des élèves.
  Der Professor hat einen schülernahen Unterricht gestaltet.

  Le professeur a organisé un cours à portée des élèves.
  Der Professor hat einen schülernahen Unterricht organisiert.

  Cet examen est à votre portée, si vous vous appliquez.
  Diese Prüfung können Sie schaffen, wenn Sie sich anstrengen.

