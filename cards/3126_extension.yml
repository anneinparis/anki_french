Beispielsätze: |-
  On craint surtout l’extension de la guerre civile.
  Vor allem wird die Ausweitung des Bürgerkriegs befürchtet.

  L’extension de la ville est prévue pour les prochaines années.
  Die Erweiterung der Stadt ist für die nächsten Jahre geplant.

  L'exercice physique régulier favorise le mouvement d'extension des muscles.
  Regelmäßige körperliche Bewegung fördert die Streckbewegung der Muskeln.

  Le terme "famille" peut, par extension, désigner un groupe de personnes qui se considèrent comme une famille.
  Der Begriff „Familie“ kann im weiteren Sinne eine Gruppe von Menschen bezeichnen, die sich als eine Familie betrachten.

  L'extension de la capacité de production permettra à l'entreprise de répondre à la demande croissante.
  Die Kapazitätserweiterung wird es dem Unternehmen ermöglichen, der wachsenden Nachfrage gerecht zu werden.

  L'extension de la demande pour les produits bio est due à une prise de conscience accrue des consommateurs.
  Die Nachfrageexpansion für Bioprodukte ist auf ein wachsendes Bewusstsein der Verbraucher zurückzuführen.

  L'extension des disponibilités financières est essentielle pour les entreprises en phase de croissance.
  Die Liquiditätsausweitung ist für Unternehmen in der Wachstumsphase unerlässlich.

  Les rumeurs sur la nouvelle invention ont pris de l'extension dans toute la ville.
  Die Gerüchte über die neue Erfindung haben sich in der ganzen Stadt verbreitet.

