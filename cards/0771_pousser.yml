# Diese Felder bitte nicht ändern.
Rang: 771
Wort: pousser
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: pousser
Femininum / Plural: ''
IPA: \pu.se\
Definition: schieben; drängen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne t’ai jamais poussée à te marier.
  Ich habe dich nie dazu gedrängt, zu heiraten.

  Il faut pousser la porte.
  Man muss die Tür schieben.

  Pourrais-tu pousser la porte pour l’ouvrir ?
  Könntest du die Tür aufstoßen, um sie zu öffnen?

  Le vent a poussé la feuille vers le haut, et elle a tournoyé dans les airs.
  Der Wind hat das Blatt nach oben geschoben, und es wirbelte in der Luft herum.

  Le petit garçon était si heureux que sa première dent a poussé.
  Der kleine Junge war so glücklich, dass sein erster Zahn gekommen ist.

  Pousse-toi un peu, je veux voir ce qui se passe !
  Rutsch mal ein Stück, ich möchte sehen, was passiert!

  Elle a poussé la porte et est entrée dans la pièce.
  Sie hat die Tür zugemacht und ist in das Zimmer gegangen.

  Il a poussé son voisin du coude pour pouvoir passer en premier.
  Er hat seinen Nachbarn mit dem Ellbogen gestoßen, um als Erster durchzukommen.

  Il a fait froid, alors j'ai poussé le chauffage à fond.
  Es wurde kalt, also habe ich die Heizung hochgedreht.

  Les parents de Sophie la poussent à faire du piano, mais elle préfère la danse.
  Sophies Eltern drängen sie dazu, Klavier zu spielen, aber sie bevorzugt Tanzen.

  Il a poussé son ami vers le groupe, en disant qu'il devait aller se présenter.
  Er hat seinen Freund zu der Gruppe gedrängt und gesagt, er müsse sich vorstellen.

  Ils ont poussé des cris de joie quand ils ont appris qu'ils avaient gagné.
  Sie sind in Freudengeschrei ausgebrochen, als sie erfuhren, dass sie gewonnen hatten.

  Il ne faut pas pousser la blague trop loin, tu pourrais le vexer.
  Man darf den Witz nicht zu weit treiben, du könntest ihn verärgern.

