Beispielsätze: |-
  Nous avons une obligation morale de redresser les torts du passé.
  Wir haben eine moralische Verpflichtung, das Unrecht der Vergangenheit zu korrigieren.

  J’ai une obligation de travailler demain.
  Ich habe morgen eine Verpflichtung zu arbeiten.

  L'obligation ferme est un type d'obligation qui est contraignante, soit par la loi ou par contrat.
  Eine bindende Verpflichtung ist eine Verpflichtung, die entweder gesetzlich oder vertraglich festgelegt ist.

  La France a supprimé l'obligation militaire en 1997.
  Die Wehrpflicht wurde in Frankreich 1997 abgeschafft.

  L'obligation amortissable est un type d'obligation qui est remboursable à échéance.
  Eine Tilgungsschuldverschreibung ist eine Schuldverschreibung, die bei Fälligkeit zurückgezahlt wird.

  L'obligation accessoire est une obligation qui est liée à une obligation principale.
  Eine Nebenpflicht ist eine Pflicht, die an eine Hauptpflicht gekoppelt ist.

  L'obligation réciproque est une obligation qui est due par deux parties.
  Eine Gegenverpflichtung ist eine Verpflichtung, die von zwei Parteien geschuldet wird.

  L'obligation de faire qc est une obligation qui exige une action particulière.
  Die Pflicht, etw zu tun, ist eine Verpflichtung, die eine bestimmte Handlung erfordert.

  L'obligation de conserver les documents comptables est une obligation légale.
  Die Aufbewahrungspflicht für Buchhaltungsunterlagen ist eine gesetzliche Verpflichtung.

  L'obligation de faire des économies peut être imposée par le gouvernement.
  Der Sparzwang kann von der Regierung auferlegt werden.

  Je suis dans l'obligation de faire qc parce que je l'ai promis.
  Ich bin gezwungen, etw zu tun, weil ich es versprochen habe.

  J'ai contracté une obligation envers mon ami en lui prêtant de l'argent.
  Ich bin meinem Freund gegenüber eine Verpflichtung eingegangen, indem ich ihm Geld geliehen habe.

