# Diese Felder bitte nicht ändern.
Rang: 1867
Wort: rupture
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la rupture
Femininum / Plural: ''
IPA: \ʁyp.tyʁ\
Definition: Bruch, Trennung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il y a eu rupture des négociations, reprise des négociations.
  Es gab einen Abbruch der Verhandlungen, eine Wiederaufnahme der Verhandlungen.

  Il y a eu une rupture dans leur relation.
  Es gab eine Trennung in ihrer Beziehung.

  Un tuyau d'eau a éclaté dans la salle de bain, provoquant une inondation.
  Ein Wasserrohr ist in der Badezimmer gebrochen und hat eine Überschwemmung verursacht.

  Il était en rupture de ban et vivait dans une cabane isolée dans la forêt.
  Er war völlig frei und lebte in einer abgelegenen Hütte im Wald.

  La rupture de contrat a entraîné des poursuites judiciaires.
  Der Vertragsbruch führte zu einem Gerichtsverfahren.

  La rupture d'équilibre a provoqué un effondrement du pont.
  Der Gleichgewichtsverlust führte zum Einsturz der Brücke.

  Il était en rupture avec le monde, préférant la solitude et la réflexion.
  Er lebte abgekehrt von der Welt und bevorzugte die Einsamkeit und das Nachdenken.

  La rupture grave de contrat a entraîné des pertes financières considérables.
  Der schwere Vertragsbruch hat zu erheblichen finanziellen Verlusten geführt.

  La rupture du contrat de travail a été décidée à l'amiable.
  Die Auflösung des Arbeitsverhältnisses erfolgte einvernehmlich.

  La rupture de pente permettait une vue imprenable sur la vallée.
  Der Vorsprung bot einen atemberaubenden Blick auf das Tal.

  La rupture de rythme a surpris le public, créant un effet dramatique.
  Der Rhythmuswechsel überraschte das Publikum und erzeugte einen dramatischen Effekt.

  La rupture de style a choqué les critiques d'art, qui n'étaient pas habitués à ses nouvelles techniques.
  Der Stilbruch schockierte die Kunstkritiker, die an seine neuen Techniken nicht gewöhnt waren.

