  La grand-mère était un ange de patience avec ses petits-enfants.
  Die Großmutter hatte eine Engelsgeduld mit ihren Enkeln.

  Jean a été le mauvais ange de son ami, en l'encourageant à faire des bêtises.
  Jean war der böse Geist seines Freundes, indem er ihn dazu anstiftete, Blödsinn zu machen.

