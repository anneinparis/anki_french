  C’est trois heures de programmation par jour en direct.
  Das sind drei Stunden Live-Programmierung pro Tag.

  Je suis passionné par la programmation.
  Ich bin leidenschaftlich an der Programmierung interessiert.

  La programmation linéaire est un type de programmation qui utilise des contraintes linéaires pour optimiser une fonction objectif.
  Lineare Programmierung ist eine Art von Programmierung, die lineare Einschränkungen verwendet, um eine Zielfunktion zu optimieren.

  La programmation modulaire est un type de programmation qui divise un programme en modules distincts, qui peuvent ensuite être développés et testés indépendamment.
  Modulare Programmierung ist eine Art von Programmierung, die ein Programm in separate Module unterteilt, die dann unabhängig voneinander entwickelt und getestet werden können.

  Le développeur a changé la programmation du logiciel pour qu'il soit plus efficace.
  Der Entwickler hat die Software umprogrammiert, damit sie effizienter ist.

  Le technicien a dû changer la programmation de la commande pour qu'elle fonctionne correctement.
  Der Techniker musste den Befehl umprogrammieren, damit er richtig funktioniert.

