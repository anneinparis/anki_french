# Diese Felder bitte nicht ändern.
Rang: 1093
Wort: interroger
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: interroger
Femininum / Plural: ''
IPA: \ɛ̃.te.ʁɔ.ʒe\
Definition: befragen, verhören
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On doit vous interroger sur ces événements.
  Wir müssen Sie zu diesen Ereignissen befragen.

  Le policier va interroger le suspect.
  Der Polizist wird den Verdächtigen verhören.

  Le professeur a interrogé les élèves sur le chapitre précédent.
  Der Lehrer hat die Schüler zum vorherigen Kapitel befragt.

  Je m'interroge sur les motivations de son départ.
  Ich stelle mir Fragen über seine Beweggründe für den Abschied.

  Elle l'interrogea du regard, cherchant une réponse dans ses yeux.
  Sie sah ihn fragend an, suchte in seinen Augen eine Antwort.

  Le policier a interrogé le suspect sur son alibi.
  Der Polizist hat den Verdächtigen zu seinem Alibi befragt.

  Dix pour cent des personnes interrogées étaient d'accord avec la proposition.
  Zehn Prozent der Befragten waren mit dem Vorschlag einverstanden.

