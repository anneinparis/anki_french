# Diese Felder bitte nicht ändern.
Rang: 915
Wort: prêter
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: prêter
Femininum / Plural: ''
IPA: \pʁe.te\
Definition: ausleihen, verleihen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le gouvernement devrait prêter l’oreille.
  Die Regierung sollte zuhören.

  Je peux te prêter mon livre.
  Ich kann dir mein Buch ausleihen.

  Je peux vous en prêter un si vous voulez.
  Ich kann Ihnen einen leihen, wenn Sie möchten.

  J'ai prêté cent euros à mon ami, qui était dans une situation difficile.
  Ich habe meinem Freund hundert Euro geliehen, der in einer schwierigen Situation war.

  Ce film, rempli de clichés, prête à la critique.
  Dieser Film, voll von Klischees, gibt Anlass zu Kritik.

  Nous nous sommes prêtés à un jeu de cartes, pour passer le temps.
  Wir haben bei einem Kartenspiel mitgemacht, um die Zeit zu vertreiben.

  Il ne faut pas prêter une intention malveillante à ses paroles.
  Man sollte seinen Worten keine böse Absicht unterstellen.

  Il a prêté un titre sur gage pour payer ses dettes.
  Er hat einen Wechsel lombardiert, um seine Schulden zu bezahlen.

  La banque prête à dix pour cent d'intérêts.
  Die Bank leiht zu zehn Prozent Zinsen.

  Ce fauteuil se prête parfaitement à la lecture.
  Dieser Sessel eignet sich hervorragend zum Lesen.

  Cette chaussure se prête tout à fait à mon pied, elle est très confortable.
  Dieser Schuh passt sich genau meinem Fuß an, er ist sehr bequem.

  Il prête une importance exagérée à son succès.
  Er misst seinem Erfolg zu große Bedeutung bei.

  Sa réponse prête à équivoque, on ne sait pas ce qu'il veut dire.
  Seine Antwort ist missverständlich, man weiß nicht, was er sagen will.

