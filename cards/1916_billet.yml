# Diese Felder bitte nicht ändern.
Rang: 1916
Wort: billet
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le billet
Femininum / Plural: ''
IPA: \bi.jɛ\
Definition: Fahrkarte, Ticket
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai pas de billet pour le match de demain.
  Ich habe keine Karte für das Spiel morgen.

  J’ai acheté un billet de train.
  Ich habe eine Zugfahrkarte gekauft.

  Elle a eu le billet pour rien.
  Sie hat das Ticket umsonst bekommen.

  J'ai acheté un billet de cinéma pour voir le dernier film de Tarantino.
  Ich habe eine Kinokarte gekauft, um mir den neuesten Film von Tarantino anzusehen.

  J'ai reçu un billet doux de mon amoureux.
  Ich habe einen Liebesbrief von meinem Schatz bekommen.

  J'ai acheté un billet aller pour aller à Paris.
  Ich habe eine einfache Fahrkarte nach Paris gekauft.

  La police a trouvé un faux billet dans son portefeuille.
  Die Polizei fand eine falsche Banknote in seinem Portemonnaie.

  J'ai présenté un billet d'absence à mon professeur.
  Ich habe meinem Professor eine Entschuldigung vorgelegt.

  Le billet du jour était très drôle.
  Die aktuelle Glosse war sehr lustig.

  J'ai acheté un billet de théâtre pour voir Hamlet.
  Ich habe eine Theaterkarte gekauft, um Hamlet zu sehen.

  J'ai acheté un billet aller-retour pour aller à Rome.
  Ich habe eine Rückfahrkarte nach Rom gekauft.

  J'ai payé en billets de cent euros.
  Ich habe in Hundert-Euro-Scheinen bezahlt.

  Le billet d'humeur était très pertinent.
  Die humoristische Glosse war sehr treffend.

