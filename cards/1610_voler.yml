# Diese Felder bitte nicht ändern.
Rang: 1610
Wort: voler
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: voler
Femininum / Plural: ''
IPA: \vɔ.le\
Definition: fliegen; stehlen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’est pas bien de voler.
  Stehlen ist nicht gut.

  Les oiseaux volent dans le ciel.
  Die Vögel fliegen am Himmel.

  Malheureusement, le sac à main de Sophie a été volé hier soir.
  Leider wurde Sophies Handtasche gestern Abend gestohlen.

  Les athlètes s’entraînent dur pour pouvoir voler sur le sautoir.
  Die Athleten trainieren hart, um auf dem Sprungturm fliegen zu können.

  Il ne faut jamais voler, c’est malhonnête.
  Man darf nie stehlen, das ist unehrlich.

  Les prix des billets d’avion peuvent voler en haute saison.
  Die Preise für Flugtickets können in der Hochsaison fliegen.

  Les feuilles mortes volaient au vent.
  Im Wind flatterten die vertrockneten Blätter.

  Le jeune homme a vu sa place volée par son rival.
  Der junge Mann hat seinen Platz durch seinen Rivalen verloren.

  Il a remporté le concours, il ne l'a pas volé, il a vraiment du talent.
  Er hat den Wettbewerb gewonnen, er hat es verdient, er ist wirklich talentiert.

  Le vendeur a volé le client sur le poids, il lui a donné moins de marchandises que prévu.
  Der Verkäufer hat den Kunden beim Gewicht betrogen, er hat ihm weniger Waren gegeben als erwartet.

  L'oiseau volait dans tous les sens, cherchant un endroit pour se poser.
  Der Vogel flog in alle Richtungen, auf der Suche nach einem Landeplatz.

  Le vent fort a fait voler des feuilles et de la poussière dans l'air.
  Der starke Wind hat Blätter und Staub in die Luft gewirbelt.

  Des injures volaient entre les deux frères, la dispute était très violente.
  Beleidigungen flogen zwischen den beiden Brüdern hin und her, der Streit war sehr heftig.

  Tâche de ne pas te faire voler ton argent par des escrocs.
  Achte darauf, dass du dein Geld nicht von Betrügern stehlen lässt.

