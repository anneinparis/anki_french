# Diese Felder bitte nicht ändern.
Rang: 1452
Wort: échanger
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: échanger
Femininum / Plural: ''
IPA: \e.ʃɑ̃.ʒe\
Definition: tauschen, austauschen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les rebelles échangeront leurs prisonniers.
  Die Rebellen tauschen ihre Gefangenen aus.

  Nous avons échangé nos numéros de téléphone.
  Wir haben unsere Telefonnummern ausgetauscht.

  Marie a échangé son collier avec son amie contre un livre.
  Marie hat ihren Anhänger mit ihrer Freundin gegen ein Buch getauscht.

  Ils ont échangé des cadeaux pour Noël.
  Sie haben sich zu Weihnachten beschenkt.

  Elle a échangé la robe qu'elle avait achetée contre une autre.
  Sie hat das Kleid, das sie gekauft hatte, gegen ein anderes umgetauscht.

  Ils se sont échangé des sourires pendant le repas.
  Sie haben sich während des Essens angelächelt.

