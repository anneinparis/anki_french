# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On pourrait peut-être obtenir en douce un supplément de papier.
  Vielleicht könnten wir uns heimlich eine zusätzliche Papiermenge beschaffen.

  Je voudrais un supplément de sauce.
  Ich hätte gerne eine Extra-Portion Sauce.

  En plus de son menu habituel, le restaurant propose un supplément de fromage.
  Zusätzlich zu seiner gewohnten Speisekarte bietet das Restaurant einen Käseteller an.

  Le journal propose un supplément gratuit avec les abonnements annuels.
  Die Zeitung bietet eine Gratisbeilage für Jahresabonnenten an.

  Le train a eu un retard important, ce qui a entraîné un supplément pour cause de retard.
  Der Zug hatte eine erhebliche Verspätung, was einen Verspätungszuschlag zur Folge hatte.

  Le dimanche, le journal propose un supplément avec des articles sur les loisirs et la culture.
  Am Sonntag bietet die Zeitung eine Sonntagsbeilage mit Artikeln über Freizeit und Kultur an.

  Pour les commandes inférieures à 100 pièces, un supplément pour quantité minimale est facturé.
  Bei Bestellungen unter 100 Stück wird ein Mindermengenzuschlag berechnet.

  Si vous voulez un service de livraison à domicile, vous devez payer un supplément.
  Wenn Sie einen Lieferservice nach Hause wünschen, müssen Sie einen Zuschlag zahlen.

