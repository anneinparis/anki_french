# Diese Felder gerne verbessern!
Wort mit Artikel: ordonner
Femininum / Plural: ''
IPA: \ɔʁ.dɔ.ne\
Definition: anordnen, befehlen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Soldat, je vous ordonne d’avancer ces catapultes.
  Soldat, ich befehle Ihnen, die Katapulte vorzuschieben.

  Le général ordonne la retraite.
  Der General befiehlt den Rückzug.

  Le médecin a ordonné un traitement à la patiente.
  Der Arzt hat der Patientin eine Behandlung verordnet.

  Après des heures de réflexion, mes idées se sont enfin ordonnées.
  Nach stundenlangem Nachdenken kam endlich Klarheit in meine Gedanken.

  L'évêque a ordonné un nouveau prêtre pour la paroisse.
  Der Bischof hat einen neuen Priester für die Gemeinde geweiht.

  Le général a ordonné à ses soldats d'attaquer à l'aube.
  Der General hat seinen Soldaten befohlen, im Morgengrauen anzugreifen.

  Le juge a ordonné que le procès se déroule à huis clos.
  Der Richter hat angeordnet, dass der Prozess unter Ausschluss der Öffentlichkeit stattfindet.

  Le gouvernement a ordonné par décret la fermeture des écoles.
  Die Regierung hat per Dekret die Schließung der Schulen verfügt.

  La cour d'appel a ordonné par voie légale la libération du prisonnier.
  Das Berufungsgericht hat per Gerichtsentscheid die Freilassung des Gefangenen verfügt.

