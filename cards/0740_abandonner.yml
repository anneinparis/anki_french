  Die Polizisten haben die Suche nach dem vermissten Kind nach mehreren Tagen ohne Erfolg aufgegeben.

  Il a abandonné son ami à ses pensées, incapable de le consoler.
  Er hat seinen Freund seinen Gedanken überlassen, unfähig ihn zu trösten.

