# Diese Felder bitte nicht ändern.
Rang: 4471
Wort: tache
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la tache
Femininum / Plural: ''
IPA: \taʃ\
Definition: Fleck
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’est une tache d’humidité, dis-je.
  Das ist ein Feuchtigkeitsfleck", sagte ich.

  Il y a une tache sur ma chemise.
  Auf meinem Hemd ist ein Fleck.

  Il y avait une vilaine tache d'eau sur le plafond de la salle de bain.
  Es gab einen hässlichen Wasserfleck auf der Decke des Badezimmers.

  La rumeur a fait tache d'huile dans toute la ville.
  Das Gerücht hat sich in der ganzen Stadt verbreitet.

  Son comportement a fait tache dans la soirée.
  Sein Verhalten passte nicht in die Abendgesellschaft.

  Ce pauvre tache n'a rien compris à la blague.
  Dieser Dummkopf hat den Witz überhaupt nicht verstanden.

  Quelle tache ! Il a cassé le vase préféré de sa mère.
  Was für ein Idiot! Er hat die Lieblingsvase seiner Mutter zerbrochen.

  La tache de couleur sur le tableau était très visible.
  Der Farbfleck auf dem Bild war sehr auffällig.

  La tache jaune sur son pantalon était impossible à ignorer.
  Der gelbe Fleck auf seiner Hose war nicht zu übersehen.

  La tache d'encre sur le papier était irréversible.
  Der Tintenfleck auf dem Papier war nicht mehr zu entfernen.

  Il y avait une tache de fruit sur la nappe blanche.
  Es gab einen Obstfleck auf der weißen Tischdecke.

  La tache d'huile sur le sol était très glissante.
  Der Ölfleck auf dem Boden war sehr rutschig.

  La tache cutanée sur son visage était rouge et douloureuse.
  Der Hautfleck in seinem Gesicht war rot und schmerzhaft.

