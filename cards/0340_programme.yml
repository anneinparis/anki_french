Rang: 340
Wort: programme
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le programme
Femininum / Plural: ''
IPA: \pʁɔ.ɡʁam\
Definition: Programm
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Utilisons ce programme comme il se doit.
  Lassen Sie uns dieses Programm richtig nutzen.

  Le programme de la soirée est très intéressant.
  Das Programm des Abends ist sehr interessant.

  C’est un bon programme.
  Das ist ein gutes Programm.

  Le programme du concert est très riche, avec des artistes de renom et des pièces classiques.
  Das Konzertprogramm ist sehr reichhaltig, mit bekannten Künstlern und klassischen Stücken.

  Quel vaste programme vous avez préparé pour ce voyage !
  Da hast du dir aber viel vorgenommen für diese Reise!

  L'exploration de l'espace est au programme de la NASA pour les prochaines années.
  Die Erforschung des Weltraums steht auf dem Programm der NASA für die kommenden Jahre.

  La chanson traditionnelle n'est pas au programme de ce festival.
  Die traditionelle Musik steht nicht auf dem Programm dieses Festivals.

  Le projet de construction de la nouvelle bibliothèque représente tout un programme.
  Der Bau der neuen Bibliothek ist ein weites Feld.

  Le programme culturel de la ville propose de nombreuses expositions et concerts.
  Das Kulturprogramm der Stadt bietet viele Ausstellungen und Konzerte.

  J'ai regardé le programme de télévision pour trouver un bon film.
  Ich habe in der Fernsehzeitschrift nach einem guten Film gesucht.

  Le programme aérospatial russe est en pleine expansion.
  Das russische Raumfahrtprogramm befindet sich im Aufschwung.

  Le gouvernement a mis en place un programme économique pour stimuler la croissance.
  Die Regierung hat ein Wirtschaftsprogramm ins Leben gerufen, um das Wachstum anzukurbeln.

  Le programme d'enseignement annuel est chargé cette année.
  Das Jahrespensum ist dieses Jahr sehr voll.

