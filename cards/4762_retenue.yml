Wort mit Artikel: la retenue
Femininum / Plural: ''
IPA: \ʁə.tə.ny\
Definition: Zurückhaltung, Reserviertheit
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je me suis racontée sans aucune retenue.
  Ich habe meine Geschichte ohne jede Zurückhaltung erzählt.

  Il a fait preuve de retenue dans ses propos.
  Er hat sich in seinen Aussagen zurückgehalten.

  Le salaire de Pierre est soumis à une retenue de trois pour cent pour financer un programme de retraite complémentaire.
  Drei Prozent vom Lohn von Pierre werden einbehalten, um ein Programm für zusätzliche Altersvorsorge zu finanzieren.

  Il a l'habitude de parler avec retenue de son travail.
  Er spricht normalerweise zurückhaltend über seine Arbeit.

  Il a attrapé une retenue parce qu'il n'avait pas fait ses devoirs.
  Er musste nachsitzen, weil er seine Hausaufgaben nicht gemacht hatte.

  La retenue sur les revenus est un pourcentage de vos revenus qui est déduit avant que vous ne receviez votre salaire net.
  Der Einkommensabzug ist ein Prozentsatz Ihres Einkommens, der abgezogen wird, bevor Sie Ihr Nettoeinkommen erhalten.

  La retenue pour la Sécurité sociale est obligatoire pour tous les travailleurs.
  Der Sozialversicherungsbeitrag ist für alle Arbeitnehmer verpflichtend.

  Il est possible de déduire la TVA de vos dépenses professionnelles si vous avez une retenue pour TVA déductible.
  Sie können die Mehrwertsteuer von Ihren geschäftlichen Ausgaben abziehen, wenn Sie eine Vorsteuerabzug haben.

  Il n'a aucune retenue à se livrer à des aventures amoureuses.
  Er hat keinerlei Hemmungen, was Liebesabenteuer angeht.

  Elle a répondu à sa question avec retenue, car elle ne voulait pas le blesser.
  Sie antwortete zurückhaltend auf seine Frage, weil sie ihn nicht verletzen wollte.

  Il est important de se conduire avec retenue lors d'un événement officiel.
  Es ist wichtig, sich bei einem offiziellen Event zurückhaltend zu verhalten.

