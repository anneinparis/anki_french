  Nous cherchons un rapprochement entre les deux extrêmes.
  Wir suchen nach einer Annäherung zwischen den beiden Extremen.

  Le rapprochement entre les deux pays est en cours.
  Die Annäherung zwischen den beiden Ländern ist im Gange.

