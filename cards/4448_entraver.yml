Beispielsätze: |-
  Son pantalon entravait la liberté de ses mouvements.
  Seine Hose behinderte seine Bewegungsfreiheit.

  La neige a entravé la circulation.
  Der Schnee hat den Verkehr behindert.

  La forêt dense a entravé les randonneurs dans leur progression.
  Der dichte Wald hat die Wanderer in ihrem Vorwärtskommen behindert.

  Le chasseur a entravé l'animal pour l'empêcher de s'échapper.
  Der Jäger hat dem Tier Fesseln angelegt, um zu verhindern, dass es entkommt.

