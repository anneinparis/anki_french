# Diese Felder bitte nicht ändern.
Rang: 754
Wort: frapper
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: frapper
Femininum / Plural: ''
IPA: \fʁa.pe\
Definition: schlagen, klopfen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je n’ai pas frappé vraiment fort.
  Ich habe nicht wirklich fest zugeschlagen.

  Il a frappé à la porte.
  Er hat an die Tür geklopft.

  Veuillez frapper avant d’entrer.
  Bitte klopfen Sie an, bevor Sie eintreten.

  La balle aurait pu me frapper.
  Die Kugel hätte mich treffen können.

  Le jeune homme, en colère, a frappé son ami au visage.
  Der junge Mann, wütend, hat seinen Freund ins Gesicht geschlagen.

  Le public a frappé dans ses mains après le concert.
  Das Publikum hat nach dem Konzert in die Hände geklatscht.

  Il s'est frappé le front en réalisant son erreur.
  Er hat sich an die Stirn getippt, als er seinen Fehler bemerkte.

  La scène d'horreur a frappé tous les spectateurs de panique.
  Die Szene des Schreckens hat alle Zuschauer in Panik versetzt.

  Il était frappé de la ressemblance entre les deux frères.
  Er war über die Ähnlichkeit zwischen den beiden Brüdern verblüfft.

  Le joueur a frappé la balle avec force.
  Der Spieler hat den Ball mit Wucht geschlagen.

  La pierre l'a frappée à la tête et elle est tombée inconsciente.
  Der Stein hat sie am Kopf getroffen und sie ist ohnmächtig geworden.

  La pluie frappe les vitres avec insistance.
  Der Regen klopft hart gegen die Scheiben.

  La nouvelle de son décès l'a frappé de stupeur.
  Die Nachricht von seinem Tod hat ihn bestürzt.

  Cette nouvelle tragique l'a beaucoup frappée, elle n'arrivait pas à y croire.
  Diese tragische Nachricht war ein furchtbarer Schlag für sie, sie konnte es nicht glauben.

