Beispielsätze: |-
  Ce devait être la plus grande centrale électrique au gaz naturel.
  Es sollte das größte erdgasbetriebene Kraftwerk werden.

  La centrale nucléaire produit de l’électricité.
  Das Atomkraftwerk produziert Strom.

  Le gouvernement a annoncé la fermeture de la centrale atomique de Fessenheim.
  Die Regierung hat die Schließung des Atomkraftwerks Fessenheim angekündigt.

  La centrale syndicale a organisé une grève massive pour protester contre les réformes.
  Die Gewerkschaft hat einen Großstreik organisiert, um gegen die Reformen zu protestieren.

  La centrale électrique a été touchée par une panne et a interrompu l'alimentation en électricité.
  Das Elektrizitätswerk wurde von einem Stromausfall getroffen und musste die Stromversorgung einstellen.

  La centrale éolienne a été inaugurée en présence des autorités locales.
  Die Windenergieanlage wurde im Beisein der lokalen Behörden eingeweiht.

  La centrale thermique fonctionne au charbon et pollue l'environnement.
  Das Wärmekraftwerk wird mit Kohle betrieben und verschmutzt die Umwelt.

  La centrale d'énergie solaire est située dans le désert et produit de l'électricité propre.
  Das Sonnenkraftwerk befindet sich in der Wüste und erzeugt sauberen Strom.

  La centrale de production d'énergie solaire sur le toit de l'école fournit l'énergie nécessaire au fonctionnement de l'établissement.
  Die Solaranlage auf dem Dach der Schule liefert die Energie, die für den Betrieb der Einrichtung benötigt wird.

