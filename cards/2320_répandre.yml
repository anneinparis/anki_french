Rang: 2320
Wort: répandre
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: répandre
Femininum / Plural: ''
IPA: \ʁe.pɑ̃dʁ\
Definition: ausbreiten, verbreiten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La lumière du couloir se répandait dans la chambre.
  Das Licht vom Flur fiel in das Zimmer.

  Il a répandu des rumeurs sur moi.
  Er hat Gerüchte über mich verbreitet.

  Il a répandu du sable par terre.
  Er hat Sand auf den Boden gestreut.

  Elle a répandu du sucre sur la table.
  Sie hat Zucker auf den Tisch gestreut.

  L'odeur du parfum se répandait dans la pièce.
  Der Duft des Parfüms verbreitete sich im Raum.

  Les rumeurs se sont répandues sur l'arrivée du nouveau directeur.
  Die Gerüchte über die Ankunft des neuen Direktors verbreiteten sich.

  Il s'est répandu sur la beauté de la nature.
  Er hat sich über die Schönheit der Natur ausgelassen.

  Il s'est répandu en louanges sur l'écrivain, citant ses œuvres préférées.
  Er hat sich in großem Lob über den Schriftsteller ergangen und dabei seine Lieblingswerke zitiert.

