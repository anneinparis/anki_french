# Diese Felder gerne verbessern!
Wort mit Artikel: libre
Femininum / Plural: ''
IPA: \libʁ\
Definition: frei
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Demain je suis libre toute la journée.
  Morgen habe ich den ganzen Tag Zeit.

  Je suis libre demain.
  Ich bin morgen frei.

  Je suis un homme libre.
  Ich bin ein freier Mensch.

  Tu est libre de partir maintenant.
  Es steht dir frei, jetzt zu gehen.

  Vous êtes libre de dire ce que vous pensez.
  Es steht Ihnen frei, Ihre Meinung zu sagen.

  Elle est libre de ses choix, personne ne peut la forcer à faire ce qu'elle ne veut pas.
  Sie hat die freie Auswahl, niemand kann sie zwingen, etwas zu tun, was sie nicht will.

  Il n'est pas libre ce soir, il est déjà engagé à un dîner avec des amis.
  Er hat keine Zeit heute Abend, er ist schon zu einem Abendessen mit Freunden verabredet.

  Son cœur est libre, il n'a pas encore trouvé la personne qui lui fera battre plus vite.
  Er hat sein Herz noch nicht verschenkt, er hat noch nicht die Person gefunden, die sein Herz höher schlagen lässt.

  Il faut être libre de tout préjugé pour bien comprendre les autres.
  Man muss frei von Vorurteilen sein, um die anderen gut zu verstehen.

  Sa respiration est plus libre depuis qu'il a arrêté de fumer.
  Er atmet freier, seitdem er mit dem Rauchen aufgehört hat.

  Le pignon libre permet au vélo de rouler sans pédaler.
  Das Ritzel, das frei durchdreht, ermöglicht es dem Fahrrad, ohne zu treten zu rollen.

  Le parking libre pour notre clientèle est situé juste en face de l'entrée.
  Der kostenlose Kundenparkplatz befindet sich direkt gegenüber dem Eingang.

  Les exercices libres sont un bon moyen de développer sa créativité.
  Kürübungen sind eine gute Möglichkeit, seine Kreativität zu entwickeln.

  La libre circulation de capitaux est un élément essentiel du marché unique.
  Freier Kapitalverkehr ist ein wesentlicher Bestandteil des Binnenmarktes.

  Libre à vous de refuser, mais sachez que vous manquerez une occasion unique.
  Sie können ablehnen, aber bedenken Sie, dass Sie eine einzigartige Gelegenheit verpassen.

