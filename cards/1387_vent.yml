  Quel vent!
  Was für ein Wind!

  Il y a un peu de vent.
  Es ist ein bisschen windig.

  Un souffle de vent a caressé les feuilles des arbres.
  Ein leichter Windhauch streichelte die Blätter der Bäume.

  Il fait un vent à décorner les bœufs, il est impossible de sortir sans parapluie.
