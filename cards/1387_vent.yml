  Le nouveau projet a le vent en poupe, il est promis à un grand succès.
  Das neue Projekt segelt mit dem Wind, es ist zum Erfolg bestimmt.

  Qui sème le vent récolte la tempête, dit le proverbe.
  Wer Wind sät, wird Sturm ernten, sagt das Sprichwort.

  Elle est partie; bon vent! On ne la reverra plus jamais.
  Sie ist weg; Gott sei Dank! Wir werden sie nie wiedersehen.

  Quel bon vent vous amène dans ce quartier ?
  Was verschafft mir die Ehre, Sie in diesem Viertel zu sehen?

  J'ai eu vent de la nouvelle hier soir.
  Ich habe gestern Abend Wind von der Neuigkeit bekommen.

  Toutes les promesses ont été oubliées, autant en emporte le vent.
  Alle Versprechungen sind vergessen, alles ist vom Winde verweht.

  Il ne faut pas croire tout ce qu'on entend, c'est du vent.
  Man darf nicht alles glauben, was man hört, das ist alles nur heiße Luft.

