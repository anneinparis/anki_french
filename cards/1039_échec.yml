  Jean adore jouer aux échecs, il passe des heures à réfléchir à ses coups.
  Jean liebt es, Schach zu spielen, er verbringt Stunden damit, über seine Züge nachzudenken.

  Les échecs éclair sont un format de jeu très intense et exigeant.
  Blitzschach ist eine sehr intensive und anspruchsvolle Spielform.

  Les échecs par correspondance sont un moyen de jouer au Schach à distance.
  Fernschach ist eine Möglichkeit, Schach aus der Ferne zu spielen.

