  L’objectif central est de combattre l’échec scolaire.
  Das zentrale Ziel ist die Bekämpfung des Schulversagens.

  Le projet a connu un échec.
  Das Projekt hat einen Misserfolg erlitten.

  Pierre a connu un échec scolaire important, ce qui a déçu ses parents.
  Pierre hat ein schweres Schulversagen erlebt, was seine Eltern enttäuscht hat.

  Le projet est voué à l'échec, il n'y a aucune chance de réussite.
