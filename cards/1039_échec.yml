  Les négociations ont fait échec, les deux parties n'ont pas réussi à trouver un accord.
  Die Verhandlungen sind gescheitert, die beiden Parteien konnten keine Einigung erzielen.

  Le roi est en échec et mat, il n'a plus aucun mouvement possible.
  Der König ist Schachmatt, er hat keinen Zug mehr.

  Le joueur blanc est en échec, il doit trouver un moyen de se protéger.
  Der weiße Spieler ist im Schach, er muss eine Möglichkeit finden, sich zu schützen.

  Le joueur noir s'est lui-même mis en échec et mat en déplaçant son fou.
  Der schwarze Spieler hat sich selbst Schachmatt gesetzt, indem er seinen Läufer verschoben hat.

  Il n'admet pas son échec à l'examen, il prétend avoir été victime d'une injustice.
