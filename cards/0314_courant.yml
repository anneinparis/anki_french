Beispielsätze: |-
  Je suis au courant, il a téléphoné.
  Ich weiß Bescheid, er hat angerufen.

  C’est un mot courant en français.
  Das ist ein gängiges Wort im Französischen.

  On a oublié de mettre le courant, alors le réfrigérateur est en panne.
  Man hat vergessen, den Strom einzuschalten, deshalb ist der Kühlschrank kaputt.

  Il faut éteindre le courant avant de réparer l'appareil.
  Man muss den Strom abschalten, bevor man das Gerät repariert.

  Le modèle courant du téléphone portable est très performant.
  Das Standardmodell des Handys ist sehr leistungsstark.

  Le courant passe entre Thomas et Sophie, ils se regardent avec envie.
  Der Funke springt zwischen Thomas und Sophie über, sie schauen sich verliebt an.

  Je suis au courant de tous les derniers événements, j'ai lu les nouvelles ce matin.
  Ich bin in Bezug auf alle aktuellen Ereignisse auf dem Laufenden, ich habe heute Morgen die Nachrichten gelesen.

  Mettez-moi au courant des dernières nouvelles, s'il vous plaît.
  Bitte halten Sie mich in Bezug auf die neuesten Nachrichten auf dem Laufenden.

  Je me mets au courant des dernières tendances en mode en lisant des magazines.
  Ich halte mich auf dem Laufenden über die neuesten Trends in der Mode, indem ich Zeitschriften lese.

  Il est facile de suivre le courant si on n'a pas d'opinions personnelles.
  Es ist einfach, mit dem Strom zu schwimmen, wenn man keine eigenen Meinungen hat.

  Le bateau a descendu le courant du fleuve pendant plusieurs jours.
  Das Boot fuhr mehrere Tage stromabwärts auf dem Fluss.

  Le radeau remontait le courant avec difficulté.
  Das Floß fuhr mühsam stromaufwärts.

  L'air chaud est un courant ascendant, il monte vers le haut.
  Warme Luft ist ein Aufwind, sie steigt nach oben.

  L'air froid est un courant descendant, il descend vers le bas.
  Kalte Luft ist ein Abwind, sie sinkt nach unten.

  Il y a un fort courant d'émigration vers les pays du Nord.
  Es gibt eine starke Auswanderungswelle in die nördlichen Länder.

  Le courant de population vers les villes a augmenté ces dernières années.
  Die Völkerwanderung in die Städte hat in den letzten Jahren zugenommen.

