# Diese Felder bitte nicht ändern.
Rang: 1803
Wort: grève
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la grève
Femininum / Plural: ''
IPA: \ɡʁɛv\
Definition: Streik
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous allons faire grève demain.
  Wir werden morgen streiken.

  Les travailleurs sont en grève.
  Die Arbeiter streiken.

  Les syndicats ont lancé un appel à la grève pour protester contre les nouvelles mesures du gouvernement.
  Die Gewerkschaften haben einen Streikaufruf gestartet, um gegen die neuen Maßnahmen der Regierung zu protestieren.

  Le déclenchement d'une grève a paralysé le pays pendant plusieurs jours.
  Der Streikausbruch hat das Land für mehrere Tage lahmgelegt.

  Une grève générale a été décrétée pour exiger des salaires plus élevés.
  Ein Generalstreik wurde ausgerufen, um höhere Löhne zu fordern.

  Les employés ont organisé une grève sauvage pour dénoncer les conditions de travail inacceptables.
  Die Angestellten haben einen wilden Streik organisiert, um die unzumutbaren Arbeitsbedingungen anzuprangern.

  La grève surprise a pris tout le monde de court.
  Der Blitzstreik hat alle überrascht.

  Les employés se sont mis en grève pour obtenir de meilleures conditions de travail.
  Die Angestellten sind in den Streik getreten, um bessere Arbeitsbedingungen zu erhalten.

