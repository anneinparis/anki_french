  Le temps est désormais très calme.
  Das Wetter ist nun sehr ruhig.

  Je cherche un endroit calme pour me reposer.
  Ich suche einen ruhigen Ort zum Ausruhen.

  On se calme.
  Beruhigen Sie sich.

  Je suis calme.
  Ich bin ruhig.

  Sois calme!
