  Sie hat stets ihre olympische Gelassenheit bewahrt, auch in den schwierigsten Situationen.

  Le calme avant la tempête était palpable, on sentait l'orage arriver.
  Die Ruhe vor dem Sturm war greifbar, man spürte, dass ein Gewitter nahte.

  La zone équatoriale est connue pour son calme équatorial, avec des températures élevées et un taux d'humidité élevé.
  Der Äquatorbereich ist bekannt für seinen äquatorialen Kalmengürtel mit hohen Temperaturen und hoher Luftfeuchtigkeit.

  Le policier a tenté de ramener le calme dans la foule en colère.
  Der Polizist versuchte, die Ruhe in der wütenden Menge wiederherzustellen.

