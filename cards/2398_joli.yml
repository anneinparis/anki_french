Beispielsätze: |-
  Les jolies petites secrétaires ne mentent jamais.
  Hübsche kleine Sekretärinnen lügen nie.

  Elle a une jolie robe.
  Sie hat ein hübsches Kleid.

  Tu es très jolie.
  Du bist sehr hübsch.

  Ta fille est très jolie.
