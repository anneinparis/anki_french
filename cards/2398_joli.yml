  C'est bien joli, mais tu n'as pas encore fini ton travail.
  Das ist alles schön und gut, aber du hast deine Arbeit noch nicht beendet.

  C'est pas jolijoli! Tu as oublié mon anniversaire.
  Das ist aber gar nicht schön! Du hast meinen Geburtstag vergessen.

  C'est joli de faire pleurer les enfants!
  Man tut doch nicht Kinder weinen lassen!

  Il a fait du joli en peignant le mur avec des fleurs.
  Er hat etwas Schönes angerichtet, indem er die Wand mit Blumen bemalt hat.

