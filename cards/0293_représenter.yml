Beispielsätze: |-
  Il représente bien le sport français.
  Er ist ein guter Repräsentant des französischen Sports.

  Je vais représenter notre entreprise lors de la conférence.
  Ich werde unser Unternehmen bei der Konferenz vertreten.

  Le journaliste a tenté de représenter le candidat comme un homme honnête et compétent, mais la plupart des électeurs n'y ont pas cru.
  Der Journalist versuchte, den Kandidaten als einen ehrlichen und kompetenten Mann darzustellen, aber die meisten Wähler glaubten ihm nicht.

  Il se représente sa femme, jeune et souriante, assise sur un banc dans le jardin.
  Er stellt sich seine Frau vor, jung und lächelnd, auf einer Bank im Garten sitzend.

  Le personnage de ce roman représente une classe sociale qui lutte pour survivre dans un monde en constante évolution.
  Die Figur dieses Romans ist ein typischer Vertreter einer Gesellschaftsklasse, die darum kämpft, in einer sich ständig verändernden Welt zu überleben.

  L'avocat représente la partie demanderesse en justice dans ce procès.
  Der Anwalt vertritt den Kläger in diesem Prozess.

  Les photographies de la guerre représentent à tous la violence et la souffrance que vivent les peuples en conflit.
  Die Fotos vom Krieg führen allen die Gewalt und das Leid vor Augen, das die Menschen in den Konfliktgebieten erleben.

  Le candidat s'est représenté à ses électeurs avec un programme plus social, mais il n'a pas réussi à les convaincre.
  Der Kandidat hat sich seinen Wählern mit einem sozialeren Programm noch einmal angeboten, aber er konnte sie nicht überzeugen.

  Le candidat se représente à la mairie pour un nouveau mandat, fort de son bilan positif.
  Der Kandidat stellt sich für eine weitere Amtszeit im Rathaus zur Wahl, gestärkt durch seine positive Bilanz.

