# Diese Felder bitte nicht ändern.
Rang: 613
Wort: livrer
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: livrer
Femininum / Plural: ''
IPA: \li.vʁe\
Definition: liefern
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je pensais te faire livrer un plat chaud.
  Ich dachte, ich lasse dir ein warmes Gericht liefern.

  Je vais livrer le colis demain.
  Ich werde das Paket morgen liefern.

  Le livreur a réussi à livrer la commande dans les délais impartis, malgré le trafic dense.
  Der Lieferant hat es geschafft, die Bestellung termingerecht zu liefern, trotz des dichten Verkehrs.

  Après des années de silence, Paul s'est livré à Marie en lui avouant ses sentiments.
  Nach Jahren des Schweigens hat sich Paul Marie offenbart, indem er ihr seine Gefühle gestand.

  Les criminels ont été livrés à la police par un témoin oculaire.
  Die Verbrecher wurden der Polizei von einem Augenzeugen übergeben.

  Le condamné a été livré à la mort malgré les appels à la clémence.
  Der Verurteilte wurde dem Tod überlassen, trotz der Appelle zur Gnade.

  Chaque jour, elle se livre à l'étude de la littérature russe, passionnée par les grands auteurs.
  Jeden Tag widmet sie sich dem Studium der russischen Literatur, begeistert von den großen Autoren.

  Elle s'est livrée corps et âme à son nouveau projet, oubliant tout le reste.
  Sie hat sich rückhaltlos ihrem neuen Projekt hingegeben, alles andere vergessen.

  Il s'est fait livrer un nouveau téléphone, car le sien était cassé.
  Er hat sich ein neues Telefon liefern lassen, weil seines kaputt war.

  Le criminel, après avoir été arrêté, a été livré à la justice.
  Der Verbrecher wurde, nachdem er festgenommen worden war, der Gerechtigkeit überantwortet.

  Le pays, en proie à des troubles politiques, était livré à l'anarchie.
  Das Land, inmitten politischer Unruhen, war der Anarchie preisgegeben.

  La ville, après la bataille, était livrée au pillage par les soldats ennemis.
  Die Stadt war nach der Schlacht der Plünderung durch die feindlichen Soldaten ausgeliefert.

