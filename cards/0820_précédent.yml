Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le manège précédent a été construit en 1950.
  Die vorherige Reithalle wurde 1950 gebaut.

  Le précédent propriétaire de la maison a laissé beaucoup de meubles.
  Der vorherige Besitzer des Hauses hat viele Möbel zurückgelassen.

  L'affaire du diamant a créé un précédent dans le droit pénal.
  Die Diamanten-Affäre hat einen Präzedenzfall im Strafrecht geschaffen.

  Il a fait cela le jour précédent.
  Er hat das am Vortag getan.

  C'est un événement sans précédent.
  Das ist noch nie dagewesen.

  Le mois précédent, elle a déménagé.
  Vorigen Monat ist sie umgezogen.

  Comme les années précédentes, la fête a été un succès.
  Wie in den Vorjahren war die Party ein Erfolg.

