Beispielsätze: |-
  C’était une brèche, dans la clôture, une large brèche.
  Es war eine Lücke, in dem Zaun, eine breite Lücke.

  Ils ont réussi à faire une brèche dans le mur.
  Sie haben es geschafft, eine Lücke in die Wand zu machen.

  Les pompiers ont réussi à colmater la brèche dans le barrage avant que la situation ne devienne critique.
  Die Feuerwehrleute haben es geschafft, das Loch im Damm zu schließen, bevor die Situation kritisch wurde.

  La concurrence agressive a battu en brèche la réputation de l'entreprise.
  Der aggressive Wettbewerb hat den Ruf des Unternehmens ruiniert.

  La tempête a battu en brèche les défenses du château.
  Der Sturm hat die Verteidigungsanlagen der Burg zunichte gemacht.

  Le directeur est toujours sur la brèche, même pendant ses vacances.
  Der Direktor ist immer im Einsatz, selbst während seines Urlaubs.

