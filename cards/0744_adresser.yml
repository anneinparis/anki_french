Beispielsätze: |-
  Ces bourses s’adressent à des étudiants.
  Diese Stipendien richten sich an Studierende.

  Je vais adresser une lettre à mon ami.
  Ich werde meinem Freund einen Brief schicken.

  Elle a adressé une lettre à son ami, qui était en voyage d'affaires.
  Sie hat ihrem Freund, der auf Geschäftsreise war, einen Brief geschickt.

  Ce compliment s'adresse à toi, car tu as fait un excellent travail.
  Dieses Kompliment gilt dir, weil du eine ausgezeichnete Arbeit geleistet hast.

  Elle a adressé un reproche à son fils, qui était arrivé en retard.
  Sie hat ihrem Sohn, der zu spät gekommen war, einen Vorwurf gemacht.

  Le médecin a adressé le patient à un spécialiste pour un deuxième avis.
  Der Arzt hat den Patienten zu einem Spezialisten geschickt, um eine zweite Meinung einzuholen.

  Elle lui a adressé un regard plein de tendresse.
  Sie warf ihm einen Blick voller Zärtlichkeit zu.

  Elle a adressé un sourire timide à son interlocuteur.
  Sie lächelte ihren Gesprächspartner schüchtern an.

  Il a adressé la parole à la foule, pour les remercier de leur soutien.
  Er richtete das Wort an die Menge, um ihr für ihre Unterstützung zu danken.

  Elle a adressé une remarque à son collègue, qui travaillait trop vite.
  Sie machte ihrem Kollegen gegenüber eine Bemerkung, weil er zu schnell arbeitete.

