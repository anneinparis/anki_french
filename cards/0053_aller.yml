Beispielsätze: |-
  Tu devrais aller te coucher, tu as l’air vanné.
  Du solltest ins Bett gehen, du siehst müde aus.

  Il va souvent au cinéma.
  Er geht oft ins Kino.

  Tu dois y aller même si tu ne le veux pas.
  Du musst gehen, auch wenn du es nicht willst.

  Vas-y!
  Dann wollen wir mal!

  Allons-y au cinéma ce soir.
  Ins Kino gehen wir heute Abend.

  Allez-y, le bus n° 6 va au centre ville.
  Die Buslinie 6 fährt ins Stadtzentrum, steig ein.

  Ce sapin de Noël va du sol jusqu'au plafond.
  Dieser Weihnachtsbaum reicht vom Boden bis zur Decke.

  Les cours d'été vont de juin à août.
  Die Sommerkurse gehen von Juni bis August.

  Nous allons jusqu'au Japon pour les vacances.
  Bis Japan gehen wir in den Ferien.

  Comment vont les affaires chez vous ?
  Was machen die Geschäfte bei Ihnen?

  J'irais jusqu'à voler pour sauver ma fille.
  Ich würde sogar stehlen, um meine Tochter zu retten.

  Il va contre le souhait de ses parents en se mariant avec elle.
  Er handelt dem Wunsch seiner Eltern zuwider, indem er sie heiratet.

  Le bébé va sur ses douze mois, il grandit si vite!
  Unser Baby wird bald zwölf Monate alt, es wächst so schnell!

