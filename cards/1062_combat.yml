Rang: 1062
Wort: combat
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le combat
Femininum / Plural: ''
IPA: \kɔ̃.ba\
Definition: Kampf, Gefecht
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous devons nous préparer pour le grand combat.
  Wir müssen uns auf den großen Kampf vorbereiten.

  Il a remporté le combat.
  Er hat den Kampf gewonnen.

  Ils ont appelé à mettre fin au combat.
  Sie riefen dazu auf, den Kampf zu beenden.

  La bataille navale a été un combat acharné, mené par les pirates contre les navires marchands.
  Die Seeschlacht war ein harter Kampf, der von den Piraten gegen die Handelsschiffe geführt wurde.

  Le général a mené un dur combat pour la défense de sa ville contre l'invasion.
  Der General führte einen harten Kampf für die Verteidigung seiner Stadt gegen die Invasion.

  Le combat de coqs était un spectacle cruel, interdit dans de nombreux pays.
  Der Hahnenkampf war ein grausames Spektakel, das in vielen Ländern verboten ist.

  Le combat aérien entre les deux avions de chasse fut bref mais intense.
  Der Luftkampf zwischen den beiden Jagdflugzeugen war kurz, aber intensiv.

  Le combat singulier entre les deux guerriers fut un duel à mort.
  Der Zweikampf zwischen den beiden Kriegern war ein Todesduell.

  Les soldats sont partis au combat avec la ferme intention de vaincre l'ennemi.
  Die Soldaten zogen in den Kampf mit der festen Absicht, den Feind zu besiegen.

  Le héros est mort au combat en défendant son pays.
  Der Held fiel im Kampf, als er sein Land verteidigte.

  L'équipement de combat des soldats est indispensable pour leur sécurité.
  Die gefechtsmäßige Ausrüstung der Soldaten ist für ihre Sicherheit unerlässlich.

  Les soldats se sont engagés dans un exercice de combat pour se préparer à une éventuelle guerre.
  Die Soldaten haben an einer gefechtsmäßigen Übung teilgenommen, um sich auf einen möglichen Krieg vorzubereiten.

  Le guerrier était équipé pour le combat, armé d'une épée et d'un bouclier.
  Der Krieger war gefechtsmäßig ausgerüstet, mit einem Schwert und einem Schild bewaffnet.

  Le bruit de combat était assourdissant, mêlant cris, coups de feu et explosions.
  Der Kampflärm war ohrenbetäubend, vermischt mit Schreien, Schüssen und Explosionen.

