# Diese Felder gerne verbessern!
Wort mit Artikel: beau
Femininum / Plural: belle
IPA: \bo\
Definition: schön
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ce sont là de belles paroles, mais des paroles creuses.
  Das sind schöne Worte, aber leere Worte.

  Elle porte une belle robe.
  Sie trägt ein schönes Kleid.

  Tout était si beau.
  Alles war so schön.

  Tu as un nom si beau.
  Du hast so einen schönen Namen.

  La mer est belle aujourd'hui, d'un bleu profond et calme.
  Das Meer ist ruhig heute, ein tiefes, ruhiges Blau.

  Le projet est au beau fixe, tout avance comme prévu.
  Das Projekt ist auf Schön, alles läuft nach Plan.

  Bel et bien, il ne reviendra pas.
  Tatsächlich, er wird nicht zurückkommen.

  On a beau dire et beau faire, il n'y a rien à faire, il ne comprendra jamais.
  Sosehr man es sich auch sagt und sosehr man sich auch bemüht, es bringt nichts, er wird es nie verstehen.

  Il l'a belle, avec sa nouvelle voiture de sport.
  Er hat es schön, mit seinem neuen Sportwagen.

  Il a échappé belle, l'accident était vraiment dangereux.
  Er hatte gerade noch mal Glück, der Unfall war wirklich gefährlich.

  Il fait beau aujourd'hui, on devrait aller se promener.
  Es ist schön heute, wir sollten spazieren gehen.

  Elle se fait belle pour le rendez-vous.
  Sie macht sich fein für den Termin.

  De plus belle, il a encore fait une bêtise.
  Umso schlimmer, er hat wieder Blödsinn gemacht.

  Le temps se met au beau, les nuages disparaissent.
  Das Wetter wird schön, die Wolken verschwinden.

