Beispielsätze: |-
  Les gens fonctionnent beaucoup par habitude.
  Die Menschen funktionieren sehr stark nach Gewohnheiten.

  J’ai pris l’habitude de me lever tôt.
  Ich habe die Gewohnheit, früh aufzustehen.

  Pierre a une mauvaise habitude de manger trop de bonbons.
  Pierre hat die schlechte Gewohnheit, zu viele Süßigkeiten zu essen.

  L'habitude est une seconde nature, dit-on.
  Der Mensch ist ein Gewohnheitstier, sagt man.

  L'habitude veut que les invités boivent un verre de bienvenue à leur arrivée.
  Es ist Brauch, dass die Gäste bei ihrer Ankunft ein Willkommensgetränk trinken.

  Paul a l'habitude de se lever tôt le matin.
  Paul ist es gewohnt, morgens früh aufzustehen.

  Elle a l'habitude de faire du yoga tous les jours.
  Sie ist es gewohnt, jeden Tag Yoga zu machen.

  Il a perdu l'habitude de faire du vélo depuis qu'il a déménagé en ville.
  Er ist es nicht mehr gewohnt, Fahrrad zu fahren, seit er in die Stadt gezogen ist.

  Sa mère a fait perdre l'habitude de fumer à son fils.
  Seine Mutter hat es seinem Sohn abgewöhnt, zu rauchen.

  J'ai pris l'habitude de me coucher tard le soir.
  Ich habe es mir angewöhnt, abends spät ins Bett zu gehen.

  Ce n'est pas son habitude d'être en retard, il doit avoir un problème.
  Normalerweise ist er nicht unpünktlich, er muss ein Problem haben.

  À son habitude, il est arrivé en retard à la réunion.
  Wie es so seine Gewohnheit ist, kam er zu spät zum Meeting.

