Beispielsätze: |-
  Les 200.000 habitants ont fui.
  Die 200 000 Einwohner sind geflohen.

  Les habitants de cette ville sont très accueillants.
  Die Bewohner dieser Stadt sind sehr gastfreundlich.

  Les habitants de la maison ont organisé une fête pour célébrer le départ de leur ami.
  Die Hausbewohner haben eine Feier organisiert, um den Abschied ihres Freundes zu feiern.

  J'ai trouvé un logement chez l'habitant dans une petite ville charmante.
  Ich habe eine Privatunterkunft in einer kleinen, charmanten Stadt gefunden.

  Athéna, habitante de l'Olympe, était connue pour sa sagesse et son intelligence.
  Athéna, Bewohnerin des Olymp, war bekannt für ihre Weisheit und Intelligenz.

  La jeune femme, habitante du Nord, était habituée au froid et à la neige.
  Die junge Frau, Nordländerin, war an Kälte und Schnee gewöhnt.

