  La cassette vidéo, qui était abîmée, ne pouvait plus être lue.
  Die Videokassette, die beschädigt war, konnte nicht mehr abgespielt werden.

  La cassette de nettoyage a permis de nettoyer la tête du lecteur de cassette.
  Die Reinigungskassette hat die Reinigung des Kassettenlaufwerks ermöglicht.

