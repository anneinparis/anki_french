# Diese Felder bitte nicht ändern.
Rang: 38
Wort: elle
Wortart: pro

# Diese Felder gerne verbessern!
Wort mit Artikel: elle
Femininum / Plural: ''
IPA: \il\
Definition: sie
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’étais fou amoureux. Elle m’aimait bien.
  Ich war wahnsinnig verliebt. Sie mochte mich.

  Elle est française.
  Sie ist französisch.

  Sophie a-t-elle ses clés ?
  Hat Sophie ihre Schlüssel?

  Regarde la lune comme elle est ronde !
  Sieh mal, wie rund der Mond ist!

  Elle, monter une entreprise ?
  Was, die will ein Unternehmen gründen?

  Elle ne pense qu'à elle.
  Sie denkt nur an sich.

  Lui est venu, mais pas elle.
  Er ist gekommen, aber sie nicht.

  La maison a-t-elle un jardin ?
  Hat das Haus einen Garten?

  La mer, elle aussi, est polluée.
  Auch das Meer ist verschmutzt.

  La vache, elle fait meuh.
  Die Kuh macht muh.

  Elle, elle n'a pas ouvert la bouche.
  Die hat den Mund nicht aufgemacht.

  Et elle qui pensait avoir compris !
  Und die dachte, sie hätte alles verstanden!

