# Diese Felder bitte nicht ändern.
Rang: 1946
Wort: presser
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: presser
Femininum / Plural: ''
IPA: \pʁe.se\
Definition: drücken; drängen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils ont laissé un soldat chargé de presser le détonateur.
  Sie ließen einen Soldaten zurück, der den Zünder drücken sollte.

  Il faut presser le citron pour en extraire le jus.
  Man muss die Zitrone auspressen, um den Saft zu gewinnen.

  Il faisait nuit noire, nous devions presser l'allure pour arriver à l'hôtel avant la fermeture.
  Es war stockdunkel, wir mussten Tempo zulegen, um vor der Schließung im Hotel anzukommen.

  Tu peux te détendre, ça ne presse pas !
  Du kannst dich entspannen, das eilt nicht!

  Je me suis pressé de faire mes valises pour ne pas rater l'avion.
  Ich habe mich beeilt, meine Koffer zu packen, um den Flieger nicht zu verpassen.

  J'ai pressé tout le jus d'une orange pour faire un smoothie.
  Ich habe den ganzen Saft aus einer Orange herausgepresst, um einen Smoothie zu machen.

  L'enfant se pressait contre sa mère, apeuré par le tonnerre.
  Das Kind drückte sich an seine Mutter, verängstigt vom Donner.

  Le professeur a pressé les étudiants de terminer leur travail avant la fin du cours.
  Der Professor hat die Studenten gedrängt, ihre Arbeit vor Ende des Unterrichts zu beenden.

  Le journaliste a pressé le témoin de questions, essayant d'obtenir plus d'informations.
  Der Journalist hat den Zeugen mit Fragen bedrängt, um weitere Informationen zu erhalten.

  Il la pressa contre soi, la serrant fort dans ses bras.
  Er drückte sie an sich und hielt sie fest in seinen Armen.

  Le policier a pressé le suspect contre le mur, l'obligeant à lever les mains.
  Der Polizist drückte den Verdächtigen an die Wand und zwang ihn, die Hände hochzunehmen.

  Les curieux se pressaient autour du lieu de l'accident, essayant de comprendre ce qui s'était passé.
  Die Neugierigen drängten sich um den Unfallort, versuchten zu verstehen, was passiert war.

