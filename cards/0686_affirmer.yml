Beispielsätze: |-
  Ce témoin a affirmé avoir vu trois hommes.
  Dieser Zeuge gab an, drei Männer gesehen zu haben.

  Il a affirmé qu’il était innocent.
  Er hat behauptet, dass er unschuldig ist.

  J'affirme que c'est vrai, même si personne ne me croit.
  Ich behaupte, dass es wahr ist, auch wenn mir niemand glaubt.

  Il a une personnalité affirmée, ce qui lui permet de s'imposer dans n'importe quelle situation.
  Er hat eine starke Persönlichkeit, die es ihm ermöglicht, sich in jeder Situation durchzusetzen.

  Je peux affirmer sur l'honneur que je n'ai rien vu.
  Ich kann bei meiner Ehre schwören, dass ich nichts gesehen habe.

  Pouvez-vous l'affirmer, ou est-ce juste une supposition ?
  Sind Sie sich Ihrer Sache sicher, oder ist das nur eine Vermutung?

  On ne peut rien affirmer de sûr avant d'avoir toutes les informations.
  Wir können noch nichts Genaues sagen, bevor wir alle Informationen haben.

