# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne puis vous donner cette garantie.
  Ich kann Ihnen diese Garantie nicht geben.

  Cette voiture a une garantie de deux ans.
  Dieses Auto hat eine Garantie von zwei Jahren.

  La garantie contractuelle est un engagement du vendeur envers l'acheteur.
  Eine Vertragsgarantie ist eine Verpflichtung des Verkäufers gegenüber dem Käufer.

  Le magasin conserve votre chèque en garantie jusqu'à ce que vous récupériez vos marchandises.
  Das Geschäft behält Ihren Scheck als Sicherheit, bis Sie Ihre Ware abholen.

  Le principe de la garantie des droits acquis est essentiel dans le système juridique français.
  Das Prinzip des Bestandsschutzes ist im französischen Rechtssystem essenziell.

  Une assurance habitation offre une garantie contre les risques de vol et d'incendie.
  Eine Wohngebäudeversicherung bietet eine Risikoversicherung gegen Diebstahl und Feuer.

  La banque a donné sa garantie à l'entreprise en difficulté.
  Die Bank hat für das in Schwierigkeiten geratene Unternehmen eine Bürgschaft geleistet.

  Il est important de prendre des garanties avant de signer un contrat.
  Es ist wichtig, sich abzusichern, bevor man einen Vertrag unterzeichnet.

  La garantie légale est un droit accordé au consommateur en cas de vice caché.
  Die gesetzliche Garantiefrist ist ein Recht, das dem Verbraucher im Falle eines Sachmangels zusteht.

  Le téléphone que j'ai acheté est encore couvert par la garantie.
  Das Telefon, das ich gekauft habe, fällt noch unter die Garantie.

  Ce produit est sous garantie pendant deux ans.
  Dieses Produkt hat eine Garantie von zwei Jahren.

  Le réfrigérateur est encore sous garantie, donc la réparation est gratuite.
  Auf dem Kühlschrank ist noch Garantie, daher ist die Reparatur kostenlos.

