Definition: mieten, vermieten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle pourrait louer une cabane au bord de la mer.
  Sie könnte eine Hütte am Meer mieten.

  Je vais louer une voiture pour le week-end.
  Ich werde für das Wochenende ein Auto mieten.

  Cette maison est à louer.
  Dieses Haus ist zu vermieten.

  Je n’ai aucune chambre à louer.
  Ich habe keine Zimmer zu vermieten.

  "Le Petit Prince" est un livre très loué par les critiques et les lecteurs.
  "Der kleine Prinz" ist ein viel gerühmtes Buch, sowohl von Kritikern als auch von Lesern.

  Le maire se louait de l'amélioration de la qualité de l'air dans la ville.
  Der Bürgermeister pries sich wegen der verbesserten Luftqualität in der Stadt glücklich.

  La famille Martin a loué un appartement à Jean pour les vacances.
  Die Familie Martin hat Jean für die Ferien eine Wohnung vermietet.

  Le professeur a loué Marie de son travail acharné.
  Der Professor lobte Marie für ihre harte Arbeit.

  Nous avons loué deux places au théâtre pour la pièce de Molière.
  Wir haben zwei Theaterkarten für das Molière-Stück vorbestellt.

  Simone de Beauvoir est une femme auteur très louée pour ses œuvres féministes.
  Simone de Beauvoir ist eine viel gelobte Autorin für ihre feministischen Werke.

  Le directeur a loué les employés de l'entreprise pour leur engagement.
  Der Chef lobte die Angestellten der Firma für ihr Engagement.

  Le vieil homme se louait de pouvoir encore faire du jardinage.
  Der alte Mann pries sich glücklich, noch im Garten arbeiten zu können.

