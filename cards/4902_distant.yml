# Diese Felder gerne verbessern!
Wort mit Artikel: distant
Femininum / Plural: distante
IPA: \dis.tɑ̃\
Definition: entfernt, fern
Register: ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il me fit un salut distant.
  Er grüßte mich distanziert.

  Il vit dans un pays lointain et distant.
  Er lebt in einem fernen und entfernten Land.

  Il a une attitude distante envers les autres.
  Er verhält sich anderen gegenüber distanziert.

  Ces deux villes sont distantes de 100 km l'une de l'autre, ce qui rend les déplacements difficiles.
  Diese beiden Städte sind 100 km voneinander entfernt, was die Anfahrt erschwert.

  Ces deux événements sont distants de plusieurs années, mais ils sont liés par un fil conducteur.
  Diese beiden Ereignisse liegen mehrere Jahre auseinander, aber sie sind durch einen roten Faden miteinander verbunden.

