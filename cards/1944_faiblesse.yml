# Diese Felder bitte nicht ändern.
Rang: 1944
Wort: faiblesse
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la faiblesse
Femininum / Plural: ''
IPA: \fɛ.blɛs\
Definition: Schwäche
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’est là ma faiblesse et ma force.
  Das ist meine Schwäche und meine Stärke.

  Sa faiblesse est sa timidité.
  Seine Schwäche ist seine Schüchternheit.

  La concurrence est rude et notre entreprise souffre d'une faiblesse concurrentielle.
  Der Wettbewerb ist hart und unser Unternehmen leidet unter einer Wettbewerbsschwäche.

  Il a une faiblesse pour les voitures anciennes, il en collectionne plusieurs.
  Er hat eine Schwäche für Oldtimer, er sammelt mehrere.

  La faiblesse du revenu des agriculteurs les oblige à travailler davantage.
  Das geringe Einkommen der Landwirte zwingt sie, mehr zu arbeiten.

  La faiblesse du bruit du moteur était presque imperceptible.
  Das schwache Geräusch des Motors war fast nicht wahrnehmbar.

  La faiblesse de la lumière du soleil ne permettait pas de lire confortablement.
  Das schwache Sonnenlicht erlaubte es nicht, bequem zu lesen.

  Chaque personne a ses petites faiblesses, il ne faut pas les juger.
  Jeder Mensch hat seine kleinen Schwächen, man sollte sie nicht verurteilen.

  Il a eu une faiblesse et a mangé un gros gâteau au chocolat.
  Er hat einen Schwächeanfall bekommen und einen großen Schokoladenkuchen gegessen.

  Il a agi par faiblesse, il n'a pas pu refuser sa demande.
  Er hat aus Schwäche gehandelt, er konnte ihre Bitte nicht abschlagen.

  La faiblesse de sa vue l'oblige à porter des lunettes.
  Seine Sehschwäche zwingt ihn, eine Brille zu tragen.

