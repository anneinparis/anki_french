Beispielsätze: |-
  J’ai de l’admiration pour cet homme.
  Ich bewundere diesen Mann.

  Il a reçu beaucoup d’admiration pour son travail.
  Er hat viel Bewunderung für seine Arbeit erhalten.

  Elle regardait le tableau avec admiration.
  Sie betrachtete das Bild voller Bewunderung.

  Elle est restée en admiration devant la beauté du paysage.
  Sie stand andächtig vor der Schönheit der Landschaft.

  Il est tombé en admiration devant la virtuosité du pianiste.
  Er war von der Virtuosität des Pianisten hingerissen.

  Son courage a excité l'admiration de tous.
  Sein Mut hat die Bewunderung aller erregt.

  Sa performance a fait l'admiration de ses collègues.
  Seine Leistung hat bei seinen Kollegen Bewunderung ausgelöst.

  Elle portait une vive admiration pour son grand-père.
  Sie brachte ihrem Großvater lebhafte Bewunderung entgegen.

  Il a poussé un cri d'admiration en voyant l'œuvre d'art.
  Er stieß einen Ausruf der Bewunderung aus, als er das Kunstwerk sah.

  La performance du jeune artiste a rempli le public d'admiration.
  Die Leistung des jungen Künstlers erfüllte das Publikum mit Bewunderung.

