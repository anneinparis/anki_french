Register: ↗Fiktion ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Lavez-les, nourrissez-les. Couchez-les.
  Waschen Sie sie, füttern Sie sie, legen Sie sie hin.

  Je vais me coucher.
  Ich gehe schlafen.

  Je dois me coucher tôt ce soir, je suis fatigué.
  Ich muss heute früh zu Bett gehen, ich bin müde.

  Les enfants doivent se coucher avant 21 heures.
  Kinder müssen vor 21 Uhr ins Bett gehen.

  Il a décidé de coucher ses idées sur papier.
  Er beschloss, seine Ideen auf Papier zu bringen.

  Nous allons couvrir le lit avec une nouvelle couverture.
  Wir decken das Bett mit einer neuen Decke ab.

  La mer était agitée et le bateau a commencé à se coucher sur le côté.
  Die See war unruhig und das Boot begann, sich auf die Seite zu legen.

  Nous avons décidé de coucher à l'hôtel pour profiter du confort et de la proximité des attractions.
  Wir haben uns entschieden, im Hotel zu übernachten, um den Komfort und die Nähe zu den Sehenswürdigkeiten zu genießen.

  Va te coucher! Tu me fatigues avec tes questions!
  Lass mich in Ruhe! Du nervst mich mit deinen Fragen!

  Pierre a couché avec sa voisine, ce qui a provoqué des tensions dans le quartier.
  Pierre hat mit seiner Nachbarin geschlafen, was zu Spannungen im Viertel geführt hat.

  On peut vous coucher si vous voulez, il y a une chambre d'amis disponible.
  Sie können bei uns übernachten, wenn Sie möchten, es gibt ein Gästezimmer frei.

  Le médecin lui a prescrit un repos strict, il doit rester couché une semaine.
  Der Arzt hat ihm strikte Ruhe verordnet, er muss eine Woche im Bett liegen.

  Le vieil homme se coucha sur son bâton, incapable de se relever.
  Der alte Mann beugte sich tief über seinen Stock, unfähig, sich aufzurichten.

  Le soleil se couche à l'horizon, créant un spectacle magnifique de couleurs.
  Die Sonne geht am Horizont unter und erzeugt ein wunderschönes Farbenspiel.

  Le coucher de soleil sur la mer était d'une beauté à couper le souffle.
  Der Sonnenuntergang über dem Meer war atemberaubend schön.

  J'ai décidé de coucher chez des amis pour éviter de conduire tard dans la nuit.
  Ich habe mich entschieden, bei Freunden zu schlafen, um nicht spät nachts fahren zu müssen.

  Il préfère dormir sur le dos, c'est la position la plus confortable pour lui.
  Er schläft lieber auf dem Rücken, das ist die bequemste Position für ihn.

