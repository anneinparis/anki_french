IPA: \blɛ.se\
Definition: verletzt
Register: ↗Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les blessés ont été transportés dans sept hôpitaux.
  Die Verletzten wurden in sieben Krankenhäuser gebracht.

  Le soldat est blessé.
  Der Soldat ist verletzt.

  Le jeune homme a été blessé à la tête lors de l'accident.
  Der junge Mann wurde bei dem Unfall am Kopf verletzt.

  Elle était blessée à la jambe, mais elle a pu marcher jusqu'à l'hôpital.
  Sie hatte ein Beinbruch, aber sie konnte bis zum Krankenhaus gehen.

  Il était blessé dans son orgueil après avoir perdu la compétition.
  Er war in seinem Stolz verletzt, nachdem er den Wettbewerb verloren hatte.

  Son refus l'a blessé dans son amour-propre.
  Seine Ablehnung hat ihn in seinem Selbstwertgefühl verletzt.

  Un blessé grave a été transporté à l'hôpital par hélicoptère.
  Ein Schwerverletzter wurde mit dem Hubschrauber ins Krankenhaus gebracht.

  Les blessés légers ont été soignés sur place.
  Die Leichtverletzten wurden vor Ort versorgt.

