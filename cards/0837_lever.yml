# Diese Felder bitte nicht ändern.
Rang: 837
Wort: lever
Wortart: vt, vr, vi

# Diese Felder gerne verbessern!
Wort mit Artikel: lever
Femininum / Plural: ''
IPA: \lə.ve\
Definition: heben, aufstehen
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je t’en prie, lève-toi.
  Bitte steh auf.

  Je dois me lever tôt demain.
  Ich muss morgen früh aufstehen.

  Elle a levé le bras pour saluer la foule.
  Sie hat den Arm in die Höhe gestreckt, um die Menge zu grüßen.

  Il s'est levé de table, laissant sa tasse de café à moitié vide.
  Er ist vom Tisch aufgestanden und hat seine Tasse Kaffee halb leer zurückgelassen.

  La chaleur de la cuisine a fait lever la pâte du pain en un rien de temps.
  Die Wärme der Küche hat den Teig des Brotes im Handumdrehen aufgehen lassen.

  Le lever du roi était un événement important, auquel participait toute la cour.
  Die Morgenaudienz des Königs war ein wichtiges Ereignis, an dem der ganze Hofstaat teilnahm.

  L'infirmière a levé le malade et l'a aidé à se rendre dans la salle de bain.
  Die Krankenschwester hat dem Kranken beim Aufstehen geholfen und ihn zur Toilette begleitet.

  Il s'est levé tôt ce matin pour aller courir.
  Er ist heute Morgen früh aufgestanden, um laufen zu gehen.

  Les élèves ont levé la main pour répondre à la question du professeur.
  Die Schüler haben die Hand gehoben, um die Frage des Lehrers zu beantworten.

  Il a levé le nez et a regardé le ciel bleu azur.
  Er hat aufgeblickt und den azurblauen Himmel betrachtet.

  Le petit garçon a levé le petit doigt pour indiquer qu'il avait quelque chose à dire.
  Der kleine Junge hat den kleinen Finger abspreizt, um anzudeuten, dass er etwas zu sagen hatte.

  Elle était tellement captivée par son livre qu'elle n'a pas levé la tête de son livre pendant des heures.
  Sie war so in ihr Buch vertieft, dass sie stundenlang nicht von ihrem Buch aufgesehen hat.

