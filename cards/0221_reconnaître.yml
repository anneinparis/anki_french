# Diese Felder bitte nicht ändern.
Rang: 221
Wort: reconnaître
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: reconnaître
Femininum / Plural: ''
IPA: \ʁə.kɔ.nɛtʁ\
Definition: (wieder-)erkennen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Joseph reconnut le chant de la grive.
  Joseph erkannte den Gesang einer Drossel.

  Je reconnais cet endroit.
  Ich erkenne diesen Ort wieder.

  Il faut savoir reconnaître un mensonge, même s'il est habilement dissimulé.
  Eine Lüge erkennen zu können, ist wichtig, selbst wenn sie geschickt versteckt ist.

  Marie s'est reconnue dans le personnage principal du roman.
  Marie hat sich in der Hauptfigur des Romans wiedererkannt.

  Tous les participants ont reconnu la difficulté de la tâche, mais ils étaient déterminés à la mener à bien.
  Alle Teilnehmer haben zugegeben, dass es sich um eine schwierige Aufgabe handelt, aber sie waren entschlossen, sie zu meistern.

  Les employés ont reconnu Pierre comme chef, malgré sa jeunesse.
  Die Angestellten haben Pierre als Chef anerkannt, trotz seines jungen Alters.

  Le jury a reconnu l'accusé innocent.
  Die Jury hat den Angeklagten für unschuldig befunden.

  Ce tableau est reconnaissable à son style impressionniste.
  Dieses Gemälde ist an seinem impressionistischen Stil zu erkennen.

  On se reconnaît à son accent.
  Man erkennt ihn an seinem Akzent.

  Après un long combat, le boxeur s'est reconnu vaincu.
  Nach einem langen Kampf hat sich der Boxer geschlagen gegeben.

  Je reconnais bien là ta paresse, tu as encore oublié de faire tes devoirs !
  Da kann man mal wieder sehen, wie faul du bist, du hast deine Hausaufgaben wieder vergessen!

  On peut reconnaître un faucon d'un aigle à la forme de ses ailes.
  Man kann einen Falken von einem Adler an der Form seiner Flügel unterscheiden.

