Beispielsätze: |-
  Je passais ma vie à faire le tour du monde.
  Ich verbrachte mein Leben damit, um die Welt zu reisen.

  La tour Eiffel est un symbole de Paris.
  Der Eiffelturm ist ein Symbol von Paris.

  Je fais une tour en vélo dans le parc.
  Ich mache eine Fahrradtour durch den Park.

  Nous allons faire une tournée de concerts dans toute la France.
  Wir werden eine Konzerttournee durch ganz Frankreich machen.

  Il y a un tour de magie que j’aimerais te montrer.
  Es gibt einen Zaubertrick, den ich dir gerne zeigen würde.

  J’ai acheté une tour d’ordinateur pour mon nouveau bureau à domicile.
  Ich kaufte einen Tower-Computer für mein neues Home-Office.

  La tour Eiffel est un monument célèbre de Paris.
  Der Eiffelturm ist ein berühmtes Bauwerk in Paris.

  Le mannequin a un tour de hanches de 90 cm.
  Das Model hat eine Hüftweite von 90 cm.

  Le tour de poitrine du chandail est de 100 cm.
  Der Brustumfang des Pullovers beträgt 100 cm.

  Le tour de l'hôtel de ville est impressionnant.
  Der Rathausturm ist beeindruckend.

  Il a frappé la porte à tour de bras.
