  Die Schüler stellen sich abwechselnd vor.

  Il a plus d'un tour dans son sac, on peut lui faire confiance.
  Er hat einige Tricks auf Lager, man kann ihm vertrauen.

  Le tour de table a permis à chacun de s'exprimer.
  Die Möglichkeit, sich reihum zu äußern, hat es jedem ermöglicht, sich zu Wort zu melden.

