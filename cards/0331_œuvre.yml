  La quête du grand oeuvre a fasciné les alchimistes pendant des siècles.
  Die Suche nach dem Stein der Weisen hat Alchemisten über Jahrhunderte fasziniert.

  Le temps avait fait son oeuvre et la maison était en ruine.
  Die Zeit hatte ihr Werk getan und das Haus war in Trümmern.

