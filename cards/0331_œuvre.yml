  Le dramaturge a présenté sa nouvelle oeuvre dramatique, un thriller psychologique.
  Der Dramatiker präsentierte sein neues Bühnenwerk, einen psychologischen Thriller.

  À l'oeuvre on connaît l'artisan, dit le proverbe.
