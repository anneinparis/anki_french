  Le gouvernement a mis en oeuvre une nouvelle politique économique.
  Die Regierung hat eine neue Wirtschaftspolitik in Bewegung gesetzt.

  Dès qu'il a reçu la commande, l'artiste s'est mis à l'oeuvre.
  Sobald er den Auftrag erhalten hatte, machte sich der Künstler an die Arbeit.

  Les pompiers étaient à pied d'oeuvre dès l'arrivée de l'incendie.
