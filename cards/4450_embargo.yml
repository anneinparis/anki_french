Beispielsätze: |-
  L’otan se préparent à décréter un embargo pétrolier.
  Die NATO bereitet sich darauf vor, ein Ölembargo zu verhängen.

  Le pays a imposé un embargo sur les importations.
  Das Land hat ein Embargo auf Importe verhängt.

  Le gouvernement a décidé de décréter un embargo sur les exportations de pétrole vers le pays voisin.
  Die Regierung hat beschlossen, ein Ausfuhrembargo für Erdöl in das Nachbarland zu verhängen.

  L’Union européenne a décidé d’assouplir l’embargo sur les produits agricoles provenant de ce pays.
  Die Europäische Union hat beschlossen, das Embargo auf landwirtschaftliche Produkte aus diesem Land zu lockern.

  L’embargo sur les armes a été levé après la fin du conflit.
  Das Waffenembargo wurde nach Beendigung des Konflikts aufgehoben.

  Les États-Unis ont mis l’embargo sur les exportations de pétrole vers l’Iran.
  Die USA haben ein Embargo über die Ausfuhr von Erdöl nach Iran verhängt.

  L’embargo sur les importations de produits agricoles a été levé.
  Das Einfuhrembargo für landwirtschaftliche Produkte wurde aufgehoben.

  Ce pays est soumis à un embargo sur les armes depuis plusieurs années.
  Dieses Land unterliegt seit mehreren Jahren einem Waffenembargo.

  L’embargo pétrolier a eu un impact important sur l’économie du pays.
  Das Ölembargo hatte einen erheblichen Einfluss auf die Wirtschaft des Landes.

  L’embargo sur les exportations de diamants a été mis en place pour lutter contre le financement du conflit.
  Das Ausfuhrembargo auf Diamanten wurde eingeführt, um die Finanzierung des Konflikts zu bekämpfen.

  L’embargo sur les importations de produits manufacturés a été levé après la signature d’un accord de paix.
  Das Einfuhrembargo auf Fertigprodukte wurde nach Unterzeichnung eines Friedensabkommens aufgehoben.

  L’embargo sur les devises a été imposé pour empêcher les capitaux de fuir le pays.
  Die Devisensperre wurde verhängt, um Kapitalflucht aus dem Land zu verhindern.

  L’embargo sur les livraisons de nourriture a été levé après la fin de la guerre.
  Die Liefersperre für Lebensmittel wurde nach Kriegsende aufgehoben.

  L’embargo sur une nouvelle concernant l’attentat a été imposé par les autorités.
  Die Nachrichtensperre über das Attentat wurde von den Behörden verhängt.

