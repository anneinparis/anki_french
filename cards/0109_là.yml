# Diese Felder bitte nicht ändern.
Rang: 109
Wort: là
Wortart: adv, intj

# Diese Felder gerne verbessern!
Wort mit Artikel: là
Femininum / Plural: ''
IPA: \la\
Definition: dort, da
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je n’étais pas passé par là.
  Ich war nicht dort gewesen.

  Je vais là-bas demain.
  Ich gehe morgen dorthin.

  Qui va là?
  Wer ist da?

  Je sais que tu es là.
  Ich weiß, dass du da bist.

  Je veux être là avec toi.
  Ich will mit dir hier sein.

  Il y a là une contradiction, car on ne peut pas à la fois être d'accord et en désaccord.
  Darin liegt ein Widerspruch, denn man kann nicht gleichzeitig einverstanden und nicht einverstanden sein.

  C'est là qu'est la difficulté, car il faut trouver une solution qui satisfasse tout le monde.
  Genau hier liegt die Schwierigkeit, denn man muss eine Lösung finden, die alle zufriedenstellt.

  Les choses en sont là, et il n'y a pas de solution simple.
  So stehen die Dinge, und es gibt keine einfache Lösung.

