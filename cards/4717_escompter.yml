Beispielsätze: |-
  Cela n’a pas eu les résultats escomptés.
  Dies führte nicht zu den gewünschten Ergebnissen.

  Je vais escompter cette somme de votre salaire.
  Ich werde diesen Betrag von Ihrem Gehalt abziehen.

  Il a escompté la victoire de son équipe.
  Er hat sich den Sieg seines Teams erhofft.

  Ils ont escompté que Paul va les aider à déménager.
  Sie haben gehofft, dass Paul ihnen beim Umzug helfen wird.

  Ils escomptent partir en vacances en juillet.
  Sie planen, im Juli in den Urlaub zu fahren.

  Ne pas escompter un cadeau à Noël, car il n'y a pas d'argent.
  Rechne nicht mit einem Geschenk zu Weihnachten, weil es kein Geld gibt.

  Ne pas escompter que Marc fasse le ménage.
  Rechne nicht damit, dass Marc den Haushalt macht.

