# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne prenais pas mon travail au sérieux.
  Ich nahm meine Arbeit nicht ernst.

  Je dois finir mon travail avant de partir.
  Ich muss meine Arbeit beenden, bevor ich gehe.

  Je lui ai trouvé un travail.
  Ich habe ihr eine Arbeit verschafft.

  Le travail est tout pour moi.
  Die Arbeit bedeutet mir alles.

  Il était là pour le travail.
  Er war beruflich hier.

  Vous avez fait un très bon travail.
  Sie haben eine sehr gute Arbeit geleistet.

  Il y a beaucoup de travail à faire.
  Es gibt viel zu tun.

  Marie a beaucoup de travail à faire aujourd'hui, elle n'aura pas le temps de se reposer.
  Marie hat heute viel Arbeit zu erledigen, sie wird keine Zeit zum Ausruhen haben.

  Elle a passé la matinée à faire les travaux domestiques, comme le ménage et la lessive.
  Sie hat den Vormittag damit verbracht, die Hausarbeit zu erledigen, wie Putzen und Wäsche waschen.

  Jean est un artisan qui réalise des travaux sur commande, il fabrique des meubles sur mesure.
  Jean ist ein Handwerker, der Auftragsarbeiten erledigt, er fertigt maßgefertigte Möbel.

  La sculpture est un travail du temps, elle demande patience et attention.
  Die Bildhauerei ist ein Werk der Zeit, sie erfordert Geduld und Aufmerksamkeit.

  Le chanteur a travaillé la voix pendant des années avant de monter sur scène.
  Der Sänger hat seine Stimme jahrelang trainiert, bevor er auf die Bühne ging.

  Le travail relationnel est essentiel pour construire des relations saines et durables.
  Beziehungsarbeit ist essenziell, um gesunde und dauerhafte Beziehungen aufzubauen.

  Le travail physique pénible peut être épuisant, il est important de prendre des pauses régulières.
  Schwere körperliche Arbeit kann anstrengend sein, es ist wichtig, regelmäßige Pausen einzulegen.

  Le travail du gouvernement est complexe et exigeant, il implique de nombreuses responsabilités.
  Die Regierungsarbeit ist komplex und anspruchsvoll, sie beinhaltet viele Aufgaben.

  Pierre passe la plupart de ses journées à faire du travail sur ordinateur, il est développeur web.
  Pierre verbringt die meiste Zeit mit Computerarbeit, er ist Webentwickler.

  Le travail obligatoire peut être une expérience traumatisante, il est important de se rappeler que personne ne devrait être forcé de travailler.
  Zwangsarbeit kann eine traumatische Erfahrung sein, es ist wichtig sich daran zu erinnern, dass niemand gezwungen werden sollte zu arbeiten.

