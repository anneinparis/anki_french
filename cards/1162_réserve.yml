IPA: \ʁe.zɛʁv\
Definition: Reserve, Vorrat
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Toute ma réserve d’énergie va être gaspillée.
  Mein gesamter Energievorrat wird verschwendet.

  Il y a encore de la réserve de nourriture.
  Es gibt noch einen Vorrat an Nahrung.

  Le bateau a une réserve de combustible suffisante pour traverser l'océan.
  Das Schiff hat genügend Brennstoffreserven, um den Ozean zu überqueren.

  L'entreprise a des réserves de liquidités importantes pour faire face à une éventuelle crise.
  Das Unternehmen hat große Liquiditätsreserven, um einer möglichen Krise zu begegnen.

  Cette place est sur la réserve, mais vous pouvez la réserver en cas d'annulation.
  Dieser Platz ist reserviert, aber Sie können ihn im Falle einer Absage reservieren.

  Le contrat de vente est soumis à une réserve contractuelle, qui stipule que la transaction peut être annulée si certaines conditions ne sont pas remplies.
  Der Kaufvertrag unterliegt einem Vertragsvorbehalt, der besagt, dass die Transaktion annulliert werden kann, wenn bestimmte Bedingungen nicht erfüllt werden.

  Pierre est d'une grande réserve, il ne partage pas facilement ses pensées et ses émotions.
  Pierre ist sehr zurückhaltend, er teilt seine Gedanken und Gefühle nicht leicht mit.

  Jean est un ancien officier de réserve, il a servi dans l'armée pendant plusieurs années.
  Jean ist ein ehemaliger Reserveoffizier, er hat mehrere Jahre in der Armee gedient.

  La réserve botanique est un lieu protégé où de nombreuses espèces rares de plantes poussent.
  Das Pflanzenreservat ist ein geschützter Ort, an dem viele seltene Pflanzenarten wachsen.

  La réserve bancaire est un montant d'argent que les banques doivent maintenir à disposition pour répondre aux demandes de retraits des clients.
  Die Bankreserve ist ein Geldbetrag, den Banken zur Verfügung halten müssen, um den Auszahlungsanforderungen der Kunden gerecht zu werden.

  La réserve d'eau est essentielle pour assurer l'approvisionnement en eau potable de la ville.
  Die Wasserreserve ist unerlässlich, um die Trinkwasserversorgung der Stadt zu gewährleisten.

  Les réserves d'énergie sont cruciales pour assurer la sécurité énergétique du pays.
  Die Energiereserven sind entscheidend für die Energiesicherheit des Landes.

