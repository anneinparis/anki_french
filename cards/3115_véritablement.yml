# Diese Felder gerne verbessern!
Wort mit Artikel: véritablement
Femininum / Plural: ''
IPA: \ve.ʁi.ta.blə.mɑ̃\
Definition: wirklich, tatsächlich
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle me démolit, véritablement. Elle vous démolit?
  Sie macht mich fertig, wirklich. Sie macht Sie fertig?

  Je suis véritablement désolé.
  Ich bin wirklich entschuldigt.

  Il était véritablement fatigué après une longue journée de travail.
  Er war wirklich müde nach einem langen Arbeitstag.

