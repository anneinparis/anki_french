# Diese Felder bitte nicht ändern.
Rang: 1836
Wort: dormir
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: dormir
Femininum / Plural: ''
IPA: \dɔʁ.miʁ\
Definition: schlafen
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne faisais que dormir sur la plage.
  Ich habe nur am Strand geschlafen.

  Je vais dormir maintenant.
  Ich werde jetzt schlafen.

  Il a dormi bien toute la nuit.
  Er hat die ganze Nacht gut geschlafen.

  Elle n’a pas bien dormi à cause du bruit.
  Sie hat wegen des Lärms schlecht geschlafen.

  Le bébé a dormi paisiblement dans son berceau.
  Das Baby hat ruhig in seinem Bettchen geschlafen.

  Qui dort dîne, dit-on.
  Schlaf ersetzt eine Mahlzeit, sagt man.

  La mauvaise nouvelle, ça ne l’empêche pas de dormir.
  Die schlechte Nachricht juckt ihn überhaupt nicht.

  Il est tellement fatigué qu’il dort sur son travail.
  Er ist so müde, dass er bei der Arbeit fast einschläft.

  Je n’en dors plus, j’ai tellement peur.
  Das bringt mich um den Schlaf, ich habe so Angst.

