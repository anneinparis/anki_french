# Diese Felder bitte nicht ändern.
Rang: 1929
Wort: transporter
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: transporter
Femininum / Plural: ''
IPA: \tʁɑ̃s.pɔʁ.te\
Definition: transportieren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il transporta des milliers d’hommes ici.
  Er transportierte Tausende von Männern hierher.

  Je vais transporter les meubles chez toi.
  Ich werde die Möbel zu dir transportieren.

  Il a continué à transporter la valise jusqu'à la voiture.
  Er hat den Koffer weitergetragen bis zum Auto.

  Il s'est transporté dans un monde irréel, plein de magie et de mystère.
  Er hat sich in eine irreale Welt versetzt, voller Magie und Geheimnis.

  Le réalisateur a décidé de transporter le roman à l'écran, pour le faire partager à un plus large public.
  Der Regisseur hat sich entschieden, den Roman auf die Leinwand zu bringen, um ihn einem breiteren Publikum zugänglich zu machen.

  Le refus de son ami l'a transporté de fureur.
  Der Verweigerung seines Freundes hat ihn in Rage gebracht.

  Le procureur s'est transporté sur les lieux du crime pour mener son enquête.
  Der Staatsanwalt hat einen Lokaltermin am Tatort abgehalten, um seine Ermittlungen durchzuführen.

  Le patient a été transporté en ambulance à l'hôpital.
  Der Patient wurde im Krankenwagen ins Krankenhaus transportiert.

  Les secours ont transporté le blessé par hélicoptère vers l'hôpital le plus proche.
  Die Rettungskräfte haben den Verletzten per Hubschrauber zum nächstgelegenen Krankenhaus geflogen.

  Le camion transportait des marchandises par terre, de la ville à la campagne.
  Der LKW beförderte Güter auf dem Landweg, von der Stadt aufs Land.

  Il était transporté de reconnaissance pour le geste de son ami.
  Er war voller Anerkennung für die Geste seines Freundes.

  Elle était transportée de joie à l'annonce de son mariage.
  Sie war ausser sich vor Freude, als sie die Nachricht von ihrer Hochzeit hörte.

