  Le comédien a raté son entrée et a oublié ses répliques.
  Der Schauspieler hat seinen Auftritt verpatzt und seine Zeilen vergessen.

  L'entrée principale du château était ornée de sculptures imposantes.
  Der Haupteingang des Schlosses war mit imposanten Skulpturen verziert.

  Ils ont offert des entrées non payantes aux enfants pour le concert.
