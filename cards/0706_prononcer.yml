Rang: 706
Wort: prononcer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: prononcer
Femininum / Plural: ''
IPA: \pʁɔ.nɔ̃.se\
Definition: aussprechen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne devrais même pas prononcer ces mots.
  Ich sollte diese Worte nicht einmal aussprechen.

  Pouvez-vous prononcer ce mot pour moi?
  Können Sie dieses Wort für mich aussprechen?

  C’est un mot difficile à prononcer.
  Das Wort ist schwer auszusprechen.

  La fatigue était telle qu'il ne pouvait prononcer un mot.
  Er war so erschöpft, dass er kein Wort hervorbringen konnte.

  Le nom de la ville se prononce "Lyon".
  Die Stadt heißt "Lyon".

  Le tribunal a prononcé la faillite à l'entreprise.
  Das Gericht hat der Firma den Konkurs erklärt.

  Il s'est prononcé contre le projet de loi.
  Er hat sich gegen das Gesetz ausgesprochen.

  Le ministre s'est prononcé sur la situation économique du pays.
  Der Minister hat sich zur Wirtschaftslage des Landes geäußert.

  Le juge a prononcé la faillite de l'entreprise après plusieurs années de difficultés.
  Der Richter hat über die Firma den Konkurs verhängt, nachdem sie mehrere Jahre in Schwierigkeiten war.

  Tu peux répéter, comme ça se prononce ?
  Kannst du es nochmal sagen, wie man es spricht?

