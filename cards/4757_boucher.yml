# Diese Felder bitte nicht ändern.
Rang: 4757
Wort: boucher
Wortart: nm, v

# Diese Felder gerne verbessern!
Wort mit Artikel: boucher
Femininum / Plural: ''
IPA: \bu.ʃe\
Definition: Metzger, zumachen, verstopfen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il faudra sans doute boucher des trous.
  Wahrscheinlich müssen einige Löcher gestopft werden.

  Le boucher a coupé la viande.
  Der Metzger hat das Fleisch geschnitten.

  Le tuyau d'évacuation était bouché par une grosse boule de cheveux.
  Der Abfluss war mit einer großen Haarballen verstopft.

  Il s'est bouché les oreilles pour ne pas entendre le bruit assourdissant.
  Er hat sich die Ohren zugehalten, um den ohrenbetäubenden Lärm nicht zu hören.

  Elle s'est bouché le nez avec un mouchoir en papier.
  Sie hat sich die Nase mit einem Papiertuch zugehalten.

  J'ai le nez bouché depuis hier soir et je ne peux pas respirer correctement.
  Ich habe seit gestern Abend eine verstopfte Nase und kann nicht richtig atmen.

  Il s'est bouché les yeux pour éviter de voir le soleil.
  Er hat die Augen geschlossen, um die Sonne nicht zu sehen.

  Le temps se bouche et il va probablement pleuvoir.
  Es zieht sich zu und es wird wahrscheinlich regnen.

