Beispielsätze: |-
  Je pensais que je pouvais me défendre.
  Ich dachte, ich könnte mich wehren.

  Je vais défendre mon pays.
  Ich werde mein Land verteidigen.

  Les gens ont le droit de se défendre.
  Die Menschen haben das Recht, sich zu verteidigen.

  L'avocat a défendu l'acteur contre les accusations de plagiat.
  Der Anwalt hat den Schauspieler gegen die Vorwürfe des Plagiats verteidigt.

  Il s'est défendu contre l'agresseur avec un parapluie.
  Er hat sich mit einem Regenschirm gegen den Angreifer verteidigt.

  Le médecin a défendu qu'on fasse une opération sans anesthésie.
  Der Arzt hat verboten, dass man eine Operation ohne Narkose durchführt.

  Elle s'est défendu tout plaisir, ne voulant pas s'abandonner à la tristesse.
  Sie hat sich jedes Vergnügen versagt, weil sie sich nicht der Trauer hingeben wollte.

  Il a défendu la cause des sans-abri avec passion.
  Er hat sich mit Leidenschaft für die Sache der Obdachlosen eingesetzt.

  La mère a défendu son enfant de la chaleur du soleil avec un chapeau et une crème solaire.
  Die Mutter hat ihr Kind mit einem Hut und Sonnencreme vor der Hitze der Sonne geschützt.

  Le gardien de but a défendu les buts de son équipe avec brio.
  Der Torwart hat die Tore seiner Mannschaft mit Bravour verteidigt.

  Elle s'est défendue de la chaleur en s'aspergeant d'eau fraîche.
  Sie hat sich gegen die Hitze geschützt, indem sie sich mit frischem Wasser besprühte.

  Il s'est défendu de faire des bêtises, sachant que ses parents seraient furieux.
  Er hat sich versagt, Blödsinn zu machen, da er wusste, dass seine Eltern wütend sein würden.

  Il s'est défendu en français, même s'il n'était pas parfaitement bilingue.
  Er hat sich auf Französisch durchgeschlagen, obwohl er nicht perfekt zweisprachig war.

