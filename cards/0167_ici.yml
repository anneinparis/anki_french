# Diese Felder bitte nicht ändern.
Rang: 167
Wort: ici
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: ici
Femininum / Plural: ''
IPA: \i.si\
Definition: hier
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Moi, je reste ici.
  Ich bleibe hier.

  Je suis ici.
  Ich bin hier.

  Tout est ici.
  Alles ist hier.

  Elle est ici.
  Sie ist hier.

  Qui était ici?
  Wer war hier?

  Il est ici pour moi.
  Er ist wegen mir hier.

  Qui est ici avec vous ?
  Wer ist hier bei Ihnen?

  C'est ici que Marie a rencontré son mari.
  Hier hat Marie ihren Mann kennengelernt.

  Viens ici immédiatement!
  Komm sofort her!

  Ici, Jeanne Dalbret, directrice du musée.
  Hier Jeanne Dalbret, Direktorin des Museums.

  Ils sont ici depuis des générations, transmettant leur savoir-faire.
  Sie sind hier seit Generationen ansässig und geben ihr Wissen weiter.

  Madame la directrice, ici présente, va vous présenter le programme du jour.
  Die anwesende Direktorin wird Ihnen das heutige Programm vorstellen.

  Signez ici en bas de page, s'il vous plaît.
  Unterschreiben Sie hier unten auf der Seite, bitte.

  D'ici à Paris, le trajet est long.
  Von hier bis Paris ist der Weg lang.

  D'ici 2010, beaucoup de choses auront changé.
  Bis 2010 werden sich viele Dinge verändert haben.

  D'ici la semaine prochaine, nous devrions avoir une réponse.
  Bis zur nächsten Woche sollten wir eine Antwort haben.

  D'ici une semaine, je serai de retour.
  In einer Woche bin ich wieder da.

