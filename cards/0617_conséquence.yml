# Diese Felder bitte nicht ändern.
Rang: 617
Wort: conséquence
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la conséquence
Femininum / Plural: ''
IPA: \kɔ̃.se.kɑ̃s\
Definition: Konsequenz
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il y a donc des conséquences extrêmement sérieuses.
  Es gibt also äußerst ernste Konsequenzen.

  Les conséquences de ses actes sont graves.
  Die Konsequenzen seiner Handlungen sind schwerwiegend.

  Le projet était gros de conséquences pour l'avenir de l'entreprise.
  Der Plan war folgenschwer für die Zukunft des Unternehmens.

  La démission du directeur a eu pour conséquence une crise au sein de l'équipe.
  Der Rücktritt des Direktors hatte eine Krise im Team zur Folge.

  Il faut tirer les conséquences de son erreur et s'excuser auprès des victimes.
  Man muss die Konsequenzen aus seinem Fehler ziehen und sich bei den Opfern entschuldigen.

  La remarque de Marie ne prêtait pas à conséquence, elle n'était pas méchante.
  Die Bemerkung von Marie war unwichtig, sie war nicht böse gemeint.

  Le changement de politique s'est fait sans conséquence pour la population.
  Die politische Veränderung ist ohne Folgen für die Bevölkerung geblieben.

  L'accident a été sans conséquence, personne n'a été blessé.
  Der Unfall war harmlos, niemand wurde verletzt.

  Le manque de temps a eu pour conséquence une baisse de productivité.
  Der Zeitmangel hatte eine Abnahme der Produktivität zur Folge.

  En conséquence, la ville a décidé de construire un nouveau parking.
  Infolgedessen hat die Stadt beschlossen, einen neuen Parkplatz zu bauen.

  Leur travail acharné a obtenu des résultats en conséquence, ils ont remporté le contrat.
  Ihr harter Einsatz hat entsprechende Resultate erzielt, sie haben den Auftrag gewonnen.

  En conséquence de la tempête, le réseau électrique a été interrompu.
  Infolge des Sturms wurde das Stromnetz unterbrochen.

  Le non-respect du contrat a eu des conséquences juridiques.
  Die Nichteinhaltung des Vertrags hatte Rechtsfolgen.

