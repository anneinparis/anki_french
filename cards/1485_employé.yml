# Diese Felder bitte nicht ändern.
Rang: 1485
Wort: employé
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: l’employé
Femininum / Plural: employée
IPA: \ɑ̃.plwa.je\
Definition: Angestellter
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les patrons veulent des employés qualifiés.
  Chefs wollen qualifizierte Mitarbeiter.

  L’employé travaille dans un bureau.
  Der Angestellte arbeitet in einem Büro.

  C’est un employé de bureau.
  Er ist ein Büroangestellter.

  Pierre est un employé de commerce, il travaille dans une grande entreprise.
  Pierre ist ein kaufmännischer Angestellter, er arbeitet in einem großen Unternehmen.

  La jeune femme est employée de magasin, elle vend des vêtements.
  Die junge Frau ist Verkäuferin, sie verkauft Kleidung.

  Une employée de maison s'occupe du nettoyage et de la cuisine.
  Eine Hausangestellte kümmert sich um die Reinigung und die Küche.

  Un employé de la poste distribue le courrier chaque jour.
  Ein Postangestellter verteilt jeden Tag die Post.

  L'employé à la sécurité surveille les entrées et les sorties du bâtiment.
  Der Sicherheitsbeamte überwacht die Ein- und Ausgänge des Gebäudes.

  Monique est employée dans une compagnie d'assurance, elle gère les réclamations.
  Monique ist Versicherungsangestellte, sie bearbeitet die Schadenmeldungen.

  Un employé touchant un salaire conventionnel a des droits et des obligations spécifiques.
  Eine Tarifangestellte hat spezifische Rechte und Pflichten.

