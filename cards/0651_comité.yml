# Diese Felder gerne verbessern!
Wort mit Artikel: le comité
Femininum / Plural: ''
IPA: \kɔ.mi.te\
Definition: Ausschuss, Komitee
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les délibérations des comités peuvent être enregistrées.
  Die Beratungen der Ausschüsse können aufgezeichnet werden.

  Le comité se réunit chaque mois pour discuter des projets.
  Das Komitee trifft sich jeden Monat, um Projekte zu besprechen.

  C’est un membre du comité.
  Er ist ein Mitglied des Ausschusses.

  Les membres du comité sont tous des hommes.
  Die Mitglieder des Komitees sind alle männlich.

  Le comité central s'est réuni pour discuter de la stratégie à adopter.
  Das Zentralkomitee hat sich getroffen, um die zu verfolgende Strategie zu besprechen.

  Le professeur a fait son exposé en petit comité devant ses étudiants les plus brillants.
  Der Professor hat seinen Vortrag in kleinem Kreis vor seinen klügsten Studenten gehalten.

  Le comité consultatif a été chargé de donner son avis sur le projet.
  Das Beratungsgremium wurde beauftragt, eine Stellungnahme zu dem Projekt abzugeben.

  Le Comité des régions s'est exprimé sur l'importance de la solidarité entre les régions.
  Der Ausschuss der Regionen hat sich zur Bedeutung der Solidarität zwischen den Regionen geäußert.

  Le comité mixte est composé de représentants des deux pays.
  Der gemeinsame Ausschuss besteht aus Vertretern der beiden Länder.

  Le comité directeur a décidé de lancer un nouveau programme.
  Das Spitzengremium hat beschlossen, ein neues Programm zu starten.

  Le comité révolutionnaire a pris le pouvoir après la chute du régime.
  Das Revolutionskomitee hat nach dem Sturz des Regimes die Macht übernommen.

  Le Comité économique et social a émis des recommandations pour améliorer la situation économique.
  Der Wirtschafts- und Sozialausschuss hat Empfehlungen zur Verbesserung der Wirtschaftslage abgegeben.

  Le comité de conciliation a permis de trouver un compromis entre les deux parties.
  Der Vermittlungsausschuss ermöglichte es, einen Kompromiss zwischen den beiden Parteien zu finden.

