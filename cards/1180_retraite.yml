Beispielsätze: |-
  C’était un rocker à la retraite.
  Er war ein Rocker im Ruhestand.

  Mon grand-père est en retraite depuis cinq ans.
  Mein Großvater ist seit fünf Jahren im Ruhestand.

  L'âge de la retraite est fixé à 65 ans en France.
  Die gesetzliche Altersgrenze in Frankreich liegt bei 65 Jahren.

  Après avoir passé 30 ans dans l'entreprise, il a décidé de battre en retraite.
  Nachdem er 30 Jahre in der Firma gearbeitet hatte, beschloss er, den Rückzug anzutreten.

  Il est à la retraite depuis cinq ans et profite de son temps libre.
  Er ist seit fünf Jahren im Ruhestand und genießt seine Freizeit.

  La retraite minimale est versée aux personnes qui n'ont pas suffisamment cotisé.
  Die Mindestrente wird an Personen ausgezahlt, die nicht ausreichend eingezahlt haben.

  Le licenciement de l'entreprise a conduit à une retraite forcée pour plusieurs employés.
  Die Entlassung aus der Firma führte zu einem überstürzten Rückzug für mehrere Angestellte.

  Le gouvernement a décidé de mettre à la retraite tous les employés de plus de 70 ans.
  Die Regierung beschloss, alle Angestellten über 70 Jahre zu verrenten.

  Il a décidé de prendre sa retraite à l'âge de 60 ans pour voyager.
  Er beschloss, mit 60 Jahren in den Ruhestand zu gehen, um zu reisen.

  La retraite anticipée est possible pour les personnes qui ont des problèmes de santé.
  Ein vorzeitiger Ruhestand ist für Personen mit gesundheitlichen Problemen möglich.

  Les syndicats luttent pour une retraite minimale de l'État afin de garantir un niveau de vie décent à tous les retraités.
  Die Gewerkschaften setzen sich für eine staatliche Mindestrente ein, um allen Rentnern ein menschenwürdiges Leben zu sichern.

  La retraite partielle permet aux personnes de travailler à temps partiel et de toucher une partie de leur retraite.
  Die Teilrente ermöglicht es, in Teilzeit zu arbeiten und einen Teil seiner Rente zu beziehen.

