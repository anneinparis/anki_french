# Diese Felder bitte nicht ändern.
Rang: 1537
Wort: suffisant
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: suffisant
Femininum / Plural: suffisante
IPA: \sy.fi.zɑ̃\
Definition: ausreichend; selbstgefällig
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Cette motivation n’est toutefois pas suffisante.
  Diese Motivation reicht jedoch nicht aus.

  C’est suffisant pour moi.
  Das ist für mich ausreichend.

  Le budget de l'association n'est pas suffisant pour financer le projet.
  Der Etat der Vereinigung reicht nicht aus, um das Projekt zu finanzieren.

  La somme d'argent que tu as économisée est suffisante pour acheter un vélo.
  Die Summe, die du gespart hast, ist ausreichend, um dir ein Fahrrad zu kaufen.

  Quand les choses vont bien pour toi, ne sois pas suffisant.
  Wenn die Dinge gut laufen, sollte man nicht selbstgefällig werden.

  Nous sommes restés très amis, quoiqu'il ait peut-être eu l'impression que j'étais suffisant.
  Wir verblieben als gute Freunde, obwohl er vielleicht den Eindruck von mir gewonnen hatte, dass ich selbstgefällig war.

