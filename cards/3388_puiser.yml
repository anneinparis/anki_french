Beispielsätze: |-
  Où puisez-vous tout cet optimisme, cette sérénité?
  Woher nehmen Sie all diesen Optimismus und diese Gelassenheit?

  Je vais puiser de l’eau au puits.
  Ich werde Wasser aus dem Brunnen schöpfen.

  Ils ont dû puiser de l'eau dans le puits pour arroser le jardin.
  Sie mussten Wasser aus dem Brunnen schöpfen, um den Garten zu bewässern.

  Le pays est obligé de puiser dans ses réserves pour faire face à la crise.
  Das Land ist gezwungen, an seine Reserven zu gehen, um die Krise zu bewältigen.

  Après la perte de son mari, elle a puisé dans la tristesse la force de vivre pour ses enfants.
  Nach dem Verlust ihres Mannes schöpfte sie aus der Trauer die Kraft zum Leben für ihre Kinder.

  Face à la pénurie de nourriture, les habitants ont dû puiser sur les réserves.
  Angesichts der Nahrungsmittelknappheit mussten die Bewohner auf die Reserven zurückgreifen.

