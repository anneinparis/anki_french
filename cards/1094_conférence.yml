Wort: conférence
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la conférence
Femininum / Plural: ''
IPA: \kɔ̃.fe.ʁɑ̃s\
Definition: Konferenz, Vortrag
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Un certain nombre de séminaires et de conférences ont été organisés.
  Es wurden eine Reihe von Seminaren und Konferenzen veranstaltet.

  La conférence commence à 14 heures.
  Die Konferenz beginnt um 14 Uhr.

  La faculté de droit organise un cycle de conférences sur le droit international.
  Die Rechtsfakultät organisiert eine Vortragsreihe zum internationalen Recht.

  La conférence épiscopale a lieu chaque année à Rome.
  Die Bischofskonferenz findet jedes Jahr in Rom statt.

  Le professeur Dupont a donné une conférence sur la littérature française du 19e siècle.
  Professor Dupont hat einen Vortrag über die französische Literatur des 19. Jahrhunderts gehalten.

  Le ministre a participé à une conférence à trois avec les présidents de l'Allemagne et de la France.
  Der Minister hat an einer Dreier-Konferenz mit den Präsidenten Deutschlands und Frankreichs teilgenommen.

  La conférence sur le désarmement s'est achevée sans résultats concrets.
  Die Abrüstungskonferenz ist ohne konkrete Ergebnisse zu Ende gegangen.

  La conférence des présidents d'université a décidé de créer un nouveau centre de recherche.
  Die Rektorenkonferenz hat beschlossen, ein neues Forschungszentrum zu gründen.

  Le conseil d'administration est en conférence depuis plusieurs heures.
  Der Verwaltungsrat befindet sich seit mehreren Stunden in einer Sitzung.

  Le comité a décidé lors d'une conférence de refuser le projet.
  Der Ausschuss hat am Konferenztisch beschlossen, das Projekt abzulehnen.

