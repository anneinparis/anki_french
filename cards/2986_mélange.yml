# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il m’écouta avec un mélange de crainte et d’admiration.
  Er hörte mir mit einer Mischung aus Furcht und Bewunderung zu.

  Le mélange des couleurs crée une belle harmonie.
  Die Mischung der Farben schafft eine schöne Harmonie.

  Le sirop, mélangé à l'eau, crée une boisson rafraîchissante.
  Ein Gemisch aus Wasser und Sirup ergibt ein erfrischendes Getränk.

  Il est important d'éviter les mélanges d'alcool et de médicaments.
  Es ist wichtig, es zu vermeiden, Alkohol und Medikamente zu mischen.

  Faire des mélanges de boissons différentes peut créer des saveurs inattendues.
  Durcheinander zu trinken, kann zu unerwarteten Geschmacksrichtungen führen.

  Le bonheur sans mélange est un état rare et précieux.
  Ungetrübtes Glück ist ein seltener und kostbarer Zustand.

  Les mélanges littéraires de Victor Hugo sont souvent considérés comme des chefs-d'œuvre.
  Die literarischen Schriften von Victor Hugo werden oft als Meisterwerke betrachtet.

  Le mélange de couleurs vives sur la toile crée une ambiance joyeuse.
  Die Farbmischung aus leuchtenden Farben auf der Leinwand erzeugt eine fröhliche Stimmung.

  Le mélange carburé est essentiel pour le fonctionnement d'un moteur à combustion interne.
  Das Gas-Luft-Gemisch ist für den Betrieb eines Verbrennungsmotors unerlässlich.

  Le mélange de matières textiles permet de créer des vêtements résistants et confortables.
  Der Materialmix ermöglicht es, strapazierfähige und bequeme Kleidung herzustellen.

  L'Allemagne est un mélange d'ethnies différentes, ce qui donne au pays une richesse culturelle unique.
  Deutschland ist ein Völkergemisch, was dem Land eine einzigartige kulturelle Vielfalt verleiht.

