Rang: 508
Wort: bout
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le bout
Femininum / Plural: ''
IPA: \bu\
Definition: Ende, Spitze
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils marchèrent en silence jusqu’au bout de la rue.
  Sie gingen schweigend bis zum Ende der Straße.

  Je suis au bout de mes forces.
  Ich bin am Ende meiner Kräfte.

  Il a mordu le bout de son crayon en réfléchissant.
  Er biss beim Nachdenken auf die Spitze seines Bleistifts.

  Le chat joue avec le bout de sa queue.
  Die Katze spielt mit der Spitze ihres Schwanzes.

  Elle a noué un ruban autour du bout de sa queue de cheval.
  Sie hat ein Band um das Ende ihres Pferdeschwanzes gebunden.

  Sophie s'est assise au bout de la table, un peu à l'écart du groupe.
  Sophie setzte sich am Tischende, etwas abseits der Gruppe.

  Le serveur a porté les plateaux à bout de bras, sans jamais vaciller.
  Der Kellner trug die Tabletts mit gestreckten Armen, ohne zu wanken.

  Il arrive à tout bout de champ avec des nouvelles sensationnelles.
  Er kommt alle naslang mit sensationellen Neuigkeiten an.

  Le projet a fait un bon bout de chemin, mais il reste encore beaucoup à faire.
  Das Projekt hat sich ganz schön gemacht, aber es bleibt noch viel zu tun.

  Au bout du compte, c'est la vérité qui compte.
  Letzten Endes zählt nur die Wahrheit.

  Il était concentré jusqu'au bout des dents pendant l'examen.
  Er war bis in die Haarspitzen konzentriert während der Prüfung.

  Elle connaît la grammaire française sur le bout des doigts.
  Sie kennt die französische Grammatik im Schlaf.

  C'était un petit bout de femme, à peine plus grande qu'une enfant.
  Es war ein zierliches Persönchen, kaum größer als ein Kind.

  Après une journée épuisante, il était à bout de forces.
  Nach einem anstrengenden Tag war er mit seinen Kräften am Ende.

  J'ai le nom de son roman sur le bout de la langue, mais je ne le trouve pas.
  Mir liegt der Name seines Romans auf der Zunge, aber ich finde ihn nicht.

