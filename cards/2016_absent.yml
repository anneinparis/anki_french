Beispielsätze: |-
  Il a été absent trois heures.
  Er war drei Stunden lang abwesend.

  Il est absent aujourd’hui.
  Er ist heute abwesend.

  Mon père est absent à cause de son travail.
  Mein Vater ist wegen seiner Arbeit nicht anwesend.

  Les élèves absents ont reçu un devoir à faire pour la prochaine fois.
  Die fehlenden Schüler haben Hausaufgaben für das nächste Mal bekommen.

  Il y a des absents aujourd'hui, on est seulement dix.
  Es fehlt jemand heute, wir sind nur zehn.

  Les absents ont toujours tort, dit le proverbe.
  Die Abwesenden haben immer Unrecht, sagt das Sprichwort.

  Elle était absente de son bureau toute la journée.
  Sie war den ganzen Tag nicht in ihrem Büro.

  Il est absent depuis une heure, on ne sait pas où il est.
  Er ist seit einer Stunde weg, man weiß nicht, wo er ist.

  Il était absent à la réunion, il n'était pas au courant des décisions prises.
  Er war bei der Besprechung nicht dabei, er kannte die getroffenen Entscheidungen nicht.

  Il était absent à son cours de français, il était malade.
  Er fehlte in seinem Französischkurs, er war krank.

  Il est absent de Paris pour quelques jours, il est en voyage d'affaires.
  Er ist für ein paar Tage nicht in Paris, er ist auf Geschäftsreise.

  Il était absent de chez lui, il était en voyage.
  Er war nicht zu Hause, er war auf Reisen.

