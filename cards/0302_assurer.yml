IPA: \a.sy.ʁe\
Definition: (ver-)sichern, gewährleisten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le contrat assure une pension à l’époux survivant.
  Der Vertrag sichert dem überlebenden Ehegatten eine Rente zu.

  Je vais m’assurer que tout est prêt pour demain.
  Ich werde sicherstellen, dass morgen alles bereit ist.

  Le directeur a assuré à Marie que Pierre l'aiderait à terminer le projet.
  Der Chef hat Marie versichert, dass Pierre ihr helfen würde, das Projekt abzuschließen.

  Jean s'est assuré à la compagnie Y contre les dommages causés par le feu.
  Jean hat sich bei der Gesellschaft Y gegen Feuerschäden versichert.

  La mère a assuré sa fille de son soutien indéfectible.
  Die Mutter hat ihrer Tochter ihre unerschütterliche Unterstützung versichert.

  Paul a assuré sa voiture à la compagnie Z contre le vol.
  Paul hat sein Auto bei der Versicherungsgesellschaft Z gegen Diebstahl versichert.

  Le gouvernement a assuré une retraite confortable à tous les citoyens âgés.
  Die Regierung hat allen älteren Bürgern eine komfortable Rente zugesichert.

  Avant de partir en voyage, il s'est assuré de la validité de son passeport.
  Bevor er auf Reisen ging, hat er sich von der Gültigkeit seines Passes überzeugt.

  Le candidat a essayé de s'assurer l'appui des électeurs avant l'élection.
  Der Kandidat hat versucht, sich die Unterstützung der Wähler vor der Wahl zu sichern.

  Si, si, je t'assure! J'ai vu le monstre de mes propres yeux!
  Doch, doch, das kannst du mir glauben! Ich habe das Monster mit eigenen Augen gesehen!

  Mon témoignage va assurer le jury de son innocence, car j'ai été témoin de la scène.
  Meine Aussage wird die Jury von seiner Unschuld überzeugen, weil ich Zeuge der Szene war.

  L'hôpital a assuré la priorité aux patients les plus gravement malades.
  Das Krankenhaus hat den schwerstkranken Patienten Priorität eingeräumt.

