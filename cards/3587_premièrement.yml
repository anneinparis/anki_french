Beispielsätze: |-
  Pour nous, jouer, performer est premièrement une passion!
  Für uns ist das Spielen und Performen in erster Linie eine Leidenschaft!

  Premièrement, je voudrais vous remercier pour votre aide.
  Erstens möchte ich mich bei Ihnen für Ihre Hilfe bedanken.

  Premièrement, tu n'avais qu'à le faire toi-même.
  Zuerst hättest du es ja auch selbst machen können.

  Tu n'avais qu'à le faire toi-même, et puis tu aurais pu le faire toi-même.
  Und außerdem hättest du es ja auch selbst machen können.

