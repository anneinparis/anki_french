# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La direction organisa une assemblée générale.
  Die Geschäftsleitung berief eine Generalversammlung ein.

  L’assemblée générale a lieu demain.
  Die Generalversammlung findet morgen statt.

  La prochaine assemblée annuelle de l'association aura lieu le 15 mai.
  Die nächste Jahresversammlung des Vereins findet am 15. Mai statt.

  L'Assemblée nationale est le parlement de la France.
  Die Nationalversammlung ist das Parlament Frankreichs.

  Une assemblée constitutive a été formée pour rédiger la nouvelle constitution.
  Eine Gründungsversammlung wurde gebildet, um die neue Verfassung zu verfassen.

  L'assemblée générale a décidé de fusionner avec une autre entreprise.
  Die Gesellschaftsversammlung hat beschlossen, mit einem anderen Unternehmen zu fusionieren.

  La prochaine assemblée générale annuelle aura lieu le 20 juin.
  Die nächste Jahreshauptversammlung findet am 20. Juni statt.

  L'assemblée générale des actionnaires a approuvé le nouveau plan d'affaires.
  Die Aktionärshauptversammlung hat den neuen Businessplan genehmigt.

  La convocation de l'assemblée générale des actionnaires est arrivée par courrier.
  Die Einberufung der Aktionärshauptversammlung kam per Post.

  Le congrès était une assemblée législative qui a réuni des représentants de tous les États-Unis.
  Der Kongress war eine gesetzgebende Versammlung, die Vertreter aller Bundesstaaten zusammenbrachte.

  Le conseil d'administration a décidé de voter en assemblée plénière sur la nouvelle stratégie.
  Der Vorstand hat beschlossen, in Vollsitzung über die neue Strategie abzustimmen.

  L'assemblée des associés a approuvé à l'unanimité le nouveau projet de développement.
  Die Gesellschafterversammlung hat einstimmig das neue Entwicklungsprojekt genehmigt.

