# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je participai pendant une heure à une cérémonie sacrée.
  Ich nahm eine Stunde lang an einer heiligen Zeremonie teil.

  La cérémonie de remise des prix aura lieu demain.
  Die Preisverleihung findet morgen statt.

  La cérémonie aura lieu demain.
  Die Zeremonie wird morgen stattfinden.

  La cérémonie de mariage a eu lieu le matin.
  Die Hochzeitszeremonie fand am Morgen statt.

  La cérémonie religieuse a eu lieu dans une petite chapelle.
  Die kirchliche Feier fand in einer kleinen Kapelle statt.

  Il est arrivé sans plus de cérémonies, comme s'il était chez lui.
  Er ist ohne weitere Umstände gekommen, als wäre er zu Hause.

  La cérémonie d'inauguration du musée a rassemblé de nombreuses personnalités.
  Die Gründungsfeier des Museums hat zahlreiche Persönlichkeiten zusammengebracht.

  La cérémonie du mariage a été célébrée dans un jardin enchanteur.
  Die Hochzeitsfeier wurde in einem bezaubernden Garten gefeiert.

  La cérémonie religieuse du mariage a été suivie d'un grand banquet.
  Die kirchliche Trauung wurde von einem großen Festessen gefolgt.

  Elle portait une robe de cérémonie, élégante et raffinée.
  Sie trug eine feierliche Kleidung, elegant und raffiniert.

