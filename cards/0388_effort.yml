# Diese Felder bitte nicht ändern.
Rang: 388
Wort: effort
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: l’effort
Femininum / Plural: ''
IPA: \e.fɔʁ\
Definition: Anstrengung, Bemühung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils doivent faire un effort pour nous comprendre.
  Sie müssen sich anstrengen, um uns zu verstehen.

  Fais un effort pour comprendre.
  Mach eine Anstrengung, um es zu verstehen.

  Fais un effort.
  Streng dich an.

  Le marathon demande beaucoup d'effort physique.
  Der Marathon ist eine große körperliche Anstrengung.

  Pierre n'a épargné aucun effort pour réussir son examen.
  Pierre hat keine Mühe gescheut, um seinen Test zu bestehen.

  J'ai fait un effort sur moi-même pour me lever tôt ce matin.
  Ich habe mich zusammengenommen, um heute Morgen früh aufzustehen.

  Les efforts de distribution ont augmenté depuis le lancement du nouveau produit.
  Die Vertriebsanstrengungen haben seit der Markteinführung des neuen Produkts zugenommen.

  L'effort de compression dans la poutre est important.
  Die Druckspannung im Balken ist groß.

  Les efforts pour la Défense sont considérables en temps de guerre.
  Die Verteidigungsanstrengungen sind in Kriegszeiten beträchtlich.

  Il faut faire un effort de volonté pour résister à la tentation.
  Man muss sich zusammennehmen, um der Versuchung zu widerstehen.

  Fais un effort d'attention, s'il te plaît !
  Gib dich Mühe aufzupassen!

  Ce problème demande un effort d'intelligence pour être résolu.
  Dieses Problem erfordert geistige Anstrengung, um gelöst zu werden.

  Le professeur a demandé un effort de réflexion à ses élèves.
  Der Professor hat seine Schüler zum Nachdenken angeregt.

