Beispielsätze: |-
  Le récit des confessions brouille tout.
  Die Erzählung der Bekenntnisse verwischt alles.

  Je ne veux pas brouiller les choses.
  Ich möchte die Dinge nicht durcheinanderbringen.

  La buée sur ses lunettes lui brouillait la vue, il ne pouvait plus distinguer les formes.
  Wegen seiner beschlagenen Brille sah er alles undeutlich, er konnte die Formen nicht mehr erkennen.

  Il s'est brouillé avec son meilleur ami après une dispute.
  Er hat sich mit seinem besten Freund zerstritten, nachdem sie sich gestritten hatten.

  Les informations contradictoires ont brouillé les idées du jeune homme.
  Die widersprüchlichen Informationen haben den jungen Mann verwirrt.

  Des querelles d'héritage ont brouillé les deux frères, ils ne se parlaient plus.
  Streitereien um das Erbe haben die beiden Brüder entzweit, sie redeten nicht mehr miteinander.

  Ma vue se brouille, je crois que j'ai besoin de lunettes.
  Ich sehe alles ganz verschwommen, ich glaube, ich brauche eine Brille.

  Le ciel s'est brouillé de nuages noirs, la pluie allait bientôt tomber.
  Der Himmel hat sich mit schwarzen Wolken bedeckt, der Regen würde bald kommen.

  Mes idées se brouillent, je ne sais plus ce que je voulais dire.
  Ich kann keinen klaren Gedanken fassen, ich weiß nicht mehr, was ich sagen wollte.

