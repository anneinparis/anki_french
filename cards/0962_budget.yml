# Diese Felder bitte nicht ändern.
Rang: 962
Wort: budget
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le budget
Femininum / Plural: ''
IPA: \byd.ʒɛ\
Definition: Haushalt, Etat
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il paraît assez douteux que le budget soit rejeté.
  Es erscheint ziemlich fraglich, ob der Haushalt abgelehnt wird.

  Le gouvernement a présenté son budget annuel.
  Die Regierung hat ihren jährlichen Haushalt vorgestellt.

  Le budget de la Défense a été augmenté cette année.
  Der Verteidigungshaushalt wurde in diesem Jahr erhöht.

  Il faut apprendre à boucler son budget pour éviter les problèmes financiers.
  Man muss lernen, mit seinem Geld auszukommen, um finanzielle Probleme zu vermeiden.

  Le budget publicitaire de la campagne était impressionnant.
  Der Werbeetat der Kampagne war beeindruckend.

  Le budget familial est serré ce mois-ci, car nous avons beaucoup de dépenses imprévues.
  Das Familienbudget ist diesen Monat knapp, da wir viele unerwartete Ausgaben haben.

  Le budget de l'État est soumis à un vote au Parlement.
  Der Staatshaushalt wird im Parlament zur Abstimmung gestellt.

  Le budget annuel de l'entreprise est en hausse.
  Der Jahresetat des Unternehmens steigt.

  Le budget bisannuel permet une meilleure planification à long terme.
  Der Doppelhaushalt ermöglicht eine bessere langfristige Planung.

  Le budget communal est consacré à l'entretien des infrastructures.
  Der kommunale Haushalt ist für die Instandhaltung der Infrastruktur bestimmt.

  Le budget déficitaire doit être réduit pour éviter une crise économique.
  Der Defizithaushalt muss reduziert werden, um eine Wirtschaftskrise zu vermeiden.

  Le budget dévolu à l'armement a été réduit pour financer des projets sociaux.
  Der Rüstungsetat wurde reduziert, um soziale Projekte zu finanzieren.

