# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Là, nous sommes dans le domaine de l’expérience mystique.
  Hier befinden wir uns im Bereich der mystischen Erfahrung.

  C’est un domaine que je connais bien.
  Das ist ein Bereich, den ich gut kenne.

  Il connaît tout dans ce domaine.
  Er weiß alles in diesem Bereich.

  Le château est un domaine familial qui se transmet de génération en génération.
  Das Schloss ist ein Familienbesitz, der von Generation zu Generation weitergegeben wird.

  Les œuvres de Shakespeare sont tombées dans le domaine public et peuvent être librement utilisées.
  Die Werke Shakespeares sind zum Gemeingut geworden und können frei verwendet werden.

  Le domaine central de la ville abrite les principaux bâtiments administratifs.
  Das Kerngebiet der Stadt beherbergt die wichtigsten Verwaltungsgebäude.

  Le nom de domaine national de la France est ".fr".
  Die Länderkennung für Frankreich ist ".fr".

  Le domaine de la recherche scientifique est en constante évolution.
  Die Forschungslandschaft befindet sich im ständigen Wandel.

  Le parc national est un domaine public accessible à tous.
  Der Nationalpark ist öffentliches Eigentum, das für alle zugänglich ist.

  Le domaine juridique est complexe et en constante évolution.
  Das Rechtsgebiet ist komplex und befindet sich im ständigen Wandel.

  Le domaine d'activité de l'entreprise est le développement de logiciels.
  Das Betätigungsfeld des Unternehmens ist die Softwareentwicklung.

  Le domaine d'application d'une loi est défini par son article premier.
  Der Geltungsbereich eines Gesetzes wird in dessen erstem Artikel festgelegt.

  La nouvelle loi tombe dans le domaine d'application d'une loi existante.
  Das neue Gesetz fällt in den Geltungsbereich eines bestehenden Gesetzes.

