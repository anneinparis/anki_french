Rang: 1906
Wort: match
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le match
Femininum / Plural: match(e)s
IPA: \matʃ\
Definition: Spiel [Sport]
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je n’avais pas gagné un match depuis deux mois.
  Ich hatte seit zwei Monaten kein Spiel mehr gewonnen.

  Nous allons regarder un match de football ce soir.
  Wir werden heute Abend ein Fußballspiel anschauen.

  On a gagné le match.
  Wir haben das Spiel gewonnen.

  Le match de hockey a été très disputé, mais les Canadiens ont fini par gagner.
  Das Hockeyspiel war sehr umkämpft, aber die Kanadier haben am Ende gewonnen.

  Le match de tennis de table a été très serré, mais Pierre a finalement remporté la victoire.
  Das Tischtennismatch war sehr knapp, aber Pierre hat am Ende gewonnen.

  Le match local était très important pour les deux équipes, car la rivalité entre les deux villes est très forte.
  Das Lokalderby war für beide Mannschaften sehr wichtig, da die Rivalität zwischen den beiden Städten sehr stark ist.

  Le match d'ouverture de la saison était très attendu par les fans, car l'équipe était considérée comme une candidate au titre.
  Das Eröffnungsspiel der Saison wurde von den Fans mit Spannung erwartet, da die Mannschaft als Titelkandidat galt.

  Le match à rejouer était nécessaire, car le résultat du premier match était contesté.
  Das Wiederholungsspiel war notwendig, da das Ergebnis des ersten Spiels umstritten war.

  Le match vedette de la soirée était très attendu, car il mettait en scène deux des meilleurs joueurs du monde.
  Das Schlagerspiel des Abends war sehr erwartet, da es zwei der besten Spieler der Welt gegeneinander antreten ließ.

