# Diese Felder bitte nicht ändern.
Rang: 581
Wort: partout
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: partout
Femininum / Plural: ''
IPA: \paʁ.tu\
Definition: überall
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je t’ai cherché partout.
  Ich habe dich überall gesucht.

  Il y a des fleurs partout.
  Überall gibt es Blumen.

  Nos gens sont partout.
  Unsere Leute sind überall.

  L'équipe a marqué des buts un peu partout sur le terrain, ce qui a permis de remporter le match.
  Die Mannschaft hat Tore erzielt, da und dort auf dem Feld, was ihr den Sieg bescherte.

  On en est à trois partout dans le match, la tension est palpable.
  Es steht drei zu drei im Spiel, die Spannung ist greifbar.

  Partout où elle allait, elle était accueillie avec des sourires et des applaudissements.
  Überall, wo sie hinkam, wurde sie mit Lächeln und Applaus begrüßt.

  On en est à deux manches partout dans le tournoi, le suspense est à son comble.
  Es steht zwei beide im Turnier, die Spannung ist auf dem Höhepunkt.

