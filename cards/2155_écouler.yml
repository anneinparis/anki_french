Definition: absetzen, fließen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le jus s’écoule librement, sans contact avec la peau.
  Der Saft fließt frei, ohne mit der Haut in Berührung zu kommen.

  L’entreprise a réussi à écouler tous ses produits.
  Das Unternehmen hat es geschafft, alle seine Produkte zu verkaufen.

  Le magasin a décidé d'écouler de vieux stocks pour faire de la place aux nouvelles collections.
  Das Geschäft beschloss, alte Bestände zu verkaufen, um Platz für neue Kollektionen zu schaffen.

  L'eau s'écoule dans la rivière, qui coule vers la mer.
  Das Wasser fließt in den Fluss, der zur See fließt.

  Il s'est écoulé trois jours depuis le début du voyage.
  Drei Tage sind seit Beginn der Reise vergangen.

  Les produits artisanaux s'écoulent difficilement dans les grandes villes.
  Handwerksprodukte lassen sich in Großstädten schwer verkaufen.

