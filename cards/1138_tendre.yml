# Diese Felder gerne verbessern!
Wort mit Artikel: tendre
Femininum / Plural: ''
IPA: \tɑ̃dʁ\
Definition: zart, weich; ausstrecken
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il faut parler, tendre la main, dialoguer.
  Man muss reden, die Hand ausstrecken und einen Dialog führen.

  Elle a une voix tendre.
  Sie hat eine zarte Stimme.

  Le serveur a tendu un menu à Marie.
  Der Kellner reichte Marie eine Speisekarte.

  Il tend à faire des erreurs lorsqu'il est pressé.
  Er neigt dazu, Fehler zu machen, wenn er unter Zeitdruck steht.

  Le chef n'est pas tendre pour les employés qui arrivent en retard.
  Der Chef ist nicht gerade zimperlich mit Mitarbeitern, die zu spät kommen.

  Paul est un tendre, il pleure facilement.
  Paul ist zart besaitet, er weint leicht.

  Le médecin a tendu la main à la patiente pour l'aider à se lever.
  Der Arzt reichte der Patientin die Hand, um ihr beim Aufstehen zu helfen.

  Les policiers ont tendu un piège au voleur.
  Die Polizisten haben dem Dieb eine Falle gestellt.

  Ses efforts tendent à améliorer la situation.
  Seine Bemühungen zielen darauf ab, die Situation zu verbessern.

  Les prix des voitures tendent vers le haut.
  Die Preise für Autos streben nach oben.

  La robe est d'un rose tendre.
  Das Kleid ist zartrosa.

