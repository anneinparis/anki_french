# Diese Felder gerne verbessern!
Wort mit Artikel: me
Femininum / Plural: ''
IPA: \mə\
Definition: mir, mich
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Reviens me voir dans cinq ou six ans.
  Besuchen Sie mich in fünf oder sechs Jahren wieder.

  Je me lave. (Ich wasche mich.)
  Il me donne un cadeau. (Er gibt mir ein Geschenk.)

  Il me voit souvent dans la rue.
  Er sieht mich oft auf der Straße.

  Il m'aime beaucoup, même si je suis un peu bizarre.
  Er liebt mich sehr, auch wenn ich etwas seltsam bin.

  Il me laisse conduire la voiture, mais il est toujours un peu nerveux.
  Er lässt mich das Auto fahren, aber er ist immer noch ein bisschen nervös.

  Il me fait conduire la voiture, même si je n'ai pas le permis.
  Er lässt mich das Auto fahren, obwohl ich keinen Führerschein habe.

  Cela me semble bon, mais j'aimerais avoir plus d'informations.
  Das erscheint mir gut, aber ich möchte gerne mehr Informationen haben.

  Je me nettoie les mains après avoir touché le chien.
  Ich mache mir die Hände sauber, nachdem ich den Hund gestreichelt habe.

  Tu vas pas me faire une grippe maintenant! J'ai un rendez-vous important demain.
  Du wirst mir doch jetzt keine Grippe ausbrüten wollen! Ich habe morgen einen wichtigen Termin.

  Le cœur me battait fort quand j'ai vu le lion dans la cage.
  Mein Herz schlug heftig, als ich den Löwen im Käfig sah.

  Il me suit partout, comme un petit chien.
  Er folgt mir überall hin, wie ein kleiner Hund.

  Il m'aide à porter les courses, car je suis trop faible.
  Er hilft mir, die Einkäufe zu tragen, weil ich zu schwach bin.

  Il me demande le chemin, car il est perdu.
  Er fragt mich nach dem Weg, weil er sich verirrt hat.

  Il m'explique le chemin, car il connaît la ville très bien.
  Er erklärt mir den Weg, weil er die Stadt sehr gut kennt.

  Son amitié m'est chère, car il est toujours là pour moi.
  Seine Freundschaft ist mir teuer, weil er immer für mich da ist.

  Ça m'est bon de rentrer au pays, car je me sens enfin chez moi.
  Es tut gut heimzukommen, weil ich mich endlich zuhause fühle.

