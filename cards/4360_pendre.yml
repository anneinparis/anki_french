Beispielsätze: |-
  Ses immenses cheveux blonds pendaient jusqu’ à terre.
  Ihr riesiges blondes Haar hing bis zum Boden.

  Il a été condamné à être pendu.
  Er wurde zum Tode durch den Strang verurteilt.

  Le tableau, trop lourd pour la petite étagère, pendait à un clou dans le mur.
  Das Bild, zu schwer für das kleine Regal, hing an einem Nagel in der Wand.

  Il a pendu son manteau au portemanteau dans l'entrée.
  Er hat seinen Mantel an den Garderobenständer im Eingangsbereich gehängt.

  Pendant la randonnée, il s'est pendu à une branche d'arbre pour éviter de tomber.
  Während der Wanderung hing er sich an einen Ast, um nicht zu fallen.

  Je veux être pendu si je ne te dis pas la vérité.
  Wenn ich dir nicht die Wahrheit sage, dann will ich Meier heißen.

  Il était assis sur la chaise, en laissant pendre ses jambes.
  Er saß auf dem Stuhl und ließ seine Beine herabhängen.

  Les pirates ont pendu le prisonnier à un arbre comme avertissement pour les autres.
  Die Piraten haben den Gefangenen an einem Baum aufgehängt, um die anderen zu warnen.

  Le rideau pendait de la tringle, usé et délabré.
  Der Vorhang hing von der Stange herab, abgenutzt und heruntergekommen.

  Sa robe pendait jusqu'à terre, ce qui la rendait élégante et distinguée.
  Ihr Kleid reichte bis zum Boden, was sie elegant und distinguiert aussehen ließ.

  Ses cheveux longs pendaient derrière, cachant son visage.
  Ihr langes Haar hing hinten länger als vorn und verdeckte ihr Gesicht.

  Il a pendu sa veste dans l'entrée, prêt à partir.
  Er hat seine Jacke im Eingangsbereich aufgehängt, bereit zum Aufbruch.

