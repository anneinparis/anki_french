Rang: 25
Wort: faire
Wortart: nm, vt, vi, vi(imp), vr

# Diese Felder gerne verbessern!
Wort mit Artikel: faire
Femininum / Plural: ''
IPA: \fɛʁ\
Definition: machen, tun
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Qu’est-ce qu’il fait?
  Was macht er?

  Je vais faire du sport.
  Ich werde Sport treiben.

  Dieu a fait le monde en six jours, selon la Genèse.
  In sechs Tagen hat Gott die Welt erschaffen, so steht es in der Genesis.

  Martin se fait 1800 euros par mois, ce qui lui permet de vivre confortablement.
  Martin verdient im Monat 1800 Euro, was ihm ein komfortables Leben ermöglicht.

  Il se fit soudain un grand silence dans la salle, ce qui rendit l'atmosphère pesante.
  Plötzlich wurde es still im Raum, was die Atmosphäre bedrückend machte.

  Faites un chèque à Marie pour le loyer du mois.
  Stellen Sie Marie einen Scheck für die Miete des Monats aus.

  Aujourd'hui, j'ai beaucoup à faire, mais demain je n'ai rien à faire.
  Heute habe ich viel zu tun, aber morgen habe ich nichts zu tun.

  Elle a décidé de faire l'école hôtelière pour devenir chef cuisinier.
  Sie hat sich entschieden, die Hotelfachschule zu besuchen, um Köchin zu werden.

  Je te fais un café, si tu veux.
  Ich mache dir einen Kaffee, wenn du möchtest.

  Je fais un shampoing à mon fils tous les dimanches.
  Ich wasche meinem Sohn jeden Sonntag die Haare.

  J'ai fait toutes les rues du quartier à la recherche d'un parking.
  Ich bin alle Straßen im Viertel abgegangen, um einen Parkplatz zu finden.

  Combien faites-vous ce fauteuil, s'il vous plaît ? – Je vous le fais cent euros, car il est en très bon état.
  Für wie viel verkaufen Sie diesen Sessel, bitte? – Ich verkaufe ihn Ihnen für hundert Euro, da er in sehr gutem Zustand ist.

