# Diese Felder bitte nicht ändern.
Rang: 1534
Wort: mètre
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le mètre
Femininum / Plural: ''
IPA: \mɛtʁ\
Definition: Meter
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La zone cible fait seulement 2 mètres de large.
  Das Zielgebiet ist nur 2 m breit.

  La longueur de cette pièce est de six mètres.
  Die Länge dieses Raumes beträgt sechs Meter.

  Le bureau mesure cinq mètres de long et trois mètres de large, soit quinze mètres carrés au total.
  Das Büro ist fünf Meter lang und drei Meter breit, macht also insgesamt fünfzehn Quadratmeter.

  J'ai acheté un mètre pliant pour mesurer la longueur du mur.
  Ich habe mir einen Zollstock gekauft, um die Länge der Wand zu messen.

  Le coureur a couru le 100 mètres en dix secondes, battant son propre record.
  Der Läufer ist die 100 Meter in zehn Sekunden gelaufen und hat damit seinen eigenen Rekord gebrochen.

  Le plongeur a exploré l'épave du navire à cent mètres de fond.
  Der Taucher hat das Wrack des Schiffes in hundert Metern Tiefe erkundet.

  L'accident s'est produit à cinquante mètres d'ici, sur la route principale.
  Der Unfall ereignete sich in fünfzig Metern Entfernung, auf der Hauptstraße.

  L'équipe a gagné le 4 fois 100 mètres, grâce à une course remarquable du dernier relayeur.
  Die Mannschaft hat die 4 x 100-m-Staffel gewonnen, dank eines tollen Laufes des Schlussläufers.

  Dans la dernière ligne droite, il a piqué un cent mètres pour gagner la course.
  In der letzten Geraden hat er einen Spurt eingelegt, um das Rennen zu gewinnen.

