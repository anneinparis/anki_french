  Ich habe zwei Zehner in meinem Portemonnaie, ich kann dir ein Eis kaufen.

  Un enfant de dix ans peut déjà lire et écrire.
  Ein Zehnjähriger kann schon lesen und schreiben.

  La période de dix ans qui a suivi la guerre a été marquée par une forte croissance économique.
  Der Zeitraum von zehn Jahren nach dem Krieg war geprägt von starkem Wirtschaftswachstum.

