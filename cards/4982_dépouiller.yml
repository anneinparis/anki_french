# Diese Felder bitte nicht ändern.
Rang: 4982
Wort: dépouiller
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: dépouiller
Femininum / Plural: ''
IPA: \de.pu.je\
Definition: ausziehen, entkleiden, berauben
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il faut savoir se dépouiller de très belles choses.
  Man muss sich von sehr schönen Dingen entledigen können.

  Il a été dépouillé de tous ses biens.
  Er wurde um all sein Hab und Gut beraubt.

  Les bandits ont dépouillé le voyageur de ses biens.
  Die Banditen haben den Reisenden seiner Habe beraubt.

  Il se dépouilla de ses vêtements et se jeta à l'eau.
  Er legte seine Kleidung ab und stürzte sich ins Wasser.

  Les chasseurs dépouillent l'animal de sa peau.
  Die Jäger ziehen dem Tier die Haut ab.

  Le vieil homme a décidé de se dépouiller de sa fortune et de la donner aux pauvres.
  Der alte Mann hat beschlossen, sein Vermögen wegzugeben und es den Armen zu schenken.

  L'arbre se dépouille de ses feuilles à l'automne.
  Der Baum verliert im Herbst seine Blätter.

  L'avocat a tenté de dépouiller son client de sa part d'héritage.
  Der Anwalt versuchte, seinen Klienten um sein Erbteil zu bringen.

  Les soldats ont dépouillé les prisonniers de leurs vêtements.
  Die Soldaten entkleideten die Gefangenen.

  Le jardinier dépouilla la branche de son écorce pour la greffer.
  Der Gärtner entfernte die Rinde von dem Ast, um ihn zu veredeln.

