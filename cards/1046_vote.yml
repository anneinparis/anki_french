Beispielsätze: "Le vote aura lieu aujourd’hui.\nDie Abstimmung findet heute statt.\n\
  \nLe vote a lieu demain.\nDie Abstimmung findet morgen statt.\n\nIl s'agit d'un\
  \ vote consultatif, une sorte de probeabstimmung. \nDas ist eine Art von Probeabstimmung,\
  \ eine beratende Abstimmung. \n\nAprès le vote, on devra compter les votes. \nNach\
  \ der Abstimmung müssen die Stimmen gezählt werden.\n\nIl s'agit d'un vote direct,\
  \ où les citoyens votent directement pour les candidats. \nEs handelt sich um eine\
  \ direkte Wahl, bei der die Bürger direkt für die Kandidaten stimmen.\n\nLe vote\
  \ à l'unanimité est un vote où tous les membres votent pour une proposition. \n\
  Ein einstimmiges Votum bedeutet, dass alle Mitglieder für einen Vorschlag stimmen.\n\
  \nLes employés ont voté pour une grève, car ils étaient mécontents de leurs conditions\
  \ de travail. \nDie Angestellten haben für einen Streik gestimmt, weil sie mit ihren\
  \ Arbeitsbedingungen unzufrieden waren.\n\nLes enfants ne sont pas autorisés à voter,\
  \ car ils sont sans droit de vote. \nKinder dürfen nicht wählen, weil sie stimmberechtigt\
  \ sind.\n\nLe secret du vote est essentiel pour garantir que les citoyens peuvent\
  \ voter librement. \nDas Wahlgeheimnis ist essenziell, um sicherzustellen, dass\
  \ die Bürger frei wählen können."

