Beispielsätze: |-
  Nous l’expédions dans des pays comme le Japon.
  Wir versenden es in Länder wie Japan.

  Je vais expédier le colis demain matin.
  Ich werde das Paket morgen früh verschicken.

  J'ai décidé d'expédier ce colis par la poste, car c'est le moyen le plus économique.
  Ich habe mich entschieden, dieses Paket mit der Post zu verschicken, da dies die günstigste Methode ist.

  Mon père a expédié mon frère à Londres pour ses études.
  Mein Vater hat meinen Bruder zum Studieren nach London geschickt.

  Le vin est expédié par bateau depuis la France.
  Der Wein wird aus Frankreich per Schiff verschifft.

  Les marchandises sont expédiées par chargements partiels pour des raisons de sécurité.
  Die Waren werden aus Sicherheitsgründen in Teilladungen zum Versand gebracht.

  Sa mère l'a expédié en pension, car elle était trop occupée pour s'occuper de lui.
  Seine Mutter hat ihn in ein Internat gesteckt, weil sie zu beschäftigt war, um sich um ihn zu kümmern.

