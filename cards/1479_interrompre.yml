Rang: 1479
Wort: interrompre
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: interrompre
Femininum / Plural: ''
IPA: \ɛ̃.te.ʁɔ̃pʁ\
Definition: unterbrechen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je n’aime pas qu’on m’interrompe.
  Ich mag es nicht, wenn man mich unterbricht.

  Je ne veux pas vous interrompre, mais j’ai une question.
  Ich möchte Sie nicht unterbrechen, aber ich habe eine Frage.

  Le président a été interrompu plusieurs fois pendant son discours.
  Der Präsident wurde bei seiner Rede mehrmals unterbrochen.

  Ne vous interrompez pas pour moi, je peux bien attendre un peu.
  Lassen Sie sich von mir nicht stören, ich kann ruhig etwas warten.

  Le projet est interrompu en raison du manque de financement.
  Das Projekt liegt wegen fehlender Finanzierung brach.

