Wort: encontre
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: encontre
Femininum / Plural: ''
IPA: \ɑ̃.kɔ̃tʁ\
Definition: im Gegensatz zu
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tu ne peux pas aller à l’encontre de sa personnalité.
  Du darfst nicht gegen seine Persönlichkeit verstoßen.

  La décision du gouvernement d'augmenter les taxes va à l'encontre des intérêts économiques du pays.
  Die Entscheidung der Regierung, die Steuern zu erhöhen, steht im Gegensatz zu den wirtschaftlichen Interessen des Landes.

  Leur projet d'aménagement du territoire va à l'encontre de la volonté des habitants.
  Ihr Bebauungsplan steht im Gegensatz zum Willen der Anwohner.

