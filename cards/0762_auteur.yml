# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Chez cet auteur schizophrène cohabitent deux personnages.
  Bei diesem schizophrenen Autor leben zwei Personen zusammen.

  L’auteur de ce livre est très connu.
  Der Autor dieses Buches ist sehr bekannt.

  Sarah est une auteur dramatique réputée pour ses pièces engagées.
  Sarah ist eine renommierte Theaterautorin, die für ihre engagierten Stücke bekannt ist.

  Marie Curie est l'auteur de la découverte du radium.
  Marie Curie ist die Entdeckerin des Radiums.

  Qui est l'auteur de cette blague, qui a fait rire toute la salle ?
  Wer hat sich diesen Scherz ausgedacht, der die ganze Halle zum Lachen gebracht hat?

  L'auteur de l'attentat, qui était un homme de 25 ans, a été arrêté par la police.
  Die Attentäterin, ein 25-jähriger Mann, wurde von der Polizei festgenommen.

  L'auteur des faits ayant agi seul, a été retrouvé dans un appartement de la ville.
  Die Alleintäterin wurde in einer Wohnung in der Stadt gefunden.

  Les auteurs ont pu s'enfuir sans être identifiés, laissant derrière eux un sentiment de peur et d'incertitude.
  Die Täter konnten unerkannt entkommen und hinterließen ein Gefühl von Angst und Unsicherheit.

  Il a nié être l'auteur de l'infraction, mais les preuves contre lui étaient accablantes.
  Er leugnete die Täterschaft, aber die Beweise gegen ihn waren erdrückend.

