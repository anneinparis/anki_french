Beispielsätze: |-
  Je ne le fais pas exprès ou plutôt ce n’est pas conscient.
  Ich mache das nicht absichtlich bzw. es ist mir nicht bewusst.

  Je suis venu exprès pour te voir.
  Ich bin extra gekommen, um dich zu sehen.

  Pierre a fait exprès de laisser la porte ouverte pour que le chat puisse sortir.
  Pierre hat absichtlich die Tür offen gelassen, damit die Katze rausgehen konnte.

  Il a perdu son portefeuille, comme un fait exprès, juste avant son rendez-vous important.
  Er hat seinen Geldbeutel verloren, als ob es hätte sein sollen, direkt vor seinem wichtigen Termin.

  J'ai envoyé le colis en exprès pour qu'il arrive à temps.
  Ich habe das Paket als Eilsendung geschickt, damit es rechtzeitig ankommt.

