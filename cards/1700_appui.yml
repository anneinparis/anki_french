Beispielsätze: |-
  Sa loyauté et son appui me manqueront.
  Ich werde seine Loyalität und Unterstützung vermissen.

  J’ai besoin de ton appui.
  Ich brauche deine Unterstützung.

  Le vieil homme a perdu appui et est tombé.
  Der alte Mann hat den Halt verloren und ist gefallen.

  La vue depuis la fenêtre était magnifique, mais l'appui de fenêtre était un peu étroit.
  Der Ausblick aus dem Fenster war wunderschön, aber die Fensterbrüstung war etwas schmal.

  Il a présenté plusieurs arguments à l'appui de sa théorie.
  Er hat mehrere Argumente zum Beweis seiner Theorie vorgebracht.

  Le chat a pris appui sur le rebord de la fenêtre et a sauté sur le toit.
  Die Katze hat sich auf das Fensterbrett gestützt und ist auf das Dach gesprungen.

