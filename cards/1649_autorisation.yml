# Diese Felder bitte nicht ändern.
Rang: 1649
Wort: autorisation
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: l’autorisation
Femininum / Plural: ''
IPA: \o.to.ʁi.za.sjɔ̃\
Definition: Erlaubnis
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai besoin d’une autorisation.
  Ich benötige eine Genehmigung.

  Il faut demander une autorisation pour entrer.
  Man muss eine Erlaubnis beantragen, um einzutreten.

  Il a fait cela avec une autorisation du maire.
  Er hat das mit der Erlaubnis des Bürgermeisters getan.

  Il a demandé une autorisation pour construire une maison.
  Er hat eine Baugenehmigung beantragt.

  Il a sollicité une autorisation pour participer au concours.
  Er hat eine Teilnahmeberechtigung beantragt.

  Il a reçu une autorisation de pêcher dans ce lac.
  Er hat eine Fischereierlaubnis für diesen See erhalten.

  Il a reçu une autorisation supplémentaire pour rester plus longtemps.
  Er hat eine Nachgenehmigung bekommen, um länger zu bleiben.

  Il a fait cela sans autorisation, ce qui était interdit.
  Er hat das ohne Erlaubnis getan, was verboten war.

  Il a fait cela sans autorisation, ce qui était illégal.
  Er hat das ohne Genehmigung getan, was illegal war.

  Il a reçu une autorisation de chasser dans cette forêt.
  Er hat eine Jagderlaubnis für diesen Wald erhalten.

  Il a reçu une autorisation de participation pour le festival.
  Er hat eine Teilnahmeberechtigung für das Festival erhalten.

  Il a reçu une autorisation en blanc pour utiliser son ordinateur.
  Er hat eine Blankoeinwilligung bekommen, seinen Computer zu benutzen.

  Il a reçu une autorisation collective pour visiter le musée.
  Er hat eine Sammelgenehmigung bekommen, das Museum zu besuchen.

