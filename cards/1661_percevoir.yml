Rang: 1661
Wort: percevoir
Wortart: vt

# Diese Felder gerne verbessern!
Wort mit Artikel: percevoir
Femininum / Plural: ''
IPA: \pɛʁ.sə.vwaʁ\
Definition: wahrnehmen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il était perçu comme agressif, arrogant et généralement hostile.
  Er wurde als aggressiv, arrogant und allgemein feindselig wahrgenommen.

  Je perçois une odeur étrange.
  Ich nehme einen seltsamen Geruch wahr.

  Paul a été mal perçu par ses collègues, qui l'ont pris pour un rival.
  Paul wurde von seinen Kollegen falsch verstanden, die ihn für einen Rivalen hielten.

  Le gouvernement français perçoit des taxes sur les produits importés.
  Die französische Regierung zieht Gebühren auf importierte Produkte ein.

  Les États-Unis perçoivent un impôt sur le revenu.
  Die Vereinigten Staaten erheben eine Einkommensteuer.

  Le nouveau professeur était perçu par certains élèves comme un perturbateur.
  Der neue Lehrer wurde von einigen Schülern als Störenfried angesehen.

