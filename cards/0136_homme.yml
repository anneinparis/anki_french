Beispielsätze: |-
  L’homme est plus important que l’état.
  Der Mensch ist wichtiger als der Staat.

  Cet homme est très intelligent.
  Dieser Mann ist sehr intelligent.

  Tu es un homme bon.
  Du bist ein guter Mensch.

  Je suis juste un autre homme.
  Ich bin nur ein anderer Mensch.

  Je vais faire de toi un homme.
  Ich mache einen Mann aus dir.

  L'homme de Neandertal était un être intelligent et adaptable, qui a vécu il y a des milliers d'années.
  Der Neandertaler war ein intelligentes und anpassungsfähiges Wesen, das vor Tausenden von Jahren lebte.

  Il est un meneur d'hommes, avec une forte personnalité et une capacité à motiver les autres.
  Er ist eine Führernatur, mit einer starken Persönlichkeit und der Fähigkeit, andere zu motivieren.

  Il est allé chez le coiffeur pour hommes pour se faire couper les cheveux.
  Er ist zum Herrenfriseur gegangen, um sich die Haare schneiden zu lassen.

  Elle s'habille en homme pour se sentir plus à l'aise dans son travail.
  Sie trägt Männerkleidung, um sich in ihrer Arbeit wohler zu fühlen.

  Chaque jeudi soir, ils se retrouvent entre hommes pour discuter de leurs passions.
  Jeden Donnerstagabend treffen sie sich zum Herrenabend, um über ihre Leidenschaften zu sprechen.

  Il est un homme de génie, avec une intelligence exceptionnelle et une créativité remarquable.
  Er ist ein genialer Mann, mit außergewöhnlicher Intelligenz und bemerkenswerter Kreativität.

  L'homme d'aujourd'hui est confronté à de nombreux défis, mais il est aussi plein d'espoir pour l'avenir.
  Der moderne Mann ist mit vielen Herausforderungen konfrontiert, aber er ist auch voller Hoffnung für die Zukunft.

  L'homme fort du régime a pris toutes les décisions importantes.
  Der starke Mann des Regimes hat alle wichtigen Entscheidungen getroffen.

  La lutte pour les droits de l'homme est un combat constant pour la justice et l'égalité.
  Der Kampf für die Menschenrechte ist ein ständiger Kampf für Gerechtigkeit und Gleichheit.

  On dit que les petits hommes verts viennent d'une autre planète.
  Man sagt, dass die kleinen grünen Männchen von einem anderen Planeten kommen.

