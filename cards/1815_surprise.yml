# Diese Felder bitte nicht ändern.
Rang: 1815
Wort: surprise
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la surprise
Femininum / Plural: ''
IPA: \syʁ.pʁiz\
Definition: Überraschung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’étais plutôt content, c’était la bonne surprise.
  Ich war ziemlich zufrieden, das war die positive Überraschung.

  Je lui ai préparé une surprise pour son anniversaire.
  Ich habe ihm eine Überraschung zum Geburtstag vorbereitet.

  Nous avons une surprise.
  Wir haben eine Überraschung.

  Je les ai pris par surprise.
  Ich habe sie überrumpelt.

  Je voulais que ce soit une surprise.
  Ich wollte, dass es eine Überraschung ist.

  Pierre a fait la surprise à sa femme en l'emmenant au restaurant.
  Pierre hat seine Frau überrascht, indem er sie ins Restaurant mitgenommen hat.

  À la grande surprise de tous, le candidat a remporté les élections.
  Zu aller Überraschung hat der Kandidat die Wahlen gewonnen.

  Elle est arrivée avec surprise à la fête.
  Sie ist überraschend zur Party gekommen.

  Il a appris la nouvelle par surprise.
  Er hat die Nachricht überraschend erfahren.

