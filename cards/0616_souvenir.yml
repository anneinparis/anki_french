Rang: 616
Wort: souvenir
Wortart: nm, v

# Diese Felder gerne verbessern!
Wort mit Artikel: souvenir
Femininum / Plural: ''
IPA: \su.və.niʁ\
Definition: erinnern; Erinnerung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne veux me souvenir de rien.
  Ich möchte mich an nichts erinnern.

  J’ai acheté un souvenir de Paris.
  Ich habe eine Erinnerung an Paris gekauft.

  Je me souviens encore de ma grand-mère avec beaucoup de tendresse.
  Ich erinnere mich noch mit großer Zärtlichkeit an meine Großmutter.

  Le souvenir de son enfance à la campagne le remplit de nostalgie.
  Die Erinnerung an seine Kindheit auf dem Land erfüllt ihn mit Nostalgie.

  Voici un photo-souvenir de notre voyage en Italie.
  Hier ist ein Erinnerungsfoto von unserer Reise nach Italien.

  Je m'en souviendrai! C'est une leçon que je n'oublierai jamais.
  Das werde ich mir merken! Das ist eine Lektion, die ich nie vergessen werde.

  Il se souvient à qui il a parlé, mais il a oublié de quoi.
  Er weiß, mit wem er gesprochen hat, aber er hat vergessen, worüber.

  Ce vieux cahier contient des souvenirs de ses années d'études.
  Dieses alte Heft enthält Erinnerungen an seine Studienjahre.

  Fais-moi souvenir que je dois passer chez le boucher ce soir pour acheter de la viande.
  Erinnere mich daran, dass ich heute Abend noch beim Metzger vorbeigehen muss, um Fleisch zu kaufen.

  Avec un amical souvenir de votre ami.
  Mit freundlichem Gruß von Ihrem Freund.

  Si mes souvenirs sont exacts, nous nous sommes rencontrés à Paris l'année dernière.
  Wenn ich mich recht erinnere, haben wir uns letztes Jahr in Paris getroffen.

  J'ai un souvenir précis d'avoir vu cet homme dans le train.
  Ich erinnere mich ganz genau, diesen Mann im Zug gesehen zu haben.

  Il n'a pas souvenir d'avoir fait ce cadeau à sa sœur.
  Er kann sich nicht erinnern, dieses Geschenk seiner Schwester gemacht zu haben.

