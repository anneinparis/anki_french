# Diese Felder bitte nicht ändern.
Rang: 1336
Wort: tribunal
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le tribunal
Femininum / Plural: tribunaux
IPA: \tʁi.by.nal\
Definition: Gericht
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les tribunaux jouent un rôle essentiel.
  Die Gerichte spielen dabei eine entscheidende Rolle.

  Le tribunal a rendu son verdict.
  Das Gericht hat sein Urteil gefällt.

  On se verra au tribunal.
  Wir sehen uns vor Gericht.

  Ils ont décidé de porter l'affaire devant le tribunal pour obtenir justice.
  Sie haben beschlossen, mit der Sache vor Gericht zu gehen, um Gerechtigkeit zu erlangen.

  Le tribunal de l'histoire jugera les actions de tous les dirigeants.
  Das Urteil der Geschichte wird über die Handlungen aller Herrscher richten.

  Le tribunal suprême est la plus haute instance judiciaire du pays.
  Das höchste Gericht ist die höchste Instanz der Justiz im Land.

  Le tribunal administratif est compétent pour les litiges relatifs à l'administration publique.
  Das Verwaltungsgericht ist zuständig für Streitigkeiten im Bereich der öffentlichen Verwaltung.

  Le tribunal correctionnel est compétent pour les crimes et délits.
  Das Strafgericht ist zuständig für Verbrechen und Vergehen.

  Le tribunal compétent pour cette affaire est le tribunal de commerce.
  Das zuständige Gericht für diese Angelegenheit ist das Handelsgericht.

  Le tribunal compétent pour les règlements judiciaires est spécialisé dans la résolution des conflits entre parties.
  Das Vergleichsgericht ist spezialisiert auf die Beilegung von Streitigkeiten zwischen Parteien.

  Le tribunal compétent au lieu d'exécution est celui où l'obligation doit être exécutée.
  Der Gerichtsstand am Erfüllungsort ist der Ort, an dem die Verpflichtung zu erfüllen ist.

  Le tribunal compétent du patrimoine est celui qui est compétent pour les litiges relatifs à l'héritage.
  Der Gerichtsstand des Vermögens ist zuständig für Streitigkeiten im Zusammenhang mit dem Erbe.

  Le tribunal de Rouen est seul compétent pour les litiges concernant les contrats de location dans cette région.
  Gerichtsstand ist Rouen für Streitigkeiten über Mietverträge in dieser Region.

