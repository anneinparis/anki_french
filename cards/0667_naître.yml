# Diese Felder bitte nicht ändern.
Rang: 667
Wort: naître
Wortart: vi, vi(imp)

# Diese Felder gerne verbessern!
Wort mit Artikel: naître
Femininum / Plural: ''
IPA: \nɛtʁ\
Definition: geboren werden
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il était né lui-même dans une famille de onze enfants.
  Er war selbst in eine Familie mit elf Kindern hineingeboren worden.

  Je suis né en France.
  Ich bin in Frankreich geboren.

  Il est né aveugle, mais il a appris à voir le monde avec son cœur.
  Er wurde blind geboren, aber er hat gelernt, die Welt mit seinem Herzen zu sehen.

  Elle est née riche, mais elle n'a jamais oublié ses racines.
  Sie wurde reich geboren, aber sie hat nie ihre Wurzeln vergessen.

  Il leur est né un fils, qu'ils ont appelé Pierre.
  Ihnen wurde ein Sohn geboren, den sie Pierre nannten.

  Il ne faut pas se fier aux apparences, car il ne faut pas être né d'hier pour comprendre que tout n'est pas toujours ce qu'il paraît.
  Man sollte sich nicht vom Schein trügen lassen, denn man muss nicht von gestern sein, um zu verstehen, dass nicht alles immer so ist, wie es aussieht.

  Son arrogance a fait naître des difficultés dans l'équipe.
  Seine Arroganz hat Schwierigkeiten im Team verursacht.

  La révolution a fait naître une guerre civile.
  Die Revolution hat einen Bürgerkrieg ausgelöst.

  Cette nouvelle idée est née de la collaboration de plusieurs chercheurs.
  Diese neue Idee ist aus der Zusammenarbeit mehrerer Forscher hervorgegangen.

  Elle est née pour être chanteuse.
  Sie ist zum Sänger geboren.

  Il est né pour être chef d'entreprise.
  Er ist für die Geschäftsführung gemacht.

  Je ne suis pas né d'hier, je sais ce que je fais.
  Ich bin doch nicht von gestern, ich weiß, was ich tue.

  Il est né Durand, mais il a changé de nom quand il a déménagé à Paris.
  Er wurde als Durand geboren, aber er hat seinen Namen geändert, als er nach Paris zog.

  Il est né musicien, il joue du piano depuis son plus jeune âge.
  Er ist zum Musiker geboren, er spielt Klavier, seit er klein ist.

  Elle est née d'une famille riche, mais elle préfère vivre simplement.
  Sie stammt aus einer reichen Familie, aber sie lebt lieber einfach.

