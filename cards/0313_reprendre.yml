# Diese Felder gerne verbessern!
Wort mit Artikel: reprendre
Femininum / Plural: ''
IPA: \ʁə.pʁɑ̃dʁ\
Definition: wieder aufnehmen, fortsetzen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On peut les arrêter, leur reprendre cette ville.
  Wir können sie aufhalten und ihnen die Stadt wieder wegnehmen.

  Je vais reprendre mes études.
  Ich werde mein Studium wieder aufnehmen.

  Je veux reprendre le cours de ma vie.
  Ich möchte mein Leben wieder in den Griff bekommen.

  Je reprends mes enfants à l'école tous les jours à 16h30.
  Ich hole meine Kinder jeden Tag um 16:30 Uhr von der Schule ab.

  Je reprends: J'ai dit que je ne voulais pas y aller!
  Ich wiederhole: Ich habe gesagt, dass ich nicht hingehen möchte!

  Elle s'est reprise après une longue période de dépression.
  Sie hat sich nach einer langen Phase der Depression wieder gefangen.

  Ça me reprend, je dois absolument lui dire la vérité.
  Es packt mich schon wieder, ich muss ihm unbedingt die Wahrheit sagen.

  Que je ne t'y reprenne pas! Je te surveillerai de près.
  Dass ich dich nicht noch einmal dabei erwische! Ich werde dich genau beobachten.

  On ne m'y reprendra plus, j'ai appris de mes erreurs.
  Das passiert mir nicht noch einmal, ich habe aus meinen Fehlern gelernt.

  Il reprend confiance en lui après avoir réussi son examen.
  Er ist wieder zuversichtlicher, nachdem er seine Prüfung bestanden hat.

  Elle a repris une lecture qu'elle avait laissée inachevée.
  Sie hat eine Lektüre wieder aufgenommen, die sie unvollendet hatte.

  Il a repris la lecture de son roman préféré pour la troisième fois.
  Er hat seinen Lieblingsroman zum dritten Mal gelesen.

  Le doute la reprend chaque fois qu'elle doit prendre une décision importante.
  Sie bekommt wieder Zweifel, jedes Mal, wenn sie eine wichtige Entscheidung treffen muss.

