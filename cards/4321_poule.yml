Beispielsätze: |-
  Je ne suis pas ta poule, ok!
  Ich bin nicht dein Huhn, okay?

  La poule pond des oeufs.
  Die Henne legt Eier.

  Une poule couveuse est une poule qui est en train de couver des œufs.
  Eine Legehenne ist eine Henne, die Eier legt.

  La poule éliminatoire est une compétition où les perdants sont éliminés.
  Eine Ausscheidungsrunde ist ein Wettbewerb, bei dem die Verlierer ausgeschieden werden.

  Quand les poules auront des dents, ce jour-là, les cochons voleront.
  Wenn Ostern und Pfingsten auf einen Tag fallen, dann können Schweine fliegen.

  Tuer la poule aux œufs d'or, c'est détruire une source de richesse.
  Das Huhn, das goldene Eier legt, zu schlachten, bedeutet, eine Quelle des Reichtums zu zerstören.

  Une poule mouillée est une personne qui a peur de tout.
  Ein Angsthase ist jemand, der Angst vor allem hat.

  Se coucher avec les poules, c'est se coucher très tôt.
  Mit den Hühnern zu Bett gehen, bedeutet sehr früh schlafen zu gehen.

  Se lever avec les poules, c'est se lever très tôt.
  Mit den Hühnern aufstehen, bedeutet sehr früh aufzustehen.

  Une poule n'y retrouverait pas ses poussins! Le désordre est total!
  Wie soll man denn hier noch etwas finden! Es ist ein totales Chaos!

  Une poule de luxe est une prostituée de haut niveau.
  Eine Edelnutte ist eine Prostituierte der gehobenen Klasse.

