Rang: 411
Wort: lors
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: lors
Femininum / Plural: ''
IPA: \lɔʁ\
Definition: bei, während
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je vous ai vu lors de votre dernière visite.
  Ich habe Sie bei Ihrem letzten Besuch gesehen.

  Je l’ai vu lors de ma visite à Paris.
  Ich habe ihn bei meinem Besuch in Paris gesehen.

  Je l'ai rencontré lors de mon voyage en France.
  Ich habe ihn auf meiner Reise nach Frankreich kennengelernt.

  Elle était très occupée lors de la réunion.
  Sie war während des Treffens sehr beschäftigt.

  Nous avons beaucoup ri lors de la soirée.
  Wir haben an diesem Abend viel gelacht.

  Il est devenu célèbre lors de son dernier film.
  Berühmt wurde er durch seinen letzten Film.

  Elle était malade lors de son anniversaire.
  An ihrem Geburtstag war sie krank.

  Lors de notre arrivée à Paris, nous avons été accueillis par un ciel bleu azur.
  Bei unserer Ankunft in Paris wurden wir von strahlend blauem Himmel begrüßt.

  Lors d'un congrès international, les participants ont pu échanger leurs idées et expériences.
  Auf einem internationalen Kongress konnten die Teilnehmer ihre Ideen und Erfahrungen austauschen.

  Dès lors que Jean a terminé ses études, il a trouvé un emploi dans une grande entreprise.
  Sobald Jean seine Ausbildung abgeschlossen hatte, fand er eine Stelle in einem großen Unternehmen.

