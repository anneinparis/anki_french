Beispielsätze: |-
  Les producteurs sont souvent aussi les consommateurs.
  Die Produzenten sind oft auch die Konsumenten.

  Le producteur de ce film est très connu.
  Der Produzent dieses Films ist sehr bekannt.

  La France est un pays producteur de vin.
  Frankreich ist ein Wein anbauendes Land.

  L'Allemagne est un pays producteur de voitures.
  Deutschland ist ein Land, das Autos produziert.

  Le Canada est un producteur en autosuffisance de blé.
  Kanada ist ein Land, das sich selbst mit Getreide versorgen kann.

  L'Arabie Saoudite est un producteur de pétrole.
  Saudi-Arabien ist ein Erdöl förderndes Land.

  La Pologne est un producteur de charbon.
  Polen ist ein Land, das Kohle fördert.

  Les États-Unis sont un producteur de gaz naturel.
  Die Vereinigten Staaten sind ein Erdgas förderndes Land.

  Les pays producteurs de pétrole se réunissent pour discuter des prix.
  Die Erdöl produzierenden Länder treffen sich, um über die Preise zu sprechen.

