  Das Abseilen war ein großartiges Erlebnis für die Kinder.

  J'ai fait un rappel du dernier numéro composé pour joindre mon ami.
  Ich habe die Wahlwiederholung des zuletzt gewählten Nummers benutzt, um meinen Freund zu erreichen.

  Le rappel d'un souvenir d'enfance me procure toujours une joie immense.
