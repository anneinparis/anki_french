Beispielsätze: |-
  Il est urgent de remettre l’église au milieu du village.
  Es ist dringend notwendig, die Kirche wieder in die Mitte des Dorfes zu stellen.

  C’est urgent, il faut agir vite.
  Es ist dringend, wir müssen schnell handeln.

  Ist es so dringend?
  Ist es so dringend?

  Il y a un message urgent pour vous.
  Es gibt eine dringende Nachricht für Sie.

  C'est urgent, j'ai besoin de ton aide immédiatement.
  Es ist dringend, ich brauche deine Hilfe sofort.

  Il est urgent de faire le ménage avant l'arrivée des invités.
  Der Haushalt muss dringend gemacht werden, bevor die Gäste kommen.

  Il est urgent qu'il appelle le médecin, il ne se sent pas bien.
  Es wird Zeit, dass er den Arzt ruft, er fühlt sich nicht wohl.

