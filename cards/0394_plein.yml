# Diese Felder bitte nicht ändern.
Rang: 394
Wort: plein
Wortart: adv, nadj, prep

# Diese Felder gerne verbessern!
Wort mit Artikel: plein
Femininum / Plural: pleine
IPA: \plɛ̃\
Definition: voll
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L’église est pleine.
  Die Kirche ist voll.

  Le verre est plein.
  Das Glas ist voll.

  Il avait plein d'argent, mais il n'était pas heureux.
  Er hatte unheimlich viel Geld, aber er war nicht glücklich.

  Il avait plein d'amis, mais il se sentait souvent seul.
  Er hatte viele Freunde, aber er fühlte sich oft einsam.

  Il avait l'argent plein les poches, mais il n'avait nulle part où aller.
  Er hatte die Taschen voller Geld, aber er hatte nirgendwohin zu gehen.

  Il a fait le plein d'essence avant de partir en voyage.
  Er tankte voll, bevor er auf Reisen ging.

  Le verre est à moitié plein, il faut voir le bon côté des choses.
  Das Glas ist halb voll, man muss die guten Seiten der Dinge sehen.

  Le petit chat est mignon tout plein, on ne peut pas résister à sa bouille.
  Das kleine Kätzchen ist unheimlich niedlich, man kann seinem Gesicht einfach nicht widerstehen.

  La fête battait son plein lorsque nous sommes arrivés.
  Die Party war in vollem Gange, als wir ankamen.

  Le ballon lui a donné en plein dans l'œil.
  Der Ball hat ihn genau ins Auge getroffen.

  La machine tournait à plein régime, elle était sur le point de tomber en panne.
  Die Maschine lief auf Hochtouren, sie war kurz davor, kaputt zu gehen.

  Elle a crié à pleine gorge pour attirer l'attention.
  Sie schrie aus vollem Hals, um Aufmerksamkeit zu erregen.

  Le panier était à pleins bords de fruits et de légumes.
  Der Korb war im Überfluss gefüllt mit Obst und Gemüse.

