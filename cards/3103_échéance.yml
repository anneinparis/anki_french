Beispielsätze: |-
  Le contrat arrive à échéance dans quelques mois.
  Der Vertrag läuft in einigen Monaten aus.

  La prochaine échéance est dans deux semaines.
  Der nächste Fälligkeitstermin ist in zwei Wochen.

  La date d'échéance pour le paiement de la facture est le 10 du mois.
  Das Fälligkeitsdatum für die Bezahlung der Rechnung ist der 10. des Monats.

  La décision concernant le nouveau projet doit être prise à brève échéance.
  Die Entscheidung über das neue Projekt muss kurzfristig getroffen werden.

  Les élections sont une échéance politique importante pour le pays.
  Die Wahlen sind ein wichtiger politischer Entscheidungstag für das Land.

  L'échéance de fin de mois approche, il faut donc penser à payer les factures.
  Am Monatsende ist die Zahlungsverpflichtung fällig, daher sollte man daran denken, die Rechnungen zu bezahlen.

  Le jour de l'échéance du prêt est le 1er du mois.
  Der Fälligkeitstag des Kredits ist der 1. des Monats.

  L'impôt d'échéance doit être payé avant le 31 mars.
  Die Fälligkeitssteuern müssen vor dem 31. März bezahlt werden.

  Le paiement du loyer peut être prorogé d'une semaine.
  Die Fälligkeit des Mietzahlungs kann um eine Woche verschoben werden.

  Le contrat d'assurance arrive à échéance le 15 du mois.
  Die Versicherung läuft am 15. des Monats aus.

  La dernière échéance du prêt était le 30 juin.
  Der letzte Zahlungstermin des Kredits war der 30. Juni.

  L'échéance du prix d'achat du terrain est le 1er juillet.
  Die Kaufpreisfälligkeit des Grundstücks ist der 1. Juli.

