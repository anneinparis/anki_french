  Le contingent d'exportation de ce produit est limité par des accords internationaux.
  Das Ausfuhrkontingent dieses Produkts ist durch internationale Abkommen begrenzt.

  La guerre avec son contingent de misères a laissé des traces indélébiles dans la société.
  Der Krieg mit all seinem Elend hat unauslöschliche Spuren in der Gesellschaft hinterlassen.

