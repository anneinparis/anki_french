Beispielsätze: |-
  Il est temps d’attaquer le mal à la racine.
  Es ist an der Zeit, das Übel an der Wurzel zu packen.

  Les soldats vont attaquer l’ennemi.
  Die Soldaten werden den Feind angreifen.

  Le professeur a attaqué Thomas sur sa mauvaise note en mathématiques.
  Der Lehrer hat Thomas wegen seiner schlechten Note in Mathematik angegriffen.

  Le lion s'est attaqué à la gazelle.
  Der Löwe hat die Gazelle angegriffen.

  Le groupe de défense des animaux s'est attaqué au gouvernement pour sa politique sur les fermes d'élevage.
  Die Tierschutzorganisation hat den Staat wegen seiner Politik zur Tierhaltung angegriffen.

  L'épidémie de choléra a attaqué toute la ville, faisant des milliers de victimes.
  Die ganze Stadt ist von der Choleraepidemie befallen worden, die Tausende von Opfern gefordert hat.

  Le pianiste a attaqué le morceau avec énergie.
  Der Pianist hat das Stück mit Energie begonnen.

  Les enfants se sont attaqués au plat de lasagne avec appétit.
  Die Kinder sind mit Appetit über die Lasagne hergefallen.

  Pour lutter contre la pauvreté, il faut attaquer le mal à sa racine.
  Um die Armut zu bekämpfen, muss man das Übel an der Wurzel packen.

  Le gouvernement s'est attaqué à la difficulté du chômage en lançant un nouveau programme de formation professionnelle.
  Die Regierung ist das Problem der Arbeitslosigkeit angegangen, indem sie ein neues Programm zur beruflichen Weiterbildung gestartet hat.

  Les ouvriers se sont attaqués à la construction du pont avec détermination.
  Die Arbeiter haben sich mit Entschlossenheit an den Bau der Brücke gemacht.

  Le groupe de citoyens s'est attaqué à la nouvelle loi sur l'environnement, la qualifiant d'injuste.
  Die Bürgerinitiative hat sich gegen das neue Umweltgesetz gewendet und es als ungerecht bezeichnet.

