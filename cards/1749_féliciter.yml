# Diese Felder bitte nicht ändern.
Rang: 1749
Wort: féliciter
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: féliciter
Femininum / Plural: ''
IPA: \fe.li.si.te\
Definition: gratulieren
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je voulais te féliciter pour cette victoire.
  Ich möchte dir zu diesem Sieg gratulieren.

  Je tiens à vous féliciter pour votre réussite.
  Ich möchte Ihnen zu Ihrem Erfolg gratulieren.

  Je devrais vous féliciter.
  Ich sollte Ihnen gratulieren.

  Le directeur a félicité ses employés de leur excellent travail.
  Der Chef hat seine Mitarbeiter für ihre hervorragende Arbeit gelobt.

  Je me félicite de cette réussite inattendue.
  Ich bin über diesen unerwarteten Erfolg sehr froh.

  Je vous félicite de faire des progrès si rapides.
  Ich gratuliere dir, dass du so schnell Fortschritte machst.

  Je me félicite d'avoir réussi cet examen difficile.
  Ich bin froh, diese schwierige Prüfung geschafft zu haben.

