# Diese Felder gerne verbessern!
Wort mit Artikel: la consultation
Femininum / Plural: ''
IPA: \kɔ̃.syl.ta.sjɔ̃\
Definition: Beratung, Sprechstunde
Register: ↗Mündlich
Beispielsätze: "Après consultation confidentielle des professeurs.\nNach vertraulicher\
  \ Beratung mit den Lehrern\n\nJe dois prendre rendez-vous pour une consultation\
  \ chez le médecin.\nIch muss einen Termin für eine Sprechstunde beim Arzt vereinbaren.\n\
  \nJ'ai vérifié la signification du mot dans une consultation d'un dictionnaire.\n\
  Ich habe die Bedeutung des Wortes in einem Wörterbuch nachgeschlagen.\n\nLa consultation\
  \ de l'opinion a révélé un soutien massif au projet.\nDie Meinungsumfrage hat eine\
  \ große Unterstützung für das Projekt ergeben.\n\nLa consultation des données a\
  \ permis d'identifier les tendances clés.\nDer Datenabruf ermöglichte es, die wichtigsten\
  \ Trends zu erkennen.\n\nAvant de fixer la date, j'aimerais jeter une consultation\
  \ d'un agenda.\nBevor wir den Termin festlegen, würde ich gerne noch einmal in meinen\
  \ Kalender schauen.\n\nLe médecin donne des consultations tous les matins de la\
  \ semaine.\nDer Arzt hat jeden Morgen unter der Woche Sprechstunde.\n\nLe comité\
  \ est entré en consultation pour discuter de la question plus en détail.\nDas Komitee\
  \ hat sich zur Beratung zurückgezogen, um die Angelegenheit genauer zu besprechen.\n\
  \nExcusez-moi, quelles sont vos heures de consultation? \nEntschuldigung, wann sind\
  \ Ihre Sprechzeiten?\n\nLa famille a décidé de suivre une consultation familiale\
  \ pour résoudre ses conflits.\nDie Familie hat beschlossen, eine Familienberatung\
  \ in Anspruch zu nehmen, um ihre Konflikte zu lösen.\n\nLa consultation obligatoire\
  \ est prévue avant toute intervention chirurgicale.\nVor jedem chirurgischen Eingriff\
  \ ist eine Zwangsberatung vorgesehen.\n\nLe gouvernement a organisé une consultation\
  \ populaire sur le projet de loi controversé.\nDie Regierung hat eine Volksbefragung\
  \ über den umstrittenen Gesetzentwurf durchgeführt."

