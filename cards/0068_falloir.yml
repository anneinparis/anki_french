Rang: 68
Wort: falloir
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: falloir
Femininum / Plural: ''
IPA: \fa.lwaʁ\
Definition: müssen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il ne faut pas être raciste, point.
  Man darf nicht rassistisch sein, Punkt.

  Il faut que nous partions.
  Wir müssen gehen.

  Il a fallu qu'il apprenne cette triste nouvelle par d'autres que par moi.
  Er musste diese traurige Nachricht von anderen als von mir erfahren.

  Il a failli être reçu, il s'en est fallu d'un point.
  Er hätte fast bestanden und war nur einen Punkt davon entfernt.

  Il s'en est fallu d'un rien que je me fasse écraser.
  Um ein Haar wäre ich überfahren worden.

  Il faut qu'il soit malade pour ne pas avoir appelé.
  Er muss krank sein, dass er nicht angerufen hat.

  Il faut toujours qu'elle se trouve des excuses.
  Sie muss immer Ausreden finden.

  Il faut une bonne équipe pour faire ce travail.
  Man braucht eine gute Mannschaft, um diese Arbeit zu erledigen.

  Il faut être fou pour parler ainsi à son patron.
  Man muss schon verrückt sein, um so mit seinem Chef zu reden.

  J'ai fait ce qu'il fallait pour aider les victimes du tremblement de terre.
  Ich habe getan, was sein musste, um den Opfern des Erdbebens zu helfen.

  Il fallait me le dire avant, j'aurais pu faire quelque chose.
  Du hättest es mir vorher sagen sollen, dann hätte ich etwas tun können.

  Ce n'est pas comme il faut de parler à son voisin de cette manière.
  Es ist nicht so, wie es sein sollte, auf diese Weise mit seinem Nachbarn zu sprechen.

  Il faut de l'argent pour acheter une maison.
  Man braucht Geld, um ein Haus zu kaufen.

  Il me faut un ordinateur pour travailler.
  Ich brauche einen Computer, um zu arbeiten.

  Il est toujours là quand il faut, on peut toujours compter sur lui.
  Er ist immer da, wenn man ihn braucht, man kann immer auf ihn zählen.

  Il me faudra du temps pour apprendre à parler français.
  Ich werde Zeit brauchen, um Französisch zu lernen.

  C'est exactement ce qu'il me faut, une nouvelle paire de chaussures!
  Genau das brauche ich, ein neues Paar Schuhe!

