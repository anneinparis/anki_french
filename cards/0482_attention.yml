  Il se lève pour attirer notre attention.
  Er steht auf, um unsere Aufmerksamkeit zu erregen.

  Faites attention à la marche.
  Passen Sie auf die Stufe auf.

  Je vais y faire attention pour toi.
  Ich werde für dich darauf achten.

  Le professeur a regardé ses élèves avec attention.
  Der Lehrer sah seine Schüler aufmerksam an.

  Ce message est à l'attention de Monsieur Dupont.
  Diese Nachricht ist zu Händen von Herrn Dupont.

  Il a toujours eu des attentions pour sa femme.
  Er hat seiner Frau immer Aufmerksamkeiten erwiesen.

  Faites attention à la route !
  Gib Acht auf die Straße!

  Fixez votre attention sur le tableau, s'il vous plaît.
  Konzentriert euch bitte auf die Tafel!

  Le discours du président a attiré l'attention de tous.
  Die Rede des Präsidenten hat die Aufmerksamkeit aller erregt.

  J'aimerais attirer votre attention sur les points suivants.
  Ich möchte Ihre Aufmerksamkeit auf die folgenden Punkte lenken.

  J'ai attiré l'attention de Marie sur le fait qu'elle avait oublié son parapluie.
  Ich habe Marie darauf aufmerksam gemacht, dass sie ihren Regenschirm vergessen hat.

  Votre travail mérite toute l'attention de votre chef.
  Ihre Arbeit verdient die ganze Aufmerksamkeit Ihres Chefs.

  J'ai prêté attention à ses paroles, même si je n'étais pas d'accord avec lui.
  Ich habe seinen Worten Aufmerksamkeit geschenkt, auch wenn ich mit ihm nicht einverstanden war.

