  Eine Klimakatastrophe kann verheerende Folgen haben.

  Une carte climatique montre les différentes zones climatiques du monde.
  Eine Klimakarte zeigt die verschiedenen Klimazonen der Welt.

  Le réchauffement climatique est une conséquence directe de l'activité humaine.
  Die Klimaerwärmung ist eine direkte Folge der menschlichen Aktivität.

