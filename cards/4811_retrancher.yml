# Diese Felder bitte nicht ändern.
Rang: 4811
Wort: retrancher
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: retrancher
Femininum / Plural: ''
IPA: \ʁə.tʁɑ̃.ʃe\
Definition: abziehen, subtrahieren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Son air passif la retranchait du monde.
  Ihr passiver Gesichtsausdruck schnitt sie von der Welt ab.

  Il faut retrancher les frais de transport.
  Die Transportkosten müssen abgezogen werden.

  Le commerçant a retranché une somme de cinq euros du prix total.
  Der Händler hat vom Gesamtpreis fünf Euro abgezogen.

  Les soldats se sont retranchés dans la forteresse pour se défendre.
  Die Soldaten haben sich in der Festung verschanzt, um sich zu verteidigen.

  Ce vieil homme préfère vivre retranché dans sa petite maison à la campagne.
  Dieser alte Mann lebt lieber zurückgezogen in seinem kleinen Haus auf dem Land.

  Le député s'est retranché derrière la loi pour éviter de répondre aux questions des journalistes.
  Der Abgeordnete hat sich hinter dem Gesetz verschanzt, um den Fragen der Journalisten auszuweichen.

  L'éditeur a retranché un mot de la phrase pour la rendre plus concise.
  Der Herausgeber hat ein Wort aus dem Satz gestrichen, um ihn prägnanter zu gestalten.

  Après la mort de son mari, elle s'est retranchée dans sa douleur et a refusé de voir qui auch immer.
  Nach dem Tod ihres Mannes hat sie sich in ihren Schmerz zurückgezogen und sich geweigert, irgendjemanden zu sehen.

