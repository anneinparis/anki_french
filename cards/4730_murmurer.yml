# Diese Felder gerne verbessern!
Wort mit Artikel: murmurer
Femininum / Plural: ''
IPA: \myʁ.my.ʁe\
Definition: murmeln, flüstern
Register: ↗Fiktion ↘Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle a murmuré dans mon oreille.
  Sie flüsterte mir ins Ohr.

  Elle murmure des mots doux à son bébé.
  Sie murmelt sanfte Worte zu ihrem Baby.

  Il murmura quelques mots doux à son amoureuse.
  Er flüsterte ein paar zärtliche Worte seiner Geliebten zu.

  Le vieil homme murmura à l'oreille de l'enfant une histoire de son enfance.
  Der alte Mann flüsterte dem Kind eine Geschichte aus seiner Kindheit ins Ohr.

  On murmure qu'ils sont amants, mais personne ne le sait vraiment.
  Man munkelt, dass sie ein Verhältnis miteinander haben, aber das weiß niemand so genau.

