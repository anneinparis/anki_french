Wort mit Artikel: ministériel
Femininum / Plural: ministérielle
IPA: \mi.nis.te.ʁjɛl\
Definition: ministeriell
Register: ↘Fiktion ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les ministériels devraient voter selon leur conscience.
  Ministerialbeamte sollten nach ihrem Gewissen abstimmen.

  Le conseiller ministériel a présenté le projet de loi.
  Der Ministerialrat hat den Gesetzentwurf vorgestellt.

  Le ministre a signé un arrêté ministériel pour réglementer l'utilisation des fonds publics.
  Der Minister hat einen Ministerialerlass unterzeichnet, um die Verwendung öffentlicher Gelder zu regeln.

  L'autorité ministérielle a été mise en question lors du débat parlementaire.
  Die Regierungsgewalt wurde im parlamentarischen Debatte in Frage gestellt.

  Le ministre a annoncé son intention de réorganiser son portefeuille ministériel.
  Der Minister hat angekündigt, seinen Geschäftsbereich neu zu ordnen.

  La liste ministérielle a été dévoilée par le Premier ministre.
  Die Kabinettsliste wurde vom Premierminister veröffentlicht.

  Le remaniement ministériel a surpris tout le monde.
  Die Kabinettsumbildung hat alle überrascht.

