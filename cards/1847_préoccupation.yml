# Diese Felder bitte nicht ändern.
Rang: 1847
Wort: préoccupation
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la préoccupation
Femininum / Plural: ''
IPA: \pʁe.ɔ.ky.pa.sjɔ̃\
Definition: Besorgnis, Sorge
Register: ↗Mündlich
Beispielsätze: "Je pense que c’est une préoccupation que nous partageons.\nIch denke,\
  \ das ist ein Anliegen, das wir alle teilen.\n\nJ’ai beaucoup de préoccupations\
  \ en ce moment.\nIch habe im Moment viele Sorgen.\n\nLa préoccupation principale\
  \ de ce gouvernement est la réduction des inégalités.\nDie Hauptsorge dieser Regierung\
  \ ist die Reduzierung der Ungleichheit. \n\nSa préoccupation principale était la\
  \ sécurité de ses enfants.\nSeine Hauptsorge galt der Sicherheit seiner Kinder."

