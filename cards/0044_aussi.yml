# Diese Felder bitte nicht ändern.
Rang: 44
Wort: aussi
Wortart: adv, conj

# Diese Felder gerne verbessern!
Wort mit Artikel: aussi
Femininum / Plural: ''
IPA: \o.si\
Definition: auch, ebenfalls
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je rêvais aussi de beaucoup voyager.
  Ich träumte auch davon, viel zu reisen.

  Je suis fatigué et toi aussi.
  Ich bin müde und du auch.

  C'est aussi mon avis, et je pense que nous devrions en discuter davantage.
  Das ist auch meine Meinung, und ich denke, wir sollten darüber weiter diskutieren.

  Non seulement il est intelligent, mais aussi très drôle.
  Nicht nur ist er intelligent, sondern auch sehr lustig.

  Moi aussi, je ne suis pas d'accord avec cette proposition.
  Ich bin auch nicht einverstanden mit diesem Vorschlag.

  Aussi riche soit-il, il n'est pas heureux.
  So reich er auch sein mag, er ist nicht glücklich.

  Paul aussi bien que son frère est un excellent joueur de tennis.
  Paul so wie sein Bruder ist ein ausgezeichneter Tennisspieler.

  Elle est aussi grande que moi, mais elle est beaucoup plus mince.
  Sie ist so groß wie ich, aber sie ist viel dünner.

  Il est aussi grand qu'il est bête, c'est pourquoi il se trompe souvent.
  Er ist so dumm wie er lang ist, deshalb irrt er sich oft.

  D'aussi loin qu'il nous voit, il nous salue avec un grand sourire.
  Sobald er uns in der Ferne sieht, grüßt er uns mit einem breiten Lächeln.

  Bon appétit! – Merci, vous aussi!
  Guten Appetit! – Danke, gleichfalls!

  Ça peut tout aussi bien être faux! Il faut vérifier les faits avant de tirer des conclusions.
  Das kann genauso gut falsch sein! Man muss die Fakten überprüfen, bevor man Schlussfolgerungen zieht.

