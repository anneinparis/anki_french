Beispielsätze: |-
  Luttons pour nos buts collectifs…notre indépendance.
  Kämpfen wir für unsere kollektiven Ziele - unsere Unabhängigkeit.

  Le travail collectif est important.
  Die Zusammenarbeit ist wichtig.

  On a installé une ligne collective pour fournir de l'eau à tous les appartements de l'immeuble.
  Man hat einen Gemeinschaftsanschluss installiert, um alle Wohnungen des Gebäudes mit Wasser zu versorgen.

  Le nom collectif désigne un ensemble de personnes ou de choses.
  Das Kollektivum bezeichnet eine Gesamtheit von Personen oder Dingen.

  Les logements collectifs sont souvent critiqués pour leur manque d'intimité.
  Wohnblöcke werden oft wegen ihres Mangels an Privatsphäre kritisiert.

  Les équipements collectifs, comme les bibliothèques et les parcs, sont importants pour la vie sociale d'une ville.
  Öffentliche Einrichtungen, wie Bibliotheken und Parks, sind wichtig für das soziale Leben einer Stadt.

