Beispielsätze: |-
  Je sais que lucy brûlait d’une passion secrète pour vous.
  Ich weiß, dass Lucy eine geheime Leidenschaft für Sie hatte.

  Le feu brûle.
  Das Feuer brennt.

  L'estomac me brûle, je dois prendre un antiacide.
  Ich habe Sodbrennen, ich muss ein Antazidum nehmen.

  Laisse la lumière brûler, j'ai encore du travail à faire.
  Lass das Licht brennen, ich habe noch Arbeit zu erledigen.

  Il s'est brûlé la main en touchant la casserole chaude.
  Er hat sich die Hand verbrannt, als er die heiße Pfanne angefasst hat.

  Il brûle d'impatience de partir en vacances.
  Er vergeht vor Ungeduld, in den Urlaub zu fahren.

  À force de couper des oignons, mes yeux me brûlent.
  Vom Zwiebelschneiden brennen mir die Augen.

  Il a brûlé un feu rouge et a eu un accident.
  Er ist bei Rot über die Ampel gefahren und hatte einen Unfall.

  Il brûle de faire le tour du monde.
  Er brennt darauf, die Welt zu bereisen.

  Le sable brûle les pieds, il faut porter des tongs.
  Man verbrennt sich die Füße im heißen Sand, man muss Flip-Flops tragen.

  Le train a brûlé un arrêt et est arrivé en retard.
  Der Zug hat eine Haltestelle ausgelassen und ist zu spät angekommen.

  Elle s'est brûlé la main en cuisinant.
  Sie hat sich die Hand beim Kochen verbrannt.

