Beispielsätze: |-
  Tu vas guetter les flics.
  Du hältst Ausschau nach der Polizei.

  Il guette l’arrivée de son ami.
  Er lauert auf die Ankunft seines Freundes.

  Le loup guettait une victime dans les bois.
  Der Wolf lauerte einem Opfer im Wald auf.

  Le chasseur guettait sa proie dans les buissons.
  Der Jäger lauerte seiner Beute im Gestrüpp auf.

  La police guettait le suspect près de sa maison.
  Die Polizei beobachtete, wann der Verdächtige zu Hause kam und ging.

  Le garde du corps guettait tout autour de soi pour repérer un danger potentiel.
  Der Leibwächter spähte umher, um eine potenzielle Gefahr zu entdecken.

  Les enfants guettaient l'arrivée du Père Noël le soir du réveillon.
  Die Kinder warteten am Heiligabend darauf, dass der Weihnachtsmann kommt.

