# Diese Felder bitte nicht ändern.
Rang: 1183
Wort: égal
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: égal
Femininum / Plural: égale
IPA: \e.ɡal\
Definition: gleich
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tout le monde ne sera pas égal devant la loi.
  Nicht alle Menschen werden vor dem Gesetz gleich sein.

  Tous les citoyens sont égaux devant la loi.
  Alle Bürger sind vor dem Gesetz gleich.

  Nous sommes tous égaux devant la loi, quelle que soit notre origine ou notre statut social.
  Vor dem Gesetz sind wir alle gleich, unabhängig von unserer Herkunft oder unserem sozialen Status.

  La femme est l'égale de l'homme dans tous les domaines de la vie.
  Die Frau ist dem Mann ebenbürtig in allen Lebensbereichen.

  Le talent de ce peintre n'a d'égal que celui des grands maîtres de la Renaissance.
  Der Talent dieses Malers ist nur zu vergleichen mit dem der großen Meister der Renaissance.

  Malgré les difficultés rencontrées, elle est restée égale à elle-même, forte et déterminée.
  Trotz der Schwierigkeiten, die sie erlebt hat, ist sie sich selbst treu geblieben, stark und entschlossen.

  Personne n'a son égal pour cuisiner des gâteaux aussi délicieux que ceux de grand-mère.
  Niemand backt so leckere Kuchen wie Großmutter.

  À l'égal de son frère, elle est une personne brillante et pleine de ressources.
  So wie ihr Bruder ist sie eine brillante Person, voller Einfallsreichtum.

  Ils se sont rencontrés d'égal à égal, sans aucune concession ni compromis.
  Sie haben gleichberechtigt miteinander verhandelt, ohne Zugeständnisse oder Kompromisse.

  Il est de caractère égal, toujours calme et serein, même en situation de stress.
  Er ist ausgeglichen, immer ruhig und gelassen, auch in Stresssituationen.

  La partie est très égale, les deux équipes ont une chance égale de gagner.
  Das Spiel ist sehr ausgeglichen, beide Mannschaften haben eine gleiche Chance zu gewinnen.

  Les deux équipes sont de valeur égale, ce qui promet un match palpitant.
  Beide Mannschaften sind sich ebenbürtig, was ein spannendes Spiel verspricht.

