# Diese Felder gerne verbessern!
Wort mit Artikel: la surface
Femininum / Plural: ''
IPA: \syʁ.fas\
Definition: Oberfläche, Fläche
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les eaux de surface sont très chaudes.
  Das Oberflächenwasser ist sehr warm.

  La surface de la table est en bois.
  Die Oberfläche des Tisches ist aus Holz.

  Nous avons fait nos courses dans la grande surface du quartier.
  Wir haben in dem Supermarkt im Viertel eingekauft.

  Après avoir plongé, le sous-marin a fait surface.
  Nachdem es getaucht war, tauchte das U-Boot wieder auf.

  Les souvenirs de notre voyage ont refait surface pendant que nous regardions les photos.
  Die Erinnerungen an unsere Reise tauchten wieder auf, als wir die Fotos ansahen.

  Le poisson a sauté hors de l'eau et a rebondi sur la surface de l'eau.
  Der Fisch sprang aus dem Wasser und prallte auf der Wasseroberfläche ab.

  On pouvait voir des débris à la surface de la mer.
  Man konnte Trümmer auf der Meeresoberfläche sehen.

