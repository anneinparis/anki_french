Beispielsätze: |-
  On a payé dix fois sa valeur.
  Wir haben das Zehnfache seines Wertes bezahlt.

  Cette montre a une grande valeur.
  Diese Uhr hat einen hohen Wert.

  Le nouveau design de la robe met Sophie en valeur.
  Der neue Schnitt des Kleides bringt Sophie zur Geltung.

  Il se met en valeur en racontant ses exploits.
  Er stellt sich in den Vordergrund, indem er von seinen Heldentaten erzählt.

  Ce tableau met en valeur la beauté de la nature.
  Dieses Bild betont die Schönheit der Natur.

  La valeur boursière de la société a chuté de 10%.
  Der Börsenwert des Unternehmens ist um 10% gefallen.

  La valeur journalière de l'euro fluctue selon les événements économiques.
  Der Tageswert des Euro schwankt je nach wirtschaftlichen Ereignissen.

  Les valeurs foncières dans cette ville sont en constante augmentation.
  Die Grundstückswerte in dieser Stadt steigen ständig.

  Ce produit est un véritable valeur ajoutée pour notre entreprise.
  Dieses Produkt ist ein echtes Wertprodukt für unser Unternehmen.

  Ce principe a valeur générale et s'applique à tous les cas.
  Dieser Grundsatz ist allgemeingültig und gilt für alle Fälle.

  La valeur idéale est un concept abstrait qui est difficile à atteindre.
  Der Idealwert ist ein abstraktes Konzept, das schwer zu erreichen ist.

  Marie est une personne de grande valeur, on peut toujours compter sur elle.
  Marie ist ein sehr wertvoller Mensch, auf sie kann man immer zählen.

  La liberté est une valeur fondamentale de notre société.
  Freiheit ist ein Grundwert unserer Gesellschaft.

