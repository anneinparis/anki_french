# Diese Felder bitte nicht ändern.
Rang: 57
Wort: vouloir
Wortart: nm, v

# Diese Felder gerne verbessern!
Wort mit Artikel: vouloir
Femininum / Plural: ''
IPA: \vu.lwaʁ\
Definition: wollen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tu veux faire ton chemin. C’est bien.
  Du willst deinen Weg machen. Das ist gut.

  Je veux une glace.
  Ich will ein Eis.

  Je sais ce que je veux faire.
  Ich weiß, was ich tun will.

  Ne voulez-vous pas savoir qui est cet homme?
  Wollen Sie nicht wissen, wer dieser Mann ist?

  Marie voulait un livre de son grand-père, un livre rare et précieux qu'elle n'avait jamais pu lire.
  Marie verlangte ein Buch von ihrem Großvater, ein seltenes und wertvolles Buch, das sie noch nie lesen konnte.

  L'entreprise a un intérêt pour cette personne comme cadre supérieur, en raison de ses compétences et de son expérience.
  Die Firma hat ein Interesse an dieser Person als leitende Angestellte, aufgrund ihrer Fähigkeiten und ihrer Erfahrung.

  Il se voulait honnête avec elle, mais il n'a pas réussi à lui dire la vérité.
  Er wollte nett zu ihr sein, aber er konnte ihr nicht die Wahrheit sagen.

  La réalisation du projet dépend du bon vouloir du maire, qui a le pouvoir de l'approuver ou de le rejeter.
  Die Realisierung des Projekts hängt vom guten Willen des Bürgermeisters ab, der die Macht hat, es zu genehmigen oder abzulehnen.

  Le directeur a bien voulu qu'on fasse une réunion pour discuter des problèmes de l'entreprise.
  Der Direktor war einverstanden, dass man eine Sitzung abhält, um die Probleme der Firma zu besprechen.

  Si tu veux bien m'aider, je te serai très reconnaissant.
  Wenn du bitte so freundlich wärest, mir zu helfen, wäre ich dir sehr dankbar.

  Il l'a voulu! Il voulait que ça se passe comme ça, et c'est arrivé.
  Er hat es so gewollt! Er wollte, dass es so passiert, und es ist passiert.

  Qu'on le veuille ou non, les changements technologiques ont un impact majeur sur notre société.
  Es lässt sich nicht wegdiskutieren, dass die technologischen Veränderungen einen großen Einfluss auf unsere Gesellschaft haben.

  En veux-tu, en voilà! J'ai préparé un festin pour tout le monde.
  In Hülle und Fülle! Ich habe ein Festmahl für alle vorbereitet.

  Il s'en voulait de ne pas avoir été plus présent pour sa famille pendant les dernières années.
  Er machte sich Vorwürfe, dass er in den letzten Jahren nicht mehr für seine Familie da war.

