Wort mit Artikel: obligé
Femininum / Plural: obligée
IPA: \ɔb.li.ʒe\
Definition: verpflichtet
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous n’êtes pas obligés de me donner une réponse.
  Sie sind nicht verpflichtet, mir eine Antwort zu geben.

  Je suis obligé de partir.
  Ich bin verpflichtet zu gehen.

  C'était obligé! On le savait depuis le début.
  Das musste ja so kommen! Das wussten wir doch schon die ganze Zeit.

  Je suis votre obligé, madame! Vous m'avez sauvé la vie.
  Ich bin Ihnen zu Dank verpflichtet! Sie haben mir das Leben gerettet.

  Je suis obligé à mon ami de m'avoir aidé à déménager.
  Ich bin meinem Freund dankbar, dass er mir beim Umzug geholfen hat.

  Nous vous serions obligés de bien vouloir nous répondre à cette question.
  Für eine Antwort auf diese Frage wären wir Ihnen dankbar.

