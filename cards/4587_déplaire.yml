# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tout ce qui est superflu déplaît à dieu et à la nature.
  Alles Überflüssige missfällt Gott und der Natur.

  Son comportement me déplaît.
  Sein Verhalten missfällt mir.

  Le comportement de Pierre déplaît beaucoup à sa mère.
  Pierres Verhalten missfällt seiner Mutter sehr.

  Il se déplaît en ville, il préfère la campagne.
  Er fühlt sich in der Stadt nicht wohl, er bevorzugt die Natur.

  N'en déplaise à Jean, je pense que cette idée est la meilleure.
  Mag es Jean recht sein oder nicht, ich glaube, dass diese Idee die beste ist.

  Il déplaît à Marie de devoir se lever tôt le matin.
  Es ist Marie sehr unangenehm, frühmorgens aufstehen zu müssen.

  Il me déplairait beaucoup d'avoir à vous punir, mais je n'ai pas le choix.
  Ich würde euch nur ungern bestrafen, aber ich habe keine Wahl.

  Cette plante se déplaît dans un sol trop sec, elle a besoin d'humidité.
  Diese Pflanze gedeiht in einem zu trockenen Boden nicht, sie braucht Feuchtigkeit.

