Beispielsätze: |-
  Quelques petits nuages se roulaient en boule dans le ciel.
  Einige kleine Wolken rollten sich am Himmel zusammen.

  Le ciel est couvert de nuages.
  Der Himmel ist mit Wolken bedeckt.

  Une épaisse couche de nuages de pluie s'est formée au-dessus de la ville.
  Eine dicke Schicht Regenwolken hat sich über der Stadt gebildet.

  J'étais dans les nuages pendant le concert, tellement j'étais fasciné par la musique.
  Ich war während des Konzerts ganz in der Musik versunken, so sehr hat sie mich fasziniert.

  Elle a passé la journée sur un nuage après avoir reçu une proposition de mariage.
  Sie hat den ganzen Tag im siebten Himmel geschwebt, nachdem sie einen Heiratsantrag erhalten hat.

  Le ciel sans nuage laissait entrevoir une vue imprenable sur la vallée.
  Der wolkenlose Himmel bot einen atemberaubenden Blick auf das Tal.

  Le bonheur qu'ils partageaient était un bonheur sans nuage.
  Das Glück, das sie teilten, war ungetrübtes Glück.

  Sa vie sans nuage était un véritable privilège.
  Ihr unbeschwertes Leben war ein echtes Privileg.

  La fumée de l'incendie formait un nuage toxique qui s'étendait sur plusieurs kilomètres.
  Der Rauch des Brandes bildete eine Giftwolke, die sich über mehrere Kilometer erstreckte.

  Une douce odeur de vanille flottait dans l'air, comme un nuage de parfum.
  Ein zarter Vanilleduft lag in der Luft, wie eine Parfümwolke.

  Il a versé un nuage de lait dans son café.
  Er hat einen Klecks Milch in seinen Kaffee gegossen.

  Aucun nuage ne semblait menacer leur bonheur, jusqu'à ce qu'elle apprenne la nouvelle.
  Kein Wölkchen schien ihr Glück zu trüben, bis sie die Nachricht erfuhr.

