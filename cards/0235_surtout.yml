# Diese Felder bitte nicht ändern.
Rang: 235
Wort: surtout
Wortart: adv, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: surtout
Femininum / Plural: ''
IPA: \syʁ.tu\
Definition: vor allem, besonders
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai surtout besoin d’argent.
  Ich brauche vor allem Geld.

  Surtout, ne fais pas ça!
  Vor allem, mach das nicht!

  J'ai peur de lui, surtout qu'il est si fort et qu'il pourrait me faire du mal.
  Ich habe Angst vor ihm, besonders, wo er doch so stark ist und mir etwas antun könnte.

  Surtout pas, je ne veux pas y aller.
  Auf keinen Fall, ich möchte dort nicht hingehen.

