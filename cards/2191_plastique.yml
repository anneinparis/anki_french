Beispielsätze: |-
  On devait jouer avec un poulet en plastique.
  Wir sollten mit einem Plastikhuhn spielen.

  Cette bouteille est en plastique.
  Diese Flasche ist aus Kunststoff.

  Cette chaise est en plastique.
  Dieser Stuhl ist aus Kunststoff.

  Il est passionné par les arts plastiques, notamment la sculpture.
  Er ist begeistert von der Bildhauerkunst, vor allem von der Skulptur.

  Les fruits et légumes sont souvent vendus sous plastique pour les conserver plus longtemps.
  Obst und Gemüse werden oft in Plastik verpackt, um sie länger haltbar zu machen.

  Il a jeté le sac plastique dans la poubelle jaune.
  Er hat den Plastiksack in den gelben Abfall geworfen.

  La bouteille en plastique est recyclable.
  Die Plastikflasche ist recyclebar.

  Il a déballé l'emballage plastique et a mis le cadeau sur la table.
  Er hat die Plastikverpackung abgepackt und das Geschenk auf den Tisch gelegt.

