# Diese Felder bitte nicht ändern.
Rang: 1182
Wort: frontière
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la frontière
Femininum / Plural: ''
IPA: \fʁɔ̃.tjɛʁ\
Definition: (Landes-)grenze
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il essaie d’atteindre la frontière.
  Er versucht, die Grenze zu erreichen.

  Nous avons traversé la frontière.
  Wir haben die Grenze überquert.

  Ils ont traversé la frontière.
  Sie haben die Grenze überquert.

  Le voyageur a passé la frontière sans aucun problème.
  Der Reisende hat die Grenze ohne Probleme passiert.

  La ville frontière était animée malgré son isolement.
  Die Grenzstadt war trotz ihrer Abgeschiedenheit lebhaft.

  Le français et l'espagnol se rencontrent à la frontière linguistique des Pyrénées.
  Französisch und Spanisch treffen sich an der Sprachgrenze der Pyrenäen.

  Les passeurs ont fait passer la frontière à des centaines de migrants.
  Die Schlepper haben Hunderte von Migranten über die Grenze gebracht.

  Les autorités ont reconduit le réfugié à la frontière.
  Die Behörden haben den Flüchtling an die Grenze abgeschoben.

  La chaîne de montagnes forme une frontière naturelle entre les deux pays.
  Die Gebirgskette bildet eine natürliche Grenze zwischen den beiden Ländern.

  Les navires de guerre patrouillent la frontière maritime.
  Kriegsschiffe patrouillieren die Seezollgrenze.

  Il a fallu passer la frontière douanière pour entrer dans le pays.
  Man musste die Zollgrenze passieren, um in das Land einzureisen.

  Le rêve de l'enfant était à la frontière du rêve et de la réalité.
  Der Traum des Kindes war am Übergang zwischen Traum und Wirklichkeit.

  La gare frontière était un lieu de passage pour les voyageurs internationaux.
  Der Grenzbahnhof war ein Durchgangsort für internationale Reisende.

