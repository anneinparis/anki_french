Beispielsätze: |-
  Il veut y investir encore plus d’argent.
  Er will dort noch mehr Geld investieren.

  Il a décidé d’investir dans l’immobilier.
  Er hat beschlossen, in Immobilien zu investieren.

  Le gouvernement devrait investir davantage dans l’industrie.
  Die Regierung sollte mehr in die Industrie investieren.

  Jean a décidé d'investir son argent dans des actions.
  Jean hat beschlossen, sein Geld in Aktien anzulegen.

  L'entreprise a investi dans de nouvelles machines pour améliorer sa production.
  Das Unternehmen hat sein Geld in neue Maschinen angelegt, um die Produktion zu verbessern.

  Marie s'investit beaucoup dans son travail bénévole.
  Marie engagiert sich stark in ihrer ehrenamtlichen Arbeit.

  Il a investi beaucoup de temps et d'énergie dans la réalisation de ce projet.
  Er hat viel Zeit und Arbeit in die Realisierung dieses Projekts investiert.

  Le directeur a investi son assistant de la responsabilité de la gestion des stocks.
  Der Chef hat seinen Assistenten mit der Verantwortung für die Lagerverwaltung betraut.

  Les parents investissent beaucoup dans leur enfant et son éducation.
  Die Eltern investieren viel Kraft in ihr Kind und seine Ausbildung.

  Le nouveau ministre a été investi de pouvoirs supplémentaires pour faire face à la crise.
  Der neue Minister wurde mit zusätzlichen Befugnissen ausgestattet, um die Krise zu bewältigen.

  Le professeur a investi ses étudiants de sa confiance en leur donnant une tâche importante.
  Der Professor hat seinen Studenten sein volles Vertrauen geschenkt, indem er ihnen eine wichtige Aufgabe gegeben hat.

  Le roi était investi du pouvoir absolu.
  Der König verfügte über die absolute Macht.

  Le candidat s'est investi énormément dans sa campagne électorale.
  Der Kandidat hat sich in seinen Wahlkampf reingehängt.

