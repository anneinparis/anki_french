  Ta vie m’est aussi précieuse que celle de ma femme.
  Dein Leben ist mir genauso kostbar wie das meiner Frau.

  Ce collier est très précieux pour moi.
  Diese Kette ist sehr wertvoll für mich.

  C’est très précieux.
