Beispielsätze: |-
  L’hépatite c est très différente du vih.
  Hepatitis c unterscheidet sich stark von hiv.

  Il a été diagnostiqué avec l’hépatite B.
  Er wurde mit Hepatitis B diagnostiziert.

  L'hépatite virale est une infection du foie qui peut être aiguë ou chronique.
  Eine infektiöse Leberentzündung ist eine Infektion der Leber, die akut oder chronisch verlaufen kann.

  Une hépatite aiguë est une forme d'hépatite qui se développe rapidement et qui est généralement de courte durée.
  Eine akute Hepatitis ist eine Form der Hepatitis, die schnell entsteht und in der Regel nur von kurzer Dauer ist.

  Une hépatite chronique est une forme d'hépatite qui dure plus de six mois.
  Eine chronische Hepatitis ist eine Form der Hepatitis, die länger als sechs Monate andauert.

