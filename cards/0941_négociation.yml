Beispielsätze: |-
  Il se présente à la table de négociation.
  Er tritt an den Verhandlungstisch.

  Les négociations sont en cours.
  Die Verhandlungen laufen.

  Les négociations commerciales ont été longues et difficiles.
  Die Wirtschaftsverhandlungen waren langwierig und schwierig.

  De nouvelles négociations sont en cours pour un accord de paix.
  Es laufen erneute Verhandlungen für einen Friedensvertrag.

  Une négociation préliminaire est prévue pour la semaine prochaine.
  Eine Vorverhandlung ist für nächste Woche geplant.

  Les négociations salariales ont abouti à une augmentation de 2 %.
  Die Lohnverhandlungen haben zu einer Erhöhung um 2 % geführt.

  Le gouvernement a annoncé de nouvelles négociations salariales pour l'année prochaine.
  Die Regierung hat eine neue Lohnrunde für das kommende Jahr angekündigt.

  Les négociations sur la coalition sont toujours en cours.
  Die Koalitionsverhandlungen laufen noch immer.

  Les négociations pour un crédit avec la banque ont été fructueuses.
  Die Kreditverhandlungen mit der Bank waren erfolgreich.

  Le gouvernement a engagé des négociations avec les syndicats.
  Die Regierung ist mit den Gewerkschaften in Verhandlungen getreten.

