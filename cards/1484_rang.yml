  Il est sur les rangs pour obtenir le poste de directeur général.
  Er ist unter den Mitbewerbern, um den Posten des Geschäftsführers zu bekommen.

  Elle a décidé de grossir les rangs des bénévoles pour aider les sans-abri.
  Sie hat beschlossen, sich den Reihen der Freiwilligen anzuschließen, um Obdachlosen zu helfen.

  Il prend rang parmi les meilleurs joueurs de tennis du monde.
