  Après avoir tenté de se rebeller, il a fini par rentrer dans le rang.
  Nachdem er versucht hatte, sich zu widersetzen, hat er schließlich klein beigegeben.

  Il est important de serrer les rangs face à l'adversité.
  Es ist wichtig, zusammenzurücken angesichts der Widrigkeiten.

  À vos rangs! Le combat commence dans cinq minutes.
