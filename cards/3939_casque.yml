Beispielsätze: |-
  Je suis la seule à porter un casque au travail.
  Ich bin die Einzige, die bei der Arbeit einen Helm trägt.

  Il porte un casque pour faire du vélo.
  Er trägt einen Helm, um Fahrrad zu fahren.

  Tu as mon casque.
  Du hast meinen Helm.

  Il me faut un casque.
  Ich brauche einen Helm.

  Je porte toujours un casque quand je conduis mon vélo.
  Ich trage immer einen Helm, wenn ich mit dem Fahrrad fahre.

  Le casque colonial, aussi appelé tropenhelm, était un casque de protection utilisé dans les colonies européennes.
  Der Tropenhelm, auch Kolonialhelm genannt, war ein Schutzhelm, der in den europäischen Kolonien verwendet wurde.

  Les casques à écouteurs permettent d'écouter de la musique ou de parler au téléphone.
  Mit Kopfhörern kann man Musik hören oder telefonieren.

  Les casques intégraux protègent la tête et le visage du motard.
  Integralhelme schützen den Kopf und das Gesicht des Motorradfahrers.

