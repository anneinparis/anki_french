# Diese Felder bitte nicht ändern.
Rang: 3802
Wort: tailler
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: tailler
Femininum / Plural: ''
IPA: \tɑ.je\
Definition: schneiden, schnitzen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le résultat fut une cote mal taillée.
  Das Ergebnis war eine schlecht geschnittene Quote.

  Il taillait une branche avec un couteau.
  Er schnitt einen Ast mit einem Messer.

  Elle a taillé les manches d'une seule pièce, ce qui a donné à la robe une allure élégante et simple.
  Sie hat die Ärmel angeschnitten, wodurch das Kleid eine elegante und schlichte Form erhielt.

  Le chirurgien a taillé dans le vif pour enlever la tumeur.
  Der Chirurg hat ohne Betäubung ins Fleisch geschnitten, um den Tumor zu entfernen.

  En quelques années, elle s'est taillé un empire dans le monde des affaires.
  In wenigen Jahren hat sie sich ein Reich in der Geschäftswelt aufgebaut.

  Les ouvriers ont taillé un trou dans la montagne pour faire passer la route.
  Die Arbeiter haben ein Loch in den Berg gegraben, um die Straße hindurchzuführen.

  Il se taille la barbe tous les samedis matins.
  Er stutzt sich den Bart jeden Samstagmorgen.

  Ce livre est taillé à la mesure de mes envies, il me passionne complètement.
  Dieses Buch ist mir auf den Leib geschnitten, es fesselt mich vollkommen.

  Il a des cheveux taillés en brosse, ce qui lui donne un air un peu rebelle.
  Er hat einen Bürstenschnitt, was ihm ein etwas rebellisches Aussehen verleiht.

  Il faut se tailler une place au soleil dans ce monde compétitif.
  Man muss sich in dieser wettbewerbsorientierten Welt einen Platz an der Sonne sichern.

