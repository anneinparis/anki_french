# Diese Felder gerne verbessern!
Wort mit Artikel: protéger
Femininum / Plural: ''
IPA: \pʁɔ.te.ʒe\
Definition: schützen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je suis ici pour te protéger, pas les cookies.
  Ich bin hier, um dich zu schützen, nicht die Kekse.

  Il faut protéger l’environnement.
  Die Umwelt muss geschützt werden.

  On va te protéger.
  Wir werden dich beschützen.

  Il nous faut nous protéger.
  Wir müssen uns selbst schützen.

  Je suis là pour te protéger.
  Ich bin hier, um dich zu beschützen.

  Nous sommes là pour te protéger.
  Wir sind hier, um dich zu schützen.

  La mère a décidé de protéger son enfant contre le voisin, qui était connu pour son comportement étrange.
  Die Mutter hat beschlossen, ihr Kind vor dem Nachbarn zu schützen, der für sein seltsames Verhalten bekannt war.

  Il faut se protéger contre les attaques de pirates informatiques.
  Man muss sich vor Angriffen von Hackern schützen.

  Les soldats ont protégé les civils d'un bombardement ennemi.
  Die Soldaten haben die Zivilisten vor einem feindlichen Bombardement geschützt.

  Il a protégé son visage du soleil avec un chapeau et des lunettes de soleil.
  Er hat sein Gesicht mit einem Hut und einer Sonnenbrille vor der Sonne geschützt.

  Il faut protéger les documents importants contre l'humidité.
  Man muss wichtige Dokumente vor Feuchtigkeit schützen.

  Il a protégé le fichier en écriture pour éviter toute modification accidentelle.
  Er hat die Datei schreibgeschützt, um versehentliche Änderungen zu vermeiden.

