# Diese Felder gerne verbessern!
Wort mit Artikel: votre
Femininum / Plural: vos
IPA: \vɔtʁ\
Definition: euer, Ihr
Register: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Permettez-moi de vous parler dans votre langue.
  Erlauben Sie mir, in Ihrer Sprache mit Ihnen zu sprechen.

  Voici votre café, monsieur.
  Hier ist Ihr Kaffee, Sir.

  Votre chaise est très confortable.
  Ihr Stuhl ist sehr bequem.

  Ce vase est magnifique, il est fait de cristal.
  Diese Vase ist wunderschön, sie ist aus Kristall.

  Votre maison est grande et belle.
  Ihr Haus ist groß und schön.

  Votre Excellence, permettez-moi de vous présenter mes respects.
  Eure Exzellenz, erlauben Sie mir, Ihnen meinen Respekt zu erweisen.

  Votre Majesté, je vous remercie de votre temps.
  Majestät, ich danke Ihnen für Ihre Zeit.

