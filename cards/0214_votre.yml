Notiz: |-
  <div class="section-title">Die Possessivpronomen</div>
  <div class="section">
    <p class="highlight">Die Possessivpronomen (<i>pronoms possessifs</i>) werden verwendet, um ein Besitz- oder ein Zugehörigkeitsverhältnis zum Ausdruck zu bringen.</p>
    <table>
      <tbody>
        <tr>
          <th></th>
          <th colspan="2" style="text-align: center">Singular</th>
          <th rowspan="2" style="text-align: center">Plural</th>
        </tr>
        <tr>
          <th></th>
          <th>männlich</th>
          <th>weiblich</th>
        </tr>
        <tr>
          <td>1. Person</td>
          <td><u>mon</u> frère</td>
          <td><u>ma</u> sœur</td>
          <td><u>mes</u> frères<br><u>mes</u> sœurs</td>
        </tr>
        <tr>
          <td>2. Person</td>
          <td><u>ton</u> frère</td>
          <td><u>ta</u> sœur</td>
          <td><u>tes</u> frères<br><u>tes</u> sœurs</td>
        </tr>
        <tr>
          <td>3. Person</td>
          <td><u>son</u> frère</td>
          <td><u>sa</u> sœur</td>
          <td><u>ses</u> frères<br><u>ses</u> sœurs</td>
        </tr>
        <tr>
          <th colspan="4">Mehrere Besitzer</th>
        </tr>
        <tr>
          <td>1. Person</td>
          <td><u>notre</u> frère</td>
          <td><u>notre</u> sœur</td>
          <td><u>nos</u> frères<br><u>nos</u> sœurs</td>
        </tr>
        <tr>
          <td>2. Person</td>
          <td><u>votre</u> frère</td>
          <td><u>votre</u> sœur</td>
          <td>vos frères<br>vos sœurs</td>
        </tr>
        <tr>
          <td>3. Person</td>
          <td><u>leur</u> frère</td>
          <td><u>leur</u> sœur</td>
          <td><u>leurs</u> frères<br>leurs sœurs</td>
        </tr>
      </tbody>
    </table>
    <p class="attention">Im Gegensatz zum Deutschen richtet sich das Possessivpronomen im Französischen nicht nach dem Geschlecht des Besitzers, sondern nach der Zahl und dem Geschlecht des Besitzes.</p>
    <div class="examples">
      <div class="fr">Sur la table, il y a <u>mon</u> livre.</div>
      <div class="de spoiler">Auf dem Tisch befindet sich mein Buch.</div>
      <div class="fr">Je vais passer les vacances avec <u>mes</u> parents.</div>
      <div class="de spoiler">Ich werde die Ferien mit meinen Eltern verbringen.</div>
    </div>
    <p class="attention">Aufgepasst! Wenn ein weibliches Substantiv mit Vokal oder stummem h beginnt, so stehen in der 1., 2. und 3. Person Singular die Possessivpronomen <b>mon</b>, <b>ton</b> und <b>son</b> vor dem Substantiv, auf das sie sich beziehen.</p>
    <div class="examples">
      <div class="fr">Elle a perdu <u>son</u> amie.</div>
      <div class="de spoiler">Sie hat ihre Freundin verloren.</div>
    </div>
  </div>
