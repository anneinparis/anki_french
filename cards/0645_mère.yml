Rang: 645
Wort: mère
Wortart: adj, nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la mère
Femininum / Plural: ''
IPA: \mɛʁ\
Definition: Mutter
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Peut-être que tous les enfants déçoivent leur mère.
  Vielleicht enttäuschen alle Kinder ihre Mütter.

  Ma mère cuisine très bien.
  Meine Mutter kocht sehr gut.

  Je veux voir ta mère.
  Ich möchte deine Mutter sehen.

  Qui est votre mère?
  Wer ist Ihre Mutter?

  Le français est la langue mère du québécois.
  Französisch ist die Grundsprache des Quebec-Französischen.

  Marie est la mère de trois enfants.
  Marie ist die Mutter von drei Kindern.

  La mère Michel, une femme âgée, était connue pour son jardin magnifique.
  Die alte Michel, eine ältere Frau, war für ihren wunderschönen Garten bekannt.

  Sœur Angélique est une religieuse qui a consacré sa vie aux enfants.
  Mutter Angélique ist eine Nonne, die ihr Leben den Kindern gewidmet hat.

  Après avoir adopté un enfant, elle est devenue mère adoptive.
  Nachdem sie ein Kind adoptiert hatte, wurde sie Adoptivmutter.

  Elle est mère célibataire et élève seule ses deux enfants.
  Sie ist alleinerziehende Mutter und zieht ihre beiden Kinder allein groß.

  Une mère porteuse porte un enfant pour une autre personne.
  Eine Leihmutter trägt ein Kind für eine andere Person aus.

  La mère de l'enfant a décidé de le donner à l'adoption.
  Die Kindsmutter hat sich entschieden, ihr Kind zur Adoption freizugeben.

  Elle est mère de deux enfants, un garçon et une fille.
  Sie ist Mutter von zwei Kindern, einem Jungen und einem Mädchen.

  Même si elle n'est pas sa mère biologique, elle a été une vraie mère pour lui.
  Auch wenn sie nicht seine leibliche Mutter ist, war sie wie eine richtige Mutter für ihn.

