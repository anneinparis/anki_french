# Diese Felder gerne verbessern!
Wort mit Artikel: sûr
Femininum / Plural: sûre
IPA: \syʁ\
Definition: sicher
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tu m’attends? Bien sûr, poupée.
  Wartest du auf mich? Natürlich, Puppe.

  Je suis sûr de mes choix.
  Ich bin mir meiner Entscheidungen sicher.

  Je suis sûr que je peux le faire.
  Ich bin mir sicher, dass ich es schaffen kann.

  Je suis sûr de ma victoire, car j'ai beaucoup travaillé.
  Ich bin mir meines Sieges sicher, denn ich habe viel gearbeitet.

  Bien sûr que oui, j'irai au cinéma avec toi.
  Aber sicher, ich gehe mit dir ins Kino.

  Le médecin est sûr et certain que le patient va guérir.
  Der Arzt ist absolut sicher, dass der Patient genesen wird.

  Rien n'est moins sûr que la victoire de l'équipe adverse, car elle est en pleine crise.
  Das ist höchst unwahrscheinlich, dass die gegnerische Mannschaft gewinnt, denn sie steckt in einer schweren Krise.

  Le plus sûr est de faire des économies pour les temps difficiles.
  Es ist das Beste, für schlechte Zeiten zu sparen.

  Il est sûr qu'il va pleuvoir, le ciel est noir.
  Es ist sicher, dass es regnen wird, der Himmel ist schwarz.

  Le bijou est en lieu sûr, il est dans le coffre-fort.
  Der Schmuck ist an einem sicheren Ort, er ist im Tresor.

  J'en suis sûr, il ne viendra pas au rendez-vous.
  Ich bin dessen sicher, er wird nicht zum Termin kommen.

  Il est sûr de faire le marathon, il s'entraîne dur.
  Er ist sicher, den Marathon zu laufen, er trainiert hart.

  Il n'est pas sûr qu'il va réussir, il manque d'expérience.
  Es ist unsicher, ob er Erfolg haben wird, er fehlt es an Erfahrung.

