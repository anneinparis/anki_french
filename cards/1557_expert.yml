Beispielsätze: |-
  Je ne prétends pas être expert en la matière.
  Ich behaupte nicht, dass ich ein Experte auf diesem Gebiet bin.

  Il est un expert en informatique.
  Er ist ein Experte in Informatik.

  Il est expert en informatique, il peut donc t'aider à résoudre ce problème.
  Er ist ein echter Computerfachmann, deshalb kann er dir bei der Lösung dieses Problems helfen.

  Marie est experte financière, elle peut donc te conseiller pour ton investissement.
  Marie ist eine Finanzexpertin, deshalb kann sie dir bei deinem Investment beraten.

  Elle est experte à faire des gâteaux, tout le monde apprécie ses créations.
  Sie ist eine Meisterin im Kuchenbacken, alle schätzen ihre Kreationen.

  Le professeur est expert en la matière, il peut répondre à toutes vos questions.
  Der Professor ist ein Experte auf dem Gebiet, er kann alle Ihre Fragen beantworten.

  Un médecin est une personne experte dans l'art de guérir, il peut te soigner.
  Ein Arzt ist ein heilkundiger Mensch, er kann dich behandeln.

  Un expert judiciaire est chargé d'examiner les preuves et de donner son avis.
  Ein Gerichtssachverständiger ist damit beauftragt, Beweismittel zu untersuchen und seine Meinung zu äußern.

  Un expert juridique peut te conseiller sur tes droits et obligations.
  Ein Rechtsexperte kann dich über deine Rechte und Pflichten beraten.

  Un expert en œuvres d'art peut t'aider à identifier et à authentifier des tableaux.
  Ein Kunstexperte kann dir bei der Identifizierung und Authentifizierung von Gemälden helfen.

  Un expert en matière de gestion de la crise peut te guider pour gérer une situation difficile.
  Ein Krisenmanager kann dich bei der Bewältigung einer schwierigen Situation anleiten.

  Un expert en terrorisme peut t'aider à comprendre les motivations et les méthodes des terroristes.
  Ein Terrorismusexperte kann dir helfen, die Motive und Methoden von Terroristen zu verstehen.

