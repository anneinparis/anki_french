# Diese Felder bitte nicht ändern.
Rang: 111
Wort: fin
Wortart: adj, adv, nf, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: la fin
Femininum / Plural: fine
IPA: \fɛ̃\
Definition: Ende
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La fin est importante en toutes choses.
  Das Ende ist in allen Dingen wichtig.

  C’est la fin du film.
  Das ist das Ende des Films.

  À la fin, elle a eu une bonne idée.
  Am Ende hatte sie eine gute Idee.

  Pierre est en fin de droits et doit trouver un nouvel emploi rapidement.
  Pierre hat keinen Anspruch auf Arbeitslosengeld mehr und muss schnell einen neuen Job finden.

  Cette chaîne diffuse toujours un concert de fin d'année, un événement que j'apprécie beaucoup.
  Dieser Sender bringt zum Jahresausklang immer ein Konzert, ein Ereignis, das ich sehr schätze.

  Sur la fin de la soirée, le groupe a joué sa chanson la plus célèbre.
  Gegen Ende des Abends hat die Band ihren berühmtesten Song gespielt.

  La fin du contrat par consentement mutuel a été une décision difficile, mais nécessaire pour les deux parties.
  Die einverständliche Vertragsbeendigung war eine schwierige, aber für beide Seiten notwendige Entscheidung.

  On se reverra fin janvier, après les fêtes de fin d'année.
  Ende Januar, nach den Weihnachtsfeiertagen, sehen wir uns wieder.

