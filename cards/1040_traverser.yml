# Diese Felder bitte nicht ändern.
Rang: 1040
Wort: traverser
Wortart: vt

# Diese Felder gerne verbessern!
Wort mit Artikel: traverser
Femininum / Plural: ''
IPA: \tʁa.vɛʁ.se\
Definition: überqueren, durchqueren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’est suicidaire de traverser seul la galaxie entière.
  Es ist selbstmörderisch, allein durch die gesamte Galaxie zu reisen.

  Je dois traverser la rue.
  Ich muss die Straße überqueren.

  Elle a aidé le vieil homme à traverser la rue.
  Sie half dem alten Mann, die Straße zu überqueren.

  Pierre a traversé la rue sans regarder à droite ou à gauche.
  Pierre ist über die Straße gegangen, ohne nach rechts oder links zu schauen.

  Le tunnel traverse la montagne et relie les deux vallées.
  Der Tunnel führt durch das Gebirge und verbindet die beiden Täler.

  Sarah traverse une période difficile après la perte de son chien.
  Sarah befindet sich in einer schwierigen Phase, nachdem sie ihren Hund verloren hat.

  L'idée de partir en voyage lui traverse l'esprit depuis des jours.
  Diese Idee, eine Reise zu machen, geht ihr seit Tagen durch den Kopf.

  Une balafre lui traversait le front, souvenir d'un accident d'enfance.
  Eine Narbe zog sich quer über seine Stirn, eine Erinnerung an einen Unfall aus seiner Kindheit.

  Les enfants ont traversé la rivière à la nage, malgré le courant fort.
  Die Kinder sind durch den Fluss geschwommen, trotz der starken Strömung.

  Il a traversé la forêt à pied, admirant la beauté des arbres et des fleurs.
  Er ist durch den Wald gegangen und hat die Schönheit der Bäume und Blumen bewundert.

  Il était obligé de traverser la ville pour aller au travail.
  Er musste durch die Stadt hindurch, um zur Arbeit zu kommen.

  Avec ce nouveau pont, on peut maintenant traverser la rivière en voiture.
  Mit dieser neuen Brücke kann man jetzt mit dem Auto über den Fluss fahren.

  Son père lui a fait traverser la rue, car il était trop jeune pour le faire seul.
  Sein Vater hat ihm über die Straße geholfen, weil er zu jung war, um es alleine zu tun.

