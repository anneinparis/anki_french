# Diese Felder bitte nicht ändern.
Rang: 193
Wort: pourquoi
Wortart: adv, conj, nmi

# Diese Felder gerne verbessern!
Wort mit Artikel: pourquoi
Femininum / Plural: ''
IPA: \puʁ.kwa\
Definition: warum
Register: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Pourquoi tu ne m’invites pas?
  Warum lädst du mich nicht ein?

  Pourquoi tu pleures?
  Warum weinst du?

  Sais-tu pourquoi ?
  Weißt du, warum?

  Pourquoi continuer à lutter contre un ennemi invincible ?
  Warum weiter gegen einen unbesiegbaren Feind kämpfen?

  Je me demande bien pourquoi tu es arrivé si tard.
  Ich frage mich wirklich warum du so spät gekommen bist.

  Chercher le pourquoi et le comment de ce mystère est une tâche ardue.
  Nach dem Warum und Weshalb dieses Mysteriums zu fragen, ist eine schwierige Aufgabe.

