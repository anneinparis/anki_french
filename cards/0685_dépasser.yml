# Diese Felder bitte nicht ändern.
Rang: 685
Wort: dépasser
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: dépasser
Femininum / Plural: ''
IPA: \de.pɑ.se\
Definition: überholen, überschreiten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Personne ne dépasse son potentiel.
  Niemand überschreitet sein Potenzial.

  Je vais dépasser cette voiture.
  Ich werde dieses Auto überholen.

  Pour votre paiement, tâchez de ne pas dépasser le 25 avril!
  Zahlen Sie bitte noch vor dem 25. April!

  Défense de dépasser!
  Überholverbot!

  Ça me dépasse!
  Das ist mir zu hoch!

  Marie dépasse Pierre de dix centimètres.
  Marie ist zehn Zentimeter größer als Pierre.

  Le film a dépassé l'attente de tous les critiques.
  Der Film hat die Erwartungen aller Kritiker übertroffen.

  Le sommet du château dépasse de la forêt.
  Der Gipfel des Schlosses schaut aus dem Wald heraus.

  La réunion a dépassé trois heures.
  Das Meeting dauerte länger als drei Stunden.

  Il a dépassé le plafond du crédit.
  Er hat den Kreditrahmen überzogen.

  Je ne voudrais pas dépasser mille euros pour ce voyage.
  Ich möchte nicht mehr als tausend Euro für diese Reise ausgeben.

  Il a dépassé la quarantaine l'année dernière.
  Er hat letztes Jahr die Vierzig überschritten.

