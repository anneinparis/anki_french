Beispielsätze: |-
  Excusez moi de vous interrompre monsieur.
  Entschuldigen Sie, dass ich Sie unterbreche, Sir.

  Je voudrais m’excuser pour mon retard.
  Ich möchte mich für meine Verspätung entschuldigen.

  Vous devriez vous excuser.
  Sie sollten sich entschuldigen.

  Vous voulez bien nous excuser un moment ?
  Würden Sie uns bitte einen Moment entschuldigen?

  Excuse-moi, j'ai oublié de t'appeler hier.
  Entschuldige, ich habe vergessen, dich gestern anzurufen.

  S'excuser de son erreur était la moindre des choses.
  Sich für seinen Fehler zu entschuldigen, war das Mindeste, was er tun konnte.

  Vous êtes tout excusés, j'ai moi-même fait la même erreur.
  Machen Sie sich darüber keine Gedanken, ich habe denselben Fehler gemacht.

  Elle s'est fait excuser par son collègue pour son absence.
  Sie hat sich von ihrem Kollegen für ihre Abwesenheit entschuldigen lassen.

  Veuillez m'excuser si j'ai fait du bruit en entrant.
  Entschuldigen Sie bitte, wenn ich beim Eintreten Lärm gemacht habe.

  Je m'excuse de vous déranger, mais j'ai une question à vous poser.
  Entschuldigen Sie bitte die Störung, aber ich habe eine Frage an Sie.

