# Diese Felder bitte nicht ändern.
Rang: 785
Wort: échange
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: l’échange
Femininum / Plural: ''
IPA: \e.ʃɑ̃ʒ\
Definition: Austausch
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On discute, on échange des idées.
  Man diskutiert und tauscht Ideen aus.

  Nous avons fait un échange de cadeaux.
  Wir haben Geschenke ausgetauscht.

  Ils ont proposé un échange de leurs voitures contre un bateau.
  Sie haben einen Austausch ihrer Autos gegen ein Boot vorgeschlagen.

  Les vifs échanges entre les deux chefs d'État ont duré plusieurs heures.
  Der heftige Wortwechsel zwischen den beiden Staatschefs dauerte mehrere Stunden.

  Les échanges boursiers ont été particulièrement actifs aujourd'hui.
  Der Börsenverkehr war heute besonders rege.

  Les échanges culturels entre les deux pays ont permis de mieux se comprendre.
  Der Kulturaustausch zwischen den beiden Ländern hat zu einem besseren gegenseitigen Verständnis geführt.

  Les échanges gazeux respiratoires sont essentiels à la vie.
  Der Gasaustausch ist für das Leben unerlässlich.

  Ils ont décidé de faire un échange d'appartements, ce qui leur a permis de changer de quartier.
  Sie haben sich entschieden, ihre Wohnungen zu tauschen, was ihnen ermöglichte, den Stadtteil zu wechseln.

  L'échange de prisonniers a eu lieu sous la supervision des Nations Unies.
  Der Gefangenenaustausch fand unter der Aufsicht der Vereinten Nationen statt.

  L'échange d'idées entre les chercheurs a été très enrichissant.
  Der Gedankenaustausch zwischen den Forschern war sehr bereichernd.

  L'échange standard de la pièce défectueuse a été effectué rapidement.
  Der Einbau von Ersatzteilen für das defekte Teil erfolgte schnell.

  J'ai fait un échange avec mon voisin pour ses tomates contre mes fraises.
  Ich habe mit meinem Nachbarn getauscht: seine Tomaten gegen meine Erdbeeren.

