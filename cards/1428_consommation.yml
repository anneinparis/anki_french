Wort: consommation
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la consommation
Femininum / Plural: ''
IPA: \kɔ̃.sɔ.ma.sjɔ̃\
Definition: Verbrauch, Konsum
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Cela aura un impact sur la consommation.
  Dies wird sich auf den Konsum auswirken.

  La consommation d’énergie est un enjeu majeur.
  Der Energieverbrauch ist ein wichtiges Thema.

  Le gouvernement a annoncé de nouvelles mesures pour réduire la consommation de gaz, notamment une augmentation du prix du gaz naturel.
  Die Regierung hat neue Maßnahmen zur Reduzierung des Gasverbrauchs angekündigt, unter anderem eine Erhöhung des Preises für Erdgas.

  Ce fromage est impropre à la consommation, il est périmé depuis plusieurs jours.
  Dieser Käse ist nicht zum Verzehr geeignet, er ist seit mehreren Tagen abgelaufen.

  La consommation électrique de notre maison a augmenté depuis que nous avons installé un nouveau système de chauffage.
  Der Stromverbrauch unseres Hauses hat sich erhöht, seit wir ein neues Heizsystem installiert haben.

  Il est important de diminuer la consommation de courant pour préserver l'environnement.
  Es ist wichtig, den Stromverbrauch zu reduzieren, um die Umwelt zu schonen.

  La consommation individuelle d'eau varie considérablement d'un pays à l'autre.
  Der Pro-Kopf-Verbrauch an Wasser variiert stark von Land zu Land.

  La consommation annuelle de carburant de ce véhicule est très élevée.
  Der Jahresverbrauch an Kraftstoff dieses Fahrzeugs ist sehr hoch.

  La consommation industrielle de matières premières est en hausse.
  Der gewerbliche Verbrauch an Rohstoffen steigt.

  La consommation nationale de café est en baisse, car les gens préfèrent désormais le thé.
  Der inländische Verbrauch an Kaffee ist rückläufig, da die Menschen heute eher Tee trinken.

  La consommation intérieure de produits alimentaires est en hausse, ce qui met la pression sur les ressources agricoles.
  Der Inlandsverbrauch an Lebensmitteln steigt, was die landwirtschaftlichen Ressourcen unter Druck setzt.

