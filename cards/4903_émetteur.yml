Wort: émetteur
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: l’émetteur
Femininum / Plural: émettrice
IPA: \e.mɛ.tœʁ\
Definition: Sender
Register: ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On va s’acheter un émetteur et on va se promener dans une van.
  Wir kaufen uns einen Sender und fahren in einem Van herum.

  Le signal est envoyé par l’émetteur.
  Das Signal wird vom Sender gesendet.

  Les actions de cette entreprise sont des **émetteurs permanents de titres**, ce qui signifie qu'elle émet régulièrement de nouvelles actions.
  Die Aktien dieses Unternehmens sind **Daueremittenten**, das heißt, es werden regelmäßig neue Aktien ausgegeben.

  L'**poste émetteur** est situé dans le sous-sol de l'immeuble.
  Das **Sendegerät** befindet sich im Untergeschoss des Gebäudes.

  L'**émetteur radio** diffusait de la musique classique toute la journée.
  Der **Rundfunksender** spielte den ganzen Tag klassische Musik.

  La **banque émettrice** a décidé de réduire les taux d'intérêt.
  Die **emittierende Bank** hat beschlossen, die Zinssätze zu senken.

  L'**émetteur de bord** a permis aux passagers de rester informés pendant le vol.
  Der **Bordsender** ermöglichte es den Passagieren, während des Fluges auf dem Laufenden zu bleiben.

  L'**émetteur terrestre** a été utilisé pour transmettre des messages d'urgence.
  Die **Erdfunkstelle** wurde benutzt, um Notmeldungen zu senden.

  L'**émetteur de l'ennemi** a été détecté par les forces alliées.
  Der **Feindsender** wurde von den alliierten Streitkräften aufgespürt.

  La **station émettrice** est responsable de la diffusion des informations météorologiques.
  Die **Sendestation** ist für die Verbreitung von Wetterinformationen zuständig.

