  La forte concurrence l'a mis dans la nécessité de se surpasser.
  Der starke Wettbewerb zwang ihn, sich zu übertreffen.

  Le professeur a mis ses élèves dans la nécessité de faire leurs devoirs.
  Der Professor zwang seine Schüler, ihre Hausaufgaben zu machen.

  Il est de toute nécessité que nous agissions maintenant.
  Es ist unbedingt notwendig, dass wir jetzt handeln.

  Par nécessité, il a dû abandonner ses études.
