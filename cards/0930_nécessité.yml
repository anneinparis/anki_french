  Ce n'est pas une nécessité d'acheter une nouvelle voiture.
  Es ist nicht unbedingt nötig, ein neues Auto zu kaufen.

  La nécessité de travailler pour subvenir à ses besoins est une réalité pour beaucoup.
  Die Notwendigkeit zu arbeiten, um seinen Lebensunterhalt zu bestreiten, ist für viele eine Realität.

