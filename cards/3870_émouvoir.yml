Rang: 3870
Wort: émouvoir
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: émouvoir
Femininum / Plural: ''
IPA: \e.mu.vwaʁ\
Definition: bewegen, rühren
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai été profondément ému par la cérémonie.
  Ich war von der Zeremonie tief bewegt.

  Ce film m’a beaucoup ému.
  Dieser Film hat mich sehr bewegt.

  La beauté du paysage l'a émue aux larmes.
  Die Schönheit der Landschaft hat sie zu Tränen gerührt.

  Il s'est ému de la tristesse du récit.
  Er hat sich über die Traurigkeit der Geschichte aufgeregt.

  Elle s'est laissée émouvoir par les paroles du vieux sage.
  Sie hat sich von den Worten des alten Weisen erweichen lassen.

  Il a écouté son plaidoyer sans s'émouvoir.
  Er hat seinem Plädoyer ohne jegliche Rührung zugehört.

