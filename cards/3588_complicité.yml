Rang: 3588
Wort: complicité
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la complicité
Femininum / Plural: ''
IPA: \kɔ̃.pli.si.te\
Definition: Mitschuld, Komplizenschaft, Vertrautheit
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il y a une complicité d’instinct entre elle et moi.
  Es gibt eine instinktive Komplizenschaft zwischen ihr und mir.

  Ils ont une grande complicité.
  Sie haben eine große Vertrautheit zueinander.

  La police soupçonne un complice dans le meurtre de la victime.
  Die Polizei vermutet einen Mittäter beim Mord an dem Opfer.

  Leur complicité de vol leur a valu une lourde peine de prison.
  Ihre Beihilfe beim Diebstahl hat ihnen eine hohe Gefängnisstrafe eingebracht.

  Leur complicité leur a permis de réussir leur coup.
  Sie haben durch ihre gemeinsame Sache ihren Plan erfolgreich umgesetzt.

  Ils ont agi en complicité pour tromper la victime.
  Sie haben gemeinsam gehandelt, um das Opfer zu betrügen.

  Leur complicité n'a pas échappé à l'attention du juge.
  Ihre Verstrickung ist dem Richter nicht entgangen.

  Il est évident qu'il y a une certaine complicité entre les deux suspects.
  Es ist offensichtlich, dass sich die beiden Verdächtigen auch ohne viele Worte verstehen.

  Grâce à la complicité d'un gardien, le prisonnier a réussi à s'échapper.
  Dank der Beihilfe eines Wärters ist der Gefangene geflohen.

  Ils ont agi en complicité pour faire passer la drogue à l'intérieur de la prison.
  Sie haben gemeinsam gehandelt, um die Drogen in das Gefängnis zu schmuggeln.

