# Diese Felder bitte nicht ändern.
Rang: 914
Wort: cacher
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: cacher
Femininum / Plural: cachère
IPA: \ka.ʃe\
Definition: verstecken
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne vous cache rien du tout.
  Ich verberge gar nichts vor Ihnen.

  Je vais cacher les cadeaux de Noël.
  Ich werde die Weihnachtsgeschenke verstecken.

  Je dois me cacher.
  Ich muss mich verstecken.

  Sa mère lui a caché la vérité sur son père.
  Sie hat ihm die Wahrheit über seinen Vater verheimlicht.

  Mais où se cache le directeur ? On a besoin de le retrouver rapidement pour la réunion.
  Wo steckt denn der Direktor? Wir müssen ihn schnell für die Sitzung finden.

  Il ne se cache pas de son amour pour elle.
  Er macht keinen Hehl aus seiner Liebe zu ihr.

  Elle a essayé de cacher ses sentiments à son ami, mais il a tout compris.
  Sie hat versucht, ihre Gefühle vor ihrem Freund zu verbergen, aber er hat alles gemerkt.

  Il a caché à son ami qu'il était déjà là, car il voulait lui faire une surprise.
  Er hat seinem Freund verschwiegen, dass er schon da ist, weil er ihm eine Überraschung machen wollte.

  Va te cacher ! Je ne veux plus te voir !
  Scher dich fort! Ich will dich nie wiedersehen!

  Mais où peut bien se cacher cette facture ? Je l'ai pourtant bien posée sur le bureau.
  Wo ist denn bloß diese Rechnung hingekommen? Ich habe sie doch auf den Schreibtisch gelegt.

