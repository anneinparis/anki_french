# Diese Felder bitte nicht ändern.
Rang: 9
Wort: que
Wortart: adv, conj, pro

# Diese Felder gerne verbessern!
Wort mit Artikel: que
Femininum / Plural: ''
IPA: \kə\
Definition: dass, wie, welche(-r/n), was
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’est un soldat. Mais que fait-il ici ?
  Er ist ein Soldat. Aber was macht er hier?

  Je crois que c’est vrai.
  Ich glaube, dass es wahr ist.

  Je crois qu'il viendra ce soir pour le dîner.
  Ich glaube, dass er heute Abend zum Abendessen kommen wird.

  Qu'est-ce que c'est que ce bruit bizarre ?
  Was ist das für ein komisches Geräusch?

  Si tu as le temps et qu'il fait beau, on pourrait aller se promener à la plage.
  Wenn du Zeit hast und es schön ist, könnten wir an den Strand gehen.

  Ça fait trois jours qu'il est là, et il n'a pas encore bougé.
  Er ist seit drei Tagen da und hat sich noch nicht bewegt.

  Il était tellement fatigué qu'il s'est endormi sur le canapé.
  Er war so müde, dass er auf dem Sofa eingeschlafen ist.

  Taisez-vous qu'on entende l'orateur ! Il a des choses importantes à dire.
  Seien Sie still, damit man den Redner verstehen kann! Er hat wichtige Dinge zu sagen.

  Es-tu muet que tu ne puisses dire un seul mot ? Parle-moi !
  Bist du stumm, dass du kein Wort sagen kannst? Sprich mit mir!

  Vous devez être bien occupé qu'on ne vous voit plus. Comment allez-vous ?
  Sie müssen sehr beschäftigt sein, denn man sieht Sie nicht mehr. Wie geht es Ihnen?

  Qu'il pleuve ou qu'il neige, nous irons à l'école.
  Ob es regnet oder schneit, wir werden zur Schule gehen.

  On me paierait que je ne le ferais pas. C'est une question de principe.
  Selbst wenn man mich dafür bezahlte, würde ich es nicht tun. Es ist eine Frage des Prinzips.

