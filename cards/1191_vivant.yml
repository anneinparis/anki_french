Rang: 1191
Wort: vivant
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: vivant
Femininum / Plural: vivante
IPA: \vi.vɑ̃\
Definition: lebendig
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Si elle est vivante, je te la ramènerai.
  Wenn sie am Leben ist, bringe ich sie dir zurück.

  Les plantes ont besoin d’eau pour rester vivantes.
  Pflanzen brauchen Wasser, um lebendig zu bleiben.

  Le chat est encore vivant, malgré son accident.
  Die Katze ist noch am Leben, trotz ihres Unfalls.

  Tous ses amis ont disparu du vivant de Pierre.
  Alle seine Freunde sind zu Lebzeiten von Pierre verschwunden.

  Les vivants doivent respecter les morts.
  Die Lebenden müssen die Toten respektieren.

  Un arbre est un être vivant.
  Ein Baum ist ein Lebewesen.

  Elle n'en sortira pas vivante si elle continue à conduire comme ça.
  Sie wird nicht mit dem Leben davonkommen, wenn sie so weiterfährt.

  Le Dieu vivant est avec nous.
  Der lebendige Gott ist bei uns.

