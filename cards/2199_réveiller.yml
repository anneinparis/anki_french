Wort mit Artikel: réveiller
Femininum / Plural: ''
IPA: \ʁe.ve.je\
Definition: aufwecken, aufwachen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai pas envie de réveiller mon copain.
  Ich will meinen Freund nicht wecken.

  Je dois réveiller mon frère demain matin.
  Ich muss morgen früh meinen Bruder aufwecken.

  Le soleil brillait dans sa chambre et l'a réveillé de son sommeil.
  Die Sonne schien in sein Zimmer und weckte ihn aus seinem Schlaf.

  Il est difficile de se réveiller de son sommeil après une longue nuit de fête.
  Es ist schwer, aus seinem Schlaf zu erwachen, nachdem man eine lange Nacht gefeiert hat.

  Le discours passionné du leader a réveillé le courage de ses partisans.
  Die leidenschaftliche Rede des Anführers machte seinen Anhängern Mut.

  Après une longue période de stagnation, l'économie semble enfin se réveiller de son apathie.
  Nach einer langen Phase der Stagnation scheint die Wirtschaft endlich aus ihrer Apathie zu erwachen.

  Mon appétit se réveille à l'odeur du pain frais.
  Mein Appetit erwacht beim Duft von frischem Brot.

  La nature se réveille de son long sommeil hivernal et se pare de mille couleurs.
  Die Natur erwacht aus ihrem langen Winterschlaf und schmückt sich in tausend Farben.

  Je suis bien réveillé et prêt à affronter la journée.
  Ich bin ganz wach und bereit, den Tag zu bewältigen.

  Après une nuit trop courte, je suis encore mal réveillé et je n'arrive pas à me concentrer.
  Nach einer zu kurzen Nacht bin ich noch nicht ganz wach und kann mich nicht konzentrieren.

  Je suis à moitié réveillé et je n'arrive pas à comprendre ce qui se passe autour de moi.
  Ich bin noch verschlafen und verstehe nicht, was um mich herum passiert.

  Il faut réveiller Jean de ses chimères et lui faire face à la réalité.
  Man muss Jean auf den Boden der Tatsachen zurückholen und ihm die Realität zeigen.

