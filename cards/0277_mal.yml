# Diese Felder bitte nicht ändern.
Rang: 277
Wort: mal
Wortart: adji, adv, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: mal
Femininum / Plural: maux
IPA: \mal\
Definition: schlecht; Übel
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Autrement dit, la journée a plutôt mal commencé.
  Mit anderen Worten: Der Tag begann ziemlich schlecht.

  Je me sens mal.
  Ich fühle mich schlecht.

  Notre entreprise va mal depuis le début de la crise économique.
  Unserer Firma geht es schlecht seit Beginn der Wirtschaftskrise.

  Il n'a rien fait de mal, il s'est juste trompé de chemin.
  Er hat nichts Böses getan, er hat sich nur vergangen.

  Ça la fout mal d'arriver en retard à un rendez-vous important.
  Das macht einen miesen Eindruck, wenn man zu einem wichtigen Termin zu spät kommt.

  Il s'est mal pris de lui mêler de ce qui ne le regarde pas.
  Er hat den Fehler gemacht, sich in Dinge einzumischen, die ihn nichts angehen.

  Elle est si gentille qu'elle ne ferait pas de mal à une mouche.
  Sie ist so nett, dass sie keiner Fliege etwas zuleide tun würde.

  Aux grands maux, les grands remèdes: il faut faire des sacrifices pour sauver l'entreprise.
  Große Übel müssen mit den entsprechenden Mitteln bekämpft werden: Man muss Opfer bringen, um das Unternehmen zu retten.

  Honni soit qui mal y pense: si tu penses que j'ai fait quelque chose de mal, c'est que tu te trompes.
  Ein Schelm, der Böses dabei denkt: Wenn du glaubst, ich habe etwas Schlechtes getan, dann irrst du dich.

  On n'a rien sans mal: il faut travailler dur pour réussir.
  Ohne Fleiß kein Preis: Man muss hart arbeiten, um erfolgreich zu sein.

  Le mal est fait: il n'y a plus rien à faire pour changer la situation.
  Das Unglück ist geschehen: Es gibt nichts mehr zu tun, um die Situation zu ändern.

  Il s'y prend mal, il ne sait pas comment s'y prendre pour réparer son erreur.
  Er stellt sich ungeschickt an, er weiß nicht, wie er seinen Fehler beheben soll.

