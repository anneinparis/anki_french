  Le mousquetaire est seul. Et condamné à la solitude.
  Der Musketier ist allein. Und zur Einsamkeit verdammt.

  Le juge a condamné l’accusé à 10 ans de prison.
  Der Richter hat den Angeklagten zu 10 Jahren Gefängnis verurteilt.

  Le juge a condamné le voleur à dix ans de prison.
  Der Richter hat den Dieb zu zehn Jahren Haft verurteilt.

  Ces délits sont sévèrement condamnés par la loi.
  Diese Vergehen werden streng von der Gesetzgebung bestraft.

  La police a condamné le suspect d'avoir volé la voiture.
  Die Polizei hat den Verdächtigen vorgeworfen, das Auto gestohlen zu haben.

  Ce joueur est condamné, il n'a jamais réussi à gagner un match.
  Dieser Spieler ist ein hoffnungsloser Fall, er hat noch nie ein Spiel gewonnen.

  La maladie a condamné Jean à l'inaction pendant plusieurs mois.
  Die Krankheit hat Jean mehrere Monate lang zur Untätigkeit verdammt.

  Le tribunal a condamné l'entreprise à payer une amende de 10 000 euros.
  Das Gericht hat das Unternehmen zu einer Geldstrafe von 10 000 Euro verurteilt.

  Le verdict a été prononcé, il est condamné de manière définitive.
  Das Urteil ist gefällt, er ist rechtskräftig verurteilt.

  La situation économique est très difficile, les entreprises sont condamnées.
  Die Wirtschaftslage ist sehr schwierig, die Unternehmen sind zum Scheitern verurteilt.

  Sa mère l'a condamné à faire ses devoirs avant de jouer aux jeux vidéo.
  Seine Mutter hat ihn gezwungen, seine Hausaufgaben zu machen, bevor er Videospiele spielen durfte.

