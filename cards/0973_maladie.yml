# Diese Felder gerne verbessern!
Wort mit Artikel: la maladie
Femininum / Plural: ''
IPA: \ma.la.di\
Definition: Krankheit
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ce n’est pas une maladie psychiatrique.
  Es handelt sich nicht um eine psychiatrische Erkrankung.

  Il souffre d’une maladie chronique.
  Er leidet an einer chronischen Krankheit.

  Il souffre d'une maladie de cœur depuis des années.
  Er leidet seit Jahren unter einer Herzkrankheit.

  L'assurance maladie prend en charge une partie des frais.
  Die Krankenversicherung übernimmt einen Teil der Kosten.

  Elle a fait une maladie de rien du tout.
  Sie hat ein Drama aus Nichts gemacht.

  Le besoin de collectionner des timbres est une vraie maladie chez elle.
  Das Sammeln von Briefmarken ist eine richtige Manie bei ihr.

  Une maladie du système nerveux peut affecter la mobilité.
  Eine Nervenkrankheit kann die Beweglichkeit beeinträchtigen.

  La rougeole est une maladie infantile.
  Masern sind eine Kinderkrankheit.

  La schizophrénie est une maladie mentale grave.
  Schizophrenie ist eine schwere Geisteskrankheit.

  Une maladie rénale peut nécessiter une dialyse.
  Ein Nierenleiden kann eine Dialyse erforderlich machen.

  Les maladies cardio-vasculaires sont parmi les plus fréquentes.
  Herz-Kreislauf-Erkrankungen gehören zu den häufigsten.

  Une maladie sexuellement transmissible peut être traitée avec des antibiotiques.
  Eine Geschlechtskrankheit kann mit Antibiotika behandelt werden.

  Une maladie oculaire peut affecter la vue.
  Eine Augenerkrankung kann die Sehkraft beeinträchtigen.

