Beispielsätze: |-
  Le congrès américain vote des sanctions contre l’afrique du sud.
  Der US-Kongress stimmt für Sanktionen gegen Südafrika.

  Le professeur a donné une sanction à l’élève.
  Der Lehrer hat dem Schüler eine Strafe gegeben.

  Une sanction pécuniaire peut être imposée en cas de violation du règlement de circulation.
  Ordnungsgeld kann bei Verstoß gegen die Verkehrsordnung verhängt werden.

  Une sanction administrative peut être prise pour obliger une entreprise à respecter les normes environnementales.
  Beugemittel können eingesetzt werden, um ein Unternehmen zur Einhaltung der Umweltstandards zu zwingen.

  Le joueur a reçu la sanction de l'entraîneur pour son comportement irrespectueux.
  Der Spieler wurde vom Trainer für sein respektloses Verhalten sanktioniert.

  Le conducteur a mérité une sanction pour avoir dépassé la limite de vitesse.
  Der Fahrer musste bestraft werden, weil er die Geschwindigkeitsbegrenzung überschritten hatte.

  Le voleur s'est rendu coupable de vol et est passible d'une sanction.
  Der Dieb hat sich des Diebstahls schuldig gemacht und macht sich strafbar.

  Les sanctions économiques peuvent avoir un impact important sur l'économie d'un pays.
  Wirtschaftliche Sanktionen können erhebliche Auswirkungen auf die Wirtschaft eines Landes haben.

  Le gouvernement a pris une sanction contre le pays pour ses violations des droits de l'homme.
  Die Regierung hat Strafmaßnahmen gegen das Land für seine Menschenrechtsverletzungen ergriffen.

  Une sanction de droit pénal peut être appliquée en cas de crime grave.
  Eine strafrechtliche Sanktion kann bei schweren Verbrechen verhängt werden.

