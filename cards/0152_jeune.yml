Beispielsätze: |-
  Le gouvernement cherche à exploiter les jeunes.
  Die Regierung versucht, die Jugendlichen auszubeuten.

  Jeune ou vieux, tout le monde est le bienvenu.
  Jung oder alt, jeder ist willkommen.

  Ta mère est très jeune.
  Deine Mutter ist sehr jung.

  Le tableau "La Femme à la chemise blanche" est une œuvre du jeune Picasso, réalisée alors qu'il n'avait que 19 ans.
  Der Gemälde "Die Frau im weißen Hemd" ist ein Jugendwerk Picassos, das er im Alter von nur 19 Jahren schuf.

  La bande de jeunes a décidé de se réunir pour organiser une fête.
  Der Jugendklub hat beschlossen, sich zu treffen, um eine Party zu organisieren.

  Le jeune dirigeant d'entreprise a présenté son projet aux investisseurs.
  Der Jungunternehmer hat seinen Plan den Investoren vorgestellt.

  En tant que jeune dans le métier, j'ai beaucoup à apprendre.
  Als Neuling habe ich noch viel zu lernen.

  Dès son plus jeune âge, elle était passionnée par la peinture.
  Schon als Kind war sie begeistert von der Malerei.

  Elle n'est plus très jeune, mais elle a toujours l'esprit vif.
  Sie ist nicht mehr die Jüngste, aber sie ist immer noch sehr geistreich.

  La jeune diplômée de l'enseignement supérieur a trouvé un emploi dans une entreprise de conseil.
  Die Jungakademikerin hat eine Stelle in einer Unternehmensberatung gefunden.

  Il a le corps jeune et musclé, malgré son âge.
  Er hat die Figur eines jungen Mannes, trotz seines Alters.

  Dans ses jeunes années, il a voyagé beaucoup.
  In seiner Jugend hat er viel gereist.

