# Diese Felder gerne verbessern!
Wort mit Artikel: résumer
Femininum / Plural: ''
IPA: \ʁe.zy.me\
Definition: zusammenfassen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les résultats obtenus sont résumés dans le tableau.
  Die erzielten Ergebnisse sind in der Tabelle zusammengefasst.

  Je vais résumer le livre pour toi.
  Ich werde das Buch für dich zusammenfassen.

  Le professeur a réussi à résumer toute la théorie en une page, ce qui a grandement simplifié la compréhension des étudiants.
  Der Professor hat es geschafft, die gesamte Theorie auf einer Seite zusammenzufassen, was das Verständnis der Studenten deutlich vereinfacht hat.

  Il est très difficile de résumer toute une époque en quelques mots, mais il faut essayer de comprendre les grands enjeux et les changements qui ont marqué cette période.
  Es ist sehr schwierig, eine ganze Epoche in wenigen Worten zusammenzufassen, aber man sollte versuchen, die großen Herausforderungen und die Veränderungen zu verstehen, die diese Zeit geprägt haben.

