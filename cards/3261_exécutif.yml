Beispielsätze: |-
  La responsabilité du pouvoir exécutif doit être entière.
  Die Exekutive muss die volle Verantwortung tragen.

  L’exécutif est responsable de l’application des lois.
  Die Exekutive ist für die Durchsetzung der Gesetze verantwortlich.

  Le comité exécutif de l'entreprise se réunit une fois par mois.
  Der Exekutivausschuss des Unternehmens trifft sich einmal im Monat.

  Le pouvoir exécutif est responsable de la mise en œuvre des lois.
  Die ausübende Gewalt ist für die Umsetzung der Gesetze zuständig.

  L'administration du pouvoir exécutif est composée de nombreux ministères.
  Die Exekutivbehörde besteht aus vielen Ministerien.

