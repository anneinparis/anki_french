# Diese Felder bitte nicht ändern.
Rang: 1826
Wort: masse
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la masse
Femininum / Plural: ''
IPA: \mas\
Definition: Masse
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L’entreprise doit atteindre une masse critique.
  Das Unternehmen muss eine kritische Masse erreichen.

  La masse de l’objet est de 2 kilogrammes.
  Die Masse des Objekts beträgt 2 Kilogramm.

  Les masses d'eau du lac étaient si profondes qu'on ne pouvait pas voir le fond.
  Die Wassermassen des Sees waren so tief, dass man den Grund nicht sehen konnte.

  Il a donné des coups de masse sur la porte jusqu'à ce qu'elle cède.
  Er hat mit dem Hammer auf die Tür geschlagen, bis sie nachgab.

  Il est un peu à la masse aujourd'hui, il n'a pas compris ce que je lui ai dit.
  Er ist heute etwas nicht ganz dicht, er hat nicht verstanden, was ich ihm gesagt habe.

  Après avoir bu trop de vin, il est tombé comme une masse sur le canapé.
  Nachdem er zu viel Wein getrunken hatte, sackte er wie ein Stein auf das Sofa.

  La grande masse des Anglais est favorable à l'adhésion à l'Union européenne.
  Die breite Masse der Engländer ist für den Verbleib in der Europäischen Union.

  Les masses populaires sont descendues dans la rue pour protester contre les nouvelles mesures.
  Die Masse der Bevölkerung ist auf die Straße gegangen, um gegen die neuen Maßnahmen zu protestieren.

  La masse atomique de l'hydrogène est de 1.
  Das Atomgewicht von Wasserstoff beträgt 1.

  Une masse instrumentale accompagnée d'une chanteuse.
  Eine Instrumentengruppe, die eine Sängerin begleitet.

  La masse monétaire en circulation a augmenté ces dernières années.
  Die Geldmenge im Umlauf hat in den letzten Jahren zugenommen.

  Les masses d'air froid ont provoqué une baisse des températures.
  Kalte Luftmassen haben zu einem Temperaturrückgang geführt.

