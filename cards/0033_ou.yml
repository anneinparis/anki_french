Beispielsätze: |-
  Il en reste du café ou pas?
  Ist noch Kaffee da oder nicht?

  Veux-tu du café ou du thé?
  Möchtest du Kaffee oder Tee?

  As-tu dit oui ou non ?
  Hast du ja oder nein gesagt?

  Tu m'écoutes, ou alors tu prends la porte.
  Du hörst mir zu oder gehst zur Tür hinaus.

  Ton père ou ta mère t'a appris à être respectueux envers les autres.
  Dein Vater oder deine Mutter hat dir beigebracht, respektvoll mit anderen umzugehen.

  C'est l'un ou l'autre: tu acceptes la vérité ou tu continues à vivre dans le mensonge.
  Entweder du akzeptierst die Wahrheit oder du lebst weiter in der Lüge.

  Tu m'écoutes, ou alors tu prends la porte et ne reviens plus jamais.
  Du hörst mir jetzt zu oder du verschwindest und kommst nie wieder.

