# Diese Felder bitte nicht ändern.
Rang: 284
Wort: oui
Wortart: adv, nmi

# Diese Felder gerne verbessern!
Wort mit Artikel: oui
Femininum / Plural: ''
IPA: \wi\
Definition: ja
Register: Sachtext↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Oui, oui, je sais!
  Ja, ja, ich weiß!

  Est-ce que tu viens ce soir? Oui.
  Kommst du heute Abend? Ja.

  Oui à la proposition de Marie.
  Ja zu Maries Vorschlag.

  Pour un oui pour un non, il s'est fâché.
  Wegen jeder Kleinigkeit ist er sauer geworden.

  J'espère que oui, je vais pouvoir partir en vacances.
  Ich hoffe, dass ich in den Urlaub fahren kann.

  Réponds par oui ou par non, s'il te plaît.
  Antwort bitte mit einem klaren Ja oder Nein.

  Ceux qui disent oui à la proposition sont majoritaires.
  Die, die ja zu dem Vorschlag sagen, sind in der Mehrheit.

  Ah oui, alors, c'est vraiment incroyable!
  Oh ja, das kann man wohl sagen! Das ist wirklich unglaublich!

  Oui, mais j'ai quand même quelques questions.
  Ja, aber ich habe trotzdem noch ein paar Fragen.

  Oui ou merde, il faut que tu te décides!
  Oder was ist, du musst dich entscheiden!

  Alors, tu arrives, oui, ou tu ne viens pas?
  Kommst du jetzt endlich, oder kommst du nicht?

