Beispielsätze: |-
  Le succès prouve que mes livres avaient du mérite.
  Der Erfolg beweist, dass meine Bücher etwas wert waren.

  Le succès de ce film est incroyable.
  Der Erfolg dieses Films ist unglaublich.

  Je te dois tout mon succès.
  Ich verdanke dir meinen ganzen Erfolg.

  La fête a été un succès.
  Das Fest war ein Erfolg.

  Je veux que ce soit un succès.
  Ich möchte, dass es ein Erfolg wird.

  Il a eu du succès en affaires.
  Er hatte Erfolg im Geschäftsleben.

  Le nouveau film fut un grand succès.
  Der neue Film war ein großer Erfolg.

  Le film a connu un grand succès en France.
  Der Film war in Frankreich ein großer Erfolg.

  Il a eu du succès auprès des femmes avec son dernier roman.
  Mit seinem letzten Roman hatte er Erfolg bei den Frauen.

  Le film a été un succès de cinéma, mais un échec commercial.
  Der Film war ein Kinoerfolg, aber ein kommerzieller Misserfolg.

  Le produit a connu un succès commercial immédiat.
  Das Produkt war sofort ein Markterfolg.

  Le projet a été un succès inattendu.
  Das Projekt war ein Überraschungserfolg.

  L'opération a été un succès manqué de peu.
  Die Operation war beinahe ein Erfolg.

  Ses premiers succès l'ont encouragé à continuer.
  Seine Anfangserfolge haben ihn dazu ermutigt, weiterzumachen.

  La pièce a été un succès théâtral.
  Das Stück war ein Theatererfolg.

  Il a eu du succès auprès de son public.
  Er hatte Erfolg bei seinem Publikum.

  L'entreprise est couronnée de succès depuis sa création.
  Das Unternehmen ist seit seiner Gründung von Erfolg gekrönt.

