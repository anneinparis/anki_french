Wort: promettre
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: promettre
Femininum / Plural: ''
IPA: \pʁɔ.mɛtʁ\
Definition: versprechen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  S’il promet quelque chose, il tient parole.
  Wenn er etwas verspricht, hält er sein Wort.

  Je te promets que je serai là demain.
  Ich verspreche dir, dass ich morgen da sein werde.

  Je promets de faire de mon mieux.
  Ich verspreche, dass ich mein Bestes geben werde.

  Je vous promets que je ne le ferai plus.
  Ich verspreche Ihnen, dass ich das nicht mehr tun werde.

  J'ai promis le secret à Marie, car je sais qu'elle est digne de confiance.
  Ich habe Marie versprochen, nichts zu verraten, weil ich weiß, dass sie vertrauenswürdig ist.

  Elle s'est promise de faire de l'exercice tous les jours pour améliorer sa santé.
  Sie hat sich fest vorgenommen, jeden Tag Sport zu treiben, um ihre Gesundheit zu verbessern.

  "Je ne te parlerai pas de ça, c'est promis juré !" a-t-il affirmé.
  "Ich werde dir nichts davon erzählen, das ist hoch und heilig versprochen!", hat er versichert.

  Il faut pas lui en promettre, il ne se contente pas de paroles.
  Er begnügt sich nicht mit Versprechungen, man sollte ihm keine machen.

  "Ne t'inquiète pas, ça je te le promets !" a-t-elle dit avec un sourire.
  "Keine Sorge, das schwöre ich dir!", sagte sie mit einem Lächeln.

  Les nuages noirs ne promettent rien de bon pour la randonnée de demain.
  Die dunklen Wolken versprechen nichts Gutes für die Wanderung von morgen.

  Il s'est promis des ennuis en s'immisçant dans cette affaire.
  Er hat sich mit Ärger eingehandelt, indem er sich in diese Angelegenheit eingemischt hat.

  Nous nous promettons du plaisir d'un voyage en Italie cet été.
  Wir versprechen uns von einer Reise nach Italien in diesem Sommer viel Vergnügen.

