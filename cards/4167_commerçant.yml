Beispielsätze: |-
  C’était plein de petits commerçants, d’artisans.
  Es war voll von kleinen Händlern und Handwerkern.

  Le commerçant a ouvert sa boutique.
  Der Händler hat sein Geschäft eröffnet.

  Sophie est une petite commerçante qui tient une boutique de vêtements.
  Sophie ist eine Einzelhändlerin, die eine Kleiderboutique betreibt.

  L'entreprise était dirigée par un commerçant fictif, ce qui est illégal.
  Das Unternehmen wurde von einem Fiktivkaufmann geführt, was illegal ist.

  Un commerçant de gros vend des produits en grande quantité à d'autres entreprises.
  Ein Großhändler verkauft Produkte in großen Mengen an andere Unternehmen.

  Le commerçant de marché installe son étal tous les samedis matin.
  Die Markthändlerin baut ihren Stand jeden Samstagmorgen auf.

  Pour les vélos électriques, mieux vaut consulter un commerçant spécialisé.
  Bei Elektrofahrrädern ist es besser, einen Fachhändler aufzusuchen.

  Un commerçant du fait de son inscription au registre du commerce est soumis à certaines obligations.
  Ein Soll-Kaufmann unterliegt bestimmten Verpflichtungen.

  Un agriculteur qui vend ses produits sur les marchés est considéré comme un commerçant du fait de la loi.
  Ein Landwirt, der seine Produkte auf Märkten verkauft, gilt als Ist-Kaufmann.

  Pierre Dupont est commerçant en nom personnel, il est donc responsable sur ses biens propres.
  Pierre Dupont ist Einzelkaufmann, er haftet also mit seinem Privatvermögen.

  En tant que commerçante en nom propre, elle gère son entreprise de manière indépendante.
  Als Eigenhändlerin führt sie ihr Unternehmen selbstständig.

  Un artisan peut choisir de devenir commerçant par inscription facultative au registre du commerce.
  Ein Handwerker kann sich dafür entscheiden, durch eine freiwillige Eintragung ins Handelsregister Kaufmann zu werden.

