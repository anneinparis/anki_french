Definition: Persönlichkeit
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il était brillant et avait une riche personnalité.
  Er war brillant und hatte eine reiche Persönlichkeit.

  Sa personnalité est très charismatique.
  Seine Persönlichkeit ist sehr charismatisch.

  Pierre a une forte personnalité, il ne se laisse pas facilement influencer.
  Pierre ist eine ausgeprägte Persönlichkeit, er lässt sich nicht so leicht beeinflussen.

  Le principe de la personnalité est un principe fondamental du droit civil.
  Das Personalitätsprinzip ist ein Grundprinzip des Zivilrechts.

  Une personnalité borderline est caractérisée par des troubles de l'humeur et des relations interpersonnelles.
  Eine Borderline-Persönlichkeit ist durch Stimmungsschwankungen und Probleme in den zwischenmenschlichen Beziehungen gekennzeichnet.

  Le droit général de la personnalité protège l'intégrité physique et morale de l'individu.
  Das allgemeine Persönlichkeitsrecht schützt die körperliche und geistige Unversehrtheit des Einzelnen.

  Une société sans personnalité juridique ne peut pas être propriétaire de biens.
  Eine nicht rechtsfähige Gesellschaft kann kein Eigentümer von Vermögen sein.

