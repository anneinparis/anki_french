  Berlin gilt als die Kulturhauptstadt Deutschlands.

  En 2023, la ville de Timișoara en Roumanie est capitale culturelle d'Europe.
  Im Jahr 2023 ist die rumänische Stadt Temeswar europäische Kulturhauptstadt.

  Lyon est la capitale régionale de la région Auvergne-Rhône-Alpes.
  Lyon ist die Landeshauptstadt der Region Auvergne-Rhône-Alpes.

  Milan est une capitale de la mode, réputée pour ses défilés.
  Mailand ist ein Modezentrum, berühmt für seine Modenschauen.

