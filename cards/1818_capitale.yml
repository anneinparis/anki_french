  Nous ne sommes pas la capitale de l’État, mais nous grandissons.
  Wir sind nicht die Hauptstadt des Staates, aber wir wachsen.

  Paris est la capitale de la France.
  Paris ist die Hauptstadt von Frankreich.

  Paris est la capitale administrative et économique de la France.
  Paris ist die politische und wirtschaftliche Hauptstadt Frankreichs.

