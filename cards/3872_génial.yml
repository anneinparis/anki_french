Register: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai une idée géniale.
  Ich habe eine tolle Idee.

  Ce film est génial!
  Dieser Film ist genial!

  Il est génial.
  Er ist großartig.

  Tu es vraiment génial.
  Du bist wirklich toll.

  Ce serait vraiment génial.
  Das wäre wirklich toll.

  Le film était vraiment pas génial!
  Der Film war wirklich nicht besonders toll!

  Ce gâteau est génial!
  Dieser Kuchen ist ja super!

