# Diese Felder bitte nicht ändern.
Rang: 283
Wort: changer
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: changer
Femininum / Plural: ''
IPA: \ʃɑ̃.ʒe\
Definition: ändern, wechseln
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ensemble, ils ont changé beaucoup de choses.
  Gemeinsam haben sie viel verändert.

  Je dois changer mes habitudes.
  Ich muss meine Gewohnheiten ändern.

  Je vais me changer.
  Ich ziehe mich um.

  Cette nouvelle coiffure te change complètement, je ne t'avais jamais vu comme ça !
  Mit der neuen Frisur siehst du verändert aus, ich habe dich noch nie so gesehen!

  Il a beaucoup changé depuis qu'il a déménagé à la campagne.
  Er hat sich sehr verändert, seit er aufs Land gezogen ist.

  On se retrouve demain au café, pour changer.
  Wir treffen uns morgen im Café, wie üblich.

  J'ai décidé de changer les meubles de place dans le salon.
  Ich habe beschlossen, die Möbel im Wohnzimmer umzustellen.

  Il faut changer les draps tous les jours dans un hôtel.
  Man muss in einem Hotel die Betten täglich frisch beziehen.

  Je vais changer mon vieux téléphone pour un modèle plus récent.
  Ich werde mein altes Handy gegen ein neueres Modell austauschen.

  J'ai changé mes euros contre des dollars à la banque.
  Ich habe meine Euro in der Bank gegen Dollar umgetauscht.

  La chenille change en papillon.
  Die Raupe verwandelt sich in einen Schmetterling.

  Le sport peut changer quelqu'un de sa routine quotidienne.
  Sport kann für jemanden Abwechslung vom Alltag sein.

  Les temps changent, les mœurs évoluent.
  Die Zeiten ändern sich, die Sitten entwickeln sich.

