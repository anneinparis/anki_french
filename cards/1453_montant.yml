Beispielsätze: |-
  On ignore le montant de ce contrat.
  Die Höhe des Vertrags ist unbekannt.

  Le montant de la facture est élevé.
  Der Betrag der Rechnung ist hoch.

  Le salaire brut est le montant total que vous gagnez avant les impôts et les autres déductions.
  Der Bruttolohn ist der Gesamtbetrag, den Sie vor Steuern und anderen Abzügen verdienen.

  Le col montant est un type de col qui est haut et rigide.
  Ein Stehkragen ist eine Art Kragen, der hoch und steif ist.

  Le montant bloqué est l'argent que vous ne pouvez pas retirer de votre compte bancaire.
  Der Sperrbetrag ist das Geld, das Sie nicht von Ihrem Bankkonto abheben können.

  Le montant ferme est le prix qui ne changera pas.
  Der Festbetrag ist der Preis, der sich nicht ändern wird.

  Le montant garanti est le montant que vous êtes sûr de recevoir.
  Der Garantiebetrag ist der Betrag, den Sie sicher erhalten werden.

  Le montant maximal est le montant le plus élevé que vous pouvez payer.
  Der Spitzenbetrag ist der höchste Betrag, den Sie bezahlen können.

  Le montant maximum garanti est le montant maximum que la compagnie d'assurance paiera en cas de sinistre.
  Die Haftungsobergrenze ist der Höchstbetrag, den die Versicherungsgesellschaft im Schadensfall zahlen wird.

  Le montant minimum est le montant le plus bas que vous pouvez payer.
  Die Mindesthöhe ist der niedrigste Betrag, den Sie bezahlen können.

  Le montant nominal est le montant qui est imprimé sur un billet de banque ou une obligation.
  Der Nennbetrag ist der Betrag, der auf einem Geldschein oder einer Anleihe gedruckt ist.

  Le montant total est le montant total de tous les coûts.
  Die Gesamthöhe ist die Summe aller Kosten.

