Beispielsätze: |-
  Le gouvernement s’occupe activement du dossier des hélicoptères.
  Die Regierung befasst sich aktiv mit dem Thema Hubschrauber.

  J’ai besoin de consulter le dossier.
  Ich muss die Akten einsehen.

  La police a constitué un dossier sur le vol de la bijouterie.
  Die Polizei hat eine Akte über den Juwelierdiebstahl angelegt.

  L'affaire du scandale politique est un dossier brûlant qui risque de ternir la réputation du gouvernement.
  Die Affäre um den politischen Skandal ist eine hochbrisante Affäre, die den Ruf der Regierung zu trüben droht.

  Il a joint son curriculum vitae et ses lettres de recommandation à son dossier de candidature.
  Er hat seinen Lebenslauf und seine Empfehlungsschreiben zu seinen Bewerbungsunterlagen hinzugefügt.

  Le détective a passé des heures à examiner le dossier d'enquête, à la recherche de pistes pour résoudre le crime.
  Der Detektiv hat Stunden damit verbracht, die Ermittlungsakte zu studieren und nach Spuren zu suchen, um das Verbrechen zu lösen.

  Les citoyens ont un droit d'accès au dossier qui concerne leur propre cas.
  Die Bürger haben ein Akteneinsichtsrecht in Bezug auf ihren eigenen Fall.

  L'entreprise a préparé un dossier d'information pour les nouveaux employés.
  Die Firma hat eine Informationsmappe für die neuen Mitarbeiter vorbereitet.

  Le dossier individuel de chaque employé est conservé au service des ressources humaines.
  Die Personalakte jedes Mitarbeiters wird im Personalwesen aufbewahrt.

  L'inscription dans le dossier individuel de l'employé peut avoir des conséquences pour sa carrière.
  Der Eintrag in die Personalakte des Mitarbeiters kann Auswirkungen auf seine Karriere haben.

  Le dossier médical contient des informations confidentielles sur la santé du patient.
  Das Krankenblatt enthält vertrauliche Informationen über die Gesundheit des Patienten.

  Le dossier retraite est un document important pour les personnes qui souhaitent prendre leur retraite.
  Die Rentenunterlagen sind ein wichtiges Dokument für Personen, die in Rente gehen möchten.

