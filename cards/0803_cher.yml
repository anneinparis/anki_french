# Diese Felder bitte nicht ändern.
Rang: 803
Wort: cher
Wortart: adj, adv

# Diese Felder gerne verbessern!
Wort mit Artikel: cher
Femininum / Plural: chère
IPA: \ʃɛʁ\
Definition: lieb [vor Nomen]; teuer [nach Nomen]
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai payé cher pour le savoir.
  Ich habe viel Geld bezahlt, um das zu erfahren.

  Ce restaurant est cher.
  Dieses Restaurant ist teuer.

  Les fruits et légumes sont moins chers ici, dans ce marché.
  Hier ist es billiger, auf diesem Markt, die Früchte und das Gemüse zu kaufen.

  Mon cher Paul, j'espère que tu vas bien.
  Mein Lieber Paul, ich hoffe, es geht dir gut.

  J'ai acheté ce livre trop cher, je ne l'aurais pas fait si j'avais su.
  Ich habe dieses Buch zu teuer gekauft, ich hätte es nicht getan, wenn ich es gewusst hätte.

  On ne donne pas cher de ses chances à l'équipe, qui est en grande difficulté.
  Man gibt der Mannschaft, die in großen Schwierigkeiten ist, keine großen Chancen.

  Il lui a fait payer cher son erreur, en le renvoyant.
  Er hat ihn seine Fehler teuer bezahlen lassen, indem er ihn entlassen hat.

  Ce tableau ne vaut pas cher, il n'est pas de grand peintre.
  Dieses Bild ist nicht viel wert, es ist nicht von einem großen Maler.

  C'est mon plus cher désir de pouvoir voyager autour du monde.
  Das ist mein innigster Wunsch, einmal um die Welt reisen zu können.

  Chère Élodie, cher Gérard, j'espère que vous allez bien.
  Liebe Élodie, lieber Gérard, ich hoffe, es geht euch gut.

  Ce voyage coûte cher à Marie, mais elle en vaut la peine.
  Diese Reise kommt Marie teuer zu stehen, aber es lohnt sich.

  Ce restaurant est trop cher pour ce que c'est, la nourriture n'est pas exceptionnelle.
  Dieses Restaurant ist seinen Preis nicht wert, das Essen ist nicht außergewöhnlich.

