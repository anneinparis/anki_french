# Diese Felder bitte nicht ändern.
Rang: 2262
Wort: dieu
Wortart: intj, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le dieu
Femininum / Plural: dieux
IPA: \djø\
Definition: Gott
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Aujourd’hui, les vrais dieux sont en colère.
  Heute sind die wahren Götter verärgert.

  Les Grecs croyaient en plusieurs dieux.
  Die Griechen glaubten an mehrere Götter.

  Je crois en Dieu.
  Ich glaube an Gott.

  Oh mon Dieu!
  Oh, mein Gott!

  Ils ont prié leur dieu protecteur pour qu'il les protège pendant leur voyage.
  Sie haben ihren Schutzgott gebeten, sie während ihrer Reise zu beschützen.

