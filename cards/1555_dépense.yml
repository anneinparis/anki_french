# Diese Felder bitte nicht ändern.
Rang: 1555
Wort: dépense
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la dépense
Femininum / Plural: ''
IPA: \de.pɑ̃s\
Definition: Ausgabe, Kosten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous avons vu les dépenses publiques augmenter.
  Wir haben gesehen, wie die öffentlichen Ausgaben gestiegen sind.

  Les dépenses de la maison sont élevées.
  Die Kosten für das Haus sind hoch.

  Les dépenses budgétaires du gouvernement ont augmenté ces dernières années.
  Die Haushaltsausgaben der Regierung sind in den letzten Jahren gestiegen.

  La publicité agressive peut pousser les consommateurs à la dépense.
  Aggressive Werbung kann die Konsumenten zum Geldausgeben verleiten.

  Il est important de regarder à la dépense quand on voyage.
  Es ist wichtig, aufs Geld zu sehen, wenn man reist.

  Il ne faut pas regarder à la dépense quand il s'agit de la santé.
  Man sollte nicht aufs Geld sehen, wenn es um die Gesundheit geht.

  La perte d'un être cher peut être une dépense nerveuse importante.
  Der Verlust eines geliebten Menschen kann eine große nervliche Belastung sein.

  Les dépenses brutes de l'entreprise ont augmenté de 10% cette année.
  Der Rohaufwand des Unternehmens ist dieses Jahr um 10 % gestiegen.

  Les dépenses courantes de la maison incluent le loyer, l'électricité et l'eau.
  Die laufenden Ausgaben des Haushalts umfassen die Miete, den Strom und das Wasser.

  Les dépenses publiques sont en hausse depuis plusieurs années.
  Die öffentlichen Ausgaben sind seit mehreren Jahren gestiegen.

  Les dépenses supplémentaires peuvent être nécessaires pour réparer les dommages causés par une catastrophe naturelle.
  Mehraufwand kann notwendig sein, um die Schäden durch eine Naturkatastrophe zu beheben.

  Les dépenses de l'État sont consacrées à l'éducation, à la santé et à la défense.
  Die Staatsausgaben sind für Bildung, Gesundheit und Verteidigung bestimmt.

