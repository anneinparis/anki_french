Beispielsätze: |-
  Ce sont des scientifiques de premier ordre.
  Sie sind erstklassige Wissenschaftler.

  Il faut respecter l’ordre établi.
  Die etablierte Ordnung muss respektiert werden.

  Tout est en ordre.
