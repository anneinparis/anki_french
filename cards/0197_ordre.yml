  Le policier a fait régner l'ordre dans la rue.
  Der Polizist hat für Ordnung in der Straße gesorgt.

  Le professeur a rappelé l'élève à l'ordre.
  Der Lehrer hat den Schüler zur Ordnung gerufen.

  La France a une ordre juridique privé complexe.
  Frankreich hat eine komplexe Privatrechtsordnung.

  Le patient doit rester au lit sur ordre du médecin.
  Der Patient muss auf Anordnung des Arztes im Bett bleiben.

  Le courtier a reçu un ordre commissionnaire.
  Der Makler hat einen Kommissionsauftrag erhalten.

  Après le chaos, il a mis sa chambre en ordre.
  Nach dem Chaos hat er sein Zimmer aufgeräumt.

  Elle a décidé de mettre de l'ordre dans ses affaires.
  Sie hat beschlossen, ihre Angelegenheiten in Ordnung zu bringen.

  La liste des candidats a été établie selon l'ordre hiérarchique préférentiel.
