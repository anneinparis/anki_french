Beispielsätze: |-
  Je suis sûr qu’elle est en vie.
  Ich bin mir sicher, dass sie noch am Leben ist.

  La vie est belle.
  Das Leben ist schön.

  La vie est comme ça.
  Das Leben ist so.

  Je vous dois la vie.
  Ich schulde Ihnen mein Leben.

  Le blessé était entre la vie et la mort après l'accident.
  Der Verletzte schwebte zwischen Leben und Tod nach dem Unfall.

  La naissance de leur premier enfant leur a donné la vie à tous les deux.
  Die Geburt ihres ersten Kindes hat ihnen beiden das Leben neu geschenkt.

  Elle a donné sa vie pour sauver son enfant du feu.
  Sie hat ihr Leben geopfert, um ihr Kind vor dem Feuer zu retten.

  Les médecins ont réussi à rappeler le patient à la vie grâce à une intervention d'urgence.
  Die Ärzte haben es geschafft, den Patienten durch eine Notfallintervention ins Leben zurückzuholen.

  La vie quotidienne peut être monotone, mais elle est aussi précieuse.
  Das tägliche Leben kann eintönig sein, aber es ist auch kostbar.

  Leur vie en commun était basée sur le respect et l'amour.
  Ihr Gemeinschaftsleben basierte auf Respekt und Liebe.

  Il faut apprendre à prendre la vie du bon côté, même en temps de difficulté.
  Man muss lernen, dem Leben die guten Seiten abzugewinnen, auch in Zeiten der Not.

  Il menait une double vie, travaillant comme avocat le jour et comme espion la nuit.
  Er führte ein Doppelleben, arbeitete tagsüber als Anwalt und nachts als Spion.

  Ils ont décidé de mener la grande vie après avoir gagné à la loterie.
  Sie beschlossen, in Saus und Braus zu leben, nachdem sie im Lotto gewonnen hatten.

  Elle voit la vie en rose et ne se laisse jamais décourager par les difficultés.
  Sie sieht alles durch die rosa Brille und lässt sich von Schwierigkeiten nie entmutigen.

