# Diese Felder bitte nicht ändern.
Rang: 134
Wort: jusque
Wortart: adv, prep

# Diese Felder gerne verbessern!
Wort mit Artikel: jusque
Femininum / Plural: ''
IPA: \ʒysk\
Definition: bis
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils me poursuivirent jusque dans la rue.
  Sie verfolgten mich bis auf die Straße.

  Je vais marcher jusque chez moi.
  Ich werde bis nach Hause laufen.

  Nous irons jusque chez toi et ensuite nous prendrons le bus.
  Wir gehen bis zu deinem Haus und nehmen dann den Bus.

  Je vais t’accompagner jusque la porte.
  Ich werde dich bis zur Tür begleiten.

  Il est possible de commander jusque minuit.
  Es ist möglich, bis Mitternacht zu bestellen.

  Le magasin est ouvert jusque 20 heures.
  Der Laden ist bis 20 Uhr geöffnet.

  Nous avons marché jusque la plage pour voir le coucher de soleil.
  Wir liefen zum Strand, um den Sonnenuntergang zu sehen.

  Les alpinistes ont grimpé jusqu'à 3000 m d'altitude, malgré les conditions difficiles.
  Sie sind bis auf 3000 m gestiegen, trotz der schwierigen Bedingungen.

  Attendons jusqu'à ce qu'il vienne, puis on pourra commencer la réunion.
  Warten wir bis er kommt, dann können wir die Sitzung beginnen.

  Tous les employés, jusqu'au dernier, ont participé à la grève.
  Alle Angestellten, ohne Ausnahme, haben an dem Streik teilgenommen.

  L'entreprise propose une subvention jusqu'à concurrence de mille euros pour les projets innovants.
  Das Unternehmen bietet eine Förderung bis zu tausend Euro für innovative Projekte.

  L'accord est valable jusqu'à un certain point, mais il faut encore discuter de certains détails.
  Die Vereinbarung ist bis zu einem gewissen Punkt gültig, aber es müssen noch einige Details diskutiert werden.

  Elle a mangé jusqu'à en être malade, car le buffet était si délicieux.
  Sie hat gegessen, bis es ihr schlecht war, weil das Buffet so köstlich war.

  Le restaurant est ouvert jusqu'à midi.
  Das Restaurant ist bis Mittag geöffnet.

  Le bus peut accueillir jusqu'à dix personnes.
  Der Bus hat Platz für bis zu zehn Personen.

  Il va jusqu'à prétendre que c'est moi qui ai cassé la fenêtre, alors que je n'y étais même pas !
  Er geht so weit zu behaupten, dass ich das Fenster zerbrochen habe, obwohl ich gar nicht da war!

  L'amour paternel de Jean pour son fils était poussé jusqu'à la passion, il faisait tout pour lui.
  Die Vaterliebe von Jean für seinen Sohn war bis zur Leidenschaft gesteigert, er tat alles für ihn.

