  Sa demande n'est pas tombée dans l'oreille d'un sourd.
  Seine Bitte ist nicht auf taube Ohren gestoßen.

  Le chien marchait l'oreille basse après avoir été grondé.
  Der Hund ging mit hängenden Ohren, nachdem er geschimpft worden war.

  Le vieil homme est devenu dur d'oreille avec l'âge.
  Der alte Mann ist im Alter schwerhörig geworden.

  Elle en a plein les oreilles de ses plaintes.
  Sie kann seine Klagen nicht mehr hören.

  Il fait la sourde oreille à ses demandes.
  Er stellt sich taub gegenüber seinen Bitten.

  La nouvelle est arrivée aux oreilles du directeur.
  Die Nachricht ist dem Direktor zu Ohren gekommen.

  Ce bruit incessant casse les oreilles.
  Dieser unaufhörliche Lärm tötet einem den Nerv.

  Je n'en crois pas mes oreilles !
  Ich traue meinen Ohren nicht!

