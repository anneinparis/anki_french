  Il s’introduisit un doigt dans l’oreille.
  Er steckte sich einen Finger ins Ohr.

  Il a mal à l’oreille.
  Er hat Ohrenschmerzen.

  Son fils a les oreilles décollées, mais il est très beau.
  Sein Sohn hat abstehende Ohren, aber er ist sehr schön.

  Il a les oreilles en feuille de chou, ce qui lui donne un air amusant.
