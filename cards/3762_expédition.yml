Beispielsätze: "Je n’ai jamais regretté une seule expédition.\nIch habe nie eine einzige\
  \ Expedition bereut.\n\nL’expédition de la commande est prévue pour demain.\nDer\
  \ Versand der Bestellung ist für morgen geplant.\n\nL'expédition de marchandises\
  \ vers les îles est souvent retardée.\nDer Güterversand zu den Inseln ist oft verspätet.\n\
  \nUne expédition de sauvetage a été envoyée dans les montagnes.\nEine Rettungsexpedition\
  \ wurde in die Berge geschickt.\n\nL'expédition du jugement a été retardée de plusieurs\
  \ semaines.\nDie Ausfertigung des Urteils hat sich um mehrere Wochen verzögert.\n\
  \nL'expédition par avion est plus coûteuse mais plus rapide.\nVersand per Flugzeug\
  \ ist teurer aber schneller.\n\nL'expédition par rail est plus écologique que le\
  \ transport routier.\nBahnversand ist umweltfreundlicher als Straßentransport.\n\
  \nLe colis a été endommagé lors de l'expédition.\nDas Paket wurde bei der Versendung\
  \ beschädigt.\n\nLe roi a envoyé une expédition punitive contre les rebelles.\n\
  Der König schickte eine Strafexpedition gegen die Rebellen.\n\nOrganiser ce festival\
  \ en un mois, quelle expédition! \nDiesen Festival in einem Monat zu organisieren,\
  \ das ist vielleicht ein Unternehmen!\n\nL'expédition des marchandises est assurée\
  \ par une entreprise spécialisée.\nDie Stückgutabfertigung wird von einem spezialisierten\
  \ Unternehmen durchgeführt."

