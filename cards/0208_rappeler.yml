# Diese Felder bitte nicht ändern.
Rang: 208
Wort: rappeler
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: rappeler
Femininum / Plural: ''
IPA: \ʁa.ple\
Definition: erinnern, zurückrufen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne me rappelle pas avoir été aussi heureux.
  Ich kann mich nicht erinnern, jemals so glücklich gewesen zu sein.

  Je ne me rappelle plus de son nom.
  Ich erinnere mich nicht mehr an seinen Namen.

  Je ne me rappelle plus très bien.
  Ich kann mich nicht mehr genau erinnern.

  J'ai essayé de rappeler mon ami à ma mère, mais elle ne semblait pas se souvenir de lui.
  Ich habe versucht, meine Mutter an meinen Freund zu erinnern, aber sie schien sich nicht an ihn zu erinnern.

  Le professeur a rappelé l'élève à l'obéissance en lui donnant une retenue.
  Der Lehrer mahnte den Schüler zum Gehorsam, indem er ihm eine Nachsitzen gab.

  Le tableau de mon grand-père me rappelle toujours mon enfance.
  Das Gemälde meines Großvaters erinnert mich immer an meine Kindheit.

  Je te rappelle que c'est lundi et que tu as rendez-vous chez le dentiste.
  Ich erinnere dich daran, dass es Montag ist und du einen Termin beim Zahnarzt hast.

  Le maître d'hôtel a rappelé les clients à l'ordre en leur demandant de baisser le ton.
  Der Oberkellner mahnte die Kunden zur Ordnung, indem er sie bat, ihren Ton zu senken.

  Les secouristes ont réussi à rappeler le jeune homme à la vie après son accident.
  Die Rettungskräfte konnten den jungen Mann nach seinem Unfall ins Leben zurückrufen.

  Je me rappelle qu'il est venu me voir hier soir.
  Ich erinnere mich, dass er mich gestern Abend besucht hat.

  Je me rappelle avoir fait du vélo quand j'étais enfant.
  Ich erinnere mich, dass ich als Kind Fahrrad gefahren bin.

  Je me rappelle au bon souvenir de tous mes amis.
  Ich werde in guter Erinnerung bei all meinen Freunden bleiben.

