# Diese Felder bitte nicht ändern.
Rang: 1797
Wort: artiste
Wortart: nadj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: l’artiste
Femininum / Plural: ''
IPA: \aʁ.tist\
Definition: Künstler
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L’artiste refait le monde à son compte.
  Der Künstler gestaltet die Welt auf seine Weise neu.

  Mon ami est un artiste talentueux.
  Mein Freund ist ein talentierter Künstler.

  Vous êtes un artiste.
  Sie sind ein Künstler.

  Je n’ai jamais dit être un artiste.
  Ich habe nie gesagt, dass ich ein Künstler bin.

  Marie est une artiste peintre de renom, qui expose régulièrement dans des galeries prestigieuses.
  Marie ist eine renommierte Kunstmalerin, die regelmäßig in prestigeträchtigen Galerien ausstellt.

  Le milieu artiste est un monde à part, où la créativité et l'originalité sont les maîtres mots.
  Das Künstlermilieu ist eine Welt für sich, in der Kreativität und Originalität die wichtigsten Stichworte sind.

  Salut, l'artiste! On se retrouve ce soir pour une soirée d'improvisation théâtrale.
  Na, du Luftikus! Wir treffen uns heute Abend zu einem Improvisationstheaterabend.

  La jeune femme est une artiste de cirque talentueuse, qui maîtrise l'art du trapèze et du jonglage.
  Die junge Frau ist eine talentierte Zirkusartistin, die die Kunst des Trapez und des Jonglierens beherrscht.

  Elle est née artiste, avec un don particulier pour le chant et la danse.
  Sie wurde zur Künstlerin geboren, mit einem besonderen Talent für Gesang und Tanz.

