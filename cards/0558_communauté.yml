# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La communauté internationale l’a en grande partie rejeté.
  Die internationale Gemeinschaft hat ihn größtenteils abgelehnt.

  La communauté locale est très active.
  Die lokale Gemeinschaft ist sehr aktiv.

  La communauté linguistique française est très riche et diversifiée.
  Die französische Sprachgemeinschaft ist sehr reich und vielfältig.

  Les premiers chrétiens formaient une communauté religieuse.
  Die ersten Christen bildeten eine Religionsgemeinschaft.

  La communauté primitive vivait dans des conditions difficiles.
  Die Urgemeinde lebte unter schwierigen Bedingungen.

  La communauté domestique était autrefois le centre de la vie sociale.
  Die häusliche Gemeinschaft war früher das Zentrum des sozialen Lebens.

  La Communauté des États indépendants est un groupe de pays d'ex-URSS.
  Die Gemeinschaft Unabhängiger Staaten ist eine Gruppe von Ländern der ehemaligen UdSSR.

  La Communauté européenne a été créée pour favoriser la coopération économique et politique entre ses membres.
  Die Europäische Gemeinschaft wurde gegründet, um die wirtschaftliche und politische Zusammenarbeit zwischen ihren Mitgliedern zu fördern.

  Le commerce entre les pays à l'intérieur de la Communauté européenne est facilité par des accords commerciaux.
  Der Handel zwischen Ländern innerhalb der Europäischen Gemeinschaft wird durch Handelsabkommen erleichtert.

  La Communauté européenne de l'énergie atomique a été créée pour développer la recherche et le développement dans le domaine nucléaire.
  Die Europäische Atomgemeinschaft wurde gegründet, um die Forschung und Entwicklung im Bereich der Kernenergie voranzutreiben.

  Une communauté de label de qualité garantit la qualité des produits qu'elle commercialise.
  Eine Gütezeichengemeinschaft garantiert die Qualität der Produkte, die sie vermarktet.

  Une communauté d'intérêt est un groupe de personnes qui partagent un intérêt commun.
  Eine Gewinngemeinschaft ist eine Gruppe von Menschen, die ein gemeinsames Interesse teilen.

  Vivre en communauté peut être une expérience enrichissante et sociale.
  In einer Wohngemeinschaft zu leben kann eine bereichernde und soziale Erfahrung sein.

