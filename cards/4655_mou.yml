# Diese Felder bitte nicht ändern.
Rang: 4655
Wort: mou
Wortart: adj, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: mou
Femininum / Plural: molle
IPA: \mu\
Definition: weich, schlaff
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je devenais froide et molle comme un vieux cadavre.
  Ich wurde kalt und schlaff wie eine alte Leiche.

  Le coussin est mou.
  Das Kissen ist weich.

  Le chapeau mou était orné d'un ruban en velours noir.
  Der Schlapphut war mit einem schwarzen Samtband geschmückt.

  Le joueur de rugby a essayé de rentrer dans le mou à son adversaire, mais il a manqué son coup.
  Der Rugby-Spieler versuchte, über seinen Gegner herzufallen, aber er verfehlte sein Ziel.

  La nouvelle corde est trop serrée, elle n'a pas assez de mou.
  Das neue Seil ist zu straff, es ist nicht locker genug.

