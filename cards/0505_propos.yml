Beispielsätze: |-
  Ces propos ne sont pas les miens.
  Diese Äußerungen sind nicht meine eigenen.

  À propos, as-tu vu le nouveau film de Tarantino ?
  Apropos, hast du den neuen Tarantino-Film gesehen?

  Luc a fait un propos amusant lors de la réunion.
  Luc machte bei dem Treffen eine lustige Bemerkung.

  J’ai entendu un propos désobligeant à mon sujet.
  Ich habe eine abfällige Bemerkung über mich gehört.

  Le professeur a corrigé le propos inexact d’un étudiant.
  Der Lehrer korrigierte die ungenaue Äußerung eines Schülers.

  Ce propos m’a rappelé une expérience similaire que j’ai vécue.
  Diese Aussage erinnerte mich an eine ähnliche Erfahrung, die ich gemacht hatte.

  Je ne suis pas d’accord avec son propos sur ce sujet.
  Ich stimme mit seinen Ausführungen zu diesem Thema nicht überein.

  Le directeur a tenu des propos inacceptables lors de la réunion, ce qui a provoqué un tollwurm de protestations.
  Der Direktor hat während der Sitzung intolerablen Äußerungen von sich gegeben, was einen Sturm der Entrüstung auslöste.

  L'arrivée de la police était bien à propos, car la situation devenait dangereuse.
  Die Ankunft der Polizei kam zur rechten Zeit, denn die Situation wurde gefährlich.

  Il se met à parler de son ex-femme à tout propos, ce qui devient lassant.
  Er fängt bei jeder Gelegenheit an, von seiner Ex-Frau zu sprechen, was langsam nervt.

  Le médecin a jugé à propos de prescrire un traitement antibiotique à la patiente.
  Der Arzt hielt es für angezeigt, der Patientin ein Antibiotikum zu verschreiben.

  Sa remarque était hors de propos et a provoqué un malaise dans l'assemblée.
  Seine Bemerkung war unangebracht und führte zu einem Unbehagen im Publikum.

  À quel propos me parles-tu de ton enfance ? Nous ne sommes pas ici pour ça.
  Weswegen redest du über deine Kindheit? Wir sind nicht hier dafür.

  Il a écrit un article à propos de l'évolution du climat en France.
  Er hat einen Artikel über die Entwicklung des Klimas in Frankreich geschrieben.

  Il a fait cela de propos délibéré, il n'y a aucun doute.
  Er hat das absichtlich getan, daran besteht kein Zweifel.

  Il est prêt à se fâcher à propos de tout et de rien, c'est vraiment exaspérant.
  Er ist bereit, sich beim geringsten Anlass in Rage zu versetzen, das ist wirklich nervig.

  C'est à quel propos? Pourquoi es-tu si contrarié ?
  Worum geht es? Warum bist du so verärgert?

