# Diese Felder bitte nicht ändern.
Rang: 1215
Wort: conclusion
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la conclusion
Femininum / Plural: ''
IPA: \kɔ̃.kly.zjɔ̃\
Definition: Schlussfolgerung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La conclusion du rapporteur semble raisonnable.
  Die Schlussfolgerung der Berichterstatterin scheint vernünftig zu sein.

  En conclusion, je pense que nous devrions agir maintenant.
  Als Schlussfolgerung denke ich, dass wir jetzt handeln sollten.

  Le contrat a été signé, marquant la conclusion d'un accord important entre les deux parties.
  Der Vertrag wurde unterzeichnet, was den Abschluss einer wichtigen Vereinbarung zwischen den beiden Parteien markiert.

  En conclusion, je suis convaincu que notre proposition est la meilleure option pour vous.
  Letzten Endes bin ich überzeugt, dass unser Angebot die beste Option für Sie ist.

  Conclusion, nous avons constaté un besoin de plus de ressources pour ce projet.
  Fazit: Wir haben festgestellt, dass für dieses Projekt mehr Ressourcen benötigt werden.

  Le jury a présenté sa conclusion finale, recommandant l'attribution du prix à l'artiste.
  Der Jury hat seinen Schlussantrag präsentiert und die Verleihung des Preises an den Künstler empfohlen.

  L'enquête a révélé une conclusion erronée, ce qui a conduit à la réouverture du dossier.
  Die Untersuchung ergab einen Fehlschluss, was zur Wiedereröffnung des Falls führte.

  La conclusion des experts a confirmé la présence de traces de pollution dans le sol.
  Das Sachverständigengutachten bestätigte das Vorhandensein von Spuren von Umweltverschmutzung im Boden.

  La conclusion d'un contrat de courtage a permis à l'entreprise de trouver un nouveau site pour ses bureaux.
  Der Maklerabschluss hat es dem Unternehmen ermöglicht, einen neuen Standort für seine Büros zu finden.

  La conclusion d'un contrat de plusieurs millions de dollars a été annoncée, marquant un tournant majeur pour l'entreprise.
  Der Abschluss eines Millionenvertrags wurde verkündet, was einen bedeutenden Wendepunkt für das Unternehmen darstellt.

  La conclusion d'un marché a permis à l'acheteur d'acquérir la propriété.
  Der Kaufabschluss ermöglichte es dem Käufer, das Eigentum zu erwerben.

  En cas de conclusion du contrat, les deux parties s'engagent à respecter les clauses convenues.
  Bei Vertragsabschluss verpflichten sich beide Parteien, die vereinbarten Klauseln einzuhalten.

