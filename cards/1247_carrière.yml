Beispielsätze: |-
  Je vous souhaite une longue carrière à ce poste.
  Ich wünsche Ihnen eine lange Karriere in dieser Position.

  Elle a fait une belle carrière dans la musique.
  Sie hat eine schöne Karriere in der Musik gemacht.

  Il a choisi d'embrasser la carrière d'officier, après avoir été fasciné par l'histoire militaire.
  Er hat sich dazu entschieden, die Offizierslaufbahn einzuschlagen, nachdem er von der Militärgeschichte fasziniert war.

  Les carrières de l'électronique sont en plein essor et offrent de nombreuses opportunités.
  Die Berufe im Bereich der Elektronik boomen und bieten viele Chancen.

  Elle a fait carrière dans la médecine et est devenue une chirurgienne renommée.
  Sie hat eine Arztlaufbahn eingeschlagen und ist zu einer bekannten Chirurgin geworden.

  La carrière de pierres de la région est en activité depuis des siècles.
  Der Steinbruch in der Region ist seit Jahrhunderten in Betrieb.

  Une carrière de sable est un lieu où l'on extrait du sable pour la construction.
  Eine Sandgrube ist ein Ort, an dem Sand für den Bau abgebaut wird.

  La carrière d'acteur de Jean a pris fin après quelques années.
  Jeans Schauspielkarriere endete nach wenigen Jahren.

  Il a fait carrière dans la marine et a navigué sur les mers du globe.
  Er hat eine Laufbahn in der Marine eingeschlagen und auf den Weltmeeren gesegelt.

  La carrière de marbre de ce village a été exploitée pendant des siècles.
  Der Marmorbruch in diesem Dorf wurde über Jahrhunderte hinweg betrieben.

  La carrière de professionnel de Marie a commencé après ses études.
  Maries Profilaufbahn begann nach ihrem Studium.

