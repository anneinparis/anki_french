# Diese Felder bitte nicht ändern.
Rang: 3188
Wort: humeur
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: l’humeur
Femininum / Plural: ''
IPA: \y.mœʁ\
Definition: Laune, Stimmung
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il paraissait de bonne humeur.
  Er schien gut gelaunt zu sein.

  Je suis de bonne humeur aujourd’hui.
  Ich bin heute gut gelaunt.

  Je vois que tu es de bonne humeur.
  Ich sehe, dass du gute Laune hast.

  Elle est d'une humeur excellente aujourd'hui.
  Sie ist heute in bester Laune.

  Il est d'une mauvaise humeur ce matin.
  Er ist heute Morgen schlecht gelaunt.

  Le liquide transparent qui remplit l'espace entre la cornée et le cristallin s'appelle humeur aqueuse.
  Das durchsichtige Fluidum, das den Raum zwischen Hornhaut und Linse füllt, heißt Kammerwasser.

  Il est d'une humeur de dogue depuis qu'il a perdu son portefeuille.
  Er ist mit dem linken Fuß aufgestanden, seit er seinen Geldbeutel verloren hat.

  Le chien était d'humeur batailleuse et a grogné à l'inconnu.
  Der Hund war streitsüchtig und knurrte den Fremden an.

  L'enfant est d'humeur capricieuse et change d'avis toutes les cinq minutes.
  Das Kind ist launisch und ändert alle fünf Minuten seine Meinung.

  Son caractère est d'humeur égale et il ne se laisse pas facilement déstabiliser.
  Er hat einen ausgeglichenen Charakter und lässt sich nicht leicht aus der Ruhe bringen.

  Il est d'humeur maussade depuis que sa femme l'a quitté.
  Er ist schlecht gelaunt, seit seine Frau ihn verlassen hat.

  Il est d'humeur noire depuis qu'il a appris la nouvelle.
  Er ist in düsterer Stimmung, seit er die Nachricht erfahren hat.

  Jean est d'humeur chagrine après la mort de son père.
  Jean ist traurig zumute, nachdem sein Vater gestorben ist.

  Marie est d'humeur joyeuse après avoir reçu une bonne nouvelle.
  Marie ist fröhlich zumute, nachdem sie eine gute Nachricht erhalten hat.

  Il a passé sa mauvaise humeur sur ses enfants.
  Er hat seine schlechte Laune an seinen Kindern ausgelassen.

