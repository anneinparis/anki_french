# Diese Felder gerne verbessern!
Wort mit Artikel: puis
Femininum / Plural: ''
IPA: \pɥi\
Definition: dann
Register: '' # Beispiel: ↘Sachtext ↗Mündlich
Beispielsätze: "Elle a tenté de me tuer, puis elle m’a chassée.\nSie hat versucht,\
  \ mich zu töten, und mich dann weggejagt.\n\nJe suis arrivé en retard, puis j’ai\
  \ dû attendre.\nIch kam zu spät und musste dann warten.\n\n\"Et puis quoi encore!?\"\
  \ a-t-elle lancé, l'air défiant, \"Je ne vois pas ce qu'il y a de plus à dire!\"\
  \ \n\"Ja, was denn noch!\", rief sie herausfordernd, \"Ich sehe nicht, was man noch\
  \ sagen könnte!\"\n\n\"Et puis quoi encore!?\" a-t-il rétorqué, l'air exaspéré,\
  \ \"C'est pourtant bien évident!\"\n\"Ja, was denn noch!\" konterte er genervt,\
  \ \"Das ist doch offensichtlich!\""

