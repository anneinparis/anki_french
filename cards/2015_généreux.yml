# Diese Felder gerne verbessern!
Wort mit Artikel: généreux
Femininum / Plural: généreuse
IPA: \ʒe.ne.ʁø\
Definition: großzügig
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il était généreux dans ses activités bénévoles.
  Er war bei seinen ehrenamtlichen Tätigkeiten großzügig.

  Il est très généreux avec son temps.
  Er ist sehr großzügig mit seiner Zeit.

  Sois généreux.
  Sei großzügig.

  Tu es très généreux.
  Du bist sehr großzügig.

  C’est très généreux de votre part.
  Das ist sehr großzügig von Ihnen.

  Marie a un caractère généreux, elle est toujours prête à aider les autres.
  Marie ist großmütig, sie ist immer bereit, anderen zu helfen.

  Les sentiments généreux de Jean envers son ami l'ont poussé à l'aider dans son moment de besoin.
  Die edle Gesinnung von Jean gegenüber seinem Freund hat ihn dazu gebracht, ihm in seiner Not zu helfen.

