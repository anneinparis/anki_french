Beispielsätze: |-
  Nous avons déjà une bonne gamme de programmes.
  Wir haben bereits eine gute Auswahl an Programmen.

  Cette gamme de produits est très variée.
  Dieses Sortiment an Produkten ist sehr vielfältig.

  La musique est souvent écrite dans une gamme majeure ou mineure.
  Musik wird oft in Dur- oder Molltonleitern geschrieben.

  Les musiciens débutants font leurs gammes pour apprendre les notes.
  Anfänger üben Tonleitern, um die Noten zu lernen.

  L'artiste a utilisé une gamme de couleurs vives pour peindre le tableau.
  Der Künstler hat eine bunte Farbpalette verwendet, um das Bild zu malen.

  Il existe une gamme de modèles de voitures disponibles.
  Es gibt eine Typenreihe an verfügbaren Autos.

  Le magasin propose une gamme de prix pour ses produits.
  Der Laden bietet eine Preispalette für seine Produkte.

  Le fabricant propose une vaste gamme de produits.
  Der Hersteller bietet ein breites Produktsortiment an.

  L'entreprise offre une gamme de services à ses clients.
  Das Unternehmen bietet seinen Kunden ein Dienstleistungsprogramm an.

  Le magasin propose une vaste gamme de produits.
  Der Laden bietet eine breite Palette an Produkten.

  Il y a toute une gamme de choses à voir et à faire dans la ville.
  In der Stadt gibt es eine ganze Serie von Dingen zu sehen und zu tun.

  Les feuilles d'automne présentent une gamme de nuances dans les verts.
  Die Herbstblätter zeigen Grüntöne in allen Schattierungen.

