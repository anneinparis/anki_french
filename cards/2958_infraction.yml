# Diese Felder gerne verbessern!
Wort mit Artikel: l’infraction
Femininum / Plural: ''
IPA: \ɛ̃.fʁak.sjɔ̃\
Definition: Verstoß, Straftat
Register: ↘Fiktion ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ceux qui commettent des infractions doivent payer.
  Diejenigen, die Verstöße begehen, müssen zahlen.

  Il a commis une infraction au code de la route.
  Er hat gegen die Straßenverkehrsordnung verstoßen.

  Le trafic de drogue est une infraction continue.
  Der Drogenhandel ist eine Dauerstraftat.

  Il a été arrêté pour infraction douanière.
  Er wurde wegen Zollstraftat verhaftet.

  La fraude fiscale est une infraction fiscale grave.
  Steuerbetrug ist ein schwerwiegendes Steuerdelikt.

  L'oubli de payer un ticket de stationnement est une infraction minime.
  Das Vergessen, ein Parkticket zu bezahlen, ist eine Bagatellstrafsache.

  La vente de produits contrefaits est une infraction à une marque de fabrication.
  Der Verkauf von Fälschungen ist eine Verletzung eines Warenzeichens.

  L'entreprise a été condamnée pour infraction à la réglementation relative à l'établissement des bilans.
  Die Firma wurde wegen Bilanzdelikts verurteilt.

  En conduisant sans permis, vous vous mettez en infraction avec la loi.
  Wenn Sie ohne Führerschein fahren, machen Sie sich strafbar.

  Il a commis une infraction en conduisant sous l'influence de l'alcool.
  Er hat eine Straftat begangen, indem er unter Alkoholeinfluss gefahren ist.

  La contrefaçon est un exemple de commission d'une infraction à une marque de fabrication.
  Die Fälschung ist ein Beispiel für die Verletzung eines Warenzeichens.

  Le non-respect des règles de sécurité au travail peut constituer une commission d'une infraction administrative.
  Die Nichtbeachtung der Sicherheitsbestimmungen am Arbeitsplatz kann eine Ordnungswidrigkeit darstellen.

