# Diese Felder gerne verbessern!
Wort mit Artikel: le reproche
Femininum / Plural: ''
IPA: \ʁə.pʁɔʃ\
Definition: Vorwurf
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ce sont surtout là les reproches des communistes.
  Dies sind vor allem die Vorwürfe der Kommunisten.

  Je ne veux pas te faire de reproche.
  Ich möchte dir keinen Vorwurf machen.

  La mère a fait un reproche à son fils pour son comportement irrespectueux.
  Die Mutter hat ihrem Sohn einen Vorwurf für sein respektloses Verhalten gemacht.

  Le professeur a fait reproche à l'élève de ne pas avoir fait ses devoirs.
  Der Lehrer hat dem Schüler zum Vorwurf gemacht, seine Hausaufgaben nicht gemacht zu haben.

  Elle lui a fait reproche de ne pas l'avoir appelée après le rendez-vous.
  Sie hat ihm zum Vorwurf gemacht, sie nach dem Treffen nicht angerufen zu haben.

  Il l'a regardée avec un air de reproche, ce qui l'a mise mal à l'aise.
  Er sah sie mit vorwurfsvoller Miene an, was ihr unangenehm war.

  Il lui a parlé sur un ton de reproche, ce qui l'a fait se sentir coupable.
  Er sprach mit ihr in einem vorwurfsvollen Ton, was ihr ein schlechtes Gewissen machte.

  Elle a toujours eu un comportement sans reproche au travail.
  Sie hat sich am Arbeitsplatz immer untadelig verhalten.

  Il est sans reproche, personne ne peut l'accuser de quoi que ce soit.
  Er ist über jeden Vorwurf erhaben, niemand kann ihm etwas vorwerfen.

