Wort: arrêter
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: arrêter
Femininum / Plural: ''
IPA: \a.ʁe.te\
Definition: anhalten, aufhören
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les deux dirigeants ont été arrêtés par la police.
  Die beiden Anführer wurden von der Polizei festgenommen.

  Je dois arrêter de fumer.
  Ich muss aufhören zu rauchen.

  Le professeur a demandé à ses élèves d'arrêter de faire du bruit.
  Der Lehrer bat seine Schüler, aufhören, Lärm zu machen.

  Il a arrêté la porte avec le pied pour empêcher le vent de rentrer.
  Er hat die Tür mit dem Fuß aufgehalten, um zu verhindern, dass der Wind hereinzieht.

  Il a arrêté de parler pour écouter attentivement ce que disait sa sœur.
  Er hörte auf zu reden, um aufmerksam zuzuhören, was seine Schwester zu sagen hatte.

  J'ai arrêté de lire le livre, car il était trop ennuyeux.
  Ich habe aufgehört, das Buch zu lesen, weil es zu langweilig war.

  Marie a arrêté son frère à la gare avant de prendre le train.
  Marie hat ihren Bruder am Bahnhof abgesetzt, bevor sie in den Zug gestiegen ist.

  Le chantier a arrêté le travail pour la journée, car il pleuvait trop.
  Die Baustelle hat die Arbeit für den Tag unterbrochen, weil es zu stark regnete.

  Pierre a arrêté la cigarette il y a six mois et se sent beaucoup mieux.
  Pierre hat vor sechs Monaten mit dem Rauchen aufgehört und fühlt sich viel besser.

  Le chef a arrêté les comptes pour le mois, il les présentera demain au conseil d'administration.
  Der Chef hat die Ergebnisse für den Monat abgeschlossen und wird sie morgen dem Verwaltungsrat präsentieren.

  Elle s'est arrêtée de faire du vélo pour prendre un peu d'air frais.
  Sie hat aufgehört, Fahrrad zu fahren, um etwas frische Luft zu schnappen.

  L'arbre ne cesse de grandir, il devient chaque jour plus haut.
  Der Baum hört nicht auf zu wachsen, er wird jeden Tag größer.

  Cette rengaine n'arrête pas de me tourner dans la tête, je ne peux pas l'oublier.
  Dieser Schlager geht mir nicht mehr aus dem Kopf, ich kann ihn nicht vergessen.

