Beispielsätze: |-
  Ils avaient de beaux visages tranquilles et las.
  Sie hatten schöne, ruhige und müde Gesichter.

  Elle a un joli visage.
  Sie hat ein hübsches Gesicht.

  J’aime le visage de mon chat quand il dort.
  Ich mag das Gesicht meiner Katze, wenn sie schläft.

  Le sourire est une expression commune du visage.
  Das Lächeln ist ein häufiger Gesichtsausdruck.

  Elle a caché son visage dans ses mains.
  Sie verbarg ihr Gesicht in ihren Händen.

  Le maquillage peut changer l’apparence du visage.
  Make-up kann das Aussehen des Gesichts verändern.

  La moitié du visage de la statue était recouverte de mousse.
  Die Gesichtshälfte der Statue war mit Moos bedeckt.

  Il faisait bon visage, mais je pouvais sentir sa colère à travers ses paroles.
  Er machte gute Miene zum bösen Spiel, aber ich spürte seinen Ärger in seinen Worten.

  Elle a fait un visage triste lorsqu'elle a appris la mauvaise nouvelle.
  Sie machte ein trauriges Gesicht, als sie die schlechte Nachricht erfuhr.

  Le visage pâle de la jeune fille laissait deviner sa fatigue.
  Das Bleichgesicht des Mädchens ließ erahnen, wie müde sie war.

  La créature, à visage humain, était en fait un démon.
  Die Kreatur, mit menschlichem Gesicht, war in Wirklichkeit ein Dämon.

  Il avait un visage d'enfant, mais ses yeux étaient ceux d'un homme mûr.
  Er hatte ein Kindergesicht, aber seine Augen waren die eines reifen Mannes.

  Elle avait un visage de fillette, avec des yeux pétillants de malice.
  Sie hatte ein Mädchen-Gesicht mit Augen, die vor Schalk funkelten.

  Après ses vacances, il avait le visage plus reposé.
  Nach seinen Ferien sah er ausgeruhter aus.

  Il change de visage à chaque fois qu'il arrive à la gare.
  Sein Gesichtsausdruck verändert sich, jedes Mal, wenn er am Bahnhof ankommt.

  Il faisait bon visage à son patron, même s'il était en colère contre lui.
  Er war freundlich zu seinem Chef, obwohl er wütend auf ihn war.

