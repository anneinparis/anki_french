Beispielsätze: |-
  Il a été trente ans chez nous.
  Er war dreißig Jahre lang bei uns gewesen.

  Il y a trente jours dans un mois.
  Ein Monat hat dreißig Tage.

  Tu avais trente minutes de retard.
  Du warst dreißig Minuten zu spät.

  Elle ne peut avoir plus de trente ans.
  Sie darf nicht älter als dreißig Jahre sein.

  Ma sœur a entre vingt et trente ans.
  Meine Schwester ist zwischen zwanzig und dreißig Jahre alt.

  Cela fait trente ans que nous nous sommes mariés.
  Es ist dreißig Jahre her, dass wir geheiratet haben.

  Marie a bientôt trente ans.
  Marie wird bald dreißig.

  Le train est arrivé à dix heures trente.
  Der Zug ist um zehn Uhr dreißig angekommen.

  Les années trente ont été marquées par la Grande Dépression.
  Die dreißiger Jahre waren von der Großen Depression geprägt.

  Le candidat est arrivé trente ou trente et unième à l'arrivée.
  Der Kandidat ist als Dreißigster oder Einunddreißigster im Ziel angekommen.

  Une personne de trente ans a une vie devant elle.
  Ein Dreißigjähriger hat noch ein ganzes Leben vor sich.

  La période de trente ans qui a suivi la Seconde Guerre mondiale a été une période de grande croissance économique.
  Der Zeitraum von dreißig Jahren, der auf den Zweiten Weltkrieg folgte, war eine Zeit großen Wirtschaftswachstums.

