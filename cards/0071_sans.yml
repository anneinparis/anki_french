# Diese Felder bitte nicht ändern.
Rang: 71
Wort: sans
Wortart: prep

# Diese Felder gerne verbessern!
Wort mit Artikel: sans
Femininum / Plural: ''
IPA: \sɑ̃\
Definition: ohne
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je fais plus jeune sans maquillage.
  Ich sehe ohne Make-up jünger aus.

  Il est parti sans dire au revoir.
  Er ist gegangen, ohne "Auf Wiedersehen" zu sagen.

  Je suis allé au supermarché sans mon portefeuille.
  Ich bin ohne meine Brieftasche in den Supermarkt gegangen.

  Elle a réussi l’examen sans aucune aide.
  Sie hat die Prüfung ohne Hilfe bestanden.

  Il a préparé la recette sans suivre les instructions.
  Er hat das Rezept zubereitet, ohne die Anweisungen zu befolgen.

  Nous sommes partis en vacances sans réserver d’hôtel.
  Wir fuhren in den Urlaub, ohne ein Hotel zu buchen.

  Elle est arrivée en retard, sans même s’excuser.
  Sie kam zu spät und entschuldigte sich nicht einmal.

  Il va falloir faire sans elle, car elle est malade.
  Wir werden ohne sie auskommen müssen, da sie krank ist.

  Il est parti sans fermer la porte, ce qui a inquiété ses parents.
  Er ist gegangen, ohne die Tür zu schließen, was seine Eltern beunruhigt hat.

  La situation n'est pas sans nous inquiéter, car elle est très volatile.
  Nicht, dass wir über die Situation nicht beunruhigt wären, denn sie ist sehr instabil.

  Vous n'êtes pas sans savoir que le projet a été un succès.
  Sie wissen doch, dass das Projekt ein Erfolg war.

  Il a fait ça sans que tu le saches, pour te faire une surprise.
  Er hat das, ohne dass du es weißt, getan, um dir eine Überraschung zu machen.

