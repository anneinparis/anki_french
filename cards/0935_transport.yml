Beispielsätze: |-
  Il nous faut un transport plus rapide.
  Wir brauchen einen schnelleren Transport.

  Le transport en commun est souvent plus économique que la voiture.
  Der öffentliche Transport ist oft günstiger als das Auto.

  Le transport aérien est un moyen de transport rapide et efficace pour parcourir de longues distances.
  Beförderung auf dem Luftweg ist eine schnelle und effiziente Art, lange Strecken zurückzulegen.

  Les transports aériens sont en plein essor dans le monde entier.
  Der Luftverkehr boomt weltweit.

  Les transports amoureux sont souvent tumultueux et passionnés.
  Stürmische Leidenschaft ist oft von Aufruhr und Leidenschaft geprägt.

  Le transport ferroviaire est un moyen de transport écologique et économique.
  Beförderung per Bahn ist eine umweltfreundliche und wirtschaftliche Art, sich fortzubewegen.

  Le transport maritime est un moyen de transport lent mais sûr pour transporter de grandes quantités de marchandises.
  Seetransport ist eine langsame, aber sichere Art, große Mengen an Gütern zu transportieren.

  Le transport maritime de voyageurs est un moyen de transport romantique et relaxant.
  Personenschifffahrt ist eine romantische und entspannende Art, zu reisen.

  Le transport routier est un moyen de transport flexible et pratique.
  Beförderung per Achse ist eine flexible und praktische Art, sich fortzubewegen.

  Le transport par hélicoptère est un moyen de transport rapide et spectaculaire.
  Hubschraubertransport ist eine schnelle und spektakuläre Art, sich fortzubewegen.

  Le transport terrestre regroupe tous les moyens de transport qui se déplacent sur terre.
  Landtransport umfasst alle Transportmittel, die sich auf dem Land bewegen.

  Le transport porte-à-porte est un service pratique qui permet de transporter des marchandises directement de la source au destinataire.
  Haus-Haus-Verkehr ist ein praktischer Service, der es ermöglicht, Waren direkt von der Quelle zum Empfänger zu transportieren.

