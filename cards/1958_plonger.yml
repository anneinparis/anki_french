Rang: 1958
Wort: plonger
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: plonger
Femininum / Plural: ''
IPA: \plɔ̃.ʒe\
Definition: (ein-)tauchen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Chaque matin, je plonge dans la mer.
  Jeden Morgen tauche ich in das Meer ein.

  Je vais plonger dans la piscine.
  Ich werde in den Pool tauchen.

  Le professeur a plongé à la recherche de ses lunettes, qu'il avait égarées.
  Der Professor hat nach seinen Brillen gesucht, die er verloren hatte.

  Elle a plongé la vaisselle dans l'eau chaude et savonneuse.
  Sie hat das Geschirr ins heiße, seifige Wasser getaucht.

  Pendant le trajet en train, elle s'est plongée dans ses pensées.
  Während der Zugfahrt hat sie sich in ihre Gedanken vertieft.

  Il a fait un grand sourire et a plongé dans l'eau fraîche du lac.
  Er hat ein breites Lächeln gezeigt und einen Kopfsprung ins kühle Wasser des Sees gemacht.

  Le chat a plongé dans le panier à linge, à la recherche de sa souris préférée.
  Die Katze ist in den Wäschekorb getaucht, auf der Suche nach ihrer Lieblingsspielzeugmaus.

  Il a plongé sur le ballon, mais il était trop tard.
  Er ist auf den Ball losgestürzt, aber es war zu spät.

  La nouvelle de la mort de son père l'a plongé dans le désespoir.
  Die Nachricht vom Tod seines Vaters hat ihn in Hoffnungslosigkeit gestürzt.

  Il a plongé sa main dans sa poche et en a sorti un billet de 10 euros.
  Er hat seine Hand in seine Tasche gesteckt und einen 10-Euro-Schein herausgeholt.

  Il lui a plongé un couteau dans le ventre, sans hésiter.
  Er hat ihm ohne zu zögern ein Messer in den Bauch gestoßen.

  La guerre a plongé le pays dans la misère et la famine.
  Der Krieg hat das Land ins Elend und in die Hungersnot gestürzt.

