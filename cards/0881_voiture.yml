Beispielsätze: |-
  Mettez votre voiture dans le parking.
  Stellen Sie Ihr Auto auf den Parkplatz.

  Je vais au travail en voiture.
  Ich fahre mit dem Auto zur Arbeit.

  Je suis dans la voiture.
  Ich sitze im Auto.

  Ma voiture est juste là.
  Mein Auto steht gleich da drüben.

  Tu peux prendre ma voiture.
  Du kannst mein Auto nehmen.

  Avez-vous vu cette voiture?
  Haben Sie dieses Auto gesehen?

  La voiture de course est un véhicule conçu pour la compétition automobile.
  Ein Rennwagen ist ein Fahrzeug, das für den Motorsport entwickelt wurde.

  "En voiture Simone", a dit Pierre en démarrant la voiture.
  "Also nichts wie los!", sagte Pierre, als er den Wagen startete.

  Il est temps que tu te ranges des voitures et que tu prennes tes responsabilités.
  Es ist an der Zeit, dass du solide wirst und deine Verantwortung übernimmst.

  La voiture de métro est utilisée pour transporter les passagers dans le métro.
  Ein U-Bahn-Wagen dient zum Transport von Fahrgästen in der U-Bahn.

  La voiture à cheval est un moyen de transport traditionnel.
  Ein Pferdewagen ist ein traditionelles Transportmittel.

  Le déménagement s'est bien passé grâce à la voiture de déménagement.
  Der Umzug verlief reibungslos dank des Möbelwagens.

  Elle a acheté une voiture d'occasion, car elle n'avait pas les moyens d'une voiture neuve.
  Sie kaufte einen Gebrauchtwagen, weil sie sich kein neues Auto leisten konnte.

  Son rêve est de posséder une voiture de rêve, une Ferrari rouge.
  Ihr Traum ist es, ein Traumauto zu besitzen, einen roten Ferrari.

  La voiture de mes rêves est une voiture de sport décapotable.
  Mein Traumauto ist ein offener Sportwagen.

  La voiture de série est produite en grande quantité.
  Ein Serienauto wird in großen Mengen produziert.

