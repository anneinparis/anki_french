# Diese Felder gerne verbessern!
Wort mit Artikel: emmerder
Femininum / Plural: ''
IPA: \ɑ̃.mɛʁ.de\
Definition: nerven, belästigen
Register: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: "Je serais bien emmerdé si tu attrapais une pneumonie.\nIch würde mich\
  \ sehr ärgern, wenn du eine Lungenentzündung bekommen würdest.\n\nIl ne cesse de\
  \ m’emmerder.\nEr hört nicht auf, mich zu nerven.\n\nIl ne faut pas se laisser emmerder\
  \ par les critiques négatives.\nMan darf sich von negativen Kritiken nicht verrückt\
  \ machen lassen.\n\nJe vous emmerde! Foutez-moi la paix!\nRutscht mir doch den Buckel\
  \ runter! Lasst mich in Ruhe!\n\nIl ne s'emmerde pas avec ses études. \nEs juckt\
  \ ihn nicht groß mit seinen Studien.\n\nJe suis vraiment emmerdé avec ce problème.\n\
  Ich sitze wirklich in der Klemme mit diesem Problem.\n\nIl s'emmerde à faire ses\
  \ devoirs tous les jours. \nEr rackert sich ab, um jeden Tag seine Hausaufgaben\
  \ zu machen.\n\nNe t'emmerde pas avec lui, il ne vaut pas la peine.\nLass dich mit\
  \ ihm nicht langweilen, er ist es nicht wert."

