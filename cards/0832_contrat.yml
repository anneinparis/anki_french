# Diese Felder bitte nicht ändern.
Rang: 832
Wort: contrat
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le contrat
Femininum / Plural: ''
IPA: \kɔ̃.tʁa\
Definition: Vertrag
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai rompu le contrat. Je l’ai trompé.
  Ich habe den Vertrag gebrochen. Ich habe ihn betrogen.

  Nous avons signé un contrat avec eux.
  Wir haben einen Vertrag mit ihnen unterschrieben.

  Nous avons un contrat.
  Wir haben einen Vertrag.

  Cela faisait, pour ainsi dire, partie du contrat.
  Dies war sozusagen Teil des Vertrags.

  Pierre et Paul ont passé un contrat pour collaborer sur ce projet.
  Pierre und Paul haben eine Abmachung getroffen, um bei diesem Projekt zusammenzuarbeiten.

  Ils ont passé un contrat écrit, qui précise leurs obligations respectives.
  Sie haben einen schriftlichen Vertrag abgeschlossen, der ihre jeweiligen Pflichten genau festlegt.

  Paul remplit son contrat en respectant les délais et les exigences du projet.
  Paul hält seine Versprechungen ein, indem er die Fristen und Anforderungen des Projekts einhält.

  L'équipe de football est sous contrat avec un sponsor pour les trois prochaines saisons.
  Das Fußballteam ist vertraglich an einen Sponsor gebunden für die nächsten drei Saisons.

  Par contrat, le vendeur est tenu de livrer les marchandises dans les 15 jours suivant la commande.
  Vertraglich ist der Verkäufer verpflichtet, die Ware innerhalb von 15 Tagen nach der Bestellung zu liefern.

  D'après le contrat, le loyer est payable le premier de chaque mois.
  Laut Vertrag ist die Miete am ersten eines jeden Monats fällig.

  La durée du contrat de location est de trois ans.
  Die Dauer des Mietvertrags beträgt drei Jahre.

  La durée du contrat d'assurance de sa voiture est de deux ans.
  Die Versicherungslaufzeit für sein Auto beträgt zwei Jahre.

  Un point du contrat stipule que les employés doivent porter une tenue de travail.
  Ein Vertragspunkt besagt, dass die Mitarbeiter eine Arbeitskleidung tragen müssen.

  Il a signé un contrat individuel avec son employeur, qui définit ses conditions de travail.
  Er hat einen Einzelvertrag mit seinem Arbeitgeber unterzeichnet, der seine Arbeitsbedingungen festlegt.

