Notiz: |-
  <div class="section-title">Die Steigerung der Adjektive</div>
  <div class="section">
  <p class="highlight">Der Komparativ wird gebildet, indem man <span class="fr">plus</span> (Überlegenheit), <span class="fr">moins</span> (Unterlegenheit) oder <span class="fr">aussi</span> (Gleichheit) vor das Adjektiv setzt. Das Bezugswort des Vergleichs wird mit <span class="fr">que</span> angeschlossen.</p>

  <div class="examples">
      <div class="fr">Marseille est <u><span class="fr">plus</span> <span class="fr">grand</span></u> <span class="fr">que</span> Montpellier.</div>
      <div class="de spoiler">Marseille ist größer als Montpellier.</div>
      <div class="fr">Marseille est <u><span class="fr">moins</span> <span class="fr">grand</span></u> <span class="fr">que</span> New York.</div>
      <div class="de spoiler">Marseille ist kleiner (weniger groß) als New York.</div>
      <div class="fr">Marseille est <u><span class="fr">aussi</span> <span class="fr">grand</span></u> <span class="fr">que</span> Lyon.</div>
      <div class="de spoiler">Marseille ist genauso groß wie Lyon.</div>
    </div>

  <p>Dem französischen Komparativ der Unterlegenheit mit <span class="fr">moins</span> entspricht im Deutschen in der Regel der Komparativ des Gegensatzbegriffs zum gesteigerten Adjektiv, z.B.:</p>
  <div class="examples">
      <div class="fr">Nadine est grande, mais elle est moins grande que sa mère.</div>
      <div class="de spoiler">Nadine ist groß, aber sie ist kleiner als ihre Mutter.</div>
  </div>

  <p>Der Superlativ wird gebildet, indem man <span class="fr">le/la/les plus</span> (Überlegenheit) oder <span class="fr">le/la/les moins</span> (Unterlegenheit) vor das Adjektiv setzt. Das Adjektiv gleicht sich auch beim Superlativ in Zahl und Geschlecht dem Substantiv an, auf das es sich bezieht.</p>
  <div class="examples">
      <div class="fr">Quel est le fleuve <u>le plus long</u> d'Europe?</div>
      <div class="de spoiler">Welcher ist der längste Fluss Europas?</div>
  </div>

  <p>Das Bezugswort wird mit der Präposition <span class="fr">de</span> angeschlossen. Kurze, häufig gebrauchte Adjektive können auch im Superlativ vor dem Substantiv stehen:</p>
  <div class="examples">
      <div class="fr">Nicholas est <u>le plus jeune fils</u> de notre famille.</div>
      <div class="de spoiler">Nicholas ist der jüngste Sohn unserer Familie.</div>
  </div>
  </div>
