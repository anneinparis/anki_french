# Diese Felder bitte nicht ändern.
Rang: 62
Wort: moins
Wortart: adji(pl), adv, nm(pl), prep

# Diese Felder gerne verbessern!
Wort mit Artikel: moins
Femininum / Plural: ''
IPA: \mwɛ̃\
Definition: weniger
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il avait moins d’excuses encore que ses complices.
  Er hatte noch weniger Ausreden als seine Komplizen.

  Il mangeait moins vite que son frère.
  Er hat langsamer gegessen als sein Bruder.

  Tous les pays, à l'exception de la France, participent au concours.
  Alle Länder, außer Frankreich, nehmen am Wettbewerb teil.

  Le moins de matière possible a été utilisé pour construire cette maison.
  Das wenigste Material wurde für den Bau dieses Hauses verwendet.

  Le train arrivera à l'heure, à moins d'un retard imprévu.
  Der Zug wird pünktlich ankommen, wenn nicht eine unvorhergesehene Verzögerung eintritt.

  Je n'y irai pas, à moins de recevoir une invitation de ta part.
  Ich werde nicht hingehen, wenn ich keine Einladung von dir bekomme.

  Il a un an de moins que moi, mais il est déjà plus grand.
  Er ist ein Jahr jünger als ich, aber er ist schon größer.

  Il est midi moins vingt, il faut se dépêcher!
  Es ist zwanzig vor zwölf, beeil dich!

  Il fait moins trois degrés, il faut s'habiller chaudement.
  Es hat drei Grad minus, du musst dich warm anziehen.

  Les moins de 18 ans doivent être accompagnés d'un adulte.
  Jugendliche unter 18 Jahren müssen von einem Erwachsenen begleitet werden.

  Cette robe est moins jolie que celle que tu portais hier.
  Dieses Kleid ist nicht so hübsch wie das, das du gestern getragen hast.

  Les enfants de moins de douze ans peuvent voyager gratuitement.
  Kinder unter zwölf Jahren können kostenlos reisen.

