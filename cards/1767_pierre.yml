  On nous lance des pierres par la fenêtre.
  Aus dem Fenster werden Steine auf uns geworfen.

  La maison est construite en pierre.
  Das Haus ist aus Stein gebaut.

  La réforme des retraites est la pierre d'achoppement du gouvernement.
  Die Rentenreform ist der Stein des Anstoßes der Regierung.

  En allant au cinéma, elle a fait d'une pierre deux coups : elle a vu un film et a rencontré son amie.
  Indem sie ins Kino ging, hat sie zwei Fliegen mit einer Klappe geschlagen: Sie hat einen Film gesehen und ihre Freundin getroffen.

  Cette remarque est une pierre dans mon jardin.
  Diese Bemerkung ist auf mich gemünzt.

  La liberté est la pierre de touche de la démocratie.
  Die Freiheit ist der Prüfstein für die Demokratie.

  L'éducation est la pierre angulaire de la réussite.
  Die Bildung ist der Eckpfeiler des Erfolgs.

  On a marqué la victoire de l'équipe d'une pierre blanche.
  Man hat den Sieg des Teams rot angestrichen.

  Le diamant est dur comme la pierre.
  Der Diamant ist hart wie Stein.

  La pierre funéraire de son grand-père est dans le jardin.
  Der Grabstein seines Großvaters steht im Garten.

  Il était malheureux comme les pierres après la rupture.
  Er war todunglücklich nach der Trennung.

  Les alchimistes recherchaient la pierre philosophale.
  Die Alchemisten suchten den Stein der Weisen.

