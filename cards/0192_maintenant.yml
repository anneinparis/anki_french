Beispielsätze: |-
  Je ne peux pas partir maintenant.
  Ich kann jetzt nicht gehen.

  Je suis occupé maintenant.
  Ich bin jetzt beschäftigt.

  Je les ai vus plusieurs fois ensemble, mais maintenant, ça ne signifie pas grand-chose : ils sont peut-être juste amis.
  Ich habe sie mehrmals zusammen gesehen, aber das will natürlich nicht viel heißen: vielleicht sind sie ja nur Freunde.

  Maintenant que c'est prêt, nous pouvons enfin profiter du fruit de notre travail.
  Jetzt, nachdem es fertig ist, können wir endlich die Früchte unserer Arbeit genießen.

