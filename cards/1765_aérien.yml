Beispielsätze: |-
  Les renforts aériens arrivent.
  Verstärkung aus der Luft kommt an.

  Le transport aérien est plus rapide que le transport terrestre.
  Der Luftverkehr ist schneller als der Landverkehr.

  La ligne aérienne est l'itinéraire qu'un avion suit.
  Der Luftverkehrsweg ist die Route, die ein Flugzeug fliegt.

  La racine aérienne d'un arbre peut atteindre un autre support.
  Die Luftwurzel eines Baumes kann einen anderen Halt erreichen.

  Les agitations aériennes peuvent provoquer des turbulences.
  Luftbewegungen können Turbulenzen verursachen.

  La ligne téléphonique aérienne relie les maisons au réseau téléphonique.
  Die oberirdische Telefonleitung verbindet die Häuser mit dem Telefonnetz.

  La compagnie aérienne propose des vols vers différentes destinations.
  Die Luftverkehrgesellschaft bietet Flüge zu verschiedenen Zielen an.

  Le transport aérien est un moyen de transport rapide et pratique.
  Der Lufttransport ist ein schnelles und praktisches Transportmittel.

  L'attaque aérienne a détruit des bâtiments et des infrastructures.
  Der Luftangriff hat Gebäude und Infrastruktur zerstört.

