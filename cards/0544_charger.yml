  Le porteur a chargé la valise lourde sur son épaule et a continué son chemin.
  Der Träger hat den schweren Koffer auf seine Schulter geschultert und seinen Weg fortgesetzt.

  Le père a chargé sa fille sur son épaule et l’a portée jusqu’à la maison.
  Der Vater hat seine Tochter auf seine Schultern genommen und sie bis nach Hause getragen.

  Le film est chargé de détails inutiles, ce qui nuit à la fluidité de l'histoire.
