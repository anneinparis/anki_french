# Diese Felder bitte nicht ändern.
Rang: 1947
Wort: mêler
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: mêler
Femininum / Plural: ''
IPA: \me.le\
Definition: (ver-)mischen, verbinden
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La fiction se mêle constamment à l’autobiographie.
  Die Fiktion vermischt sich ständig mit der Autobiografie.

  Il faut mêler les ingrédients.
  Die Zutaten müssen vermischt werden.

  Mélanger des œufs et du sucre, c'est la première étape pour faire un gâteau.
  Die Eier und den Zucker zu verrühren, ist der erste Schritt zum Kuchen backen.

  Le romancier a mêlé des détails pittoresques à son récit pour donner vie aux personnages.
  Der Romancier hat in seinen Bericht malerische Einzelheiten eingeflochten, um den Figuren Leben einzuhauchen.

  Pendant les vacances, j'aime mêler l'utile à l'agréable en visitant des sites historiques et en dégustant de bons plats locaux.
  Im Urlaub verbinde ich gerne das Nützliche mit dem Angenehmen, indem ich historische Stätten besuche und gutes lokales Essen genieße.

  Il ne faut pas mêler Thomas à ce scandale, il n'y est pour rien.
  Man sollte Thomas nicht in diesen Skandal verwickeln, er ist unschuldig.

  Après une longue journée de travail, j'aime me mêler à un groupe d'amis pour me détendre.
  Nach einem langen Arbeitstag geselle ich mich gerne zu einer Gruppe von Freunden, um zu entspannen.

  Il est arrivé en retard et s'est immédiatement mêlé à la conversation, comme s'il n'avait jamais quitté la pièce.
  Er kam zu spät und mischte sich sofort ins Gespräch ein, als wäre er nie aus dem Raum gegangen.

  Il ne faut pas se mêler de la vie des autres, même si on pense bien faire.
  Man sollte sich nicht in das Leben anderer einmischen, auch wenn man es gut meint.

  Le voilà qui se mêle de faire des vers ! Mais il n'a aucun talent pour la poésie.
  Und jetzt will er auch noch dichten! Aber er hat kein Talent für Poesie.

  Ce film mêle la réalité et la fiction pour créer une histoire captivante.
  Dieser Film ist eine Mischung aus Dichtung und Wahrheit und erzählt eine fesselnde Geschichte.

  Sa personnalité mêle la tendresse à la force, ce qui la rend à la fois attachante et imposante.
  In ihrer Persönlichkeit verbinden sich Zärtlichkeit und Stärke, was sie gleichzeitig liebenswert und beeindruckend macht.

