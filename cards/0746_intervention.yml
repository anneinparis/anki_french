Definition: Eingreifen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je suis favorable aux interventions extérieures.
  Ich befürworte Interventionen von außen.

  L’intervention de la police a permis d’arrêter le voleur.
  Durch das Eingreifen der Polizei konnte der Dieb festgenommen werden.

  Le gouvernement a décidé d'une intervention restrictive pour lutter contre la propagation du virus.
  Die Regierung hat sich für einen restriktiven Eingriff entschieden, um die Verbreitung des Virus zu bekämpfen.

  L'intervention armée a été critiquée par de nombreux pays.
  Die bewaffnete Intervention wurde von vielen Ländern kritisiert.

  Une intervention chirurgicale au niveau du larynx est nécessaire pour corriger son problème de voix.
  Eine Kehlkopfoperation ist notwendig, um sein Sprachproblem zu beheben.

  L'intervention forcée de la police a provoqué une réaction négative de la part de la population.
  Die Beiladung der Polizei löste eine negative Reaktion bei der Bevölkerung aus.

  Les interventions dirigistes du gouvernement ont été mal accueillies par le marché.
  Die dirigistischen Eingriffe der Regierung wurden vom Markt schlecht aufgenommen.

  La guerre d'intervention a été lancée sous prétexte de défendre les droits de l'homme.
  Der Interventionskrieg wurde unter dem Vorwand der Verteidigung der Menschenrechte gestartet.

  Le village a été détruit par l'intervention militaire de l'ennemi.
  Das Dorf wurde durch Feindeinwirkung zerstört.

  Le bâtiment a été détruit par l'intervention militaire de l'ennemi.
  Das Gebäude wurde durch Feindeinwirkung zerstört.

