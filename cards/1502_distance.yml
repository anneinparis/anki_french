Beispielsätze: |-
  La distance entre les villes est énorme.
  Die Entfernung zwischen den Städten ist enorm.

  La distance entre Paris et Marseille est de 775 km.
  Die Entfernung zwischen Paris und Marseille beträgt 775 km.

  La distance entre Nancy et Paris est d'environ 300 kilomètres.
  Die Entfernung zwischen Nancy und Paris beträgt etwa 300 Kilometer.

  Il est important de garder ses distances avec les autres en ce moment.
  Es ist wichtig, im Moment Abstand zu anderen zu halten.

  Après une dispute, elle a décidé de prendre ses distances à l'égard de son ami.
  Nach einem Streit entschied sie sich, sich von ihrem Freund zu distanzieren.

  Il faut tenir la distance pour réussir ce projet.
  Man muss durchhalten, um dieses Projekt zum Erfolg zu führen.

  Elle a toujours tenu son ex-mari à distance.
  Sie hat ihren Ex-Mann immer auf Distanz gehalten.

  Il est préférable de se tenir à distance des personnes malades.
  Es ist am besten, sich von kranken Menschen fernzuhalten.

  Ils se sont mariés à cinq ans de distance.
  Sie haben fünf Jahre später geheiratet.

  Le train s'arrête de distance en distance pour prendre des passagers.
  Der Zug hält hier und da an, um Passagiere aufzunehmen.

  La distance minimum pour se garer est de deux mètres.
  Der Mindestabstand zum Parken beträgt zwei Meter.

  La distance moyenne parcourue par les voyageurs est de 100 kilomètres.
  Die durchschnittliche Strecke, die Reisende zurücklegen, beträgt 100 Kilometer.

