Beispielsätze: |-
  Les campagnes électorales sont affaire de pouvoir.
  Bei Wahlkämpfen geht es um Macht.

  Le système électoral français est compliqué.
  Das französische Wahlsystem ist kompliziert.

  La circonscription électorale de Paris est très étendue.
  Der Wahlkreis Paris ist sehr groß.

  La liste électorale est mise à jour chaque année.
  Die Wählerliste wird jedes Jahr aktualisiert.

  La commission électorale a validé les résultats du scrutin.
  Der Wahlausschuss hat die Ergebnisse der Wahl bestätigt.

  La loi électorale prévoit des sanctions pour les fraudes.
  Das Wahlgesetz sieht Sanktionen für Wahlbetrug vor.

  La procédure électorale est complexe et longue.
  Das Wahlverfahren ist komplex und langwierig.

  Les frais de campagne électorale sont très élevés.
  Die Wahlkampfkosten sind sehr hoch.

