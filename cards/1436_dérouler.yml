Rang: 1436
Wort: dérouler
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: dérouler
Femininum / Plural: ''
IPA: \de.ʁu.le\
Definition: abwickeln, entfalten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La cérémonie aurait dû se dérouler la veille.
  Die Zeremonie hätte am Vortag stattfinden sollen.

  Le tapis se déroule facilement.
  Der Teppich lässt sich leicht entfalten.

  Le spectacle entier s'est déroulé sous les yeux de Thomas, qui ne pouvait rien faire pour intervenir.
  Das ganze Spektakel hat sich vor den Augen von Thomas abgespielt, der nichts tun konnte, um einzugreifen.

  Permettre à la pellicule de se dérouler, c'est laisser les événements se succéder naturellement.
  Den Film abspulen, heißt, die Ereignisse sich natürlich entwickeln zu lassen.

