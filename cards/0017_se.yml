Beispielsätze: |-
  Avec ce traité, le Japon se rapproche des États-Unis.
  Mit diesem Vertrag nähert sich Japan den Vereinigten Staaten an.

  Elle se lave les mains.
  Sie wäscht sich die Hände.

  Il se voit dans le miroir et sourit à son reflet.
  Er sieht sich im Spiegel und lächelt sein Spiegelbild an.

  Ils se suivent dans la rue, chacun perdu dans ses pensées.
  Sie folgen einander auf der Straße, jeder in seinen Gedanken versunken.

  Elle se demande s'il a raison de se montrer si pessimiste.
  Sie fragt sich, ob er Recht hat, so pessimistisch zu sein.

  Ils se nettoient les mains après avoir travaillé dans le jardin.
  Sie machen sich die Hände sauber, nachdem sie im Garten gearbeitet haben.

  Il se nettoie les ongles avec soin, avant de sortir dîner.
  Er macht sich die Nägel sorgfältig sauber, bevor er zum Essen ausgeht.

  Ils se nettoient les ongles avant d'aller au restaurant.
  Sie machen sich die Nägel sauber, bevor sie ins Restaurant gehen.

  Elle se fait couper les cheveux chez le coiffeur du coin.
  Sie lässt sich die Haare beim Friseur um die Ecke schneiden.

  Ils se font couper les cheveux tous les deux mois, pour garder un style soigné.
  Sie lassen sich alle zwei Monate die Haare schneiden, um einen gepflegten Look zu bewahren.

