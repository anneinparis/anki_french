Wort: honnête
Wortart: adj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: honnête
Femininum / Plural: ''
IPA: \ɔ.nɛt\
Definition: ehrlich, anständig
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’est un homme juste et honnête.
  Er ist ein gerechter und ehrlicher Mann.

  Il est un homme honnête.
  Er ist ein ehrlicher Mann.

  Sois honnête avec moi.
  Sei ehrlich zu mir.

  Un homme doit être honnête.
  Ein Mann muss ehrlich sein.

  Selon lui, elle est honnête.
  Seiner Meinung nach ist sie ehrlich.

  Je vais être très honnête avec toi.
  Ich werde sehr ehrlich zu dir sein.

  Pour autant que je sache, il est honnête.
  Soweit ich weiß, ist er ehrlich.

  Il y a encore des gens honnêtes!
  Es gibt doch noch anständige Leute!

  Il faut être honnête avec soi-même.
  Man muss ehrlich gegen sich selbst sein.

  Il serait plus honnête de lui dire la vérité.
  Es wäre korrekter, ihr die Wahrheit zu sagen.

  La moyenne des élèves était honnête.
  Der Durchschnitt der Schüler war recht ordentlich.

  Soyez honnête avec vous-même!
  Machen Sie sich doch nichts vor!

  Pour être honnête, je ne suis pas d'accord.
  Um ehrlich zu sein, bin ich nicht einverstanden.

