Beispielsätze: |-
  Des dirigeants africains recherchent un solution à la crise.
  Afrikanische Staatsoberhäupter suchen nach einer Lösung für die Krise.

  Je dois rechercher mes clés.
  Ich muss meine Schlüssel suchen.

  Je recherche le nom de cet acteur que j'ai vu hier au cinéma.
  Ich suche den Namen von dem Schauspieler, den ich gestern im Kino gesehen habe.

  Depuis toujours, il recherche la perfection dans tout ce qu'il entreprend.
  Seit jeher strebt er in allem, was er tut, nach Perfektion.

  Tu peux aller rechercher les enfants à l'école, s'il te plaît ?
  Kannst du bitte die Kinder von der Schule abholen?

  La police recherche activement le terroriste qui a posé la bombe.
  Die Polizei fahndet aktiv nach dem Terroristen, der die Bombe gelegt hat.

  Le médecin lui a conseillé de rechercher l'albumine dans ses urines.
  Der Arzt hat ihm geraten, seinen Urin auf Eiweiß untersuchen zu lassen.

  Les enquêteurs travaillent sans relâche pour rechercher où l'accident a eu lieu.
  Die Ermittler arbeiten unermüdlich daran, herauszufinden, wo sich der Unfall ereignet hat.

  Il est activement recherché par la police pour le meurtre de sa femme.
  Er wird wegen des Mordes an seiner Frau aktiv von der Polizei gesucht.

