Beispielsätze: |-
  Tu as tous les mauvais instincts.
  Du hast alle schlechten Instinkte.

  Les animaux suivent leur instinct.
  Tiere folgen ihrem Instinkt.

  L'instinct grégaire est très fort chez les animaux.
  Der Herdentrieb ist bei Tieren sehr ausgeprägt.

  Les instincts sont souvent difficiles à maîtriser.
  Die Triebe sind oft schwer zu kontrollieren.

  Le plus fort instinct de la mère est de protéger son enfant.
