  Il a cédé à ses mauvais instincts.
  Er ist seinen niederen Trieben erlegen.

  L'instinct des affaires lui a permis de réussir.
  Sein Geschäftssinn hat ihm zum Erfolg verholfen.

  Elle a l'instinct de la musique, elle joue du piano depuis l'âge de cinq ans.
  Sie ist musikalisch, sie spielt seit ihrem fünften Lebensjahr Klavier.

  La femme politique qui a un bon instinct sait prendre les bonnes décisions au bon moment.
  Eine instinktsichere Politikerin weiß, im richtigen Moment die richtigen Entscheidungen zu treffen.

