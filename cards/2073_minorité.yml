Beispielsätze: |-
  Il y a une minorité francophone appréciable dans la région.
  Es gibt eine nennenswerte französischsprachige Minderheit in der Region.

  Les minorités ont des droits.
  Minderheiten haben Rechte.

  Les droits des minorités sont souvent bafoués dans certains pays.
  Die Rechte der Minderheiten werden in manchen Ländern oft mit Füßen getreten.

  Une minorité de téléspectateurs a suivi le débat politique.
  Eine Minderheit von Zuschauern hat die politische Debatte verfolgt.

  La minorité pénale est fixée à 18 ans dans la plupart des pays.
  Die Strafunmündigkeit liegt in den meisten Ländern bei 18 Jahren.

  La protection des minorités est un élément essentiel de la démocratie.
  Der Schutz von Minderheiten ist ein wesentlicher Bestandteil der Demokratie.

  Les partisans de l'accord étaient en minorité au sein du parlement.
  Die Befürworter des Abkommens waren im Parlament in der Minderheit.

  Le vote de la proposition a mis en minorité le parti d'opposition.
  Die Abstimmung über den Antrag hat die Oppositionspartei überstimmt.

  Nous sommes une minorité de filles dans ce club de football.
  Wir Mädchen sind in diesem Fußballclub in der Minderheit.

  Une minorité de copies ont obtenu la note maximale.
  Eine kleine Anzahl von Arbeiten hat die Höchstnote erhalten.

  La minorité des copies a été soumise après la date limite.
  Die wenigsten Arbeiten wurden nach der Frist eingereicht.

  Dans une minorité de cas, le traitement peut entraîner des effets secondaires.
  In den seltensten Fällen kann die Behandlung zu Nebenwirkungen führen.

