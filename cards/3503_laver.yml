  Ich wasche meine Kleidung normalerweise in der Maschine, aber ich wasche meine Bettwäsche lieber von Hand.

  On lave les assiettes et les couverts au lave-vaisselle.
  Man spült Teller und Besteck in der Spülmaschine.

  J'ai lavé le comptoir à l'éponge.
  Ich habe die Arbeitsplatte mit dem Schwamm gereinigt.

  On lave les sols à la serpillière.
  Man wischt die Böden mit dem Scheuerlappen.

  Le jardinier a lavé la voiture au jet d'eau.
  Der Gärtner hat das Auto mit dem Wasserstrahl abgespritzt.

