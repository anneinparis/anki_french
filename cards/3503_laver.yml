  Ce tissu peut se laver à 90°, même s'il est délicat.
  Dieser Stoff kann sich bis 90° waschen lassen, obwohl er empfindlich ist.

  Le politicien s'est lavé de toute implication dans l'affaire.
  Der Politiker hat sich von jeder Beteiligung an der Angelegenheit reingewaschen.

  Je préfère laver les vêtements délicats à la main.
