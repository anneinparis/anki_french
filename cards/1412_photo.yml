Beispielsätze: |-
  Je peux voir la photo?
  Kann ich das Foto sehen?

  J’ai pris une photo de la tour Eiffel.
  Ich habe ein Foto vom Eiffelturm gemacht.

  Ceci est une photo de ma voiture.
  Dies ist ein Foto von meinem Auto.

  Je veux une photo de ce chien.
  Ich möchte ein Foto von diesem Hund.

  J'ai envie de faire des séances photo dans le parc.
  Ich möchte im Park Fotos machen.

  Tu veux ma photo ? Pourquoi tu me regardes comme ça ?
  Was glotzt du mich so an? Willst du ein Foto von mir?

  Il n'y a pas photo, c'est le meilleur restaurant de la ville !
  Da gibt's gar nichts! Das ist das beste Restaurant der Stadt!

  J'aime beaucoup faire de la photo, c'est un passe-temps très relaxant.
  Ich fotografiere sehr gerne, das ist ein sehr entspannendes Hobby.

  J'ai une photo noir et blanc de mon grand-père dans son uniforme militaire.
  Ich habe ein Schwarzweißfoto von meinem Großvater in seiner Militäruniform.

  Je me souviens encore des photos instantanées qu'on prenait en vacances.
  Ich erinnere mich noch an die Sofortbilder, die wir im Urlaub gemacht haben.

  Je t'offre une photo polaroïd® de notre soirée !
  Ich schenke dir ein Polaroidfoto® von unserem Abend!

  La photo publicitaire est très réussie, elle attire vraiment l'attention.
  Die Werbefoto ist sehr gelungen, sie zieht wirklich die Aufmerksamkeit auf sich.

  La photo de famille a été prise lors de notre dernier voyage en Italie.
  Das Familienfoto wurde auf unserer letzten Reise nach Italien gemacht.

  J'ai une photo en petit format de ma fille, elle est tellement adorable !
  Ich habe ein Kleinbild von meiner Tochter, sie ist so bezaubernd!

