Beispielsätze: |-
  Les taux d’intérêt ont notablement haussé.
  Die Zinssätze stiegen deutlich an.

  Le taux de chômage a augmenté.
  Die Arbeitslosenrate ist gestiegen.

  Le taux d'imposition est un indicateur économique qui mesure la part des revenus qui sont prélevés par l'État sous forme d'impôts.
  Die Steuerquote ist ein wirtschaftspolitischer Indikator, der den Anteil der Einnahmen misst, die der Staat in Form von Steuern erhebt.

  Le taux d'activité est un indicateur du marché du travail qui mesure le pourcentage de personnes en âge de travailler qui sont effectivement en emploi ou en recherche d'emploi.
  Die Beschäftigungsquote ist ein Indikator des Arbeitsmarktes, der den Prozentsatz der Personen im erwerbsfähigen Alter misst, die tatsächlich in Beschäftigung stehen oder Arbeit suchen.

  Le taux de chômage est un indicateur du marché du travail qui mesure le pourcentage de personnes en âge de travailler qui sont sans emploi et à la recherche d'un emploi.
  Die Arbeitslosenquote ist ein Indikator des Arbeitsmarktes, der den Prozentsatz der Personen im erwerbsfähigen Alter misst, die ohne Beschäftigung sind und Arbeit suchen.

  Le taux de cholestérol est une mesure du niveau de cholestérol dans le sang.
  Der Cholesterinwert ist ein Maß für den Cholesterinspiegel im Blut.

  Le taux de pollution est une mesure de la concentration de polluants dans l'air, l'eau ou le sol.
  Die Schadstoffbelastung ist ein Maß für die Konzentration von Schadstoffen in der Luft, im Wasser oder im Boden.

  Le taux de compression est un rapport entre le volume d'un gaz avant et après compression.
  Das Druckverhältnis ist ein Verhältnis zwischen dem Volumen eines Gases vor und nach der Kompression.

  Le taux d'imposition de base est le taux d'imposition appliqué aux revenus les plus bas.
  Der Basissteuersatz ist der Steuersatz, der auf die niedrigsten Einkommen angewendet wird.

  Le taux d'imposition des revenus est le taux d'imposition appliqué aux revenus imposables.
  Der Einkommensteuersatz ist der Steuersatz, der auf das zu versteuernde Einkommen angewendet wird.

  Le taux d'imposition unique est un taux d'imposition unique appliqué à tous les revenus.
  Der Einheitssteuersatz ist ein einheitlicher Steuersatz, der auf alle Einkünfte angewendet wird.

  Le taux marginal d'imposition est le taux d'imposition appliqué au dernier euro gagné.
  Der Grenzsteuersatz ist der Steuersatz, der auf den zuletzt verdienten Euro angewendet wird.

  Le taux moyen d'imposition est le taux d'imposition moyen appliqué à tous les revenus.
  Der Durchschnittssteuersatz ist der durchschnittliche Steuersatz, der auf alle Einkünfte angewendet wird.

