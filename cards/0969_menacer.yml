Beispielsätze: |-
  Ils ont menacé de l’incarcérer et de le torturer.
  Sie drohten, ihn zu inhaftieren und zu foltern.

  Il a menacé de partir.
  Er hat damit gedroht, zu gehen.

  Le gangster a menacé le caissier d'une arme, en lui ordonnant de lui donner tout l'argent.
  Der Gangster drohte dem Kassierer mit einer Waffe und befahl ihm, ihm das gesamte Geld auszuhändigen.

  Le professeur a menacé de faire échouer les élèves s'ils ne se calment pas.
  Der Professor drohte, die Schüler durchfallen zu lassen, wenn sie sich nicht beruhigen würden.

  L'homme a menacé sa femme de mort si elle quittait la maison.
  Der Mann drohte seiner Frau mit dem Tod, falls sie das Haus verlassen würde.

  Le conducteur a menacé de poursuivre le cycliste pour avoir roulé sur sa pelouse.
  Der Autofahrer drohte, den Radfahrer anzuzeigen, weil er über seinen Rasen gefahren war.

  Le prisonnier est menacé de prison à vie pour ses crimes.
  Dem Gefangenen droht eine lebenslange Haftstrafe wegen seiner Verbrechen.

  La pluie menace de tomber, il faut vite se mettre à l'abri.
  Der Regen kann jeden Moment losbrechen, man muss schnell Schutz suchen.

