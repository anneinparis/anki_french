# Diese Felder bitte nicht ändern.
Rang: 2208
Wort: là-dessus
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: là-dessus
Femininum / Plural: ''
IPA: \la də.sy\
Definition: darüber, dazu
Register: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’aimerais connaître son opinion là-dessus.
  Ich würde gerne ihre Meinung dazu hören.

  Je ne peux rien dire là-dessus.
  Ich kann dazu nichts sagen.

  Tu peux compter là-dessus, je serai là à l'heure.
  Verlass dich drauf, ich werde pünktlich da sein.

  Tu peux compter là-dessus, je ne te décevrai pas.
  Verlass dich drauf, ich werde dich nicht enttäuschen.

