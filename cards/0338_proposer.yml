  Le directeur a proposé Marie pour le poste de responsable du marketing.
  Der Direktor hat Marie für den Posten der Marketingleiterin vorgeschlagen.

  Pierre s'est proposé à sa grand-mère comme chauffeur pour l'emmener au marché.
  Pierre hat sich seiner Großmutter als Chauffeur angeboten, um sie zum Markt zu fahren.

  Il s'est proposé de faire la vaisselle après le dîner.
  Er hat die Absicht gehabt, nach dem Abendessen den Abwasch zu machen.

