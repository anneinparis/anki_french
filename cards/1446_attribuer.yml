# Diese Felder bitte nicht ändern.
Rang: 1446
Wort: attribuer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: attribuer
Femininum / Plural: ''
IPA: \a.tʁi.bɥe\
Definition: verleihen, zuschreiben
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Son mari attribuait cette apathie à sa naissance.
  Ihr Mann führte die Apathie auf ihre Geburt zurück.

  Le prix sera attribué demain.
  Der Preis wird morgen verliehen.

  Le jury a attribué un prix à Sophie pour son roman.
  Die Jury hat Sophie für ihren Roman einen Preis verliehen.

  Il s'est attribué le succès de son entreprise.
  Er hat sich den Erfolg seines Unternehmens zugeschrieben.

  On attribue l'œuvre à un artiste inconnu.
  Man schreibt das Werk einem unbekannten Künstler zu.

  Le professeur a attribué une bourse d'études à Jean pour ses excellents résultats.
  Der Professor hat Jean aufgrund seiner hervorragenden Leistungen ein Stipendium gegeben.

  La mairie a attribué un logement à la famille nouvellement arrivée.
  Die Stadtverwaltung hat der neu angekommenen Familie eine Wohnung zugewiesen.

  On lui attribue une grande faculté d'adaptation.
  Man traut ihm eine große Anpassungsfähigkeit zu.

  J'ai toujours attribué des arrière-pensées à son attitude.
  Ich habe seiner Haltung immer Hintergedanken unterstellt.

  Le tribunal a attribué la culpabilité à l'accusé.
  Das Gericht hat dem Angeklagten die Schuld zugeschoben.

  Il faut attribuer de l'importance à la sécurité routière.
  Man muss der Verkehrssicherheit Bedeutung beimessen.

  Il a attribué son échec à un manque de préparation.
  Er hat seinen Misserfolg auf mangelnde Vorbereitung zurückgeführt.

