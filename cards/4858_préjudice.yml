Beispielsätze: |-
  Avez-vous déjà subi des préjudices?
  Haben Sie schon einmal Schaden erlitten?

  Cela peut causer un préjudice à l’entreprise.
  Das kann der Firma einen Schaden zufügen.

  Le préjudice extra-patrimonial est un dommage qui ne porte pas atteinte au patrimoine d'une personne, mais qui affecte son bien-être ou sa situation personnelle.
  Ein Nichtvermögensschaden ist ein Schaden, der nicht das Vermögen einer Person betrifft, sondern ihr Wohlergehen oder ihre persönliche Situation.

  L'action de Pierre a été prise au préjudice de son entreprise.
  Die Handlung von Peter geschah zum Nachteil seines Unternehmens.

  Le tribunal a décidé de poursuivre l'affaire, sans préjudice de la décision du Conseil d'État.
  Das Gericht entschied, das Verfahren fortzusetzen, unbeschadet der Entscheidung des Staatsrates.

  Le préjudice financier causé par l'incendie a été estimé à plusieurs millions d'euros.
  Der finanzielle Verlust, der durch den Brand entstanden ist, wurde auf mehrere Millionen Euro geschätzt.

  Le préjudice causé à l'entreprise par la grève des employés a été considérable.
  Die Geschäftsschädigung, die durch den Streik der Angestellten verursacht wurde, war erheblich.

  Le préjudice né du retard d'exécution de la prestation due a été évalué à 10 000 euros.
  Der Verzögerungsschaden wurde auf 10 000 Euro beziffert.

  Le préjudice subi par les victimes de l'accident de la route a été lourd.
  Der Personenschaden, den die Opfer des Verkehrsunfalls erlitten haben, war schwerwiegend.

  Les propos de Jean ont causé un préjudice à sa réputation.
  Die Aussagen von Jean haben seiner Reputation geschadet.

  La construction de l'autoroute a porté préjudice à la tranquillité du village.
  Der Bau der Autobahn hat die Ruhe des Dorfes beeinträchtigt.

  Les employés ont subi un préjudice important suite aux licenciements.
  Die Mitarbeiter haben durch die Entlassungen erheblichen Schaden erlitten.

