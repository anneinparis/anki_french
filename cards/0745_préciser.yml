# Diese Felder bitte nicht ändern.
Rang: 745
Wort: préciser
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: préciser
Femininum / Plural: ''
IPA: \pʁe.si.ze\
Definition: genau angeben, klarstellen
Register: ↗Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je préciserai seulement deux choses.
  Ich werde nur zwei Dinge klarstellen.

  Pouvez-vous préciser votre demande?
  Können Sie Ihre Anfrage genauer angeben?

  Le commissaire précise que le suspect a bien commis le vol.
  Der Kommissar stellt klar, dass der Verdächtige den Diebstahl tatsächlich begangen hat.

  "Il faut bien préciser que la police a bien fait son travail dans cette affaire", précise le commissaire.
  "Man muss wirklich klarstellen, dass die Polizei in diesem Fall ihre Arbeit gut gemacht hat", erläutert der Kommissar.

