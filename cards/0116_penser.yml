# Diese Felder bitte nicht ändern.
Rang: 116
Wort: penser
Wortart: nm, v

# Diese Felder gerne verbessern!
Wort mit Artikel: penser
Femininum / Plural: ''
IPA: \pɑ̃.se\
Definition: denken
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je pense que vous le connaissez bien.
  Ich denke, Sie kennen ihn gut.

  Je pense, donc je suis.
  Ich denke, also bin ich.

  Il vous faut penser à votre famille.
  Sie müssen an Ihre Familie denken.

  Essaie de ne pas y penser !
  Versuche, nicht daran zu denken!

  Je vais te dire ce que je pense.
  Ich werde dir sagen, was ich denke.

  L'école développe la faculté de penser chez les élèves.
  Die Schule entwickelt das Denkvermögen der Schüler.

  Je pense beaucoup de bien de votre travail.
  Ich halte viel von Ihrer Arbeit.

  "Je pense, donc je suis", est une célèbre phrase de René Descartes.
  "Ich denke, also bin ich", ist ein berühmter Satz von René Descartes.

  Ces faits donnent à penser que la situation est grave.
  Diese Tatsachen geben zu denken, dass die Situation ernst ist.

  Leur absence prolongée laisse à penser qu'ils ont décidé de partir.
  Ihre lange Abwesenheit lässt darauf schließen, dass sie sich entschieden haben, wegzugehen.

  Je vous laisse à penser si ce plan est réaliste.
  Sie können sich ja denken, wie realistisch dieser Plan ist.

  Mais j'y pense ... peut-être devrions-nous changer de stratégie.
  Da fällt mir ein ... vielleicht sollten wir unsere Strategie ändern.

  Tu n'y penses pas ! Tu veux vraiment faire ça ?
  Das ist doch wohl nicht dein Ernst! Du willst das wirklich machen?

  Il est tombé où je pense ... dans la boue !
  Er ist in den Allerwertesten gefallen ... in den Schlamm!

  Je ne suis pas d'accord avec vous, mais j'en pense pas moins.
  Ich bin nicht Ihrer Meinung, aber ich denke mir mein Teil.

