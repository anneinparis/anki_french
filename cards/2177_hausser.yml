# Diese Felder bitte nicht ändern.
Rang: 2177
Wort: hausser
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: hausser
Femininum / Plural: ''
IPA: \o.se\
Definition: erhöhen, steigern
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il faudra hausser les cotisations.
  Die Beiträge müssen erhöht werden.

  Il faut hausser le niveau de l’éducation.
  Wir müssen das Bildungsniveau erhöhen.

  Le professeur a haussé le ton lorsqu'il a remarqué que les élèves ne l'écoutaient pas.
  Der Professor hat den Ton erhöht, als er bemerkte, dass die Schüler ihm nicht zuhörten.

  Il s'est haussé de toute sa taille pour mieux voir ce qui se passait.
  Er richtete sich zu seiner vollen Größe auf, um besser zu sehen, was geschah.

  Elle a haussé les épaules en signe de désaccord.
  Sie zuckte mit den Schultern, um ihren Widerspruch zu zeigen.

  Son comportement arrogant ne le hausse pas dans mon estime.
  Sein arrogantes Verhalten lässt ihn nicht in meinem Ansehen steigen.

  Il a dû se hausser au niveau de son adversaire pour lui donner un coup de poing.
  Er musste sich auf das Niveau seines Gegners erheben, um ihm einen Schlag versetzen zu können.

  Elle s'est haussée sur la pointe des pieds pour pouvoir atteindre la boîte sur l'étagère haute.
  Sie stellte sich auf die Zehenspitzen, um die Schachtel im hohen Regal zu erreichen.

