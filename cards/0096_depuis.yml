# Diese Felder bitte nicht ändern.
Rang: 96
Wort: depuis
Wortart: adv, prep

# Diese Felder gerne verbessern!
Wort mit Artikel: depuis
Femininum / Plural: ''
IPA: \də.pɥi\
Definition: seit
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je le connais depuis le lycée.
  Ich kenne ihn seit der Schule.

  Je travaille ici depuis trois ans.
  Ich arbeite hier seit drei Jahren.

  Je n'ai pas vu ma sœur depuis des mois.
  Ich habe meine Schwester seit Monaten nicht mehr gesehen.

  La police recherche l'agresseur depuis dix minutes.
  Die Polizei sucht seit zehn Minuten nach dem Angreifer.

  Ce concert est retransmis depuis nos studios pour le plaisir de tous.
  Dieses Konzert wird aus unseren Studios übertragen, um allen Freude zu bereiten.

  Nous avons des robes de mariée en stock, dans toutes les tailles depuis le 36.
  Wir haben Brautkleider auf Lager, in allen Größen ab 36.

  Depuis mon plus jeune âge, j'ai toujours rêvé de devenir médecin.
  Seit meiner frühesten Kindheit habe ich immer davon geträumt, Arzt zu werden.

  Le film était captivant depuis le début jusqu'à la fin.
  Der Film war vom Anfang bis zum Ende fesselnd.

  Depuis le premier jusqu'au dernier, les élèves ont participé à la compétition.
  Vom Ersten bis zum Letzten haben die Schüler an der Konkurrenz teilgenommen.

  Depuis que Pierre a appris la nouvelle, il est très inquiet.
  Seit Pierre die Nachricht erfahren hat, ist er sehr besorgt.

  Nous attendons depuis plus d'une heure, mais le train n'est toujours pas arrivé.
  Wir warten schon über eine Stunde, aber der Zug ist immer noch nicht angekommen.

  Je n'ai pas été au théâtre depuis des siècles, mais j'ai hâte d'y retourner.
  Ich war schon ewig nicht mehr im Theater, aber ich freue mich schon darauf, wieder hinzugehen.

  Depuis plusieurs kilomètres, nous n'avons pas vu un seul magasin ouvert.
  Schon seit mehreren Kilometern haben wir keinen einzigen Laden geöffnet gesehen.

