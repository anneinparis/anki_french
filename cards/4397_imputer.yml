Beispielsätze: |-
  Il est facile d’imputer aux autres sa propre mauvaise volonté.
  Es ist leicht, anderen den eigenen Unwillen zu unterstellen.

  Je ne peux pas vous imputer la faute.
  Ich kann Ihnen den Fehler nicht zuschreiben.

  Le professeur a imputé la faute à l'élève, qui n'avait pas fait ses devoirs.
  Der Lehrer hat den Fehler dem Schüler zugeschrieben, der seine Hausaufgaben nicht gemacht hatte.

  On a imputé la construction du nouveau stade à un budget de 100 millions d'euros.
  Die Konstruktion des neuen Stadions wurde auf einen Etat von 100 Millionen Euro angerechnet.

  L'équipe a imputé sa défaite à un mauvais arbitrage.
  Die Mannschaft hat ihre Niederlage auf eine schlechte Schiedsrichterleistung zurückgeführt.

  Les frais de déplacement ont été imputés sur les frais généraux de l'entreprise.
  Die Reisekosten wurden bei den Gemeinkosten des Unternehmens verbucht.

