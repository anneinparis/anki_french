Beispielsätze: "Je voudrais savoir quelle est sa définition d’égalité.\nIch möchte\
  \ wissen, wie sie Gleichheit definiert.\n\nJe ne comprends pas la définition de\
  \ ce mot.\nIch verstehe die Definition dieses Wortes nicht.\n\nUne définition d'un\
  \ mot est une explication de son sens. \nEine Begriffsbestimmung ist eine Erklärung\
  \ der Bedeutung eines Begriffs.\n\nLe professeur a donné une définition de l'évolution.\n\
  Der Professor hat die Evolution beschrieben.\n\nPar définition, un triangle a trois\
  \ côtés. \nDefinitionsgemäß hat ein Dreieck drei Seiten.\n\nLa définition légale\
  \ du vol est l'appropriation illégale d'un bien appartenant à autrui. \nDie Legaldefinition\
  \ von Diebstahl ist die widerrechtliche Aneignung fremder Sachen.\n\nCet appareil\
  \ photo prend des photos en haute définition. \nDiese Kamera macht Fotos mit hoher\
  \ Bildauflösung."

