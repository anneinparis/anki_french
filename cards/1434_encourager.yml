  Die Initiative, einen Gemeinschaftsgarten zu gründen, ist förderungswürdig.

  Les supporters ont encouragé le sportif en criant son nom.
  Die Fans feuerten den Sportler an, indem sie seinen Namen riefen.

  Il a encouragé sa fille à faire de la musique.
  Er ermutigte seine Tochter dazu, Musik zu machen.

