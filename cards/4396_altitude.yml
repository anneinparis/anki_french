# Diese Felder gerne verbessern!
Wort mit Artikel: l’altitude
Femininum / Plural: ''
IPA: \al.ti.tyd\
Definition: Höhe
Register: ↗Sachtext ↘Mündlich
Beispielsätze: "Il a plu à basse altitude.\nEs regnete in niedrigen Höhen.\n\nL’avion\
  \ a atteint une altitude de 10 000 mètres.\nDas Flugzeug hat eine Höhe von 10.000\
  \ Metern erreicht.\n\nL'altitude de ce mont est de 400 m.\nDieser Berg ist 400 m\
  \ hoch.\n\nIl a fait une randonnée en altitude.\nEr hat eine Wanderung im Gebirge\
  \ gemacht. \n\nLe village est situé à 400 m d'altitude.\nDas Dorf befindet sich\
  \ in 400 m Höhe.\n\nLes plaines ont une faible altitude.\nDie Ebenen liegen niedrig.\n\
  \nL'avion a volé à basse altitude au-dessus de la ville.\nDas Flugzeug flog in geringer\
  \ Höhe über die Stadt.\n\nLe ballon a atteint une altitude de 2000 mètres.\nDer\
  \ Ballon hat eine Höhe von 2000 Metern erreicht.\n\nLe parapente a perdu de l'altitude\
  \ et a atterri dans un champ.\nDer Gleitschirmflieger hat an Höhe verloren und ist\
  \ auf einem Feld gelandet.\n\nL'oiseau s'élève en altitude pour observer le paysage.\n\
  Der Vogel steigt auf, um die Landschaft zu beobachten.\n\nL'avion a une altitude\
  \ de vol de 9 000 m.\nDas Flugzeug hat eine Flughöhe von 9000 m.\n\nL'air en altitude\
  \ est plus rare.\nDie Höhenluft ist dünner."

