# Diese Felder bitte nicht ändern.
Rang: 415
Wort: terminer
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: terminer
Femininum / Plural: ''
IPA: \tɛʁ.mi.ne\
Definition: beenden, abschließen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Va terminer ton petit déjeuner.
  Geh und beende dein Frühstück.

  Je vais terminer mon travail demain.
  Ich werde meine Arbeit morgen beenden.

  Nous sommes ici pour terminer le travail.
  Wir sind hier, um die Arbeit zu beenden.

  Il est de ton devoir de terminer ce boulot.
  Es ist deine Pflicht, diesen Job zu beenden.

  J'ai terminé la vaisselle, je peux enfin me détendre.
  Ich bin mit dem Spülen fertig, jetzt kann ich endlich entspannen.

  Il a terminé le ménage et a rangé tout ce qui traînait.
  Er hat mit dem Saubermachen fertig und alles weggeräumt, was herumlag.

  Elle a terminé de lire le journal et s'est levée pour aller faire un tour.
  Sie hat die Zeitung zu Ende gelesen und ist aufgestanden, um einen Spaziergang zu machen.

  La réunion s'est terminée tard dans la nuit, après de longues discussions.
  Die Sitzung endete spät in der Nacht, nach langen Diskussionen.

  Le spectacle s'est terminé dans la confusion, avec des cris et des applaudissements.
  Die Show endete im Chaos, mit Schreien und Applaus.

  Le concert s'est terminé par des chansons entraînantes qui ont fait danser tout le monde.
  Das Konzert endete mit mitreißenden Liedern, die alle zum Tanzen brachten.

  On a terminé la soirée chez un ami, où nous avons joué aux cartes et ri jusqu'à tard.
  Zum Abschluss des Abends sind wir zu einem Freund gegangen, wo wir Karten gespielt und bis spät in die Nacht gelacht haben.

  On a terminé la soirée par des chansons, chacun a chanté son morceau préféré.
  Zum Abschluss des Abends haben wir gesungen, jeder hat sein Lieblingslied gesungen.

  Laissez-moi terminer mon histoire, elle est presque finie.
  Lasst mich meine Geschichte zu Ende erzählen, sie ist fast fertig.

  Mes devoirs sont terminés, je peux enfin aller jouer.
  Ich bin mit meinen Hausaufgaben fertig, jetzt kann ich endlich spielen gehen.

  J'ai terminé de faire l'exercice, je me sens maintenant beaucoup mieux.
  Ich bin mit der Übung fertig, jetzt fühle ich mich viel besser.

  Il a décidé d'en terminer avec ce sujet, il en a assez.
  Er hat beschlossen, dieses Thema zu beenden, er hat genug davon.

  Elle a terminé avec cette tâche, elle peut maintenant passer à la suivante.
  Sie ist mit dieser Aufgabe fertig, jetzt kann sie zur nächsten übergehen.

  J'ai terminé avec ce livre, il est temps de passer à un autre.
  Ich bin mit diesem Buch fertig, es ist Zeit, zu einem anderen zu greifen.

  Pour terminer, je voudrais remercier tous ceux qui ont participé à ce projet.
  Zum Abschluss möchte ich mich bei allen bedanken, die an diesem Projekt mitgewirkt haben.

