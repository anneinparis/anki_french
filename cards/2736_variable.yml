Beispielsätze: |-
  C’est très variable, ça dépend.
  Das ist sehr unterschiedlich, es kommt darauf an.

  La température est une variable importante.
  Die Temperatur ist eine wichtige Variable.

  Aux États-Unis, il y a des lois variables selon les États, ce qui peut rendre la navigation juridique complexe.
  In den USA gibt es je nach Staat unterschiedliche Gesetze, was die juristische Navigation komplex machen kann.

  La variable aléatoire est un concept important en statistique.
  Eine Zufallsvariable ist ein wichtiges Konzept in der Statistik.

  Le vent variable peut rendre la navigation difficile.
  Wind aus unterschiedlichen Richtungen kann die Navigation erschweren.

  L'avion à géométrie variable est capable de s'adapter à différentes conditions de vol.
  Das Flugzeug mit veränderbarer Geometrie kann sich an unterschiedliche Flugbedingungen anpassen.

  Le mot "ami" est variable en genre.
  Das Wort "Freund" ist im Geschlecht veränderlich.

  La lampe à foyer variable permet de concentrer ou de diffuser la lumière.
  Die Lampe mit unterschiedlicher Brennweite ermöglicht es, das Licht zu fokussieren oder zu streuen.

  Le moteur à vitesse variable offre une plus grande flexibilité.
  Der Motor mit mehreren Geschwindigkeitsstufen bietet größere Flexibilität.

