# Diese Felder bitte nicht ändern.
Rang: 1843
Wort: triste
Wortart: adj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: triste
Femininum / Plural: ''
IPA: \tʁist\
Definition: traurig
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ouais, ouais, ne sois pas triste pour ça.
  Ja, ja, sei deswegen nicht traurig.

  Elle est triste depuis la mort de son chien.
  Sie ist traurig seit dem Tod ihres Hundes.

  Le ciel gris et la pluie incessante m'ont rendu très triste.
  Der graue Himmel und der unaufhörliche Regen haben mich tieftraurig gemacht.

  La situation était tellement horrible qu'elle était triste à pleurer.
  Die Situation war so schrecklich, dass es zum Heulen war.

  Il n'était pas triste, mais plutôt amusé par la situation.
  Er war keine Nummer für sich, sondern eher amüsiert über die Situation.

  Après avoir appris la nouvelle, il avait une triste mine.
  Nachdem er die Nachricht erfahren hatte, sah er schlecht aus.

  Ce triste sire a commis de nombreux actes répréhensibles.
  Diese unrühmliche Figur hat viele verwerfliche Taten begangen.

  La tristesse se lisait sur son visage, il avait l'air triste.
  Die Traurigkeit war auf seinem Gesicht zu lesen, er machte ein trauriges Gesicht.

  Il était triste de son échec au bac, mais il a promis de recommencer.
  Er war traurig wegen seines Scheiterns im Abi, aber er hat versprochen, es noch einmal zu versuchen.

  Elle était triste de devoir partir, mais elle savait que c'était pour le mieux.
  Sie war traurig, weggehen zu müssen, aber sie wusste, dass es das Beste war.

  Je suis triste que tu partes déjà, j'aurais aimé passer plus de temps avec toi.
  Ich bin traurig, dass du schon gehst, ich hätte gerne mehr Zeit mit dir verbracht.

  Je suis triste à l'idée que tu partes, mais je suis heureux pour toi.
  Der Gedanke an deine Abreise macht mich traurig, aber ich bin glücklich für dich.

