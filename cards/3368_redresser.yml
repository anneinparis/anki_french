Register: ↗Fiktion ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il se redresse légèrement sur sa chaise.
  Er richtet sich in seinem Stuhl leicht auf.

  Il faut redresser la situation.
  Die Situation muss korrigiert werden.

  Le médecin a redressé le bras du patient qui avait été fracturé.
  Der Arzt hat den Arm des Patienten gerichtet, der gebrochen war.

  Redresse-toi ! Tu as l’air fatigué.
  Halt dich gerade! Du siehst müde aus.

  Le pays a redressé sa courbe économique après une période de récession.
  Das Land hat nach einer Rezession wieder Zuwachs verzeichnet.

  Il est venu redresser les torts du passé, mais personne ne l’a écouté.
  Er ist gekommen, um den edlen Ritter zu spielen, aber niemand hat ihm zugehört.

  Redresse ton buste ! Tu as l’air mal à l’aise.
  Halt dich gerade! Du siehst ungemütlich aus.

