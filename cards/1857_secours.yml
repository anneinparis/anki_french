Beispielsätze: |-
  Une jeune fille appelait au secours.
  Ein junges Mädchen rief um Hilfe.

  J’ai besoin de secours.
  Ich brauche Hilfe.

  La voiture était équipée d'un kit de secours, au cas où nous serions victimes d'un accident.
  Das Auto war mit einer Erste-Hilfe-Ausrüstung ausgestattet, falls wir in einen Unfall geraten würden.

  Les secours sont arrivés rapidement sur les lieux de l'accident.
  Die Rettungsmannschaft traf schnell am Unfallort ein.

  J'ai appelé mon voisin à mon secours quand j'ai eu du mal à déplacer le canapé.
  Ich habe meinen Nachbarn zu Hilfe gerufen, als ich Schwierigkeiten hatte, das Sofa zu verschieben.

  Les premiers secours doivent être prodigués aux victimes d'un accident, avant l'arrivée des professionnels.
  Den Unfallopfern muss Erste Hilfe geleistet werden, bevor die Fachkräfte eintreffen.

  Le médecin a donné les premiers secours aux blessés avant de les transporter à l'hôpital.
  Der Arzt leistete den Verletzten Erste Hilfe, bevor er sie ins Krankenhaus brachte.

  J'ai porté secours à la vieille dame qui s'était perdue dans le parc.
  Ich habe der alten Dame, die sich im Park verlaufen hatte, geholfen.

  Le héros s'est précipité au secours de la jeune fille qui était tombée dans le puits.
  Der Held eilte der jungen Frau zu Hilfe, die in den Brunnen gefallen war.

  La sortie de secours était bloquée par les flammes, il n'y avait pas d'échappatoire.
  Der Notausgang war von den Flammen blockiert, es gab keinen Fluchtweg.

