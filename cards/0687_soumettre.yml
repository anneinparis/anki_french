# Diese Felder bitte nicht ändern.
Rang: 687
Wort: soumettre
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: soumettre
Femininum / Plural: ''
IPA: \su.mɛtʁ\
Definition: unterwerfen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  De retour chez eux, elle l’a soumis à un ultime test.
  Zu Hause angekommen, unterzog sie ihn einem letzten Test.

  Je vais soumettre mon projet au comité.
  Ich werde meinen Plan dem Ausschuss vorlegen.

  Le coach a soumis son joueur à un entraînement spécial pour le préparer à la compétition.
  Der Trainer hat seinen Spieler einem speziellen Training unterzogen, um ihn auf den Wettkampf vorzubereiten.

  Le joueur s'est soumis à la demande de son entraîneur.
  Der Spieler hat sich der Bitte seines Trainers gefügt.

  L'État soumet tous les citoyens à une réglementation stricte concernant la sécurité routière.
  Der Staat unterwirft alle Bürger einer strengen Verordnung bezüglich der Verkehrssicherheit.

  Le gouvernement a soumis le projet de loi au vote du Parlement.
  Die Regierung hat das Gesetzesvorhaben der Abstimmung im Parlament unterzogen.

  L'auteur a soumis son manuscrit à plusieurs éditeurs avant de trouver un qui l'accepte.
  Der Autor hat sein Manuskript mehreren Verlagen unterbreitet, bevor er einen fand, der es akzeptierte.

  Le malade a dû se soumettre à une série d'analyses pour déterminer la cause de sa maladie.
  Der Patient musste sich einer Reihe von Untersuchungen unterziehen, um die Ursache seiner Krankheit zu ermitteln.

  Le chef d'entreprise a soumis ses employés à des tests de performance.
  Der Chef des Unternehmens hat seine Angestellten Leistungstests unterzogen.

  Les entreprises ne sont pas obligées de soumettre leurs bénéfices à l'impôt.
  Unternehmen sind nicht verpflichtet, ihre Gewinne zu versteuern.

  L'athlète s'est soumis à un régime alimentaire strict pour améliorer ses performances.
  Der Athlet hat sich einer strengen Diät unterzogen, um seine Leistungen zu verbessern.

  Le jury a soumis les candidats à une épreuve finale pour déterminer le vainqueur.
  Die Jury hat die Kandidaten einer Abschlussprüfung unterzogen, um den Gewinner zu ermitteln.

