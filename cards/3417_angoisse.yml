# Diese Felder bitte nicht ändern.
Rang: 3417
Wort: angoisse
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: l’angoisse
Femininum / Plural: ''
IPA: \ɑ̃.ɡwas\
Definition: Angst
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je m’étais endormi dans l’angoisse.
  Ich war vor Angst eingeschlafen.

  Je ressens une profonde angoisse.
  Ich empfinde eine tiefe Angst.

  Il était pris d'angoisse à l'idée de devoir parler en public.
  Er bekam Angstzustände bei dem Gedanken, öffentlich sprechen zu müssen.

  L'angoisse métaphysique est un sentiment d'incertitude face à l'existence.
  Metaphysische Angst ist ein Gefühl der Unsicherheit angesichts der Existenz.

  Elle a senti monter l'angoisse lorsqu'elle a vu le ciel s'assombrir.
  Sie fühlte die Angst in sich aufsteigen, als sie den Himmel verdunkeln sah.

  Il vivait dans l'angoisse depuis que sa femme était partie.
  Er lebte in ständiger Angst, seit seine Frau gegangen war.

  Il a vécu des moments d'angoisse pendant le tremblement de terre.
  Er musste bange Minuten während des Erdbebens ausstehen.

  Il avait l'angoisse de perdre son emploi.
  Er hatte Angst, seinen Arbeitsplatz zu verlieren.

  L'angoisse existentielle peut se manifester par un sentiment de vide et d'absurdité.
  Lebensangst kann sich durch ein Gefühl der Leere und Sinnlosigkeit äußern.

  L'angoisse de la mort peut être une source de souffrance importante.
  Todesangst kann eine Quelle großen Leids sein.

  L'angoisse de perte de l'objet peut être particulièrement intense chez les enfants.
  Verlustangst kann bei Kindern besonders stark sein.

  L'angoisse de séparation est fréquente chez les bébés.
  Trennungsangst ist bei Babys häufig.

