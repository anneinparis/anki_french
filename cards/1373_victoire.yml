Wort mit Artikel: la victoire
Femininum / Plural: ''
IPA: \vik.twaʁ\
Definition: Sieg
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Beau match. Enfin, une victoire.
  Schönes Spiel. Endlich ein Sieg.

  Ils ont remporté une grande victoire.
  Sie haben einen großen Sieg errungen.

  Le boxeur a remporté la victoire aux points, après un combat acharné.
  Der Boxer hat den Sieg nach Punkten errungen, nach einem harten Kampf.

  Le champion a remporté la victoire par K.-O. au troisième round.
  Der Champion hat den Sieg durch K. o. in der dritten Runde errungen.

  La victoire de l'équipe était une victoire à la Pyrrhus, car elle a coûté cher en blessures.
  Der Sieg des Teams war ein Pyrrhussieg, denn er kostete viele Verletzungen.

  Les supporters ont chanté victoire après le but décisif.
  Die Fans brachen in Jubel aus nach dem entscheidenden Tor.

  La Victoire, personnification de la victoire, était représentée sur les statues romaines.
  Die Siegesgöttin, Personifikation des Sieges, war auf römischen Statuen dargestellt.

  La victoire finale est allée à l'équipe de France.
  Der Gesamtsieg ging an die französische Mannschaft.

  C'était une victoire sensationnelle pour le jeune joueur.
  Es war ein Sensationssieg für den jungen Spieler.

  L'équipe a remporté une victoire sur son rival, après un match très serré.
  Die Mannschaft errang einen Sieg über ihren Rivalen, nach einem sehr engen Spiel.

  La victoire sur soi-même est souvent la plus difficile à obtenir.
  Der Sieg über sich selbst ist oft der schwierigste Sieg.

  L'équipe a tout fait pour empocher la victoire, mais elle a finalement perdu.
  Die Mannschaft hat alles gegeben, um den Sieg davonzutragen, aber sie hat letztendlich verloren.

  Il ne faut jamais chanter victoire trop tôt, car les choses peuvent toujours changer.
  Man soll den Tag nicht vor dem Abend loben, denn die Dinge können sich immer noch ändern.

