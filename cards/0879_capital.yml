# Diese Felder bitte nicht ändern.
Rang: 879
Wort: capital
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: le capital
Femininum / Plural: capitaux
IPA: \ka.pi.tal\
Definition: Kapital; wesentlich
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils ont pris une décision capitale en renonçant à leur statut.
  Sie trafen eine wichtige Entscheidung, indem sie ihren Status aufgaben.

  Le capital est un élément clé pour démarrer une entreprise.
  Kapital ist ein Schlüsselelement, um ein Unternehmen zu gründen.

  Le capital appelé est la somme que la société a besoin d'obtenir de ses actionnaires pour financer ses projets.
  Das eingeforderte Kapital ist die Summe, die die Gesellschaft von ihren Aktionären benötigt, um ihre Projekte zu finanzieren.

  L'œuvre capitale d'un artiste est son chef-d'œuvre, l'œuvre qui le définit.
  Das Hauptwerk eines Künstlers ist sein Meisterwerk, das Werk, das ihn definiert.

  Les capitaux bloqués sont des fonds qui ne peuvent pas être utilisés immédiatement.
  Blockierte Vermögenswerte sind Gelder, die nicht sofort verwendet werden können.

  Le grand capital représente les grandes entreprises et les investisseurs riches.
  Das Großkapital steht für die großen Unternehmen und die reichen Investoren.

  Le capital artistique d'un pays est l'ensemble des œuvres d'art qui s'y trouvent.
  Der Kunstschatz eines Landes ist die Gesamtheit der Kunstwerke, die sich darin befinden.

  Le capital assuré est la somme d'argent que l'assureur verse en cas de sinistre.
  Das Versicherungskapital ist die Summe, die der Versicherer im Schadensfall auszahlt.

  Le capital expatrié est l'argent transféré dans un autre pays.
  Fluchtkapital ist Geld, das in ein anderes Land transferiert wurde.

  Le capital autorisé est la somme maximale que la société peut émettre d'actions.
  Das genehmigte Grundkapital ist die maximale Summe, die die Gesellschaft an Aktien emittieren kann.

  Le capital circulant est l'argent utilisé pour financer les opérations quotidiennes de la société.
  Umlaufkapital ist das Geld, das zur Finanzierung des täglichen Betriebs der Gesellschaft verwendet wird.

  Le capital disponible est l'argent que la société peut utiliser immédiatement.
  Flüssiges Vermögen ist das Geld, das die Gesellschaft sofort einsetzen kann.

  Le capital errant est l'argent qui circule sans destination précise.
  Vagabundierendes Kapital ist Geld, das ohne bestimmtes Ziel zirkuliert.

