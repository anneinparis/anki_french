  La grande marée a provoqué des inondations dans les zones côtières.
  Die Springflut hat in den Küstengebieten zu Überschwemmungen geführt.

  La marée montante du chômage inquiète de nombreux citoyens.
  Der rasante Anstieg der Arbeitslosigkeit macht vielen Bürgern Sorgen.

