# Diese Felder bitte nicht ändern.
Rang: 4604
Wort: envelopper
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: envelopper
Femininum / Plural: ''
IPA: \ɑ̃v.lɔ.pe\
Definition: einwickeln, umhüllen
Register: ↗Fiktion ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Donne-moi quelque chose pour envelopper le petit.
  Gib mir etwas, womit ich den Kleinen einwickeln kann.

  Je vais envelopper le cadeau.
  Ich werde das Geschenk einwickeln.

  Le médecin a enveloppé la blessure de bandages pour la protéger de l'infection.
  Der Arzt hat die Wunde verbunden, um sie vor Infektionen zu schützen.

  Il s'est enveloppé dans son manteau chaud pour se protéger du froid glacial.
  Er hüllte sich in seinen warmen Mantel, um sich vor der eisigen Kälte zu schützen.

  L'histoire du château est enveloppée de mystère, personne ne connaît la vérité.
  Die Geschichte des Schlosses ist geheimnisumwittert, niemand kennt die Wahrheit.

  La mère a enveloppé son bébé dans une couverture douce et chaude.
  Die Mutter hat ihr Baby in eine weiche, warme Decke gewickelt.

  Le cadeau était enveloppé dans du papier de soie rose et décoré d'un ruban doré.
  Das Geschenk war in rosafarbenes Seidenpapier eingewickelt und mit einem goldenen Band verziert.

  Le village était enveloppé dans un épais brouillard, la visibilité était nulle.
  Das Dorf war in einen dichten Nebel gehüllt, die Sicht war gleich Null.

