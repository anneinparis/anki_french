Beispielsätze: |-
  Faites un diagnostic complet du vaisseau.
  Führen Sie eine vollständige Diagnose des Schiffes durch.

  Le vaisseau a navigué sur l’océan.
  Das Schiff ist über den Ozean gefahren.

  Le vaisseau lymphatique transporte la lymphe dans tout le corps.
  Das Lymphgefäß transportiert die Lymphe durch den ganzen Körper.

  Il a brûlé ses vaisseaux en quittant son pays natal.
  Er hat alle Brücken hinter sich abgebrochen, als er seine Heimat verließ.

  Le vaisseau spatial a décollé de la base de lancement.
  Das Raumschiff startete von der Startbasis.

  Le Vaisseau fantôme est un navire légendaire condamné à naviguer éternellement.
  Der Fliegende Holländer ist ein legendäres Schiff, das dazu verdammt ist, für immer zu segeln.

  Les vaisseaux sanguins transportent le sang vers tous les organes du corps.
  Die Blutgefäße transportieren das Blut zu allen Organen des Körpers.

