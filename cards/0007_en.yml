# Diese Felder bitte nicht ändern.
Rang: 7
Wort: en
Wortart: adv, prep, pro

# Diese Felder gerne verbessern!
Wort mit Artikel: en
Femininum / Plural: ''
IPA: \ɑ̃\
Definition: in
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je suis retournée en espagne en septembre.
  Ich bin im September wieder nach Spanien gereist.

  Je vais en France.
  Ich fahre nach Frankreich.

  - As-tu un stylo ?<br>- Oui, j'en ai un.
  Hast du einen Kuli?<br>- Ja, ich habe einen.

  J'aime aller en ville pour faire du shopping.
  Ich fahre gerne in die Stadt, um einzukaufen.

  Il est en bonne santé, mais sa femme est en mauvaise santé.
  Er ist bei guter Gesundheit, aber seine Frau ist bei schlechter Gesundheit.

  En bon démocrate, je m'incline devant le verdict du jury.
  Als guter Demokrat gebe ich dem Urteil der Jury nach.

  En travaillant beaucoup, tu réussiras à atteindre tes objectifs.
  Wenn du viel arbeitest, wirst du deine Ziele erreichen.

  Il lui souriait tout en la maudissant intérieurement pour son comportement.
  Auch wenn er sie innerlich verfluchte, lächelte er sie an, weil er ihr Verhalten verachtete.

  Le vase est tombé par terre et s'est brisé en morceaux.
  Die Vase fiel auf den Boden und zerbrach in Stücke.

  Ce pull est en laine et ce fauteuil est en bois.
  Dieser Pullover ist aus Wolle und dieser Sessel ist aus Holz.

  J'ai pris le train pour aller à Paris, et je suis retourné en voiture.
  Ich bin mit dem Zug nach Paris gefahren und mit dem Auto zurückgekommen.

  Je coupe le gâteau en six parts égales pour que tout le monde ait sa part.
  Ich schneide den Kuchen in sechs gleiche Stücke, damit jeder ein Stück bekommt.

