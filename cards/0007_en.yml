Notiz: |-
  <div class="section-title">Das Adverbialpronomen <i>en</i></div>
  <div class="section">
    <p class="highlight">Das Pronomen <b>en</b> vertritt Ergänzungen mit <b>de</b>.</p>
    <p>Es vertritt:</p>
    <ul>
      <li><b>des</b> + Substantiv:</li>
      <div class="examples">
        <div class="fr">Est-ce que tu achètes <u>des fruits</u> ?<br>– Oui, j'<u>en</u> achète.</div>
        <div class="de spoiler">Kaufst du Früchte?<br>– Ja, ich kaufe welche.</div>
      </div>
      <li>den Teilungsartikel + Substantiv:</li>
      <div class="examples">
        <div class="fr">Est-ce que tu prends <u>de la limonade</u> ?<br>– Oui, j'<u>en</u> prends.</div>
        <div class="de spoiler">Nimmst du Limonade?<br>– Ja, ich nehme welche.</div>
      </div>
      <li>Mengenangabe + Substantiv:</li>
      <div class="examples">
        <div class="fr">Tu veux <u>une bouteille de coca</u> ?<br>– Oui, j'<u>en</u> veux <u>une</u>.</div>
        <div class="de spoiler">Möchtest du eine Flasche Cola?<br>– Ja, ich möchte eine.</div>
      </div>
      <li>Zahlwort + Substantiv:</li>
      <div class="examples">
        <div class="fr">Tu prends <u>dix pommes</u> ?<br>– Non, j'<u>en</u> prends seulement <u>six</u>.</div>
        <div class="de spoiler">Nimmst du zehn Äpfel?<br>– Nein, ich nehme nur sechs.</div>
      </div>
      <li><b>un/une</b> + Substantiv:</li>
      <div class="examples">
        <div class="fr">Est-ce que tu prends <u>une pomme </u>?<br>– Oui, j'<u>en</u> prends <u>une</u>.</div>
        <div class="de spoiler">Nimmst du einen Apfel?<br>– Ja, ich nehme einen.</div>
      </div>
    </ul>
    <p>Vertritt <b>en</b> eine Mengenangabe, ein Zahlwort oder <b>un/une</b> + Substantiv, so wird die Mengenangabe, das Zahlwort oder der unbestimmte Artikel im nachfolgenden Satz wieder aufgegriffen.</p>
    <p class="attention"><b>En</b> vertritt auch andere Ergänzungen mit <b>de</b>. In diesen Fällen wird <b>en</b> oft mit <i>davon</i>, <i>darüber</i>, <i>von dort</i> und <i>dorther</i> übersetzt.</p>
    <p>Das Pronomen <b>en</b> vertritt Ergänzungen mit <b>de</b> + Sachsubstantiven, z.B. nach den Verben <b>parler de</b>, <b>rêver de</b>, <b>revenir de</b>, <b>se souvenir de</b>, <b>rentrer de</b> usw.:</p>
    <div class="examples">
      <div class="fr">Tu es déjà rentré <u>du Portugal</u> ?<br>– Oui, j'<u>en</u> suis rentré hier, mais j'<u>en</u> rêve encore.</div>
      <div class="de spoiler">Bist du schon aus Portugal zurückgekehrt?<br>– Ja, ich bin gestern von dort zurückgekehrt, aber ich träume noch davon.</div>
    </div>
    <p class="attention">Folgt auf die Präposition de ein Personensubstantiv, so übernehmen die betonten Personalpronomen seine Vertretung, z.B.:</p>
    <div class="examples">
      <div class="fr">Tu te souviens <u>d'Annette</u> ?<br>– Non, je ne me souviens pas <u>d'elle</u>.</div>
      <div class="de spoiler">Erinnerst du dich an Annette?<br>– Nein, ich erinnere mich nicht an sie.</div>
    </div>

    <h3>Die Stellung von en</h3>
    <p>Das Pronomen <b>en</b> steht vor dem konjugierten Verb. Wird der Satz verneint, so umschließt die Verneinung <b>en</b> und das konjugierte Verb. Steht der Satz im <i>passé composé</i> oder im Plusquamperfekt, dann steht en vor dem konjugierten Hilfsverb.</p>
    <div class="examples">
      <div class="fr">Est-ce que tu prends du beurre ?<br>– Oui, j'<u>en</u> prends.</div>
      <div class="de spoiler">Nimmst du Butter?<br>– Ja, ich nehme welche.</div>
      <div class="fr">Est-ce que Martin a acheté du beurre hier?.<br>– Oui, il <u>en</u> a acheté. / Non, il n'<u>en</u> a pas acheté.</div>
      <div class="de spoiler">Hat Martin gestern Butter gekauft?<br>– Ja, er hat welche gekauft. / Nein, er hat keine gekauft.</div>
    </div>
    <p>Bei Verben, die einen Infinitiv bei sich haben, steht <b>en</b> vor dem Infinitiv.</p>
    <div class="examples">
      <div class="fr">Il me manque du café. Alors je vais <u>en</u> acheter tout de suite.</div>
      <div class="de spoiler">Mir fehlt Kaffee. Also werde ich sofort welchen kaufen.</div>
    </div>
    <p>Bei Imperativen wird <b>en</b> an den bejahten Imperativ mit Hilfe eines Bindestrichs angehängt.</p>
    <div class="examples">
      <div class="fr">Est-ce que je peux prendre du fromage ?<br>– Oui, prends-<u>en</u>.</div>
      <div class="de spoiler">Kann ich Käse nehmen?<br>– Ja, nimm welchen.</div>
    </div>
    <p class="attention">Bei den Verben auf <b>-er</b> wird an den Imperativ Singular des Verbs ein <b>-s</b> angehängt.</p>
    <div class="examples">
      <div class="fr">Est-ce que je peux manger du pain ?<br>– Oui, manges-<u>en</u>.</div>
      <div class="de spoiler">Kann ich Brot essen?<br>– Ja, iss welches.</div>
    </div>
  </div>
