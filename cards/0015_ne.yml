# Diese Felder bitte nicht ändern.
Rang: 15
Wort: ne
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: ne
Femininum / Plural: ''
IPA: \nə\
Definition: '[Negationspartikel]'
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous ne faisons pas du très bon travail.
  Wir leisten keine sehr gute Arbeit.

  Je ne suis pas heureux.
  Ich bin nicht glücklich.

  Il ne mange pas le midi, il préfère prendre son repas le soir.
  Er isst nicht zu Mittag, er isst lieber abends.

  Je ne vois que cette solution, il n'y a pas d'autre choix.
  Ich sehe nur diese Lösung, es gibt keine andere Wahl.

  J'ai peur qu'il ne vienne pas, car il est malade.
  Ich fürchte, er kommt nicht, denn er ist krank.

  Elle n'a guère d'argent, elle doit être prudente avec ses dépenses.
  Sie hat kaum Geld, sie muss mit ihren Ausgaben sparsam sein.

  Je ne me promène jamais dans ce quartier, il est trop dangereux.
  Ich gehe nie in diesem Viertel spazieren, es ist zu gefährlich.

  Je ne vois personne, il est tard et tout le monde est déjà rentré chez soi.
  Ich sehe niemanden, es ist spät und alle sind schon nach Hause gegangen.

  Il n'a ni frère ni sœur, il est enfant unique.
  Er hat weder Bruder noch Schwester, er ist Einzelkind.

  Tu n'as aucune chance de gagner, ton adversaire est trop fort.
  Du hast keine Chance zu gewinnen, dein Gegner ist zu stark.

  Il n'y a pas que vous qui le dites, beaucoup d'autres personnes partagent votre avis.
  Sie sind nicht der Einzige, der das sagt, viele andere Menschen teilen Ihre Meinung.

  ... à moins qu'il ne neige, alors nous devrons annuler notre randonnée.
  ... es sei denn, es schneit, dann müssen wir unsere Wanderung absagen.

