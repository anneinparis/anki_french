IPA: \kɔ̃.sɛʁ.ve\
Definition: aufbewahren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Cette petite note, je la conserve comme un trésor.
  Diese kleine Notiz hüte ich wie einen Schatz.

  Il faut conserver les aliments au frais.
  Lebensmittel müssen kühl aufbewahrt werden.

  Cette vieille maison, avec ses murs de pierre et son toit de tuiles, mérite d'être conservée.
  Dieses alte Haus mit seinen Steinmauern und dem Ziegeldach ist erhaltenswert.

  Le sport, ça conserve jeune, même si on vieillit.
  Sport hält jung, auch wenn man älter wird.

  Grand-mère a conservé les fruits de saison en bocal pour l'hiver.
  Oma hat die Früchte der Saison für den Winter eingemacht.

  Malgré le chaos qui régnait autour d'elle, elle a réussi à conserver son calme.
  Trotz des Chaos um sie herum, hat sie es geschafft, Ruhe zu bewahren.

  Cette sculpture ancienne, qui a traversé les siècles, conserve sa beauté intacte.
  Diese alte Skulptur, die die Jahrhunderte überdauert hat, hat ihre Schönheit bewahrt.

  Le château médiéval, un édifice qui mérite d'être conservé, attire les visiteurs du monde entier.
  Das mittelalterliche Schloss, ein erhaltenswertes Bauwerk, zieht Besucher aus der ganzen Welt an.

  La grand-mère a conservé les cornichons dans du vinaigre pour les rendre plus croquants.
  Die Großmutter hat die Gurken in Essig eingelegt, um sie knackiger zu machen.

