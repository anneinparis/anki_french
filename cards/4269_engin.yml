Beispielsätze: |-
  L’engin était dissimulé dans une poubelle et a explosé.
  Der Sprengsatz war in einem Mülleimer versteckt und explodierte.

  L’engin de chantier est en train de creuser.
  Die Baumaschine gräbt gerade.

  L'engin atomique est une arme de destruction massive.
  Die Atomrakete ist eine Waffe der Massenvernichtung.

  Un engin motorisé est un véhicule qui se déplace grâce à un moteur.
  Ein Motorfahrzeug ist ein Gefährt, das sich mithilfe eines Motors fortbewegt.

  Un engin blindé est un véhicule conçu pour résister aux attaques.
  Ein Spähpanzer ist ein Fahrzeug, das für den Schutz vor Angriffen konstruiert ist.

  L'engin spatial est un vaisseau qui voyage dans l'espace.
  Der Raumflugkörper ist ein Schiff, das im Weltraum fliegt.

  Les engins spéciaux sont des armes qui ont des fonctions spécifiques.
  Raketenwaffen sind Waffen, die spezielle Funktionen erfüllen.

