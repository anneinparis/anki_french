# Diese Felder bitte nicht ändern.
Rang: 1903
Wort: préserver
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: préserver
Femininum / Plural: ''
IPA: \pʁe.zɛʁ.ve\
Definition: schützen, bewahren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Dans le bocal, mes larmes préservent le cœur de mon fils.
  In dem Glas bewahren meine Tränen das Herz meines Sohnes.

  Il faut préserver la nature.
  Wir müssen die Natur schützen.

  Ils ont essayé de préserver la petite fille de la contamination en lui faisant porter un masque.
  Sie haben versucht, das kleine Mädchen vor Ansteckung zu schützen, indem sie ihr einen Mundschutz anziehen ließen.

  Il faut se préserver du froid en portant des vêtements chauds.
  Man muss sich vor Kälte schützen, indem man warme Kleidung trägt.

  Les policiers ont réussi à préserver la foule du danger en évacuant la zone.
  Die Polizisten haben es geschafft, die Menge vor einer Gefahr zu bewahren, indem sie den Bereich evakuiert haben.

  Il est important de préserver les vieux livres du froid et de l'humidité.
  Es ist wichtig, alte Bücher vor Kälte und Feuchtigkeit zu schützen.

