# Diese Felder bitte nicht ändern.
Rang: 3420
Wort: hautement
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: hautement
Femininum / Plural: ''
IPA: \o.tə.mɑ̃\
Definition: hoch, in hohem Maße
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’est hautement improbable.
  Das ist höchst unwahrscheinlich.

  Il est hautement qualifié pour ce poste.
  Er ist für diese Stelle hochqualifiziert.

  La Chine est un pays hautement industrialisé.
  China ist ein hochindustrialisiertes Land.

  Un travailleur hautement qualifié est précieux pour toute entreprise.
  Ein hochqualifizierter Arbeiter ist für jedes Unternehmen wertvoll.

  La décision du gouvernement est une affaire hautement politique.
  Die Entscheidung der Regierung ist eine hochpolitische Angelegenheit.

