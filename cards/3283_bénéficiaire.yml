Beispielsätze: |-
  Nous demeurons les bénéficiaires des sacrifices.
  Wir bleiben die Nutznießer der Opfer.

  Le bénéficiaire de cette assurance est ma mère.
  Der Begünstigte dieser Versicherung ist meine Mutter.

  La marge bénéficiaire de l'entreprise a augmenté de 10% cette année.
  Die Gewinnspanne des Unternehmens ist in diesem Jahr um 10% gestiegen.

  Marie est bénéficiaire de l'allocation logement depuis plusieurs années.
  Marie ist seit mehreren Jahren Wohngeldempfängerin.

  Les étudiants bénéficiaires d'une bourse ont un accès privilégié aux ressources universitaires.
  Die Studierenden, die eine Studienbeihilfe beziehen, haben einen privilegierten Zugang zu den universitären Ressourcen.

  Elle est bénéficiaire d'un effet de 10 000 euros.
  Sie ist Wechselnehmerin eines Schecks über 10 000 Euro.

  Jean est le bénéficiaire d'un legs important de la part de son grand-père.
  Jean ist Nutznießer eines bedeutenden Erbes seines Großvaters.

  L'entreprise est bénéficiaire depuis plusieurs années, ce qui est un signe de bonne santé financière.
  Das Unternehmen arbeitet seit mehreren Jahren mit Gewinn, was ein Zeichen für seine finanzielle Gesundheit ist.

  Les actionnaires sont bénéficiaires de dividendes, qui sont distribués chaque année.
  Die Aktionäre sind dividendenberechtigt, die jedes Jahr ausgeschüttet werden.

  Il est bénéficiaire de la retraite à partir de l'âge de 65 ans.
  Er ist pensionsfähig ab dem Alter von 65 Jahren.

  Les entreprises qui investissent dans les énergies renouvelables peuvent être bénéficiaires d'un allégement fiscal.
  Unternehmen, die in erneuerbare Energien investieren, können steuerbegünstigt sein.

  Sophie est bénéficiaire d'une bourse d'études à l'étranger.
  Sophie ist Bezieherin einer Studienbeihilfe für ein Studium im Ausland.

