# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tout en travaillant, il nota les données sur son carnet.
  Während er arbeitete, notierte er die Daten in seinem Notizbuch.

  Les données sont stockées dans le cloud.
  Die Daten werden in der Cloud gespeichert.

  Il s'agit de données confidentielles par nature, donc nous devons les traiter avec précaution.
  Das sind Angaben, die ihrer Natur nach vertraulich sind, daher müssen wir sie mit Vorsicht behandeln.

  Les données du problème sont cruciales pour trouver une solution.
  Die Problemstellung ist entscheidend, um eine Lösung zu finden.

  Les données alphabétiques sont utilisées pour classer les informations.
  Alphadaten werden verwendet, um Informationen zu sortieren.

  La décision doit reposer sur certaines données, pas sur des suppositions.
  Die Entscheidung muss auf bestimmten Gegebenheiten beruhen, nicht auf Vermutungen.

  Les données corrigées sont plus fiables que les données brutes.
  Bereinigte Werte sind zuverlässiger als Rohdaten.

  Les données entrantes sont traitées par le système.
  Ankommende Daten werden vom System verarbeitet.

  Les données nominatives doivent être protégées de manière adéquate.
  Personenbezogene Daten müssen angemessen geschützt werden.

  Les données primaires sont la source de toutes les autres données.
  Ursprungsdaten sind die Quelle für alle anderen Daten.

  Les données de base sont utilisées pour construire le modèle.
  Basisdaten werden verwendet, um das Modell zu erstellen.

  Les données d'encours sont utilisées pour suivre l'activité.
  Bestandszahlen werden verwendet, um die Aktivität zu verfolgen.

