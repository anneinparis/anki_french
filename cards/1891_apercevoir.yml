Wort: apercevoir
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: apercevoir
Femininum / Plural: ''
IPA: \a.pɛʁ.sə.vwaʁ\
Definition: bemerken, erkennen
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On aperçoit la sortie du tunnel.
  Man sieht den Ausgang des Tunnels.

  Je l’ai à peine aperçu.
  Ich habe ihn kaum bemerkt.

  Les marins ont aperçu la terre au loin, après des semaines de navigation.
  Die Seeleute sichteten Land in der Ferne, nach wochenlanger Seefahrt.

  Il s'est aperçu qu'il avait oublié son téléphone portable.
  Er sah, dass er sein Handy vergessen hatte.

  La jeune fille s'est aperçue d'une erreur dans son calcul.
  Das junge Mädchen bemerkte einen Fehler in ihrer Rechnung.

  Le professeur s'est aperçu de la présence de son élève dans la bibliothèque.
  Der Professor bemerkte die Anwesenheit seines Schülers in der Bibliothek.

  Le détective s'est aperçu des manigances du suspect.
  Der Detektiv durchschaute die Machenschaften des Verdächtigen.

  Elle a marché dans la rue, sans s'en apercevoir, le visage perdu dans ses pensées.
  Sie ging die Straße entlang, ohne es zu merken, ihr Gesicht versunken in ihren Gedanken.

  Il s'aperçut qu'elle trichait, mais il a décidé de ne rien dire.
  Er erkannte, dass sie betrog, aber er entschied sich, nichts zu sagen.

