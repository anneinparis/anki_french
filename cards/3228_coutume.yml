Beispielsätze: |-
  La coutume est une seconde nature.
  Gewohnheit ist eine zweite Natur.

  Selon la coutume, on offre des cadeaux à Noël.
  Nach Brauch und Sitte werden zu Weihnachten Geschenke gegeben.

  La coutume nationale est de manger des crêpes le jour de la Chandeleur.
  Landesbrauch ist es, am Tag der Kerzenmesse Crêpes zu essen.

  Les coutumes d'un peuple sont souvent liées à sa religion et à son histoire.
  Die Sitten eines Volkes sind oft mit seiner Religion und seiner Geschichte verbunden.

  La coutume de carnaval est de se déguiser et de faire la fête dans les rues.
  Karnevalsbrauch ist es, sich zu verkleiden und auf der Straße zu feiern.

  C'est la coutume de dire "bonjour" quand on rencontre quelqu'un.
  Das ist so üblich, dass man „Guten Tag“ sagt, wenn man jemanden trifft.

  La coutume veut que les invités fassent un cadeau aux mariés, même si ce n'est pas obligatoire.
  Es ist üblich, dass die Gäste dem Hochzeitspaar ein Geschenk machen, auch wenn es nicht Pflicht ist.

  J'ai coutume de boire une tasse de café tous les matins.
  Ich bin es gewohnt, jeden Morgen eine Tasse Kaffee zu trinken.

  Comme de coutume, la réunion a commencé par un discours du président.
  Wie üblich, begann die Sitzung mit einer Rede des Präsidenten.

  Il y a eu plus de participants que de coutume à la conférence cette année.
  Es waren dieses Jahr mehr Teilnehmer als üblich an der Konferenz.

  La préservation des coutumes est importante pour la transmission du patrimoine culturel.
  Die Brauchtumspflege ist wichtig für die Übertragung des kulturellen Erbes.

