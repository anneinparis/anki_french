# Diese Felder bitte nicht ändern.
Rang: 319
Wort: appartenir
Wortart: vi, vt, vimp

# Diese Felder gerne verbessern!
Wort mit Artikel: appartenir
Femininum / Plural: ''
IPA: \a.paʁ.tə.niʁ\
Definition: gehören
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Cet argent n’appartient pas au gouvernement.
  Dieses Geld gehört nicht der Regierung.

  Cette maison appartient à mes parents.
  Dieses Haus gehört meinen Eltern.

  Ce livre appartient à ma sœur.
  Dieses Buch gehört meiner Schwester.

  Le chapeau que tu as trouvé doit appartenir à Paul.
  Der Hut, den du gefunden hast, muss Paul gehören.

  Cette maison appartient à un célèbre acteur.
  Dieses Haus gehört einem berühmten Schauspieler.

  Les décisions concernant la direction de l’entreprise appartiennent au conseil d’administration.
  Die Entscheidungen über die Führung des Unternehmens liegen beim Verwaltungsrat.

  En tant que citoyen, il est important de comprendre que la préservation de l’environnement appartient à tous.
  Als Bürger ist es wichtig zu verstehen, dass die Erhaltung der Umwelt allen gehört.

  Ce livre appartient à Marie, elle l’a acheté la semaine dernière.
  Dieses Buch gehört Marie, sie hat es letzte Woche gekauft.

  Il appartient à Jean de faire la vaisselle, c'est son tour.
  Es ist Jeans Sache, den Abwasch zu machen, er ist dran.

  L'amour appartient à la vie, il est indispensable au bonheur.
  Die Liebe gehört zum Leben, sie ist für das Glück unerlässlich.

