Beispielsätze: |-
  J’ai perdu un première instance.
  Ich habe in erster Instanz verloren.

  L’instance judiciaire a tranché en faveur de l’accusé.
  Die Justiz hat zugunsten des Angeklagten entschieden.

  Les instances dirigeantes ont décidé de nouvelles mesures pour lutter contre la pauvreté.
  Die Führungsinstanzen haben neue Maßnahmen beschlossen, um gegen die Armut vorzugehen.

  Le dossier est en instance de décision depuis plusieurs semaines.
  Der Fall ist seit mehreren Wochen anhängig.

  Le projet est en instance de réalisation, mais il rencontre des difficultés.
  Das Projekt steht kurz vor der Realisierung, aber es gibt Schwierigkeiten.

  Ils ont introduit une instance contre l'entreprise pour violation de contrat.
  Sie haben ein Verfahren gegen die Firma wegen Vertragsbruchs angestrengt.

  Les instances juridiques ont confirmé la décision du tribunal inférieur.
  Die Gerichtsinstanzen haben die Entscheidung des Untergerichts bestätigt.

  L'ordre est émané des plus hautes instances.
  Der Befehl kommt von oberster Stelle.

  L'affaire est en instance de jugement devant la cour d'appel.
  Der Fall ist vor dem Berufungsgericht prozesshängig.

  Ils sont en instance de divorce depuis un an.
  Sie leben seit einem Jahr in Scheidung.

  Il a fait des instances à son père de lui prêter sa voiture.
  Er hat seinen Vater dringend gebeten, ihm sein Auto zu leihen.

  Sur les instances de sa mère, il a accepté d'aller à l'université.
  Auf Drängen seiner Mutter hat er zugestimmt, aufs College zu gehen.

