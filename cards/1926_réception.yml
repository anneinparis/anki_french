# Diese Felder bitte nicht ändern.
Rang: 1926
Wort: réception
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la réception
Femininum / Plural: ''
IPA: \ʁe.sɛp.sjɔ̃\
Definition: Empfang, Rezeption
Register: ↘Fiktion ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les mêmes invités étaient présents à chaque réception.
  Bei jedem Empfang waren die gleichen Gäste anwesend.

  La réception de l’hôtel est ouverte 24 heures sur 24.
  Die Rezeption des Hotels ist 24 Stunden geöffnet.

  Je vous ai laissé une note à la réception.
  Ich habe Ihnen an der Rezeption eine Notiz hinterlassen.

  La réception de la presse a été très positive.
  Der Presseempfang war sehr positiv.

  Le président a fait bonne réception aux invités.
  Der Präsident hat die Gäste freundlich empfangen.

  La réception du contrat a été confirmée par écrit.
  Die Vertragsannahme wurde schriftlich bestätigt.

  La réception radio est excellente.
  Der Radioempfang ist ausgezeichnet.

  La réception de l'ouvrage est prévue pour la semaine prochaine.
  Die Abnahme des Werkes ist für nächste Woche geplant.

  Le maire a donné une réception en l'honneur du nouveau consul.
  Der Bürgermeister hat einen Empfang zu Ehren des neuen Konsuls gegeben.

  La réception de marchandises est assurée par un personnel qualifié.
  Die Warenannahme wird von qualifiziertem Personal durchgeführt.

  J'ai accusé réception de votre lettre par retour de courrier.
  Ich habe Ihnen den Empfang Ihres Briefes per Post bestätigt.

  La réception de la chose vendue est un moment important dans le processus d'achat.
  Die Abnahme der Kaufsache ist ein wichtiger Moment im Kaufprozess.

  La réception provisoire des travaux a permis de constater les points à améliorer.
  Die vorläufige Abnahme der Arbeiten hat es ermöglicht, die zu verbessernden Punkte zu erkennen.

