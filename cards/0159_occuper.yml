Wort mit Artikel: occuper
Femininum / Plural: ''
IPA: \ɔ.ky.pe\
Definition: besetzen; beschäftigen; in Anspruch nehmen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Sa main droite était occupée à tenir la petite valise.
  Seine rechte Hand war damit beschäftigt, den kleinen Koffer zu halten.

  Je vais occuper cette chaise.
  Ich werde diesen Stuhl einnehmen.

  Elle occupe ses loisirs à faire du bénévolat dans une association d'aide aux animaux.
  Sie verwendet ihre Freizeit dafür, ehrenamtlich in einem Tierschutzverein zu arbeiten.

  Depuis qu'elle est malade, sa famille s'occupe d'elle avec beaucoup de soin.
  Seit sie krank ist, kümmert sich ihre Familie sehr liebevoll um sie.

  "Occupes-toi de tes oignons!", lui a crié son voisin, énervé par ses remarques.
  "Kümmere dich um deinen Kram!", schrie ihr der Nachbar wütend entgegen, weil er sich über ihre Bemerkungen ärgerte.

  La maîtresse a occupé ses élèves à faire un dessin pendant qu'elle corrigeait les devoirs.
  Die Lehrerin hat ihre Schüler damit beschäftigt, ein Bild zu zeichnen, während sie die Hausaufgaben korrigierte.

  Depuis qu'il a pris sa retraite, il s'occupe de littérature et écrit des critiques pour un journal local.
  Seit er in Rente ist, beschäftigt er sich mit Literatur und schreibt Rezensionen für eine Lokalzeitung.

  Ce travail l'occupe énormément, il y consacre tout son temps.
  Diese Arbeit beschäftigt ihn sehr, er widmet ihr seine ganze Zeit.

  Il s'occupe de faire un voyage en Italie pour ses prochaines vacances.
  Er bemüht sich, für seinen nächsten Urlaub eine Reise nach Italien zu machen.

  "Occupes-toi de tes affaires!", a-t-elle dit à son mari, qui s'était mêlé de sa conversation avec une amie.
  "Kümmere dich um deine eigenen Angelegenheiten!", sagte sie zu ihrem Mann, der sich in ihr Gespräch mit einer Freundin eingemischt hatte.

