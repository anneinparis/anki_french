  Il a trompé sa femme avec sa voisine.
  Er hat seine Frau mit seiner Nachbarin betrogen.

  Le voleur a trompé la vigilance du garde et s'est enfui.
  Der Dieb hat den Wachmann abgelenkt und ist geflohen.

  On trompait le temps en jouant aux cartes.
  Man vertrieb sich die Zeit mit Kartenspielen.

  Je me suis trompé de porte et j'ai frappé à la mauvaise maison.
  Ich habe die Tür verwechselt und an der falschen Tür geklopft.

  La copie est vraiment à s'y tromper, on dirait l'original.
  Die Kopie sieht wirklich täuschend echt aus, sie sieht aus wie das Original.

  Le commerçant a trompé le client sur la qualité du tissu.
  Der Händler hat dem Kunden schlechte Qualität angedreht.

  Il a trompé son ennui en écrivant un roman.
  Er hat etwas gegen die Langeweile getan, indem er einen Roman geschrieben hat.

