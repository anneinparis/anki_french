  Il a trompé sa femme.
  Er hat seine Frau betrogen.

  Le vendeur a trompé la cliente sur le prix du tapis.
  Der Verkäufer hat die Kundin mit dem Preis des Teppichs betrogen.

  Les apparences trompent, il ne faut pas se fier aux premiers regards.
  Der Schein trügt, man sollte sich nicht von ersten Eindrücken leiten lassen.

