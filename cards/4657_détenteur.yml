  Il était détenteur de poste de télévision, mais il a cessé de regarder la télévision.
  Er war Fernsehteilnehmer, aber er hat aufgehört, fernzusehen.

  La reine est la détentrice du pouvoir dans ce pays.
  Die Königin ist die Machthaberin in diesem Land.

  Il est le seul détenteur du secret de la disparition de l'enfant.
  Er allein kennt das Geheimnis des Verschwindens des Kindes.

  Elle est détentrice d'une licence de pilote.
  Sie ist Lizenzinhaberin für das Fliegen.

  Elle est détentrice de parts dans la société.
  Sie ist Anteilseignerin in der Firma.

  Elle est détentrice d'un permis de conduire.
  Sie ist Erlaubnisscheininhaberin für das Autofahren.

  Le gouvernement est le détenteur de la souveraineté.
  Die Regierung ist die Hoheitsträgerin.

