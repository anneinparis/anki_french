# Diese Felder bitte nicht ändern.
Rang: 4158
Wort: mécontent
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: mécontent
Femininum / Plural: mécontente
IPA: \me.kɔ̃.tɑ̃\
Definition: unzufrieden
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je regrette que vous soyez mécontent mais je ne puis rien y faire.
  Es tut mir leid, dass Sie unzufrieden sind, aber ich kann nichts dagegen tun.

  Il est mécontent de son salaire.
  Er ist mit seinem Gehalt unzufrieden.

  Pierre est mécontent de son travail actuel.
  Pierre ist unzufrieden mit seiner jetzigen Arbeit.

  C'est un perpétuel mécontent, il se plaint de tout.
  Er ist ewig unzufrieden, er beschwert sich über alles.

  Il est mécontent d'avoir raté son train, car il va maintenant manquer son rendez-vous important.
  Er ist unzufrieden, weil er den Zug verpasst hat, denn nun wird er seinen wichtigen Termin verpassen.

  Elle n'est pas mécontente de quitter la ville, car elle a hâte de découvrir de nouvelles choses.
  Sie ist nicht gerade unglücklich darüber, die Stadt zu verlassen, denn sie sehnt sich danach, Neues zu entdecken.

