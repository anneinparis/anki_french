  Les membres antérieurs du cheval sont plus longs que les membres postérieurs.
  Die vorderen Gliedmaßen des Pferdes sind länger als die hinteren.

  Le membre viril du lion est impressionnant.
  Das männliche Glied des Löwen ist beeindruckend.

  Pierre est membre d'une association de protection de l'environnement.
