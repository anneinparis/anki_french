Beispielsätze: |-
  Elle travaille à temps partiel.
  Sie arbeitet in Teilzeit.

  C’est une réponse partiellement correcte.
  Das ist eine teilweise richtige Antwort.

  Le chômage partiel permet aux salariés de toucher une partie de leur salaire pendant qu'ils travaillent moins d'heures.
  Kurzarbeit ermöglicht es Arbeitnehmern, einen Teil ihres Gehalts zu erhalten, während sie weniger Stunden arbeiten.

  Le travail à temps partiel est une forme de travail où les salariés travaillent moins d'heures par semaine que les salariés à temps plein.
  Teilzeitarbeit ist eine Form der Arbeit, bei der Arbeitnehmer weniger Stunden pro Woche arbeiten als Vollzeitbeschäftigte.

