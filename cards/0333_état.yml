Beispielsätze: |-
  La police était en état d’alerte maximum.
  Die Polizei befand sich in höchster Alarmbereitschaft.

  La santé de l’état est préoccupante.
  Der Zustand des Staates ist besorgniserregend.

  Le projet est en état d'avancement, mais il reste encore beaucoup de travail à faire.
  Der Projektfortschritt ist vielversprechend, aber es ist noch viel Arbeit zu erledigen.

  En tout état de cause, il faut rester positif et continuer à travailler dur.
  Unter allen Umständen sollten wir positiv bleiben und weiter hart arbeiten.

  Après avoir subi un choc émotionnel, il ne semblait pas être dans son état normal.
  Nach dem emotionalen Schock schien er nicht mehr er selbst zu sein.

  Il était dans un état second, incapable de se concentrer sur ce qu'il faisait.
  Er war nicht ganz bei sich und konnte sich nicht auf seine Arbeit konzentrieren.

  Elle était dans tous ses états quand elle a appris la nouvelle.
  Sie stand kopf, als sie die Nachricht hörte.

  Le juge a fait état d'un document crucial pour l'affaire.
  Der Richter hat sich auf ein wichtiges Dokument für den Fall bezogen.

  Ne te mets donc pas dans cet état ! Tout va bien se passer.
  Reg dich doch nicht so auf! Alles wird gut gehen.

  Le minerai de fer est extrait à l'état brut des mines.
  Das Eisenerz wird im Rohzustand aus den Minen gefördert.

  Les états généraux ont été convoqués pour discuter des problèmes du pays.
  Die Generalstände wurden einberufen, um die Probleme des Landes zu besprechen.

  Le rapport présente une état détaillé des dépenses de l'entreprise.
  Der Bericht enthält eine Einzelaufstellung der Ausgaben des Unternehmens.

