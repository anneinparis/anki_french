Beispielsätze: |-
  Elle était sa protégée et devait normalement lui succéder.
  Sie war sein Schützling und sollte normalerweise seine Nachfolgerin werden.

  Elle est la protégée de son oncle.
  Sie ist die Schützling ihres Onkels.

  Le château est protégé à titre de monument historique depuis le XIXe siècle.
  Das Schloss steht seit dem 19. Jahrhundert unter Denkmalschutz.

  Ce nouveau procédé est protégé par brevet.
  Dieses neue Verfahren ist patentgeschützt.

  Ce livre est protégé par le droit de l'édition.
  Dieses Buch ist verlagsrechtlich geschützt.

  La vente de drogue est protégée par la loi.
  Der Drogenhandel ist gesetzlich verboten.

  J'ai acheté un autoradio protégé contre le vol.
  Ich habe ein diebstahlsicheres Autoradio gekauft.

  Ce document est protégé en écriture.
  Dieses Dokument ist schreibgeschützt.

