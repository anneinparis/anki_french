Beispielsätze: |-
  Nous connaissions un univers à trois dimensions.
  Wir kannten ein dreidimensionales Universum.

  Les dimensions de la pièce sont de 4 mètres sur 5.
  Die Dimensionen des Raumes sind 4 Meter mal 5 Meter.

  La table est de grande dimension.
  Der Tisch ist groß.

  La salle de bain est de petite dimension.
  Das Badezimmer ist klein.

  Avant de commander la table, il faut prendre les dimensions de la pièce.
  Vor der Bestellung des Tisches muss man den Raum ausmessen.

  Il faut prendre la dimension de la phrase pour comprendre son message profond.
  Man muss die Bedeutung des Satzes erfassen, um seine tiefere Botschaft zu verstehen.

  Un cube est à trois dimensions, tandis qu'un carré est à deux dimensions.
  Ein Würfel ist dreidimensional, während ein Quadrat zweidimensional ist.

  Les deux pièces ont la même dimension, ce qui permet de les meubler de la même façon.
  Die beiden Räume haben die gleiche Größe, sodass man sie auf die gleiche Weise einrichten kann.

  Les dimensions extérieures du bâtiment sont impressionnantes.
  Die Außenabmessungen des Gebäudes sind beeindruckend.

  Je vais faire une chaise aux dimensions du modèle, pour qu'elle soit parfaitement adaptée.
  Ich werde einen Stuhl nach den Maßen des Modells anfertigen, damit er perfekt passt.

  Le discours doit être à la dimension des enjeux.
  Die Rede muss der Bedeutung der Themen angemessen sein.

