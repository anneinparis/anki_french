# Diese Felder bitte nicht ändern.
Rang: 1217
Wort: dehors
Wortart: adv, nm(pl), prep

# Diese Felder gerne verbessern!
Wort mit Artikel: dehors
Femininum / Plural: ''
IPA: \də.ɔʁ\
Definition: draußen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Dehors il fait froid.
  Draußen ist es kalt.

  Il fait froid dehors.
  Es ist draußen kalt.

  Ils sont dehors.
  Sie sind draußen.

  Mon frère est dehors.
  Mein Bruder ist draußen.

  Il paraissait calme au dehors, mais à l'intérieur, il était en proie à la colère.
  Nach außen hin wirkte er ruhig, doch innerlich tobte er vor Wut.

  Les bruits du dehors l'empêchaient de dormir.
  Die Geräusche von draußen hinderten ihn am Einschlafen.

  Il a fiché son colocataire dehors après une dispute.
  Er hat seinen Mitbewohner nach einem Streit rausgeschmissen.

  Le propriétaire a mis le locataire dehors car il n'avait pas payé son loyer.
  Der Vermieter hat den Mieter hinausgeworfen, weil er seine Miete nicht bezahlt hatte.

  Il a décidé de passer par dehors pour éviter de croiser son ex-femme.
  Er entschied sich, außen herumzugehen, um seiner Ex-Frau nicht über den Weg zu laufen.

  En dehors de cela, je n'ai rien de plus à ajouter.
  Abgesehen davon habe ich nichts weiter hinzuzufügen.

  Il se pencha en dehors de la fenêtre pour regarder le jardin.
  Er lehnte sich aus dem Fenster, um in den Garten zu schauen.

  Sous des dehors austères, il cache un cœur d'or.
  Hinter seinem strengen Äußeren verbirgt sich ein goldenes Herz.

  Il a l'habitude de marcher les pieds en dehors.
  Er hat die Angewohnheit, beim Gehen die Zehenspitzen nach außen zu drehen.

