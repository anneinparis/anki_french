Rang: 1855
Wort: judiciaire
Wortart: adj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: judiciaire
Femininum / Plural: ''
IPA: \ʒy.di.sjɛʁ\
Definition: Justiz-, gerichtlich
Register: ↘Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous devons préserver l’indépendance du pouvoir judiciaire.
  Wir müssen die Unabhängigkeit der Justiz bewahren.

  La version anglaise est celle qui doit être utilisée dans toute procédure judiciaire.
  Die englische Version muss bei gerichtlichen Verfahren angewandt werden.

  Le casier judiciaire de Pierre est vierge.
  Das Strafregister von Pierre ist sauber.

  La décision judiciaire a été rendue en sa faveur.
  Die Gerichtsentscheidung ist zu seinen Gunsten ausgefallen.

  Le pouvoir judiciaire est indépendant du pouvoir exécutif.
  Die richterliche Gewalt ist unabhängig von der Exekutive.

  L'appareil judiciaire est composé de plusieurs tribunaux.
  Das Gerichtswesen besteht aus mehreren Gerichten.

  La sentence judiciaire a condamné l'accusé à 5 ans de prison.
  Der Richterspruch hat den Angeklagten zu 5 Jahren Gefängnis verurteilt.

  La voie judiciaire est longue et coûteuse.
  Der Gerichtsweg ist lang und teuer.

  L'organisation judiciaire française est complexe.
  Die französische Gerichtsverfassung ist komplex.

  Le Code de l'organisation judiciaire définit les différentes juridictions.
  Das Gerichtsverfassungsgesetz definiert die verschiedenen Gerichtsinstanzen.

  La vente judiciaire a permis de récupérer une partie de la dette.
  Die Zwangsversteigerung hat die Rückgewinnung eines Teils der Schulden ermöglicht.

  L'aide judiciaire permet aux personnes démunies d'accéder à la justice.
  Die Prozesskostenbeihilfe ermöglicht es bedürftigen Personen, Zugang zur Justiz zu erhalten.

