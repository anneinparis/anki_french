Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On va vers les étrangers pour les accueillir.
  Man geht auf Fremde zu, um sie willkommen zu heißen.

  Nous allons accueillir nos invités à l’aéroport.
  Wir werden unsere Gäste am Flughafen empfangen.

  La réceptionniste a accueilli Marie avec un sourire chaleureux.
  Die Empfangsdame hat Marie lächelnd empfangen.

  La salle des fêtes peut accueillir mille personnes pour un grand bal.
  Die Festhalle kann tausend Besucher für einen großen Ball aufnehmen.

  Il a bien accueilli mes idées et a même proposé de les mettre en pratique.
  Er hat zustimmend auf meine Einfälle reagiert und hat sogar vorgeschlagen, sie in die Tat umzusetzen.

  Ils ont accueilli la proposition avec une grande méfiance, car ils craignaient que cela ne les mette en danger.
  Sie haben sehr misstrauisch auf den Vorschlag reagiert, da sie befürchteten, dass es sie in Gefahr bringen könnte.

