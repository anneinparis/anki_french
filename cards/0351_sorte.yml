Beispielsätze: |-
  La boisson est une sorte de drogue.
  Trinken ist eine Art Droge.

  Je voudrais acheter une sorte de fromage.
  Ich möchte eine Art Käse kaufen.

  Je n’aime pas cette sorte de légumes.
  Ich mag diese Art von Gemüse nicht.

  Il y a une sorte de magie dans l’air.
