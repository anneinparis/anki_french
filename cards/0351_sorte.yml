  Il a étudié toutes les sortes de papillons qui existent dans la région.
  Er untersuchte alle Arten von Schmetterlingen, die es in der Region gibt.

  Les tomates, les carottes et les courgettes sont des sortes de légumes.
  Tomaten, Karotten und Zucchini sind Gemüsearten.

  Je n'irai pas à la fête, en aucune sorte.
  Ich werde auf keinen Fall zur Party gehen.

  Le film est en quelque sorte étrange, mais je l'ai aimé.
  Der Film ist irgendwie seltsam, aber ich habe ihn gemocht.

  Il a vu de toutes sortes de choses dans sa vie.
  Er hat in seinem Leben eine Menge erlebt.

  Il faut faire en sorte que tout se passe bien pour la fête.
  Man muss zusehen, dass alles gut geht für die Party.

  Elle parle lentement de sorte qu'on la comprend, même si elle a un fort accent.
  Sie spricht so langsam, dass man sie verstehen kann, obwohl sie einen starken Akzent hat.

  Il existe plusieurs sortes de pommes, chacune avec son propre goût.
  Es gibt mehrere Apfelsorten, jede mit ihrem eigenen Geschmack.

  On rencontre toutes sortes de personnes dans la vie.
  Man trifft im Leben alle möglichen Menschen.

  Il a des disques de toutes sortes, du rock au jazz.
  Er hat Schallplatten aller Art, von Rock bis Jazz.

  Le magasin n'a plus de marchandises d'aucune sorte.
  Das Geschäft hat keine Waren mehr von irgendeiner Art.

