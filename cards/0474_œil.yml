Beispielsätze: |-
  Ferme les yeux, et respire.
  Schließe die Augen und atme.

  Garde-le à l’œil !
  Behalte sie im Auge!

  Garde un œil sur les filles.
  Behalte die Mädchen im Auge.

  La jeune fille avait les yeux bleus et pétillants.
  Die junge Frau hatte blaue und leuchtende Augen.

  Il a eu un oeil au beurre noir après une bagarre.
  Er hat ein blaues Auge nach einer Schlägerei bekommen.

  Il a levé les yeux au ciel, désespéré de la situation.
  Er blickte flehentlich zum Himmel, verzweifelt über die Situation.

  Loin des yeux, loin du cœur, dit-on, mais j'ai encore beaucoup d'affection pour mon ancien quartier.
  Aus den Augen, aus dem Sinn, sagt man, aber ich habe noch immer viel Zuneigung für mein altes Viertel.

  Elle a le coup d'oeil pour la décoration, elle peut créer de superbes ambiances.
  Sie hat ein gutes Augenmaß für die Dekoration, sie kann wunderschöne Atmosphären schaffen.

  Ce qui est arrivé est injuste, mais je crois qu'il faut appliquer la règle oeil pour oeil, dent pour dent.
  Was passiert ist, ist ungerecht, aber ich glaube, man sollte die Regel Auge um Auge, Zahn um Zahn anwenden.

  Les soldats obéissaient au doigt et à l'oeil à leur commandant.
  Die Soldaten gehorchten ihrem Kommandanten blind.

  L'oeil du maître a détecté la faille dans le plan.
  Der unbestechliche Blick des Fachmanns hat den Fehler im Plan erkannt.

  Inquiète pour son enfant malade, elle n'a pas fermé l'oeil de la nuit.
  Besorgt um ihr krankes Kind, hat sie die ganze Nacht kein Auge zugemacht.

  Il était tout yeux, tout oreilles, attentif à chaque mot de son interlocuteur.
  Er war ganz Auge und Ohr, aufmerksam auf jedes Wort seines Gesprächspartners.

