# Diese Felder bitte nicht ändern.
Rang: 1878
Wort: attentat
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: l’attentat
Femininum / Plural: ''
IPA: \a.tɑ̃.ta\
Definition: Anschlag
Register: ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il s’agit d’un attentat de la guérilla.
  Es handelt sich um einen Anschlag der Guerilla.

  L’attentat a eu lieu hier soir.
  Der Anschlag fand gestern Abend statt.

  Le terroriste a commis un attentat contre le président.
  Der Terrorist hat ein Attentat auf den Präsidenten verübt.

  La police a déjoué un attentat à la bombe dans la gare.
  Die Polizei hat ein Bombenattentat im Bahnhof verhindert.

  L'attentat au plastic a fait de nombreux morts.
  Der Sprengstoffanschlag hat zahlreiche Todesopfer gefordert.

  L'attentat à la voiture piégée a détruit le bâtiment.
  Der Autobombenanschlag hat das Gebäude zerstört.

  L'attentat suicide a fait trembler la ville.
  Das Selbstmordattentat hat die Stadt erschüttert.

  La jeune femme était l'auteur d'un attentat suicide.
  Die junge Frau war die Selbstmordattentäterin.

  L'arrestation de la personne a été une attentat à la liberté.
  Die Festnahme der Person war eine Freiheitsberaubung.

  La publication de ces photos est un attentat à la pudeur.
  Die Veröffentlichung dieser Fotos ist ein Sittlichkeitsdelikt.

