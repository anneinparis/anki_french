Beispielsätze: |-
  Un bon journaliste ne révèle jamais ses sources.
  Ein guter Journalist gibt niemals seine Quellen preis.

  La source de la rivière est dans les montagnes.
  Die Quelle des Flusses liegt in den Bergen.

  La source thermale de la station est très prisée pour ses vertus thérapeutiques.
  Die Thermalquelle des Kurortes ist sehr beliebt wegen ihrer heilenden Wirkung.

  Le code source du programme est disponible en ligne.
  Der Quellcode des Programms ist online verfügbar.

  Les policiers ont enquêté sur l'affaire pour aller à la source du mal.
  Die Polizisten haben den Fall untersucht, um dem Übel auf den Grund zu gehen.

  Ses explications étaient claires, elles coulaient de source.
  Seine Erklärungen waren klar, sie waren klar und deutlich.

  La rivière prend sa source en Suisse et se jette dans la mer Méditerranée.
  Der Fluss entspringt in der Schweiz und mündet ins Mittelmeer.

  La source de contamination a été identifiée comme étant un restaurant.
  Die Infektionsquelle wurde als Restaurant identifiziert.

  Le soleil est une source lumineuse.
  Die Sonne ist eine Lichtquelle.

  Les dons sont la principale source de financement de l'organisation.
  Spenden sind die wichtigste Finanzierungsquelle der Organisation.

  La langue source du texte est l'anglais.
  Die Ausgangssprache des Textes ist Englisch.

  L'eau de source est réputée pour sa pureté.
  Quellwasser ist bekannt für seine Reinheit.

