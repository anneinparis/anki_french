  Le restant de la journée sera consacré au travail, j'ai beaucoup à faire.
  Der restliche Tag wird dem Arbeiten gewidmet sein, ich habe viel zu tun.

  J'ai utilisé le restant de poulet pour faire une délicieuse soupe.
  Ich habe den Hühnchenrest für eine köstliche Suppe verwendet.

