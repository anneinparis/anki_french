Beispielsätze: |-
  Elle sera toujours là, pour le restant de mes jours.
  Sie wird immer da sein, für den Rest meines Lebens.

  Il ne reste que le restant.
  Es bleibt nur noch der Rest übrig.

  Il ne reste plus beaucoup de provisions dans le garde-manger, il faut aller faire des courses.
