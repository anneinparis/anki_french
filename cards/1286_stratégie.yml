Beispielsätze: |-
  Nous espérons voir une stratégie intégrée.
  Wir hoffen, eine integrierte Strategie zu sehen.

  Nous devons élaborer une stratégie pour gagner.
  Wir müssen eine Strategie entwickeln, um zu gewinnen.

  Le jeu de stratégie est un genre de jeu vidéo qui exige des joueurs qu'ils planifient leurs actions et utilisent des ressources pour atteindre un objectif.
  Ein Strategiespiel ist eine Art Videospiel, bei dem die Spieler ihre Aktionen planen und Ressourcen einsetzen müssen, um ein Ziel zu erreichen.

  Une stratégie ciblée est une approche qui se concentre sur un groupe particulier de clients ou un segment de marché.
  Eine Tiefenstrategie ist ein Ansatz, der sich auf eine bestimmte Gruppe von Kunden oder ein Marktsegment konzentriert.

  La stratégie commerciale est un plan d'action pour atteindre les objectifs d'une entreprise.
  Eine Marktstrategie ist ein Aktionsplan, um die Ziele eines Unternehmens zu erreichen.

  La stratégie électorale est un plan pour gagner une élection.
  Eine Wahlkampfstrategie ist ein Plan, um eine Wahl zu gewinnen.

