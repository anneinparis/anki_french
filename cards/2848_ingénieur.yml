  L'ingénieur en écologie travaille pour protéger l'environnement.
  Die Umweltingenieurin arbeitet im Umweltschutz.

  L'ingénieur économiste analyse les données économiques.
  Die Wirtschaftsingenieurin analysiert Wirtschaftsdaten.

  L'ingénieur textile conçoit des vêtements et des tissus.
  Die Textilingenieurin entwirft Kleidung und Stoffe.

  L'ingénieur en aéronautique travaille dans l'industrie aéronautique.
