Beispielsätze: |-
  Il a avalé un peu trop d’eau.
  Er hat etwas zu viel Wasser geschluckt.

  Je peux avaler une pilule sans eau.
  Ich kann eine Pille ohne Wasser schlucken.

  Le pain était tellement sec qu'il a eu du mal à l'avaler.
  Das Brot war so trocken, dass er es kaum hinunterbekommen hat.

  Le distributeur a avalé ma carte, et je n'ai plus d'argent.
  Der Automat hat meine Karte geschluckt, und ich habe kein Geld mehr.

  On peut lui faire avaler n'importe quoi, il est tellement naïf.
  Er kauft einem alles ab, er ist so naiv.

  Tu ne me feras pas avaler cette histoire, elle est trop improbable.
  Diese Geschichte nehme ich dir nicht ab, sie ist viel zu unglaubwürdig.

