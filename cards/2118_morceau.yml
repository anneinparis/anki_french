  Ich habe einen Happen Kuchen gegessen, bevor ich gegangen bin.

  Après le terrible accident, il a fallu recoller les morceaux.
  Nach dem schrecklichen Unfall musste man die Scherben wieder zusammenkitten.

  Ce tableau est fait de bas morceaux de bois.
  Dieses Bild ist aus Stücken minderer Qualität Holz gemacht.

  Le concert a offert un magnifique morceau pour piano.
  Das Konzert bot ein großartiges Klavierstück.

  Les morceaux choisis de son œuvre ont été publiés dans un recueil.
  Die ausgewählten Texte seines Werkes wurden in einem Sammelband veröffentlicht.

  Je préfère prendre du sucre en morceaux dans mon café.
  Ich bevorzuge es, Würfelzucker in meinen Kaffee zu geben.

  Le vase est tombé et s'est brisé en mille morceaux.
  Die Vase ist heruntergefallen und in tausend Stücke zersprungen.

