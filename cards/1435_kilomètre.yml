# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai un jardin à vingt-cinq kilomètres de paris.
  Ich habe einen Garten, der fünfundzwanzig Kilometer von Paris entfernt ist.

  Il reste encore 5 kilomètres à parcourir.
  Es sind noch 5 Kilometer zu fahren.

  La voiture roulait à cent kilomètres à l'heure sur l'autoroute.
  Die Auto fuhr mit hundert Stundenkilometern auf der Autobahn.

  Les camionneurs aiment bouffer du kilomètre pour gagner leur vie.
  Die LKW-Fahrer lieben es, Kilometer zu fressen, um ihren Lebensunterhalt zu verdienen.

  Le compteur de la voiture indique le nombre de kilomètres parcourus.
  Der Kilometerzähler im Auto zeigt die Anzahl der gefahrenen Kilometer an.

  La superficie de la ville est d'environ 100 kilomètres carrés.
  Die Fläche der Stadt beträgt etwa 100 Quadratkilometer.

  Le bateau a parcouru 100 kilomètres de rivière en une journée.
  Das Boot hat an einem Tag 100 Flusskilometer zurückgelegt.

  Le vol Paris-New York a couvert 5 000 kilomètres en vol.
  Der Flug von Paris nach New York hat 5.000 Flugkilometer zurückgelegt.

  L'accident s'est produit au kilomètre 120,7 de la voie ferrée.
  Der Unfall ereignete sich beim Bahnkilometer 120,7.

