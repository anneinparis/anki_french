# Diese Felder bitte nicht ändern.
Rang: 1376
Wort: vis-à-vis
Wortart: nmpl, prep

# Diese Felder gerne verbessern!
Wort mit Artikel: vis-à-vis
Femininum / Plural: ''
IPA: \vi.z‿a.vi\
Definition: gegenüber
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il reprenait sa liberté vis-à-vis de moi.
  Er gewann seine Freiheit mir gegenüber zurück.

  Je suis assis vis-à-vis de toi.
  Ich sitze dir gegenüber.

  Le café se trouve vis-à-vis de l'église.
  Das Café befindet sich gegenüber der Kirche.

  Les deux équipes de football se sont placées vis-à-vis.
  Die beiden Fußballmannschaften haben sich einander gegenüber aufgestellt.

  Ils étaient en vis-à-vis, les yeux dans les yeux.
  Sie standen einander gegenüber, die Augen in die Augen.

  Vis-à-vis de l'an dernier, les ventes ont augmenté de 10%.
  Im Vergleich zum letzten Jahr sind die Umsätze um 10% gestiegen.

  Les deux frères se sont faits vis-à-vis, prêts à se battre.
  Die beiden Brüder standen einander gegenüber, bereit zum Kampf.

