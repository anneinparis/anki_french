Rang: 750
Wort: consacrer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: consacrer
Femininum / Plural: ''
IPA: \kɔ̃.sa.kʁe\
Definition: widmen, weihen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai consacré beaucoup de temps à la recherche.
  Ich habe viel Zeit in die Forschung investiert.

  Il a décidé de consacrer sa vie à la musique.
  Er hat beschlossen, sein Leben der Musik zu widmen.

  Il a décidé de consacrer son argent à l'achat d'une maison dans le sud.
  Er hat beschlossen, sein Geld für den Kauf eines Hauses im Süden zu verwenden.

  Le professeur a consacré sa vie à la recherche scientifique.
  Der Professor hat sich der wissenschaftlichen Forschung gewidmet.

  La coutume a été consacrée par l'usage, et elle est devenue une tradition incontournable.
  Der Brauch hat sich nach und nach durchgesetzt, und er ist zu einer unübersehbaren Tradition geworden.

  Il faut consacrer son énergie à faire de son mieux pour réussir.
  Man muss seine Energie darauf konzentrieren, sein Bestes zu geben, um erfolgreich zu sein.

