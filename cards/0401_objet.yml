Rang: 401
Wort: objet
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: l’objet
Femininum / Plural: ''
IPA: \ɔb.ʒɛ\
Definition: Objekt, Gegenstand
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Mathias remit l’objet dans sa poche.
  Mathias steckte den Gegenstand wieder in seine Tasche.

  Je ne connais pas cet objet.
  Ich kenne diesen Gegenstand nicht.

  Ce vase en cristal est un objet d'art, mais aussi un objet décoratif.
  Diese Kristallvase ist ein Kunstgegenstand, aber auch ein Ziergegenstand.

  Le prix de la maison est l'objet de la négociation entre le vendeur et l'acheteur.
  Der Preis des Hauses ist die Verhandlungssache zwischen dem Verkäufer und dem Käufer.

  La nouvelle ville est un objet de curiosité pour les touristes.
  Die neue Stadt ist ein Objekt der Neugierde für die Touristen.

  L'objectif de la réunion est de trouver une solution à ce problème.
  Das Ziel des Treffens ist es, eine Lösung für dieses Problem zu finden.

  Le sujet du livre est le destin de l'homme.
  Das Thema des Buches ist das Schicksal des Menschen.

  Le livre est l'objet direct de la phrase.
  Das Buch ist das direkte Objekt des Satzes.

  L'argent est l'objet indirect du verbe donner.
  Das Geld ist das indirekte Objekt des Verbs geben.

  L'objet évalué par le professionnel est un tableau ancien.
  Das Bewertungsobjekt des Fachmanns ist ein altes Gemälde.

  Le calice est un objet d'église.
  Der Kelch ist ein Kirchengerät.

  La statue de la Vierge Marie est un objet de piété.
  Die Statue der Jungfrau Maria ist ein Kultgegenstand.

  Les objets en cristal sont souvent exposés dans les musées.
  Kristallwaren werden oft in Museen ausgestellt.

