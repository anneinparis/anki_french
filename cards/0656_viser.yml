Beispielsätze: |-
  Quel but visez-vous en thérapie bioénergétique?
  Welche Ziele verfolgen Sie mit der bioenergetischen Therapie?

  Je vais viser le centre de la cible.
  Ich werde auf das Zentrum der Zielscheibe zielen.

  Il vise au succès dans sa carrière, travaillant sans relâche pour atteindre son objectif.
  Er strebt nach Erfolg in seiner Karriere und arbeitet unermüdlich, um sein Ziel zu erreichen.

  Il vise la fortune, espérant gagner à la loterie.
  Er trachtet nach Glück und hofft, im Lotto zu gewinnen.

  Il vise le respect et l'honneur de tous.
  Er strebt nach dem Respekt und der Ehre aller.

  Il vise sa sœur, la regardant avec affection.
  Er gilt seiner Schwester, die er mit Zuneigung betrachtet.

  Vise la nana, elle est vraiment belle!
  Schau mal die Tussi, sie ist wirklich schön!

  Le gouvernement vise à réduire le chômage en investissant dans l'éducation et la formation.
  Die Regierung zielt darauf ab, die Arbeitslosigkeit zu senken, indem sie in Bildung und Ausbildung investiert.

  Il s'est senti visé par la critique, car il savait qu'elle était dirigée contre lui.
  Er fühlte sich mit der Kritik gemeint, denn er wusste, dass sie gegen ihn gerichtet war.

  Vise-moi ce manteau, il est magnifique!
  Hast du den Mantel gesehen, der ist wunderschön!

