Wort mit Artikel: la chair
Femininum / Plural: ''
IPA: \ʃɛʁ\
Definition: Fleisch
Register: ↗Fiktion ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle était bien en chair.
  Sie war prall gefüllt.

  Il mange peu de chair.
  Er isst wenig Fleisch.

  Le boucher a exposé de la chair fraîche dans la vitrine.
  Der Metzger hat rohes Fleisch in der Auslage präsentiert.

  Le canapé était en cuir couleur chair.
  Das Sofa war aus fleischfarbenem Leder.

  Les plaisirs de la chair sont souvent considérés comme tabous.
  Die sinnlichen Freuden gelten oft als Tabu.

  J'ai acheté de la chair de bœuf pour faire un ragoût.
  Ich habe Rindfleisch gekauft, um einen Eintopf zu kochen.

  La chair à pâté était déjà préparée dans des barquettes.
  Der Hackepeter war schon in Schalen verpackt.

  La chair de la moule était fraîche et délicieuse.
  Das Muschelfleisch war frisch und köstlich.

