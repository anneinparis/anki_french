Wort: visite
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la visite
Femininum / Plural: ''
IPA: \vi.zit\
Definition: Besuch
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je reviendrais bien ici, en visite.
  Ich würde hier wieder zu Besuch kommen.

  Nous avons une visite demain.
  Wir haben morgen einen Besuch.

  Je lui ai dit de venir nous rendre visite.
  Ich sagte ihm, er solle uns besuchen kommen.

  Jean a rendu visite à sa grand-mère malade.
  Jean hat seine kranke Großmutter besucht.

  Lors de son voyage en Chine, il a dû passer par une visite de douane à l'aéroport.
  Bei seiner Reise nach China musste er am Flughafen eine Zollkontrolle durchlaufen.

  Avant de commencer son nouveau travail, il a dû faire une visite médicale.
  Bevor er seinen neuen Job antrat, musste er sich einer ärztlichen Untersuchung unterziehen.

  Sa famille lui a rendu visite à l'hôpital.
  Seine Familie hat ihn im Krankenhaus besucht.

  Aujourd'hui, elle a de la visite de ses amis.
  Heute hat sie Besuch von ihren Freunden.

  Il a reçu de la visite de son oncle, qui est venu de loin.
  Er hat Besuch von seinem Onkel bekommen, der von weit her kam.

  Le président a effectué une visite officielle dans ce pays.
  Der Präsident hat einen Staatsbesuch in diesem Land unternommen.

  Ils ont fait une visite de condoléances à la famille du défunt.
  Sie haben der Familie des Verstorbenen einen Beileidsbesuch abgestattet.

  La rencontre entre les deux dirigeants était une visite de convention.
  Das Treffen der beiden Staatschefs war ein Pflichtbesuch.

  Il est allé faire une visite de courtoisie à son voisin.
  Er hat seinen Nachbarn einen Höflichkeitsbesuch abgestattet.

