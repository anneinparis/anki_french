# Diese Felder bitte nicht ändern.
Rang: 2628
Wort: dessous
Wortart: adv, nm(pl), prep

# Diese Felder gerne verbessern!
Wort mit Artikel: dessous
Femininum / Plural: ''
IPA: \də.su\
Definition: Unterseite, Unterwäsche
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il retira la main de dessous sa chemise.
  Er zog seine Hand unter seinem Hemd hervor.

  Le chat est caché sous le dessous du lit.
  Die Katze versteckt sich unter der Unterseite des Bettes.

  Ils ont mis la carte en dessous du livre.
  Sie haben die Karte unter das Buch gelegt.

  Le soleil est en dessous des nuages.
  Die Sonne ist unter den Wolken.

  La voiture a un dessous de caisse endommagé.
  Das Auto hat einen beschädigten Unterboden.

  Le détective connaît le dessous des cartes de ce groupe de criminels.
  Der Detektiv durchschaut das Spiel dieser Verbrechergruppe.

  L'équipe adverse avait le dessous dans le match.
  Die gegnerische Mannschaft war im Spiel unterlegen.

  Le gouvernement a agi en dessous pour changer les lois.
  Die Regierung ist heimlich vorgegangen, um die Gesetze zu ändern.

  Le chat a passé dessous le canapé.
  Die Katze ist unter das Sofa geschlüpft.

  Le sculpteur a pris la statue par en dessous pour la retourner.
  Der Bildhauer hat die Statue unten angefasst, um sie zu drehen.

  Il regardait sa voisine en dessous de ses cils.
  Er sah seine Nachbarin verstohlen an.

  Il riait en dessous de sa moustache.
  Er lächelte insgeheim.

