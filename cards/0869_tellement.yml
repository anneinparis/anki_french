# Diese Felder bitte nicht ändern.
Rang: 869
Wort: tellement
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: tellement
Femininum / Plural: ''
IPA: \tɛl.mɑ̃\
Definition: so sehr, derartig
Register: ↘Sachtext
Beispielsätze: "Vous êtes tellement différente des autres femelles.\nSie sind so anders\
  \ als die anderen Weibchen.\n\nJe suis tellement fatigué.\nIch bin so müde.\n\n\
  Il y a tellement de choses que je veux te dire.\nEs gibt so viele Dinge, die ich\
  \ dir sagen möchte.\n\nJe l'aime tellement !\nIch liebe ihn so sehr!\n\nJe ne vais\
  \ plus tellement au cinéma.\nIch gehe nicht mehr oft ins Kino. \n\nElle a tellement\
  \ d'amis !\nSie hat so viele Freunde!\n\nOn le comprend à peine tellement il parle\
  \ vite.\nMan versteht ihn kaum, so schnell spricht er.\n\nIl n'est plus tellement\
  \ agile. \nEr ist nicht mehr so gelenkig.\n\nCe serait tellement mieux si tu pouvais\
  \ venir !\nDas wäre weitaus besser, wenn du kommen könntest!\n\nCela fait des années\
  \ qu'on ne s'est pas vus, nous avons tellement de choses à nous dire.\nWir haben\
  \ uns seit Jahren nicht gesehen, wir haben uns so viel zu sagen."

