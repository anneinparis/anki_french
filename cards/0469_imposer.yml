Beispielsätze: |-
  On leur impose des changements très rapides.
  Ihnen werden sehr schnelle Veränderungen auferlegt.

  Le professeur nous a imposé un devoir.
  Der Lehrer hat uns eine Aufgabe auferlegt.

  Le gouvernement a imposé des restrictions commerciales aux pays qui ne respectent pas les accords internationaux.
  Die Regierung hat Handelsbeschränkungen gegenüber Ländern verhängt, die die internationalen Abkommen nicht einhalten.

  Son charisme et son intelligence lui ont permis d'imposer à tout le monde par son discours.
  Sein Charisma und seine Intelligenz haben es ihm ermöglicht, durch seine Rede jedem zu imponieren.

  Le respect de la loi s'impose à tous.
  Die Achtung des Gesetzes ist für alle zwingend geboten.

  La situation sanitaire impose le port du masque dans les lieux publics.
  Die sanitäre Situation zwingt zum Tragen einer Maske in der Öffentlichkeit.

  La mère a imposé le silence à ses enfants pour les aider à s'endormir.
  Die Mutter hat ihren Kindern Ruhe geboten, um ihnen beim Einschlafen zu helfen.

  Les salaires sont imposés sur le revenu.
  Die Gehälter werden nach dem Einkommen steuerlich veranlagt.

  Elle s'est imposé une discipline de travail rigoureuse pour réussir ses examens.
  Sie hat sich eine strenge Arbeitsdisziplin auferlegt, um ihre Prüfungen zu bestehen.

  On impose le couvre-feu pour lutter contre la propagation du virus.
  Eine Ausgangssperre wird verhängt, um die Ausbreitung des Virus zu bekämpfen.

  Le professeur a imposé à ses étudiants de lire un livre complexe pour la prochaine séance.
  Der Professor hat seinen Studenten aufgetragen, ein komplexes Buch für die nächste Sitzung zu lesen.

  Il essaie d'imposer sa volonté à ses employés, mais ils refusent de se plier à ses exigences.
  Er versucht, seinen Willen seinen Mitarbeitern aufzuzwingen, aber diese weigern sich, sich seinen Forderungen zu beugen.

