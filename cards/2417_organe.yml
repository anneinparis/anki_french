Beispielsätze: |-
  Un peu jeune pour du trafic d’organes, non?
  Ein bisschen jung für Organhandel, oder?

  Le cœur est un organe vital.
  Das Herz ist ein lebenswichtiges Organ.

  L'estomac est un organe de la digestion.
  Der Magen ist ein Verdauungsorgan.

  Les poumons sont des organes de la respiration.
  Die Lunge ist ein Atmungsorgan.

  L'armée est un organe de la puissance.
  Das Militär ist ein Machtinstrument.

  Le Parlement est un organe fédéral.
  Das Parlament ist ein Bundesorgan.

  L'oreille est un organe auditif.
  Das Ohr ist ein Gehörorgan.

  Les organes sexuels sont aussi appelés organes génitaux.
  Die Geschlechtsorgane werden auch Genitalien genannt.

  Le Parlement et le gouvernement sont les organes fédéraux suprêmes.
  Das Parlament und die Regierung sind die obersten Bundesorgane.

  Le comité central est l'organe directeur d'un parti politique.
  Das Zentralkomitee ist der Führungsapparat einer Partei.

  La commission est l'organe responsable de la fixation des quotas.
  Die Kommission ist der Quotenträger.

  Le conseil d'administration est l'organe d'une entreprise.
  Der Verwaltungsrat ist ein Unternehmensträger.

