Rang: 409
Wort: réaliser
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: réaliser
Femininum / Plural: ''
IPA: \ʁe.a.li.ze\
Definition: verwirklichen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je réaliserai ton rêve.
  Ich werde deinen Traum wahr werden lassen.

  Il a réalisé son rêve de devenir pilote.
  Er hat seinen Traum, Pilot zu werden, verwirklicht.

  Le projet a permis à l'entreprise de réaliser des économies significatives en termes d'énergie.
  Das Projekt hat es dem Unternehmen ermöglicht, erhebliche Energieeinsparungen zu erzielen.

  L'entreprise a réalisé des bénéfices importants au cours du dernier trimestre.
  Das Unternehmen hat im letzten Quartal beachtliche Gewinne erzielt.

  Est-ce que tu réalises vraiment ce que tu as fait ?
  Bist du dir dessen wirklich bewusst, was du getan hast?

  Il a fallu un certain temps à Jean pour réaliser l'ampleur de son erreur.
  Es dauerte eine Weile, bis Jean sich über das Ausmaß seines Fehlers bewusst wurde.

  Martin Scorsese a réalisé de nombreux films célèbres.
  Martin Scorsese hat viele berühmte Filme inszeniert.

  L'entreprise a réalisé des bénéfices hebdomadaires de plus de 10 000 euros.
  Das Unternehmen erzielte einen Wochengewinn von über 10 000 Euro.

  La boutique a réalisé de maigres chiffres d'affaires en raison de la crise.
  Die Boutique hat aufgrund der Krise geringe Umsätze getätigt.

  J'ai du mal à réaliser que tu partes déjà.
  Ich kann nicht recht fassen, dass du schon gehst.

