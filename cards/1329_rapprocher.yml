  Ich werde die Stühle näher zusammenstellen.

  Approche ta chaise de la table pour que tu puisses mieux voir ce que je fais.
  Rücke deinen Stuhl näher an den Tisch, damit du besser sehen kannst, was ich tue.

  Se rapprocher de la vérité est important dans cette affaire.
  Es ist wichtig, der Wahrheit in dieser Sache näherzukommen.

  Ce drame nous a beaucoup rapprochés, malgré la douleur que nous avons partagée.
  Dieses Unglück hat uns einander sehr nahe gebracht, trotz des Schmerzes, den wir gemeinsam ertragen mussten.

  Rapprocher le texte de Sartre de celui de Camus permet de mettre en évidence leurs différences philosophiques.
  Den Text von Sartre mit dem von Camus zu vergleichen, ermöglicht es, ihre philosophischen Unterschiede hervorzuheben.

  Il s'est rapproché de moi pour me murmurer quelque chose à l'oreille.
  Er kam mir näher, um mir etwas ins Ohr zu flüstern.

  Les deux pays se rapprochent de plus en plus économiquement.
  Die beiden Länder kommen einander wirtschaftlich immer näher.

  Rapprocher qn de son lieu de travail est important pour sa qualité de vie.
  Näher an jds Arbeitsplatz zu liegen, ist wichtig für seine Lebensqualität.

  Approche-toi de moi, j'ai quelque chose à te montrer.
  Komm näher, ich möchte dir etwas zeigen.

  L'orage se rapproche de nous, il faut se mettre à l'abri.
  Das Gewitter kommt näher, wir müssen uns in Sicherheit bringen.

  Se rapprocher de la nature nous permet de retrouver un peu de paix intérieure.
  Der Natur näherzukommen, erlaubt es uns, ein wenig innere Ruhe zu finden.

