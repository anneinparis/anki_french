Beispielsätze: |-
  Nous appliquons désormais les normes d’hygiène.
  Wir wenden nun die Hygienestandards an.

  Cette entreprise respecte les normes de sécurité.
  Dieses Unternehmen hält sich an Sicherheitsnormen.

  Une norme juridique est un ensemble de règles qui régissent le comportement des individus dans une société.
  Eine Rechtsnorm ist ein Regelwerk, das das Verhalten von Einzelpersonen in einer Gesellschaft regelt.

  Une norme environnementale est une norme qui vise à protéger l'environnement.
  Eine Umweltnorm ist eine Norm, die darauf abzielt, die Umwelt zu schützen.

  Une norme relative aux stocks est une norme qui définit les quantités minimales ou maximales de produits en stock.
  Eine Bestandsnorm ist eine Norm, die die minimalen oder maximalen Mengen an Produkten auf Lager festlegt.

  Se soumettre à une norme signifie respecter une règle établie.
  Sich einer Regel unterwerfen bedeutet, eine festgelegte Regel zu befolgen.

  Rester dans la norme signifie être conforme aux standards généralement acceptés. Être hors norme signifie être différent de la majorité, parfois de façon positive.
  Sich innerhalb der Norm bewegen bedeutet, den allgemein akzeptierten Standards zu entsprechen. Außerhalb der Norm zu sein bedeutet, von der Mehrheit abzuweichen, manchmal auf positive Weise.

  Une norme pour l'alimentation en eau potable définit les critères de qualité de l'eau potable.
  Eine Trinkwassernorm legt die Qualitätskriterien für Trinkwasser fest.

  Un appareil conforme aux normes en vigueur est un appareil qui respecte les normes techniques en vigueur.
  Ein normgerechtes Gerät ist ein Gerät, das die geltenden technischen Normen erfüllt.

  Les normes d'émission des gaz d'échappement définissent les niveaux maximum de pollution autorisés pour les véhicules.
  Abgasbestimmungen definieren die maximal zulässigen Schadstoffmengen für Fahrzeuge.

