Wort mit Artikel: la chaîne
Femininum / Plural: ''
IPA: \ʃɛn\
Definition: Kette, Fernsehsender
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La chaîne a programmé ce divertissement le mardi soir.
  Der Sender hat diese Unterhaltung für Dienstagabend angesetzt.

  Je porte une chaîne en or.
  Ich trage eine Goldkette.

  Elle portait une chaîne de cou en or, un cadeau de sa grand-mère.
  Sie trug eine goldene Halskette, ein Geschenk ihrer Großmutter.

  Le prisonnier a réussi à briser ses chaînes et à s'échapper.
  Der Gefangene schaffte es, seine Ketten zu sprengen und zu entkommen.

  La chaîne de bicyclette était rouillée et avait besoin d'être remplacée.
  Die Fahrradkette war rostig und musste ausgetauscht werden.

  Le fil de chaîne a cassé, il faut donc réparer la machine à coudre.
  Der Kettfaden ist gerissen, deshalb muss die Nähmaschine repariert werden.

  Les enfants ont fait la chaîne pour se tenir chaud pendant l'hiver.
  Die Kinder haben eine Kette gebildet, um sich im Winter warmzuhalten.

  La chaîne privée diffuse des programmes pour un public restreint.
  Der Privatsender strahlt Programme für ein begrenztes Publikum aus.

  Il a acheté une chaîne haute-fidélité pour profiter au mieux de sa collection de disques vinyles.
  Er kaufte sich eine Hi-Fi-Anlage, um seine Schallplattensammlung optimal zu genießen.

  La chaîne d'hôtels est connue pour son excellent service et ses prix abordables.
  Die Hotelkette ist bekannt für ihren exzellenten Service und ihre erschwinglichen Preise.

  Elle a acheté une chaîne en argent pour compléter son nouveau collier.
  Sie kaufte eine Silberkette, um ihren neuen Halsreif zu ergänzen.

