Rang: 1398
Wort: ressembler
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: ressembler
Femininum / Plural: ''
IPA: \ʁə.sɑ̃.ble\
Definition: ähneln
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Celle-là ressemble à une intellectuel new-yorkaise.
  Diese sieht aus wie eine New Yorker Intellektuelle.

  Elle ressemble beaucoup à sa mère.
  Sie ähnelt ihrer Mutter sehr.

  Elle ressemble à sa mère.
  Sie sieht ihrer Mutter ähnlich.

  Pensez-vous que je ressemble à mon frère ?
  Glauben Sie, dass ich meinem Bruder ähnlich sehe?

  Marie ressemble beaucoup à sa mère.
  Marie sieht ihrer Mutter sehr ähnlich.

  Les deux frères se ressemblent comme deux gouttes d'eau.
  Die beiden Brüder sehen sich wie ein Ei dem anderen.

  A quoi ça ressemble ! Un chat dans une cage !
  Was ist das denn! Eine Katze in einem Käfig!

  A quoi ça ressemble de passer sa journée à regarder la télévision ?
  Was soll denn das den ganzen Tag fernzusehen?

  A quoi il ressemble, ton nouveau copain ?
  Und wie ist dein neuer Freund?

  Regarde un peu à quoi tu ressembles ! Tu as l'air d'un clochard !
  Du siehst vielleicht aus! Du siehst aus wie ein Bettler!

  Ça ne ressemble à rien ! Tu aurais dû choisir une autre couleur.
  Das sieht nach nichts aus! Du hättest eine andere Farbe wählen sollen.

  Ça ne ressemble à rien de faire la grève sans avoir de plan.
  Das bringt doch nichts, in den Streik zu treten, ohne einen Plan zu haben.

  Qui se ressemble s'assemble. Ils sont tous deux des gens très intelligents.
  Gleich und Gleich gesellt sich gern. Sie sind beide sehr intelligente Menschen.

  Cette peinture ressemble à un tableau de Van Gogh.
  Dieses Gemälde gleicht einem Bild von Van Gogh.

