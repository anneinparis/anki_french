# Diese Felder bitte nicht ändern.
Rang: 267
Wort: loi
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la loi
Femininum / Plural: ''
IPA: \lwa\
Definition: Gesetz
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je vais voter contre le projet de loi.
  Ich werde gegen den Gesetzentwurf stimmen.

  Respecter la loi est important.
  Das Einhalten des Gesetzes ist wichtig.

  Tu connais la loi.
  Du kennst das Gesetz.

  La loi est la loi.
  Gesetz ist Gesetz.

  Le meurtre est contre la loi.
  Mord ist gegen das Gesetz.

  Une loi additionnelle a été votée pour modifier la loi existante.
  Ein Nachtragsgesetz wurde verabschiedet, um das bestehende Gesetz zu ändern.

  La loi du moindre effort est souvent à l'œuvre dans la vie quotidienne.
  Das Prinzip des geringsten Arbeitsaufwandes wirkt sich oft im Alltag aus.

  La loi du plus fort règne dans certains milieux.
  Das Gesetz des Stärkeren gilt in einigen Kreisen.

  La loi du hasard a décidé de son destin.
  Das Zufallsprinzip hat über sein Schicksal entschieden.

  La loi de la jungle règne dans ce pays.
  Das Gesetz des Dschungels herrscht in diesem Land.

  C'est la loi des séries, tout va de mal en pis.
  Ein Unglück kommt selten allein, alles wird immer schlimmer.

  La loi du talion est un principe vieux comme le monde.
  Das Prinzip „Auge um Auge, Zahn um Zahn“ ist ein uraltes Prinzip.

  Nul n'est censé ignorer la loi, même si elle est difficile à comprendre.
  Unkenntnis schützt vor Strafe nicht, auch wenn das Gesetz schwer zu verstehen ist.

  La loi est dure, mais c'est la loi, il faut l'appliquer.
  Das Gesetz ist hart, aber so ist nun einmal das Gesetz, man muss es anwenden.

  La loi est la même pour tous, il n'y a pas de privilèges.
  Vor dem Gesetz sind alle gleich, es gibt keine Privilegien.

