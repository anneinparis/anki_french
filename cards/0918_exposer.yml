Beispielsätze: |-
  En m’exposant, vous me condamnez!
  Indem du mich entlarvst, verurteilst du mich!

  Elle a exposé ses peintures à la galerie.
  Sie hat ihre Gemälde in der Galerie ausgestellt.

  Le professeur a exposé son élève au ridicule devant toute la classe.
  Der Professor hat seinen Schüler vor der ganzen Klasse lächerlich gemacht.

  En allant en montagne, on s'expose à des risques d'accident.
  Wenn man in die Berge geht, setzt man sich einem Unfallrisiko aus.

  J'ai exposé mes tomates au soleil pour qu'elles mûrissent plus vite.
  Ich habe meine Tomaten der Sonne ausgesetzt, damit sie schneller reifen.

  Il faut exposer le film à la lumière pendant une minute pour le développer.
  Man muss den Film eine Minute lang dem Licht aussetzen, um ihn zu entwickeln.

  Nous avons loué une pièce bien exposée avec une vue magnifique sur la mer.
  Wir haben ein helles Zimmer gemietet mit einem herrlichen Blick auf das Meer.

  J'ai acheté une maison exposée au sud pour profiter du soleil toute la journée.
  Ich habe ein nach Süden ausgerichtetes Haus gekauft, um den ganzen Tag die Sonne zu genießen.

  J'aime m'exposer au soleil sur la plage.
  Ich mag es, mich am Strand zu sonnen.

  En conduisant trop vite, tu t'exposes à un accident.
  Wenn du zu schnell fährst, riskierst du einen Unfall.

