# Diese Felder gerne verbessern!
Wort mit Artikel: le terrain
Femininum / Plural: ''
IPA: \tɛ.ʁɛ̃\
Definition: Gelände
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous combattez sur un terrain qui s’enfonce.
  Sie kämpfen auf einem Boden, der immer tiefer sinkt.

  Nous avons joué au football sur le terrain.
  Wir haben auf dem Gelände Fußball gespielt.

  Le terrain bâti de la ville s'étendait jusqu'aux collines.
  Das bebaute Gelände der Stadt erstreckte sich bis zu den Hügeln.

  Le fer brûlant a laissé une marque sur la table.
  Das heiße Eisen hinterließ eine Brandmarke auf dem Tisch.

  S'aventurer sur un terrain glissant peut être dangereux.
  Sich aufs Glatteis zu begeben, kann gefährlich sein.

  Il ne faut pas entraîner un enfant sur un terrain glissant.
  Man sollte ein Kind nicht aufs Glatteis führen.

  Le terrain mouvant sous nos pieds était inquiétant.
  Der schwankende Boden unter unseren Füßen war beängstigend.

  Le policier est allé sur le terrain pour enquêter sur l'accident.
  Der Polizist begab sich vor Ort, um den Unfall zu untersuchen.

  Le général a refusé de céder du terrain aux ennemis.
  Der General weigerte sich, vor den Feinden zurückzuweichen.

  Elle connaissait le terrain mieux que quiconque.
  Sie kannte sich besser aus als jeder andere.

  Elle était sur son terrain quand il s'agissait de peinture.
  Sie war in ihrem Element, wenn es um Malerei ging.

  L'équipe a gagné du terrain devant ses adversaires au quatrième quart-temps.
  Die Mannschaft hat im vierten Viertel gegenüber ihren Gegnern an Boden gewonnen.

