# Diese Felder bitte nicht ändern.
Rang: 175
Wort: possible
Wortart: adj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: possible
Femininum / Plural: ''
IPA: \pɔ.sibl\
Definition: möglich
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous avons donc deux scénarios possibles.
  Wir haben also zwei mögliche Szenarien.

  Est-ce possible de changer la date?
  Ist es möglich, das Datum zu ändern?

  Cela devrait être possible.
  Dies sollte möglich sein.

  Le professeur a fait tout ce qu'il est humainement possible pour aider ses élèves à réussir leurs examens.
  Der Lehrer hat alles Menschenmögliche getan, um seinen Schülern zu helfen, ihre Prüfungen zu bestehen.

  Il a fait son possible pour convaincre son ami de venir à la fête.
  Er hat sein Möglichstes getan, um seinen Freund zu überzeugen, zur Party zu kommen.

  Il a fait son possible pour que sa fille aille à l'université.
  Er hat sein Möglichstes getan, damit seine Tochter studieren geht.

  Il est possible qu'il vienne, mais il n'a pas encore confirmé.
  Es ist möglich, dass er kommt, aber er hat es noch nicht bestätigt.

  Le médecin a essayé de lui donner le moins de médicaments possible.
  Der Arzt hat versucht, ihm so wenig Medikamente wie möglich zu geben.

  Le moins possible, pour ne pas l'effrayer.
  So wenig wie möglich, um ihn nicht zu erschrecken.

  Le plus possible, pour qu'il puisse profiter du spectacle.
  So viel wie möglich, damit er die Show genießen kann.

  Il est impossible de lui faire comprendre la situation.
  Es ist unmöglich, ihm die Situation zu erklären.

  Elle a fait tout ce qui est possible et imaginable pour retrouver son chat.
  Sie hat alles Erdenkliche getan, um ihren Kater wiederzufinden.

  Ce n'est pas possible autrement, il faut aller par là.
  Anders ist es nicht möglich, man muss diesen Weg gehen.

  Elle a construit une maison aussi grande que possible sur ce terrain.
  Sie hat auf diesem Grundstück ein so großes Haus wie möglich gebaut.

  Il a essayé de choisir les tomates les plus grosses possibles pour la salade.
  Er hat versucht, die größtmöglichen Tomaten für den Salat auszuwählen.

  Il a essayé de faire tout son travail autant que possible.
  Er hat versucht, seine ganze Arbeit soweit wie möglich zu erledigen.

