  Il ne démontre aucun signe de compassion envers ces travailleurs.
  Er zeigt keinerlei Anzeichen von Mitgefühl für diese Arbeiterinnen und Arbeiter.

  Il a réussi à démontrer son innocence.
  Er hat seine Unschuld bewiesen.

  Sophie a tout fait pour démontrer sa confiance à son mari.
  Sophie hat alles getan, um ihrem Mann sein Vertrauen zu beweisen.

  Il est démontré que c'est exact, mais personne ne veut le croire.
  Es ist bewiesen, dass es korrekt ist, aber niemand will es glauben.

  L'expérience a démontré que c'est exact.
  Die Erfahrung hat bewiesen, dass es korrekt ist.

  Isaac Newton a démontré la loi de la gravitation universelle.
  Isaac Newton hat den Beweis für das Gravitationsgesetz erbracht.

