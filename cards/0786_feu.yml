# Diese Felder bitte nicht ändern.
Rang: 786
Wort: feu
Wortart: adj(f), nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le feu
Femininum / Plural: feux
IPA: \fø\
Definition: Feuer
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Réchauffez-vous près du feu.
  Wärmen Sie sich am Feuer auf.

  Le feu est chaud.
  Das Feuer ist heiß.

  Votre voiture est en feu.
  Ihr Auto brennt.

  La maison a pris feu.
  Das Haus hat Feuer gefangen.

  Le feu de charbon crépitait joyeusement dans le foyer, offrant une chaleur réconfortante.
  Das Kohlenfeuer knisterte fröhlich im Herd und spendete wohlige Wärme.

  J'ai perdu mon mari il y a deux ans, c'est un grand vide dans ma vie.
  Mein verstorbener Mann ist vor zwei Jahren gestorben, er fehlt mir sehr.

  Il faut faire feu de tout bois pour réussir dans ce marché difficile.
  Man muss alle Mittel einsetzen, um in diesem schwierigen Markt erfolgreich zu sein.

  Depuis qu'il a eu cette promotion, il a le feu au derrière et travaille sans relâche.
  Seit er diese Beförderung bekommen hat, hat er es brandeilig und arbeitet unermüdlich.

  Elle était toute feu tout flamme quand elle a entendu la nouvelle de son mariage.
  Sie war Feuer und Flamme, als sie die Nachricht von seiner Hochzeit hörte.

  Il n'y a pas le feu au lac, on a le temps de discuter calmement.
  Es eilt nicht, wir haben Zeit, uns in Ruhe zu unterhalten.

  Les déclarations du président ont mis le feu aux poudres et déclenché des manifestations dans tout le pays.
  Die Äußerungen des Präsidenten haben das Pulverfass zum Explodieren gebracht und in ganz Land zu Demonstrationen geführt.

  Le projet a fait long feu, il n'a jamais été achevé.
  Das Projekt hat sich in die Länge gezogen und wurde nie abgeschlossen.

  Les négociations n'ont pas fait long feu, elles se sont interrompues après quelques heures.
  Die Verhandlungen sind nicht lange geblieben, sie wurden nach wenigen Stunden abgebrochen.

  Elle le faisait mijoter à petit feu, lui posant des questions piégeuses pour le faire craquer.
  Sie spannte ihn auf die Folter, indem sie ihm knifflige Fragen stellte, um ihn zum Knacken zu bringen.

