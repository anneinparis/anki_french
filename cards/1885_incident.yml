# Diese Felder bitte nicht ändern.
Rang: 1885
Wort: incident
Wortart: adj, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: l’incident
Femininum / Plural: incidente
IPA: \ɛ̃.si.dɑ̃\
Definition: Vorfall, Zwischenfall
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Fort heureusement, l’incident n’a pas fait de victime.
  Glücklicherweise gab es bei dem Vorfall keine Verletzten.

  Il y a eu un incident à l’aéroport.
  Es gab einen Vorfall am Flughafen.

  Le déménagement s'est déroulé sans incident.
  Der Umzug verlief reibungslos.

  La direction a déposé une demande incidente pour le remboursement des frais.
  Die Geschäftsführung hat eine Zwischenklage für die Rückerstattung der Kosten eingereicht.

  L'incident est clos, le coupable a été identifié.
  Der Fall ist erledigt, der Täter wurde identifiziert.

  Un incident technique a interrompu le service pendant quelques minutes.
  Eine Betriebsstörung hat den Dienst für ein paar Minuten unterbrochen.

  L'utilisation du logiciel se fait sans incident depuis son installation.
  Die Benutzung der Software erfolgt seit der Installation störungsfrei.

