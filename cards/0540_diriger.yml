Beispielsätze: |-
  Nous ne sommes dirigés que par nos désirs.
  Wir werden nur von unseren Wünschen gelenkt.

  Il dirige une grande entreprise.
  Er leitet ein großes Unternehmen.

  Pierre dirige une petite entreprise qui vend des produits artisanaux.
  Pierre betreibt ein Kleingewerbe, in dem er handgemachte Produkte verkauft.

  Le bateau se dirigeait vers l'île, où il allait accoster.
  Das Schiff steuerte auf die Insel zu, wo es anlegen sollte.

  Le pilote a dirigé l'avion sur Marseille, malgré les conditions météorologiques difficiles.
  Der Pilot steuerte das Flugzeug nach Marseille, trotz der schwierigen Wetterbedingungen.

  Le policier a dirigé le suspect vers la gare, où il a été interpellé.
  Der Polizist schickte den Verdächtigen zum Bahnhof, wo er verhaftet wurde.

  Le bandit a dirigé son arme contre la caissière, en lui demandant de lui remettre l'argent.
  Der Bandit richtete seine Waffe auf die Kassiererin und forderte sie auf, ihm das Geld auszuhändigen.

  La boussole se dirigeait vers le nord, indiquant la direction à suivre.
  Die Kompassnadel zeigte nach Norden und gab die Richtung vor.

  Il a dirigé le colis sur Paris, où il devait être livré le lendemain.
  Er schickte das Päckchen nach Paris, wo es am nächsten Tag geliefert werden sollte.

  Le client a été dirigé sur le service après-vente, où il a pu déposer sa réclamation.
  Der Kunde wurde an den Kundendienst weitergeleitet, wo er seine Beschwerde einreichen konnte.

  Il a dirigé son regard vers la jeune femme, qui l'observait avec intérêt.
  Er richtete seinen Blick auf die junge Frau, die ihn mit Interesse beobachtete.

  Le chemin était dirigé vers la gauche, ce qui a obligé les voyageurs à prendre un autre itinéraire.
  Der Weg zeigte nach links, was die Reisenden zwang, einen anderen Weg einzuschlagen.

