Beispielsätze: |-
  Je ne suis pas la logique de l’argument.
  Ich kann der Logik des Arguments nicht folgen.

  Cela n’a pas de sens logique.
  Das ergibt keinen logischen Sinn.

  C’était logique.
  Das war logisch.

  Sa théorie ne pas être logique, elle se contredit constamment.
  Seine Theorie widerspricht sich, sie ist nicht logisch.

  La décision du comité manque de logique, on ne comprend pas son raisonnement.
  Die Entscheidung des Komitees entbehrt jeglicher Logik, man versteht ihr Vorgehen nicht.

  Il est dans la logique des choses que les jeunes générations soient plus connectées aux technologies.
  Es liegt in der Natur der Sache, dass die jungen Generationen stärker mit den Technologien verbunden sind.

  En toute logique, il devrait y avoir plus de femmes dans les postes de direction.
  Logischerweise sollte es mehr Frauen in Führungspositionen geben.

