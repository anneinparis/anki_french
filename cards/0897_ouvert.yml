  Un port ouvert permet de faire le commerce international.
  Ein offener Seehafen ermöglicht den internationalen Handel.

  La porte est grande ouverte, entrez!
  Die Tür ist weit offen, kommen Sie rein!

  Ses yeux étaient grands ouverts, il était terrifié.
  Seine Augen waren weit aufgerissen, er war verängstigt.

