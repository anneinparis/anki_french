Beispielsätze: "Comment allez-vous, monsieur?\nWie geht es Ihnen, Herr?\n\nMonsieur\
  \ Dupont est en réunion.\nHerr Dupont ist in einer Besprechung.\n\nPardon monsieur,\
  \ je n'ai pas compris.\nEntschuldigen Sie, ich habe nicht verstanden.\n\nMonsieur\
  \ environnement, je voudrais vous poser une question concernant la pollution.\n\
  Der Mann für Umweltfragen, ich möchte Ihnen eine Frage zur Umweltverschmutzung stellen.\n\
  \nMonsieur Dupont, pourriez-vous me dire où se trouve la bibliothèque municipale\
  \ ?\nHerr Dupont, könnten Sie mir sagen, wo sich die Stadtbücherei befindet?\n\n\
  Bonjour monsieur, comment allez-vous ? \nGuten Tag, wie geht es Ihnen?\n\nBonjour\
  \ Monsieur Pujol, j'espère que vous allez bien.\nGuten Tag, Herr Pujol, ich hoffe,\
  \ es geht Ihnen gut.\n\nMessieurs et chers collègues, je vous remercie pour votre\
  \ attention.\nSehr verehrte Herren und liebe Kollegen, ich danke Ihnen für Ihre\
  \ Aufmerksamkeit.\n\nMonsieur le Professeur Dupont, je vous remercie pour votre\
  \ conférence.\nProfessor Dupont, ich danke Ihnen für Ihren Vortrag.\n\nMonsieur\
  \ le Ministre, nous sommes heureux de vous accueillir.\nHerr Minister, wir freuen\
  \ uns, Sie begrüßen zu dürfen.\n\nMadame, Monsieur, je vous présente mes sincères\
  \ condoléances.\nSehr geehrte Damen und Herren, ich spreche Ihnen mein aufrichtiges\
  \ Beileid aus.\n\nMonsieur Vincent Pujol, j'ai le plaisir de vous présenter mon\
  \ collègue.\nHerrn Vincent Pujol, ich habe die Freude, Ihnen meinen Kollegen vorzustellen."

