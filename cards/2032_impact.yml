# Diese Felder bitte nicht ändern.
Rang: 2032
Wort: impact
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: l’impact
Femininum / Plural: ''
IPA: \ɛ̃.pakt\
Definition: (Aus-)wirkung; Einschlag
Register: ↘Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ses paroles ont un impact épouvantable.
  Seine Worte haben eine entsetzliche Wirkung.

  L’impact de la pollution sur l’environnement est énorme.
  Die Auswirkungen der Verschmutzung auf die Umwelt sind enorm.

  La police a trouvé le point d'impact de la balle sur le mur.
  Die Polizei hat die Einschussstelle der Kugel an der Wand gefunden.

  La nouvelle campagne publicitaire a eu un impact publicitaire important.
  Die neue Werbekampagne hat eine große Werbewirksamkeit.

  La musique de ce film est sans impact, elle ne m'a pas touché.
  Die Musik dieses Films ist anschlagfrei, sie hat mich nicht berührt.

  Ce discours a eu un impact profond sur les auditeurs.
  Diese Rede hatte einen tiefen Einfluss auf die Zuhörer.

  Le nouveau médicament a moins d'impact que le précédent.
  Das neue Medikament ist weniger wirkungsvoll als das vorherige.

