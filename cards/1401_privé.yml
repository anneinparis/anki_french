# Diese Felder gerne verbessern!
Wort mit Artikel: privé
Femininum / Plural: privée
IPA: \pʁi.ve\
Definition: privat
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’est une fête privée … vous ne pouvez pas venir.
  Dies ist eine private Feier… Sie können nicht kommen.

  C’est une conversation privée.
  Das ist ein privates Gespräch.

  Marie a décidé d'inscrire son fils dans une école privée, car elle souhaitait qu'il reçoive une éducation personnalisée.
  Marie hat sich entschieden, ihren Sohn auf eine Privatschule zu schicken, weil sie ihm eine individuelle Erziehung ermöglichen wollte.

  Le directeur a confié à son secrétaire, en privé, les détails du plan de restructuration de l'entreprise.
  Der Direktor hat seinem Sekretär unter vier Augen die Einzelheiten des Restrukturierungsplans des Unternehmens anvertraut.

  L'enseignement privé en France est très diversifié et propose des programmes adaptés à tous les besoins.
  Das Privatschulwesen in Frankreich ist sehr vielfältig und bietet Programme, die auf alle Bedürfnisse zugeschnitten sind.

  Le secteur privé est le moteur de l'économie dans de nombreux pays.
  Die Privatwirtschaft ist in vielen Ländern der Motor der Wirtschaft.

  Cette association, de droit privé, a pour but de promouvoir la recherche scientifique.
  Dieser Verein, der privatrechtlich organisiert ist, hat sich zum Ziel gesetzt, die wissenschaftliche Forschung zu fördern.

  Jean est venu à la conférence à titre privé, il n'y représente pas sa société.
  Jean ist privat zur Konferenz gekommen, er vertritt seine Firma nicht.

