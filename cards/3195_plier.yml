# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai un lit pliant.
  Ich habe ein Klappbett.

  Je vais plier cette feuille en deux.
  Ich werde dieses Blatt in der Mitte falten.

  Ses blagues nous faisaient nous plier en deux.
  Seine Witze brachten uns dazu, uns zu beugen.

  J'ai trouvé un papier plié en quatre sur la table.
  Ich habe ein zweimal gefaltetes Papier auf dem Tisch gefunden.

  Le vieux pont s'est plié sous la charge du camion.
  Die alte Brücke hat sich unter der Last des Lastwagens gebogen.

  Le jardinier a plié le fil vers le haut pour fixer la plante.
  Der Gärtner hat den Draht hochgebogen, um die Pflanze zu befestigen.

  Les parents ont plié leur fils à une discipline sévère.
  Die Eltern haben ihren Sohn einer strengen Disziplin unterworfen.

  Le nouveau employé a refusé de plier devant l'autorité du chef.
  Der neue Angestellte hat sich geweigert, sich der Autorität des Chefs zu beugen.

  Le jeune arbre s'est plié vers le haut pour capter le soleil.
  Der junge Baum hat sich hochgebogen, um die Sonne zu erreichen.

  Elle s'est pliée à la volonté de son mari.
  Sie hat sich dem Willen ihres Mannes gebeugt.

  La neige plie les arbres et les branches sous son poids.
  Die Bäume und Äste biegen sich unter dem Gewicht des Schnees.

  Le vieil homme était plié par l'âge et sa santé déclinante.
  Der alte Mann war vom Alter und seiner schwindenden Gesundheit gebeugt.

  Il était plié par la douleur et ne pouvait plus se tenir debout.
  Er krümmte sich vor Schmerz und konnte nicht mehr stehen.

