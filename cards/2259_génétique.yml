Register: ↘Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L’effet génétique des radiations est cumulatif.
  Die genetische Wirkung von Strahlung ist kumulativ.

  La génétique étudie les gènes.
  Die Genetik untersucht die Gene.

  Une anomalie génétique est un gène défectueux.
  Ein Gendefekt ist ein fehlerhaftes Gen.

  La chirurgie génétique est une intervention chirurgicale qui modifie les gènes.
  Genchirurgie ist ein chirurgischer Eingriff, der die Gene verändert.

  La thérapie génétique est une forme de traitement qui utilise des gènes pour traiter des maladies.
  Gentherapie ist eine Form der Behandlung, die Gene zur Behandlung von Krankheiten verwendet.

  La manipulation génétique est le processus de modification des gènes d'un organisme.
  Genmanipulation ist der Prozess der Veränderung der Gene eines Organismus.

  Une mutation génétique est un changement dans la séquence d'ADN d'un gène.
  Eine Genmutation ist eine Veränderung in der DNA-Sequenz eines Gens.

  La recherche génétique est l'étude des gènes et de leur fonctionnement.
  Genforschung ist die Erforschung von Genen und ihrer Funktionsweise.

  La théorie génétique est l'ensemble des connaissances sur la transmission des caractères héréditaires.
  Vererbungstheorie ist die Gesamtheit des Wissens über die Vererbung von Merkmalen.

  Le médecin a effectué un examen génétique sur Pierre pour déterminer s'il avait une prédisposition à une maladie.
  Der Arzt hat Pierre erbbiologisch untersucht, um festzustellen, ob er anfällig für eine Krankheit ist.

