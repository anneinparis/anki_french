Beispielsätze: |-
  Les personnages de mes romans me jouent des tours.
  Die Figuren in meinen Romanen spielen mir Streiche.

  Le personnage principal de ce livre est très intéressant.
  Die Hauptfigur dieses Buches ist sehr interessant.

  Le personnage principal du roman est un détective privé cynique et désabusé.
  Die Hauptfigur des Romans ist ein zynischer und desillusionierter Privatdetektiv.

  Les acteurs doivent soigner leur personnage pour séduire le public.
  Schauspieler müssen ihr Image pflegen, um das Publikum zu begeistern.

  Il s'est montré grossier avec les serveurs, ce qui a choqué les autres clients.
  Er war ungehobelt zu den Kellnern, was die anderen Gäste schockierte.

  Les personnages politiques ont souvent des opinions tranchées.
  Politische Prominenz hat oft sehr klare Standpunkte.

  Le personnage central de l'histoire est un jeune homme courageux et déterminé.
  Die Zentralfigur der Geschichte ist ein mutiger und entschlossener junger Mann.

  Les personnages de Walt Disney sont connus dans le monde entier.
  Die Figuren Walt Disneys sind weltweit bekannt.

  Elle a interprété le personnage de Carmen avec brio.
  Sie hat die Carmen mit Bravour gespielt.

  Il a joué le personnage d'un voleur rusé et charismatique.
  Er hat einen gerissenen und charismatischen Dieb gespielt.

  Le comportement adapté à un personnage particulier est essentiel pour une bonne performance.
  Rollenspezifisches Verhalten ist für eine gute Performance unerlässlich.

  Il a agi selon l'exigence du personnage, ce qui lui a valu de nombreux éloges.
  Er hat sich rollenspezifisch verhalten, was ihm viele Lorbeeren eingebracht hat.

