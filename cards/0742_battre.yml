# Diese Felder gerne verbessern!
Wort mit Artikel: battre
Femininum / Plural: ''
IPA: \batʁ\
Definition: schlagen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ne nous battons pas l’un contre l’autre.
  Lassen Sie uns nicht gegeneinander kämpfen.

  Il faut battre les œufs.
  Die Eier müssen geschlagen werden.

  Le garde forestier a battu le braconnier avec un bâton pour le faire fuir.
  Der Förster schlug den Wilderer mit einem Stock, um ihn in die Flucht zu schlagen.

  Les vagues se battaient contre les rochers de la côte, créant un spectacle impressionnant.
  Die Wellen schlugen gegen die Felsen an der Küste und boten ein beeindruckendes Schauspiel.

  Les enfants battaient la fenêtre pour attirer l'attention de leur mère.
  Die Kinder trommelten gegen das Fenster, um die Aufmerksamkeit ihrer Mutter zu gewinnen.

  Le papillon a battu des ailes avec force pour s'envoler.
  Der Schmetterling schlug kräftig mit den Flügeln, um abzuheben.

  Les deux frères se sont battus avec acharnement pour la dernière part de gâteau.
  Die beiden Brüder stritten sich verbissen um das letzte Stück Kuchen.

  Les militants se battent pour la protection de l'environnement.
  Die Aktivisten kämpfen für den Schutz der Umwelt.

  Marie se bat avec un problème de mathématiques qui la rend folle.
  Marie schlägt sich mit einem Matheproblem herum, das sie in den Wahnsinn treibt.

  Les vagues se battaient contre la falaise, formant une mousse blanche.
  Die Wellen branden gegen die Steilküste und bildeten weißen Schaum.

  Les spectateurs ont battu des mains à la fin du concert.
  Die Zuschauer klatschten am Ende des Konzerts.

  Les deux boxeurs se sont battus avec une rare violence.
  Die beiden Boxer schlugen sich mit seltener Härte.

