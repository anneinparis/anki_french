Beispielsätze: |-
  La jeune femme baisse encore un peu plus la tête.
  Die junge Frau senkt ihren Kopf noch ein wenig weiter.

  Il faut baisser le son.
  Du musst die Lautstärke senken.

  Baisse le ton ! Je n’arrive plus à me concentrer avec tout ce bruit.
  Nicht so laut! Ich kann mich mit all dem Lärm nicht mehr konzentrieren.

  Les jours baissent, et les nuits deviennent de plus en plus longues.
  Die Tage werden kürzer, und die Nächte werden immer länger.

  Il n'y a qu'à se baisser pour ramasser les coquillages sur la plage.
  Das gibt es dort wie Sand am Meer.

  Les spéculateurs ont fait baisser le cours de l’action en répandant des rumeurs négatives.
  Die Spekulanten haben den Kurs der Aktie gedrückt, indem sie negative Gerüchte verbreiteten.

  La mer baisse et révèle de nouveaux paysages rocheux.
  Das Wasser geht zurück und enthüllt neue felsige Landschaften.

  Son comportement arrogant a fait baisser sa réputation auprès de ses collègues.
  Sein arrogantes Verhalten hat ihn in der Achtung seiner Kollegen sinken lassen.

