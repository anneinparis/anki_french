Register: ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  D’autres produits doivent être acheminés au port.
  Andere Produkte müssen zum Hafen gebracht werden.

  Le courrier est acheminé par avion.
  Die Post wird per Flugzeug befördert.

  Le conducteur a acheminé le train sur une autre ville, car il y avait des travaux sur la voie principale.
  Der Lokführer leitete den Zug über eine andere Stadt, weil es auf der Hauptstrecke Bauarbeiten gab.

  S'acheminant vers le bois, ils étaient de plus en plus excités à l'idée de trouver des champignons.
  Auf den Wald zugehend, waren sie immer mehr gespannt, Pilze zu finden.

  Les négociations s'acheminent vers une conclusion satisfaisante pour tous.
  Die Verhandlungen nähern sich einem Ergebnis, das für alle zufriedenstellend ist.

  Le général a acheminé des troupes sur le front pour renforcer les défenses.
  Der General hat die Truppen an die Front beordert, um die Verteidigung zu verstärken.

  Ils s'acheminent vers Paris pour assister à un concert exceptionnel.
  Sie machen sich auf den Weg nach Paris, um ein außergewöhnliches Konzert zu besuchen.

  Le pays s'achemine vers la ruine à cause de la corruption généralisée.
  Das Land steuert auf den Ruin zu, wegen der weitverbreiteten Korruption.

  Nous nous acheminons vers la fin de ce stage, et nous sommes tous impatients de commencer un nouveau projet.
  Wir nähern uns dem Ende unseres Praktikums, und wir sind alle gespannt auf ein neues Projekt.

