# Diese Felder gerne verbessern!
Wort mit Artikel: l’hebdomadaire
Femininum / Plural: ''
IPA: \ɛb.dɔ.ma.dɛʁ\
Definition: Wochenzeitschrift
Register: ↗Sachtext
Beispielsätze: "Je vais animer une autre émission hebdomadaire.\nIch werde eine weitere\
  \ wöchentliche Sendung moderieren.\n\nJe lis l’hebdomadaire tous les samedis.\n\
  Ich lese die Wochenzeitschrift jeden Samstag.\n\nLe magasin ferme chaque lundi.\n\
  Der Laden ist jeden Montag geschlossen.\n\nMon jour de repos hebdomadaire est le\
  \ mardi, car je préfère me réveiller tard le matin. \nDienstags habe ich meinen\
  \ freien Tag, weil ich lieber ausschlafen möchte.\n\nJe rends une visite hebdomadaire\
  \ à ma grand-mère, car elle est âgée et a besoin d'aide.\nIch besuche meine Großmutter\
  \ einmal pro Woche, da sie alt ist und Hilfe benötigt."

