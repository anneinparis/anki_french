  Elle se spécialise en sciences politiques.
  Sie spezialisiert sich auf Politikwissenschaft.

  Je m’intéresse beaucoup à la politique.
  Ich interessiere mich sehr für Politik.

  La politique envers l'Église a toujours été un sujet délicat en France.
  Die Kirchenpolitik war in Frankreich schon immer ein heikles Thema.

  La politique de l'enseignement supérieur est un sujet d'actualité.
  Die Hochschulpolitik ist ein Thema, das aktuell sehr diskutiert wird.

  La nouvelle mesure concernant la politique de l'enseignement supérieur a suscité beaucoup de critiques.
  Die neue hochschulpolitische Maßnahme hat viele Kritiken hervorgerufen.

