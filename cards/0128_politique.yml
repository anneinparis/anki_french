  Eine hochschulpolitisch wichtige Frage ist die Finanzierung der Universitäten.

  L'élection présidentielle est un événement important en ce qui concerne la politique fédérale.
  Die Präsidentenwahl ist ein bundespolitisch wichtiges Ereignis.

  La décision importante en ce qui concerne la politique fédérale a été prise à l'unanimité.
  Die bundespolitisch wichtige Entscheidung wurde einstimmig getroffen.

  La politique applicable aux conventions collectives a un impact direct sur les salariés.
  Die Tarifvertragspolitik hat einen direkten Einfluss auf die Arbeitnehmer.

  La politique budgétaire est un domaine complexe et sensible.
  Die Budgetpolitik ist ein komplexes und sensibles Gebiet.

  La politique coloniale a laissé des traces profondes dans les pays concernés.
  Die Kolonialpolitik hat in den betroffenen Ländern tiefe Spuren hinterlassen.

