Beispielsätze: |-
  Ça sème la confusion dans l’esprit des gens.
  Das stiftet Verwirrung in den Köpfen der Menschen.

  Il faut semer les graines au printemps.
  Die Samen müssen im Frühling gesät werden.

  Cette plate-bande est semée de pensées, ce qui lui donne un aspect coloré et joyeux.
  In diesem Beet sind Stiefmütterchen gesät, was ihm ein farbenfrohes und fröhliches Aussehen verleiht.

