  Der Garten war mit Rosenblättern übersät, als hätte ein Frühlingswind die Blumen davongetragen.

  Le professeur a semé son discours de citations de grands auteurs, pour illustrer ses propos.
  Der Professor hat seinen Vortrag mit Zitaten großer Autoren gespickt, um seine Ausführungen zu illustrieren.

  Elle portait une robe semée de diamants, qui scintillait sous la lumière du soleil couchant.
  Sie trug ein mit Diamanten besetztes Kleid, das im Licht der untergehenden Sonne funkelte.

  Le projet est semé de difficultés, mais nous sommes déterminés à le mener à bien.
  Das Projekt ist voller Schwierigkeiten, aber wir sind entschlossen, es zum Erfolg zu führen.

