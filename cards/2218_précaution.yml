# Diese Felder bitte nicht ändern.
Rang: 2218
Wort: précaution
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la précaution
Femininum / Plural: ''
IPA: \pʁe.ko.sjɔ̃\
Definition: Vorsicht(-smaßnahme)
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  T’as pris tes précautions?
  Hast du Vorkehrungen getroffen?

  Prenez des précautions pour éviter les accidents.
  Treffen Sie Vorsichtsmaßnahmen, um Unfälle zu vermeiden.

  Il a pris des précautions contre le froid en s'habillant chaudement.
  Er hat Vorsichtsmaßnahmen gegen die Kälte getroffen, indem er sich warm angezogen hat.

  Il a manipulé le matériel avec précaution.
  Er ist mit dem Material vorsichtig umgegangen.

  Il a conduit sans précaution et a eu un accident.
  Er fuhr unvorsichtig und hatte einen Unfall.

  Par précaution, il a appelé le médecin pour un contrôle.
  Aus Vorsicht rief er den Arzt zu einer Kontrolle an.

  Il s'entoure de précautions pour éviter toute infection.
  Er ist vorsichtig, um jede Infektion zu vermeiden.

