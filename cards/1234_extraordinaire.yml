Wort mit Artikel: extraordinaire
Femininum / Plural: ''
IPA: \ɛk.stʁa.ɔʁ.di.nɛʁ\
Definition: außergewöhnlich, außerordentlich
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
