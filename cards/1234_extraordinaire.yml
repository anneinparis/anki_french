Beispielsätze: |-
  C’est un homme au talent extraordinaire.
  Er ist ein Mann mit außergewöhnlichem Talent.

  C’est une nouvelle extraordinaire!
  Das ist eine außergewöhnliche Neuigkeit!

  Les dépenses extraordinaires, comme les réparations imprévues, peuvent rapidement vider le compte en banque.
  Sonderausgaben, wie zum Beispiel unvorhergesehene Reparaturen, können das Konto schnell leeren.

  Par extraordinaire, elle a décidé de venir à la fête.
  Ausnahmsweise hat sie sich entschieden, zur Party zu kommen.

  Je ne trouve rien d'extraordinaire à cela, c'est tout à fait normal.
  Ich finde daran nichts Ungewöhnliches, das ist ganz normal.

  La vue depuis le sommet de la montagne était d'une beauté extraordinaire.
  Der Blick vom Gipfel des Berges war außergewöhnlich schön.

  Ce concert était extraordinaire, j'ai passé une soirée inoubliable.
  Das Konzert war klasse, ich hatte einen unvergesslichen Abend.

  Son travail n'est pas extraordinaire, il est plutôt banal.
  Seine Arbeit ist nichts Besonderes, sie ist eher langweilig.

