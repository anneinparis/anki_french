Beispielsätze: |-
  La circulation des trains locaux a été suspendue.
  Der lokale Zugverkehr wurde eingestellt.

  La circulation est dense en ville.
  Der Verkehr ist in der Stadt dicht.

  Le trafic automobile dans la ville est devenu infernal.
  Der Autoverkehr in der Stadt ist unerträglich geworden.

  Le bruit des avions a disparu de la circulation après l'atterrissage.
  Der Lärm der Flugzeuge ist nach der Landung von der Bildfläche verschwunden.

  La circulation d'espèces est un système économique traditionnel.
  Der Bargeldumlauf ist ein traditionelles Wirtschaftssystem.

  Le cœur pompe le sang dans le corps par le biais de la circulation du sang.
  Das Herz pumpt das Blut durch den Körper durch den Blutkreislauf.

  La circulation de données sur internet est essentielle pour le commerce électronique.
  Der Datenverkehr im Internet ist für den E-Commerce unerlässlich.

  La circulation ferroviaire est un moyen de transport efficace pour les longs trajets.
  Der Eisenbahnverkehr ist ein effizientes Transportmittel für lange Strecken.

  La circulation routière est dense pendant les heures de pointe.
  Der Fahrzeugverkehr ist während der Stoßzeiten dicht.

  L'espace réservé à la circulation routière est souvent encombré de voitures.
  Die Verkehrsfläche ist oft von Autos verstopft.

  La circulation aérienne est réglementée par des règles strictes de sécurité.
  Der Flugverkehr wird durch strenge Sicherheitsbestimmungen geregelt.

  Le panneau "Circulation interdite" indique qu'il est interdit de passer.
  Das Schild „Kein Durchgang“ zeigt an, dass es verboten ist, hindurchzufahren.

