Beispielsätze: |-
  Il délibéra longtemps avec lui-même.
  Er beriet sich lange mit sich selbst.

  Nous devons délibérer avant de prendre une décision.
  Wir müssen darüber nachdenken, bevor wir eine Entscheidung treffen.

  Le comité a délibéré de la proposition pendant plusieurs heures.
  Der Ausschuss hat über den Vorschlag mehrere Stunden lang beraten.

  L'assemblée peut délibérer valablement, car le quorum est atteint.
  Die Versammlung ist beschlussfähig, da das Quorum erreicht ist.

  Les juges ont délibéré sur le verdict pendant toute la nuit.
  Die Richter haben die ganze Nacht über das Urteil nachgedacht.

  Le jury s'est retiré pour délibérer, afin de parvenir à un verdict unanime.
  Die Jury hat sich zur Beratung zurückgezogen, um zu einem einstimmigen Urteil zu gelangen.

