Beispielsätze: |-
  Le plomb ordinaire serait trop lourd pour le véhicule.
  Gewöhnliches Blei wäre zu schwer für das Fahrzeug.

  Le plomb est un métal lourd.
  Blei ist ein schweres Metall.

  Le tuyau de plomb était usé et devait être remplacé.
  Das Bleirohr war abgenutzt und musste ersetzt werden.

  Le tablier de plomb protège les ouvriers de la poussière de plomb.
  Der Bleischurz schützt die Arbeiter vor Bleistaub.

  Paul a du plomb dans la tête, il sait ce qu'il fait.
  Paul ist vernünftig, er weiß, was er tut.

  Les enfants, qui n'ont pas de plomb dans la tête, ont fait des bêtises.
  Die Kinder, die gedankenlos sind, haben Unsinn gemacht.

  La boîte était lourde comme du plomb, impossible à porter.
  Die Kiste war bleischwer, unmöglich zu tragen.

  Le wagon a été mis sous plombs pour garantir la sécurité des marchandises.
  Der Wagon wurde verplombt, um die Sicherheit der Ware zu gewährleisten.

  L'essence avec plomb est de plus en plus rare.
  Bleibenzin wird immer seltener.

  Le super sans plomb est moins nocif pour l'environnement.
  Super bleifrei ist weniger schädlich für die Umwelt.

  La teneur en plomb dans l'eau potable est trop élevée.
  Der Bleigehalt im Trinkwasser ist zu hoch.

  Le petit plomb est idéal pour la chasse aux oiseaux.
  Schrotblei ist ideal für die Vogeljagd.

