# Diese Felder bitte nicht ändern.
Rang: 4979
Wort: décoller
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: décoller
Femininum / Plural: ''
IPA: \de.kɔ.le\
Definition: starten, abheben, abziehen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  S’ils décollent, les otages sont morts.
  Wenn sie abheben, sind die Geiseln tot.

  L’avion va décoller dans 10 minutes.
  Das Flugzeug wird in 10 Minuten starten.

  Sophie a décollé un timbre de l'enveloppe pour le coller dans son album de timbres.
  Sophie hat die Briefmarke vom Umschlag abgelöst, um sie in ihr Briefmarkenalbum zu kleben.

  L'avion a décollé de la piste et a disparu dans les nuages.
  Das Flugzeug ist von der Startbahn abgeflogen und ist in den Wolken verschwunden.

  Les enfants n'arrivaient pas à décoller du parc d'attractions, tellement ils s'amusaient.
  Die Kinder konnten sich nicht vom Vergnügungspark lösen, so sehr hatten sie Spaß.

  Le chat n'a pas décollé du lit, il s'est blotti contre son maître.
  Die Katze ist nicht aus dem Bett gekommen, sie hat sich an ihren Besitzer gekuschelt.

  La pluie a décollé le papier peint du mur.
  Durch den Regen hat sich die Tapete von der Wand gelöst.

  L'humidité a décollé le papier peint du mur, il faut le recoller.
  Durch die Feuchtigkeit hat sich die Tapete von der Wand gelöst, sie muss wieder angeklebt werden.

  Le timbre décollé a été jeté à la poubelle.
  Die abgelöste Briefmarke wurde in den Mülleimer geworfen.

  L'avion décolle de la piste dans quelques minutes.
  Das Flugzeug hebt in wenigen Minuten von der Startbahn ab.

  Nous décollons à 13 h, n'oubliez pas de venir me dire au revoir.
  Wir fliegen um 13 Uhr ab, vergiss nicht, mich zu verabschieden.

  J'ai les oreilles décollées, je n'aime pas ça du tout.
  Ich habe abstehende Ohren, das mag ich überhaupt nicht.

