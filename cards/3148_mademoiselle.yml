# Diese Felder gerne verbessern!
Wort mit Artikel: la mademoiselle
Femininum / Plural: mesdemoiselles
IPA: \mad.mwa.zɛl\
Definition: Fräulein
Register: ↗Fiktion ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Excusez moi, mademoiselle. Vous pouvez m’aider?
  Entschuldigen Sie, Miss. Können Sie mir helfen?

  Mademoiselle Dupont est notre professeur de français.
  Fräulein Dupont ist unsere Französischlehrerin.

  Pardon mademoiselle, j'ai oublié mon livre.
  Entschuldigen Sie, ich habe mein Buch vergessen.

  Ce matin, Mademoiselle Pujol ne fera pas son cours, elle est malade.
  Frau Pujol wird heute Morgen keinen Unterricht halten, sie ist krank.

  Mademoiselle Ève Aporé, vous avez gagné le concours de chant!
  An Frau Ève Aporé, Sie haben den Gesangswettbewerb gewonnen!

  Mademoiselle, vous êtes très belle aujourd'hui.
  Sehr geehrte Frau, Sie sehen heute sehr schön aus.

  Bonjour mademoiselle, comment allez-vous? J'espère que vous allez bien.
  Guten Tag, wie geht es Ihnen? Ich hoffe, es geht Ihnen gut.

  Bonjour Mademoiselle Labiche, comment allez-vous?
  Guten Tag, Frau Labiche, wie geht es Ihnen?

  Bonjour mesdemoiselles, j'espère que vous allez bien.
  Guten Tag, meine Damen, ich hoffe, es geht Ihnen gut.

  Mesdames, mesdemoiselles, messieurs! J'ai le plaisir de vous annoncer la fin de la réunion.
  Meine Damen und Herren! Ich freue mich, Ihnen das Ende der Sitzung bekannt zu geben.

  Mesdemoiselles Anne et Paule Ichinel, vous êtes toutes les deux invitées à la fête.
  An die Damen Anne und Paule Ichinel, Sie sind beide zur Feier eingeladen.

  Chère mademoiselle, j'ai beaucoup apprécié votre cours aujourd'hui.
  Liebe Frau, ich habe Ihren Unterricht heute sehr genossen.

