Beispielsätze: |-
  Ils n’étaient pas branchés sur le réseau.
  Sie waren nicht an das Netzwerk angeschlossen.

  Je vais brancher la télé.
  Ich werde den Fernseher anschließen.

  Il faut brancher la fiche dans la prise pour allumer la lampe.
  Man muss den Stecker in die Steckdose stecken, um die Lampe einzuschalten.

  Je me suis branché sur la nouvelle que j'avais lue dans le journal.
  Ich habe mich auf die Neuigkeit eingelassen, die ich im Zeitungsartikel gelesen habe.

  Après avoir parlé de la météo, nous avons branché la conversation sur un autre sujet.
  Nachdem wir über das Wetter gesprochen hatten, haben wir die Unterhaltung auf ein anderes Thema gebracht.

  Le projet de faire un voyage en Italie me branche vraiment.
  Die Idee, eine Reise nach Italien zu machen, finde ich super.

  Il faut brancher le téléphone sur le réseau pour pouvoir téléphoner.
  Man muss das Telefon an das Netz anschließen, um telefonieren zu können.

  La télé n'est pas branchée, c'est pourquoi il n'y a pas d'image.
  Der Fernseher ist nicht angeschlossen, deshalb ist kein Bild zu sehen.

  Ta proposition me branche, j'ai envie de participer au projet.
  Deinen Vorschlag finde ich super, ich möchte an dem Projekt teilnehmen.

