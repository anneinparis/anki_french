Beispielsätze: |-
  Elles marchaient de côté avec des pattes de crabe.
  Sie liefen seitwärts mit Krabbenbeinen.

  Le chat a des pattes douces.
  Die Katze hat weiche Pfoten.

  Le chiot a levé la patte pour faire ses besoins.
  Der Welpe hat das Bein gehoben, um sein Geschäft zu verrichten.

  Ce n'est pas un spectacle qui va vous casser trois pattes à un canard.
  Das ist keine Show, die einen vom Hocker haut.

  Le chat est très doux, il fait patte de velours.
  Die Katze ist sehr lieb, sie ist katzenfreundlich.

  Bas les pattes! Je ne veux pas que tu touches à mes affaires!
  Pfoten weg! Ich möchte nicht, dass du meine Sachen anfasst!

  Il a montré patte blanche en présentant ses papiers d'identité.
  Er hat sich ausgewiesen, indem er seinen Personalausweis vorgezeigt hat.

  Depuis sa chute, il a une patte folle, mais il s'en sort bien.
  Seit seinem Sturz hat er ein Hinkebein, aber er kommt gut zurecht.

  Après une journée de marche, j'en ai plein les pattes.
  Nach einem Tag Wandern habe ich ganz müde Beine.

  Le bébé rampait à quatre pattes dans le salon.
  Das Baby kroch auf allen vieren im Wohnzimmer herum.

  Le robot marche sur trois pattes et il arrive à se déplacer avec aisance.
  Der Roboter läuft auf drei Beinen und kann sich leicht fortbewegen.

  Il a essayé de graisser la patte à son patron pour obtenir une promotion.
  Er hat versucht, seinen Chef zu schmieren, um eine Beförderung zu bekommen.

