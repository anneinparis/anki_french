Beispielsätze: |-
  Le soleil se couche, la lune se lève.
  Die Sonne geht unter, der Mond geht auf.

  La lune est pleine ce soir.
  Der Mond ist heute Abend voll.

  Il est dans la lune.
  Er ist auf dem Mond.

  Il a marché sur la lune.
  Er hat den Mond betreten.

  Le soleil est plus grand que la lune.
  Die Sonne ist größer als der Mond.

  La pleine lune illuminait le ciel nocturne.
  Der Vollmond erhellte den Nachthimmel.

  La nouvelle de sa réussite a surpris tout le monde, il est con comme la lune.
  Die Nachricht von seinem Erfolg hat alle überrascht, er ist dumm wie die Nacht.

  Le chien a aboyé à la lune, sans raison apparente.
  Der Hund hat den Mond angeheult, ohne ersichtlichen Grund.

  Il a décroché la lune pour sa femme, lui offrant un voyage de rêve.
  Er hat für seine Frau die Sterne vom Himmel geholt, indem er ihr eine Traumreise schenkte.

  Il est impossible d'obtenir une telle promotion, tu demandes la lune !
  Es ist unmöglich, eine solche Beförderung zu bekommen, du verlangst das Unmögliche!

  Il était dans la lune, ne répondant pas aux questions.
  Er war nicht bei der Sache und antwortete nicht auf die Fragen.

  Il lui a promis la lune, mais il n'a jamais tenu parole.
  Er hat ihr das Blaue vom Himmel versprochen, aber er hat sein Versprechen nie gehalten.

  Il y a des lunes que je n'ai pas vu mon frère.
  Vor vielen Monden habe ich meinen Bruder nicht mehr gesehen.

