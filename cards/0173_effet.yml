# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il s’agit, en effet, d’une question cruciale.
  Dies ist in der Tat eine entscheidende Frage.

  L’effet de la musique est incroyable.
  Die Wirkung der Musik ist unglaublich.

  Elle me plaît beaucoup, en effet.
  Sie gefällt mir in der Tat sehr gut.

  Le spectacle était accompagné d'un effet lumineux impressionnant.
  Der Auftritt war von einem beeindruckenden Lichteffekt begleitet.

  Avant de partir en voyage, j'ai emporté quelques effets personnels, comme des vêtements et des médicaments.
  Vor meiner Reise habe ich ein paar persönliche Sachen mitgenommen, wie Kleidung und Medikamente.

  L'effet de l'explosion a été ressenti à plusieurs kilomètres à la ronde.
  Die Explosionswirkung war noch in mehreren Kilometern Entfernung zu spüren.

  La pollution a un effet désastreux sur l'environnement.
  Die Umweltverschmutzung hat verheerende Auswirkungen auf die Umwelt.

  Le changement climatique aura des effets durables sur la planète.
  Der Klimawandel wird nachhaltige Auswirkungen auf den Planeten haben.

  Le soleil peut avoir des effets nocifs sur la peau, il faut donc se protéger.
  Die Sonne kann hautschädigend wirken, man sollte sich daher schützen.

  Le tabac a des effets nocifs sur les cellules, ce qui peut entraîner des cancers.
  Tabak wirkt zellschädigend, was zu Krebs führen kann.

  La loi a des effets juridiques pour les créanciers, en leur permettant de recouvrer leurs créances.
  Das Gesetz hat Rechtsfolgen für die Gläubiger, indem es ihnen ermöglicht, ihre Forderungen einzutreiben.

  Le changement de législation a un effet non-rétroactif, il ne s'applique donc qu'aux faits postérieurs à son entrée en vigueur.
  Die Gesetzesänderung hat eine Ex-nunc-Wirkung, sie gilt also nur für die nach ihrem Inkrafttreten begangenen Taten.

  La médecine moderne a développé des traitements ayant un effet réparateur sur de nombreuses maladies.
  Die moderne Medizin hat Behandlungen entwickelt, die bei vielen Krankheiten heilend wirken.

  Ce contrat a un effet à l'égard des tiers, c'est-à-dire qu'il engage les parties contractantes envers des personnes non parties au contrat.
  Dieser Vertrag hat eine Drittwirkung, das heißt, er verpflichtet die Vertragsparteien gegenüber Personen, die nicht Vertragspartei sind.

  Ce médicament a un effet infaillible contre la douleur.
  Dieses Medikament wirkt garantiert gegen Schmerzen.

