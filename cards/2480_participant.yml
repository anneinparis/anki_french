Rang: 2480
Wort: participant
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: le participant
Femininum / Plural: participante
IPA: \paʁ.ti.si.pɑ̃\
Definition: Teilnehmer
Register: ↘Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il y avait une cinquantaine de participants.
  Es gab etwa 50 Teilnehmer.

  Les participants doivent arriver à l’heure.
  Die Teilnehmer müssen pünktlich ankommen.

  Les personnes qui ont participé à la conférence étaient nombreuses.
  Die Teilnehmer an der Konferenz waren zahlreich.

  Marie est une participante à l'expédition scientifique en Antarctique.
  Marie ist eine Expeditionsteilnehmerin in der Antarktis.

  Les participants d'un débat doivent respecter certaines règles de conduite.
  Diskussionsteilnehmer müssen sich an bestimmte Regeln halten.

  Les participants à un clearing sont tenus de respecter certaines conditions.
  Clearingteilnehmer müssen bestimmte Bedingungen erfüllen.

  Les participants au contrat ont signé les documents nécessaires.
  Die Vertragsbeteiligten haben die notwendigen Dokumente unterzeichnet.

  Les participants à la procédure doivent être informés de leurs droits.
  Verfahrensbeteiligte müssen über ihre Rechte informiert werden.

  Les participants sans rapport avec la profession exercée ont été invités à assister à la réunion.
  Berufsfremde Beteiligte wurden eingeladen, an der Sitzung teilzunehmen.

