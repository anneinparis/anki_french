# Diese Felder bitte nicht ändern.
Rang: 1851
Wort: plainte
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la plainte
Femininum / Plural: ''
IPA: \plɛ̃t\
Definition: Klage, Beschwerde
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Quand cette femme a porté plainte, sa vie a été menacée.
  Als die Frau Anzeige erstattete, war ihr Leben bedroht.

  Il a déposé une plainte auprès de la police.
  Er hat bei der Polizei eine Beschwerde eingereicht.

  Nous avons eu une plainte.
  Wir haben eine Beschwerde erhalten.

  Les plaintes concernant la résiliation du contrat ont augmenté ces derniers mois.
  Die Anzahl der Rücktrittsklagen ist in den letzten Monaten gestiegen.

  Une plainte relative à la reprise de l'entreprise a été déposée par les anciens employés.
  Eine Übernahmeklage wurde von den ehemaligen Angestellten eingereicht.

  La plainte par constitution de partie civile a été déposée par la victime de l'accident.
  Die Privatklage wurde von dem Opfer des Unfalls eingereicht.

  Le procureur a engagé une plainte contre le suspect.
  Der Staatsanwalt hat eine Klage gegen den Verdächtigen eingereicht.

  La signification de la plainte a été effectuée par voie d'huissier de justice.
  Die Zustellung der Klageschrift erfolgte durch einen Gerichtsvollzieher.

  Marie a déposé une plainte contre son voisin auprès du tribunal pour le vacarme incessant.
  Marie hat gegen ihren Nachbarn bei Gericht wegen des ständigen Lärms Klage erhoben.

  Le fils a porté plainte pour pétition d'hérédité contre son père.
  Der Sohn hat auf Herausgabe gegen seinen Vater geklagt.

