# Diese Felder gerne verbessern!
Wort mit Artikel: regarder
Femininum / Plural: ''
IPA: \ʁə.ɡaʁ.de\
Definition: schauen, ansehen
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je regarde les reportages depuis ce matin.
  Ich schaue mir die Berichte seit heute Morgen an.

  Je regarde la télévision.
  Ich schaue fern.

  Je voulais juste te regarder.
  Ich wollte dich nur ansehen.

  Regarde-moi et fais ce que je fais.
  Sieh mich an und tue, was ich tue.

  Il passait des heures à regarder la mer, perdu dans ses pensées.
  Er verbrachte Stunden damit, aufs Meer zu schauen, versunken in seinen Gedanken.

  Bien regarde, il y a un chat dans l'arbre !
  Guck mal genau hin, da ist ein Kater im Baum!

  La jeune fille se regardait dans le miroir, admirant sa nouvelle robe.
  Das junge Mädchen betrachtete sich im Spiegel und bewunderte ihr neues Kleid.

  "Tu ne m'as pas regardé quand je suis entré !" s'est exclamé Jean.
  "So siehst du aus!", rief Jean aus.

  "Tu m'as regardé !", a-t-elle dit avec un sourire malicieux.
  "Das könnte dir so passen!", sagte sie mit einem verschmitzten Lächeln.

  Regardez-moi ça, un oiseau qui chante sur un vélo !
  Hat man so etwas schon gesehen, ein Vogel, der auf einem Fahrrad singt!

  "Tu t'es regardé dans le miroir avant de sortir ?", a demandé sa mère.
  "Sieh dich doch erst mal selbst an!", fragte seine Mutter.

  Le soir, ils se sont installés confortablement pour regarder la télévision.
  Am Abend machten sie es sich gemütlich und schauten fern.

  Il regardait l'avenir avec inquiétude, car il savait que des dangers le guettaient.
  Er dachte mit Sorge an die Zukunft, denn er wusste, dass Gefahren auf ihn lauerten.

  "Ça te regarde, c'est ton problème", a-t-il répondu.
  "Das geht dich etwas an, das ist dein Problem", antwortete er.

