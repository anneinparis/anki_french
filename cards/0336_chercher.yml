Beispielsätze: |-
  Je ne cherche pas la richesse.
  Ich strebe nicht nach Reichtum.

  Je dois chercher mes clés.
  Ich muss meine Schlüssel suchen.

  Le bébé était fatigué, mais il cherchait le sommeil en vain.
  Der Säugling war müde, aber er versuchte vergeblich, einzuschlafen.

  Elle cherchait à faire un gâteau pour l'anniversaire de son fils.
  Sie versuchte, einen Kuchen zum Geburtstag ihres Sohnes zu backen.

  "Tu veux acheter une voiture de sport ? Qu'est-ce que tu vas chercher !" s'exclama son père.
  "Du willst einen Sportwagen kaufen? Wie kommst du denn darauf!", rief sein Vater aus.

  "Tu as oublié de payer tes factures ? Tu l'as cherché !" a rétorqué sa femme.
  "Du hast vergessen, deine Rechnungen zu bezahlen? Du hast es ja so gewollt!", erwiderte seine Frau.

  "Si tu veux refaire la cuisine, ça peut aller chercher loin !" a prévenu le plombier.
  "Wenn du die Küche renovieren willst, das kann teuer werden!", warnte der Klempner.

  "Cherchez et vous trouverez la vérité", a-t-elle dit à son fils.
  "Suchet, so werdet ihr die Wahrheit finden", sagte sie zu ihrem Sohn.

  "La réparation de la voiture va chercher dans les mille euros", a estimé le garagiste.
  "Die Reparatur des Autos kommt so etwa auf tausend Euro", schätzte der Mechaniker.

  Le jeune acteur cherchait la gloire et la fortune.
  Der junge Schauspieler strebte nach Ruhm und Reichtum.

  Il cherchait la bagarre avec tout le monde.
  Er suchte den Streit mit allen.

  Le policier a cherché dans la poche du suspect.
  Der Polizist hat in der Tasche des Verdächtigen herumgesucht.

