# Diese Felder bitte nicht ändern.
Rang: 1707
Wort: marge
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la marge
Femininum / Plural: ''
IPA: \maʁʒ\
Definition: Rand
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il y avait une marge d’incertitude considérable.
  Es gab eine beträchtliche Unsicherheitsspanne.

  Il a écrit des notes dans la marge de son livre.
  Er hat Notizen in den Rand seines Buches geschrieben.

  Le professeur a demandé aux élèves d'écrire leurs noms dans la marge de leurs copies.
  Der Lehrer bat die Schüler, ihre Namen auf den Rand ihrer Hefte zu schreiben.

  La marge d'erreur de ce test est de plus ou moins 2%.
  Die Fehlergrenze dieses Tests liegt bei plus oder minus 2%.

  Le débat sur l'environnement a lieu en marge de l'actualité politique.
  Die Debatte über die Umwelt findet weitab vom Tagesgeschehen der Politik statt.

  Ce groupe de musiciens est resté longtemps écrit dans la marge de l'histoire du rock.
  Diese Gruppe von Musikern stand lange am Rande der Rockgeschichte.

  La marge brute de l'entreprise a augmenté de 10% l'année dernière.
  Die Bruttomarge des Unternehmens ist im letzten Jahr um 10% gestiegen.

  La marge concurrentielle de ce produit est très faible.
  Der Wettbewerbsspielraum dieses Produkts ist sehr gering.

  La marge inflationniste est un facteur important à prendre en compte lors de l'investissement.
  Die Inflationsmarge ist ein wichtiger Faktor, der bei Investitionen berücksichtigt werden muss.

  La marge plancher–plafond de ce contrat est de 500 à 1000 euros.
  Die Von-bis-Spanne dieses Vertrags liegt zwischen 500 und 1000 Euro.

  La marge tarifaire est déterminée par le marché et la concurrence.
  Die Tarifspanne wird vom Markt und dem Wettbewerb bestimmt.

  La marge du commerce de détail est en baisse constante depuis plusieurs années.
  Die Einzelhandelsspanne ist seit einigen Jahren im stetigen Rückgang.

