# Diese Felder bitte nicht ändern.
Rang: 3810
Wort: serré
Wortart: adj, adv

# Diese Felder gerne verbessern!
Wort mit Artikel: serré
Femininum / Plural: serrée
IPA: \se.ʁe\
Definition: eng, fest
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le budget est serré cette année.
  Das Budget ist in diesem Jahr knapp bemessen.

  Le pantalon est trop serré.
  Die Hose ist zu eng.

  L'équipe a joué serré pendant toute la partie, ne prenant aucun risque.
  Die Mannschaft hat die ganze Partie über vorsichtig gespielt und keine Risiken eingegangen.

  Avec un budget serré, il était impossible de financer ce projet ambitieux.
  Mit äußerst beschränkten Mitteln war es unmöglich, dieses ambitionierte Projekt zu finanzieren.

  Les soldats marchaient en rangs serrés, prêts à affronter l'ennemi.
  Die Soldaten marschierten in dichten Reihen, bereit, den Feind zu bekämpfen.

  Nous avons un délai serré pour terminer ce rapport.
  Wir haben eine kurze Frist, um diesen Bericht fertigzustellen.

  Ce tissu est fait de mailles serrées, ce qui le rend très résistant.
  Dieser Stoff ist aus dichten Maschen gefertigt, was ihn sehr robust macht.

