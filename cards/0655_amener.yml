IPA: \a.mə.ne\
Definition: (mit-)bringen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On pourrait les amener à changer leurs habitudes.
  Wir könnten sie dazu bringen, ihre Gewohnheiten zu ändern.

  Je vais amener des gâteaux à la fête.
  Ich werde Kuchen zur Party mitbringen.

  Le facteur a amené un colis à Paul.
  Der Postbote hat ein Paket für Paul gebracht.

  Le chauffeur a amené le client à sa destination.
  Der Fahrer hat den Kunden zu seinem Ziel gebracht.

  Le nouvel immigrant a été amené d'Algérie par ses parents.
  Der neue Einwanderer wurde von seinen Eltern aus Algerien gebracht.

  Son père l'a amenée à se rendre compte de ses erreurs.
  Ihr Vater hat sie dazu gebracht, ihre Fehler einzusehen.

  La présentation a été ponctuée d'une conclusion bien amenée.
  Die Präsentation wurde mit einer sehr schlüssigen Folgerung abgeschlossen.

  Jean a amené la conversation sur le football.
  Jean hat das Gespräch auf Fußball gebracht.

  Qu'est-ce qui t'amène ici, Marie, aussi tard ?
  Was führt dich hierher, Marie, so spät?

  Le vent a amené la pluie et le soleil.
  Der Wind hat Regen und Sonne gebracht.

  Elle ne vous amènera que des ennuis.
  Sie wird Ihnen nur Ärger machen.

