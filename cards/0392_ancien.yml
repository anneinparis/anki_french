# Diese Felder bitte nicht ändern.
Rang: 392
Wort: ancien
Wortart: adj, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: ancien
Femininum / Plural: ancienne
IPA: \ɑ̃.sjɛ̃\
Definition: ehemalig [vor Nomen], alt [nach Nomen]
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je dis merci à tous les anciens combattants.
  Ich sage Danke an alle Veteranen.

  C’est un ancien bâtiment.
  Das ist ein altes Gebäude.

  Ce livre est très ancien.
  Dieses Buch ist sehr alt.

  L'ancien et le moderne se rencontrent dans ce musée, où des artefacts antiques côtoient des œuvres d'art contemporaines.
  Antikes und Modernes treffen in diesem Museum aufeinander, wo antike Artefakte neben zeitgenössischen Kunstwerken zu sehen sind.

  Marie, ancienne élève de l'école, est revenue pour une visite nostalgique.
  Marie, eine ehemalige Schülerin der Schule, ist zu einem nostalgischen Besuch zurückgekommen.

  Les anciens du village se réunissent chaque semaine pour discuter de leurs souvenirs.
  Die alten Leute des Dorfes treffen sich jede Woche, um über ihre Erinnerungen zu sprechen.

  Pierre est un ancien dans l'entreprise, il a vu beaucoup de changements au fil des ans.
  Pierre gehört schon lange zum Unternehmen, er hat im Laufe der Jahre viele Veränderungen miterlebt.

  Dans des temps très anciens, les dinosaures dominaient la Terre.
  In grauer Vorzeit beherrschten die Dinosaurier die Erde.

  Paul est ancien dans le métier, il a une grande expérience et une connaissance approfondie.
  Paul ist schon lange im Beruf, er hat große Erfahrung und profundes Wissen.

  Il faut respecter les anciens, car ils ont vécu des choses que nous ne pouvons pas imaginer.
  Man muss das Alter ehren, denn sie haben Dinge erlebt, die wir uns nicht vorstellen können.

  Helmut Kohl, ancien président de la République fédérale, est une figure importante de l'histoire allemande.
  Helmut Kohl, Altbundespräsident, ist eine wichtige Figur der deutschen Geschichte.

  Il est plus ancien que moi dans l'entreprise, il a commencé avant moi.
  Er ist länger dabei als ich im Unternehmen, er hat früher angefangen als ich.

