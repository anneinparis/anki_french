  L'assaut final des général a permis de remporter la bataille.
  Der Sturmangriff des Generals führte zum Sieg in der Schlacht.

  Les troupes ont pris la ville d'assaut après un siège de plusieurs semaines.
  Die Truppen erstürmten die Stadt nach einer mehrwöchigen Belagerung.

  Ils sont allés à l'assaut de la montagne pour atteindre le sommet.
