Beispielsätze: |-
  Une fumée montait devant nous sur l’horizon.
  Vor uns stieg Rauch am Horizont auf.

  Le chat est devant la porte.
  Die Katze ist vor der Tür.

  Regarde devant toi !
  Schau nach vorne!

  Ma voiture est devant la porte, prête à partir pour une longue journée.
  Mein Wagen steht vor dem Haus, bereit für eine lange Fahrt.

  La voiture est trop chargée sur le devant, ce qui rend la conduite difficile.
  Der Wagen ist vorne zu sehr beladen, was das Fahren erschwert.

  Le policier s'est mis devant le voleur pour l'empêcher de s'échapper.
  Der Polizist stellte sich vor den Dieb, um ihn am Entkommen zu hindern.

  Elle a décidé d'aller la première devant le groupe.
  Sie beschloss, als erste vor die Gruppe zu gehen.

  Mets la voiture devant la porte, s'il te plaît, j'ai besoin de sortir.
  Stell den Wagen bitte vor das Haus, ich muss raus.

  Il a passé devant elle sans lui adresser la parole.
  Er ging an ihr vorbei, ohne ein Wort zu ihr zu sagen.

  Il a fallu qu'il regarde devant soi pour éviter de tomber.
  Er musste nach vorne schauen, um nicht zu stürzen.

  Va droit devant toi, tu ne peux pas te tromper.
  Geh einfach geradeaus, du kannst dich nicht verfahren.

  Ils ont fui devant l'ennemi, cherchant un refuge.
  Sie flohen vor dem Feind und suchten Schutz.

  Ils ont été jugés devant le tribunal pour leurs crimes.
  Sie wurden vor Gericht für ihre Verbrechen verurteilt.

