# Diese Felder gerne verbessern!
Wort mit Artikel: heureux
Femininum / Plural: heureuse
IPA: \œ.ʁø\
Definition: glücklich
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je n’étais pas heureuse non plus.
  Ich war auch nicht glücklich.

  Je suis heureux de te voir.
  Ich bin glücklich, dich zu sehen.

  Je suis très heureux de te revoir.
  Ich freue mich sehr, dich wiederzusehen.

  Ils étaient heureux de la nouvelle de leur mariage.
  Sie freuten sich über die Nachricht von ihrer Hochzeit.

  Je suis heureux de faire du vélo avec toi aujourd’hui.
  Ich freue mich, heute mit dir Fahrrad zu fahren.

  Encore heureux qu'il n'y ait pas eu d'accident !
  Zum Glück hat es keinen Unfall gegeben!

  Encore heureux que Marie ait prévenu ses parents de son retard.
  Ein Glück, dass Marie ihre Eltern über ihre Verspätung informiert hat.

  La nouvelle de son succès a fait un heureux dans la famille.
  Die Nachricht von seinem Erfolg hat der Familie eine Freude gemacht.

  Il s'estimait heureux de pouvoir aider ses amis dans le besoin.
  Er war froh, seinen Freunden in Not helfen zu können.

  Elle s'estimait heureuse que son fils ait choisi une carrière qui lui plaisait.
  Sie war froh, dass ihr Sohn sich für einen Beruf entschieden hatte, der ihm gefiel.

  Par un heureux hasard, ils se sont rencontrés à la gare.
  Durch einen glücklichen Zufall haben sie sich am Bahnhof getroffen.

  Il est connu pour son heureux caractère et son optimisme contagieux.
  Er ist bekannt für sein heiteres Gemüt und seinen ansteckenden Optimismus.

  Heureux de vous revoir ! J'espère que vous allez bien.
  Freut mich, Sie wiederzusehen! Ich hoffe, es geht Ihnen gut.

  Elle est heureuse que son fils aille bien à l'école.
  Sie freut sich, dass es ihrem Sohn gut in der Schule geht.

  Il était heureux au jeu et a gagné beaucoup d'argent.
  Er hatte Glück im Spiel und hat viel Geld gewonnen.

  Elle était heureuse en amour et avait trouvé l'homme de sa vie.
  Sie hatte Glück in der Liebe und hatte den Mann ihres Lebens gefunden.

