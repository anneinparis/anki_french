# Diese Felder bitte nicht ändern.
Rang: 504
Wort: oublier
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: oublier
Femininum / Plural: ''
IPA: \u.bli.je\
Definition: vergessen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne t’oublierai jamais.
  Ich werde dich nie vergessen.

  Je vais oublier cette mauvaise expérience.
  Ich werde diese schlechte Erfahrung vergessen.

  Essaie de ne rien oublier.
  Versuche, nichts zu vergessen.

  N'oublie pas que la réunion commence à 10 heures précises.
  Vergiss nicht, dass die Sitzung pünktlich um 10 Uhr beginnt.

  Le nom de ce peintre s'oublie facilement.
  Man vergisst den Namen dieses Malers leicht.

  Il se fait oublier depuis qu'il a déménagé.
  Er hält sich zurück, seitdem er umgezogen ist.

  Elle se sent oubliée par ses amis.
  Sie fühlt sich von ihren Freunden im Stich gelassen.

  Son oncle l'a oublié dans son testament.
  Sein Onkel hat ihn in seinem Testament übergangen.

  Il a oublié son devoir de citoyen.
  Er ist seiner Bürgerpflicht nicht nachgekommen.

  Le sourire de la petite fille lui a fait oublier ses soucis.
  Das Lächeln des kleinen Mädchens hat ihn seine Sorgen vergessen lassen.

  Il veut faire oublier que son entreprise est en difficulté.
  Er will vergessen machen, dass seine Firma in Schwierigkeiten steckt.

  La victoire ne doit pas faire oublier que le combat n'est pas terminé.
  Über den Sieg darf man nicht vergessen, dass der Kampf noch nicht vorbei ist.

  Il est oublié par tous, même sa famille.
  Er wird von allen vergessen, sogar von seiner Familie.

