  Dieser Skandal hat den Politiker gebrandmarkt.

  Le militaire avait une discipline de fer.
  Der Soldat hatte eine eiserne Disziplin.

  La barre de fer était très lourde à soulever.
  Die Eisenstange war sehr schwer zu heben.

  La grille en fer forgé était magnifique.
  Das schmiedeeiserne Gitter war wunderschön.

  Il a battu le fer tant qu'il était chaud et a déménagé à Paris pour poursuivre sa carrière d'acteur.
  Er hat die Gelegenheit beim Schopf ergriffen und ist nach Paris gezogen, um seine Schauspielkarriere fortzusetzen.

