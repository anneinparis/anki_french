Wort mit Artikel: l’inverse
Femininum / Plural: ''
IPA: \ɛ̃.vɛʁs\
Definition: Gegenteil
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’est l’inverse de ce que tu m’as raconté.
  Das ist das Gegenteil von dem, was du mir erzählt hast.

  L’inverse de chaud est froid.
  Das Gegenteil von warm ist kalt.

  La vitesse de la voiture est en proportion inverse de la quantité de carburant qu'elle consomme.
  Die Geschwindigkeit des Autos ist indirekt proportional zu der Menge an Benzin, die es verbraucht.

  Il semble que les prix baissent, mais c'est l'inverse qui est vrai.
  Es scheint, dass die Preise sinken, in Wahrheit ist es aber genau umgekehrt.

  Les études scientifiques ont montré que la pollution a augmenté, à l'inverse de la qualité de l'air.
  Wissenschaftliche Studien haben gezeigt, dass die Umweltverschmutzung zugenommen hat, im Gegensatz zur Luftqualität.

