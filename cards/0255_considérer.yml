Wort: considérer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: considérer
Femininum / Plural: ''
IPA: \kɔ̃.si.de.ʁe\
Definition: berücksichtigen, betrachten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La présidence considère cela comme une priorité majeure.
  Der Vorsitz betrachtet dies als eine wichtige Priorität.

  Il faut considérer tous les aspects du problème.
  Man muss alle Aspekte des Problems betrachten.

  Je te considère comme mon meilleur ami.
  Ich betrachte dich als meinen besten Freund.

  Tout bien considéré, il a décidé de ne pas partir en vacances cet été.
  Nach reiflicher Erwägung hat er sich entschieden, diesen Sommer nicht in Urlaub zu fahren.

  Il se considère très important et se croit indispensable à l'entreprise.
  Er hält sich für sehr wichtig und glaubt, dass die Firma ohne ihn nicht funktionieren kann.

  Je considère que tu as raison de te plaindre de ce manque de respect.
  Ich finde, dass du Recht hast, dich über diesen Mangel an Respekt zu beschweren.

  Les ennemis de la reine le considéraient comme un traître et l'ont accusé de complot.
  Die Feinde der Königin betrachteten ihn als einen Verräter und beschuldigten ihn der Verschwörung.

  Je ne considère pas que tu aies raison de te fâcher pour si peu.
  Ich finde nicht, dass du Recht hast, dich über so wenig zu ärgern.

  Nous pouvons considérer ce point comme acquis et passer à la suite.
  Wir können diesen Punkt für geklärt halten und zum nächsten Punkt übergehen.

  Je le considère assez intelligent pour comprendre la situation.
  Ich halte ihn für intelligent genug, um die Situation zu verstehen.

  On le considère généralement compétent et travailleur, mais il manque d'ambition.
  Er gilt gemeinhin als kompetent und fleißig, aber ihm fehlt es an Ehrgeiz.

