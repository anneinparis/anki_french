# Diese Felder bitte nicht ändern.
Rang: 150
Wort: beaucoup
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: beaucoup
Femininum / Plural: ''
IPA: \bo.ku\
Definition: viel
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il est en mesure de révéler beaucoup de choses.
  Er ist in der Lage, viele Dinge zu enthüllen.

  J’ai beaucoup de travail à faire.
  Ich habe viel Arbeit zu erledigen.

  Ce film m'a beaucoup plu, j'ai hâte de le revoir.
  Dieser Film hat mir sehr gut gefallen, ich kann es kaum erwarten, ihn wiederzusehen.

  J'aime beaucoup aller au cinéma, surtout pour regarder des films d'aventure.
  Ich gehe oft ins Kino, besonders um Abenteuerfilme zu sehen.

  Il y a beaucoup de voitures sur la route aujourd'hui, il y a sûrement un embouteillage.
  Es sind heute viele Autos auf der Straße, es gibt bestimmt einen Stau.

  Beaucoup pensent la même chose, mais je ne suis pas d'accord avec eux.
  Viele glauben dasselbe, aber ich stimme ihnen nicht zu.

  Le nouveau modèle est beaucoup plus rapide que l'ancien, je suis vraiment satisfait.
  Das neue Modell ist viel schneller als das alte, ich bin wirklich zufrieden.

  C'est beaucoup trop cher, je ne peux pas me le permettre.
  Das ist viel zu teuer, ich kann es mir nicht leisten.

  Il y a encore beaucoup à faire avant que le projet soit terminé.
  Es gibt noch viel zu tun, bevor das Projekt abgeschlossen ist.

