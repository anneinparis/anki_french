Beispielsätze: |-
  Il était persuadé que j’avais un talent.
  Er war davon überzeugt, dass ich ein Talent hatte.

  Je vais essayer de le persuader de venir.
  Ich werde versuchen, ihn zu überzeugen, zu kommen.

  Elle a réussi à persuader son ami de l'accompagner au cinéma.
  Sie hat es geschafft, ihren Freund davon zu überzeugen, sie ins Kino zu begleiten.

  Il s'est persuadé que son projet allait réussir.
  Er war überzeugt, dass sein Projekt erfolgreich sein würde.

  Je l'ai persuadé de faire un don à l'association caritative.
  Ich habe ihn überzeugt, der Wohltätigkeitsorganisation eine Spende zu machen.

  Il a tenté de persuader son frère que c'était lui qui avait cassé le vase.
  Er hat versucht, seinen Bruder davon zu überzeugen, dass er die Vase zerbrochen hat.

  Elle s'est persuadée que son mari la trompait.
  Sie hat sich eingebildet, dass ihr Mann sie betrügt.

