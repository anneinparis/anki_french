# Diese Felder gerne verbessern!
Wort mit Artikel: fâcher
Femininum / Plural: ''
IPA: \fɑ.ʃe\
Definition: verärgern
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il est sûrement fâché contre moi.
  Er ist wahrscheinlich wütend auf mich.

  Je ne veux pas te fâcher.
  Ich will dich nicht verärgern.

  Marie s'est fâchée avec son frère après un différend sur l'héritage.
  Marie hat sich mit ihrem Bruder überworfen, nachdem es einen Streit um das Erbe gab.

  Je vais me fâcher si tu ne m'écoutes pas.
  Gleich werde ich wütend, wenn du mir nicht zuhörst.

  Il s'est fâché contre son patron pour son manque de respect.
  Er hat mit seinem Chef geschimpft, weil dieser ihm gegenüber respektlos war.

  Mon père se fâche pour un rien, il est impossible de lui faire plaisir.
  Mein Vater ärgert sich über jede Kleinigkeit, es ist unmöglich, ihm zu gefallen.

