Beispielsätze: |-
  Tout le monde a besoin d’une deuxième opinion.
  Jeder braucht eine zweite Meinung.

  Je suis arrivé deuxième à la course.
  Ich bin bei dem Rennen Zweiter geworden.

  Le Danube est le deuxième fleuve d'Europe, après la Volga.
  Der Donaurast der zweitlängste Fluss Europas, nach der Wolga.

