Beispielsätze: |-
  J’ai besoin de sa présence; Elle est mon ange.
  Ich brauche ihre Anwesenheit, sie ist mein Engel.

  Sa présence me rassure.
  Seine Anwesenheit beruhigt mich.

  C’est la raison de ma présence.
  Das ist der Grund für meine Anwesenheit.

  La présence policière dans les rues est rassurante pour les habitants du quartier.
  Die Polizeipräsenz in den Straßen ist beruhigend für die Bewohner des Viertels.

  Le comédien possède une présence sur scène remarquable.
  Der Schauspieler verfügt über eine bemerkenswerte Bühnenpräsenz.

  Sa présence à l'église tous les dimanches est une tradition familiale.
  Sein sonntäglicher Kirchenbesuch ist eine Familientradition.

  Le Président a honoré l'événement de sa présence.
  Der Präsident hat die Veranstaltung mit seiner Anwesenheit beehrt.

  Le juge a mis le suspect en présence de la victime.
  Der Richter hat den Verdächtigen der Opferin gegenübergestellt.

  L'avocat a mis son client en présence de la gravité de son acte.
  Der Anwalt hat seinen Mandanten mit der Schwere seiner Tat konfrontiert.

  En présence de son père, il n'a pas osé dire ce qu'il pensait vraiment.
  In Anwesenheit seines Vaters wagte er nicht, zu sagen, was er wirklich dachte.

  En présence d'un problème, il faut rester calme et réfléchir à une solution.
  Angesichts eines Problems sollte man ruhig bleiben und eine Lösung finden.

  La durée de présence des soldats sur le terrain est de six mois.
  Die Verweildauer der Soldaten im Einsatzgebiet beträgt sechs Monate.

  Le droit de présence des travailleurs est garanti par la loi.
  Das Anwesenheitsrecht der Arbeitnehmer ist gesetzlich garantiert.

