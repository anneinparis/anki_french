Wort: piquer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: piquer
Femininum / Plural: ''
IPA: \pi.ke\
Definition: stechen, piksen, klauen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ne me piquez pas mon taxi … passez votre chemin.
  Stehlen Sie mir nicht mein Taxi… Gehen Sie weiter.

  Le moustique m’a piqué.
  Die Mücke hat mich gestochen.

  Le médecin lui a fait piquer contre la grippe.
  Der Arzt hat ihn gegen die Grippe impfen lassen.

  Le chat a piqué sur la souris.
  Die Katze ist auf die Maus niedergestürzt.

  Il s'est piqué avec une aiguille.
  Er hat sich mit einer Nadel gestochen.

  La couturière a piqué une aiguille dans le tissu.
  Die Schneiderin hat eine Nadel in den Stoff gestochen.

  Les moustiques piquent la peau.
  Die Mücken kratzen auf der Haut.

  La cuisinière a piqué la dinde d'ail.
  Die Köchin hat die Pute mit Knoblauch gespickt.

  Le coureur a piqué un cent mètres en 10 secondes.
  Der Läufer hat einen Spurt in 10 Sekunden hingelegt.

  Il lui a piqué sa copine en se mariant avec elle.
  Er hat ihm die Freundin weggeheiratet.

  Le chien a piqué sur le chat.
  Der Hund ist schnurstracks auf die Katze zugegangen.

  La nourriture trop épicée lui pique la langue.
  Das zu scharfe Essen brennt ihm auf der Zunge.

