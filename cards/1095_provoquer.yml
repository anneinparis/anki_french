  Je ne veux pas provoquer de révolte.
  Ich möchte keine Revolte auslösen.

  Il a provoqué son adversaire.
  Er hat seinen Gegner herausgefordert.

  Le meneur a provoqué les ouvriers à la révolte en leur promettant de meilleurs salaires.
  Der Anführer hetzte die Arbeiter zur Revolte auf, indem er ihnen bessere Löhne versprach.

  L'ambiance festive a provoqué Jean à boire un peu plus que d'habitude.
  Die ausgelassene Stimmung hat Jean dazu verleitet, etwas mehr als gewöhnlich zu trinken.

