  Zu allem Unglück hat cool-fm seine Ausrichtung geändert.

  C’est le comble de l’ironie.
  Das ist der Gipfel der Ironie.

  Le comble de la bêtise, c'est de croire tout ce qu'on lit sur internet.
  Der Gipfel der Dummheit ist es, alles zu glauben, was man im Internet liest.

