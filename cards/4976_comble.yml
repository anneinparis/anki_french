  Zu allem Überfluss hat er seinen Geldbeutel verloren, kurz bevor er zur Bank kam.

  Les combles aménageables permettent de gagner de l'espace habitable.
  Ausbaubares Dachgeschoss ermöglicht es, Wohnfläche zu gewinnen.

  C'est le comble ! Il a oublié son anniversaire !
  Das ist der Gipfel! Er hat seinen Geburtstag vergessen!

  Le film atteint son comble d'action au moment où le héros affronte le méchant.
  Der Film erreicht seinen Höhepunkt der Action, als der Held den Bösewicht bekämpft.

  Elle était au comble du bonheur lorsqu'elle a appris qu'elle était enceinte.
  Sie war überglücklich, als sie erfuhr, dass sie schwanger war.

  La perte de son emploi a mis le comble à son désespoir.
  Der Verlust seines Arbeitsplatzes hat seinen Verzweiflung den Höhepunkt verliehen.

  Deux jours avant cet accident, comble de l'absurde, il avait fait réviser sa voiture.
  Absurderweise hatte er sein Auto zwei Tage vor dem Unfall gründlich überholen lassen.

  Sous les combles, il y a une petite pièce que nous utilisons comme bureau.
  Unter dem Dach gibt es ein kleines Zimmer, das wir als Büro nutzen.

  La pièce sous les combles est baignée de lumière grâce à la grande fenêtre.
  Das Giebelzimmer ist durch das große Fenster lichtdurchflutet.

