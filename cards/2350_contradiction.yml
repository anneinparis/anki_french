Beispielsätze: |-
  Il y a une contradiction entre les deux.
  Es gibt einen Widerspruch zwischen den beiden.

  Il y a une contradiction dans tes propos.
  Es gibt einen Widerspruch in deinen Aussagen.

  Marie est en contradiction avec Jean sur la question de la politique.
  Marie ist nicht Jeans Meinung, was die Politik angeht.

  Il y a une contradiction flagrante entre ses paroles et ses actes.
  Es gibt einen krassen Widerspruch zwischen seinen Worten und seinen Taten.

  Cette décision est en contradiction avec les valeurs de l'entreprise.
  Diese Entscheidung steht im Widerspruch zu den Werten des Unternehmens.

  Vous êtes en contradiction avec vous-même, car vous dites d'abord oui, puis non.
  Sie widersprechen sich selbst, denn Sie sagen zuerst ja und dann nein.

  Le politicien est tombé dans la contradiction en essayant de justifier son changement d'avis.
  Der Politiker hat sich in Widersprüche verstrickt, als er versuchte, seinen Meinungsumschwung zu rechtfertigen.

