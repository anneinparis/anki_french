Beispielsätze: |-
  Il perd sa concentration, donc son sens.
  Er verliert seine Konzentration und damit seine Bedeutung.

  Il faut de la concentration pour réussir.
  Man braucht Konzentration, um erfolgreich zu sein.

  La concentration urbaine est un phénomène qui caractérise les grandes villes, comme Paris ou New York.
  Ballungsräume sind ein Phänomen, das große Städte wie Paris oder New York kennzeichnet.

  La concentration d'entreprises dans une région peut créer des emplois et stimuler l'économie.
  Unternehmenszusammenschlüsse in einer Region können Arbeitsplätze schaffen und die Wirtschaft ankurbeln.

  La concentration en nitrate dans l'eau potable est un problème de santé publique.
  Die Nitratkonzentration im Trinkwasser ist ein Problem für die öffentliche Gesundheit.

  La concentration spatiale de la population est un facteur important à prendre en compte pour l'aménagement du territoire.
  Die räumliche Verdichtung der Bevölkerung ist ein wichtiger Faktor für die Raumplanung.

  La concentration industrielle horizontale consiste à regrouper des entreprises du même secteur d'activité.
  Ein Horizontalkonzern ist eine Zusammenschlüsse von Unternehmen aus der gleichen Branche.

