# Diese Felder gerne verbessern!
Wort mit Artikel: l’emprunt
Femininum / Plural: ''
IPA: \ɑ̃.pʁœ̃\
Definition: Ausleihe, Darlehen
Register: ↗Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La durée de l’emprunt sera de sept ans.
  Die Laufzeit des Darlehens wird sieben Jahre betragen.

  Je dois rembourser mon emprunt à la banque.
  Ich muss meine Ausleihe bei der Bank zurückzahlen.

  Sophie a emprunté de l'argent à son père pour acheter une voiture.
  Sophie hat sich von ihrem Vater Geld geliehen, um sich ein Auto zu kaufen.

  Les emprunts en devises étrangères sont de plus en plus courants.
  Währungsanleihen werden immer beliebter.

  Le gouvernement a décidé de contracter un emprunt pour financer les travaux de rénovation de l'hôpital.
  Die Regierung hat beschlossen, ein Darlehen aufzunehmen, um die Renovierungsarbeiten im Krankenhaus zu finanzieren.

  La société a émis un emprunt pour financer son expansion.
  Das Unternehmen hat eine Anleihe ausgegeben, um seine Expansion zu finanzieren.

  Les banques ont réussi à placer l'emprunt auprès d'investisseurs institutionnels.
  Die Banken konnten die Anleihe bei institutionellen Investoren unterbringen.

  Les petits investisseurs ont souscrit à l'emprunt d'État pour soutenir l'économie nationale.
  Kleine Investoren haben die Staatsanleihe gezeichnet, um die nationale Wirtschaft zu unterstützen.

  L'emprunt communal a permis de financer la construction d'une nouvelle école.
  Die Kommunalanleihe hat die Finanzierung des Baus einer neuen Schule ermöglicht.

  L'emprunt consolidé a permis de réduire le poids de la dette publique.
  Die fundierte Staatsanleihe hat dazu beigetragen, die Staatsverschuldung zu senken.

  L'emprunt intérieur a permis de financer les projets d'infrastructure du pays.
  Die Inlandsanleihe hat die Finanzierung der Infrastrukturprojekte des Landes ermöglicht.

  L'emprunt municipal a permis de financer la rénovation du centre-ville.
  Die Kommunalanleihe hat die Finanzierung der Renovierung des Stadtzentrums ermöglicht.

