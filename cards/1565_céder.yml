# Diese Felder bitte nicht ändern.
Rang: 1565
Wort: céder
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: céder
Femininum / Plural: ''
IPA: \se.de\
Definition: nachgeben, abtreten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L’euro cède quelques fractions face au dollar.
  Der Euro gibt gegenüber dem Dollar einige Bruchteile nach.

  Je ne vais pas céder.
  Ich werde nicht nachgeben.

  Le père a cédé sa voiture à sa fille pour ses 18 ans.
  Der Vater hat seiner Tochter zum 18. Geburtstag sein Auto abgetreten.

  Il a cédé à la tentation de manger un morceau de gâteau même s'il était au régime.
  Er hat der Versuchung nachgegeben, ein Stück Kuchen zu essen, obwohl er Diät hielt.

  L'entreprise a cédé un brevet à une société américaine.
  Die Firma hat ein Patent an eine amerikanische Firma abgetreten.

  Le présentateur a cédé l'antenne à la présentatrice météo.
  Der Moderator hat zu der Wettermoderatorin umgeschaltet.

  Elle a cédé son tour à la dame enceinte qui attendait impatiemment.
  Sie hat der schwangeren Dame, die ungeduldig gewartet hat, den Vorrang gelassen.

  Le propriétaire a cédé un bail à un jeune couple pour un appartement dans le centre-ville.
  Der Eigentümer hat einem jungen Paar einen Mietvertrag für eine Wohnung in der Innenstadt verpachtet.

