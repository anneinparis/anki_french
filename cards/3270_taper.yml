Beispielsätze: |-
  Tapez control-u pour vider le champ répertoire.
  Geben Sie control-u ein, um das Feld Verzeichnis zu leeren.

  Je vais taper un message.
  Ich werde eine Nachricht tippen.

  Pierre a tapé à la porte, mais personne ne lui a répondu.
  Pierre hat an die Tür geklopft, aber niemand hat ihm geantwortet.

  Le chien a tapé sur la jambe de son maître.
  Der Hund hat seinen Herrchen gegen das Bein getreten.

  Il s'est tapé tout le travail tout seul.
  Er hat sich die ganze Arbeit alleine aufgebürdet.

  C'est à se taper la tête contre les murs de voir autant d'injustice!
  Das ist zum Auswachsen, so viel Ungerechtigkeit zu sehen!

  Il s'en tape complètement de ce que pensent les autres.
  Er pfeift darauf, was die anderen denken.

  Je m'en tape, j'ai déjà fait tout ce que je pouvais.
  Das ist mir wurst, ich habe schon alles getan, was ich konnte.

  Elle a tapé sur l'épaule de son ami pour le réconforter.
  Sie hat ihrem Freund auf die Schulter geklopft, um ihn zu trösten.

  Les enfants ont tapé des mains en rythme avec la musique.
  Die Kinder haben im Takt zur Musik in die Hände geklatscht.

  Les élèves ont tapé sur le professeur pendant toute la classe.
  Die Schüler haben während des gesamten Unterrichts den Lehrer verhöhnt.

