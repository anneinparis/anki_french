# Diese Felder bitte nicht ändern.
Rang: 652
Wort: impossible
Wortart: nadj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: impossible
Femininum / Plural: ''
IPA: \ɛ̃.pɔ.sibl\
Definition: unmöglich
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je peux te rendre la vie impossible.
  Ich kann dir das Leben zur Hölle machen.

  C’est impossible de faire ça.
  Es ist unmöglich, das zu tun.

  Tu es impossible.
  Du bist unmöglich.

  La tâche était impossible à Jean, il a donc abandonné.
  Die Aufgabe war Jean unmöglich, deshalb gab er sie auf.

  Ils ont tenté l'impossible pour sauver la situation.
  Sie haben alles nur Mögliche versucht, um die Situation zu retten.

  Impossible n'est pas français, il suffit d'avoir la volonté de réussir.
  Nichts ist unmöglich, man muss nur den Willen zum Erfolg haben.

  À l'impossible nul n'est tenu, je ne peux pas vous aider dans cette situation.
  Man kann von niemandem Unmögliches verlangen, ich kann Ihnen in dieser Situation nicht helfen.

  Par impossible, je ne pourrais pas venir à la fête.
  Wenn ich aus irgendwelchen unerfindlichen Gründen nicht zur Party kommen könnte...

  Ils lui rendaient la vie impossible, ils lui faisaient des misères sans cesse.
  Sie machten ihm das Leben unerträglich, sie machten ihm ständig Ärger.

  Il l'a appelée à des heures impossibles, à trois heures du matin et à six heures du soir.
  Er hat sie zu den unmöglichsten Tages- und Nachtzeiten angerufen, um drei Uhr morgens und um sechs Uhr abends.

  Si par impossible je ne pouvais pas venir, je vous le ferais savoir à temps.
  Wenn ich aus irgendwelchen unerfindlichen Gründen nicht kommen könnte, würde ich es Ihnen rechtzeitig mitteilen.

  Il a fait l'impossible pour sauver son entreprise, mais en vain.
  Er hat das Menschenmögliche getan, um seine Firma zu retten, aber vergeblich.

  Si par impossible elle changeait d'avis, je serais heureux.
  Sollte sie wie durch ein Wunder doch ihre Meinung ändern, wäre ich glücklich.

