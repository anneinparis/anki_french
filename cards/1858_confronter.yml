Wort: confronter
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: confronter
Femininum / Plural: ''
IPA: \kɔ̃.fʁɔ̃.te\
Definition: konfrontieren, gegenüberstellen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle est confrontée à des défis plus nombreux.
  Sie sieht sich mit mehr Herausforderungen konfrontiert.

  Je vais confronter les deux versions de l’histoire.
  Ich werde die beiden Versionen der Geschichte gegenüberstellen.

  Le professeur a confronté l'élève avec le reste de la classe pour qu'il puisse expliquer son point de vue.
  Der Lehrer hat den Schüler dem Rest der Klasse gegenübergestellt, damit er seinen Standpunkt erläutern konnte.

  Les deux politiciens se sont confrontés sur les questions économiques du pays.
  Die beiden Politiker führten ein Streitgespräch über die wirtschaftlichen Probleme des Landes.

  Le jeune artiste se confronte à la critique acerbe des médias.
  Der junge Künstler steht der scharfen Kritik der Medien gegenüber.

  Il faut se confronter à la réalité et accepter que les choses ne sont pas toujours faciles.
  Man muss sich der Wirklichkeit stellen und akzeptieren, dass die Dinge nicht immer leicht sind.

