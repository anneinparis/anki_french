# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le tabagisme n’était pas directement associé au cancer.
  Rauchen war nicht direkt mit Krebs assoziiert.

  Je vais associer ces deux idées.
  Ich werde diese beiden Ideen verbinden.

  Marie a voulu associer son mari à sa joie après la naissance de leur enfant.
  Marie wollte ihren Mann an ihrer Freude nach der Geburt ihres Kindes teilhaben lassen.

  On associe souvent la couleur bleue à la tristesse.
  Man verbindet die Farbe Blau oft mit Traurigkeit.

  Le chef de projet a décidé de s'associer un collaborateur pour l'aider à mener à bien le projet.
  Der Projektleiter hat sich entschieden, einen Mitarbeiter hinzuzuziehen, um ihm bei der erfolgreichen Umsetzung des Projekts zu helfen.

  Nous nous sommes associés à la joie de nos amis lors de leur mariage.
  Wir haben die Freude unserer Freunde bei ihrer Hochzeit geteilt.

  Le professeur a décidé d'associer ses élèves à un travail de groupe pour leur apprendre à collaborer.
  Der Professor hat sich entschieden, seine Schüler an einer Gruppenarbeit zu beteiligen, um ihnen das Zusammenarbeiten beizubringen.

  Les entreprises modernes essaient d'associer les travailleurs aux bénéfices pour les motiver.
  Moderne Unternehmen versuchen, die Arbeitnehmer am Gewinn zu beteiligen, um sie zu motivieren.

  Les deux amis se sont associés pour créer leur propre entreprise.
  Die beiden Freunde haben sich zusammengetan, um ihr eigenes Unternehmen zu gründen.

  L'élégance et la beauté s'associent souvent pour créer une œuvre d'art sublime.
  Eleganz ist mit Schönheit oft gepaart, um ein großartiges Kunstwerk zu schaffen.

  La tristesse s'associe souvent à la solitude.
  Traurigkeit gesellt sich oft zur Einsamkeit.

  Nous avons décidé de nous associer au projet de notre ami pour l'aider à réaliser son rêve.
  Wir haben uns entschlossen, uns an dem Vorhaben unseres Freundes zu beteiligen, um ihm zu helfen, seinen Traum zu verwirklichen.

