IPA: \dʁol\
Definition: lustig [noch Nomen]; seltsam [vor Nomen]
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne trouve pas ça drôle.
  Ich finde das nicht lustig.

  C’est une histoire drôle.
  Das ist eine lustige Geschichte.

  Tu es très drôle.
  Du bist sehr lustig.

  Ce serait très drôle.
  Das wäre sehr lustig.

  Vous êtes un drôle de type.
  Sie sind ein komischer Kauz.

  Vous êtes une drôle de jeune femme.
  Sie sind eine seltsame junge Frau.

  C'est un drôle de type, ce Jean, il a toujours des histoires à raconter.
  Das ist ein komischer Kerl, dieser Jean, er hat immer Geschichten zu erzählen.

  Le spectacle était censé être drôle, mais ça n'a vraiment rien de drôle!
  Das Stück sollte lustig sein, aber das ist wirklich nicht komisch!

  Si vous croyez que c'est drôle! On dirait un enfant de cinq ans !
  Da gibt es nichts zu lachen! Das sieht aus wie ein Fünfjähriger!

  Le silence de la pièce me fait tout drôle.
  Dabei habe ich ein ganz komisches Gefühl.

  Je me sens tout drôle depuis que j'ai pris ce médicament.
  Ich fühle mich eigenartig, seit ich dieses Medikament genommen habe.

  Il a en vu de drôles, ce vieux monsieur, il a tout vécu!
  Er hat so manches mitmachen müssen, dieser alte Herr, er hat alles erlebt!

  Il a un drôle d'air, cet homme, comme s'il cachait quelque chose.
  Er sieht komisch aus, dieser Mann, als ob er etwas verbergen würde.

  Elle a fait une drôle de tête quand elle a entendu la blague.
  Sie hat ein komisches Gesicht gezogen, als sie den Witz gehört hat.

  On a besoin d'avoir une drôle de patience pour supporter les enfants.
  Man braucht ganz schön viel Geduld, um Kinder zu ertragen.

