# Diese Felder gerne verbessern!
Wort mit Artikel: enfermer
Femininum / Plural: ''
IPA: \ɑ̃.fɛʁ.me\
Definition: pflegen, betreuen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il alla s’enfermer dans sa cabine sans dire un mot.
  Er ging in seine Kabine und schloss sich ein, ohne ein Wort zu sagen.

  Elle a décidé d’enfermer sa grand-mère chez elle.
  Sie hat beschlossen, ihre Großmutter bei sich zu pflegen.

  Il a enfermé de l'argent dans un coffre-fort pour le protéger des voleurs.
  Er hat Geld in einem Tresor verschlossen, um es vor Dieben zu schützen.

  Il s'est enfermé dans sa chambre pour pouvoir travailler tranquillement.
  Er hat sich in seinem Zimmer eingeschlossen, um in Ruhe arbeiten zu können.

  Ce criminel est bon à enfermer pour toujours.
  Dieser Verbrecher gehört für immer eingesperrt.

  Je suis enfermé dehors et je n'ai pas de clé !
  Ich bin ausgesperrt und habe keinen Schlüssel!

  Il est resté enfermé chez lui pendant des semaines après la mort de sa femme.
  Er ist wochenlang nicht aus dem Haus gekommen, nachdem seine Frau gestorben war.

  On l'a enfermé dans le rôle de la victime, ce qui ne lui rend pas justice.
  Man hat ihn auf die Rolle des Opfers festgelegt, was ihm nicht gerecht wird.

  Elle s'est laissé enfermer dans une relation toxique pendant des années.
  Sie hat sich jahrelang in einer toxischen Beziehung einschließen lassen.

  Ce tableau enferme en lui toute la beauté et la tristesse de la vie.
  Dieses Bild begreift in sich die ganze Schönheit und Traurigkeit des Lebens.

  J'ai peur de me retrouver enfermé dehors si je ne fais pas attention.
  Ich habe Angst, mich auszusperren, wenn ich nicht aufpasse.

  Après son discours, il s'est enfermé dans le silence, refusant de répondre aux questions.
  Nach seiner Rede hat er sich in Schweigen gehüllt und sich geweigert, Fragen zu beantworten.

