Beispielsätze: |-
  Nous avons pu constater les résultats hier.
  Wir konnten uns gestern von den Ergebnissen überzeugen.

  Le résultat de l’examen était excellent.
  Das Ergebnis der Prüfung war ausgezeichnet.

  On verra le résultat.
  Wir werden das Ergebnis sehen.

  Quel est le résultat ?
  Was ist das Ergebnis?

  Les résultats partiels de l'enquête sont prometteurs.
  Die Teilergebnisse der Umfrage sind vielversprechend.

  L'entreprise a annoncé que ses efforts pour réduire son empreinte carbone n'ont donné aucun résultat.
  Das Unternehmen gab bekannt, dass seine Bemühungen zur Reduzierung seines CO2-Fußabdrucks ohne Erfolg blieben.

  L'augmentation des impôts aura de mauvaises conséquences pour l'économie du pays.
  Die Steuererhöhung wird negative Folgen für die Wirtschaft des Landes haben.

  Le résultat des analyses sanguines a révélé une infection.
  Der Untersuchungsbefund des Bluttests ergab eine Infektion.

  Le résultat brut de la vente était de 100 000 euros.
  Das Bruttoergebnis des Verkaufs betrug 100 000 Euro.

  Les résultats d'un traitement médical doivent être analysés par un professionnel de la santé.
  Ausgabedaten einer medizinischen Behandlung müssen von einem Arzt analysiert werden.

  Les résultats des élections ont surpris tout le monde.
  Das Wahlergebnis hat alle überrascht.

  L'absence de résultat à l'examen a été un choc pour l'étudiant.
  Die Ergebnislosigkeit der Prüfung war ein Schock für den Studenten.

  La décision d'augmenter les taxes a pour résultat une augmentation des prix.
  Die Entscheidung, die Steuern zu erhöhen, hat eine Preiserhöhung zur Folge.

  Le travail acharné de l'équipe a obtenu quelques résultats, mais il reste encore beaucoup à faire.
  Die harte Arbeit des Teams hat einige Erfolge erzielt, aber es gibt noch viel zu tun.

