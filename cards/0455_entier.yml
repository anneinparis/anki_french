# Diese Felder bitte nicht ändern.
Rang: 455
Wort: entier
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: entier
Femininum / Plural: entière
IPA: \ɑ̃.tje\
Definition: ganz, vollständig
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le monde entier est contre nous.
  Die ganze Welt ist gegen uns.

  Il a mangé un pain entier.
  Er hat ein ganzes Brot gegessen.

  Le monde entier nous regarde.
  Die ganze Welt schaut auf uns.

  Il me faut le voir en entier.
  Ich muss ihn ganz sehen.

  C’est comme si le ciel tout entier était en feu.
  Es ist, als würde der ganze Himmel in Flammen stehen.

  La nouvelle du décès du roi s'est répandue dans le monde entier.
  Die Nachricht vom Tod des Königs verbreitete sich auf der ganzen Welt.

  Le peuple s'est uni pour soutenir la nation dans son entier.
  Das Volk hat sich zusammengeschlossen, um die ganze Nation zu unterstützen.

  Pendant des heures, elle est restée tout entière à son travail.
  Stundenlang war sie ganz in ihre Arbeit vertieft.

  Cette voiture m'a donné entière satisfaction, je ne peux rien lui reprocher.
  Ich bin mit diesem Wagen vollauf zufrieden, ich kann ihm nichts vorwerfen.

  La question reste entière, même après le débat houleux.
  Die Frage bleibt unbeantwortet, auch nach der hitzigen Debatte.

  Il est entier dans ses opinions, il ne se laisse pas influencer par les autres.
  Er ist kategorisch in seinen Ansichten, er lässt sich nicht von anderen beeinflussen.

  Ma confiance en lui est entière, je suis certain qu'il réussira.
  Er hat mein vollstes Vertrauen, ich bin sicher, dass er erfolgreich sein wird.

  Elle a un caractère entier, elle sait ce qu'elle veut et ne recule devant rien.
  Sie ist sehr bestimmt, sie weiß, was sie will, und schreckt vor nichts zurück.

