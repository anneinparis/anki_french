# Diese Felder bitte nicht ändern.
Rang: 3951
Wort: défaillance
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la défaillance
Femininum / Plural: ''
IPA: \de.fa.jɑ̃s\
Definition: Ausfall, Versagen
Register: ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je connaissais mes défaillances et je les regrettais.
  Ich kannte meine Niederlagen und bedauerte sie.

  Le système a subi une défaillance.
  Das System hat einen Ausfall erlitten.

  Il a eu un instant de défaillance, mais il s'est vite repris.
  Er hatte einen schwachen Moment, aber er hat sich schnell wieder gefangen.

  Le pilote a eu une défaillance et a perdu le contrôle de l'avion.
  Der Pilot erlitt einen Schwächeanfall und verlor die Kontrolle über das Flugzeug.

  Elle est tombée en défaillance après avoir vu le sang.
  Sie ist in Ohnmacht gefallen, nachdem sie das Blut sah.

  Le moteur du camion a fonctionné sans défaillance pendant des années.
  Der Motor des Lastwagens hat jahrelang zuverlässig funktioniert.

  La défaillance mécanique a causé un accident de la route.
  Der mechanische Defekt hat einen Verkehrsunfall verursacht.

  La banque a refusé le prêt en raison de la défaillance du débiteur.
  Die Bank hat den Kredit wegen der Säumigkeit des Schuldners abgelehnt.

  La défaillance de crédit a entraîné la faillite de l'entreprise.
  Der Kreditausfall hat zur Insolvenz des Unternehmens geführt.

  Le médecin a diagnostiqué une défaillance cardiaque chez le patient.
  Der Arzt diagnostizierte beim Patienten ein Herzversagen.

  La défaillance humaine est à l'origine de nombreux accidents.
  Menschliches Versagen ist die Ursache für viele Unfälle.

  Cet appareil est sujet aux défaillances et nécessite une maintenance régulière.
  Dieses Gerät ist störanfällig und benötigt regelmäßige Wartung.

