Beispielsätze: |-
  J’ai proposé des retraits réciproques dans tous les arrondissements.
  Ich habe gegenseitige Rückzüge in allen Bezirken vorgeschlagen.

  Nous avons une confiance réciproque.
  Wir haben gegenseitiges Vertrauen.

  Le chien a aboyé au chat, et le chat a aboyé au chien. C'est un verbe réciproque.
  Der Hund hat den Kater angebellt, und der Kater hat den Hund angebellt. Das ist ein reziprokes Verb.

  J'ai fait un cadeau à mon ami, j'attends la réciproque.
  Ich habe meinem Freund ein Geschenk gemacht, ich erwarte das Gleiche.

  J'ai été gentil avec toi, mais tu ne m'as pas rendu la réciproque.
  Ich war nett zu dir, aber du hast dich nicht bei mir revanchiert.

  Le jury a fait des propositions réciproques à tous les candidats.
  Die Jury hat zu allen Kandidaten reziproke Urteile abgegeben.

  Si toutes les planètes tournent autour du soleil, la réciproque n'est pas toujours vraie.
  Wenn alle Planeten um die Sonne drehen, trifft dies umgekehrt nicht immer zu.

