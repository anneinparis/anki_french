# Diese Felder bitte nicht ändern.
Rang: 714
Wort: déplacer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: déplacer
Femininum / Plural: ''
IPA: \de.pla.se\
Definition: verschieben
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous nous déplaçons librement entre les deux pays.
  Wir bewegen uns frei zwischen den beiden Ländern.

  Je dois déplacer cette chaise.
  Ich muss diesen Stuhl verschieben.

  Nous avons décidé de déplacer la réunion à dimanche prochain.
  Wir haben beschlossen, das Treffen auf nächsten Sonntag zu verlegen.

  Déplace la souris vers la gauche pour accéder au menu principal.
  Schiebe die Maus nach links, um zum Hauptmenü zu gelangen.

  Le médecin a déplacé une vertèbre à Paul lors de l'accident.
  Der Arzt hat Paul bei dem Unfall eine Wirbel ausgerenkt.

  Un bateau déplace de l'air lorsqu'il navigue sur l'eau.
  Ein Schiff verdrängt Luft, wenn es auf dem Wasser fährt.

  Il a essayé de déplacer la question de la pollution en la minimisant.
  Er versuchte, der Frage der Umweltverschmutzung auszuweichen, indem er sie herunter spielte.

  Elle s'est déplacé une articulation du poignet en tombant.
  Sie hat sich beim Sturz ein Handgelenk verrenkt.

  Depuis son accident, il se déplace en chaise roulante.
  Seit seinem Unfall bewegt er sich im Rollstuhl fort.

  Nous allons nous déplacer en avion pour les vacances d'été.
  Wir werden im Sommer in den Urlaub fliegen.

