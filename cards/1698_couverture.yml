# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La couverture de neige a fortement fondu.
  Die Schneedecke ist stark geschmolzen.

  Je me suis blotti sous la couverture.
  Ich habe mich unter die Decke gekuschelt.

  Je veux une couverture.
  Ich möchte eine Decke.

  La couverture de laine était douce et chaude.
  Die Wolldecke war weich und warm.

  Il a essayé de tirer la couverture à lui, mais elle était trop lourde.
  Er versuchte, sich alle Anerkennung zu sichern, aber es war zu schwierig.

  La couverture de tuiles était en mauvais état.
  Die Bedachung aus Ziegeln war in schlechtem Zustand.

  Elle a fait la couverture d'un magazine de mode.
  Sie stand auf der Titelseite einer Modezeitschrift.

  La couverture de l'événement était très complète.
  Die Berichterstattung über das Ereignis war sehr umfassend.

  La couverture aérienne était assurée par des avions de chasse.
  Die Sicherung des Luftraums erfolgte durch Jagdflugzeuge.

  La couverture de la nullité a été demandée par l'accusé.
  Die Heilung der Nichtigkeit wurde vom Angeklagten beantragt.

  La couverture chauffante a été branchée sur le secteur.
  Die Heizdecke wurde an das Stromnetz angeschlossen.

  La couverture provisoire a été accordée pour une durée de six mois.
  Der vorläufige Deckungsschutz wurde für eine Dauer von sechs Monaten gewährt.

  La couverture entière des risques est coûteuse, mais elle offre une protection maximale.
  Die Allgefahrendeckung ist teuer, aber sie bietet maximalen Schutz.

