# Diese Felder bitte nicht ändern.
Rang: 334
Wort: obtenir
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: obtenir
Femininum / Plural: ''
IPA: \ɔp.tə.niʁ\
Definition: erhalten, erreichen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’essaierai d’obtenir la réponse pour demain.
  Ich werde versuchen, die Antwort bis morgen zu erhalten.

  J’ai réussi à obtenir une promotion.
  Ich habe es geschafft, eine Beförderung zu bekommen.

  Pierre a obtenu de l'avancement après avoir travaillé dur pendant plusieurs années.
  Pierre wurde befördert, nachdem er mehrere Jahre lang hart gearbeitet hatte.

  Le président a mené le débat de manière à obtenir un résultat consensuel.
  Der Präsident hat die Diskussion ergebnisorientiert geführt, um ein Konsensergebnis zu erzielen.

  Après avoir fait valoir ses arguments, il a obtenu satisfaction.
  Nachdem er seine Argumente vorgebracht hatte, hat er sich durchgesetzt.

  Malgré tous ses efforts, il n'a rien pu obtenir.
  Trotz aller Bemühungen konnte er nichts erreichen.

  Le prince a obtenu la main de la princesse après une longue période de cour.
  Der Prinz hat die Prinzessin zur Frau genommen, nachdem er sie lange umworben hatte.

  J'ai obtenu d'elle de jouer dans cette pièce en lui offrant le rôle principal.
  Ich habe bei ihr erreicht, dass ich in dem Stück spiele, indem ich ihr die Hauptrolle angeboten habe.

  J'ai obtenu de mon père qu'il m'achète une nouvelle voiture en lui expliquant que j'en avais vraiment besoin pour mon travail.
  Ich habe bei meinem Vater erreicht, dass er mir ein neues Auto kauft, indem ich ihm erklärt habe, dass ich es wirklich für meine Arbeit brauche.

  Il a obtenu justice en portant plainte contre son employeur.
  Er hat Recht bekommen, indem er Klage gegen seinen Arbeitgeber eingereicht hat.

