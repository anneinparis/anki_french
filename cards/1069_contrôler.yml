Beispielsätze: |-
  C’est la volonté du propriétaire de contrôler ce qui se passe chez lui.
  Es ist der Wunsch des Hausbesitzers, zu kontrollieren, was in seinem Haus passiert.

  Je dois contrôler mes emails.
  Ich muss meine E-Mails überprüfen.

  Le professeur a contrôlé que l'élève avait raison en lui posant des questions supplémentaires.
  Der Lehrer hat geprüft, ob der Schüler Recht hatte, indem er ihm weitere Fragen stellte.

  Il ne s'est plus contrôlé et a crié à son ami.
  Er konnte sich nicht mehr beherrschen und schrie seinen Freund an.

  Le joueur a contrôlé le ballon pendant plusieurs minutes.
  Der Spieler war im Ballbesitz für mehrere Minuten.

  Le général a réussi à contrôler la situation malgré l'attaque surprise de l'ennemi.
  Der General hat es geschafft, die Lage zu kontrollieren, trotz des Überraschungsangriffs des Feindes.

