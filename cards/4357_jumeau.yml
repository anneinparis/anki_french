Beispielsätze: |-
  Les jumeaux ont besoin l’un de l’autre.
  Zwillinge brauchen einander.

  Mon frère est mon jumeau.
  Mein Bruder ist mein Zwilling.

  Il m’a pris pour mon frère jumeau.
  Er hielt mich für meinen Zwillingsbruder.

  J'ai rencontré des vrais jumeaux qui se ressemblaient comme deux gouttes d'eau.
  Ich habe eineiige Zwillinge getroffen, die sich zum Verwechseln ähnlich sahen.

  Les deux enfants dormaient dans des lits jumeaux.
  Die beiden Kinder schliefen in zwei Einzelbetten.

  Les maisons jumelles avaient des façades identiques.
  Die Doppelhäuser hatten identische Fassaden.

  La recherche sur les jumeaux a permis de mieux comprendre l'influence des gènes sur le développement.
  Die Zwillingsforschung hat es ermöglicht, die Einflüsse der Gene auf die Entwicklung besser zu verstehen.

