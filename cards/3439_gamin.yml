# Diese Felder gerne verbessern!
Wort mit Artikel: le gamin
Femininum / Plural: gamine
IPA: \ga.mɛ̃\
Definition: (kleiner) Junge
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tu penses que le gamin a menti?
  Glaubst du, dass der Junge gelogen hat?

  Le gamin joue dans la rue.
  Der kleine Junge spielt auf der Straße.

  Je ne suis pas un gamin.
  Ich bin kein Kind.

  Le gamin est grand pour son âge.
  Das Kind ist groß für sein Alter.

  Il a toujours l'esprit gamin, même s'il a maintenant la quarantaine.
  Er ist immer noch ein Kindskopf, obwohl er jetzt über 40 ist.

  Une gamine de dix ans a trouvé un chaton abandonné.
  Ein zehnjähriges Mädchen hat einen verlassenen Kätzchen gefunden.

  Sa façon de parler et de rire la fait encore très gamine.
  Ihre Art zu sprechen und zu lachen macht sie noch recht mädchenhaft.

  Elle a été une sale gamine pendant toute son enfance.
  Sie war ein richtiges Gör während ihrer ganzen Kindheit.

  Le gamin des rues a volé un sandwich à un touriste.
  Das Schmuddelkind hat einem Touristen einen Sandwich gestohlen.

  Quand j'étais gamin, j'adorais jouer à cache-cache.
  Als ich klein war, habe ich sehr gerne Versteckspiel gespielt.

  Arrête de faire le gamin, tu es un homme maintenant !
  Hör auf, dich kindisch zu benehmen, du bist jetzt ein Mann!

