Beispielsätze: |-
  Toutes les compressions ont eu un prix très élevé.
  Alle Kompressionen hatten einen sehr hohen Preis.

  La compression des données permet de gagner de l’espace de stockage.
  Die Kompression von Daten ermöglicht es, Speicherplatz zu sparen.

  La compression des acquis sociaux a conduit à une diminution des services publics.
  Sozialabbau hat zu einer Reduzierung der öffentlichen Dienste geführt.

  La compression du fichier a permis de réduire sa taille de moitié.
  Die Komprimierung der Datei hat ihre Größe um die Hälfte reduziert.

  Un bandage de compression a été appliqué à son pied blessé.
  Ein Kompressionsverband wurde auf seinen verletzten Fuß gelegt.

  La compression de personnel a entraîné des licenciements massifs.
  Der Personalabbau hat zu Massenentlassungen geführt.

  Les compressions budgétaires ont affecté le financement de l'éducation.
  Haushaltskürzungen haben die Finanzierung der Bildung beeinträchtigt.

  La compression de données permet de réduire la taille des fichiers.
  Datenkomprimierung ermöglicht es, die Größe der Dateien zu reduzieren.

  La compression de données avec perte est utilisée pour les images et vidéos.
  Verlustreiche Datenkomprimierung wird für Bilder und Videos verwendet.

  Un programme de compression du disque dur peut augmenter l'espace de stockage.
  Ein Festplattenkomprimierungsprogramm kann den Speicherplatz erhöhen.

