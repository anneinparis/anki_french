Definition: schützen, unterbringen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je sais où ce monstre s’abrite.
  Ich weiß, wo dieses Monster Unterschlupf findet.

  Le toit abrite la maison.
  Das Dach schützt das Haus.

  Cette maison abrite le consulat de France.
  In diesem Gebäude ist das französische Konsulat untergebracht.

  Le petit garçon s'est abrité derrière sa mère quand il a vu le chien.
  Der kleine Junge hat sich hinter seiner Mutter versteckt, als er den Hund sah.

  Les passants se sont abrités de la pluie sous les arcades.
  Die Passanten haben sich vor dem Regen unter den Arkaden geschützt.

  Ils se sont abrités sous un arbre pour se protéger du soleil brûlant.
  Sie haben sich unter einen Baum gestellt, um sich vor der sengenden Sonne zu schützen.

