Rang: 1619
Wort: avouer
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: avouer
Femininum / Plural: ''
IPA: \a.vwe\
Definition: gestehen, zugeben
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’avoue que j’étais encore plutôt naïf.
  Ich muss zugeben, dass ich noch ziemlich naiv war.

  Il a finalement avoué son crime.
  Er hat schließlich sein Verbrechen gestanden.

  Le jeune homme a avoué faire du vélo sans casque.
  Der junge Mann hat zugegeben, ohne Helm Fahrrad zu fahren.

  Le suspect s'est avoué coupable de vol.
  Der Verdächtige hat sich des Diebstahls schuldig bekannt.

  Je dois vous avouer que j'ai perdu votre livre.
  Ich muss Ihnen gestehen, dass ich Ihr Buch verloren habe.

  Il faut bien avouer que c'est beau, ce jardin.
  Man muss schon zugeben, dass der Garten schön ist.

  Le chevalier s'est avoué vaincu après une longue bataille.
  Der Ritter gab sich nach einer langen Schlacht geschlagen.

  Je dois m'avouer déçu par le résultat du match.
  Ich muss meine Enttäuschung über das Ergebnis des Spiels gestehen.

