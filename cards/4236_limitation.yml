  Il y a des limitations d’âge.
  Es gibt Altersbegrenzungen.

  Il y a une limitation de vitesse sur cette route.
  Auf dieser Straße gibt es eine Geschwindigkeitsbegrenzung.

  La publicité est soumise à de nombreuses limitations pour protéger les consommateurs et garantir la concurrence équitable.
  Werbebeschränkungen dienen dem Schutz der Verbraucher und der Sicherstellung eines fairen Wettbewerbs.

  Les employés peuvent être soumis à des limitations au droit de disposer de leurs biens en vertu de dispositions du droit du travail.
  Arbeitsrechtliche Veräußerungsbeschränkungen können sich auf Arbeitnehmer beziehen.

  Certaines dispositions du droit des biens peuvent également limiter le droit de disposer de biens.
  Sachenrechtliche Veräußerungsbeschränkungen können sich aus den Vorschriften des Sachenrechts ergeben.

  Une saisie-exécution peut entraîner des limitations au droit de disposer de biens.
  Veräußerungsbeschränkungen durch Zwangsvollstreckung können durch eine Pfändung entstehen.

  Les échanges extérieurs sont souvent soumis à des limitations pour des raisons économiques ou politiques.
  Außenhandelsbeschränkungen können aus wirtschaftlichen oder politischen Gründen verhängt werden.

  La liberté de concurrence peut être limitée par des lois antitrust ou des accords entre entreprises.
  Wettbewerbsbeschränkungen können durch Kartellrecht oder Wettbewerbsabkommen entstehen.

  Le pouvoir politique ou économique peut être limité par des lois ou des conventions.
  Beschränkungen der Macht können durch Gesetze oder Vereinbarungen entstehen.

  La procuration commerciale peut être limitée dans son champ d'application.
  Beschränkungen der Handlungsvollmacht können sich auf den Umfang der Befugnisse beziehen.

  Les contrats peuvent être soumis à des limitations dans le temps.
  Zeitliche Begrenzungen können sich auf Verträge beziehen.

  Une offre peut être soumise à une limitation dans le temps.
  Angebotsbefristungen können die Gültigkeit eines Angebots begrenzen.

