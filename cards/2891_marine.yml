  La marine marchande est une partie de la marine qui transporte des marchandises.
  Die Handelsmarine ist ein Teil der Marine, der Güter transportiert.

  La marine de plaisance est une partie de la marine qui est utilisée pour le loisir.
  Die Vergnügungsschifffahrt ist ein Teil der Marine, der für die Freizeit genutzt wird.

  La marine de guerre est une partie de la marine qui est utilisée pour la défense.
  Die Kriegsmarine ist ein Teil der Marine, der für die Verteidigung eingesetzt wird.

