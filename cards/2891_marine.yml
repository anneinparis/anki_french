Beispielsätze: |-
  Aujourd’hui, vous êtes des marines.
  Heute sind Sie Marinesoldaten.

  Il travaille dans la marine.
  Er arbeitet bei der Marine.

  Mon père était dans la Marine.
  Mein Vater war bei der Marine.

