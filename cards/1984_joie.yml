Beispielsätze: |-
  Je ne ressens ni peine ni joie.
  Ich empfinde weder Schmerz noch Freude.

  Elle a exprimé sa joie en sautant de joie.
  Sie drückte ihre Freude aus, indem sie vor Freude sprang.

  C’est une joie de te revoir.
  Es ist eine Freude, dich wiederzusehen.

  C'est pas la joie!
  Da gibt's nichts zu lachen!

  La joie de vivre est importante pour moi.
  Lebensfreude ist mir wichtig.

  Il ressentait une joie de créer dans son travail.
  Er verspürte eine Schaffensfreude in seiner Arbeit.

  La joie de posséder cette voiture était immense.
  Der Besitzerstolz über dieses Auto war riesig.

  Le cri de joie a résonné dans toute la maison.
  Der Freudenschrei hallte durch das ganze Haus.

  À ma grande joie, il est arrivé sain et sauf.
  Zu meiner großen Freude ist er wohlbehalten angekommen.

  Le spectacle a été un succès, pour la plus grande joie de tous.
  Die Vorstellung war ein Erfolg, zur größten Freude aller.

  Elle était au comble de la joie quand elle a appris la nouvelle.
  Sie war außer sich vor Freude, als sie die Nachricht erfuhr.

  Il nageait dans la joie après sa victoire.
  Er schwebte in eitel Wonne nach seinem Sieg.

  Ses enfants sont la joie de sa vie.
  Seine Kinder bereiten ihm Freude.

  Il faisait la joie à son père de lui offrir un cadeau.
  Er machte seinem Vater die Freude, ihm ein Geschenk zu machen.

