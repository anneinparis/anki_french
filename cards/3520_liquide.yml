Beispielsätze: |-
  Il a avalé du liquide vaisselle.
  Er hat Spülmittel verschluckt.

  Je n’ai pas de liquide sur moi.
  Es ist sehr viel Flüssigkeit.

  Il est toujours à court de liquide.
  Er hat immer zu wenig Flüssigkeit.

  Le gâteau était trop liquide et n'a pas pu cuire correctement.
  Der Kuchen war zu dünn und konnte nicht richtig backen.

