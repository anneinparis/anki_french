  Flüssige und feste Körper sind zwei Zustände der Materie.

  Il est important de consommer des liquides pour rester hydraté.
  Es ist wichtig, flüssige Nahrung zu sich zu nehmen, um hydriert zu bleiben.

  J'ai payé en liquide, car je n'avais pas de carte de crédit sur moi.
  Ich habe bar bezahlt, da ich keine Kreditkarte dabei hatte.

