# Diese Felder bitte nicht ändern.
Rang: 1966
Wort: prudence
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la prudence
Femininum / Plural: ''
IPA: \pʁy.dɑ̃s\
Definition: Vorsicht, Umsicht
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: "La prudence est la meilleure attitude à adopter.\nVorsicht ist die\
  \ beste Einstellung.\n\nIl faut agir avec prudence.\nMan muss mit Vorsicht handeln.\n\
  \nIl a eu la prudence de faire une copie de sauvegarde de ses données importantes.\n\
  Er war so vorsichtig, eine Sicherungskopie seiner wichtigen Daten zu machen. \n\n\
  La prudence est mère de sûreté, dit-on souvent.\nVorsicht ist besser als Nachsicht,\
  \ sagt man oft.\n\nIl a agi avec prudence, car la situation était délicate.\nEr\
  \ hat vorsichtig gehandelt, da die Situation schwierig war.\n\nPar prudence, il\
  \ a décidé de ne pas sortir tard le soir.\nVorsichtshalber hat er beschlossen, nicht\
  \ spät abends auszugehen."

