Beispielsätze: |-
  Le temps qu’il te reste, trouve une solution.
  Die Zeit, die dir bleibt, finde eine Lösung.

  Je vais rester ici pour la nuit.
  Ich werde heute Nacht hier bleiben.

  Je vais rester à la maison ce soir.
  Ich bleibe heute Abend zu Hause.

  Elle a décidé de rester un jour de plus à Paris.
  Sie beschloss, noch einen Tag länger in Paris zu bleiben.

  Nous devons rester concentrés pendant l’examen.
  Wir müssen während der Prüfung konzentriert bleiben.

  Est-ce que vous pouvez rester tard ce soir pour finir ce projet ?
  Können Sie heute Abend länger bleiben, um das Projekt zu beenden?

  Le professeur a demandé aux élèves de rester silencieux pendant l’examen.
  Der Lehrer bat die Schülerinnen und Schüler, sich während der Prüfung ruhig zu verhalten.

  Il est resté debout toute la journée pour ne pas manquer le spectacle.
  Er stand den ganzen Tag, um das Schauspiel nicht zu verpassen.

  Après des semaines de négociations, les deux parties en sont restées aux pourparlers, sans parvenir à un accord.
  Nach wochenlangen Verhandlungen sind die beiden Parteien über Gespräche nicht hinausgekommen, ohne zu einer Einigung zu gelangen.

  Après son échec cuisant, il est resté sur sa défaite, incapable de se relever.
  Nach seinem peinlichen Misserfolg liess er sich von seiner Niederlage lähmen und war nicht in der Lage, sich zu erholen.

  Le négociateur est resté sur ses conditions, refusant de faire des concessions.
  Der Verhandlungsführer blieb bei seinen Bedingungen und weigerte sich, Zugeständnisse zu machen.

  Il ne me reste à terminer ce travail que pour pouvoir partir en vacances.
  Ich muss nur noch diese Arbeit fertig machen, um in Urlaub fahren zu können.

  Le malade est resté sans parler, sans manger, sans bouger pendant des heures.
  Der Kranke lag stundenlang regungslos da, sprach nicht, aß nicht und bewegte sich nicht.

  Il est resté tête baissée, les yeux mi-clos, perdu dans ses pensées.
  Er hielt den Kopf gesenkt, die Augen halb geschlossen, versunken in seine Gedanken.

  Le magasin reste ouvert jusqu'à vingt heures, pour le confort des clients.
  Der Laden hat bis zwanzig Uhr geöffnet, zum Komfort der Kunden.

  Beaucoup de choses restent à faire avant que le projet ne soit terminé.
  Es bleibt noch viel zu tun, bevor das Projekt abgeschlossen ist.

  Il n'est rien resté du gâteau, tout le monde a mangé!
  Es ist nichts mehr vom Kuchen übrig, alle haben gegessen!

