Beispielsätze: |-
  Il y a des risques importants de pollution.
  Es besteht ein erhebliches Risiko der Umweltverschmutzung.

  La pollution de l’air est un problème mondial.
  Luftverschmutzung ist ein globales Problem.

  La pollution atmosphérique est un problème majeur dans les villes, notamment à cause du trafic automobile.
  Luftverschmutzung ist in Städten ein großes Problem, vor allem durch den Autoverkehr.

  La pollution sonore peut causer des problèmes de santé, comme des troubles du sommeil.
  Lärmbelästigung kann gesundheitliche Probleme verursachen, wie z.B. Schlafstörungen.

  La pollution nocturne est un phénomène qui touche de plus en plus de zones urbaines.
  Nächtlicher Samenerguss ist ein Phänomen, das immer mehr urbane Gebiete betrifft.

  La pollution radioactive est un danger pour l'environnement et la santé.
  Radioaktive Verseuchung ist eine Gefahr für Umwelt und Gesundheit.

  La pollution des eaux est un problème mondial qui menace la biodiversité.
  Gewässerverschmutzung ist ein globales Problem, das die Artenvielfalt bedroht.

  La pollution de l'eau potable peut avoir des conséquences graves pour la santé.
  Trinkwasserverunreinigung kann schwerwiegende Folgen für die Gesundheit haben.

  La pollution du sol peut nuire à la croissance des plantes et à la santé des animaux.
  Bodenverschmutzung kann das Pflanzenwachstum und die Gesundheit von Tieren beeinträchtigen.

  La mesure de la pollution atmosphérique est essentielle pour surveiller la qualité de l'air.
  Luftschadstoffmessung ist wichtig, um die Luftqualität zu überwachen.

  Une maladie due à la pollution peut être causée par l'exposition à des substances nocives.
  Umweltkrankheit kann durch die Exposition gegenüber schädlichen Stoffen verursacht werden.

  La loi sur la lutte contre les pollutions a pour objectif de protéger l'environnement et la santé humaine.
  Das Immissionsschutzgesetz hat zum Ziel, Umwelt und menschliche Gesundheit zu schützen.

