# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La situation budgétaire nous place dans une position critique.
  Die Haushaltslage bringt uns in eine kritische Lage.

  Le contrôle budgétaire est important.
  Die Haushaltskontrolle ist wichtig.

  Le droit budgétaire est une branche du droit public qui régit les finances publiques.
  Das Haushaltsrecht ist ein Teilbereich des öffentlichen Rechts, der die öffentlichen Finanzen regelt.

  La loi budgétaire est une loi qui fixe les recettes et les dépenses de l'État pour une année donnée.
  Das Haushaltsgesetz ist ein Gesetz, das die Einnahmen und Ausgaben des Staates für ein bestimmtes Jahr festlegt.

  Le système budgétaire est l'ensemble des règles et des procédures qui régissent la gestion des finances publiques.
  Das Haushaltswesen ist die Gesamtheit der Regeln und Verfahren, die die Verwaltung der öffentlichen Finanzen regeln.

