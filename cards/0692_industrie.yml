Beispielsätze: |-
  Le tourisme est une industrie saisonnière.
  Der Tourismus ist eine saisonabhängige Branche.

  L’industrie automobile est en crise.
  Die Automobilindustrie befindet sich in einer Krise.

  La grande industrie joue un rôle essentiel dans l'économie nationale.
  Die Großindustrie spielt eine wichtige Rolle in der Volkswirtschaft.

  La petite industrie est souvent plus flexible et innovante.
  Die Kleinindustrie ist oft flexibler und innovativer.

  L'industrie alimentaire est un secteur important de l'économie.
  Die Nahrungsmittelindustrie ist ein wichtiger Wirtschaftszweig.

  L'industrie haute technologie est en plein essor.
  Die Hightechindustrie boomt.

  La moyenne industrie représente une part importante de l'emploi.
  Die mittelständische Industrie stellt einen bedeutenden Teil der Arbeitsplätze.

  L'industrie légère est souvent moins polluante que l'industrie lourde.
  Die Leichtindustrie ist oft weniger umweltschädlich als die Schwerindustrie.

  L'industrie successive est un phénomène qui se produit lorsque plusieurs entreprises se succèdent dans une chaîne de production.
  Die Nachfolgeindustrie ist ein Phänomen, das auftritt, wenn mehrere Unternehmen in einer Produktionskette aufeinander folgen.

  L'industrie agro-alimentaire est un secteur important de l'économie agricole.
  Die Nahrungs- und Genussmittelindustrie ist ein wichtiger Wirtschaftszweig der Landwirtschaft.

  L'industrie automobile est un secteur en mutation.
  Die Automobilindustrie ist ein sich wandelnder Sektor.

  L'industrie charbonnière est en déclin.
  Die Kohlenindustrie befindet sich im Niedergang.

  L'industrie cinématographique est un secteur très compétitif.
  Die Filmindustrie ist ein sehr wettbewerbsintensiver Sektor.

