  Il y a confusion! Je n'ai pas reçu le bon colis.
  Da muss eine Verwechslung vorliegen! Ich habe nicht das richtige Paket erhalten.

  Ces instructions sont assez confuses, elles prêtent à confusion.
  Diese Anweisungen sind ziemlich verwirrend, sie sind irreführend.

  Il régnait une grande confusion dans la salle d'attente, tout le monde était impatient.
  Es herrschte ein großes Durcheinander im Wartezimmer, alle waren ungeduldig.

