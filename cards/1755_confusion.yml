  Ich dachte, ich würde vor Verwirrung sterben.

  Il y a eu une confusion dans les horaires.
  Es gab eine Verwirrung bei den Zeiten.

  Elle rougissait de confusion lorsqu'on lui a posé la question.
  Sie wurde vor Verlegenheit rot, als man ihr die Frage stellte.

  Il y a eu une confusion de noms, et j'ai envoyé le message au mauvais destinataire.
