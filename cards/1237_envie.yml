# Diese Felder gerne verbessern!
Wort mit Artikel: l’envie
Femininum / Plural: ''
IPA: \ɑ̃.vi\
Definition: Lust, Verlangen
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle n’avait envie de parler de rien.
  Sie hatte keine Lust, über irgendetwas zu reden.

  J’ai envie de manger une glace.
  Ich habe Lust auf ein Eis.

  J’ai envie de manger une pizza ce soir.
  Ich möchte heute Abend eine Pizza essen.

  Elle a toujours eu envie d’apprendre à jouer de la guitare.
  Sie hatte schon immer den Wunsch, Gitarre spielen zu lernen.

  Le parfum de la boulangerie me donne envie de manger des croissants.
  Der Duft der Bäckerei weckt in mir den Wunsch, Croissants zu essen.

  Le chanteur a suscité l’envie chez ses fans de voir son prochain concert.
  Der Sänger weckte bei seinen Fans den Wunsch, sein nächstes Konzert zu sehen.

  Les jeunes enfants ont souvent envie de jouer avec des jouets bruyants.
  Kleine Kinder wollen oft mit lautem Spielzeug spielen.

  J'ai des envies de voyager, mais je n'ai pas assez d'argent.
  Ich habe Reiselust, aber ich habe nicht genug Geld.

  Son nouveau cabriolet fait envie à tous ses amis.
  Sein neuer Cabriolet macht alle seine Freunde neidisch.

  Il a des envies de Marie, mais il ne sait pas comment l'aborder.
  Er begehrt Marie, aber er weiß nicht, wie er sie ansprechen soll.

  J'ai envie de cacahuètes, veux-tu aller chercher des chips ?
  Ich habe Lust auf Erdnüsse, willst du Chips holen?

  J'ai envie de faire un tour à vélo, il fait beau aujourd'hui.
  Ich habe Lust, eine Radtour zu machen, es ist schönes Wetter heute.

  J'ai envie de faire pipi, mais je n'ai pas le temps d'aller au W.-C.
  Ich muss mal aufs Klo, aber ich habe keine Zeit, auf's WC zu gehen.

  J'ai une petite envie, je vais aller aux toilettes.
  Ich muss mal klein, ich gehe aufs Klo.

  J'ai une grosse envie, je vais aller aux toilettes tout de suite.
  Ich muss mal groß, ich gehe sofort aufs Klo.

  Je brûle d'envie de manger des fraises, c'est la saison !
  Ich habe große Lust auf Erdbeeren, es ist Saison!

  Je meurs d'envie de faire de la plongée sous-marine dans les Caraïbes.
  Ich brenne darauf, in der Karibik tauchen zu gehen.

  L'envie me prend d'aller à la piscine, il fait chaud aujourd'hui.
  Ich bekomme Lust, ins Schwimmbad zu gehen, es ist heute heiß.

