  Ces problèmes sociaux sont des blessures qui ne sont pas encore guéries.
  Diese sozialen Probleme sind Wunden, die noch nicht verheilt sind.

  Il a une blessure à la jambe.
  Er hat eine Verletzung am Bein.

  Elle est celle qui a pris soin de sa blessure.
  Sie ist diejenige, die sich um seine Wunde gekümmert hat.

  Le football est un sport qui comporte de nombreux risques de blessure articulaire.
  Fußball ist ein Sport, der mit vielen Risiken für Gelenkverletzungen verbunden ist.

  La critique a blessé l'amour-propre de l'artiste.
  Die Kritik hat die Eitelkeit des Künstlers verletzt.

  Le cycliste a subi une blessure à la tête suite à une chute.
  Der Radfahrer erlitt eine Kopfverletzung nach einem Sturz.

  Le voleur a infligé une blessure par arme de taille à sa victime.
  Der Dieb fügte seinem Opfer eine Hiebwunde zu.

  Le bricoleur s'est fait une blessure à la main en manipulant un outil tranchant.
  Der Heimwerker hat sich beim Umgang mit einem scharfen Werkzeug eine Verletzung an der Hand zugezogen.

  Le soldat a reçu une blessure au combat.
  Der Soldat wurde im Kampf verwundet.

  Le blessé a succombé à ses blessures après plusieurs jours de coma.
  Der Verletzte erlag seinen Verletzungen nach mehreren Tagen im Koma.

  L'agresseur a été condamné pour coups et blessures.
  Der Angreifer wurde wegen Körperverletzung verurteilt.

  L'agresseur a été condamné pour coups et blessures ayant entraîné la mort.
  Der Angreifer wurde wegen Körperverletzung mit Todesfolge verurteilt.

  La blessure oubliée a soudainement fait surface.
  Die alte Wunde ist plötzlich wieder aufgebrochen.

