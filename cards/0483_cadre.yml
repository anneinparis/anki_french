Wort mit Artikel: le cadre
Femininum / Plural: ''
IPA: \kɑdʁ\
Definition: Rahmen; Führungskraft
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Cette enquête s’inscrit dans le cadre d’une autre.
  Diese Untersuchung ist Teil einer anderen.

  Le tableau est dans un cadre magnifique.
  Das Gemälde ist in einem wunderschönen Rahmen.

  J'ai décidé de mettre un tableau dans un cadre doré pour le mettre en valeur.
  Ich habe mich entschieden, ein Gemälde in einen goldenen Rahmen zu setzen, um es besser zur Geltung zu bringen.

  Le vélo était équipé d'un cadre tubulaire en acier, très léger et résistant.
  Das Fahrrad war mit einem Stahlrohrrahmen ausgestattet, sehr leicht und robust.

  Elle s'est promenée dans un cadre de verdure, respirant l'air frais.
  Sie machte einen Spaziergang im Grünen und atmete die frische Luft ein.

  Le gouvernement a annoncé un cadre financier pour soutenir les entreprises.
  Die Regierung hat einen Finanzrahmen zur Unterstützung der Unternehmen angekündigt.

  La jeune cadre dynamique a rapidement gravi les échelons de l'entreprise.
  Die dynamische junge Managerin hat schnell die Karriereleiter im Unternehmen erklommen.

  Les cadres d'un régiment étaient chargés de la planification des opérations militaires.
  Der Stab eines Regiments war für die Planung der militärischen Operationen zuständig.

  La cadre du parti s'est exprimée lors du congrès national.
  Die Parteifunktionärin hat auf dem Nationalkongress gesprochen.

  Dans le cadre de ce festival, il y aura de nombreux concerts et spectacles.
  Im Rahmen dieser Festspiele wird es zahlreiche Konzerte und Aufführungen geben.

  Le cadre en métal de la fenêtre était solide et résistant aux intempéries.
  Der Metallrahmen des Fensters war stabil und widerstandsfähig gegen Witterungseinflüsse.

  L'organisation de ce voyage d'étude entre bien dans le cadre de ses fonctions de professeur.
  Die Organisation dieser Studienreise fällt genau in den Aufgabenbereich des Professors.

