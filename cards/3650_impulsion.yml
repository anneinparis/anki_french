Rang: 3650
Wort: impulsion
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: l’impulsion
Femininum / Plural: ''
IPA: \ɛ̃.pyl.sjɔ̃\
Definition: Anstoß, Impuls
Register: ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il y avait une impulsion qui nous poussait.
  Es gab einen Impuls, der uns antrieb.

  Il a donné l’impulsion pour le projet.
  Er hat den Anstoß für das Projekt gegeben.

  Il a ressenti une impulsion irrésistible à manger le gâteau au chocolat, même s'il était déjà rassasié.
  Er verspürte einen unbezähmbaren Drang, den Schokoladenkuchen zu essen, obwohl er bereits satt war.

  Sous l'impulsion de son père, il a décidé de s'inscrire au club de tennis.
  Auf Betreiben seines Vaters hat er sich für den Tennisclub angemeldet.

  L'impulsion du laser a permis de graver l'image sur la surface du métal.
  Der Laserimpuls ermöglichte es, das Bild auf die Metalloberfläche zu gravieren.

  Le gouvernement a mis en place des mesures pour donner une impulsion à l'économie.
  Die Regierung hat Maßnahmen ergriffen, um der Wirtschaft Auftrieb zu geben.

  Il ressentait une impulsion irrésistible à lui dire la vérité, même si cela risquait de le mettre en colère.
  Er verspürte einen unbezähmbaren Drang, ihm die Wahrheit zu sagen, obwohl dies ihn möglicherweise wütend machen könnte.

  Le choc a déclenché une impulsion qui a fait vibrer le sol.
  Der Stoß löste einen Impuls aus, der den Boden zum Vibrieren brachte.

  Les impulsions électriques numériques sont utilisées dans les ordinateurs pour transmettre des informations.
  Elektrische digitale Impulse werden in Computern verwendet, um Informationen zu übertragen.

  Les impulsions sonores analogiques sont utilisées dans les appareils audio pour reproduire les sons.
  Akustische analoge Impulse werden in Audiogeräten verwendet, um Töne wiederzugeben.

  La nouvelle loi a donné une impulsion à la croissance économique.
  Das neue Gesetz hat einen Wachstumsimpuls gegeben.

  Les offres spéciales ont généré des impulsions à l'offre sur le marché.
  Die Sonderangebote haben Angebotsimpulse auf dem Markt ausgelöst.

