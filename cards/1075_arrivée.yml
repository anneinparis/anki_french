Wort mit Artikel: l’arrivée
Femininum / Plural: ''
IPA: \a.ʁi.ve\
Definition: Ankunft
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On annonçait notre arrivée dans le quartier.
  Unsere Ankunft in der Nachbarschaft wurde angekündigt.

  L’arrivée des invités est prévue à 18 heures.
  Die Ankunft der Gäste ist für 18 Uhr geplant.

  Le courrier est arrivé ce matin.
  Die Post ist heute Morgen angekommen.

  L'arrivée de l'étape a été célébrée par un feu d'artifice.
  Das Etappenziel wurde mit einem Feuerwerk gefeiert.

  Les arrivées et les départs sont affichés sur le tableau d'affichage.
  Die Ankunfts- und Abfahrtszeiten sind auf der Anzeigetafel zu sehen.

  L'arrivée d'eau est coupée dans le quartier.
  Die Wasserzufuhr ist im Viertel unterbrochen.

  Le jour d'arrivée a été le plus beau de notre voyage.
  Der Ankunftstag war der schönste unseres Urlaubs.

  À mon arrivée à Paris, j'ai été accueilli par un ami.
  Bei meiner Ankunft in Paris wurde ich von einem Freund empfangen.

  Avec l'arrivée du printemps, on voit revenir les rhumes des foins.
  Mit dem Frühling kommt auch wieder der Heuschnupfen.

  Il a figuré à l'arrivée, mais il n'a pas gagné.
  Er ist ins Ziel gekommen, aber er hat nicht gewonnen.

  Le système d'arrivée d'eau chaude est en panne.
  Die Warmwasserbereitung ist ausgefallen.

