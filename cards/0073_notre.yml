# Diese Felder gerne verbessern!
Wort mit Artikel: notre
Femininum / Plural: nos
IPA: \nɔtʁ\
Definition: unser
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Notre ville a le sens de la communauté.
  Unsere Stadt hat einen Sinn für Gemeinschaft.

  Notre maison est grande.
  Unser Haus ist groß.

  Notre chien est un labrador très affectueux.
  Unser Hund ist ein sehr anhänglicher Labrador.

  Notre vase est en cristal, il est très précieux.
  Unsere Vase ist aus Kristall, sie ist sehr wertvoll.

  Notre maison est située dans un quartier calme.
  Unser Haus liegt in einem ruhigen Viertel.

  Notre Père qui êtes aux cieux, que votre nom soit sanctifié.
  Vater unser, der du bist im Himmel, geheiligt werde dein Name.

  Le chat se fuyait à notre approche, il avait peur de nous.
  Die Katze lief weg, wenn wir näherkamen, sie hatte Angst vor uns.

