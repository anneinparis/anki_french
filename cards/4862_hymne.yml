Wortart: nm, nf

# Diese Felder gerne verbessern!
Wort mit Artikel: l’hymne
Femininum / Plural: ''
IPA: \imn\
Definition: Hymne
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai chanté l’hymne national.
  Ich habe die Nationalhymne gesungen.

  Nous avons chanté l’hymne national.
  Wir haben die Nationalhymne gesungen.

  L'hymne religieux est un chant de louange à Dieu.
  Der geistliche Lobgesang ist ein Lied der Anbetung an Gott.

  L'hymne national est le chant officiel d'un pays.
  Die Nationalhymne ist das offizielle Lied eines Landes.

  Le poète a écrit un hymne à la nature, plein de beauté et de poésie.
  Der Dichter hat einen Hymne an die Natur geschrieben, voll von Schönheit und Poesie.

  Le chantre a chanté un hymne à la croissance, célébrant la vie et la joie.
  Der Sänger hat das Hohelied des Wachstums gesungen und das Leben und die Freude gefeiert.

