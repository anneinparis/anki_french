Beispielsätze: |-
  L’arbre porte quelques feuilles.
  Der Baum trägt einige Blätter.

  Il y a des feuilles sur le sol.
  Es liegen Blätter auf dem Boden.

  Arrêtez d’écrire et rendez votre feuille.
  Hören Sie auf zu schreiben und geben Sie Ihr Blatt zurück.

  Il lui a donné une feuille de papier.
  Er gab ihr ein Blatt Papier.

  J'ai ajouté une feuille de salade à mon sandwich.
  Ich habe ein Salatblatt zu meinem Sandwich hinzugefügt.

  Il est dur de la feuille, il n'a pas entendu mon appel.
  Er ist schwerhörig, er hat meinen Ruf nicht gehört.

  Il tremblait comme une feuille devant le directeur.
  Er zitterte wie Espenlaub vor dem Direktor.

  J'ai utilisé une feuille abrasive pour lisser le bois.
  Ich habe ein Schleifblatt benutzt, um das Holz zu glätten.

  Je préfère écrire sur une feuille de papier à lettres élégante.
  Ich schreibe lieber auf einen eleganten Briefbogen.

  Le professeur a distribué la feuille d'appel pour le contrôle.
  Der Lehrer hat die Namensliste für die Prüfung verteilt.

  La feuille de rose est douce et délicate.
  Das Rosenblatt ist weich und zart.

  Un chêne est une plante à grandes feuilles.
  Eine Eiche ist eine großblättrige Pflanze.

  La maladie des feuilles a attaqué le jardin.
  Die Blattkrankheit hat den Garten befallen.

  J'ai rangé mes documents dans des feuilles de classeur.
  Ich habe meine Dokumente in Ringbucheinlagen abgelegt.

