# Diese Felder bitte nicht ändern.
Rang: 1605
Wort: incapable
Wortart: nadj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: incapable
Femininum / Plural: ''
IPA: \ɛ̃.ka.pabl\
Definition: unfähig
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il est incapable de rentrer dans des détails concrets.
  Er ist nicht in der Lage, auf konkrete Details einzugehen.

  Il est incapable de résoudre ce problème.
  Er ist unfähig, dieses Problem zu lösen.

  C'est un homme tout à fait incapable de se gérer lui-même.
  Er ist völlig unfähig, sich selbst zu verwalten.

  Le jeune homme, à cause de son âge, est incapable juridiquement.
  Der junge Mann ist aufgrund seines Alters rechtsunfähig.

  Il est incapable de se souvenir de ce qu'il a fait hier.
  Er ist nicht fähig, sich daran zu erinnern, was er gestern getan hat.

  Elle est incapable de faire un gâteau sans brûler le four.
  Sie ist nicht fähig, einen Kuchen zu backen, ohne den Ofen zu verbrennen.

  Le tribunal a déclaré la femme incapable juridiquement après qu'elle a été victime d'un accident.
  Das Gericht hat die Frau nach einem Unfall für rechtsunfähig erklärt.

  Il est incapable de contracter, car il est mineur.
  Er ist vertragsunfähig, weil er minderjährig ist.

  Elle est devenue incapable de contracter à cause de sa maladie.
  Sie ist aufgrund ihrer Krankheit geschäftsunfähig geworden.

  Le malade est incapable d'ester en justice, car il est incapable de se défendre.
  Der Kranke ist prozessunfähig, weil er sich nicht verteidigen kann.

