Beispielsätze: |-
  Sa proposition soulève certaines questions.
  Sein Vorschlag wirft einige Fragen auf.

  Il m’a fait une proposition intéressante.
  Er hat mir ein interessantes Angebot gemacht.

  Il a accepté notre proposition.
  Er nahm unseren Vorschlag an.

  Il était en faveur de la proposition.
  Er war für den Vorschlag.

  Il m'a fait une autre proposition, plus avantageuse pour moi.
  Er hat mir einen Alternativvorschlag gemacht, der für mich vorteilhafter ist.

  Jean a fait des propositions à Marie, mais elle n'a pas voulu le suivre.
  Jean hat bei Marie Annäherungsversuche gemacht, aber sie wollte ihm nicht folgen.

  La proposition d'emploi qu'il a reçue lui a vraiment plu.
  Das Beschäftigungsangebot, das er erhalten hat, hat ihm sehr gefallen.

  La proposition de paix a été rejetée par les deux parties.
  Das Friedensangebot wurde von beiden Parteien abgelehnt.

  Il lui a fait une proposition de mariage, à laquelle elle a répondu par un "oui".
  Er hat ihr einen Heiratsantrag gemacht, auf den sie mit einem "Ja" geantwortet hat.

  La proposition de règlement a été acceptée par tous les membres du conseil.
  Der Lösungsvorschlag wurde von allen Mitgliedern des Rates angenommen.

  Sur proposition de Marie, le groupe a décidé de changer de direction.
  Auf Vorschlag von Marie hat sich die Gruppe entschieden, die Richtung zu ändern.

