# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Des dizaines de villages ont été rayés de la carte.
  Dutzende Dörfer wurden von der Landkarte getilgt.

  Je suis né dans un petit village.
  Ich bin in einem kleinen Dorf geboren.

  Elle vit dans ce village.
  Sie lebt in diesem Dorf.

  Mon oncle a une ferme dans le village.
  Mein Onkel hat einen Bauernhof im Dorf.

  Le village de montagne était perché sur une colline, offrant une vue imprenable sur la vallée.
  Das Gebirgsdorf lag hoch oben auf einem Hügel und bot einen atemberaubenden Blick auf das Tal.

  Le village de vacances était animé, avec des piscines, des restaurants et des terrains de sport.
  Das Feriendorf war lebendig, mit Schwimmbädern, Restaurants und Sportplätzen.

  Le village voisin était connu pour son marché artisanal.
  Das Nachbardorf war für seinen Kunsthandwerksmarkt bekannt.

  Les gens du village étaient accueillants et chaleureux.
  Die Dorfbewohner waren gastfreundlich und herzlich.

