Rang: 1457
Wort: exclure
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: exclure
Femininum / Plural: ''
IPA: \ɛk.sklyʁ\
Definition: ausschließen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le projet de loi exclut ce type de mode de vie.
  Der Gesetzentwurf schließt diese Art der Lebensweise aus.

  Il a été exclu de l’équipe.
  Er wurde aus dem Team ausgeschlossen.

  Le comité a décidé d'exclure Jean du parti pour ses opinions divergentes.
  Der Vorstand hat beschlossen, Jean wegen seiner abweichenden Meinungen aus der Partei auszuschließen.

  Le contrat exclut les conséquences juridiques en cas de dommages.
  Der Vertrag schließt die Rechtsfolgen im Falle von Schäden aus.

  Depuis qu'elle a décidé d'exclure le sucre de son régime, elle se sent beaucoup mieux.
  Seitdem sie sich entschlossen hat, bei ihrer Ernährung auf Zucker zu verzichten, fühlt sie sich viel besser.

  L'élève a été exclu de la salle pour son comportement irrespectueux.
  Der Schüler wurde wegen seines respektlosen Verhaltens aus dem Saal verwiesen.

  Marie a été exclue du lycée pour huit jours pour avoir triché à un examen.
  Marie wurde für acht Tage vom Unterricht ausgeschlossen, weil sie bei einer Prüfung geschummelt hat.

