  Le personnage principal de ce roman est une héroïne de roman classique.
  Die Hauptfigur dieses Romans ist eine klassische Romanheldin.

  Grâce à son courage, elle est devenue l'héroïne du jour.
  Dank ihres Mutes wurde sie zur Heldin des Tages.

