Beispielsätze: |-
  Leur patience avait des limites.
  Ihre Geduld war begrenzt.

  Il faut avoir de la patience.
  Man muss Geduld haben.

  Le professeur a beaucoup de patience pour ses élèves turbulents.
  Der Lehrer hat viel Geduld mit seinen unruhigen Schülern.

  Il faut avoir la patience d'un ange pour supporter ce bruit.
  Man muss Engelsgeduld haben, um diesen Lärm zu ertragen.

  Après des heures d'attente, il était à bout de patience.
  Nach stundenlangem Warten war er am Ende seiner Geduld.

  Elle a perdu patience et a crié.
  Sie hat die Geduld verloren und geschrien.

  Il faut prendre patience, les résultats ne seront pas immédiats.
  Man muss sich gedulden, die Ergebnisse werden nicht sofort eintreten.

