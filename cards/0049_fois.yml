# Diese Felder bitte nicht ändern.
Rang: 49
Wort: fois
Wortart: nf(pl)

# Diese Felder gerne verbessern!
Wort mit Artikel: la fois
Femininum / Plural: ''
IPA: \fwa\
Definition: Mal, Zeit
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Lève la main une fois.
  Hebt einmal die Hand.

  Je suis allé à Paris deux fois.
  Ich bin zweimal nach Paris gegangen.

  Il est deux fois plus vieux que sa sœur.
  Er ist doppelt so alt wie seine Schwester.

  Le prix du billet est deux fois moins cher que l'année dernière.
  Der Preis für die Fahrkarte ist halb so teuer wie im letzten Jahr.

  Elle vient nous voir une fois tous les deux ans.
  Sie kommt uns alle zwei Jahre einmal besuchen.

  J'ai déjà fait ce gâteau vingt fois.
  Diesen Kuchen habe ich schon zwanzigmal gebacken.

  Cette pièce a été mise en scène de multiples fois, avec des mises en scène toujours différentes.
  Dieses Stück ist zigfach inszeniert worden, und immer wieder mit unterschiedlichen Inszenierungen.

  C'est la dernière fois que je te le dis.
  Das ist das letzte Mal, dass ich es dir sage.

  La dernière fois, tu as pleuré à cause de ce film.
  Letztes Mal hast du wegen dieses Films geweint.

  Je suis allé au restaurant par deux fois.
  Ich war zweimal im Restaurant.

  Il était une fois un petit prince...
  Es war einmal ein kleiner Prinz ...

  La fois où tu es venu, j'étais malade.
  Das eine Mal, das du gekommen bist, war ich krank.

  Le sommet du mont Blanc est cinq fois plus élevé que celui du mont Ventoux.
  Der Gipfel des Mont Blanc ist um das Fünffache höher als der des Mont Ventoux.

