# Diese Felder bitte nicht ändern.
Rang: 2165
Wort: mien
Wortart: nadj, pro

# Diese Felder gerne verbessern!
Wort mit Artikel: le mien
Femininum / Plural: mienne
IPA: \mjɛ̃\
Definition: mein(-e/r/s)
Register: ↗Fiktion ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le mien avait fonctionné sur 20 ans.
  Meiner hatte 20 Jahre lang funktioniert.

  Ce livre est le mien.
  Dieses Buch ist meins.

  C'est le mien.
  Das ist meins.

  La maison bleue est la mienne.
  Das blaue Haus ist meines.

  Cette valise est la mienne.
  Dieser Koffer ist meiner.

  J'ai mis du mien pour réussir ce projet.
  Ich habe mein Bestes getan, um dieses Projekt zu schaffen.

  C'est mon objectif, et je vais tout faire pour l'atteindre.
  Das ist mein Ziel, und ich werde alles tun, um es zu erreichen.

  J'ai fait miens les principes de ma grand-mère.
  Ich habe mir die Prinzipien meiner Großmutter zu eigen gemacht.

