Beispielsätze: |-
  Venez rencontrer les autres.
  Lernen Sie die anderen kennen.

  Je viens de France.
  Ich komme aus Frankreich.

  Je lui ai dit de venir nous voir.
  Ich sagte ihm, er solle zu uns kommen.

  Il est arrivé en voiture, car il était pressé.
  Er ist mit dem Auto gekommen, da er es eilig hatte.

  Il viendra un temps où les robots feront tout notre travail.
  Es wird eine Zeit kommen, wo die Roboter all unsere Arbeit machen.

  Je viendrai à la réunion si j'ai le temps.
  Ich komme zu dem Treffen, wenn ich Zeit habe.

  Il vient de la campagne et s'adapte mal à la vie en ville.
  Er kommt vom Land und passt sich schlecht an das Leben in der Stadt an.

  Le lait vient de la vache.
  Die Milch kommt von der Kuh.

  Les larmes me viennent aux yeux quand je vois ce film.
  Mir kommen die Tränen, wenn ich diesen Film sehe.

  Il faut se concentrer pour que les idées viennent, sinon on ne trouvera jamais la solution.
  Man muss sich konzentrieren, damit einem etwas einfällt, sonst findet man nie die Lösung.

  Le désir de réussir ne m'est venu que tard, après que j'ai rencontré mon mentor.
  Den Wunsch nach Erfolg habe ich erst spät verspürt, nachdem ich meinen Mentor getroffen habe.

  L'équipe est venue au premier rang après avoir gagné le match.
  Das Team hat ganz vorn rangiert, nachdem es das Spiel gewonnen hatte.

  Le bruit du vent est venu jusqu'à mes oreilles.
  Der Windgeräusch drang bis zu meinen Ohren.

