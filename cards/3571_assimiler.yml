  Les gens ne peuvent pas tout assimiler.
  Die Menschen können nicht alles verarbeiten.

  On assimile souvent les jumeaux, mais Paul et Jeanne ont des personnalités très différentes.
  Oft werden Zwillinge gleichgesetzt, aber Paul und Jeanne haben sehr unterschiedliche Persönlichkeiten.

  Adolescente, elle essayait de s'assimiler aux filles populaires du lycée.
  Als Jugendliche versuchte sie, sich mit den beliebten Mädchen im Gymnasium zu identifizieren.

  L'enfant assimile rapidement les nouvelles connaissances.
  Das Kind nimmt die neuen Kenntnisse schnell auf.

  Ces étrangers assimilés depuis longtemps se sentent français à part entière.
  Diese schon seit Langem integrierten Ausländer fühlen sich voll und ganz als Franzosen.

  La période assimilée pour le calcul de la retraite est de six mois.
  Die Ersatzzeit für die Berechnung der Rente beträgt sechs Monate.

  Ce plat en sauce s'assimile facilement, même pour les estomacs délicats.
  Dieses Gericht mit Sauce ist leicht verdaulich, selbst für empfindliche Mägen.

  Le concept de relativité est difficile à comprendre, mais cela s'assimile avec le temps.
  Das Konzept der Relativitätstheorie ist schwer zu verstehen, aber das kann man sich mit der Zeit aneignen.

  Il a du mal à s'assimiler à sa nouvelle équipe de travail.
  Es fällt ihm schwer, sich in sein neues Arbeitsteam zu integrieren.

  On assimile souvent la célébrité à la superficialité.
  Man vergleicht Berühmtheit oft mit Oberflächlichkeit.

  Elle assimile très bien les informations, elle a une mémoire d'éléphant !
  Sie ist sehr aufnahmefähig, sie hat ein Elefantengedächtnis!

