# Diese Felder bitte nicht ändern.
Rang: 1611
Wort: résister
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: résister
Femininum / Plural: ''
IPA: \ʁe.zis.te\
Definition: widerstehen, sich wehren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai résisté à la mort de ma fille.
  Ich habe mich gegen den Tod meiner Tochter gewehrt.

  Il faut résister à la tentation.
  Man muss der Versuchung widerstehen.

  Essayez de résister.
  Versuchen Sie, sich zu widersetzen.

  Le petit garçon a résisté à son père, qui voulait l'emmener au lit.
  Der kleine Junge hat sich gegen seinen Vater gewehrt, der ihn ins Bett bringen wollte.

  Elle a résisté à la douleur, même si elle avait mal.
  Sie hat den Schmerz überwunden, obwohl sie Schmerzen hatte.

  Cette maison a résisté à l'ouragan, qui a balayé la région.
  Dieses Haus hat dem Hurrikan standgehalten, der die Region verwüstet hat.

  Il a résisté à l'argument de son ami, qui essayait de le convaincre.
  Er hat sich dem Argument seines Freundes widersetzt, der ihn überzeugen wollte.

  Elle a résisté à son désir de manger le gâteau, même si elle avait très faim.
  Sie hat ihrem Verlangen, den Kuchen zu essen, widerstanden, obwohl sie sehr hungrig war.

  Les soldats ont résisté à l'attaque ennemie.
  Die Soldaten haben den Angriff des Feindes abgewehrt.

  Il a résisté à son émotion, bien qu'il soit triste.
  Er hat seine Emotionen zurück gehalten, obwohl er traurig ist.

  Elle a résisté à l'adversité, qui l'a frappée.
  Sie hat gegen die Not angekämpft, die sie getroffen hat.

  Ils ont résisté au chagrin, qui les a frappés après la mort de leur chien.
  Sie haben den Kummer, der sie nach dem Tod ihres Hundes getroffen hat, überstanden.

  Ce tissu résiste au lavage, donc vous pouvez le laver en machine.
  Dieser Stoff ist waschecht, also können Sie ihn in der Maschine waschen.

