# Diese Felder bitte nicht ändern.
Rang: 43
Wort: prendre
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: prendre
Femininum / Plural: ''
IPA: \pʁɑ̃dʁ\
Definition: nehmen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle lui prit la main.
  Sie nahm seine Hand.

  Je vais prendre un café.
  Ich werde einen Kaffee nehmen.

  Elle prend un café.
  Sie trinkt einen Kaffee.

  Il prend le bus pour aller au travail.
  Er fährt mit dem Bus zur Arbeit.

  Elle prend des notes pendant la réunion.
  Sie macht sich während des Treffens Notizen.

  Je vais prendre un rendez-vous chez le médecin.
  Ich mache einen Termin beim Arzt.

  Les enfants doivent prendre leurs responsabilités à la maison.
  Kinder müssen zu Hause Verantwortung übernehmen.

  Marie a pris un pull dans l'armoire pour se protéger du froid.
  Marie hat einen Pullover aus dem Schrank genommen, um sich vor der Kälte zu schützen.

  Avec moi, ça ne prend pas, je n'ai pas l'intention de changer d'avis.
  Das zieht bei mir nicht, ich habe nicht die Absicht, meine Meinung zu ändern.

  Vous prendrez bien quelque chose à boire ? Il y a du vin et du jus de fruit.
  Sie trinken doch ein Gläschen? Es gibt Wein und Fruchtsaft.

  Pierre a pris Jean chez lui après le concert, car il n'avait pas de voiture.
  Pierre hat Jean zu Hause abgeholt nach dem Konzert, da er kein Auto hatte.

  Le voleur a pris l'argent à la vieille dame, qui était sans défense.
  Der Dieb hat der alten Dame das Geld weggenommen, die wehrlos war.

  L'attaquant a pris le ballon à l'adversaire, qui n'avait pas vu venir le tacle.
  Der Stürmer hat dem Gegner den Ball abgenommen, der den Angriff nicht kommen sah.

  Il s'est laissé prendre par la belle parole du vendeur et a acheté un produit dont il n'avait pas besoin.
  Er ist auf die schöne Rede des Verkäufers hereingefallen und hat ein Produkt gekauft, das er nicht brauchte.

  La police a pris le voleur sur le fait, alors qu'il tentait de voler un portefeuille.
  Die Polizei hat den Dieb auf frischer Tat ertappt, als er versuchte, eine Geldbörse zu stehlen.

  Ils ont pris l'autoroute pour arriver plus vite à leur destination.
  Sie haben die Autobahn genommen, um schneller an ihr Ziel zu gelangen.

  La propriétaire a pris un jeune couple comme locataire pour son appartement.
  Die Vermieterin hat ein junges Paar als Mieter für ihre Wohnung genommen.

