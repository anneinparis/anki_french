# Diese Felder bitte nicht ändern.
Rang: 229
Wort: ni
Wortart: conj

# Diese Felder gerne verbessern!
Wort mit Artikel: ni
Femininum / Plural: ''
IPA: \ni\
Definition: weder ... noch ...
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne mange pas de viandes, ni de produits laitiers.
  Ich esse kein Fleisch und keine Milchprodukte.

  Je n’ai ni frères ni sœurs.
  Ich habe weder Brüder noch Schwestern.

  Je ne bois ni café ni thé le matin.
  Ich trinke morgens weder Kaffee noch Tee.

  Il ne sait ni nager ni faire du vélo.
  Er kann weder schwimmen noch Fahrrad fahren.

  Elle n’aime ni les films d’horreur ni les comédies romantiques.
  Sie mag weder Horrorfilme noch romantische Komödien.

  Il ne sait pas dessiner ni peindre, mais il a un talent pour la sculpture.
  Er kann weder zeichnen noch malen, aber er hat ein Talent für die Bildhauerei.

  Je ne l'aime ni ne l'estime, mais je le respecte pour son travail acharné.
  Weder liebe noch schätze ich ihn, aber ich respektiere ihn für seine harte Arbeit.

  Il n'est ni plus bête ni plus paresseux qu'un autre, mais il est un peu maladroit.
  Er ist nicht dümmer und nicht fauler als jeder andere, aber er ist etwas ungeschickt.

  Il n'a rien vu ni personne dans la forêt, mais il a entendu le chant des oiseaux.
  Er hat nichts und niemanden im Wald gesehen, aber er hat das Vogelgezwitscher gehört.

  Rien de fin ni de distingué ne l'attirait, il préférait la simplicité.
  Weder etwas Feines noch etwas Vornehmes lockte ihn an, er bevorzugte die Einfachheit.

  Sans col ni cravate, il se sentait plus à l'aise.
  Ohne Kragen und Krawatte fühlte er sich wohler.

  Je ne le vois ni ne l'entends, mais je sens sa présence.
  Ich sehe und höre ihn nicht, aber ich spüre seine Anwesenheit.

  Ni plus ni moins que 10 euros, c'est le prix de ce livre.
  Nicht mehr und nicht weniger als 10 Euro, das ist der Preis für dieses Buch.

