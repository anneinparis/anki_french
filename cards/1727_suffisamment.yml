# Diese Felder bitte nicht ändern.
Rang: 1727
Wort: suffisamment
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: suffisamment
Femininum / Plural: ''
IPA: \sy.fi.za.mɑ̃\
Definition: genug, ausreichend
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne l’ai pas dit suffisamment.
  Ich habe dies nicht ausreichend zum Ausdruck gebracht.

  Nous avons suffisamment de temps pour finir.
  Wir haben genug Zeit, um fertig zu werden.&nbsp;

  Il y a suffisamment de pain pour vous tous.
  Es gibt genug Brot für euch alle.

  Le jardin est suffisamment grand pour accueillir un grand nombre de plantes.
  Der Garten ist groß genug, um eine große Anzahl von Pflanzen zu beherbergen.

  L'enveloppe n'est pas suffisamment affranchie, il faut ajouter un timbre.
  Der Umschlag ist nicht ausreichend frankiert, es muss eine Briefmarke hinzugefügt werden.

  Nous avons suffisamment de temps pour terminer le travail avant la fin de la journée.
  Wir haben genügend Zeit, um die Arbeit vor Ende des Tages zu beenden.

  Il y a suffisamment de livres dans la bibliothèque pour satisfaire tous les lecteurs.
  Es gibt genug Bücher in der Bibliothek, um alle Leser zufrieden zu stellen.

  Il n'y a pas suffisamment à boire pour tout le monde, il faut aller acheter des boissons.
  Es gibt nicht genug zu trinken für alle, man muss Getränke kaufen gehen.

