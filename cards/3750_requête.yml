# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La requête iranienne bloque les négociations.
  Die iranische Forderung blockiert die Verhandlungen.

  J’ai envoyé une requête pour obtenir des informations.
  Ich habe eine Anfrage geschickt, um Informationen zu erhalten.

  Le client a présenté une requête pour obtenir un remboursement.
  Der Kunde hat ein Gesuch um Rückerstattung eingereicht.

  La requête en divorce a été déposée par la femme.
  Der Antrag auf Scheidung wurde von der Frau eingereicht.

  La requête d'état du colis est disponible sur le site web du transporteur.
  Die Statusabfrage des Pakets ist auf der Website des Transportunternehmens verfügbar.

  À la requête du directeur, l'équipe a organisé une réunion d'urgence.
  Auf Antrag des Direktors hat das Team eine Dringlichkeitssitzung organisiert.

  La requête civile a été déposée pour récupérer les dommages causés par l'accident.
  Die Restitutionsklage wurde eingereicht, um die Schäden zu ersetzen, die durch den Unfall entstanden sind.

  La requête principale de l'accusé est l'acquittement.
  Die Hauptforderung des Angeklagten ist der Freispruch.

  L'acte de requête doit être rédigé avec soin et précision.
  Die Antragsschrift muss sorgfältig und präzise verfasst werden.

  Le rejet d'une requête peut être dû à plusieurs raisons.
  Die Zurückweisung eines Antrags kann verschiedene Ursachen haben.

  La requête introductive d'une instruction vise à obtenir des preuves pour étayer les allégations.
  Der Beweisermittlungsantrag zielt darauf ab, Beweise zu erhalten, um die Behauptungen zu untermauern.

  La requête introductive de la procédure principale vise à obtenir l'autorisation du tribunal d'ouvrir le procès.
  Der Antrag auf Eröffnung des Hauptverfahrens zielt darauf ab, die Genehmigung des Gerichts zu erhalten, den Prozess zu eröffnen.

