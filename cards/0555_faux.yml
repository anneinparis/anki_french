# Diese Felder bitte nicht ändern.
Rang: 555
Wort: faux
Wortart: adv, adj(pl), nm(pl), nf(pl)

# Diese Felder gerne verbessern!
Wort mit Artikel: faux
Femininum / Plural: fausse
IPA: \fo\
Definition: falsch
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ce ne sont pas là de fausses accusations.
  Dies sind keine falschen Anschuldigungen.

  Ce n’est pas vrai, c’est faux.
  Das ist nicht wahr, das ist falsch.

  Il était difficile de discerner le vrai du faux dans ses paroles.
  Es war schwer, das Wahre vom Unwahren in seinen Worten zu unterscheiden.

  La peinture a été déclarée un faux Rembrandt, décevant les collectionneurs d'art.
  Das Gemälde wurde als ein falscher Rembrandt deklariert, was die Kunstsammler enttäuschte.

  La journaliste s'est inscrite en faux contre les accusations de diffamation.
  Die Journalistin hat die Diffamierungsvorwürfe entschieden zurückgewiesen.

  Il a été condamné pour faux et usage de faux, ayant falsifié des documents pour obtenir un prêt.
  Er wurde wegen Fälschung und Gebrauch gefälschter Urkunden verurteilt, da er Dokumente gefälscht hatte, um einen Kredit zu erhalten.

  Le joueur de football a réalisé une fausse sortie, trompant la défense adverse.
  Der Fußballspieler hat einen Scheinabgang hingelegt und so die gegnerische Abwehr getäuscht.

  La pièce a un faux plafond qui cache les canalisations.
  Das Zimmer hat eine Zwischendecke, die die Leitungen verdeckt.

  Son alibi semblait faux, et la police a continué à l'interroger.
  Sein Alibi schien mir falsch zu sein, und die Polizei verhörte ihn weiter.

  Le faux médecin a été arrêté pour avoir exercé illégalement.
  Der sich als Arzt ausgebende Betrüger wurde verhaftet, weil er illegal praktizierte.

  Les informations que vous avez reçues sont absolument fausses.
  Die Informationen, die Sie erhalten haben, sind grundfalsch.

  Une fausse manœuvre au volant a provoqué un accident.
  Ein falscher Handgriff am Steuer hat einen Unfall verursacht.

