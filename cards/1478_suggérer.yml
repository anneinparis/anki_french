Wort: suggérer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: suggérer
Femininum / Plural: ''
IPA: \syɡ.ʒe.ʁe\
Definition: vorschlagen, andeuten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je voudrais suggérer de changer les horaires de travail.
  Ich möchte vorschlagen, die Arbeitszeiten zu ändern.

  Je lui ai suggéré de prendre des vacances.
  Ich habe ihm vorgeschlagen, Urlaub zu machen.

  Je te suggère de me dire la vérité.
  Ich schlage vor, dass du mir die Wahrheit sagst.

  J'ai suggéré un voyage à Paris à mon ami, car je sais qu'il adore cette ville.
  Ich habe meinem Freund eine Reise nach Paris vorgeschlagen, weil ich weiß, dass er diese Stadt liebt.

  Le médecin a suggéré une solution à son patient pour soulager sa douleur.
  Der Arzt hat seinem Patienten eine Lösung vorgeschlagen, um seine Schmerzen zu lindern.

  La musique douce du piano suggérait le passé à Marie, lui rappelant son enfance.
  Die sanfte Musik des Klaviers ließ Marie an die Vergangenheit denken und erinnerte sie an ihre Kindheit.

  Le succès de l'entreprise a été suggéré par le lancement de son nouveau produit.
  Der Erfolg des Unternehmens wurde durch die Einführung seines neuen Produkts angedeutet.

  L'idée d'un voyage en Italie était suggérée dans son discours.
  Die Idee einer Reise nach Italien wurde in seiner Rede angedeutet.

