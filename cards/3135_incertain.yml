# Diese Felder bitte nicht ändern.
Rang: 3135
Wort: incertain
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: incertain
Femininum / Plural: incertaine
IPA: \ɛ̃.sɛʁ.tɛ̃\
Definition: unsicher, ungewiss
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La frontière qui les sépare est incertaine.
  Die Grenze, die sie voneinander trennt, ist unsicher.

  L’avenir est incertain.
  Die Zukunft ist unsicher.

  L'avenir est incertain, mais plein de promesses.
  Das Ungewisse der Zukunft ist groß, aber sie birgt auch viele Möglichkeiten.

  Il était incertain sur la conduite à suivre après avoir perdu son emploi.
  Er war unsicher, wie er sich verhalten sollte, nachdem er seinen Job verloren hatte.

  La date de son départ est encore incertaine, mais il espère partir en juillet.
  Das Datum seiner Abreise steht noch nicht fest, aber er hofft, im Juli zu verreisen.

  Elle est incertaine de pouvoir terminer le projet à temps, car elle manque de ressources.
  Sie ist nicht sicher, ob sie das Projekt rechtzeitig abschließen kann, da ihr die Ressourcen fehlen.

