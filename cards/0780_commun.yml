# Diese Felder bitte nicht ändern.
Rang: 780
Wort: commun
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: commun
Femininum / Plural: commune
IPA: \kɔ.mœ̃\
Definition: gemeinsam; gewöhnlich
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il a quelque chose de commun avec d’autres problèmes que nous vivons.
  Er hat etwas mit anderen Problemen gemeinsam, die wir erleben.

  Nous avons un intérêt commun.
  Wir haben ein gemeinsames Interesse.

  Nous avons beaucoup de choses en commun.
  Wir haben viele Gemeinsamkeiten.

  Vous et moi avons quelque chose en commun.
  Sie und ich haben etwas gemeinsam.

  Ils ont eu un enfant commun, qui est né il y a un an.
  Sie haben ein gemeinsames Kind, das vor einem Jahr geboren wurde.

  Le commun des mortels ne peut pas se permettre de vivre dans un tel luxe.
  Die Normalsterblichen können es sich nicht leisten, in so einem Luxus zu leben.

  Il a un talent hors du commun pour la peinture.
  Er hat ein außergewöhnliches Talent für die Malerei.

  Ses goûts n'ont rien de commun avec les miens.
  Seine Geschmäcker sind nicht mit meinen zu vergleichen.

  Nous aimons faire des randonnées en commun le week-end.
  Wir lieben es, am Wochenende gemeinsam Wandern zu gehen.

  Ils ont mis leurs efforts en commun pour réussir ce projet.
  Sie haben gemeinsame Anstrengungen unternommen, um dieses Projekt zum Erfolg zu führen.

  Tous les habitants du village se sont mis en commun pour reconstruire l'église.
  Alle Bewohner des Dorfes haben sich zusammengetan, um die Kirche wiederaufzubauen.

  Ils ont mis leur argent en commun pour acheter une nouvelle voiture.
  Sie haben zusammengelegt, um ein neues Auto zu kaufen.

