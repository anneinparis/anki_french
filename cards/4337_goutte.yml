  Tu transpirais à grosses gouttes.
  Du hast stark geschwitzt.

  Une goutte d’eau.
  Ein Tropfen Wasser.

  Le soleil brillait sur la mer, et il ne restait que quelques gouttes d'eau sur le sable.
  Der Sonnenschein glitzerte auf dem Meer und nur wenige Wassertropfen blieben im Sand zurück.

  C'est la goutte d'eau qui fait déborder le vase, dit Marie, quand elle a appris que son mari avait encore une fois oublié son anniversaire.
  Das ist der Tropfen, der das Fass zum Überlaufen bringt, sagte Marie, als sie erfuhr, dass ihr Mann wieder einmal ihren Geburtstag vergessen hatte.

  Donner un euro à un sans-abri, c'est une goutte d'eau dans la mer.
  Einen Euro einem Obdachlosen zu geben, ist nur ein Tropfen auf den heißen Stein.

  Les deux sœurs se ressemblaient comme deux gouttes d'eau.
  Die beiden Schwestern glichen sich wie ein Ei dem anderen.

  Jean a couru sous la pluie et a réussi à passer entre les gouttes.
  Jean rannte im Regen und schaffte es, kaum nass zu werden.

  Une goutte d'huile dans la soupe suffit pour la rendre immangeable.
  Ein Tropfen Öl in der Suppe reicht aus, um sie ungenießbar zu machen.

  Il a pris une petite goutte de kirsch après le repas.
  Er nahm nach dem Essen einen Schluck Kirschwasser.

  Ces gouttes pour le nez sont efficaces contre le rhume.
  Diese Nasentropfen wirken gut gegen Schnupfen.

  Les gouttes pour l'estomac soulagent les brûlures d'estomac.
  Die Magentropfen lindern Sodbrennen.

  On a bu une goutte avec Jean pour fêter son anniversaire.
  Wir haben ein Schnäpschen mit Jean getrunken, um seinen Geburtstag zu feiern.

  Pierre a la goutte depuis qu'il est à la retraite.
  Pierre hat seit seiner Pensionierung Gicht.

  L'infusion coule goutte à goutte dans la seringue.
  Die Infusion tropft tropfenweise in die Spritze.

