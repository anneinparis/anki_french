Beispielsätze: |-
  On fait semblant de lire un magazine.
  Es wird so getan, als würde man eine Zeitschrift lesen.

  J’aime lire des magazines de mode.
  Ich lese gerne Modezeitschriften.

  Ceci est le magazine dont je t’ai parlé.
  Dies ist die Zeitschrift, von der ich dir erzählt habe.

  "Le Point" est un magazine d'actualités qui traite de l'actualité politique française.
  "Der Punkt" ist ein politisches Magazin, das sich mit der aktuellen Politik in Frankreich befasst.

  "Télérama" est un magazine culturel qui propose des critiques de cinéma, de théâtre et de musique.
  "Télérama" ist ein Kulturmagazin, das Film-, Theater- und Musikkritiken bietet.

  La partie magazine du journal propose des articles sur l'actualité et la culture.
  Der allgemeine Teil der Zeitung bietet Artikel über aktuelle Ereignisse und Kultur.

  "Art Press" est un magazine d'art qui publie des articles sur les artistes contemporains.
  "Art Press" ist eine Kunstzeitschrift, die Artikel über zeitgenössische Künstler veröffentlicht.

  "Télé 7 Jours" est un magazine de télévision qui propose des programmes de télévision et des interviews d'artistes.
  "Télé 7 Jours" ist eine Fernsehzeitschrift, die Fernsehprogramme und Interviews mit Künstlern bietet.

  "Radio France" est un magazine radio qui propose des informations sur les programmes radiophoniques.
  "Radio France" ist eine Rundfunkzeitschrift, die Informationen über Radioprogramme bietet.

  "Le Monde des Mots Croisés" est un magazine de mots croisés qui propose des grilles de mots croisés et des solutions.
  "Die Welt der Kreuzworträtsel" ist ein Kreuzworträtselheft, das Kreuzworträtsel und Lösungen bietet.

  "Le Monde des Enfants" est un magazine pour enfants qui propose des histoires, des jeux et des activités.
  "Die Welt der Kinder" ist eine Kinderzeitschrift, die Geschichten, Spiele und Aktivitäten bietet.

  "PC Magazine" est un magazine sur les ordinateurs qui propose des informations sur les nouveaux produits et les logiciels.
  "PC Magazine" ist eine PC-Zeitschrift, die Informationen über neue Produkte und Software bietet.

  "Le Monde Numérique" est un magazine électronique qui propose des articles sur les nouvelles technologies.
  "Die Digitale Welt" ist eine elektronische Zeitschrift, die Artikel über neue Technologien bietet.

  "Challenges" est un magazine économique qui propose des articles sur l'économie française et internationale.
  "Challenges" ist ein Wirtschaftsmagazin, das Artikel über die französische und internationale Wirtschaft bietet.

