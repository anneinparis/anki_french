  Son père a appris à bien encaisser les revers de la vie.
  Sein Vater hat gelernt, ein dickes Fell zu haben.

  Les montagnes encaissent la vallée, offrant un panorama grandiose.
  Berge schließen das Tal von beiden Seiten ein und bieten ein grandioses Panorama.

  Marie est mal encaissée, elle pleure pour tout.
  Marie ist zartbesaitet, sie weint wegen allem.

