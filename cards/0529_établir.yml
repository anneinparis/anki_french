Rang: 529
Wort: établir
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: établir
Femininum / Plural: ''
IPA: \e.ta.bliʁ\
Definition: errichten, gründen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Avant d’attaquer, établissons les règles.
  Bevor wir angreifen, sollten wir die Regeln festlegen.

  Il veut établir une entreprise.
  Er will ein Unternehmen gründen.

  Le jeune artiste a décidé d'établir son domicile à Paris pour se rapprocher du milieu artistique.
  Der junge Künstler hat sich entschieden, seinen Wohnsitz in Paris aufzuschlagen, um näher am künstlerischen Milieu zu sein.

  Après des années de travail salarié, elle a décidé de s'établir à son compte et de créer sa propre entreprise.
  Nachdem sie jahrelang im Angestelltenverhältnis gearbeitet hatte, beschloss sie, sich selbstständig zu machen und ihr eigenes Unternehmen zu gründen.

  Son père a réussi à lui établir un poste dans sa société, mais elle aspirait à une carrière plus indépendante.
  Ihr Vater hat es geschafft, ihr eine Stelle in seinem Unternehmen zu verschaffen, aber sie sehnte sich nach einer unabhängigeren Karriere.

  Il a établi une fortune sur ses investissements immobiliers, ce qui lui a permis de vivre confortablement.
  Er hat ein Vermögen auf seinen Immobilieninvestitionen aufgebaut, was ihm ein komfortables Leben ermöglicht.

  Le rapport établit que le projet est viable et qu'il devrait générer des bénéfices importants.
  Aus dem Bericht geht hervor, dass das Projekt rentabel ist und erhebliche Gewinne erzielen sollte.

  Après le concert, le silence s'établit dans la salle, laissant place à une vague d'applaudissements.
  Nach dem Konzert wurde es still im Saal, und eine Welle von Applaus folgte.

  Tous ses enfants se sont établis dans des carrières prestigieuses, ce qui le remplissait d'une immense fierté.
  Alle seine Kinder haben sich in angesehenen Berufen etabliert, was ihn mit immenser Stolz erfüllte.

  Tous mes enfants sont établis et ont trouvé leur voie dans la vie, ce qui me rassure.
  Meine Kinder sind alle versorgt und haben ihren Weg im Leben gefunden, was mir ein Gefühl der Sicherheit gibt.

  Il a établi sa démonstration sur des preuves scientifiques irréfutables, ce qui a convaincu le jury.
  Er hat seine Beweisführung auf unbestreitbare wissenschaftliche Beweise gestützt, was die Jury überzeugt hat.

  L'autopsie a établi que la mort était due à une crise cardiaque, ce qui a mis fin aux rumeurs de meurtre.
  Die Autopsie hat ergeben, dass der Tod durch einen Herzinfarkt verursacht wurde, was die Mordgerüchte beendete.

