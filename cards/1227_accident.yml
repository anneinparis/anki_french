Beispielsätze: |-
  Elle est morte d’un accident.
  Sie starb an einem Unfall.

  Il y a eu un accident sur l’autoroute.
  Es gab einen Unfall auf der Autobahn.

  Ils ont dû avoir un accident.
  Sie müssen einen Unfall gehabt haben.

  As-tu jamais vu un accident de voiture ?
  Hast du jemals einen Autounfall gesehen?

  Le petit garçon a eu un accident domestique, il s'est brûlé la main en touchant la poêle chaude.
  Der kleine Junge hat einen Unfall im Haushalt gehabt, er hat sich an der heißen Pfanne die Hand verbrannt.

  Son grand-père a eu un accident cérébral, il est resté hospitalisé pendant plusieurs semaines.
  Sein Großvater hat einen Gehirninfarkt erlitten, er musste mehrere Wochen im Krankenhaus bleiben.

  La voiture a eu un petit accident, elle a heurté un poteau.
  Das Auto hatte ein kleines Missgeschick, es hat einen Pfosten angefahren.

  L'avion s'est écrasé dans les montagnes, c'était un accident d'avion terrible.
  Das Flugzeug ist in den Bergen abgestürzt, es war ein schrecklicher Flugunfall.

  Le camion s'est renversé sur l'autoroute, c'était un accident de camion très grave.
  Der Lkw ist auf der Autobahn umgekippt, es war ein sehr schwerer Lkw-Unfall.

  Le bateau a coulé lors d'une tempête, c'était un accident maritime dramatique.
  Das Schiff ist bei einem Sturm gesunken, es war ein dramatisches Schiffsunglück.

  La conductrice a eu un accident, elle a perdu le contrôle de sa voiture.
  Die Fahrerin hat einen Unfall gehabt, sie hat die Kontrolle über ihr Auto verloren.

  Il y a un avis d'accident, la route est coupée à la circulation.
  Es gibt eine Unfallwarnung, die Straße ist für den Verkehr gesperrt.

  La vitesse excessive est une cause d'accident fréquente.
  Überhöhte Geschwindigkeit ist eine häufige Unfallursache.

