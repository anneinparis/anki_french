# Diese Felder bitte nicht ändern.
Rang: 522
Wort: lui-même
Wortart: pro

# Diese Felder gerne verbessern!
Wort mit Artikel: lui-même
Femininum / Plural: ''
IPA: \lɥi.mɛm\
Definition: (er) selbst
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il ne s’est pas sauvé lui-même.
  Er hat sich nicht selbst gerettet.

  Il a fait le travail lui-même.
  Er hat die Arbeit selbst gemacht.

  Il s'est dit que la fête était un succès, lui-même n'en savait rien.
  Er sagte sich, dass die Feier ein Erfolg war, er selbst wusste nichts davon.

  Le vin n'est pas mauvais en lui-même, mais il ne convient pas à ce plat.
  Der Wein ist nicht schlecht an sich, aber er passt nicht zu diesem Gericht.

  Son père était lui-même furieux lorsque sa fille a annoncé son mariage.
  Sein Vater war ebenfalls sehr wütend, als seine Tochter ihre Hochzeit ankündigte.

  Il se sent lui-même heureux après avoir terminé son travail.
  Er fühlt sich glücklich, nachdem er seine Arbeit erledigt hat.

  C'est lui-même qui l'a dit, il n'y a pas de doute.
  Er selbst hat es gesagt, da gibt es keinen Zweifel.

  Il est venu de lui-même à la réunion, sans qu'on le lui demande.
  Er ist von selbst zur Sitzung gekommen, ohne dass man ihn darum gebeten hat.

  M. Dubois? – Lui-même! Il est là, dans le salon.
  Herr Dubois? – Höchstpersönlich! Er ist da, im Wohnzimmer.

