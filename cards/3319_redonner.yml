# Diese Felder bitte nicht ändern.
Rang: 3319
Wort: redonner
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: redonner
Femininum / Plural: ''
IPA: \ʁə.dɔ.ne\
Definition: wiegeben, zurückgeben
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il faut leur redonner un peu de dignité.
  Man muss ihnen ein wenig Würde zurückgeben.

  Je vais redonner ce livre à la bibliothèque.
  Ich werde dieses Buch zurück zur Bibliothek geben.

  Tes encouragements m'ont redonné de l'espoir.
  Deine Ermutigungen haben mir wieder Hoffnung gemacht.

  Après des années d'abstinence, il a redonné dans le tabac.
  Nach Jahren der Abstinenz ist er wieder rückfällig geworden und raucht wieder.

  N'oublie pas de nous redonner de tes nouvelles.
  Vergiss nicht, dich wieder bei uns zu melden.

  Tu veux que je te redonne à boire ?
  Soll ich dir noch etwas zu trinken geben?

  Le potier redonne forme à l'argile informe.
  Der Töpfer verleiht dem formlosen Ton wieder eine Form.

  Un bon repas vous redonnera des forces.
  Eine gute Mahlzeit wird Sie wieder kräftigen.

  Ta présence me redonne du courage.
  Deine Anwesenheit macht mir wieder Mut.

  Ce livre m'a redonné l'envie d'écrire.
  Dieses Buch hat mir wieder Lust am Schreiben vermittelt.

  Une bonne nuit de sommeil te redonnera du tonus.
  Eine gute Mütze Schlaf bringt dich wieder in Schwung.

  Le peintre a décidé de redonner une couche à la façade.
  Der Maler hat beschlossen, die Fassade zu überstreichen.

