Beispielsätze: |-
  Ils ont eu chacun un foyer.
  Jeder von ihnen hatte ein eigenes Zuhause.

  Je suis rentré chez moi, dans mon foyer.
  Ich bin nach Hause gekommen, in mein Heim.

  Son foyer paternel était situé dans une petite ville de campagne.
  Sein Elternhaus befand sich in einem kleinen Städtchen auf dem Land.

  Le général a renvoyé le soldat dans ses foyers après son service militaire.
  Der General hat den Soldaten nach seinem Militärdienst aus der Armee entlassen.

  Son grand-père habite dans un foyer de personnes âgées depuis quelques années.
  Sein Großvater lebt seit einigen Jahren in einem Altersheim.

  Le foyer d'incendie était situé dans la cuisine.
  Der Brandherd befand sich in der Küche.

  Il porte des lunettes à double foyer pour lire et conduire.
  Er trägt eine Bifokalbrille zum Lesen und Autofahren.

  Leur foyer conjugal était un lieu de bonheur et de paix.
  Ihr ehelicher Haushalt war ein Ort des Glücks und der Ruhe.

  Les jeunes foyers sont souvent confrontés à des défis financiers.
  Die jungen Paare sind oft mit finanziellen Herausforderungen konfrontiert.

  Ils ont décidé de fonder un foyer et d'avoir des enfants.
  Sie haben beschlossen, eine Familie zu gründen und Kinder zu bekommen.

  Après avoir perdu son emploi, il a dû retrouver un foyer.
  Nachdem er seinen Job verloren hatte, musste er ein neues Zuhause finden.

  Le foyer d'accueil a offert un toit à de nombreux jeunes en difficulté.
  Das Jugendwohnheim hat vielen Jugendlichen in Not ein Dach über dem Kopf geboten.

