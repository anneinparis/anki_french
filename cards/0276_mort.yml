# Diese Felder bitte nicht ändern.
Rang: 276
Wort: mort
Wortart: adj, nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la mort
Femininum / Plural: morte
IPA: \mɔʁ\
Definition: Tod; tot
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La mort ne m’effraye pas.
  Der Tod macht mir keine Angst.

  Il est mort hier.
  Er ist gestern gestorben.

  Le chat est mort.
  Die Katze ist tot.

  Il y a eu trois morts dans l’accident de voiture.
  Bei dem Autounfall gab es drei Tote.

  La jeune fille a perdu son père et a été plongée dans une profonde tristesse à la suite de sa mort.
  Das Mädchen hatte ihren Vater verloren und war nach dessen Tod in tiefe Trauer gestürzt.

  Les croyances religieuses peuvent offrir un certain réconfort face à la mort.
  Religiöse Überzeugungen können im Angesicht des Todes einen gewissen Trost bieten.

  La guerre a entraîné la mort de millions de personnes.
  Der Krieg führte zum Tod von Millionen von Menschen.

  Le jeune homme est mort par accident de la route.
  Der junge Mann ist durch einen Verkehrsunfall ums Leben gekommen.

  Les personnes exposées aux radiations risquent la mort par irradiation.
  Menschen, die mit Strahlung in Berührung kommen, riskieren den Strahlentod.

  Elle a fait ses adieux à ses amis la mort dans l'âme.
  Sie verabschiedete sich schweren Herzens von ihren Freunden.

  La poussière de silice est appelée la mort blanche.
  Siliziumstaub wird der weiße Tod genannt.

  Ils sont fâchés à mort avec leurs voisins depuis le litige.
  Sie sind mit ihren Nachbarn seit dem Streit völlig zerstritten.

  Il s'ennuie à mort dans son travail.
  Er langweilt sich tödlich in seiner Arbeit.

  Le chauffeur a freiné à mort pour éviter l'enfant.
  Der Fahrer hat scharf gebremst, um das Kind nicht zu überfahren.

  Elle en voulait à mort à son ex-mari après le divorce.
  Sie hasste ihren Ex-Mann nach der Scheidung auf den Tod.

  Le projet est mort et enterré.
  Das Projekt ist tot und begraben.

  La police recherche le suspect mort ou vif.
  Die Polizei sucht den Verdächtigen tot oder lebendig.

