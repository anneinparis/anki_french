# Diese Felder bitte nicht ändern.
Rang: 3308
Wort: dépendant
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: dépendant
Femininum / Plural: dépendante
IPA: \de.pɑ̃.dɑ̃\
Definition: abhängig
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  En amour, vous serez dépendant, heureux ou malheureux.
  In der Liebe werden Sie abhängig, glücklich oder unglücklich sein.

  Il est complètement dépendant de ses parents.
  Er ist vollständig von seinen Eltern abhängig.

  Pierre est dépendant de la drogue depuis plusieurs années et il a du mal à s'en sortir.
  Pierre ist seit mehreren Jahren drogenabhängig und hat große Schwierigkeiten, von der Droge loszukommen.

  Le pays est dépendant des exportations de pétrole, ce qui le rend vulnérable aux fluctuations des prix.
  Der Staat ist stark von den Ölexporten abhängig, was ihn anfällig für Preisschwankungen macht.

  L'économie du pays est trop dépendante des importations, ce qui la rend fragile.
  Die Wirtschaft des Landes ist zu stark von den Importen abhängig, was sie anfällig macht.

  L'entreprise est dépendante d'un point de vue financier de son principal client.
  Das Unternehmen ist wirtschaftlich unselbstständig und abhängig von seinem Hauptkunden.

  La valeur du bien est dépendante de la loi relative à l'évaluation unitaire des biens composant le patrimoine.
  Der Wert des Gutes ist abhängig vom Bewertungsgesetz.

