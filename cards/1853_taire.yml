# Diese Felder bitte nicht ändern.
Rang: 1853
Wort: taire
Wortart: vr, vt, vi

# Diese Felder gerne verbessern!
Wort mit Artikel: taire
Femininum / Plural: ''
IPA: \tɛʁ\
Definition: still sein, schweigen
Register: ↗Fiktion ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Oh, tais toi, tu n’as pas honte.
  Oh, sei still, du schämst dich nicht.

  Il préfère se taire.
  Er zieht es vorzuschweigen.

  Le professeur a fait taire les élèves qui parlaient trop fort.
  Der Lehrer hat die Schüler, die zu laut waren, zum Schweigen gebracht.

  Il s'est tu sur le sujet qui le mettait mal à l'aise.
  Er hat über das Thema geschwiegen, das ihm unangenehm war.

  Elle a essayé de faire taire son désir de vengeance.
  Sie versuchte, ihren Wunsch nach Rache zu unterdrücken.

