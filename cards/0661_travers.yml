# Diese Felder bitte nicht ändern.
Rang: 661
Wort: travers
Wortart: nm(pl)

# Diese Felder gerne verbessern!
Wort mit Artikel: travers
Femininum / Plural: ''
IPA: \tʁa.vɛʁ\
Definition: durch, quer; Schwäche
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le héros se promenait à travers le monde.
  Der Held wanderte durch die Welt.

  Il a traversé la rue.
  Er ist über die Straße gegangen.

  La rivière mesure 20 mètres de travers.
  Der Fluss misst 20 Meter in der Breite.

  Il y a quelque chose de travers dans son histoire.
  In seiner Geschichte ist etwas schief gelaufen.

  J’ai dû refaire mon dessin car il était travers.
  Ich musste meine Zeichnung neu anfertigen, weil sie schief war.

  Le boucher a coupé la viande travers.
  Der Metzger hat das Fleisch quer geschnitten.

  Le chien a couru à travers champs, poursuivant un lapin.
  Der Hund rannte querfeldein, jagte einem Kaninchen hinterher.

  Elle avait son refus en travers de la gorge, elle n'arrivait pas à l'oublier.
  Sie hatte seinen Verzicht noch nicht geschluckt, sie konnte ihn nicht vergessen.

  Il a réussi à passer au travers de l'accident, il n'a eu que quelques égratignures.
  Er ist mit einem blauen Auge davongekommen, er hat nur ein paar Schrammen.

  Il a pris son commentaire de travers, il s'est senti offensé.
  Er hat seine Bemerkung übelgenommen, er fühlte sich gekränkt.

  Elle le regardait de travers, elle n'avait pas confiance en lui.
  Sie sah ihn schief an, sie traute ihm nicht.

  On pouvait voir la lumière du soleil à travers les arbres.
  Man konnte das Sonnenlicht durch die Bäume sehen.

  Heureusement, il a passé au travers de la grippe, il n'a pas été malade.
  Glücklicherweise ist er von der Grippe verschont geblieben, er war nicht krank.

  Il est difficile de voir au travers de son mensonge, il est très convaincant.
  Es ist schwer, seine Lüge durchschauen, er ist sehr überzeugend.

  Le voleur a réussi à passer à travers les mailles du filet, la police ne l'a pas trouvé.
  Der Dieb ist der Polizei entkommen, die Polizei hat ihn nicht gefunden.

  La glace est mince, tu risques de passer à travers, fais attention!
  Das Eis ist dünn, du könntest einbrechen, pass auf!

