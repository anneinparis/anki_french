# Diese Felder bitte nicht ändern.
Rang: 4065
Wort: vôtre
Wortart: nadj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: le vôtre
Femininum / Plural: ''
IPA: \votʁ\
Definition: euer, eure
Register: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ça fera deux cafés, le vôtre et celui du monsieur.
  Das macht zwei Kaffees, Ihren und den des Herrn.

  Voici votre livre.
  Hier ist euer Buch.

  Ce n'est pas notre valise, c'est la vôtre.
  Das ist nicht unser Koffer, sondern eurer.

  La voiture bleue est vôtre.
  Der blaue Wagen ist deiner.

  À la vôtre!
  Auf Ihr Wohl!

  Le livre est le vôtre.
  Das Buch ist ihres.

  Cette maison est la vôtre?
  Ist dies euer Haus?

  Il est des vôtres?
  Gehört er zu eurer Gruppe?

  J'espère être des vôtres ce soir.
  Ich hoffe, ich kann heute Abend mit euch zusammen sein.

  Cet objectif est vôtre, et vous devez y parvenir.
  Dieses Ziel ist das eurige, und ihr müsst es erreichen.

  Ces principes, vous les avez faits vôtres.
  Sie haben sich diese Prinzipien zu eigen gemacht.

