  Der Korb war zum Bersten voll mit Äpfeln.

  On ne fait pas d'omelette sans casser des œufs, mais il faut quand même faire attention.
  Wo gehobelt wird, da fallen Späne, aber man muss trotzdem vorsichtig sein.

