# Diese Felder bitte nicht ändern.
Rang: 1708
Wort: abri
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: l’abri
Femininum / Plural: ''
IPA: \a.bʁi\
Definition: Schutz, Unterschlupf
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Mettons-nous à l’abri.
  Bringen wir uns in Sicherheit.

  Nous avons trouvé un abri pour la nuit.
  Wir haben für die Nacht einen Unterschlupf gefunden.

  Il a mis son vélo à l'abri dans le garage, avant que la pluie ne commence.
  Er hat sein Fahrrad im Schuppen unterstellt, bevor es zu regnen begann.

  Le petit garçon s'est mis à l'abri de la pluie sous un arbre.
  Der kleine Junge hat sich unter einem Baum vor dem Regen unterstellt.

  Les animaux se sont mis à l'abri du vent dans la forêt.
  Die Tiere haben sich im Wald vor dem Wind geschützt.

  Le témoin est à l'abri de la police et ne peut donc pas être interrogé.
  Der Zeuge ist in polizeilicher Obhut und kann daher nicht verhört werden.

  Les températures sous abri ont été mesurées à 10 degrés Celsius.
  Die Temperaturen, die an Wetterstationen gemessen wurden, betrugen 10 Grad Celsius.

  Le nouveau président est à l'abri de tout soupçon de corruption.
  Der neue Präsident ist über jeden Verdacht der Korruption erhaben.

  La vieille maison était à l'abri des regards, cachée dans la forêt.
  Das alte Haus war vor Blicken sicher, versteckt im Wald.

  L'abri antiaérien était plein à craquer lorsque les sirènes ont retenti.
  Der Luftschutzraum war bis auf den letzten Platz gefüllt, als die Sirenen heulten.

  L'abri météorologique a enregistré des vents violents.
  Die Wetterstation hat heftige Winde registriert.

