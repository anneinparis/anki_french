Beispielsätze: |-
  Je vais régler ma dette.
  Ich werde meine Schulden begleichen.

  Le gouvernement a accumulé une dette énorme.
  Die Regierung hat enorme Schulden angehäuft.

  Paul a contracté une dette d'argent auprès de sa sœur.
  Paul hat bei seiner Schwester eine Geldschuld.

  Les dettes actives de l'entreprise s'élèvent à un million d'euros.
  Die ausstehenden Schulden des Unternehmens belaufen sich auf eine Million Euro.

  Il avait une dette d'honneur envers son ami.
  Er hatte eine Ehrenschuld gegenüber seinem Freund.

  Il s'agit d'une dette portable, le débiteur doit donc payer au domicile du créancier.
  Es handelt sich um eine Bringschuld, der Schuldner muss also beim Gläubiger bezahlen.

  Ses dettes de jeu ont ruiné sa vie.
  Seine Spielschulden haben sein Leben ruiniert.

  Il est facile de faire des dettes, mais difficile de les rembourser.
  Es ist leicht, Schulden zu machen, aber schwierig, sie zurückzuzahlen.

  Elle a encore des dettes envers ses parents pour ses études.
  Sie hat noch Schulden bei ihren Eltern für ihr Studium.

  Le prêt immobilier est une dette amortissable sur 25 ans.
  Der Immobilienkredit ist eine Tilgungsschuld über 25 Jahre.

  Il a finalement réussi à se libérer de ses anciennes dettes.
  Er hat es endlich geschafft, sich von seinen Altschulden zu befreien.

  Les dettes bancaires ont fortement augmenté ces dernières années.
  Die Bankverbindlichkeiten haben in den letzten Jahren stark zugenommen.

