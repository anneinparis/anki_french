# Diese Felder gerne verbessern!
Wort mit Artikel: demain
Femininum / Plural: ''
IPA: \də.mɛ̃\
Definition: morgen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je te verrai demain matin.
  Ich sehe dich morgen früh.

  Je vais partir demain.
  Ich werde morgen gehen.

  Je vais le voir demain.
  Ich werde ihn morgen besuchen.

  Demain est un autre jour.
  Morgen ist ein neuer Tag.

  Tu peux faire ça demain.
  Das kannst du morgen machen.

  Tu fais quelque chose demain soir?
  Hast du morgen Abend etwas vor?

  Demain soir, nous allons au cinéma.
  Morgen Abend gehen wir ins Kino.

  Le temps pour demain est annoncé comme ensoleillé.
  Das Wetter von morgen wird sonnig angekündigt.

  Demain en huit, nous irons en vacances.
  Morgen in acht Tagen werden wir in den Urlaub fahren.

  À partir de demain, les cours reprennent.
  Ab morgen beginnt der Unterricht wieder.

