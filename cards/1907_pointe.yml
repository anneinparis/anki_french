Beispielsätze: |-
  La longue pointe de mon parapluie était comme un doigt.
  Die lange Spitze meines Regenschirms war wie ein Finger.

  Il a marché sur la pointe des pieds.
  Er ist auf Zehenspitzen gegangen.

  Les oiseaux planaient majestueusement, la pointe de leurs ailes effleurant presque le ciel.
  Die Vögel schwebten majestätisch, die Flügelspitzen streiften fast den Himmel.

  Le pilote de course a fait des pointes de 230 km/h sur le circuit.
  Der Rennfahrer fuhr 230 km/h Spitze auf der Rennstrecke.

  Les danseuses portaient des chaussons à pointes pour le ballet.
  Die Tänzerinnen trugen Spitzenschuhe für das Ballett.

  Notre entreprise est à la pointe de la technologie dans le domaine de l'intelligence artificielle.
  Unser Unternehmen steht an der Spitze der Technologie im Bereich der Künstlichen Intelligenz.

  La voiture de sport a atteint une vitesse de pointe de 300 km/h.
  Der Sportwagen erreichte eine Höchstgeschwindigkeit von 300 km/h.

  Il y a toujours beaucoup de trafic aux heures de pointe.
  Es gibt immer viel Verkehr in den Hauptverkehrszeiten.

  Le chevalier a brandi son épée, la pointe pointée vers son adversaire.
  Der Ritter schwang sein Schwert, die Degenspitze auf seinen Gegner gerichtet.

  J'ai utilisé une pointe de traçage pour fixer le papier sur le tableau.
  Ich habe eine Reißnadel verwendet, um das Papier an der Tafel zu befestigen.

  Les danseurs classiques font des pointes sur la scène.
  Klassische Tänzer tanzen auf der Spitze auf der Bühne.

  Les artistes utilisent des pointes sèches pour graver des images sur des plaques métalliques.
  Künstler verwenden Kaltnadeln, um Bilder in Metallplatten zu gravieren.

