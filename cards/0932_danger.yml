Beispielsätze: |-
  Le cyclisme est en danger de mort.
  Der Radsport ist in Lebensgefahr.

  Il y a un grand danger.
  Es besteht eine große Gefahr.

  Mes amis sont en danger.
  Meine Freunde sind in Gefahr.

  La vie de son enfant est en danger.
  Das Leben ihres Kindes ist in Gefahr.

  Je pense que sa vie est en danger.
  Ich denke, dass sein Leben in Gefahr ist.

  Le vent violent a poussé l'arbre sur le toit, ce qui a fait courir un danger à la famille qui habitait là.
  Der starke Wind hat den Baum auf das Dach gedrückt, was die Familie, die dort wohnt, in Gefahr gebracht hat.

  Le comportement agressif de cet homme constitue un danger public.
  Das aggressive Verhalten dieses Mannes ist eine Gefahr für die Allgemeinheit.

  Il n'y a pas de danger que la voiture prenne feu, car le système d'extinction d'incendie est en parfait état de marche.
  Es besteht keine Gefahr, dass das Auto in Brand gerät, denn die Feuerlöschvorrichtung funktioniert einwandfrei.

  L'enfant était en danger, car il s'est approché trop près de la falaise.
  Das Kind war in Gefahr, weil es sich der Klippe zu nahe genähert hatte.

  Le patient a été hospitalisé en urgence, car sa vie est en danger après l'accident de la route.
  Der Patient wurde notfallmäßig ins Krankenhaus eingeliefert, weil er nach dem Verkehrsunfall in Lebensgefahr schwebt.

  Le patient est enfin hors de danger, après avoir subi une opération délicate.
  Der Patient ist endlich außer Gefahr, nachdem er eine schwierige Operation überstanden hat.

  Ce comportement irresponsable met en danger non seulement le conducteur mais aussi tous les autres usagers de la route.
  Dieses unverantwortliche Verhalten gefährdet nicht nur den Fahrer, sondern auch alle anderen Verkehrsteilnehmer.

  Le bateau a réussi à échapper au danger en changeant de cap au dernier moment.
  Das Boot konnte der Gefahr entkommen, indem es im letzten Moment den Kurs änderte.

  Les dangers de la route sont nombreux : vitesse excessive, conduite en état d'ivresse, distraction au volant.
  Die Gefahren im Straßenverkehr sind zahlreich: überhöhte Geschwindigkeit, Fahren unter Alkoholeinfluss, Ablenkung am Steuer.

  L'utilisation du téléphone portable au volant constitue un danger pour la circulation routière.
  Die Nutzung des Mobiltelefons am Steuer stellt eine Gefährdung des Straßenverkehrs dar.

