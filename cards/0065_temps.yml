# Diese Felder bitte nicht ändern.
Rang: 65
Wort: temps
Wortart: nm(pl)

# Diese Felder gerne verbessern!
Wort mit Artikel: le temps
Femininum / Plural: ''
IPA: \tɑ̃\
Definition: Zeit; Wetter
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Sur le plan spirituel, le temps n’existe pas.
  Auf der spirituellen Ebene existiert die Zeit nicht.

  Je n’ai pas le temps.
  Ich habe keine Zeit.

  Il fait ça tout le temps.
  Er macht das ständig.

  Il y a un temps pour tout.
  Alles hat seine Zeit.

  Je le fais tout le temps !
  Ich mache das ständig!

  Il passe tout son temps à regarder des films.
  Er verbringt seine ganze Zeit damit, Filme zu schauen.

  Il fait beau aujourd'hui, allons nous baigner.
  Das Wetter ist schön heute, lass uns baden gehen.

  Il fait mauvais temps, il vaut mieux rester à la maison.
  Das Wetter ist schlecht, es ist besser, zu Hause zu bleiben.

  Il est temps de partir, le train est sur le point de partir.
  Es ist Zeit zu gehen, der Zug fährt gleich ab.

  Les jeunes de notre temps sont très connectés.
  Die heutige Jugend ist sehr vernetzt.

  C'est le temps des cerises, on peut les déguster à pleines dents.
  Es ist Kirschenzeit, wir können sie genüsslich essen.

  Le moteur à deux temps est plus léger que le moteur à quatre temps.
  Ein Zweitaktmotor ist leichter als ein Viertaktmotor.

  Le morceau est joué à deux temps.
  Das Stück wird im Zweivierteltakt gespielt.

  Je n'ai pas le temps de faire du sport aujourd'hui.
  Ich habe heute keine Zeit, Sport zu treiben.

  J'ai tout mon temps, je peux te parler aussi longtemps que tu veux.
  Ich habe viel Zeit, ich kann mit dir reden, so lange du willst.

  Je prendrai le temps de te raconter tout ça plus tard.
  Ich werde mir die Zeit nehmen, dir das alles später zu erzählen.

  Il a trouvé le temps de me faire un petit cadeau.
  Er hat die Zeit gefunden, mir ein kleines Geschenk zu machen.

