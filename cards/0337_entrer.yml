# Diese Felder bitte nicht ändern.
Rang: 337
Wort: entrer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: entrer
Femininum / Plural: ''
IPA: \ɑ̃.tʁe\
Definition: hineingehen, eintreten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Faut trouver le moyen d’entrer dans le soussol.
  Du musst einen Weg finden, um in den Keller zu gelangen.

  Je vais entrer dans le magasin.
  Ich werde in den Laden hineingehen.

  Elle a fait entrer son chien dans la maison, car il faisait froid dehors.
  Sie hat ihren Hund hereinbitten, weil es draußen kalt war.

  Ils ont fait entrer de la drogue en contrebande dans le pays.
  Sie haben Drogen in das Land eingeschmuggelt.

  Le facteur humain entre pour beaucoup dans la réussite d'un projet.
  Der menschliche Faktor spielt eine große Rolle bei der erfolgreichen Umsetzung eines Projekts.

  Ils sont venus, ont pris un café et sont repartis, ils n’ont fait qu’entrer et sortir.
  Sie sind gekommen, haben einen Kaffee getrunken und sind wieder gegangen, sie waren nur kurz da.

  Le train est entré dans le tunnel à toute vitesse.
  Der Zug ist mit hoher Geschwindigkeit in den Tunnel gefahren.

  Le professeur a refusé d’entrer dans les détails, car il ne voulait pas donner trop d’informations.
  Der Professor weigerte sich, ins Detail zu gehen, weil er nicht zu viel Informationen preisgeben wollte.

  Son fils est entré dans sa troisième année d’école primaire.
  Sein Sohn ist in sein drittes Schuljahr gegangen.

  Il a décidé d’entrer dans un club de lecture pour rencontrer d’autres passionnés de littérature.
  Er hat sich dazu entschieden, in einen Leseklub einzutreten, um andere Literaturbegeisterte zu treffen.

  Elle est entrée à l'hôpital pour une opération.
  Sie kam ins Krankenhaus, um operiert zu werden.

  Il a entré à l'école primaire à l'âge de six ans.
  Er kam mit sechs Jahren in die Grundschule.

  La clé n'entre pas dans le trou de la serrure, car elle est cassée.
  Der Schlüssel passt nicht ins Schlüsselloch, weil er kaputt ist.

