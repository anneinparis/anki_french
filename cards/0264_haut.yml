# Diese Felder bitte nicht ändern.
Rang: 264
Wort: haut
Wortart: adv, nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: haut
Femininum / Plural: haute
IPA: \o\
Definition: hoch
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Voilà qui vous lancera dans la haute société.
  Das wird Ihnen den Weg in die High Society ebnen.

  Le chat est perché en haut de l’arbre.
  Die Katze sitzt oben auf dem Baum.

  Ma maison est en haut de la route.
  Mein Haus liegt am oberen Ende der Straße.

  Veuillez regarder plus haut, vous trouverez l'information que vous recherchez.
  Siehe oben, dort findest du die Informationen, die du suchst.

  Le mur est haut d'un mètre.
  Der Zaun ist einen Meter hoch.

  Le château est haut de trois mètres.
  Das Schloss ist drei Meter hoch.

  Il faut parler haut et clair pour se faire entendre.
  Man muss deutlich reden, um verstanden zu werden.

  Le juge a décidé de pendre le criminel haut et court.
  Der Richter hat entschieden, den Verbrecher kurzerhand aufzuhängen.

  Il regarde tout le monde de haut.
  Er betrachtet alle von oben herab.

  Elle a été très surprise de la nouvelle, elle est tombée de haut.
  Sie war sehr überrascht von der Nachricht, sie war ganz schön geschockt.

  Il faut essayer de voir les choses de haut, même face aux difficultés.
  Man muss versuchen, die Dinge gelassen zu sehen, auch wenn man auf Schwierigkeiten stößt.

  Il ne vole pas haut, il a oublié son anniversaire.
  Er ist ziemlich blöd, er hat seinen Geburtstag vergessen.

  La vie est faite de hauts et de bas.
  Das Leben ist voller Höhen und Tiefen.

