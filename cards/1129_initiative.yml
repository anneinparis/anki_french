Beispielsätze: |-
  Nombreuses furent les critiques contre ces initiatives.
  Viele kritisierten diese Initiativen.

  Marie a eu l'initiative de proposer un nouveau projet à son équipe.
  Marie hatte die Idee, ihrem Team ein neues Projekt vorzuschlagen.

  Thomas a toujours eu de l'initiative, il n'attend pas qu'on lui dise ce qu'il faut faire.
  Thomas besitzt immer Initiative, er wartet nicht darauf, dass man ihm sagt, was zu tun ist.

  La construction de ce nouveau centre culturel a été réalisée grâce à une initiative privée.
  Der Bau dieses neuen Kulturzentrums wurde durch eine Privatinitiative realisiert.

  Les enfants ont décidé de participer à ce projet de leur propre initiative.
  Die Kinder haben sich aus eigenem Antrieb dazu entschlossen, an diesem Projekt teilzunehmen.

  Il est important de prendre des initiatives pour améliorer la situation.
  Es ist wichtig, die Initiative zu ergreifen, um die Situation zu verbessern.

  Ce projet a été mis en place à l'initiative du maire.
  Dieses Projekt wurde auf Initiative des Bürgermeisters ins Leben gerufen.

