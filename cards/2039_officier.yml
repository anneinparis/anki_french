# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il craint de perdre ses meilleurs officiers.
  Er befürchtet, seine besten Offiziere zu verlieren.

  L’officier a donné des ordres à ses soldats.
  Der Offizier hat seinen Soldaten Befehle gegeben.

  Le maire est l'officier d'état civil de la ville.
  Der Bürgermeister ist der Standesbeamte der Stadt.

  L'officier d'aviation a effectué plusieurs missions dangereuses.
  Die Fliegeroffizierin hat mehrere gefährliche Missionen geflogen.

  Le général est un officier de la Légion d'honneur.
  Der General ist ein Offizier der Ehrenlegion.

  L'officier de justice a présenté les preuves au juge.
  Die Justizbeamte hat dem Richter die Beweise vorgelegt.

  L'officier de la garde est responsable de la sécurité du palais.
  Der Gardeoffizier ist für die Sicherheit des Palastes zuständig.

  L'officier d'infanterie a dirigé ses troupes au combat.
  Die Infanterieoffizierin hat ihre Truppen im Kampf geführt.

  L'officier de navigation a tracé le cap pour le navire.
  Die Navigationsoffizierin hat den Kurs für das Schiff bestimmt.

  Le professeur a été nommé officier de l'ordre du mérite.
  Der Professor wurde zum Verdienstordensträger ernannt.

