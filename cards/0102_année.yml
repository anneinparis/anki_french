# Diese Felder bitte nicht ändern.
Rang: 102
Wort: année
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: l’année
Femininum / Plural: ''
IPA: \a.ne\
Definition: Jahr [Dauer]
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il devait se présenter l’année suivante.
  Er sollte im darauffolgenden Jahr kandidieren.

  L’année dernière, j’ai voyagé en Asie.
  Letztes Jahr bin ich nach Asien gereist.

  L'année civile 2023 sera bientôt terminée.
  Das Kalenderjahr 2023 neigt sich dem Ende zu.

  2024 est une année bissextile.
  2024 ist ein Schaltjahr.

  L'année budgétaire commence en juillet.
  Das Haushaltsjahr beginnt im Juli.

  Je pars en voyage l'année prochaine.
  Nächstes Jahr fahre ich auf Reisen.

  J'ai terminé mes études l'année dernière.
  Letztes Jahr habe ich mein Studium abgeschlossen.

  L'année passée a été difficile.
  Das vergangene Jahr war schwierig.

  Il a perdu deux années de sa vie en prison.
  Er hat zwei Jahre seines Lebens im Gefängnis verloren.

  Nous avons des réserves de nourriture pour une année.
  Wir haben Vorräte für ein Jahr an Lebensmitteln.

  Il a mis une année de travail dans ce projet.
  Er hat ein Jahr Arbeit in dieses Projekt gesteckt.

  Au cours des dernières années, le climat a changé.
  In den letzten Jahren hat sich das Klima verändert.

  Bien des années après la guerre, les cicatrices sont encore visibles.
  Jahre nach dem Krieg sind die Narben noch immer sichtbar.

  Dans les années à venir, la technologie va progresser.
  In den kommenden Jahren wird die Technologie Fortschritte machen.

  Je souhaite que nous restions amis pour de longues années.
  Ich wünsche uns, dass wir viele Jahre lang Freunde bleiben.

  Nous travaillons dur tout au long de l'année.
  Wir arbeiten das ganze Jahr über hart.

