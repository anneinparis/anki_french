Beispielsätze: |-
  Il peut identifier une mutation chez les patients affectés.
  Er kann bei betroffenen Patienten eine Mutation identifizieren.

  Cette mutation génétique est responsable de la maladie.
  Diese genetische Mutation ist für die Krankheit verantwortlich.

  Une mutation chromosomique peut entraîner des changements importants dans le développement d'un organisme.
  Eine Chromosomenmutation kann zu großen Veränderungen in der Entwicklung eines Organismus führen.

  Une mutation interne d'un fonctionnaire peut être due à des raisons professionnelles ou personnelles.
  Eine interne Umsetzung eines Beamten kann berufliche oder persönliche Gründe haben.

  La société est en mutation constante, avec de nouveaux défis et opportunités qui émergent.
  Die Gesellschaft befindet sich im ständigen Wandel, mit neuen Herausforderungen und Chancen, die sich ergeben.

  Une mutation génétique peut être héréditaire ou survenir de manière spontanée.
  Eine Genmutation kann vererbt werden oder spontan auftreten.

  Le taux de mutation est un indicateur important de la stabilité du génome.
  Die Mutationsrate ist ein wichtiger Indikator für die Stabilität des Genoms.

  Le taux naturel de mutation est faible, mais il peut être augmenté par des facteurs environnementaux.
  Die natürliche Mutationsrate ist gering, kann aber durch Umweltfaktoren erhöht werden.

  Une mutation d'office peut être une mesure disciplinaire ou une nécessité administrative.
  Eine Zwangsumsetzung kann eine disziplinarische Maßnahme oder eine administrative Notwendigkeit sein.

