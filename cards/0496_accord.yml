Rang: 496
Wort: accord
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: l’accord
Femininum / Plural: ''
IPA: \a.kɔʁ\
Definition: Vereinbarung, Zustimmung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le gouvernement fédéral a signé un accord.
  Die Bundesregierung hat eine Vereinbarung unterzeichnet.

  Nous avons signé un accord.
  Wir haben eine Vereinbarung unterzeichnet.

  Ils ont signé un accord écrit pour confirmer leur collaboration.
  Sie haben eine schriftliche Zustimmung unterschrieben, um ihre Zusammenarbeit zu bestätigen.

  Veuillez signer ce document, c'est bon pour accord.
  Bitte unterzeichnen Sie dieses Dokument, das zur Unterschrift vorliegt.

  Je suis d'accord avec votre proposition.
  Ich bin mit Ihrem Vorschlag einverstanden.

  Je suis d'accord avec vous sur ce point.
  Ich bin mit Ihnen in diesem Punkt einig.

  Elle n'était pas d'accord avec elle-même sur la meilleure façon de procéder.
  Sie war mit sich selbst nicht im Einklang darüber, wie sie am besten vorgehen sollte.

  Nous avons réussi à nous mettre d'accord sur les détails du contrat.
  Wir konnten uns auf die Details des Vertrags einigen.

  Après une longue discussion, ils sont tombés d'accord sur un prix.
  Nach langer Diskussion haben sie sich auf einen Preis geeinigt.

  Ils sont tombés d'accord sur le partage des tâches.
  Sie haben sich über die Aufgabenverteilung geeinigt.

  Les deux parties ont passé un accord pour régler le différend à l'amiable.
  Die beiden Parteien haben eine Vereinbarung getroffen, um den Streit gütlich beizulegen.

