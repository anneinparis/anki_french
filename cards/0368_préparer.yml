Beispielsätze: |-
  Je vous prépare à manger?
  Soll ich Ihnen etwas zu essen machen?

  Je dois préparer mes affaires pour demain.
  Ich muss meine Sachen für morgen vorbereiten.

  Il est temps pour nous de se préparer.
  Es ist Zeit für uns, uns vorzubereiten.

  Le plat préparé était bien plus savoureux que je ne l'aurais cru.
  Das Fertiggericht war viel schmackhafter als ich gedacht hatte.

  Le repas est déjà préparé, tu peux manger.
  Das Essen ist schon vorbereitet, du kannst essen.

  La police a préparé un piège à l'escroc pour l'attraper.
  Die Polizei hat dem Betrüger eine Falle gestellt, um ihn zu schnappen.

  Julie se prépare à entrer dans une grande école, elle étudie beaucoup.
  Julie bereitet sich auf die Prüfung für eine Elitehochschule vor, sie lernt viel.

  La décision du gouvernement prépare de grandes déceptions à la population.
  Die Entscheidung der Regierung bereitet der Bevölkerung eine große Enttäuschung.

  Le médecin a préparé le patient à la mauvaise nouvelle, il a tenté de l'apaiser.
  Der Arzt hat den Patienten auf die schlechte Nachricht vorbereitet, er hat versucht ihn zu beruhigen.

  L'équipe se prépare à une compétition difficile, elle s'entraîne dur.
  Die Mannschaft bereitet sich auf einen schweren Wettkampf vor, sie trainiert hart.

  L'enfant se préparait à jouer dans le jardin, il avait déjà attrapé sa balle.
  Das Kind machte sich bereit, im Garten zu spielen, es hatte bereits seinen Ball gegriffen.

  L'enfant se préparait bien des ennuis en s'approchant du chien.
  Das Kind handelte sich viel Ärger ein, als es sich dem Hund näherte.

  Sophie a préparé une surprise à son ami, elle lui a offert un cadeau.
  Sophie hat ihrem Freund eine Überraschung bereitet, sie hat ihm ein Geschenk gemacht.

