Beispielsätze: |-
  On t’a apporté tes fleurs préférées.
  Wir haben dir deine Lieblingsblumen mitgebracht.

  Elle a cueilli une fleur dans le jardin.
  Sie hat eine Blume im Garten gepflückt.

  C’est une fleur tellement belle !
  Das ist eine so schöne Blume!

  Elle avait une fleur dans la main.
  Sie hatte eine Blume in der Hand.

  Je n’ai jamais vu une fleur aussi belle.
  Ich habe noch nie eine so schöne Blume gesehen.

  La petite fille a cueilli une fleur des champs pour sa mère.
  Die kleine Tochter pflückte eine Wiesenblume für ihre Mutter.

  Il a connu le succès à la fleur de l'âge.
  Er hat in der Blüte seiner Jahre Erfolg gehabt.

  Les soldats sont partis à la fleur au fusil.
  Die Soldaten sind mit wehenden Fahnen in den Krieg gezogen.

  La mariée était belle comme une fleur.
  Die Braut war schön wie der junge Morgen.

  Elle a une âme de fleur bleue.
  Sie hat eine sentimental empfindsame Seele.

  Dites-le avec des fleurs! C'est le meilleur moyen de lui montrer votre amour.
  Lasst Blumen sprechen! Das ist der beste Weg, um ihr deine Liebe zu zeigen.

  Le bateau flottait à fleur d'eau.
  Das Boot schwamm auf Höhe der Wasseroberfläche.

  Il est très sensible, il a la sensibilité à fleur de peau.
  Er ist sehr empfindlich, er hat eine Überempfindlichkeit.

  Il est arrivé comme une fleur, sans prévenir.
  Er ist einfach so mittendrin aufgekreuzt, ohne Vorwarnung.

  Elle fait tout comme une fleur, c'est une véritable championne.
  Sie macht alles spielend, sie ist eine wahre Meisterin.

