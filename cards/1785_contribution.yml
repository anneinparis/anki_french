# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: "Nous reconnaissons leur contribution dans le domaine médical.\nWir\
  \ erkennen ihren Beitrag im medizinischen Bereich an.\n\nChacun doit faire sa contribution.\n\
  Jeder muss seinen Beitrag leisten.\n\nIls ont tous contribué à la construction du\
  \ nouveau centre sportif.\nSie haben alle zum Bau des neuen Sportzentrums beigetragen.\
  \ \n\nCe contrat, c’est du provisoire, ça ne durera pas autant que les contributions\
  \ des générations précédentes. \nDieser Vertrag ist nur eine Übergangslösung, er\
  \ ist nicht für immer und ewig.\n\nLes contributions régionales ont augmenté cette\
  \ année.\nDie Regionalabgaben sind dieses Jahr gestiegen.\n\nLa contribution à la\
  \ retraite des salariés est calculée en fonction de leur salaire.\nDer Pensionszuschuss\
  \ der Arbeitnehmer wird anhand ihres Gehalts berechnet.\n\nLa police a mis Jean\
  \ à contribution pour retrouver le voleur.\nDie Polizei hat Jean herangezogen, um\
  \ den Dieb zu finden.\n\nJ’ai mis mon voisin à contribution pour réparer ma voiture.\n\
  Ich habe die Hilfe meines Nachbarn in Anspruch genommen, um mein Auto zu reparieren."

