Beispielsätze: |-
  Sans humour, tu ne survis pas.
  Ohne Humor überlebst du nicht.

  Il a un bon sens de l’humour.
  Er hat einen guten Sinn für Humor.

  Un humour noir est un type d'humour qui utilise des sujets sombres ou tabuis, comme la mort ou la maladie, pour provoquer le rire.
  Schwarzer Humor ist eine Art von Humor, die sich dunkler oder tabuisierter Themen bedient, wie z. B. Tod oder Krankheit, um zum Lachen zu bringen.

  Il est important d'avoir le sens de l'humour pour apprécier l'humour noir.
  Es ist wichtig, Sinn für Humor zu haben, um schwarzen Humor zu schätzen.

  Faire de l'humour est un bon moyen de se détendre et de se divertir.
  Späße machen ist eine gute Möglichkeit, sich zu entspannen und zu unterhalten.

  Il est parfois difficile de comprendre l'humour noir, surtout si on manque d'humour.
  Es ist manchmal schwierig, schwarzen Humor zu verstehen, besonders wenn man keinen Humor hat.

