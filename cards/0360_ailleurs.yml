Beispielsätze: |-
  Les négociations décisives se tiennent ailleurs.
  Die entscheidenden Verhandlungen finden anderswo statt.

  Je préfère vivre ailleurs.
  Ich ziehe es vor, woanders zu leben.

  Je veux aller ailleurs.
  Ich möchte woanders hingehen.

  Elle ne trouve pas ses clés, peut-être sont-elles tombées ailleurs.
  Sie kann ihre Schlüssel nicht finden, vielleicht sind sie woanders hingefallen.

  Nous avons visité Paris, mais nous voulions voir ailleurs aussi.
  Wir haben Paris besucht, aber wir wollten auch andere Orte sehen.

  Il aimerait travailler ailleurs pour découvrir de nouveaux horizons.
  Er würde gerne woanders arbeiten, um neue Horizonte zu entdecken.

  Julien a cherché ailleurs un endroit plus calme pour étudier.
  Julien hat sich woanders einen ruhigeren Platz zum Lernen gesucht.

  Pendant l'examen, elle était ailleurs, perdue dans ses pensées.
  Während der Prüfung war sie geistesabwesend, verloren in ihren Gedanken.

  "Va te faire pendre ailleurs!", s'est écrié Thomas, furieux.
  "Scher dich doch zum Teufel!", rief Thomas wutentbrannt.

  "Va voir ailleurs si j'y suis!", a-t-elle répondu avec dédain.
  "Du kannst mich mal!", antwortete sie verächtlich.

  Incapable de supporter la scène, il a préféré regarder ailleurs.
  Unfähig die Szene zu ertragen, blickte er lieber woandershin.

  L'étudiant venait d'ailleurs, d'un pays lointain.
  Der Student kam von woanders, aus einem fernen Land.

  Il n'a pas trouvé de réponse nulle part ailleurs.
  Er hat nirgendwo anders eine Antwort gefunden.

  Le bruit se répandait partout ailleurs, à une vitesse incroyable.
  Der Lärm verbreitete sich überall sonst mit unglaublicher Geschwindigkeit.

  Lui non plus d'ailleurs n'a pas pu assister à la réunion.
  Er übrigens auch nicht konnte an der Sitzung teilnehmen.

  Cette explication, d'ailleurs excellente, éclaircit parfaitement le sujet.
  Diese Erklärung, die übrigens ausgezeichnet ist, beleuchtet das Thema perfekt.

