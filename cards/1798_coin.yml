# Diese Felder bitte nicht ändern.
Rang: 1798
Wort: coin
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le coin
Femininum / Plural: ''
IPA: \kwɛ̃\
Definition: Ecke
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils vivent peut-être ici, au coin de la rue.
  Vielleicht leben sie hier um die Ecke.

  Il y a une araignée dans le coin.
  Da ist eine Spinne in der Ecke.

  Dans quel coin dites-vous que ça a eu lieu ?
  In welcher Ecke sagen Sie, dass es stattgefunden hat?

  Il y a un bureau dans un coin de la pièce.
  In einer Ecke des Raumes steht ein Schreibtisch.

  J'ai acheté une armoire pour la place de coin dans le salon.
  Ich habe einen Eckschrank für den Eckplatz im Wohnzimmer gekauft.

  Le garçon a pris un coup de poing sur le coin de la figure.
  Der Junge hat eins auf die Rübe gekriegt.

  Des gens de tous les quatre coins du monde se sont rassemblés pour l'événement.
  Menschen aus allen Ecken der Welt haben sich zu dem Event versammelt.

  Il y a un petit coin charmant dans le jardin, où je peux lire.
  Im Garten gibt es ein kleines, charmantes Örtchen, wo ich lesen kann.

  Tu as vu ça ? Ça t'en bouche un coin !
  Hast du das gesehen? Da staunst du?

  J'ai aménagé un coin cuisine dans le salon.
  Ich habe eine Kochnische im Wohnzimmer eingerichtet.

  Je cherche mon téléphone partout, mais je ne le trouve pas, j'ai cherché dans tous les coins.
  Ich suche überall nach meinem Handy, aber ich finde es nicht, ich habe in allen Winkeln gesucht.

  Le musée se trouve dans un coin perdu de la ville.
  Das Museum liegt in einem entlegenen Winkel der Stadt.

  L'enfant a été mis au coin après avoir fait une bêtise.
  Das Kind wurde in die Ecke gestellt, nachdem es Unfug gemacht hatte.

  Au coin de la rue, il y a un café qui vend de délicieux gâteaux.
  An der Ecke gibt es ein Café, das köstliche Kuchen verkauft.

