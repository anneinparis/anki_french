# Diese Felder bitte nicht ändern.
Rang: 1186
Wort: habiter
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: habiter
Femininum / Plural: ''
IPA: \a.bi.te\
Definition: wohnen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai habité dix ans la France.
  Ich habe zehn Jahre lang in Frankreich gelebt.

  J’habite à Paris.
  Ich wohne in Paris.

  Pierre habite à la campagne, loin du bruit de la ville.
  Pierre wohnt auf dem Land, weit weg vom Lärm der Stadt.

  Ils habitent en ville, dans un petit appartement au troisième étage.
  Sie wohnen in der Stadt, in einer kleinen Wohnung im dritten Stock.

  Jean habite à Rennes, une ville dynamique et animée.
  Jean wohnt in Rennes, einer dynamischen und belebten Stadt.

  Ils habitent une maison spacieuse avec un grand jardin.
  Sie wohnen in einem geräumigen Haus mit einem großen Garten.

  Elle habite la banlieue, à proximité de la ville.
  Sie wohnt in der Vorstadt, in der Nähe der Stadt.

  Les animaux sauvages habitent la campagne.
  Die Wildtiere leben auf dem Land.

  Ils habitent dans le même immeuble.
  Sie wohnen im selben Haus.

  Ils habitent au numéro 17, rue du Commerce.
  Sie wohnen in der Rue du Commerce, Nummer 17.

  Il habite seul depuis le départ de sa femme.
  Er wohnt seit dem Auszug seiner Frau allein.

  Elle habite avec ses parents dans une grande maison.
  Sie wohnt mit ihren Eltern in einem großen Haus.

  Il habite chez son frère depuis quelques semaines.
  Er wohnt seit einigen Wochen bei seinem Bruder.

  Ils habitent dans un appartement moderne avec une terrasse.
  Sie wohnen in einer modernen Wohnung mit einer Terrasse.

  Ils habitent une maison ancienne en pierre.
  Sie wohnen in einem alten Steinhaus.

  Ils habitent le 17, rue Leblanc, près du parc.
  Sie wohnen in der Rue Leblanc, Nummer 17, in der Nähe des Parks.

  La maison est habitée par une famille de cinq personnes.
  Das Haus wird von einer fünfköpfigen Familie bewohnt.

  La maison n'a pas l'air habitée, les fenêtres sont fermées.
  Das Haus sieht nicht bewohnt aus, die Fenster sind geschlossen.

