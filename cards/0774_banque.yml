Beispielsätze: |-
  J’ai obtenu auprès d’une banque un prêt personnel habitat de 90 000 euros.
  Ich habe bei einer Bank ein persönliches Darlehen für den Wohnungsbau in Höhe von 90.000 Euro erhalten.

  Je vais à la banque pour retirer de l’argent.
  Ich gehe zur Bank, um Geld abzuheben.

  Elle travaille dans une banque.
  Sie arbeitet in einer Bank.

  Mon père travaille pour une banque.
  Mein Vater arbeitet für eine Bank.

  Pensez-vous que votre argent est en sécurité dans une banque ?
  Glauben Sie, dass Ihr Geld in einer Bank sicher ist?

  Pierre a de l'argent en banque, mais il ne sait pas combien exactement.
  Pierre hat Geld auf der Bank, aber er weiß nicht genau, wie viel.

  Les banques jouent un rôle crucial dans l'économie d'un pays.
  Das Bankwesen spielt eine entscheidende Rolle in der Wirtschaft eines Landes.

  L'employé de banque a souri et m'a remis mon relevé de compte.
  Die Bankangestellte lächelte und gab mir meinen Kontoauszug.

  La banque affiliée se trouve au coin de la rue.
  Die Filialbank befindet sich gleich um die Ecke.

  La Banque centrale est responsable de la politique monétaire d'un pays.
  Die Zentralbank ist für die Geldpolitik eines Landes verantwortlich.

  La Banque centrale allemande est appelée Bundesnotenbank.
  Die deutsche Zentralbank heißt Bundesnotenbank.

  La Banque centrale nationale indépendante est responsable de la stabilité des prix.
  Die unabhängige nationale Zentralbank ist für die Preisstabilität verantwortlich.

  La Banque centrale européenne est responsable de la politique monétaire de la zone euro.
  Die Europäische Zentralbank ist für die Geldpolitik der Eurozone verantwortlich.

  La Banque européenne d'investissement finance des projets dans le monde entier.
  Die Europäische Investitionsbank finanziert Projekte weltweit.

  Les banques intérieures sont soumises à la réglementation du pays dans lequel elles sont situées.
  Inlandsbanken unterliegen den Vorschriften des Landes, in dem sie ansässig sind.

