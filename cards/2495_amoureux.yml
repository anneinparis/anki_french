# Diese Felder bitte nicht ändern.
Rang: 2495
Wort: amoureux
Wortart: nadj(pl)

# Diese Felder gerne verbessern!
Wort mit Artikel: amoureux
Femininum / Plural: amoureuse
IPA: \a.mu.ʁø\
Definition: verliebt
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Moi, j’ai toujours été amoureux de toi.
  Ich, ich war schon immer in dich verliebt.

  Je suis amoureux de toi.
  Ich bin in dich verliebt.

  La vie amoureuse de Marie est un sujet qui la passionne.
  Maries Liebesleben ist ein Thema, das sie sehr interessiert.

  Des amoureux se sont rencontrés lors d'un concert de musique classique.
  Verliebte haben sich bei einem Konzert mit klassischer Musik kennengelernt.

  Il est amoureux de l'art et passe des heures dans les musées.
  Er ist kunstliebend und verbringt Stunden in Museen.

  Elle est amoureuse de la musique et joue du piano avec passion.
  Sie ist Musikliebhaberin und spielt leidenschaftlich Klavier.

  Il est amoureux de sa femme depuis de nombreuses années.
  Er ist seit vielen Jahren in seine Frau verliebt.

  Elle est tombée amoureuse de lui dès le premier regard.
  Sie hat sich in ihn verliebt, als sie ihn das erste Mal sah.

  Il est amoureux de la nature et aime faire des randonnées en montagne.
  Er liebt die Natur und geht gerne in den Bergen wandern.

  Elle est amoureuse de la gloire et rêve de devenir une star.
  Sie ist ruhmsüchtig und träumt davon, ein Star zu werden.

  Il était un amoureux transi pour elle, mais elle ne l'a jamais remarqué.
  Er war ein schmachtender Verehrer für sie, aber sie hat ihn nie bemerkt.

  Ils se sont promenés dans le parc en amoureux.
  Sie sind in trauter Zweisamkeit im Park spazieren gegangen.

