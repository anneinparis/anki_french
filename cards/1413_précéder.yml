# Diese Felder bitte nicht ändern.
Rang: 1413
Wort: précéder
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: précéder
Femininum / Plural: ''
IPA: \pʁe.se.de\
Definition: vorausgehen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La métaphysique ne doit pas précéder la physique, elle doit la suivre.
  Die Metaphysik darf der Physik nicht vorausgehen, sondern muss ihr folgen.

  Le numéro 2 précède le numéro 3.
  Die Nummer 2 geht der Nummer 3 voraus.

  Le chemin était très dangereux et ils ont dû précéder la voiture avec une lampe torche pour éclairer la route.
  Sie befanden sich vor einer sehr gefährlichen Strecke und mussten mit einer Taschenlampe vor dem Auto hergehen, um den Weg zu beleuchten.

  Les jours qui précédaient son départ, elle avait passé des nuits blanches à préparer ses valises.
  An den Tagen zuvor hatte sie schlaflose Nächte verbracht, um ihre Koffer zu packen.

  Le jeune homme a précédé la vieille dame pour lui ouvrir la porte.
  Der junge Mann ist vor der alten Dame gegangen, um ihr die Tür aufzumachen.

  Le jour qui précédait leur départ, ils ont fait leurs adieux à leurs amis.
  Am Tag vor ihrer Abreise haben sie sich von ihren Freunden verabschiedet.

  L'article précède le nom dans la plupart des langues.
  Der Artikel steht vor dem Nomen in den meisten Sprachen.

  Je vais vous précéder pour vous montrer le chemin.
  Ich werde vorangehen, um dir den Weg zu zeigen.

  Elle m'a précédé de quelques minutes et a pris la meilleure place.
  Sie war wenige Minuten vor mir da und hat sich den besten Platz gesichert.

  J'allais vous téléphoner, mais vous m'avez précédé.
  Ich wollte Sie eben anrufen, aber Sie sind mir zuvorgekommen.

  Dans le chapitre qui précède, nous avons appris les bases de la grammaire.
  Im vorangehenden Kapitel haben wir die Grundlagen der Grammatik kennengelernt.

