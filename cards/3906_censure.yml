Beispielsätze: |-
  J’ai toujours eu des problèmes de censure.
  Ich hatte immer Probleme mit der Zensur.

  La censure est une atteinte à la liberté d’expression.
  Zensur ist ein Angriff auf die Meinungsfreiheit.

  Le film a passé à la censure, mais il n'a pas été interdit.
  Der Film unterlag der Zensur, wurde aber nicht verboten.

  La commission de censure a décidé d'interdire le film.
  Die Zensurbehörde hat beschlossen, den Film zu verbieten.

  Le parti d'opposition a déposé une motion de censure contre le gouvernement.
  Die Oppositionspartei hat einen Misstrauensantrag gegen die Regierung gestellt.

  La censure cinématographique est une pratique courante dans certains pays.
  Die Filmzensur ist in einigen Ländern eine gängige Praxis.

  La censure politique est une atteinte à la liberté d'expression.
  Die politische Zensur ist ein Angriff auf die Meinungsfreiheit.

  La censure sur la presse était très forte pendant la guerre.
  Die Pressezensur war während des Krieges sehr streng.

  La censure a posteriori est parfois utilisée pour punir les auteurs après la publication de leurs œuvres.
  Die Nachzensur wird manchmal eingesetzt, um Autoren nach der Veröffentlichung ihrer Werke zu bestrafen.

  Le service de la censure cinématographique a examiné le film et a donné son autorisation de diffusion.
  Die Filmzensur hat den Film geprüft und die Freigabe erteilt.

  Le Parlement a voté la censure contre le gouvernement, qui a donc été renversé.
  Das Parlament hat ein Misstrauensvotum gegen die Regierung abgegeben, die dadurch gestürzt wurde.

