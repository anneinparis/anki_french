Beispielsätze: |-
  Elle se souvient d’une séance particulièrement pénible.
  Sie erinnert sich an eine besonders schmerzhafte Sitzung.

  La séance commence à 14 heures.
  Die Sitzung beginnt um 14 Uhr.

  J'ai réservé des billets pour la séance de cinéma du soir.
  Ich habe Karten für die Kinovorstellung am Abend reserviert.

  La police est intervenue séance tenante.
  Die Polizei ist unverzüglich eingetroffen.

  Avant d'acheter la voiture, j'ai fait une séance d'essais.
  Bevor ich das Auto gekauft habe, habe ich eine Probefahrt gemacht.

  Le film a été présenté en séance privée.
  Der Film wurde in einer Privatvorführung gezeigt.

  La séance de gymnastique est très intense.
  Die Turnstunde ist sehr anstrengend.

  Le photographe a demandé à la jeune femme de faire une séance de pose.
  Der Fotograf bat die junge Frau, eine Pose einzunehmen.

  Les soldats ont participé à une séance de tir.
  Die Soldaten haben an einer Schießübung teilgenommen.

  Le président a décidé de lever la séance.
  Der Präsident hat beschlossen, die Sitzung aufzuheben.

  Le conseil d'administration a convoqué une séance extraordinaire.
  Der Vorstand hat eine Sondersitzung einberufen.

  La séance du comité de direction a duré trois heures.
  Die Vorstandssitzung dauerte drei Stunden.

