Rang: 4223
Wort: pêcher
Wortart: nm, v

# Diese Felder gerne verbessern!
Wort mit Artikel: pêcher
Femininum / Plural: ''
IPA: \pe.ʃe\
Definition: fischen, angeln
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On pêchera des tonnes de crevettes!
  Wir werden tonnenweise Garnelen fangen!

  Je vais pêcher demain matin.
  Ich gehe morgen früh angeln.

  J’adore pêcher.
  Ich liebe es zu fischen.

  Il pêche à l'hameçon dans la rivière.
  Er angelt mit dem Angelhaken im Fluss.

  Le pêcheur a pêché beaucoup de poissons aujourd'hui.
  Der Fischer hat heute viele Fische gefangen.

  Ils ont pêché à la mouche dans le lac.
  Sie haben mit der Fliege im See geangelt.

  Il pêchait le saumon dans la mer.
  Er war auf Lachsfang im Meer.

  Elle a pêché des coquillages sur la plage.
  Sie hat Muscheln am Strand gesammelt.

  Où a-t-elle pêché que Jean a volé l'argent ?
  Wie kommt sie denn darauf, dass Jean das Geld gestohlen hat?

  Le poisson s'est pêché dans la rivière.
  Der Fisch wurde im Fluss gefangen.

  Il a pêché le brochet dans le lac.
  Er hat Hechte im See beangelt.

  Ils pêchaient le thon au large des côtes.
  Sie waren auf Thunfischfang vor der Küste.

