Beispielsätze: |-
  Ma pièce se jouait cette semaine.
  Mein Theaterstück wurde diese Woche aufgeführt.

  Je travaille toute la semaine.
  Ich arbeite die ganze Woche.

  Je fais ça une fois par semaine.
  Ich mache das einmal pro Woche.

  Tu as eu une semaine pour faire ça.
  Du hast eine Woche Zeit gehabt, um das zu tun.

  Il y a beaucoup de choses que je dois faire cette semaine.
  Es gibt viele Dinge, die ich in dieser Woche erledigen muss.

  Il préfère travailler à la semaine, car cela lui permet de mieux gérer son budget.
  Er bevorzugt es, wochenweise zu arbeiten, da er so sein Budget besser verwalten kann.

  La semaine de trente-cinq heures a été instaurée en France en 1998.
  Die Fünfunddreißigstundenwoche wurde in Frankreich im Jahr 1998 eingeführt.

  La semaine du blanc est une période de vacances scolaires, pendant laquelle les stations de ski sont bondées.
  Die weiße Woche ist eine Ferienzeit für Schüler, in der die Skigebiete überfüllt sind.

