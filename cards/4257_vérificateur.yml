# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le vérificateur général a lui-même porté ce jugement.
  Der Generalprüfer selbst hat dieses Urteil gefällt.

  Le vérificateur a examiné les comptes de l’entreprise.
  Der Prüfer hat die Konten des Unternehmens überprüft.

  Le vérificateur des poids et mesures est responsable de la vérification de l'exactitude des poids et mesures utilisés dans le commerce.
  Der Eichbeamte ist für die Überprüfung der Genauigkeit von Gewichten und Massen zuständig, die im Handel verwendet werden.

  Le vérificateur orthographique est un outil informatique qui permet de corriger les erreurs d'orthographe dans un texte.
  Die Rechtschreibkontrolle ist ein Computertool, das hilft, Rechtschreibfehler in einem Text zu korrigieren.

  Le vérificateur des comptes est une personne qui vérifie les comptes d'une entreprise pour s'assurer qu'ils sont exacts et conformes aux normes.
  Der Abschlussprüfer ist eine Person, die die Buchhaltung eines Unternehmens überprüft, um sicherzustellen, dass sie korrekt und den Normen entspricht.

  Le vérificateur des coûts est une personne qui analyse les coûts d'une entreprise pour identifier les domaines où des économies peuvent être réalisées.
  Der Kostenrevisor ist eine Person, die die Kosten eines Unternehmens analysiert, um Bereiche zu identifizieren, in denen Einsparungen möglich sind.

