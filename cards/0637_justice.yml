  Ce n'est que justice que tu payes pour tes erreurs.
  Das ist nur recht und billig, dass du für deine Fehler bezahlst.

  Il faut faire justice à la victime de cet accident.
  Man muss der Opferin dieses Unfalls Gerechtigkeit widerfahren lassen.

