# Diese Felder bitte nicht ändern.
Rang: 1489
Wort: comportement
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le comportement
Femininum / Plural: ''
IPA: \kɔ̃.pɔʁ.tə.mɑ̃\
Definition: Verhalten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Leur comportement agressif et violent ne change pas.
  Ihr aggressives und gewalttätiges Verhalten bleibt unverändert.

  Son comportement est inacceptable.
  Sein Verhalten ist inakzeptabel.

  Son comportement envers moi est vraiment étrange.
  Sein Verhalten mir gegenüber ist wirklich merkwürdig.

  Le comportement du marché est incertain en ce moment.
  Das Marktverhalten ist im Moment ungewiss.

  Il a un comportement étrange, j'espère qu'il ne va pas faire de bêtises.
  Er benimmt sich merkwürdig, ich hoffe, er wird keine Dummheiten machen.

  Le comportement des acheteurs est influencé par la publicité.
  Das Käuferverhalten wird von der Werbung beeinflusst.

  Son comportement au volant est dangereux, il ne respecte pas les limitations de vitesse.
  Sein Fahrverhalten ist gefährlich, er hält sich nicht an die Geschwindigkeitsbegrenzungen.

  Le comportement alimentaire est un facteur important de la santé.
  Das Essverhalten ist ein wichtiger Faktor für die Gesundheit.

  Le comportement routier est un problème majeur dans les grandes villes.
  Das Fahrverhalten ist ein großes Problem in den Großstädten.

  Le comportement sur route de cette voiture est excellent, elle est très stable.
  Die Fahreigenschaften dieses Autos sind ausgezeichnet, es ist sehr stabil.

  Le comportement en vol de l'avion était perturbé par les turbulences.
  Die Flugeigenschaften des Flugzeugs wurden durch die Turbulenzen beeinträchtigt.

  Le comportement propre d'un véhicule est déterminé par son système de direction.
  Das Eigenlenkverhalten eines Fahrzeugs wird durch sein Lenksystem bestimmt.

