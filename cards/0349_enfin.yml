# Diese Felder bitte nicht ändern.
Rang: 349
Wort: enfin
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: enfin
Femininum / Plural: ''
IPA: \ɑ̃.fɛ̃\
Definition: schließlich, kurzum
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle avait enfin la réponse.
  Endlich hatte sie die Antwort.

  Enfin, nous avons réussi!
  Endlich haben wir es geschafft!

  Enfin, j’ai terminé mes devoirs et je peux me reposer.
  Schließlich habe ich meine Hausaufgaben erledigt und kann mich ausruhen.

  J’ai cherché mes clés pendant une heure et enfin je les ai trouvées.
  Ich habe eine Stunde lang nach meinen Schlüsseln gesucht und sie schließlich gefunden.

  Nous avons travaillé dur toute la journée et enfin nous avons fini.
  Wir haben den ganzen Tag hart gearbeitet und sind schließlich fertig geworden.

  Il a étudié le français pendant des années, mais enfin il parle couramment.
  Er hat jahrelang Französisch gelernt, aber schließlich spricht er fließend.

  Je ne suis pas sûr de ce que je vais faire enfin, mais je suis sûr que je trouverai une solution.
  Ich bin mir nicht sicher, was ich schließlich tun werde, aber ich bin mir sicher, dass ich eine Lösung finden werde.

  Te voilà enfin!
  Da bist du ja endlich!

  Enfin passons.
  Was soll's.

  Enfin voilà.
  Ja, mehr weiß ich auch nicht.

  Certes, mais enfin, c'est mieux que rien.
  Es ist sicherlich nicht viel, aber schließlich besser als nichts.

  Elle est jolie, enfin, à mon sens.
  Sie ist hübsch, jedenfalls meiner Meinung nach.

  Tu as fait ce travail? – Ben oui... euh... enfin non!
  Hast du deine Arbeit gemacht? – Natürlich ... äh ... eigentlich nicht!

  Enfin, on verra bien.
  Na ja, wir werden es ja sehen.

  Comment, tu ne sais pas la réponse? Enfin, c'est facile!
  Was, du weißt die Antwort nicht? Das ist doch ganz einfach!

  Enfin, c'est quelque chose, quand même!
  Das ist doch wirklich allerhand!

  Enfin, tu fais pour le mieux.
  Du tust jedenfalls, was du kannst.

