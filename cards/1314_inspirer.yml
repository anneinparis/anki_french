# Diese Felder bitte nicht ändern.
Rang: 1314
Wort: inspirer
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: inspirer
Femininum / Plural: ''
IPA: \ɛ̃s.pi.ʁe\
Definition: inspirieren, einatmen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Considérons que les livres ont inspiré le tueur.
  Gehen wir davon aus, dass die Bücher den Mörder inspiriert haben.

  Cette musique m’inspire beaucoup.
  Diese Musik inspiriert mich sehr.

  Le spectacle de la violence a inspiré du dégoût à tous les spectateurs.
  Der Anblick der Gewalt hat bei allen Zuschauern Ekel ausgelöst.

  L’incertitude de la situation inspire de l’inquiétude chez les habitants.
  Die Ungewissheit der Lage sorgt bei den Einwohnern für Besorgnis.

  Le jeune artiste s’inspire de son grand-père, qui était un peintre talentueux.
  Der junge Künstler lässt sich von seinem Großvater inspirieren, der ein talentierter Maler war.

  Inspirez! Soufflez! Répétez ce mouvement pendant cinq minutes.
  Einatmen! Ausatmen! Wiederholen Sie diese Bewegung fünf Minuten lang.

  La publicité a inspiré l’achat à plusieurs clients.
  Die Werbung hat mehrere Kunden zum Kauf veranlasst.

  Le film a été inspiré par un roman du XIXe siècle.
  Der Film wurde von einem Roman aus dem 19. Jahrhundert beeinflusst.

  Le discours du chef d’État a inspiré les citoyens à se battre pour la liberté.
  Die Rede des Staatsoberhaupts hat die Bürger dazu inspiriert, für die Freiheit zu kämpfen.

  Le système de ventilation inspire de l’air frais à l’ensemble du bâtiment.
  Das Lüftungssystem führt dem gesamten Gebäude frische Luft zu.

  Le comportement exemplaire du jeune homme inspire de la confiance à tous.
  Das vorbildliche Verhalten des jungen Mannes flößt allen Vertrauen ein.

  Le silence de la forêt inspire du respect et de l’horreur à la fois.
  Die Stille des Waldes flößt gleichzeitig Respekt und Furcht ein.

  L’odeur de la nourriture avariée a inspiré le dégoût à Jean.
  Der Geruch der verdorbenen Lebensmittel hat Jean Ekel eingeflösst.

