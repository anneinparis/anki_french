  La famille a été placée en détention.
  Die Familie wurde in Gewahrsam genommen.

  Je vais placer mon argent en bourse.
  Ich werde mein Geld an der Börse anlegen.

  J'ai placé le livre sur l'étagère la plus haute, afin que les enfants ne puissent pas l'atteindre.
  Ich habe das Buch auf das oberste Regal gelegt, damit die Kinder es nicht erreichen können.

  Le maître de cérémonie a placé les spectateurs dans la salle, en les dirigeant vers leurs sièges.
  Der Zeremonienmeister hat den Zuschauern die Plätze in der Halle zugewiesen, indem er sie zu ihren Sitzen führte.

  L'auteur a décidé de placer l'action de son roman à Nantes, une ville qu'il connaît bien.
  Der Autor hat sich entschieden, die Handlung seines Romans nach Nantes zu verlegen, einer Stadt, die er gut kennt.

  Elle a placé une idée de liberté et de rébellion dans son discours, qui a suscité l'enthousiasme du public.
  Sie hat einen Gedanken über Freiheit und Rebellion in ihre Rede eingeflochten, was beim Publikum Begeisterung auslöste.

  Il a réussi à placer son ami dans l'entreprise comme stagiaire, ce qui lui a permis de gagner de l'expérience.
  Er hat es geschafft, seinen Freund in dem Unternehmen als Praktikant unterzubringen, was ihm die Möglichkeit gab, Erfahrung zu sammeln.

  Il a placé une partie de ses économies en actions, espérant obtenir un bon rendement.
  Er hat einen Teil seines Geldes in Aktien angelegt, in der Hoffnung, eine gute Rendite zu erzielen.

  En se plaçant dans le cas où le train serait en retard, il a décidé de prendre un taxi.
  Angenommen, der Zug würde sich verspäten, entschied er sich, ein Taxi zu nehmen.

  Il s'est placé devant la scène pour avoir une meilleure vue du concert.
  Er hat seinen Platz vor der Bühne eingenommen, um eine bessere Sicht auf das Konzert zu haben.

  Il s'est placé à côté de la jeune femme pour lui proposer son aide.
  Er stellte sich neben die junge Frau, um ihr seine Hilfe anzubieten.

  Elle s'est placée deuxième au concours, ce qui lui a valu une médaille d'argent.
  Sie belegte den zweiten Platz beim Wettbewerb und wurde mit einer Silbermedaille ausgezeichnet.

  Il s'est placé dans l'entreprise comme chef de projet, après avoir suivi une formation spécialisée.
  Er hat in dem Unternehmen eine Stelle als Projektmanager gefunden, nachdem er eine spezielle Ausbildung absolviert hat.

