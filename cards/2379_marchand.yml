Beispielsätze: |-
  La marine marchande a été la clé de la victoire.
  Die Handelsmarine war der Schlüssel zum Sieg.

  Le marchand vend des fruits et légumes.
  Der Händler verkauft Obst und Gemüse.

  La marine marchande est responsable du transport maritime des marchandises.
  Die Handelsmarine ist für den Seeverkehr mit Gütern zuständig.

  Marie est une marchande de bestiaux, elle vend des vaches et des moutons.
  Marie ist Viehhändlerin, sie verkauft Kühe und Schafe.

  Ce vendeur d'illusions promettait aux gens des richesses, mais c'était un escroc.
  Dieser Scharlatan versprach den Leuten Reichtum, aber er war ein Betrüger.

  Un navire marchand a été attaqué par des pirates.
  Ein Handelsschiff wurde von Piraten angegriffen.

  La rue marchande était pleine de boutiques et de marchands.
  Die Geschäftsstraße war voller Läden und Händler.

  La galerie marchande était remplie de magasins de vêtements et de bijoux.
  Die Einkaufspassage war voller Bekleidungsgeschäfte und Juwelierläden.

  La valeur marchande de ce tableau a augmenté de manière significative.
  Der Handelswert dieses Gemäldes ist beträchtlich gestiegen.

  Les stocks marchands de l'entreprise ont augmenté ces derniers mois.
  Die absatzfähigen Bestände des Unternehmens sind in den letzten Monaten gestiegen.

  La marchande de chaussures avait une grande variété de modèles.
  Die Schuhhändlerin hatte eine große Auswahl an Modellen.

  La marchande de fruits vendait des fruits frais et de saison.
  Die Obsthändlerin verkaufte frisches und saisonales Obst.

