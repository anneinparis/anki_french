Beispielsätze: |-
  Merci pour la bière.
  Danke für das Bier.

  Merci beaucoup pour votre aide.
  Vielen Dank für Ihre Hilfe.

  Merci beaucoup pour votre aide.
  Vielen Dank für Ihre Hilfe.

  Mille fois merci pour ce cadeau magnifique.
  Tausend Dank für dieses wunderschöne Geschenk.

  Mille mercis pour votre invitation.
  Tausend Dank für Ihre Einladung.

  Le général avait l'ennemi à sa merci.
  Der General hatte den Feind in seiner Gewalt.

  N'oublie pas de dire merci à ton professeur.
  Vergiss nicht, deinem Professor danke zu sagen.

  Merci à vous pour tout, vous avez été formidables.
  Ich danke Ihnen für alles, Sie waren fantastisch.

  Merci pour vos deux livres, je les ai dévorés.
  Danke für Ihre beiden Bücher, ich habe sie verschlungen.

  Merci d'avoir arrosé les plantes, elles sont magnifiques.
  Danke fürs Blumengießen, sie sehen toll aus.

  Un grand merci à vous de nous avoir aidés, nous ne savons pas comment vous remercier.
  Herzlichen Dank dafür, dass ihr uns geholfen habt, wir wissen gar nicht, wie wir uns bei euch bedanken sollen.

  Dis un grand merci à Mamie pour le livre, elle a fait un super effort pour le trouver.
  Bedank dich schön bei der Oma für das Buch, sie hat sich wirklich Mühe gegeben, es zu finden.

  Il ne m'a jamais dit un merci, même pas un petit « merci ».
  Er hat mir nie ein Wort des Dankes gesagt, nicht einmal ein kleines "Danke".

