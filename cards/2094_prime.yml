# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils extorquent chaque jour une prime de protection.
  Sie erpressen jeden Tag eine Schutzprämie.

  Il a reçu une prime pour son travail acharné.
  Er hat eine Prämie für seine harte Arbeit erhalten.

  La prime inhérente à ce placement est de 5%.
  Die Folgeprämie für diese Anlage beträgt 5%.

  Il a écrit son premier roman dans sa prime jeunesse.
  Seinen ersten Roman hat er in seiner frühen Jugend geschrieben.

  Le salaire brut est composé du salaire net et des charges sociales, tandis que la prime brute est la prime avant déduction des cotisations sociales et de l'impôt sur le revenu.
  Der Bruttolohn setzt sich aus dem Nettolohn und den Sozialabgaben zusammen, während der Bruttobeitrag die Prämie vor Abzug der Sozialversicherungsbeiträge und der Einkommensteuer ist.

  Pour nommer ces produits, nous utiliserons un système simple : A prime, B prime, et ainsi de suite.
  Um diese Produkte zu benennen, verwenden wir ein einfaches System: A Strich, B Strich und so weiter.

  La prime à la casse a encouragé de nombreux automobilistes à changer de véhicule.
  Die Abwrackprämie hat viele Autobesitzer zum Fahrzeugwechsel animiert.

  La prime à la construction a pour but de soutenir l'accession à la propriété.
  Die Wohnungsbauprämie soll den Erwerb von Wohneigentum fördern.

  La prime à l'épargne-logement est un avantage financier pour ceux qui souhaitent acquérir un logement.
  Die Bausparprämie ist ein finanzieller Vorteil für diejenigen, die eine Immobilie erwerben möchten.

  La prime à l'exportation vise à encourager les entreprises à vendre leurs produits à l'étranger.
  Die Exportprämie soll Unternehmen ermutigen, ihre Produkte im Ausland zu verkaufen.

  La prime à l'importation est un impôt indirect perçu sur les biens importés.
  Die Importprämie ist eine indirekte Steuer auf eingeführte Waren.

  La prime fiscale à l'investissement a pour objectif de stimuler les investissements des entreprises.
  Die steuerliche Investitionsprämie soll Unternehmensinvestitionen ankurbeln.

