Wort: excès
Wortart: nm(pl)

# Diese Felder gerne verbessern!
Wort mit Artikel: l’excès
Femininum / Plural: ''
IPA: \ɛk.sɛ\
Definition: Überschuss, Exzess
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il y a eu un excès de confiance chez certains.
  Es gab bei einigen ein Übermaß an Selbstvertrauen.

  Il a commis un excès de vitesse.
  Er hat eine Geschwindigkeitsüberschreitung begangen.

  La chaleur estivale, avec son excès de soleil, a épuisé les plantes du jardin.
  Die sommerliche Hitze mit ihrem Übermaß an Sonne hat die Pflanzen im Garten erschöpft.

  Après des années de travail acharné, il a décidé de prendre une pause et de ne plus tomber dans l'excès inverse de la paresse.
  Nach Jahren harter Arbeit beschloss er, eine Pause einzulegen und nicht ins andere Extrem der Faulheit zu fallen.

  Elle a poussé son talent musical à l'excès, donnant des concerts tous les soirs.
  Sie hat ihr musikalisches Talent auf die Spitze getrieben, indem sie jeden Abend Konzerte gab.

  Il a mangé des gâteaux avec excès, sans se soucier des conséquences pour sa santé.
  Er aß übermäßig Kuchen, ohne sich um die Folgen für seine Gesundheit zu kümmern.

  L'orateur a commis quelques excès de langage pendant son discours, ce qui a provoqué des murmures dans l'assistance.
  Der Redner hat sich während seiner Rede einige sprachliche Entgleisungen erlaubt, was Murmeln im Publikum hervorrief.

  Un excès de sucre dans le sang peut être un signe de diabète.
  Ein zu hoher Blutzuckerspiegel kann ein Zeichen für Diabetes sein.

  L'excès de pouvoir du directeur a conduit à une révolte des employés.
  Die Kompetenzüberschreitung des Direktors führte zu einer Revolte der Angestellten.

  L'excès de vitesse est une infraction grave qui peut entraîner une amende et la suspension du permis de conduire.
  Geschwindigkeitsüberschreitung ist ein schweres Vergehen, das zu einer Geldstrafe und dem Entzug des Führerscheins führen kann.

  L'excès de zèle du jeune employé l'a conduit à faire des erreurs coûteuses.
  Der Übereifer des jungen Angestellten führte dazu, dass er kostspielige Fehler machte.

  L'excès de prudence est souvent le signe d'un manque de confiance en soi.
  Übertriebene Vorsicht ist oft ein Zeichen für mangelndes Selbstvertrauen.

