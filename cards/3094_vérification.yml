  Après vérification faite, il s'avère que la demande est incomplète.
  Nach erfolgter Prüfung stellt sich heraus, dass der Antrag unvollständig ist.

  La vérification de l'évidence d'une preuve est une étape importante dans la procédure judiciaire.
  Die Offensichtlichkeitsprüfung eines Beweismittels ist ein wichtiger Schritt im Gerichtsverfahren.

  La vérification finale des comptes est une tâche importante pour les entreprises.
  Die Abschlussprüfung der Konten ist eine wichtige Aufgabe für Unternehmen.

