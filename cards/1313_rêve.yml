Beispielsätze: |-
  On attend maintenant que nos rêves se réalisent.
  Wir warten nun darauf, dass unsere Träume wahr werden.

  Je fais souvent des rêves étranges.
  Ich habe oft seltsame Träume.

  Ça doit être un rêve.
  Das muss ein Traum sein.

  Je me sens comme en rêve.
  Ich fühle mich wie in einem Traum.

  Ça a été mon rêve depuis que je suis petite fille.
  Das war mein Traum, seit ich ein kleines Mädchen war.

  Le petit garçon avait un rêve d'enfant : devenir astronaute.
  Der kleine Junge hatte einen Kindertraum: Astronaut zu werden.

  Elle avait un rêve de jeunesse : voyager à travers le monde.
  Sie hatte einen Jugendtraum: durch die Welt zu reisen.

  Il prenait ses rêves pour des réalités, ce qui le rendait souvent déçu.
  Er verwechselte Wunsch und Wirklichkeit, was ihn oft enttäuschte.

  Leur voyage en Italie était le rêve.
  Ihre Reise nach Italien war ein Traum.

  Elle avait un rêve de liberté : vivre sur une île déserte.
  Sie hatte einen Traum von Freiheit: auf einer einsamen Insel zu leben.

  Il a fait un mauvais rêve et s'est réveillé en sueur.
  Er hatte einen bösen Traum und wachte schweißgebadet auf.

  Pendant la journée, il vivait dans un rêve éveillé, pensant à son amour perdu.
  Tagsüber lebte er in einem Wachtraum und dachte an seine verlorene Liebe.

  Elle croit vivre un rêve éveillé depuis qu'elle a rencontré son prince charmant.
  Sie glaubt zu träumen, seit sie ihren Traumprinzen getroffen hat.

  Fais de beaux rêves, mon petit!
  Träum süß, mein Kleiner!

  Il a enfin acheté la voiture de rêve qu'il convoitait depuis des années.
  Er hat sich endlich das Traumauto gekauft, das er seit Jahren begehrte.

