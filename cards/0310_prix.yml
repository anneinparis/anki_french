  Il a payé le prix fort pour cette voiture d'occasion.
  Er musste das teuer bezahlen für dieses gebrauchte Auto.

  Les autorités ont mis la tête de ce criminel à prix.
  Die Behörden haben einen Preis auf den Kopf dieses Verbrechers ausgesetzt.

  Il a mis le prix pour réussir à décrocher ce poste.
  Er hat einiges dafür getan, um diesen Job zu bekommen.

  La victoire au marathon est un prix qui se paie cher, avec des années d'entraînement et de sacrifices.
  Der Preis für den Sieg beim Marathon ist hoch, man muss Jahre lang trainieren und Opfer bringen.

  Elle a remporté un prix de beauté lors du concours de Miss France.
  Sie hat einen Schönheitspreis beim Miss-France-Wettbewerb gewonnen.

  Lauréate du prix Goncourt, elle est devenue une auteure reconnue.
  Als Preisträgerin des Prix Goncourt ist sie eine anerkannte Autorin geworden.

  Le prix approximatif de ce voyage est de 1000 euros par personne.
  Der Zirkapreis für diese Reise beträgt 1000 Euro pro Person.

  Le prix budgété du projet est de 1 million d'euros.
  Der Planpreis für das Projekt beträgt 1 Million Euro.

