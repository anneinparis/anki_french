Beispielsätze: |-
  Il y a un prix pour les gagnants.
  Es gibt einen Preis für die Gewinner.

  Le prix de ce produit est raisonnable.
  Der Preis dieses Produkts ist vernünftig.

  Quel est ton meilleur prix ?
  Was ist dein bester Preis?

  Je pense que ça en vaut le prix.
