Beispielsätze: |-
  J’en suis profondément heureux.
  Ich bin zutiefst glücklich darüber.

  Je suis profondément touché.
  Ich bin tief berührt.

  Ces deux pays sont profondément différents dans leur culture et leur mode de vie.
  Diese beiden Länder sind in ihrer Kultur und Lebensweise grundverschieden.

  La situation actuelle est profondément différente de ce que nous avons connu auparavant.
  Die aktuelle Situation ist grundverschieden von dem, was wir bisher erlebt haben.

