Beispielsätze: |-
  J’ai réussi à obtenir une bourse pour ma deuxième année.
  Ich habe es geschafft, ein Stipendium für mein zweites Jahr zu bekommen.

  Les actions ont chuté à la bourse aujourd’hui.
  Die Aktien sind heute an der Börse gefallen.

  Le vieil homme avait la bourse bien garnie et pouvait se permettre de voyager à travers le monde.
  Der alte Mann war gut bei Kasse und konnte es sich leisten, durch die Welt zu reisen.

  La bourse aux vêtements était pleine de vêtements vintage et de trésors oubliés.
  Der Kleidermarkt war voll mit Vintage-Kleidung und vergessenen Schätzen.

  Le bandit a crié: "La bourse ou la vie!"
  Der Bandit schrie: "Geld oder Leben!"

  J'ai trouvé un restaurant délicieux où j'ai pu manger sans bourse délier.
  Ich habe ein köstliches Restaurant gefunden, in dem ich essen konnte, ohne einen Pfennig auszugeben.

  La bourse séreuse a enflé et causé de la douleur au coude de Marie.
  Der Schleimbeutel hat sich entzündet und Marie Schmerzen im Ellenbogen bereitet.

  Les bourses sont des organes délicats et doivent être protégés.
  Der Hodensack ist ein empfindliches Organ und muss geschützt werden.

