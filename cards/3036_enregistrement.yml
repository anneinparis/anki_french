Beispielsätze: |-
  Pour moi, les enregistrements falsifient la psychanalyse.
  Für mich verfälschen die Aufzeichnungen die Psychoanalyse.

  L’enregistrement de la chanson a pris plusieurs heures.
  Die Aufnahme des Liedes hat mehrere Stunden gedauert.

  On utilise un enregistrement magnétique pour capturer des sons.
  Magnettonaufzeichnung wird verwendet, um Töne zu speichern.

  L'enregistrement de données se fait sur des disques durs ou des clés USB.
  Datenaufzeichnung erfolgt auf Festplatten oder USB-Sticks.

  L'enregistrement d'une marque est obligatoire pour la protéger.
  Markeneintragung ist notwendig, um sie zu schützen.

  L'enregistrement des bagages se fait avant le départ de l'avion.
  Die Gepäckaufgabe erfolgt vor dem Abflug des Flugzeugs.

  L'enregistrement magnétoscopique permet de filmer des images en mouvement.
  Magnetische Bildaufzeichnung ermöglicht es, bewegte Bilder aufzuzeichnen.

  L'enregistrement optique est utilisé pour les disques compacts ou les DVD.
  Bildaufzeichnung wird für CDs oder DVDs verwendet.

  L'enregistrement du son se fait avec un microphone.
  Tonaufnahme erfolgt mit einem Mikrofon.

  L'enregistrement vidéo permet de capturer des images en mouvement avec du son.
  Videoaufzeichnung ermöglicht es, bewegte Bilder mit Ton zu speichern.

  Une même enregistrement de marque de fabrication de plusieurs déposants est possible.
  Gleiche Markeneintragung mehrerer Anmelder ist möglich.

  L'enregistrement de la plainte est une étape importante dans un procès.
  Eintragung der Klageschrift ist ein wichtiger Schritt in einem Prozess.

