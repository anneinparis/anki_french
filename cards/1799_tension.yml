Wort mit Artikel: la tension
Femininum / Plural: ''
IPA: \tɑ̃.sjɔ̃\
Definition: Spannung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Parler pour briser la tension.
  Reden, um die Spannung zu brechen.

  Il y a une tension dans l’air.
  Es liegt Spannung in der Luft.

  Le stress a provoqué chez lui une tension nerveuse importante.
  Der Stress hat bei ihm eine starke nervliche Anspannung ausgelöst.

  La haute tension est dangereuse, il faut faire attention.
  Hochspannung ist gefährlich, man muss vorsichtig sein.

  La tension artérielle systolique est plus élevée que la tension diastolique.
  Der systolische Blutdruck ist höher als der diastolische Blutdruck.

  La tension musculaire peut être due à un effort physique intense.
  Muskelanspannung kann durch eine intensive körperliche Anstrengung verursacht werden.

  La tension superficielle de l'eau est due à la cohésion entre les molécules d'eau.
  Die Oberflächenspannung von Wasser ist auf die Kohäsion zwischen den Wassermolekülen zurückzuführen.

  La tension de secteur est généralement de 230 volts en France.
  Die Netzspannung beträgt in Frankreich in der Regel 230 Volt.

  Il faut mettre l'appareil hors tension avant de le démonter.
  Man muss das Gerät außer Betrieb setzen, bevor man es auseinanderbaut.

  Il a de la tension et il doit prendre des médicaments pour la contrôler.
  Er hat zu hohen Blutdruck und muss Medikamente einnehmen, um ihn zu kontrollieren.

  Le médecin a pris la tension de Marie pour vérifier son état de santé.
  Der Arzt hat Maries Blutdruck gemessen, um ihren Gesundheitszustand zu überprüfen.

