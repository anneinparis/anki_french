# Diese Felder gerne verbessern!
Wort mit Artikel: le bureau
Femininum / Plural: bureaux
IPA: \by.ʁo\
Definition: Büro; Schreibtisch
Register: '' # Beispiel: ↘Sachtext ↗Mündlich
Beispielsätze: "Il veut vous voir dans son bureau immédiatement.\nEr möchte Sie sofort\
  \ in seinem Büro sehen.\n\nJe travaille dans un bureau.\nIch arbeite in einem Büro.\n\
  \nViens à mon bureau.\nKomm in mein Büro.\n\nIl est au bureau.\nEr ist im Büro.\n\
  \nEs-tu encore au bureau?\nBist du noch im Büro?\n\nLe père est dans son bureau.\n\
  Der Vater ist in seinem Arbeitszimmer.\n\nMon frère est à son bureau.\nMein Bruder\
  \ ist an seinem Schreibtisch.\n\nPuis-je te voir dans mon bureau ?\nKann ich dich\
  \ in meinem Büro sprechen?\n\nChaque matin, Pierre va au bureau. \nJeden Morgen\
  \ geht Pierre ins Büro.\n\nLe bureau des expéditions se trouve au rez-de-chaussée.\
  \ \nDie Versandabteilung befindet sich im Erdgeschoss. \n\nÀ la fermeture des bureaux,\
  \ tout le monde est parti. \nNach Dienstschluss ist jeder gegangen. \n\nL'employé\
  \ de bureau est chargé de répondre au téléphone. \nDie Büroangestellte ist dafür\
  \ zuständig, ans Telefon zu gehen.\n\nL'immeuble de bureaux est situé au centre-ville.\
  \ \nDas Bürogebäude liegt im Stadtzentrum.\n\nAu bureau des informations, on peut\
  \ se renseigner sur les horaires des trains. \nIm Informationsbüro kann man sich\
  \ über die Zugzeiten informieren. \n\nLe bureau de tri est responsable du tri des\
  \ lettres. \nDie Sortierstelle ist für das Sortieren der Briefe zuständig. \n\n\
  Le bureau de location est ouvert tous les jours. \nDie Vorverkaufsstelle ist jeden\
  \ Tag geöffnet.\n\nAu bureau d'enregistrement des bagages, on peut déposer ses valises.\
  \ \nAn der Gepäckabfertigungsstelle kann man seine Koffer abgeben.\n\nLe bureau\
  \ de renseignements peut fournir des informations touristiques. \nDas Auskunftsbüro\
  \ kann touristische Informationen liefern."

