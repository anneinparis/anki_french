# Diese Felder bitte nicht ändern.
Rang: 1692
Wort: eh
Wortart: intj

# Diese Felder gerne verbessern!
Wort mit Artikel: eh
Femininum / Plural: ''
IPA: \e\
Definition: na, nun, tja
Register: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Eh bien, j’ai changé d’avis.
  Nun, ich habe meine Meinung geändert.

  Eh bien, qu’est-ce que tu veux faire aujourd’hui?
  Na gut, was möchtest du heute machen?

  Eh, vous là-bas! Arrêtez de parler si fort, vous me donnez mal à la tête!
  He, Sie da hinten! Hören Sie auf so laut zu reden, Sie geben mir Kopfschmerzen!

  Eh oui, c'est comme ça! La vie est injuste, on n'y peut rien.
  Tja, das ist nun mal so! Das Leben ist ungerecht, man kann nichts dagegen tun.

  Eh bien ça par exemple! Tu as vraiment osé lui dire ça en face?
  Na, so was! Du hast es wirklich gewagt, ihr das ins Gesicht zu sagen?

