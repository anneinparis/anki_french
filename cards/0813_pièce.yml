Wort mit Artikel: la pièce
Femininum / Plural: ''
IPA: \pjɛs\
Definition: Stück; Zimmer
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ces gens vont vous mettre en pièces.
  Diese Leute werden Sie in Stücke reißen.

  Je cherche une pièce de monnaie.
  Ich suche eine Münze.

  Ils sont tous deux dans la pièce.
  Beide befinden sich im Raum.

  La pièce du sous-sol était humide et sombre, mais elle était parfaite pour son atelier.
  Der Kellerraum war feucht und dunkel, aber er war perfekt für seine Werkstatt.

  Le meuble était fait de pièces et de morceaux, mais il était solide et fonctionnel.
  Das Möbelstück war zusammengeflickt, aber es war stabil und funktionsfähig.

  C'est une belle pièce, un vrai chef-d'œuvre.
  Das ist ein Prachtexemplar, ein echtes Meisterwerk.

  La pièce détachée était difficile à trouver, mais elle était essentielle pour la réparation.
  Das Einzelteil war schwer zu finden, aber es war notwendig für die Reparatur.

  Elle était une pièce rapportée dans la famille, mais elle s'est vite intégrée.
  Sie war eine Außenseiterin in der Familie, aber sie hat sich schnell integriert.

  La sculpture était tout d'une pièce, un bloc de marbre parfaitement taillé.
  Die Skulptur war aus einem Stück, ein perfekt zugeschnittener Marmorblock.

  Il a créé une machine de toutes pièces, en utilisant des pièces récupérées.
  Er hat eine Maschine selbst zusammengestellt, mit Hilfe von wiederverwendeten Teilen.

  Le programme a été construit de toutes pièces par une équipe de jeunes développeurs.
  Das Programm wurde von einer Gruppe junger Entwickler von A bis Z entworfen.

  La police a reconstitué de toutes pièces le déroulement du crime, grâce aux témoignages des témoins.
  Die Polizei hat den Ablauf des Verbrechens wieder vollständig zusammengesetzt, dank der Aussagen der Zeugen.

  L'histoire était inventée de toutes pièces, mais elle était si bien écrite qu'elle semblait réelle.
  Die Geschichte war von Anfang bis Ende erfunden, aber sie war so gut geschrieben, dass sie echt wirkte.

