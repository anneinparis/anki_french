# Diese Felder gerne verbessern!
Wort mit Artikel: l’apparition
Femininum / Plural: ''
IPA: \a.pa.ʁi.sjɔ̃\
Definition: Erscheinung
Register: ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L’araignée a fait une nouvelle apparition.
  Die Spinne ist wieder aufgetaucht.

  J’ai vu une apparition étrange dans la nuit.
  Ich habe eine seltsame Erscheinung in der Nacht gesehen.

  Le soleil fit son apparition à l'horizon.
  Die Sonne tauchte am Horizont auf.

  L'acteur fit une brève apparition dans le film.
  Der Schauspieler hatte einen Kurzauftritt im Film.

  L'âme du défunt a eu des apparitions au cours des dernières semaines.
  Der Geist des Verstorbenen hat in den letzten Wochen Erscheinungen gehabt.

  Le prince ne fit qu'une courte apparition au bal avant de s'en aller.
  Der Prinz ließ sich nur kurz auf dem Ball sehen, bevor er wieder ging.

