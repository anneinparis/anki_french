# Diese Felder gerne verbessern!
Wort mit Artikel: pleurer
Femininum / Plural: ''
IPA: \plœ.ʁe\
Definition: weinen
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Promets-moi que tu ne pleureras pas à mon enterrement.
  Versprich mir, dass du bei meiner Beerdigung nicht weinen wirst.

  Elle pleure souvent devant des films tristes.
  Sie weint oft bei traurigen Filmen.

  Le film triste a fait pleurer Marie.
  Der traurige Film hat Marie zum Weinen gebracht.

  Il pleure sa jeunesse, qu'il a passée dans un village pittoresque.
  Er trauert seiner Jugend nach, die er in einem malerischen Dorf verbracht hat.

  Les habitants pleurent le maire, qui était très apprécié.
  Die Einwohner bedauern den Bürgermeister, der sehr beliebt war.

  Elle pleurait auprès de sa mère, se plaignant de ses problèmes.
  Sie jammerte ihrer Mutter ihre Probleme vor.

  Il était triste à pleurer après la mort de son chien.
  Er war todtraurig nach dem Tod seines Hundes.

  Elle pleurait des larmes de joie quand elle a appris qu'elle était enceinte.
  Sie vergoss Freudentränen, als sie erfuhr, dass sie schwanger war.

  La poussière me fait pleurer, car j'y suis allergique.
  Mir tränen die Augen vom Staub, weil ich allergisch darauf bin.

  Il pleurait de rage lorsqu'il a perdu son portefeuille.
  Er weinte vor Wut, als er seinen Geldbeutel verlor.

  Le spectacle était tellement drôle qu'il nous a fait pleurer de rire.
  Das Stück war so lustig, dass wir Tränen lachen mussten.

  Elle pleure sur son sort, car elle est malheureuse en amour.
  Sie beklagt ihr Schicksal, denn sie ist unglücklich in der Liebe.

