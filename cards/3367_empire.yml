Beispielsätze: |-
  Il laissait à son fils un empire florissant.
  Er hinterließ seinem Sohn ein blühendes Imperium.

  L’empire romain a duré plusieurs siècles.
  Das Römische Reich hat mehrere Jahrhunderte gedauert.

  La France a un passé riche marqué par un vaste empire colonial.
  Frankreich hat eine reiche Vergangenheit, geprägt von einem riesigen Kolonialreich.

  Il faut avoir de l'empire sur soi-même pour réussir dans la vie.
  Man muss Selbstbeherrschung haben, um im Leben erfolgreich zu sein.

  Je ne le ferais pas pour un empire.
  Ich würde das nicht für die ganze Welt tun.

  Sous l'empire de l'alcool, il a commis une grave erreur.
  Unter dem Einfluss des Alkohols hat er einen schweren Fehler begangen.

  L'empire du bâtiment est une industrie florissante.
  Das Bauimperium ist eine florierende Industrie.

  Le premier Empire français a été fondé par Napoléon Bonaparte.
  Das erste französische Kaiserreich wurde von Napoleon Bonaparte gegründet.

  Le Saint Empire romain germanique a joué un rôle important dans l'histoire européenne.
  Das Heilige Römische Reich Deutscher Nation spielte eine wichtige Rolle in der europäischen Geschichte.

  L'Empire britannique a été l'une des plus grandes puissances mondiales du XIXe siècle.
  Das britische Empire war im 19. Jahrhundert eine der größten Weltmächte.

