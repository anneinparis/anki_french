# Diese Felder gerne verbessern!
Wort mit Artikel: continuer
Femininum / Plural: ''
IPA: \kɔ̃.ti.nɥe\
Definition: fortsetzen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tu continues de m’impressionner.
  Du beeindruckst mich immer wieder.

  Il continue à travailler malgré la fatigue.
  Er setzt die Arbeit trotz Müdigkeit fort.

  Leur relation, malgré les difficultés, a continué comme avant.
  Ihre Beziehung, trotz der Schwierigkeiten, lief weiter wie bisher.

  L'histoire se continue par la découverte d'un trésor caché.
  Die Geschichte wird durch die Entdeckung eines versteckten Schatzes fortgesetzt.

  La pluie continue de tomber, rendant le sol boueux.
  Es regnet weiter und macht den Boden matschig.

  Elle continue à croire que son mari est innocent, malgré les preuves accablantes.
  Sie glaubt nach wie vor, dass ihr Mann unschuldig ist, trotz der erdrückenden Beweise.

  Il continue à lire son livre, absorbé par l'histoire.
  Er liest weiter in seinem Buch, in die Geschichte vertieft.

  Si tu continues à me déranger, je vais me fâcher!
  Wenn du so weitermachst, werde ich böse!

