# Diese Felder bitte nicht ändern.
Rang: 925
Wort: rentrer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: rentrer
Femininum / Plural: ''
IPA: \ʁɑ̃.tʁe\
Definition: nach Hause kommen, zurückkehren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne t’avais pas entendu rentrer.
  Ich hatte dich gar nicht reinkommen hören.

  Je rentre chez moi.
  Ich gehe nach Hause.

  Je dois rentrer chez moi avant 18 heures.
  Ich muss vor 18 Uhr zu Hause sein.

  Nous avons rentré les meubles après la pluie.
  Wir haben die Möbel nach dem Regen hereingeholt.

  Il est tard, il faut rentrer maintenant.
  Es ist spät, wir müssen jetzt nach Hause.

  Le chat est sorti mais il est vite rentré à la maison.
  Die Katze ist rausgegangen, aber sie ist schnell wieder nach Hause gekommen.

  Les travailleurs ont dû rentrer la grue à cause du vent fort.
  Die Arbeiter mussten den Kran wegen des starken Windes einfahren.

  Comment rentres-tu après le travail, en métro ou en bus ?
  Wie kommst du nach Hause nach der Arbeit, mit der U-Bahn oder mit dem Bus?

  Il a fait rentrer une caisse pleine de livres dans le salon.
  Er hat eine Kiste voller Bücher ins Wohnzimmer hereingeschafft.

  Les adversaires lui rentraient dedans sans pitié.
  Die Gegner machten ihn gnadenlos fertig.

  Mon fils rentre de l'école à 17h.
  Mein Sohn kommt um 17 Uhr von der Schule nach Hause.

  Le garçon a fait signe de rentrer à sa mère, qui était dehors.
  Der Junge hat seine Mutter, die draußen war, hereingewinkt.

  Les écoliers rentrent lundi, après les vacances d'été.
  Für die Schüler beginnt die Schule wieder am Montag, nach den Sommerferien.

  Il rentre dans le café pour prendre un café et une viennoiserie.
  Er geht ins Café, um einen Kaffee und ein Gebäck zu essen.

  Ce magnifique pull rentre dans la valise, mais pas les chaussures.
  Dieser wunderschöne Pullover passt in den Koffer, aber die Schuhe nicht.

  La musique classique rentre dans mes goûts musicaux.
  Klassische Musik gehört zu meinen Musikgeschmäckern.

  Il a décidé de rentrer dans la police après avoir vu un documentaire sur le travail des policiers.
  Er hat beschlossen, zur Polizei zu gehen, nachdem er einen Dokumentarfilm über die Arbeit der Polizisten gesehen hat.

