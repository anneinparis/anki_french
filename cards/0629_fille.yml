# Diese Felder gerne verbessern!
Wort mit Artikel: la fille
Femininum / Plural: ''
IPA: \fij\
Definition: Mädchen, Tochter
Register: '' # Beispiel: ↘Sachtext ↗Mündlich
Beispielsätze: "C’est une jeune fille de seize ans.\nSie ist ein sechzehnjähriges\
  \ Mädchen.\n\nMa fille est très intelligente.\nMeine Tochter ist sehr intelligent.\n\
  \nLa jeune fille s'est enfuie en courant, sans regarder derrière elle.\nDas junge\
  \ Mädchen ist davongerannt, ohne zurückzublicken.\n\nElle a joué la fille de l'air,\
  \ ne voulant pas être mêlée à cette histoire.\nSie hat sich aus dem Staub gemacht,\
  \ wollte nichts mit dieser Geschichte zu tun haben. \n\nSophie est bien la fille\
  \ de sa mère, avec son sourire contagieux et sa joie de vivre.\nSophie ist ganz\
  \ die Mutter, mit ihrem ansteckenden Lächeln und ihrer Lebensfreude.\n\nIl a toujours\
  \ couru les filles, sans jamais trouver son bonheur.\nEr war immer hinter den Mädchen\
  \ her, ohne jemals sein Glück zu finden.\n\nElle a toujours été considérée comme\
  \ une vieille fille, mais elle n'a jamais perdu espoir de trouver l'amour.\nSie\
  \ wurde immer als altjüngferlich betrachtet, aber sie hat nie die Hoffnung aufgegeben,\
  \ die Liebe zu finden.\n\nLa fille Dubois est une jeune femme intelligente et talentueuse.\n\
  Die Tochter der Dubois ist eine intelligente und talentierte junge Frau.\n\nLa fille\
  \ de ferme travaillait dur dans les champs, mais elle rêvait d'une vie meilleure.\n\
  Die Bauernmagd arbeitete hart auf den Feldern, aber sie träumte von einem besseren\
  \ Leben.\n\nLa fille de cuisine était la plus jeune du personnel, mais elle était\
  \ la plus efficace.\nDas Küchenmädchen war die Jüngste im Personal, aber sie war\
  \ die Effektivste."

