Rang: 528
Wort: puisque
Wortart: conj

# Diese Felder gerne verbessern!
Wort mit Artikel: puisque
Femininum / Plural: ''
IPA: \pɥisk\
Definition: da, wenn
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne lui répondais pas puisque j’étais muet.
  Ich antwortete ihr nicht, da ich stumm war.

  Puisque tu es là, aide-moi.
  Da du hier bist, hilf mir bitte.

  Puisque je suis ici, laissez-moi vous aider.
  Wenn ich schon einmal hier bin, lassen Sie mich Ihnen helfen.

  Mais puisqu'elle est malade, elle ne peut pas venir à la fête.
  Aber sie ist doch krank, sie kann nicht zur Party kommen.

  Puisqu'il est ainsi, je ferai de mon mieux.
  Da es nun einmal so ist, werde ich mein Bestes geben.

  Puisqu'il le faut, je vais essayer.
  Wenn es sein muss, werde ich es versuchen.

  Ce doit être vrai, puisqu'il le dit, mais j'ai quand même des doutes.
  Wenn er es sagt, muss es ja stimmen, aber ich habe trotzdem Zweifel.

