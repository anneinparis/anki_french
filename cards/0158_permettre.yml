# Diese Felder bitte nicht ändern.
Rang: 158
Wort: permettre
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: permettre
Femininum / Plural: ''
IPA: \pɛʁ.mɛtʁ\
Definition: ermöglichen, erlauben
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous permettez que j’utilise votre téléphone?
  Dürfte ich Ihr Handy benutzen?

  Je ne peux pas me permettre d’acheter une voiture neuve.
  Ich kann es mir nicht leisten, ein neues Auto zu kaufen.

  Je refuse de le permettre.
  Ich weigere mich, dies zuzulassen.

  Je ne peux pas te permettre de faire ça.
  Ich kann dir nicht erlauben, das zu tun.

  Elle ne voulait pas me permettre de lire la lettre.
  Sie wollte mir nicht erlauben, den Brief zu lesen.

  Il est permis à Marie de manger des gâteaux tous les jours.
  Marie kann es sich erlauben, jeden Tag Kuchen zu essen.

  Ses parents lui permettent de sortir jusqu'à minuit.
  Seine Eltern erlauben ihm, bis Mitternacht auszugehen.

  Il s'est permis une fantaisie en achetant une voiture de sport.
  Er hat sich etwas Besonderes gegönnt, indem er einen Sportwagen gekauft hat.

  Tu te permets une plaisanterie avec moi ?
  Du erlaubst dir einen Scherz mit mir?

  S'il m'est permis de faire une objection, je pense que ton plan est risqué.
  Wenn ich mir einen Einwand erlauben darf, halte ich deinen Plan für riskant.

  Est-il permis d'être aussi bête! Tu as oublié ton téléphone encore une fois!
  Wie kann man nur so dumm sein! Du hast dein Telefon schon wieder vergessen!

  Autant qu'il est permis d'en juger, son histoire est vraie.
  Soweit man darüber urteilen kann, ist seine Geschichte wahr.

  Il n'est pas permis à tout le monde de voyager en première classe.
  Nicht jeder hat die Möglichkeit, in der ersten Klasse zu reisen.

  Il permet que son fils joue à des jeux vidéo toute la journée.
  Er erlaubt, dass sein Sohn den ganzen Tag Videospiele spielt.

  C'est permis par la loi de voter à l'âge de 18 ans.
  Das ist rechtlich zulässig, mit 18 Jahren zu wählen.

