  Leur bonheur baigne dans la joie et l'amour.
  Ihr Glück schwimmt in Freude und Liebe.

  Les montagnes étaient baignées de soleil.
  Die Berge waren sonnendurchflutet.

  Son visage était baigné de larmes.
  Sein Gesicht war tränenüberströmt.

