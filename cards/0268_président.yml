Beispielsätze: |-
  J’ai rencontré le président des États-Unis.
  Ich habe mich mit dem Präsidenten der Vereinigten Staaten von Amerika getroffen.

  Le président de la République française est Emmanuel Macron.
  Der Präsident der französischen Republik ist Emmanuel Macron.

  Elle a parlé avec le président.
  Sie sprach mit dem Präsidenten.

  Marie est la présidente d'une association qui aide les animaux abandonnés.
  Marie ist die Vereinsvorsitzende eines Vereins, der sich um ausgesetzte Tiere kümmert.

  Le Président de la République française a annoncé de nouvelles mesures pour lutter contre la pauvreté.
  Der französische Staatspräsident hat neue Maßnahmen zur Bekämpfung der Armut angekündigt.

  La Présidente du conseil d'administration a présenté le nouveau plan stratégique de l'entreprise.
  Die Verwaltungsratsvorsitzende hat den neuen strategischen Plan des Unternehmens vorgestellt.

  Le président d'un syndicat a appelé à une grève générale pour protester contre les réformes du gouvernement.
  Der Gewerkschaftsvorsitzende hat zu einem Generalstreik aufgerufen, um gegen die Reformen der Regierung zu protestieren.

  Le président du tribunal a prononcé la sentence.
  Der Gerichtspräsident hat das Urteil verkündet.

