Beispielsätze: |-
  Il existe un nombre infini de réponses possibles.
  Es gibt eine unendliche Anzahl an möglichen Antworten.

  Je ne connais pas le nombre exact de personnes présentes.
  Ich kenne nicht die genaue Anzahl der anwesenden Personen.

  Le nombre cardinal indique la quantité, tandis que le nombre ordinal indique le rang.
  Kardinalzahlen geben die Menge an, während Ordnungszahlen den Rang angeben.

  Depuis un grand nombre d'années, elle rêve de voyager en Asie.
  Seit vielen Jahren träumt sie davon, nach Asien zu reisen.

  Un petit nombre de personnes ont assisté à la réunion.
  Ein paar Leute haben an der Sitzung teilgenommen.

  Un certain nombre de personnes sont venues pour le concert.
  Einige Menschen sind zum Konzert gekommen.

  Ils sont arrivés au nombre de trois.
  Sie kamen zu dritt an.

  Notre équipe est inférieure en nombre à celle de nos adversaires.
  Unsere Mannschaft ist zahlenmäßig unterlegen gegenüber der unserer Gegner.

  Les deux équipes étaient en nombre égal sur le terrain.
  Die beiden Mannschaften waren in gleicher Zahl auf dem Feld.

  Les femmes étaient en moins grand nombre que les hommes.
  Die Frauen waren weniger zahlreich als die Männer.

  Le nombre d'abonnés à la bibliothèque a augmenté ces derniers mois.
  Die Abonnentenzahlen der Bibliothek haben in den letzten Monaten zugenommen.

  Le nombre de membres du club a diminué cette année.
  Die Mitgliederzahlen des Clubs sind in diesem Jahr gesunken.

