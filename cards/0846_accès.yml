Beispielsätze: |-
  Voici les codes d’accès.
  Hier sind die Zugangscodes.

  L’accès à la plage est interdit.
  Der Zugang zum Strand ist verboten.

  Le panneau indique "accès interdit", il est donc impossible de pénétrer dans ce jardin.
  Kein Zutritt, steht auf dem Schild, es ist also unmöglich, diesen Garten zu betreten.

  Il a obtenu l'accès à un poste prestigieux dans une grande entreprise.
  Er hat Zugang zu einer prestigeträchtigen Stelle in einem großen Unternehmen bekommen.

  Soudain, un accès de tristesse l'a envahi.
  Plötzlich überkam ihn eine Anwandlung von Traurigkeit.

  Il est d'un accès facile, n'hésitez pas à lui parler.
  Er ist leicht zugänglich, zögern Sie nicht, ihn anzusprechen.

  Grâce à un accès direct, vous pouvez accéder au site web en quelques secondes.
  Mit einem Direktzugriff gelangen Sie in wenigen Sekunden auf die Website.

  L'accès à ce village est difficile car il est situé au sommet d'une montagne.
  Dieses Dorf ist schwer zu erreichen, da es auf einem Berggipfel liegt.

  Les étudiants ont accès à la bibliothèque universitaire.
  Die Studenten haben Zugang zur Universitätsbibliothek.

  De la cuisine, on a accès au jardin par une porte-fenêtre.
  Von der Küche aus gelangt man durch eine Glastür in den Garten.

  La trappe donne accès à la cave à vin.
  Die Klapptür führt zum Weinkeller.

  L'accès à cette école est très sélectif.
  Die Zulassung zu dieser Schule ist sehr selektiv.

