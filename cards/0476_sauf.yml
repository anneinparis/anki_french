# Diese Felder bitte nicht ändern.
Rang: 476
Wort: sauf
Wortart: prep, adj

# Diese Felder gerne verbessern!
Wort mit Artikel: sauf
Femininum / Plural: sauve
IPA: \sof\
Definition: außer, bis auf; unversehrt
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tout le monde rit sauf elle.
  Alle außer ihr lachen.

  Tout le monde est là, sauf toi.
  Alle sind da, außer dir.

  Tout le monde est là, sauf Marie.
  Alle sind da, außer Marie.

  Je mange de tout, sauf des champignons.
  Ich esse alles außer Pilzen.

  Je suis prêt à partir, sauf si tu as besoin de moi.
  Ich bin bereit zu gehen, außer wenn du mich brauchst.

  Tout le monde était d'accord, sauf quand Thomas a proposé une autre solution.
  Alle waren einverstanden, außer als Thomas eine andere Lösung vorschlug.

  Il a eu la vie sauve grâce à son courage et à sa rapidité.
  Er ist mit dem Leben davon gekommen, dank seines Mutes und seiner Schnelligkeit.

  Sauf erreur de ma part, ce document date de 1985.
  Wenn ich mich nicht irre, stammt dieses Dokument aus dem Jahr 1985.

  Je suis partant pour ce voyage, sauf que tu es trop jeune pour y participer.
  Ich bin dabei für diese Reise, abgesehen davon, dass du zu jung bist, um teilzunehmen.

  Le projet devrait être terminé en juillet, sauf imprévu.
  Das Projekt sollte im Juli abgeschlossen sein, wenn nichts dazwischenkommt.

  La réunion aura lieu demain à 10h, sauf avis contraire.
  Die Sitzung findet morgen um 10 Uhr statt, wenn niemand dagegen ist.

  Le pirate a laissé à son ennemi la vie sauve.
  Der Pirat hat seinen Feind am Leben gelassen.

