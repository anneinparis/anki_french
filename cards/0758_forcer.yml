# Diese Felder bitte nicht ändern.
Rang: 758
Wort: forcer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: forcer
Femininum / Plural: ''
IPA: \fɔʁ.se\
Definition: zwingen, erzwingen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On peut me forcer à venir, pas à parler.
  Man kann mich zwingen zu kommen, nicht zu reden.

  Il a essayé de forcer la serrure.
  Er versuchte, das Schloss zu knacken.

  Le contrôleur aérien a été obligé de forcer le pilote à atterrir en raison du mauvais temps.
  Der Fluglotse musste den Piloten zwingen, zu landen, weil das Wetter so schlecht war.

  Il a forcé la porte pour entrer dans la maison.
  Er hat die Tür aufgebrochen, um in das Haus zu gelangen.

  Il s'est forcé à sourire, même s'il était triste.
  Er hat sich gezwungen, zu lächeln, obwohl er traurig war.

  Il a forcé sur la pédale d'accélérateur pour dépasser la voiture devant lui.
  Er hat das Gaspedal durchgedrückt, um das Auto vor ihm zu überholen.

  Il force sur la patience de sa femme en étant toujours en retard.
  Er strapaziert die Geduld seiner Frau, weil er immer zu spät ist.

  Il force sur les pâtisseries, il n'y a plus rien dans la boîte !
  Er hat es mit dem Gebäck übertrieben, es ist nichts mehr in der Schachtel!

  Il s'est forcé à faire ses devoirs, même s'il n'en avait pas envie.
  Er hat sich gezwungen, seine Hausaufgaben zu machen, obwohl er keine Lust dazu hatte.

  Il ne s'est pas forcé pour faire le ménage, il a juste fait le minimum.
  Er hat sich nicht darum gerissen, die Wohnung zu putzen, er hat nur das Nötigste getan.

