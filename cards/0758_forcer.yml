    <div class="section-title"><i>forcer</i> und <i>obliger</i></div>
    <div class="section-content">
      <p><span class="fr">Forcer</span> bedeutet <span class="de">"zwingen"</span> oder <span class="de">"erzwingen"</span> und wird oft verwendet, wenn jemand gegen seinen Willen zu etwas gezwungen wird. Es hat eine stärkere und aggressivere Konnotation.</p>
      <div class="examples">
        <div class="fr">Il a forcé la porte pour entrer.</div>
        <div class="de spoiler">Er hat die Tür aufgebrochen, um einzutreten.</div>
        <div class="fr">Elle a été forcée de révéler la vérité.</div>
        <div class="de spoiler">Sie wurde gezwungen, die Wahrheit zu offenbaren.</div>
      </div>
      <p><span class="fr">Obliger</span> (#499) bedeutet <span class="de">"zwingen"</span> eher im Sinne von <span class="de">"verpflichten"</span> und kann eine moralische Verpflichtung oder Notwendigkeit andeuten. Es hat eine mildere Konnotation und kann oft positive Verpflichtungen umfassen.</p>
      <div class="examples">
        <div class="fr">Il est obligé de payer ses dettes.</div>
        <div class="de spoiler">Er ist verpflichtet, seine Schulden zu zahlen.</div>
        <div class="fr">Les élèves sont obligés de faire leurs devoirs.</div>
        <div class="de spoiler">Die Schüler sind verpflichtet, ihre Hausaufgaben zu machen.</div>
      </div>
    </div>
  </div>
