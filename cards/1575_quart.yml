Beispielsätze: |-
  Le train part dans trois quarts d’heure.
  Der Zug fährt in einer Dreiviertelstunde ab.

  Il est déjà un quart.
  Es ist bereits Viertel nach.

  Je veux un quart de lait.
  Ich möchte ein Viertel Milch.

  Il a mangé trois quarts de la pizza.
  Er hat drei Viertel der Pizza gegessen.

  Le tableau est accroché au quart de poil.
  Das Bild hängt haargenau.

  Le photographe a pris une photo de la femme de trois quarts.
  Der Fotograf hat ein Foto der Frau im Halbprofil gemacht.

  Le serveur a servi le vin au quart, car il n'y avait pas beaucoup de clients.
  Der Kellner hat den Wein schoppenweise ausgeschenkt, da nicht viele Gäste da waren.

  La cloche de l'église sonne les quarts toutes les quinze minutes.
  Die Kirchenglocke schlägt jede Viertelstunde.

  Je n'ai pas fait le quart de ce que je voulais faire aujourd'hui, je suis épuisé.
  Ich habe nur einen Bruchteil dessen getan, was ich heute tun wollte, ich bin erschöpft.

  Un quart de siècle s'est écoulé depuis la fin de la guerre.
  Ein Vierteljahrhundert ist seit dem Ende des Krieges vergangen.

  Le quart de vingt est cinq, c'est facile à calculer.
  Der vierte Teil von zwanzig ist fünf, das ist leicht zu berechnen.

  Il est trois heures et un quart, il est temps d'aller déjeuner.
  Es ist Viertel nach drei, es ist Zeit zu Mittag zu essen.

  Il est deux heures moins le quart, on doit se dépêcher.
  Es ist Viertel vor zwei, wir müssen uns beeilen.

