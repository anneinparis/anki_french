Beispielsätze: |-
  La sœur a découvert la fenêtre cassée.
  Die Schwester hat das kaputte Fenster entdeckt.

  Je veux découvrir de nouveaux endroits.
  Ich möchte neue Orte entdecken.

  Je ferai tout mon possible pour découvrir qui a fait ça.
  Ich werde alles tun, was ich kann, um herauszufinden, wer das getan hat.

  Les chercheurs ont découvert du pétrole dans la région, ce qui pourrait changer l'économie locale.
  Die Forscher sind auf Erdöl in der Region gestoßen, was die lokale Wirtschaft verändern könnte.

  Le village se découvre au loin, niché dans une vallée verdoyante.
  Das Dorf ist in der Ferne zu sehen, eingebettet in ein grünes Tal.

  Il a découvert la casserole sur la cuisinière et a commencé à préparer le dîner.
  Er hat den Deckel von einem Topf genommen und begann, das Abendessen zu kochen.

  Il a découvert la voiture pour profiter du beau temps.
  Er hat das Verdeck aufgemacht, um das schöne Wetter zu genießen.

  Il a découvert un secret à son ami, mais il lui a promis de ne rien dire à personne.
  Er hat seinem Freund ein Geheimnis verraten, aber er versprach ihm, es niemandem zu erzählen.

  Elle s'est découverte à lui, lui confiant ses rêves et ses peurs.
  Sie hat sich ihm offenbart und ihm ihre Träume und Ängste anvertraut.

  En voyageant, il s'est découvert lui-même, ses passions et ses limites.
  Auf seinen Reisen hat er sich selbst entdeckt, seine Leidenschaften und seine Grenzen.

  Elle s'est découverte des dons pour la peinture, elle a commencé à prendre des cours.
  Sie hat ihre Begabung für die Malerei entdeckt und hat angefangen, Unterricht zu nehmen.

  Le ciel se découvre après une journée pluvieuse, laissant apparaître un soleil radieux.
  Der Himmel hellt sich nach einem regnerischen Tag auf und lässt einen strahlenden Sonnenschein durch.

  La police a découvert la cause de l'accident, il s'agissait d'une erreur de conduite.
  Die Polizei hat die Ursache für den Unfall herausgefunden, es war ein Fahrfehler.

