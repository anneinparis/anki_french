# Diese Felder bitte nicht ändern.
Rang: 297
Wort: quoi
Wortart: pro

# Diese Felder gerne verbessern!
Wort mit Artikel: quoi
Femininum / Plural: ''
IPA: \kwa\
Definition: was
Register: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne sais pas de quoi vous parlez.
  Ich weiß nicht, wovon Sie sprechen.

  Quoi de neuf?
  Was gibt’s Neues?

  Ça fait quoi ?
  Wie fühlt sich das an?

  Elle lui a fait une proposition inattendue, ce à quoi il ne s'attendait pas.
  Sie machte ihm einen unerwarteten Vorschlag, womit er nicht rechnete.

  À quoi penses-tu ? Tu as l'air perdu dans tes pensées.
  Woran denkst du? Du siehst aus, als wärst du in Gedanken versunken.

  Il n'y a pas de quoi ! Je suis heureux de t'avoir aidé.
  Keine Ursache! Ich bin froh, dass ich dir helfen konnte.

  Il a de quoi vivre confortablement, grâce à son héritage.
  Er ist gut betucht, dank seines Erbes.

  Si vous avez besoin de quoi que ce soit, n'hésitez pas à me demander.
  Falls Sie irgendetwas benötigen, zögern Sie bitte nicht, mich zu fragen.

  Quoi qu'il en soit, il faut maintenant passer à autre chose.
  Wie dem auch sei, wir müssen jetzt zu etwas anderem übergehen.

  Elle ne comprend pas ce à quoi on fait allusion, mais elle ne veut pas poser de questions.
  Sie versteht nicht, worauf angespielt wird, aber sie möchte keine Fragen stellen.

  À quoi pensez-vous pour le dîner ?
  Woran denken Sie für das Abendessen?

  De quoi avez-vous besoin pour ce projet ?
  Worüber brauchen Sie Informationen für dieses Projekt?

  Il a fait ses valises, après quoi il est parti en voyage.
  Er packte seine Sachen, danach reiste er.

  Il n'a pas de quoi faire son travail, car il manque d'outils.
  Er hat nicht das, was er braucht, um seine Arbeit zu erledigen, weil ihm die Werkzeuge fehlen.

