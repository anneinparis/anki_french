# Diese Felder bitte nicht ändern.
Rang: 513
Wort: tôt
Wortart: adji, adv

# Diese Felder gerne verbessern!
Wort mit Artikel: tôt
Femininum / Plural: ''
IPA: \to\
Definition: früh
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Plus tôt on partira, mieux ce sera.
  Je früher wir gehen, desto besser.

  Je me lève tôt le matin.
  Ich stehe früh am Morgen auf.

  Désolé de vous appeler si tôt.
  Tut mir leid, dass ich so früh anrufe.

  Je ne pensais pas être là si tôt.
  Ich hatte nicht erwartet, so früh hier zu sein.

  Quelques années plus tôt, ils s'étaient rencontrés à Paris.
  Einige Jahre zuvor hatten sie sich in Paris getroffen.

  Le plus tôt sera le mieux, car il nous faut encore faire beaucoup de choses avant le départ.
  Je früher, desto besser, denn wir müssen noch viel tun, bevor wir losfahren.

  Tôt ou tard, il faudra bien qu'il se décide.
  Früher oder später wird er sich entscheiden müssen.

  Le train arrive au plus tôt à 10h00.
  Der Zug kommt frühestens um 10:00 Uhr an.

  Pas plus tôt avait-il quitté la maison que la pluie s'est mise à tomber.
  Kaum hatte er das Haus verlassen, da fing es an zu regnen.

  Pas de si tôt, car il ne s'est pas encore remis de son opération.
  Nicht so bald, denn er hat sich noch nicht von seiner Operation erholt.

  Il faut arriver le plus tôt possible à l'aéroport.
  Man sollte so bald wie möglich am Flughafen sein.

