Rang: 1630
Wort: achever
Wortart: vt

# Diese Felder gerne verbessern!
Wort mit Artikel: achever
Femininum / Plural: ''
IPA: \a.ʃə.ve\
Definition: vollenden, beenden
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Pensez-vous réellement que cette guerre s’achèvera.
  Glauben Sie wirklich, dass dieser Krieg enden wird.

  Il a enfin achevé son travail.
  Er hat endlich seine Arbeit vollendet.

  Il a achevé son repas en moins de dix minutes.
  Er hat sein Essen in weniger als zehn Minuten zu Ende gegessen.

  Le chasseur a achevé l'animal d'un coup de fusil.
  Der Jäger hat das Tier mit einem Schuss getötet.

  Après avoir passé toute la nuit à travailler, la fatigue m'a achevé.
  Nachdem ich die ganze Nacht gearbeitet hatte, hat mich die Müdigkeit fertig gemacht.

  Elle a achevé la lecture d'un livre avant de se coucher.
  Sie hat ein Buch ausgelesen, bevor sie ins Bett ging.

  Il a achevé de faire ses devoirs avant de sortir.
  Er hat seine Hausaufgaben zu Ende gemacht, bevor er rausging.

