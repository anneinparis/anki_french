Wort: enregistrer
Wortart: vt

# Diese Felder gerne verbessern!
Wort mit Artikel: enregistrer
Femininum / Plural: ''
IPA: \ɑ̃.ʁə.ʒis.tʁe\
Definition: verzeichnen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le fonds de l’assurance-emploi enregistre un surplus.
  Der Arbeitsversicherungsfonds verzeichnet einen Überschuss.

  Je vais enregistrer cette émission.
  Ich werde diese Sendung aufnehmen.

  J'ai enregistré ma chanson préférée sur cassette pour l'écouter dans ma voiture.
  Ich habe meinen Lieblingssong auf Kassette aufgenommen, um ihn im Auto zu hören.

  Il a enregistré ses pensées dans un journal intime.
  Er hat seine Gedanken in einem Tagebuch festgehalten.

  Avant de prendre l'avion, elle a fait enregistrer ses bagages.
  Bevor sie in den Flieger gestiegen ist, hat sie ihr Gepäck aufgegeben.

  Les ventes de ce produit enregistrent une baisse depuis quelques mois.
  Die Verkäufe dieses Produktes sind seit einigen Monaten rückläufig.

  Ils ont enregistré son nom sur la liste des participants.
  Sie haben seinen Namen auf der Teilnehmerliste eingetragen.

  La police a enregistré une déclaration de la victime.
  Die Polizei hat eine Aussage des Opfers zu Protokoll genommen.

  Le serveur a enregistré la commande du client.
  Der Kellner hat die Bestellung des Kunden aufgenommen.

  Les chiffres enregistrent une tendance décroissante au cours du dernier trimestre.
  Die Zahlen weisen im letzten Quartal eine nachgebende Tendenz auf.

  L'immobilier a enregistré une diminution de valeur pendant la crise.
  Die Immobilien haben während der Krise eine Wertminderung erfahren.

