Beispielsätze: |-
  Cet oiseau a beaucoup plus de plumes blanches.
  Dieser Vogel hat viel mehr weiße Federn.

  J’ai perdu ma plume.
  Ich habe meine Feder verloren.

  J’aime écrire au stylo à plume.
  Ich schreibe gerne mit Füllfederhalter.

  J'ai trouvé une plume d'oie sur le sol.
  Ich habe eine Gänsefeder auf dem Boden gefunden.

  Le boxeur était dans la catégorie plume.
