  Le faucon a laissé des plumes sur le cadavre de sa proie.
  Der Falke hat Federn auf dem Kadaver seiner Beute hinterlassen.

  Le magicien a soulevé la jeune fille comme une plume.
  Der Magier hat das junge Mädchen mit Leichtigkeit hochgehoben.

  Les critiques ont volé dans les plumes à l'écrivain.
  Die Kritiker sind dem Schriftsteller ans Leder gegangen.

  Le gibier à plume était abondant dans la forêt.
  Das Federwild war in dem Wald zahlreich.

  Le boxeur plume a remporté le match.
  Der Federgewicht-Boxer hat den Kampf gewonnen.

