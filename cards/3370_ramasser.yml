# Diese Felder gerne verbessern!
Wort mit Artikel: ramasser
Femininum / Plural: ''
IPA: \ʁa.ma.se\
Definition: aufheben, sammeln
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ramassai mon parapluie.
  Ich hob meinen Regenschirm auf.

  Je vais ramasser les feuilles mortes.
  Ich werde das Laub aufsammeln.

  Marie a ramassé un rhume en allant au marché.
  Marie hat sich beim Einkaufen im Markt einen Schnupfen geholt.

  Pierre s'est ramassé à l'examen de mathématiques.
  Pierre ist bei der Mathe-Prüfung durchgefallen.

  Paul a ramassé son ami qui était ivre mort dans un bar.
  Paul hat seinen Freund, der total betrunken war, in einer Bar aufgerichtet.

  La police a ramassé un clochard dans le ruisseau.
  Die Polizei hat einen Obdachlosen aus der Gosse aufgelesen.

  Paul a ramassé une amende pour excès de vitesse.
  Paul hat eine Geldbuße wegen zu schnellen Fahrens bekommen.

  La petite fille a ramassé une gifle de son père.
  Das kleine Mädchen hat eine Ohrfeige von seinem Vater bekommen.

  Thomas s'est fait ramasser par son patron pour son manque de ponctualité.
  Thomas wurde von seinem Chef wegen seiner Unpünktlichkeit angeschnauzt.

