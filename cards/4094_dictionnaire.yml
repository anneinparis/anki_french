Beispielsätze: |-
  Nous avons développé un dictionnaire assez élaboré.
  Wir haben ein ziemlich ausgefeiltes Wörterbuch entwickelt.

  Je cherche un mot dans le dictionnaire.
  Ich suche ein Wort im Wörterbuch.

  C’est un dictionnaire.
  Das ist ein Wörterbuch.

  Le dictionnaire est sur le bureau.
  Das Wörterbuch liegt auf dem Schreibtisch.

  Voyez ce mot dans le dictionnaire.
  Siehe dieses Wort im Wörterbuch.

  Avez-vous un dictionnaire de français ?
  Haben Sie ein französisches Wörterbuch?

  Un dictionnaire dialectal est un ouvrage qui recense les mots et expressions propres à un dialecte particulier.
  Ein Dialektwörterbuch ist ein Werk, das die Wörter und Ausdrücke auflistet, die für einen bestimmten Dialekt typisch sind.

  Un dictionnaire encyclopédique est un ouvrage qui regroupe des informations sur un large éventail de sujets.
  Ein Universallexikon ist ein Werk, das Informationen zu einer Vielzahl von Themen zusammenfasst.

  Un dictionnaire spécialisé est un ouvrage qui traite d'un domaine spécifique, comme la médecine ou le droit.
  Ein Fachwörterbuch ist ein Werk, das sich mit einem bestimmten Bereich beschäftigt, z. B. der Medizin oder dem Recht.

  Un dictionnaire orthographique est un ouvrage qui fournit des règles d'orthographe.
  Ein Rechtschreibwörterbuch ist ein Werk, das Regeln zur Rechtschreibung bietet.

  Un dictionnaire technique est un ouvrage qui explique les termes et concepts utilisés dans un domaine technique.
  Ein Wörterbuch der Technik ist ein Werk, das die in einem technischen Bereich verwendeten Begriffe und Konzepte erklärt.

  Un dictionnaire de poche est un ouvrage de petit format, pratique à transporter.
  Ein Taschenwörterbuch ist ein Werk in kleinem Format, das man bequem mitnehmen kann.

  Quand je ne connais pas le sens d'un mot, je regarde dans le dictionnaire.
  Wenn ich die Bedeutung eines Wortes nicht kenne, schaue ich im Wörterbuch nach.

