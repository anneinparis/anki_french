# Diese Felder bitte nicht ändern.
Rang: 614
Wort: auprès
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: auprès
Femininum / Plural: ''
IPA: \o.pʁɛ\
Definition: bei
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il avait beaucoup de succès auprès des femmes.
  Er war bei Frauen sehr beliebt.

  Je suis allé voir mon ami auprès de sa famille.
  Ich bin zu meinem Freund gegangen, der bei seiner Familie ist.

  Elle est toujours auprès de son mari, malgré leurs difficultés.
  Sie ist trotz all ihrer Schwierigkeiten immer bei ihrem Mann.

  Leurs salaires sont bas, même auprès des autres employés de l'entreprise.
  Ihre Gehälter sind niedrig, selbst im Vergleich zu den anderen Angestellten des Unternehmens.

  Il a déposé une requête auprès du ministre pour obtenir un financement supplémentaire.
  Er hat beim Minister einen Antrag auf zusätzliche Mittel gestellt.

  Viens auprès de moi, j'ai quelque chose à te dire.
  Komm zu mir, ich muss dir etwas sagen.

  Viens t'asseoir auprès de moi, je vais te raconter une histoire.
  Komm, setz dich zu mir, ich erzähle dir eine Geschichte.

  L'enfant se réfugia auprès de sa mère, effrayé par le bruit.
  Das Kind suchte bei seiner Mutter Zuflucht, verängstigt vom Lärm.

  La table est disposée auprès du grand chêne, dans le jardin.
  Der Tisch steht neben der großen Eiche im Garten.

  Il est fort bien vu auprès de ses chefs, car il est très compétent et dévoué.
  Er ist bei seinen Vorgesetzten recht gut angesehen, weil er sehr kompetent und engagiert ist.

