# Diese Felder bitte nicht ändern.
Rang: 205
Wort: face
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la face
Femininum / Plural: ''
IPA: \fas\
Definition: Gesicht; Vorderseite
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On s’est trouvés face à face.
  Wir standen uns gegenüber.

  Elle a une belle face.
  Sie hat ein schönes Gesicht.

  La face cachée de la lune est toujours invisible depuis la Terre.
  Die dunkle Seite des Mondes ist von der Erde aus immer unsichtbar.

  Le chat a une face très expressive.
  Die Katze hat ein sehr ausdrucksstarkes Gesicht.

  Les étudiants sont assis en face du professeur.
  Die Schülerinnen und Schüler sitzen der Lehrkraft gegenüber.

  J’aime écouter de la musique en face de la mer.
  Ich höre gerne Musik, wenn ich auf das Meer schaue.

  Les deux équipes vont se faire face lors du match de football.
  Die beiden Mannschaften werden beim Fußballspiel gegeneinander antreten.

  Les innovations technologiques, de plus en plus nombreuses, sont en passe de changer la face du monde.
  Die immer zahlreicheren technologischen Neuerungen sind dabei, die Welt zu verändern.

  Face à ce patron autoritaire, elle a décidé de démissionner.
  Angesichts dieses autoritären Chefs hat sie sich entschieden, zu kündigen.

  Face à cette crise économique, les gouvernements doivent agir rapidement.
  Angesichts dieser Wirtschaftskrise müssen die Regierungen schnell handeln.

  La face externe de la cuisse est plus exposée au soleil.
  Die Außenseite des Schenkels ist dem Sonnenlicht stärker ausgesetzt.

  La face est du bâtiment est ornée de belles fenêtres.
  Die Ostwand des Gebäudes ist mit schönen Fenstern verziert.

  La face visible de la lune est celle que nous voyons depuis la Terre.
  Die sichtbare Mondhälfte ist diejenige, die wir von der Erde aus sehen.

  Il est important d'examiner ce problème sous toutes ses faces avant de prendre une décision.
  Es ist wichtig, dieses Problem von allen Seiten zu untersuchen, bevor man eine Entscheidung trifft.

  Regarde bien en face, il n'y a rien à craindre.
  Schau geradeaus, es gibt nichts zu befürchten.

  Il a regardé sa femme bien en face et lui a avoué la vérité.
  Er sah seiner Frau direkt ins Gesicht und gestand ihr die Wahrheit.

  Le voisin d'en face a un jardin magnifique.
  Der Nachbar von gegenüber hat einen wunderschönen Garten.

  La maison d'en face est à vendre.
  Das Haus gegenüber steht zum Verkauf.

