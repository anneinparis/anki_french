# Diese Felder bitte nicht ändern.
Rang: 1680
Wort: quantité
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la quantité
Femininum / Plural: ''
IPA: \kɑ̃.ti.te\
Definition: Menge
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ces services existent en quantités limitées.
  Diese Dienste gibt es nur in begrenzten Mengen.

  Il y a une grande quantité de nourriture.
  Es gibt eine große Menge an Essen.

  Il y avait une grande quantité de sang par terre.
  Auf dem Boden lag eine große Menge Blut.

  La quantité achetée de pommes a diminué cette année.
  Die Abnahmemenge an Äpfeln ist dieses Jahr gesunken.

  Il achète toujours ses ingrédients en quantités industrielles.
  Er kauft seine Zutaten immer in riesigen Mengen.

  Une quantité de personnes s'était rassemblée devant la scène.
  Eine Menge Menschen hatte sich vor der Bühne versammelt.

  La quantité d'électricité consommée a considérablement augmenté.
  Die Elektrizitätsmenge, die verbraucht wurde, ist stark angestiegen.

  "Beaucoup" est un adverbe de quantité.
  "Viel" ist ein Adverb der Menge.

  Il existe une quantité minimale à commander pour bénéficier de la livraison gratuite.
  Es gibt eine Mindestmenge, die man bestellen muss, um die kostenlose Lieferung zu erhalten.

  La quantité minimale de la marchandise reprise est de dix pièces.
  Die Mindestabnahmemenge beträgt zehn Stück.

  Les quantités utilisées pour la recette varient selon les goûts.
  Die Einsatzmengen für das Rezept varient je nach Geschmack.

  Il a commandé des stylos en grande quantité pour toute l'entreprise.
  Er hat für die gesamte Firma zigfach Stifte bestellt.

  Son avis est quantité négligeable dans cette affaire.
  Seine Meinung ist in dieser Angelegenheit unwichtig.

