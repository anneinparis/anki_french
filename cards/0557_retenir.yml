# Diese Felder bitte nicht ändern.
Rang: 557
Wort: retenir
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: retenir
Femininum / Plural: ''
IPA: \ʁət.niʁ\
Definition: behalten, zurückhalten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Depuis ma blessure, je ne retiens rien.
  Seit meiner Verletzung kann ich mich an nichts mehr erinnern.

  Je vais retenir cette information.
  Ich werde diese Information behalten.

  Il te faut te retenir.
  Du musst dich zurückhalten.

  Marie a retenu Jean par la manche, car il voulait partir sans lui dire au revoir.
  Marie hat Jean am Ärmel festgehalten, weil er gehen wollte, ohne ihr Lebewohl zu sagen.

  Il s'est retenu à sa mère pour traverser la rue, car il avait peur des voitures.
  Er hat sich an seiner Mutter festgehalten, um die Straße zu überqueren, weil er Angst vor den Autos hatte.

  Je te retiens ! Tu ne m'oublieras pas de sitôt après ce que tu as fait !
  Das vergesse ich dir nicht so leicht! Nach dem, was du getan hast, wirst du mich nicht so schnell vergessen!

  Retenez-moi, ou je vais dire à tout le monde ce que vous avez fait !
  Halten Sie mich fest, sonst erzähle ich allen, was Sie getan haben!

  Je ne te retiens pas plus longtemps, je dois partir.
  Ich will dich nicht länger aufhalten, ich muss gehen.

  Le spectacle retenait l'attention de tous les spectateurs.
  Das Spektakel forderte die Aufmerksamkeit aller Zuschauer.

  Retenez bien la date du concert, il ne faut pas le manquer !
  Merken Sie sich den Termin des Konzerts gut, man darf es nicht verpassen!

  Le comité a retenu la proposition de construire un nouveau pont.
  Der Ausschuss hat den Vorschlag angenommen, eine neue Brücke zu bauen.

  L'entreprise a retenu 10 % de son salaire pour les impôts.
  Das Unternehmen hat 10% seines Gehalts für die Steuern einbehalten.

  Je pose quatre et je retiens un, cela fait cinq.
  Schreibe vier, behalte eins, das macht fünf.

