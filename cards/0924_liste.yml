Beispielsätze: |-
  J’aimerais avoir une liste de ces témoins.
  Ich würde gerne eine Liste dieser Zeugen haben.

  Je vais faire une liste de courses.
  Ich werde eine Einkaufsliste machen.

  Fais une liste !
  Mach eine Liste!

  Ton nom est toujours sur la liste.
  Dein Name steht noch auf der Liste.

  Je veux te parler de cette liste.
  Ich möchte mit dir über diese Liste sprechen.

  La liste électorale était affichée à l'entrée de la salle de vote.
  Die Wählerliste hing am Eingang des Wahllokals.

  Le nom de l'entreprise était sur la liste noire des autorités fiscales.
  Der Name der Firma stand auf der schwarzen Liste der Finanzbehörden.

  Le numéro de téléphone de l'entreprise n'est pas sur la liste rouge.
  Die Telefonnummer des Unternehmens steht nicht im Telefonbuch.

  La liste de ses mérites est longue, mais son plus grand mérite est sa générosité.
  Er hat eine ganze Reihe Vorzüge, aber sein größter Verdienst ist seine Großzügigkeit.

  La liste des absents a été distribuée à tous les participants.
  Die Abwesenheitsliste wurde an alle Teilnehmer verteilt.

  La liste des abréviations est disponible sur le site web de l'organisation.
  Das Abkürzungsverzeichnis ist auf der Website der Organisation verfügbar.

  La liste des coloris disponibles pour la peinture est exposée en magasin.
  Die Farbtafel der verfügbaren Farben für die Farbe ist im Laden ausgestellt.

  La liste des distributeurs a été mise à jour avec les nouveaux points de vente.
  Die Verteilerliste wurde mit den neuen Verkaufsstellen aktualisiert.

  La liste des importations exonérées de droits de douane est disponible sur le site web de la douane.
  Die Einfuhrfreiliste ist auf der Website des Zolls verfügbar.

  La liste des marchandises a été établie par le responsable des achats.
  Das Warenverzeichnis wurde vom Einkaufsleiter erstellt.

