  Die Geschäftsleitung hat versucht, die Arbeitnehmer an der neuen Unternehmensstrategie zu beteiligen.

  Il est intéressé à faire du bénévolat pour aider les animaux.
  Er ist daran interessiert, sich ehrenamtlich für den Tierschutz zu engagieren.

  Rien ne l'intéresse, il passe ses journées à regarder la télévision.
  Er interessiert sich für nichts, er verbringt seine Tage damit, fernzusehen.

  Cause toujours, tu m'intéresses! Je suis curieux de savoir ce que tu as à dire.
  Von mir aus kannst du lange reden! Ich bin neugierig, was du zu sagen hast.

  Est-ce que ça t'intéresse de voir ce film? Il est censé être très drôle.
  Hättest du Lust, in diesen Film zu gehen? Er soll sehr lustig sein.

  Il est intéressé à la politique et suit de près les événements actuels.
