IPA: \kɔ̃.sɛ.je\
Definition: empfehlen, beraten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je lui conseille de consulter le dictionnaire.
  Ich empfehle ihr, im Wörterbuch nachzuschlagen.

  Je te conseille de prendre un parapluie.
  Ich rate dir, einen Regenschirm mitzunehmen.

  Le médecin m'a conseillé un bon docteur pour ma mère.
  Der Arzt hat mir einen guten Arzt für meine Mutter empfohlen.

  Le sommelier m'a conseillé un vin rouge pour accompagner le gibier.
  Der Sommelier hat mir einen Rotwein empfohlen, um das Wildfleisch zu begleiten.

  Il est conseillé à tous les voyageurs de se faire vacciner avant de partir en voyage.
  Es empfiehlt sich für alle Reisenden, sich vor der Reise impfen zu lassen.

  La conseillère clientèle a été très efficace et a résolu mon problème rapidement.
  Die Kundenberaterin war sehr effizient und hat mein Problem schnell gelöst.

  Le médecin a conseillé à son patient de se reposer pendant une semaine.
  Der Arzt hat seinem Patienten geraten, sich eine Woche lang auszuruhen.

  Le coach a conseillé son client dans sa recherche d'emploi.
  Der Coach hat seinen Klienten bei der Jobsuche beraten.

  Le conseiller municipal a voté pour le nouveau projet de parc.
  Der Gemeinderat hat für das neue Parkprojekt gestimmt.

  Le guide touristique a conseillé la prudence aux visiteurs de la ville.
  Der Reiseleiter hat den Besuchern der Stadt zur Vorsicht geraten.

  J'ai été bien conseillé par ma tante pour choisir ma robe de mariée.
  Ich wurde von meiner Tante gut beraten, als ich mein Brautkleid gewählt habe.

  La conseillère pour un crédit m'a aidé à obtenir un prêt immobilier.
  Die Kreditberaterin hat mir geholfen, ein Hypothekendarlehen zu bekommen.

  Le conseiller économique a analysé les causes de la crise économique.
  Der Sachverständige für Wirtschaftsfragen hat die Ursachen der Wirtschaftskrise analysiert.

