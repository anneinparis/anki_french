# Diese Felder bitte nicht ändern.
Rang: 1460
Wort: propriété
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la propriété
Femininum / Plural: ''
IPA: \pʁɔ.pʁi.je.te\
Definition: Eigentum, Besitz
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous êtes sur ma propriété.
  Sie befinden sich auf meinem Grundstück.

  Cette propriété appartient à ma famille depuis des générations.
  Dieser Besitz gehört meiner Familie seit Generationen.

  C’est une propriété privée.
  Es handelt sich um Privatbesitz.

  Le terrain a été aménagé avec une propriété bâtie.
  Auf dem Grundstück wurde ein bebautes Gebäude errichtet.

  Le titre de propriété n'est pas réel, il s'agit d'un propriété apparente.
  Der Eigentumstitel ist nicht echt, es handelt sich um Scheinvermögen.

  L'auteur a des droits de propriété artistique sur son œuvre.
  Der Autor hat Urheberrechte an seinem Werk.

  Les propriétés d'utilisation du logiciel sont clairement définies dans le contrat.
  Die Gebrauchseigenschaften der Software sind im Vertrag klar definiert.

  La propriété foncière est un bien immobilier précieux.
  Grundbesitz ist ein wertvolles Immobilienvermögen.

  La propriété foncière communale est gérée par le conseil municipal.
  Gemeindeland wird vom Gemeinderat verwaltet.

  La propriété rurale est souvent utilisée pour l'agriculture.
  Landwirtschaftlicher Grundbesitz wird oft für die Landwirtschaft genutzt.

  La propriété collective est partagée entre plusieurs propriétaires.
  Gesamteigentum wird von mehreren Eigentümern geteilt.

  La propriété commerciale est utilisée pour des activités commerciales.
  Kommerzielles Eigentum wird für gewerbliche Zwecke genutzt.

  Le propriétaire a une propriété exclusive sur son appartement.
  Der Eigentümer hat Sondereigentum an seiner Wohnung.

