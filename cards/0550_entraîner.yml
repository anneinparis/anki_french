# Diese Felder gerne verbessern!
Wort mit Artikel: entraîner
Femininum / Plural: ''
IPA: \ɑ̃.tʁe.ne\
Definition: trainieren, mit sich bringen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tu es trop jeune pour t’entraîner.
  Du bist zu jung, um zu trainieren.

  Je vais entraîner mon chien au parc.
  Ich werde meinen Hund im Park trainieren.

  En tombant, il a entraîné la nappe avec lui, faisant tomber toutes les assiettes sur le sol.
  Im Fallen hat er das Tischtuch mit sich gerissen, sodass alle Teller auf den Boden fielen.

  Le pianiste s'entraîne à jouer des gammes chaque jour pour améliorer sa technique.
  Der Pianist übt sich täglich im Spielen von Tonleitern, um seine Technik zu verbessern.

  Le policier a entraîné la jeune fille vers la sortie, loin du danger.
  Der Polizist hat die junge Frau zum Ausgang geschoben, weg von der Gefahr.

  Le professeur a entraîné ses élèves à parler couramment l'espagnol.
  Der Professor hat seine Schüler darin geschult, fließend Spanisch zu sprechen.

  L'avion, entraîné par un propulseur à réaction, a décollé avec une force impressionnante.
  Das Flugzeug, raketengetrieben, hob mit beeindruckender Kraft ab.

  Le vent entraîne la nappe de pétrole dans la baie, menaçant la faune marine.
  Der Wind treibt den Ölteppich in die Bucht hinein und bedroht die Meeresfauna.

  Son mauvais choix a entraîné toute la famille dans le malheur, les privant de leur fortune.
  Seine schlechte Entscheidung hat die ganze Familie mit sich ins Unglück gerissen und sie ihres Vermögens beraubt.

  Le pays est entraîné dans une guerre, menaçant la paix et la sécurité de la région.
  Das Land wird in einen Krieg hineingezogen, der den Frieden und die Sicherheit der Region gefährdet.

  Le coach a entraîné ses joueurs à jouer en équipe pour maximiser leurs chances de gagner.
  Der Trainer hat seine Spieler darin geschult, im Team zu spielen, um ihre Gewinnchancen zu maximieren.

  Il s'est laissé entraîner à acheter des gadgets inutiles par la publicité agressive.
  Er hat sich zu dem Kauf von unnützen Geräten durch aggressive Werbung verleiten lassen.

