Beispielsätze: |-
  En cela, il incarne la quintessence de l’esprit poétique.
  In dieser Hinsicht verkörpert er die Quintessenz des poetischen Geistes.

  Il a su incarner le personnage à la perfection.
  Er hat die Rolle perfekt verkörpert.

  Le personnage de Don Juan s'est incarné dans l'acteur qui l'a joué.
  Der Don-Juan-Charakter ist in dem Schauspieler, der ihn spielte, leibhaftig geworden.

  Leur colère s'est incarnée en un refus catégorique.
  Ihr Zorn war auf eine kategorische Weigerung gerichtet.

  Leur idéal s'est incarné dans cette nouvelle secte, qui prône l'amour universel.
  Diese neue Sekte, die die universelle Liebe predigt, verkörpert ihr Ideal.

