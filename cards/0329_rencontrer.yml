  Je vais rencontrer mes amis ce soir.
  Ich treffe heute Abend meine Freunde.

  Je vais rencontrer mon ami pour prendre un café.
  Ich treffe mich mit meinem Freund auf einen Kaffee.

  Nous avons rencontré nos voisins en promenant notre chien.
