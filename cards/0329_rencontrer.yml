  Bei dem Versuch, dieses Rätsel zu lösen, stieß er auf ein technisches Problem.

  Les deux équipes se rencontreront lors de la finale de la compétition.
  Die beiden Mannschaften werden im Finale des Wettbewerbs aufeinandertreffen.

  J'ai rencontré un homme hier qui m'a fait penser à mon père.
  Ich habe gestern einen Mann getroffen, der mich an meinen Vater erinnert hat.

  Il les a fait se rencontrer à une soirée, et ils sont tombés amoureux.
  Er hat sie auf einer Party zusammengeführt, und sie haben sich verliebt.

  C'est un homme au grand cœur, comme on n'en rencontre plus.
  Er ist ein Mann mit einem großen Herzen, wie heute nicht mehr anzutreffen.

  En marchant dans la forêt, j'ai rencontré un arbre qui m'a semblé familier.
  Beim Wandern durch den Wald bin ich auf einen Baum gestoßen, der mir vertraut vorkam.

  Le ballon a rencontré un mur et a rebondi.
  Der Ball ist gegen eine Mauer geprallt und hat zurückgesprungen.

  Il se rencontre des voitures qui roulent à toute allure dans la ville.
  Es gibt Autos, die mit hoher Geschwindigkeit durch die Stadt fahren.

  J'ai essayé de lui parler, mais j'ai rencontré le vide.
  Ich habe versucht, mit ihm zu sprechen, aber ich bin ins Leere gelaufen.

