# Diese Felder bitte nicht ändern.
Rang: 121
Wort: contre
Wortart: adv, nm, prep

# Diese Felder gerne verbessern!
Wort mit Artikel: contre
Femininum / Plural: ''
IPA: \kɔ̃tʁ\
Definition: gegen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je vois, tu es en colère contre moi.
  Ich verstehe, du bist wütend auf mich.

  Je suis contre cette idée.
  Ich bin gegen diese Idee.

  Le chien est venu tout contre son maître pour lui faire un câlin.
  Der Hund kam ganz an seinen Herrchen heran, um ihn zu umarmen.

  Pierre a échangé son vieux sac à dos contre une montre vintage.
  Pierre hat seinen alten Rucksack gegen eine Vintage-Uhr getauscht.

  Ils se battaient à dix contre un, mais ils ont quand même gagné.
  Sie waren zehn gegen einen, aber sie haben trotzdem gewonnen.

  Les gens sont debout, serrés les uns contre les autres, attendant le début du concert.
  Die Leute stehen dicht aneinandergedrängt und warten auf den Beginn des Konzerts.

  La maison est juste contre l'église, on ne peut pas les distinguer l'un de l'autre.
  Das Haus ist an die Kirche angebaut, man kann sie nicht voneinander unterscheiden.

  Ils dansaient joue contre joue, perdus dans leur propre monde.
  Sie tanzten Wange an Wange, verloren in ihrer eigenen Welt.

  Il a jeté des pierres contre la fenêtre pour attirer l'attention de ses amis.
  Er warf Steine gegen das Fenster, um die Aufmerksamkeit seiner Freunde zu erregen.

  Le match Toulouse contre Monaco était très disputé.
  Das Spiel Toulouse gegen Monaco war sehr umkämpft.

  J'ai quelque chose contre les gens qui ne respectent pas les autres.
  Ich habe etwas gegen Leute, die andere nicht respektieren.

  Il était furieux contre sa femme pour avoir oublié son anniversaire.
  Er war wütend auf seine Frau, weil sie seinen Geburtstag vergessen hatte.

