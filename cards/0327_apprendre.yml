# Diese Felder gerne verbessern!
Wort mit Artikel: apprendre
Femininum / Plural: ''
IPA: \a.pʁɑ̃dʁ\
Definition: lernen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Où as-tu appris le métier?
  Wo hast du den Beruf gelernt?

  J’apprends le français.
  Ich lerne Französisch.

  Je suis venu ici pour apprendre.
  Ich bin hierhergekommen, um zu lernen.

  Il y a encore beaucoup à apprendre.
  Es gibt noch viel zu lernen.

  Nous devons apprendre à nous faire confiance.
  Wir müssen lernen, einander zu vertrauen.

  Tu as encore beaucoup à apprendre sur les femmes.
  Du musst noch viel über Frauen lernen.

  J'ai appris que mon ami a obtenu son diplôme.
  Ich habe erfahren, dass mein Freund seinen Abschluss gemacht hat.

  Un écolier désireux d'apprendre, c'est un plaisir pour un professeur.
  Ein lernwilliger Schüler ist für einen Lehrer eine Freude.

  On doit apprendre à vivre à nos enfants.
  Wir müssen unseren Kindern Manieren beibringen.

  Ce livre m'a appris une chose importante.
  Durch dieses Buch habe ich eine wichtige Sache erfahren.

  Elle a appris à jouer du piano à l'âge de six ans.
  Sie hat im Alter von sechs Jahren das Klavierspielen gelernt.

  Il a appris à ses élèves la grammaire française.
  Er hat seinen Schülern die französische Grammatik gelehrt.

  Ce message m'a appris que mon colis est arrivé.
  Durch diese Nachricht habe ich erfahren, dass mein Paket angekommen ist.

  J'ai appris à l'instant que mon père a gagné au loto.
  Ich habe gerade erfahren, dass mein Vater im Lotto gewonnen hat.

  Ce livre ne m'a rien appris de nouveau.
  Durch dieses Buch habe ich nichts Neues erfahren.

  Je vais apprendre à mon chien à rapporter le journal.
  Ich werde meinem Hund beibringen, die Zeitung zu bringen.

