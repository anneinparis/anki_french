Beispielsätze: |-
  Il s’agissait enfin d’être soi, rien que soi.
  Es ging endlich darum, man selbst zu sein, nichts als man selbst.

  Il faut apprendre à s’aimer soi-même.
  Man muss lernen, sich selbst zu lieben.

  Il était tard, il a décidé de rentrer chez soi.
  Es war spät, er entschied sich, nach Hause zu gehen.

  La conscience du soi est un concept complexe.
  Das Ich-Bewusstsein ist ein komplexer Begriff.

  Il avait son portefeuille sur soi.
  Er hatte seinen Geldbeutel bei sich.

  Il n'aime que soi et personne d'autre.
  Er liebt nur sich selbst und niemanden sonst.

  Le jazz est un genre en soi, avec ses propres règles.
  Jazz ist eine Gattung für sich, mit seinen eigenen Regeln.

  Il est préférable de rester chez soi quand il pleut.
  Es ist besser, zu Hause zu bleiben, wenn es regnet.

  Elle allait droit devant soi, sans regarder autour d'elle.
  Sie ging unbeirrt ihres Weges, ohne sich umzusehen.

  Elle a toujours su rester soi, malgré les pressions de la société.
  Sie ist immer sie selbst geblieben, trotz des Drucks der Gesellschaft.

