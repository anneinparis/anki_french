Beispielsätze: |-
  C’est déjà plus qu’un métier, c’est une profession.
  Es ist bereits mehr als ein Beruf, es ist ein Beruf.

  Quel est ton métier?
  Was ist dein Beruf?

  C’est mon métier.
  Das ist mein Beruf.

  Son métier est médecin.
  Ihr Beruf ist Ärztin.

  Il connaît son métier.
  Er versteht sein Handwerk.

  Vendre des voitures est mon métier.
  Autos zu verkaufen ist mein Beruf.

  Je crois que tu aimes ton métier.
  Ich glaube, dass du deinen Beruf liebst.

  Pierre a choisi un métier du bâtiment, il est maçon.
  Pierre hat sich für ein Handwerk im Baugewerbe entschieden, er ist Maurer.

  Exercer le plus vieux métier du monde, c'est un choix de vie.
  Das älteste Gewerbe der Welt auszuüben, ist eine Lebensentscheidung.

  Il n'y a pas de sot métier, chaque métier a sa place dans la société.
  Jeder Beruf hat seinen Wert, jeder Beruf hat seinen Platz in der Gesellschaft.

  Les commerçants locaux se plaignent que les grandes surfaces gâchent le métier.
  Die lokalen Händler beklagen sich, dass die großen Supermärkte die Preise verderben.

  "C'est rien, c'est le métier qui rentre", dit-il en souriant.
  "Aus Schaden wird man klug", sagt er lächelnd.

  Chacun son métier, et les vaches seront bien gardées.
  Schuster bleib bei deinen Leisten, dann werden die Kühe gut gehütet.

  Les métiers du bois sont très demandés, les artisans sont très recherchés.
  Die Holz verarbeitenden Berufe sind sehr gefragt, die Handwerker sind sehr begehrt.

  Le métier de mère est un métier exigeant, mais très gratifiant.
  Die Mutterrolle ist ein anspruchsvoller, aber sehr erfüllender Beruf.

  Il a beaucoup d'expérience dans le domaine, il a du métier.
  Er hat viel Erfahrung in diesem Bereich, er kennt sich aus.

  Le métier de menuisier est un métier manuel, mais il demande beaucoup de précision.
  Das Tischlerhandwerk ist ein handwerklicher Beruf, aber es erfordert viel Präzision.

