Rang: 1391
Wort: équilibre
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: l’équilibre
Femininum / Plural: ''
IPA: \e.ki.libʁ\
Definition: Gleichgewicht
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’aperçois une sorte d’équilibre qui peut durer longtemps.
  Ich erkenne eine Art Gleichgewicht, das lange anhalten kann.

  Il faut trouver l’équilibre entre travail et loisirs.
  Man muss das Gleichgewicht zwischen Arbeit und Freizeit finden.

  Le livre était en équilibre sur le bord de la table.
  Das Buch stand im Gleichgewicht auf der Tischkante.

  Après le décès de son père, Pierre a perdu son équilibre mental.
  Nach dem Tod seines Vaters verlor Pierre sein geistiges Gleichgewicht.

  Après plusieurs années de mariage, ils ont réussi à trouver l'équilibre du couple.
  Nach vielen Jahren Ehe haben sie es geschafft, die Harmonie in der Partnerschaft zu finden.

  Le gouvernement a réussi à obtenir un équilibre budgétaire.
  Die Regierung hat es geschafft, einen Haushaltsausgleich zu erzielen.

  L'écosystème de la forêt tropicale est un exemple d'équilibre dynamique.
  Das Ökosystem des Regenwaldes ist ein Beispiel für ein Fließgleichgewicht.

  Il est important de garder son équilibre pour ne pas tomber.
  Es ist wichtig, sich im Gleichgewicht zu halten, um nicht zu fallen.

  Pour maintenir l'équilibre de la planète, il faut réduire les émissions de CO2.
  Um das Gleichgewicht der Erde zu erhalten, müssen die CO2-Emissionen reduziert werden.

  Le clown a réussi à mettre un ballon en équilibre sur son nez.
  Der Clown hat es geschafft, einen Ballon auf seiner Nase auszubalancieren.

  Le funambule marchait en équilibre sur un fil tendu entre deux tours.
  Der Seiltänzer balancierte über ein Seil, das zwischen zwei Türmen gespannt war.

  Le juge a rétabli l'équilibre entre les deux plateaux de la balance en condamnant le coupable.
  Der Richter hat die Waage neu ausbalanciert, indem er den Schuldigen verurteilte.

