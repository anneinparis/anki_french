# Diese Felder bitte nicht ändern.
Rang: 748
Wort: demeurer
Wortart: vi, vt, vimp

# Diese Felder gerne verbessern!
Wort mit Artikel: demeurer
Femininum / Plural: ''
IPA: \də.mœ.ʁe\
Definition: bleiben; wohnen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les crimes économiques demeurent largement impunis.
  Wirtschaftsverbrechen bleiben weitgehend ungestraft.

  Je vais demeurer chez mes parents.
  Ich werde bei meinen Eltern wohnen bleiben.

  L'homme, demeurant à Paris, a une grande maison.
  Der Mann, wohnhaft in Paris, besitzt ein großes Haus.

  J'ai essayé de lui expliquer, mais il en est demeuré là.
  Ich habe versucht, es ihm zu erklären, aber er ließ es dabei belassen.

  Une interrogation demeure toutefois: pourquoi a-t-il agi de cette façon ?
  Eine Frage jedoch bleibt offen: warum hat er so gehandelt?

  Le président a décidé de demeurer ministre malgré les critiques.
  Der Präsident hat entschieden, weiterhin Minister zu bleiben, trotz der Kritik.

  L'énigme de la disparition de l'avion demeure.
  Das Rätsel des Verschwindens des Flugzeugs bleibt bestehen.

  Il demeure que c'est arrivé, et il faut en tirer les leçons.
  Tatsache ist jedoch, dass es eingetroffen ist, und wir müssen daraus lernen.

  Il a perdu son emploi et demeure sans emploi depuis des mois.
  Er hat seinen Job verloren und ist seit Monaten weiterhin ohne Arbeit.

  Ma question est demeurée sans réponse.
  Meine Frage blieb unbeantwortet.

  Il n'en demeure pas moins que vous avez tort, même si vous êtes convaincu du contraire.
  Nichtsdestoweniger haben Sie Unrecht, auch wenn Sie vom Gegenteil überzeugt sind.

  La conversation en est demeurée là, car il ne voulait pas en parler davantage.
  Die Unterhaltung wurde nicht fortgesetzt, da er nicht weiter darüber sprechen wollte.

