Beispielsätze: |-
  J’ai participé à un programme de distribution de petits déjeuners.
  Ich habe an einem Programm zur Verteilung von Frühstück teilgenommen.

  La distribution des flyers a commencé ce matin.
  Die Verteilung der Flyer hat heute Morgen begonnen.

  Le facteur est responsable de la distribution du courrier dans le quartier.
  Der Postbote ist für die Zustellung der Post im Viertel zuständig.

  L'entreprise a annoncé une nouvelle distribution d'actions pour ses employés.
  Die Firma hat eine neue Ausgabe von Aktien für ihre Mitarbeiter angekündigt.

  La grande distribution est en plein essor dans les grandes villes.
  Der Großvertrieb boomt in den Großstädten.

  Le film a une distribution idéale, avec des acteurs de renommée mondiale.
  Der Film hat eine Idealbesetzung, mit weltbekannten Schauspielern.

  La ville a investi dans une nouvelle distribution d'eau potable pour ses habitants.
  Die Stadt hat in eine neue Wasserversorgung für ihre Einwohner investiert.

