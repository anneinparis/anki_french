# Diese Felder bitte nicht ändern.
Rang: 1618
Wort: prisonnier
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: le prisonnier
Femininum / Plural: prisonnière
IPA: \pʁi.zɔ.nje\
Definition: Gefangener
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je viens demander la libération d’une prisonnière.
  Ich bin hier, um die Freilassung einer Gefangenen zu erbitten.

  Le prisonnier s’est échappé de la prison.
  Der Gefangene ist aus dem Gefängnis entkommen.

  Surveille le prisonnier.
  Behalte den Gefangenen im Auge.

  Tu es un prisonnier.
  Du bist ein Gefangener.

  Nous avons un prisonnier.
  Wir haben einen Gefangenen.

  Le jeune homme était prisonnier de ses propres peurs.
  Der junge Mann war gefangen in seinen eigenen Ängsten.

  Les prisonniers politiques ont été libérés après des années de détention.
  Die politischen Gefangenen wurden nach Jahren der Haft freigelassen.

  Après avoir commis le crime, le suspect s'est constitué prisonnier.
  Nachdem er das Verbrechen begangen hatte, stellte sich der Verdächtige der Polizei.

  Les soldats ont fait prisonniers les rebelles après une longue bataille.
  Die Soldaten nahmen die Rebellen nach einer langen Schlacht gefangen.

