# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle a sectionné le cordon avec ses dents.
  Sie hat die Nabelschnur mit ihren Zähnen durchtrennt.

  Attaché avec un cordon.
  Mit einer Schnur befestigt.

  La sonnette a une longue corde, un cordon de sonnette, qu'on tire pour avertir les occupants.
  Die Klingel hat eine lange Schnur, einen Klingelzug, die man zieht, um die Bewohner zu benachrichtigen.

  Le directeur de l'entreprise tient les cordons de la bourse.
  Der Chef des Unternehmens verwaltet die Kasse.

  La naissance d'un enfant est un moment important, où on coupe le cordon ombilical.
  Die Geburt eines Kindes ist ein wichtiger Moment, wo man die Nabelschnur durchtrennt.

  Le cordon littoral est une zone étroite et fragile.
  Der Küstenstreifen ist ein schmaler und empfindlicher Bereich.

  Le bébé est relié à sa mère par le cordon ombilical pendant la grossesse.
  Das Baby ist während der Schwangerschaft durch die Nabelschnur mit seiner Mutter verbunden.

  Le cordon de police a été mis en place pour empêcher les curieux d'approcher.
  Der Polizeikordon wurde eingerichtet, um Neugierige daran zu hindern, sich zu nähern.

  La mère a lié les cheveux de sa fille avec un cordon de velours.
  Die Mutter hat ihrer Tochter die Haare mit einem Samtband zusammengebunden.

  Elle a refermé son sac à main en tirant les cordons.
  Sie hat ihre Handtasche wieder zugemacht, indem sie an den Schnüren gezogen hat.

  Le cordon médullaire est une structure essentielle du système nerveux.
  Das Rückenmark ist eine wichtige Struktur des Nervensystems.

  Le cordon spermatique contient les vaisseaux sanguins et les nerfs qui irriguent les testicules.
  Der Samenstrang enthält die Blutgefäße und Nerven, die die Hoden versorgen.

