# Diese Felder gerne verbessern!
Wort mit Artikel: le lac
Femininum / Plural: ''
IPA: \lak\
Definition: See
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je vais vous faire courir autour du lac.
  Ich werde Sie um den See laufen lassen.

  Nous avons fait une promenade autour du lac.
  Wir haben einen Spaziergang um den See gemacht.

  Le lac est grand.
  Der See ist groß.

  Enfin, nous sommes arrivés au lac.
  Schließlich erreichten wir den See.

  Cet hôtel est très proche du lac.
  Das Hotel liegt sehr nah am See.

  Le lac de montagne est un endroit magnifique où l'on peut se détendre et profiter de la nature.
  Ein Gebirgssee ist ein wunderschöner Ort, an dem man sich entspannen und die Natur genießen kann.

  Je suis tombé dans le lac, mais je me suis immédiatement relevé.
  Ich bin ins Wasser gefallen, aber ich habe mich sofort wieder hochgezogen.

  Le lac Majeur est l'un des plus grands lacs d'Italie.
  Der Lago Maggiore ist einer der größten Seen Italiens.

  Le lac Supérieur est le plus grand des Grands Lacs d'Amérique du Nord.
  Der Obere See ist der größte der Großen Seen in Nordamerika.

  Le lac de Constance est un lac partagé entre l'Allemagne, l'Autriche et la Suisse.
  Der Bodensee ist ein See, der zwischen Deutschland, Österreich und der Schweiz liegt.

  Le lac Léman est le plus grand lac d'Europe occidentale.
  Der Genfer See ist der größte See Westeuropas.

  Le lac de Neuchâtel est un lac de Suisse.
  Der Neuenburger See ist ein See in der Schweiz.

  Le lac des Quatre-Cantons est un lac de Suisse centrale.
  Der Vierwaldstätter See ist ein See in der Zentralschweiz.

