  Directives générales
  Rahmenrichtlinien

  Une directive environnementale est un document qui définit les normes environnementales à respecter.
  Eine Umweltrichtlinie ist ein Dokument, das die zu beachtenden Umweltnormen festlegt.

  Une directive pour le calcul du prix de revient est un document qui indique la manière de calculer le coût de production d'un produit ou d'un service.
  Eine Kalkulationsrichtlinie ist ein Dokument, das die Art und Weise der Berechnung der Produktionskosten eines Produktes oder einer Dienstleistung angibt.

  Un manager est autorisé à donner des directives à ses employés.
  Ein Manager ist gegenüber seinen Mitarbeitern weisungsbefugt.

  Les directives écologiques sont des normes environnementales qui doivent être respectées.
  Umweltauflagen sind Umweltnormen, die eingehalten werden müssen.

  Les directives pour l'établissement du bilan sont des normes qui définissent la manière dont les comptes doivent être tenus.
  Bilanzierungsrichtlinien sind Normen, die die Art und Weise der Buchführung festlegen.

  La directive relative aux voies de recours est un document qui définit la procédure à suivre pour contester une décision administrative.
  Die Rechtsmittelrichtlinie ist ein Dokument, das das Verfahren für die Anfechtung einer Verwaltungsentscheidung festlegt.

  Les directives relatives à l'établissement bancaire sont des normes qui définissent les conditions d'ouverture d'une banque.
  Bankenniederlassungsrichtlinien sind Normen, die die Bedingungen für die Eröffnung einer Bank festlegen.

  Les directives relatives aux sociétés mère et sociétés filiales sont des normes qui définissent les relations entre une société mère et ses filiales.
  Mutter-Tochter-Richtlinien sind Normen, die die Beziehungen zwischen einer Muttergesellschaft und ihren Tochtergesellschaften regeln.

  Les directives relatives aux S.A.R.L. unipersonnelles sont des normes qui définissent les conditions de création d'une S.A.R.L. unipersonnelle.
  Einpersonen-GmbH-Richtlinien sind Normen, die die Bedingungen für die Gründung einer Einpersonen-GmbH festlegen.

