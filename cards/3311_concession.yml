Beispielsätze: |-
  Toute négociation est faite de concessions mutuelles.
  Jede Verhandlung besteht aus gegenseitigen Zugeständnissen.

  Faire une concession
  Ein Zugeständnis machen

  Le vendeur a fait des concessions sur le prix pour que l'acheteur puisse acheter le tableau.
  Der Verkäufer hat beim Preis Zugeständnisse gemacht, damit der Käufer das Bild kaufen konnte.

  Le gouvernement a fait la concession d'un terrain à la compagnie pétrolière pour la construction d'une nouvelle raffinerie.
  Der Staat hat der Ölfirma ein Grundstück abgetreten, um eine neue Raffinerie zu bauen.

  La nouvelle loi permet l'attribution de concessions bancaires aux entreprises en difficulté.
  Das neue Gesetz ermöglicht die Vergabe von Bankenkonzessionen an Unternehmen in Not.

  La concession forestière a été attribuée à une entreprise qui s'engage à respecter l'environnement.
  Das zur Nutzung freigegebene Waldstück wurde einer Firma übertragen, die sich zum Umweltschutz verpflichtet hat.

  Après de longues négociations, les deux parties ont fait de larges concessions.
  Nach langen Verhandlungen haben beide Seiten weitgehende Zugeständnisse gemacht.

  C'est un homme sans concession qui ne veut jamais faire de compromis.
  Er ist zu keinem Kompromiss bereit und will niemals Zugeständnisse machen.

  La concession d'une licence sur un brevet permet à l'entreprise d'exploiter la technologie.
  Die Lizenzierung eines Patents erlaubt dem Unternehmen, die Technologie zu nutzen.

  La concession d'utilisation permet à l'entreprise d'exploiter la technologie sous licence.
  Die Herstellungslizenz erlaubt dem Unternehmen, die Technologie in Lizenz zu nutzen.

  La concession minière a été attribuée à une entreprise qui s'engage à respecter les normes de sécurité.
  Die zum Abbau freigegebene Mine wurde einer Firma übertragen, die sich dazu verpflichtet, die Sicherheitsstandards einzuhalten.

  La concession commerciale exclusive permet à l'entreprise de vendre ses produits en exclusivité dans un territoire donné.
  Die Alleinvertretung erlaubt dem Unternehmen, seine Produkte exklusiv in einem bestimmten Gebiet zu verkaufen.

