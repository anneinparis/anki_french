# Diese Felder gerne verbessern!
Wort mit Artikel: la gorge
Femininum / Plural: ''
IPA: \ɡɔʁʒ\
Definition: Kehle, Schlucht
Register: ↗Fiktion ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle porte la main à sa gorge.
  Sie hält sich die Hand an den Hals.

  J’ai mal à la gorge.
  Ich habe Halsschmerzen.

  Le froid de l'hiver a donné à Paul un terrible mal de gorge.
  Der Winterfrost hat Paul furchtbare Halsschmerzen beschert.

  Les voisins font des gorges chaudes des dernières nouvelles du village.
  Die Nachbarn ergehen sich in Klatschereien über die neuesten Nachrichten aus dem Dorf.

  Elle a chanté à gorge déployée, son chant emplissant toute la salle.
  Sie sang aus vollem Hals, ihr Gesang füllte den ganzen Raum.

  Après la dispute, Marie avait la gorge nouée, incapable de parler.
  Nach dem Streit war Marie die Kehle wie zugeschnürt, unfähig zu sprechen.

  L'odeur de la fumée montait à la gorge de Pierre, le forçant à tousser.
  Der Geruch des Rauches entging Pierre und zwang ihn zum Husten.

  Le bruit incessant de la construction prenait Pierre à la gorge, l'irritant profondément.
  Der unaufhörliche Lärm der Baustelle kratzte Pierre im Hals und reizte ihn stark.

  Les paroles de son ennemi lui sont restées en travers de la gorge, le hantant nuit et jour.
  Die Worte seines Feindes sind ihm im Hals stecken geblieben und verfolgen ihn Tag und Nacht.

  Le lion a sauté à la gorge de la gazelle, la tuant instantanément.
  Der Löwe sprang der Gazelle an die Kehle und tötete sie sofort.

  Les gorges du Verdon sont un spectacle grandiose de la nature, avec leurs falaises abruptes et leurs eaux turquoise.
  Die Verdon-Schlucht ist ein grandioses Naturschauspiel mit ihren steilen Felswänden und ihrem türkisfarbenen Wasser.

  Avant de prendre la parole, il s'est éclaircit la gorge pour se donner un peu de courage.
  Bevor er das Wort ergriff, räusperte er sich, um sich ein wenig Mut zu machen.

