Rang: 165
Wort: décider
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: décider
Femininum / Plural: ''
IPA: \de.si.de\
Definition: entscheiden
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai décidé d’écrire un roman.
  Ich beschloss, einen Roman zu schreiben.

  Je dois décider quoi faire.
  Ich muss entscheiden, was zu tun ist.

  C’est à toi de décider ce que tu veux faire.
  Es ist deine Entscheidung, was du tun willst.

  J'ai décidé de faire un voyage en Italie cet été.
  Ich habe beschlossen, diesen Sommer nach Italien zu reisen.

  Le médecin a décidé sa patiente à subir une opération.
  Der Arzt hat seine Patientin dazu bewegt, sich operieren zu lassen.

  Va-t-il enfin se décider à pleuvoir? J'en ai assez de ce soleil!
  Wird es endlich regnen? Ich habe genug von dieser Sonne!

  Après des années de réflexion, il s'est décidé à demander sa petite amie en mariage.
  Nach jahrelanger Überlegung hat er sich entschlossen, seine Freundin zu heiraten.

  Il ne se décidait pas à partir, même si la situation était difficile.
  Er machte keine Anstalten zu gehen, auch wenn die Lage schwierig war.

