# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je pourrai en témoigner, au besoin, dit-elle.
  Ich kann das bezeugen, wenn es nötig ist, sagte sie.

  Je peux témoigner de son innocence.
  Ich kann für seine Unschuld Zeugnis ablegen.

  La procureure a témoigné en faveur de la victime, soulignant son caractère paisible et sa réputation irréprochable.
  Die Staatsanwältin hat zugunsten des Opfers ausgesagt und dessen friedlichen Charakter und seine tadellose Reputation hervorgehoben.

  Son sourire témoigne de sa joie profonde.
  Sein Lächeln zeugt von seiner tiefen Freude.

  Le vieil homme a témoigné que la vie est chère, même dans ses moments les plus difficiles.
  Der alte Mann hat bezeugt, dass das Leben wertvoll ist, auch in seinen schwierigsten Momenten.

  Le témoin a témoigné contre l'accusé, affirmant avoir vu celui-ci sur les lieux du crime.
  Der Zeuge hat gegen den Angeklagten ausgesagt und behauptet, ihn am Tatort gesehen zu haben.

  L'obligation de témoigner s'applique à tous les citoyens, sauf dans certains cas spécifiques.
  Die Aussagepflicht gilt für alle Bürger, außer in bestimmten Sonderfällen.

  Le suspect a refusé de témoigner, se prévalant de son droit de rester silencieux.
  Der Verdächtige hat sich geweigert auszusagen und sich auf sein Recht, zu schweigen, berufen.

  La défense a fait appel à un expert pour témoigner sur la fiabilité des preuves présentées.
  Die Verteidigung hat einen Sachverständigen hinzugezogen, der über die Zuverlässigkeit der vorgelegten Beweismittel aussagen soll.

  La jeune femme a usé de son droit de refuser de témoigner contre son mari.
  Die junge Frau hat von ihrem Recht Gebrauch gemacht, sich zu weigern, gegen ihren Ehemann auszusagen.

