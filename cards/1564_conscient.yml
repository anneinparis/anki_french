# Diese Felder bitte nicht ändern.
Rang: 1564
Wort: conscient
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: conscient
Femininum / Plural: consciente
IPA: \kɔ̃.sjɑ̃\
Definition: bewusst
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous sommes conscients des exigences économiques.
  Wir sind uns der wirtschaftlichen Anforderungen bewusst.

  Il est conscient de ses erreurs.
  Er ist sich seiner Fehler bewusst.

  Je suis conscient de tout cela.
  Ich bin mir all dessen bewusst.

  Pierre est conscient de l'histoire de son pays et de ses implications.
  Pierre ist sich der Geschichte seines Landes und ihrer Auswirkungen bewusst.

  Le groupe de travail est conscient des problèmes liés à la pollution.
  Die Arbeitsgruppe ist problemorientiert und beschäftigt sich mit den Problemen der Umweltverschmutzung.

  Le conducteur était conscient du danger qu'il représentait.
  Der Fahrer war sich der Gefahr bewusst, die von ihm ausging.

  Elle était consciente d'avoir fait une erreur.
  Sie war sich bewusst, einen Fehler gemacht zu haben.

