# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les autres catégories de l’entreprise sont concernées par cette démarche.
  Dies gilt auch für die anderen Kategorien des Unternehmens.

  Ce produit appartient à la catégorie des cosmétiques.
  Dieses Produkt gehört zur Kategorie der Kosmetik.

  La catégorie professionnelle des ingénieurs est très demandée.
  Die Berufsgruppe der Ingenieure ist sehr gefragt.

  Les personnes de la catégorie d'âge des 18-25 ans sont souvent plus enclines à prendre des risques.
  Menschen in der Altersklasse von 18-25 Jahren sind oft eher bereit, Risiken einzugehen.

  Nous avons réservé une chambre dans un hôtel de 1re catégorie, car nous voulions un séjour confortable.
  Wir haben ein Zimmer in einem Hotel der ersten Kategorie gebucht, weil wir einen komfortablen Aufenthalt haben wollten.

  Il est possible de changer de catégorie fiscale en fonction de ses revenus.
  Es ist möglich, die Einkommensteuergruppe je nach Einkommen zu ändern.

  Les systèmes d'exploitation de type Unix sont souvent classés dans la catégorie se référant à l'application.
  Unix-Betriebssysteme werden oft in die anwendungsbezogene Klasse eingestuft.

  La catégorie sociale des ouvriers a connu des changements importants au cours du siècle dernier.
  Die Gesellschaftsschicht der Arbeiter hat sich im letzten Jahrhundert stark verändert.

  La catégorie socioprofessionnelle des médecins est très respectée.
  Der Berufsstand der Ärzte ist sehr angesehen.

  La catégorie des vétérans est souvent saluée pour son service.
  Die Seniorenklasse wird oft für ihren Dienst geehrt.

  La viande de 1re catégorie est généralement plus chère, car elle est de meilleure qualité.
  Fleisch der Güteklasse 1 ist in der Regel teurer, da es von besserer Qualität ist.

  Les produits de catégorie inférieure sont souvent moins chers, mais de qualité moindre.
  Produkte der Zweitklassigkeit sind oft billiger, aber von geringerer Qualität.

