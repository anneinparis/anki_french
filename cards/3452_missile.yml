  \ avion pour attaquer des cibles au sol.\nEine Luft-Boden-Rakete ist eine Waffe,\
  \ die von einem Flugzeug abgefeuert wird, um Ziele am Boden anzugreifen.\n\nUn missle\
  \ air-mer est une arme lancée depuis un avion pour attaquer des cibles maritimes.\n\
  Eine Luft-Wasser-Rakete ist eine Waffe, die von einem Flugzeug abgefeuert wird,\
  \ um Ziele auf See anzugreifen.\n\nUn missle à longue portée est une arme capable\
  \ de frapper des cibles situées à grande distance.\nEine Fernlenkwaffe ist eine\
  \ Waffe, die in der Lage ist, Ziele zu treffen, die sich in großer Entfernung befinden.\n\
  \nUn missle antimissile est une arme conçue pour intercepter des missiles ennemis.\n\
  Eine Abwehrrakete ist eine Waffe, die dazu bestimmt ist, feindliche Raketen\
  \ abzufangen.\n\nUn missle de croisière est un type de missile qui vole à basse\
  \ altitude et qui peut parcourir de longues distances.\nEin Marschflugkörper\
  \ ist eine Art von Rakete, die in geringer Höhe fliegt und lange Strecken zurücklegen\
  \ kann."

