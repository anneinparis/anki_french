Beispielsätze: |-
  Je prends des notes comme un fou.
  Ich mache mir wie ein Verrückter Notizen.

  J’ai reçu une bonne note à mon examen.
  Ich habe eine gute Note in meiner Prüfung bekommen.

  Mettez ça sur la note.
  Setzen Sie das auf die Rechnung.

  Je vous ai laissé une note.
  Ich habe Ihnen eine Notiz hinterlassen.

  Il me faut en prendre note.
  Das muss ich zur Kenntnis nehmen.

  Le concert de piano a été un succès, la pianiste a joué avec une note fantastique.
  Das Klavierkonzert war ein voller Erfolg, die Pianistin spielte mit einer Traumnote.

  Il a chanté une fausse note et tout le monde a ri.
  Er hat einen falschen Ton gesungen und alle haben gelacht.

  Le professeur a donné une mauvaise note à Pierre pour son devoir.
  Der Lehrer hat Pierre für seine Hausaufgabe ein Minus gegeben.

  Le chef d'orchestre donne la note pour que les musiciens puissent jouer en harmonie.
  Der Dirigent gibt den Ton an, damit die Musiker im Einklang spielen können.

  Elle est élégante et bien élevée, elle est toujours dans la note.
  Sie ist elegant und kultiviert, sie fällt nie aus dem Rahmen.

  Il était en costume de soirée, mais il n'était pas du tout dans la note.
  Er war im Abendkleid, aber er passte überhaupt nicht ins Bild.

  Il force la note en parlant trop fort.
  Er übertreibt, indem er zu laut spricht.

  J'ai pris bonne note de vos conseils et je les suivrai attentivement.
  Ich habe Ihre Ratschläge gut im Gedächtnis behalten und werde sie sorgfältig befolgen.

  Prends en note l'adresse du restaurant, on y mangera demain.
  Notiere dir die Adresse des Restaurants, wir werden morgen dort essen.

  Il a trouvé la note juste pour sa première performance.
  Er hat den richtigen Ton für seinen ersten Auftritt gefunden.

