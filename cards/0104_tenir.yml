# Diese Felder bitte nicht ändern.
Rang: 104
Wort: tenir
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: tenir
Femininum / Plural: ''
IPA: \tə.niʁ\
Definition: halten, festhalten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je tiens le livre dans ma main.
  Ich halte das Buch in meiner Hand.

  La petite fille s'est blottie contre sa mère, qui la tenait sur ses genoux.
  Die kleine Tochter kuschelte sich an ihre Mutter, die sie auf dem Schoß hatte.

  Ils se tenaient par la main, en marchant le long de la plage.
  Sie gingen Hand in Hand am Strand entlang.

  Pendant le concert, elle tenait les yeux fermés, absorbée par la musique.
  Während des Konzertes hielt sie die Augen geschlossen, versunken in der Musik.

  Il tenait la chambre, car il était malade.
  Er blieb im Zimmer, da er krank war.

  Elle tenait une information de sa voisine, qui était très importante.
  Sie hatte eine Information von ihrer Nachbarin, die sehr wichtig war.

  Il tenait ce chanteur pour un talent, mais les critiques étaient moins enthousiastes.
  Er hielt diesen Sänger für ein Talent, aber die Kritiker waren weniger begeistert.

  Elle tenait à ce que tout soit en ordre dans sa maison.
  Sie legte Wert darauf, dass alles in ihrer Wohnung ordentlich war.

  Cinq personnes tenaient dans la petite voiture.
  Fünf Personen hatten in dem kleinen Auto Platz.

  Le discours du président pouvait se tenir en un mot: "espoir".
  Die Rede des Präsidenten ließ sich in einem Wort zusammenfassen: "Hoffnung".

  Il se tenait debout, le dos droit, et regardait le paysage.
  Er stand da, den Rücken gerade, und betrachtete die Landschaft.

