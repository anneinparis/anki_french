# Diese Felder bitte nicht ändern.
Rang: 1034
Wort: déposer
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: déposer
Femininum / Plural: ''
IPA: \de.po.ze\
Definition: ablegen, hinterlegen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Pourquoi ne dépose-t-il pas ses bagages?
  Warum stellt er sein Gepäck nicht ab?

  Je vais déposer mon dossier à la banque.
  Ich werde meine Unterlagen bei der Bank hinterlegen.

  Le livreur a déposé le colis sur la table.
  Der Zusteller hat das Paket auf den Tisch gelegt.

  Le procureur a déposé comme témoin à charge le voisin de la victime.
  Der Staatsanwalt hat den Nachbarn des Opfers als Belastungszeugen aussagen lassen.

  La crue du fleuve a déposé de la boue dans les rues.
  Das Hochwasser des Flusses hat Schlamm in die Straßen angeschwemmt.

  Il a déposé mille euros sur son compte à la banque.
  Er hat tausend Euro auf sein Konto bei der Bank eingezahlt.

  La société a déposé la marque de fabrication de son nouveau parfum.
  Die Firma hat ihr neues Parfum als Warenzeichen eintragen lassen.

  Le président a déposé le pouvoir après des années de gouvernement.
  Der Präsident ist nach Jahren der Regierung zurückgetreten.

  La famille a déposé une gerbe sur la tombe de leur grand-père.
  Die Familie hat einen Kranz auf das Grab ihres Großvaters gelegt.

  La marée a déposé du sable sur la plage.
  Die Flut hat Sand an den Strand herangebracht.

  Les vagues ont déposé des saletés sur la plage après la tempête.
  Die Wellen haben nach dem Sturm Dreck an den Strand geschwemmt.

  Ce logo est une marque déposée.
  Dieses Logo ist ein eingetragenes Warenzeichen.

