# Diese Felder bitte nicht ändern.
Rang: 4960
Wort: malin
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: malin
Femininum / Plural: maligne
IPA: \ɲ\
Definition: schlau, listig
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Enfin, il faut être malin, très malin.
  Schließlich muss man klug sein, sehr klug.

  Il est malin, il a réussi à nous tromper.
  Er ist schlau, er hat es geschafft, uns zu täuschen.

  Tu es malin.
  Du bist schlau.

  Reste malin !
  Bleib schlau!

  Ce garçon est malin.
  Der Junge ist schlau.

  Nous savons tous que tu es malin.
  Wir wissen alle, dass du schlau bist.

  Elle n'est pas très maligne, mais elle est gentille.
  Sie ist nicht sehr helle, aber sie ist nett.

  Il fait le malin en se vantant de ses connaissances.
  Er spielt sich auf, indem er mit seinem Wissen angibt.

  Il ressent une joie maligne à chaque fois que son rival échoue.
  Er empfindet Schadenfreude jedes Mal, wenn sein Rivale scheitert.

  Elle se croit maligne parce qu'elle a réussi à tromper son professeur.
  Sie kommt sich schlau vor, weil sie es geschafft hat, ihren Lehrer zu täuschen.

  C'est malin! Tu as trouvé la solution au problème.
  Wie intelligent! Du hast die Lösung für das Problem gefunden.

  Il éprouve un malin plaisir à faire des blagues aux autres.
  Er empfindet ein diebisches Vergnügen dabei, anderen Streiche zu spielen.

  Gros malin! Tu penses avoir tout compris, mais tu te trompes.
  Schlauberger! Du glaubst, alles verstanden zu haben, aber du irrst dich.

  Ce petit malin a réussi à voler l'argent sans se faire prendre.
  Dieser gerissene Kerl hat es geschafft, das Geld zu stehlen, ohne erwischt zu werden.

