Beispielsätze: |-
  Il porte la seule responsabilité.
  Er trägt die alleinige Verantwortung.

  Il a pris la responsabilité de l’entreprise.
  Er hat die Verantwortung für das Unternehmen übernommen.

  C’est de votre responsabilité.
  Das liegt in Ihrer Verantwortung.

  Le gouvernement porte une responsabilité dans la crise économique actuelle.
  Die Regierung trägt Mitverantwortung an der aktuellen Wirtschaftskrise.

  Le directeur a délégué la responsabilité de la planification du projet à son équipe.
  Der Chef hat die Verantwortlichkeit für die Planung des Projekts an sein Team delegiert.

  La responsabilité de la sécurité des enfants incombe aux parents.
  Die Verantwortung für die Sicherheit der Kinder liegt bei den Eltern.

  Les employés sont conscients de leur responsabilité dans le succès de l'entreprise.
  Die Angestellten sind sich ihrer Verantwortung für den Erfolg des Unternehmens bewusst.

  La responsabilité collective des membres du groupe est engagée.
  Es besteht Gemeinschaftshaftung der Mitglieder der Gruppe.

  L'Allemagne porte la responsabilité de la Seconde Guerre mondiale.
  Deutschland trägt die Kriegsschuld am Zweiten Weltkrieg.

  La responsabilité administrative des fonctionnaires est définie par la loi.
  Die Amtshaftung der Beamten ist gesetzlich geregelt.

  Une responsabilité atténuée peut être reconnue en cas de maladie mentale.
  Im Falle einer psychischen Erkrankung kann eine verminderte Zurechnungsfähigkeit anerkannt werden.

  La responsabilité civile couvre les dommages causés à autrui.
  Die Haftpflicht deckt Schäden, die anderen Personen zugefügt werden.

  Une assurance responsabilité civile accidents est obligatoire pour les automobilistes.
  Eine Unfallhaftpflichtversicherung ist für Autofahrer obligatorisch.

