# Diese Felder bitte nicht ändern.
Rang: 181
Wort: tant
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: tant
Femininum / Plural: ''
IPA: \tɑ̃\
Definition: so viel, solange, so sehr
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Mais vous avez tant à enseigner.
  Aber Sie haben noch so viel zu lehren.

  J’ai tant de travail à faire.
  Ich habe so viel Arbeit zu tun.

  Je ne peux pas manger tant de nourriture.
  Ich kann nicht so viel Essen essen.

  Il a travaillé tant d’heures qu’il est épuisé.
  Er hat so viele Stunden gearbeitet, dass er erschöpft ist.

  Elle a tant aimé cette chanson qu’elle l’a écoutée en boucle.
  Das Lied gefiel ihr so gut, dass sie es immer wieder anhörte.

  Elle a pleuré tant que ses yeux étaient rouges et gonflés.
  Sie hat so viel geweint, dass ihre Augen rot und geschwollen waren.

  Tant filles que garçons ont participé à la course.
  Sowohl Mädchen als auch Jungen haben an dem Rennen teilgenommen.

  Je resterai à tes côtés tant que tu seras là.
  Ich werde an deiner Seite bleiben, solange du da bist.

  Tant qu'à faire la vaisselle, tu peux aussi ranger la cuisine.
  Wenn du schon mal abspülst, kannst du auch gleich die Küche aufräumen.

  Il a fait tant et si bien qu'on l'a renvoyé de son travail.
  Er hat es so weit getrieben, dass er von seinem Arbeitsplatz entlassen wurde.

  Il a souffert tant que son corps était épuisé.
  Er hat so sehr gelitten, dass sein Körper erschöpft war.

  Comme il y en a tant, on ne les compte plus.
  Wie es derer viele gibt, zählt man sie nicht mehr.

  Il n'aime rien tant que la musique classique.
  Er liebt nichts so sehr wie klassische Musik.

  Ne pas en demander tant, tu risques d'être déçu.
  Gar nicht um so viel bitten, sonst riskierst du enttäuscht zu werden.

  Ce n'est pas tant Sylvie que sa sœur qui me plaît, car elle est plus joyeuse.
  Es ist weniger Sylvie als vielmehr ihre Schwester, die mir gefällt, weil sie fröhlicher ist.

