# Diese Felder gerne verbessern!
Wort mit Artikel: l’invention
Femininum / Plural: ''
IPA: \ɛ̃.vɑ̃.sjɔ̃\
Definition: Erfindung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le calendrier est une invention humaine.
  Der Kalender ist eine Erfindung des Menschen.

  Cette invention a révolutionné l’industrie.
  Diese Erfindung hat die Industrie revolutioniert.

  Quelle invention merveilleuse !
  Was für eine wunderbare Erfindung!

  Cette invention vous rendra très riches.
  Diese Erfindung wird Sie sehr reich machen.

  La nouvelle invention du salarié est une véritable réussite.
  Die Betriebserfindung des Mitarbeiters ist ein voller Erfolg.

  C'est une invention de sa part ! Il a trouvé une nouvelle manière de faire.
  Das hat er erfunden! Er hat eine neue Methode gefunden.

  L'invention précurseur de Marie Curie a révolutionné la physique.
  Die Pioniererfindung von Marie Curie hat die Physik revolutioniert.

  L'invention tenue secrète de l'entreprise est enfin dévoilée.
  Das Geheimpatent des Unternehmens wird endlich veröffentlicht.

  L'invention de service d'un employé de la compagnie a permis d'améliorer le service à la clientèle.
  Die Diensterfindung eines Mitarbeiters der Firma hat den Kundenservice verbessert.

  L'invention de ce procédé date de 1850, c'est une avancée importante dans le domaine de la médecine.
  Dieses Verfahren wurde 1850 erfunden, es ist ein wichtiger Fortschritt in der Medizin.

  De mon invention, je suis très fier.
  Von mir erfunden, bin ich sehr stolz darauf.

  Ce sont des inventions pures et simples ! Il n'y a aucune preuve de leur existence.
  Das ist alles erlogen! Es gibt keine Beweise für deren Existenz.

