    <hr>

    <p>Die unbestimmten Demonstrativpronomen sind <span class="fr">ce</span>, <span class="fr">ça</span>, <span class="fr">cela</span> (gehoben) und <span class="fr">ceci</span> (gehoben). Sie können sich auf eine Wortgruppe oder einen ganzen Satz beziehen.</p>
    <div class="examples">
      <div class="fr">C’est lui qui garde les moutons.</div>
      <div class="de spoiler">Er ist es, der die Schafe hütet.</div>
      <div class="fr">Ce sont eux qui sont gardés par le berger.</div>
      <div class="de spoiler">Sie sind es, die der Schäfer hütet.</div>
      <div class="fr">J'aime ça.</div>
      <div class="de spoiler">Ich mag das.</div>
    </div>
    <p><span class="fr">Ce/c'</span> verwendet man zusammen mit <span class="fr">être</span>. Wie das deutsche <span class="de">das</span> wird <span class="fr">ce/c'</span> immer im Singular gebraucht, unabhängig davon, ob das Verb im Singular oder Plural steht.</p>
    <div class="examples">
      <div class="fr">C'est intéressant. Ce sont de bonnes nouvelles.</div>
      <div class="de spoiler">Das ist interessant. Das sind ja gute Neuigkeiten.</div>
    </div>
    <p>Mit allen anderen Verben außer <span class="fr">être</span> verwendet man <span class="fr">ça</span>.</p>
    <div class="examples">
      <div class="fr">Ça m’a beaucoup plu.</div>
      <div class="de spoiler">Es hat mir sehr gefallen.</div>
    </div>
    <p>Die Formen <span class="fr">ceci</span> und <span class="fr">cela</span> können mit allen Verben verwendet werden und sind vor allem in geschriebenen Texten zu finden; beim Sprechen bevorzugt man <span class="fr">ça</span> bzw. <span class="fr">ce/c'</span>.</p>
