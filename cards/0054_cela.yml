# Diese Felder gerne verbessern!
Wort mit Artikel: cela
Femininum / Plural: ''
IPA: \sə.la\
Definition: |-
  es, das<br>
  [unbestimmtes Demonstrativpro.]
Register: ↘Sachtext ↗Mündlich

