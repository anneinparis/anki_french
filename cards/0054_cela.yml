Beispielsätze: |-
  Cela demande de l’intégrité et du courage.
  Dies erfordert Integrität und Mut.

  Cela est intéressant.
  Das ist interessant.

  Cela fait quinze jours que je n'ai pas vu mon ami Paul.
  Es ist jetzt vierzehn Tage her, dass ich meinen Freund Paul nicht gesehen habe.

  Je ne pense qu'à cela depuis que j'ai appris la nouvelle.
  Ich denke nur daran, seit ich die Nachricht gehört habe.

  Il travaille toujours? Et pourquoi cela? Il a besoin d'argent pour payer ses études.
  Er arbeitet immer noch? Warum das denn? Er braucht Geld, um seine Ausbildung zu finanzieren.

