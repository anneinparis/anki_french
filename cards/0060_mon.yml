# Diese Felder bitte nicht ändern.
Rang: 60
Wort: mon
Wortart: det

# Diese Felder gerne verbessern!
Wort mit Artikel: mon
Femininum / Plural: mes
IPA: \mɔ̃\
Definition: mein
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  T’aurais pu rencontrer mon copain.
  Du hättest meinen Freund kennenlernen können.

  Mon frère est plus grand que moi.
  Mein Bruder ist größer als ich.

  Mon classeur est rempli de documents importants.
  Mein Ordner ist voller wichtiger Dokumente.

  Mon vase est rempli de fleurs fraîches.
  Meine Vase ist voller frischer Blumen.

  Mon tableau représente un paysage magnifique.
  Mein Bild stellt eine wunderschöne Landschaft dar.

  Mon colonel, j'ai une question à vous poser.
  Herr Oberst, ich habe eine Frage an Sie.

  Mon général, vos ordres seront exécutés.
  Herr General, Ihre Befehle werden ausgeführt.

  Mon lieutenant, veuillez me donner des instructions.
  Herr Leutnant, geben Sie mir bitte Anweisungen.

