# Diese Felder bitte nicht ändern.
Rang: 1974
Wort: contester
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: contester
Femininum / Plural: ''
IPA: \kɔ̃.tɛs.te\
Definition: bestreiten, anfechten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L’art conteste le réel.
  Kunst bestreitet die Realität.

  Je conteste cette décision.
  Ich bestreite diese Entscheidung.

  Les étudiants ont décidé de contester dans la rue la décision du gouvernement.
  Die Studenten haben beschlossen, gegen die Entscheidung der Regierung auf die Straße zu gehen.

  Elle a contesté le droit de son frère à l'héritage.
  Sie hat ihrem Bruder das Recht auf das Erbe abgestritten.

  La décision du maire est contestée par une grande partie de la population.
  Die Entscheidung des Bürgermeisters ist bei einem Großteil der Bevölkerung umstritten.

  Je ne conteste pas que tu aies raison, mais je ne suis pas d'accord avec ta manière de faire.
  Ich bezweifle nicht, dass du Recht hast, aber ich bin nicht einverstanden mit deiner Vorgehensweise.

