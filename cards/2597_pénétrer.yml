# Diese Felder bitte nicht ändern.
Rang: 2597
Wort: pénétrer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: pénétrer
Femininum / Plural: ''
IPA: \pe.ne.tʁe\
Definition: eindringen, durchdringen
Register: ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il est très difficile de pénétrer dans le monde des vraies gitanes.
  Es ist sehr schwierig, in die Welt der echten Zigeunerinnen einzudringen.

  Il a réussi à pénétrer dans le bâtiment.
  Er hat es geschafft, in das Gebäude einzudringen.

  Les espions ont réussi à pénétrer dans le palais.
  Die Spione sind in den Palast eingedrungen.

  Les idées nouvelles ont du mal à pénétrer dans le monde politique.
  Neue Ideen haben es schwer, sich in der Politik durchzusetzen.

  Le doute s'est peu à peu pénétré de son esprit.
  Der Zweifel hat sich allmählich in seinen Geist eingeschlichen.

  La vue de la montagne l'a pénétré de joie.
  Der Anblick des Berges hat ihn mit Freude erfüllt.

  Les jeunes artistes ont tenté de pénétrer dans le groupe d'amis.
  Die jungen Künstler haben versucht, sich Zutritt zu der Freundesgruppe zu verschaffen.

  Les grandes marques occidentales ont tenté de pénétrer sur le marché chinois.
  Die großen westlichen Marken haben versucht, auf den chinesischen Markt vorzudringen.

  L'eau a pénétré à travers les murs fissurés.
  Das Wasser ist durch die rissigen Mauern gedrungen.

  Ils ont monté de la rue pour pénétrer jusque dans les étages supérieurs.
  Sie sind von der Straße bis in die oberen Stockwerke hinaufgedrungen.

  Ils ont fait pénétrer de l'air frais dans la pièce.
  Sie haben frische Luft in den Raum gelassen.

  La poussière s'est pénétrée dans les vêtements.
  Der Staub hat sich in der Kleidung festgesetzt.

