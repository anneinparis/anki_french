Beispielsätze: |-
  J’ai attendu toute la journée pour te voir.
  Ich habe den ganzen Tag darauf gewartet, dich zu sehen.

  Je travaille toute la journée.
  Ich arbeite den ganzen Tag.

  Je peux le faire toute la journée.
  Ich kann das den ganzen Tag lang machen.

  Le soleil brillait de mille feux lors de cette journée d'été.
  Es war ein herrlicher Sommertag, an dem die Sonne vom Himmel brannte.

  L'école organise une journée porte ouverte pour les parents.
  Die Schule veranstaltet einen Tag der offenen Tür für Eltern.

  Ils ont passé toute la sainte journée à discuter de ce problème.
  Sie haben den lieben, langen Tag über dieses Problem diskutiert.

  Après avoir travaillé toute la journée, il s'est senti épuisé et avait l'impression d'avoir gagné sa journée.
  Nachdem er den ganzen Tag gearbeitet hatte, fühlte er sich erschöpft und hatte das Gefühl, sich sein Geld verdient zu haben.

  Le travail dans l'usine est organisé en journée de huit heures.
  Die Arbeit in der Fabrik ist in einem Achtstundentag organisiert.

  Il a fait des journées dans la ferme, avant de trouver un travail stable.
  Er hat im Taglohn auf dem Bauernhof gearbeitet, bevor er einen festen Job fand.

  La randonnée était une journée de marche difficile, mais la vue au sommet valait la peine.
  Die Wanderung war ein anstrengender Tagemarsch, aber die Aussicht auf dem Gipfel hat sich gelohnt.

  Ce fut une chaude journée, et il a fallu beaucoup d'efforts pour terminer la tâche.
  Das war ein Tag, an dem es heiß herging, und es war eine große Anstrengung, die Aufgabe zu erledigen.

  Les employés ont organisé une journée de grève pour protester contre les conditions de travail.
  Die Angestellten haben einen Streiktag organisiert, um gegen die Arbeitsbedingungen zu protestieren.

  L'entreprise offre une journée continue, avec possibilité de faire des pauses.
  Die Firma bietet eine durchgehende Arbeitszeit an, mit der Möglichkeit, Pausen einzulegen.

