# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  N’incluez pas une extension de fichier.
  Schließen Sie keine Dateierweiterung ein.

  Le prix inclut les frais de livraison.
  Der Preis beinhaltet die Lieferkosten.

  Le professeur a décidé d'inclure un chapitre supplémentaire sur l'histoire de l'art dans le programme.
  Der Professor hat beschlossen, ein zusätzliches Kapitel zur Kunstgeschichte in den Lehrplan aufzunehmen.

  J'ai inclus une photo de moi dans mon CV.
  Ich habe ein Foto von mir meinem Lebenslauf beigefügt.

  Il faut inclure une clause de confidentialité dans le contrat.
  Es ist notwendig, eine Vertraulichkeitsklausel in den Vertrag aufzunehmen.

