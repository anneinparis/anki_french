# Diese Felder bitte nicht ändern.
Rang: 1392
Wort: inquiet
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: inquiet
Femininum / Plural: inquiète
IPA: \ɛ̃.kjɛ\
Definition: unruhig, besorgt
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tu as l’air inquiet.
  Du siehst besorgt aus.

  Je suis inquiet pour toi.
  Ich mache mir Sorgen um dich.

  Il a un caractère inquiet, c'est pourquoi il est souvent tendu.
  Er hat ein ängstliches Gemüt, darum ist er oft angespannt.

  Ne sois pas inquiet, tout va bien se passer.
  Mach dir keine Sorgen, alles wird gut gehen.

  Je suis inquiet de la météo, il pourrait pleuvoir.
  Ich bin wegen des Wetters beunruhigt, es könnte regnen.

  Elle est inquiète au sujet de la maison, car elle a entendu des bruits étranges.
  Sie ist des Hauses wegen besorgt, weil sie seltsame Geräusche gehört hat.

  Marie est inquiète que son fils ne fasse pas ses devoirs.
  Marie fürchtet, dass ihr Sohn seine Hausaufgaben nicht macht.

