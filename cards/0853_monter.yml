Beispielsätze: |-
  J’ai monté et descendu cinq étages.
  Ich bin fünf Stockwerke hoch- und runtergegangen.

  Je vais monter les escaliers.
  Ich werde die Treppe hinaufsteigen.

  Je vais monter les escaliers pour arriver à mon bureau.
  Ich gehe die Treppe hinauf, um in mein Büro zu gelangen.

  Pierre a acheté une échelle pour monter sur le toit de sa maison.
  Peter hat eine Leiter gekauft, um auf das Dach seines Hauses zu steigen.

  Le bus arrive, nous devons monter rapidement.
  Der Bus kommt an, wir müssen schnell einsteigen.

  J’ai réussi à monter cette armoire toute seule.
  Ich habe es geschafft, den Schrank ganz allein aufzubauen.

  Les prix ont monté en raison de la forte demande.
  Die Preise stiegen aufgrund der hohen Nachfrage.

  Le vieil homme avait besoin d'aide pour monter les escaliers, alors son fils l'a aidé à monter.
  Der alte Mann brauchte Hilfe, um die Treppen hinaufzusteigen, deshalb half ihm sein Sohn hinauf.

  Le déménageur a monté le piano au troisième étage.
  Der Umzugshelfer hat den Flügel in den dritten Stock befördert.

  La facture du réparateur se monte à mille euros.
  Die Rechnung des Reparateurs beläuft sich auf tausend Euro.

  Les touristes ont monté en bateau pour explorer les îles.
  Die Touristen sind an Bord eines Schiffes gegangen, um die Inseln zu erkunden.

  La forêt monte jusqu'au sommet de la montagne, offrant une vue imprenable.
  Der Wald zieht sich bis zum Gipfel des Berges hinauf und bietet einen atemberaubenden Blick.

  Les larmes lui montent aux yeux en pensant à son enfance.
  Tränen steigen ihr in die Augen, als sie an ihre Kindheit denkt.

  C'est une jeune artiste qui monte, ses peintures sont très appréciées.
  Sie ist eine aufstrebende Künstlerin, ihre Bilder werden sehr geschätzt.

  Les médias ont fait monter la tension avant les élections.
  Die Medien haben die Spannung vor den Wahlen angeheizt.

  L'artisan a monté une pierre précieuse sur la bague, lui donnant un éclat unique.
  Der Handwerker hat einen Edelstein auf den Ring gefasst, wodurch er einen einzigartigen Glanz erhielt.

  Les ONG montent en bois les villages sinistrés par le cyclone.
  Die Hilfsorganisationen versorgen die vom Zyklon zerstörten Dörfer mit Holz.

