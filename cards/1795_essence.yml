# Diese Felder bitte nicht ändern.
Rang: 1795
Wort: essence
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: l’essence
Femininum / Plural: ''
IPA: \e.sɑ̃s\
Definition: Benzin
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ta moto n’a plus d’essence.
  Dein Motorrad hat kein Benzin mehr.

  Je dois faire le plein d’essence.
  Ich muss den Tank mit Benzin füllen.

  Le moteur de la voiture a besoin d'essence avec plomb.
  Der Motor des Autos braucht Bleibenzin.

  L'essence du livre réside dans l'histoire d'amour des deux protagonistes.
  Der Kern des Buches liegt in der Liebesgeschichte der beiden Protagonisten.

  Les essences à feuilles, comme les chênes et les érables, offrent des couleurs magnifiques en automne.
  Laubbäume, wie Eichen und Ahornbäume, bieten im Herbst wunderschöne Farben.

  L'essence de bouleau est un breuvage rafraîchissant et savoureux.
  Birkenwasser ist ein erfrischendes und wohlschmeckendes Getränk.

  L'essence non raffinée est un produit brut qui n'a pas encore subi de traitement.
  Rohbenzin ist ein Rohprodukt, das noch keine Verarbeitung erfahren hat.

  L'essence ordinaire est le type de carburant le plus répandu.
  Normalbenzin ist die gängigste Art von Kraftstoff.

  L'essence verte est un carburant plus respectueux de l'environnement.
  Biokraftstoff ist ein umweltfreundlicherer Kraftstoff.

  La tondeuse à essence est un outil puissant pour tondre l'herbe.
  Der Motorrasenmäher ist ein leistungsstarkes Werkzeug zum Rasenmähen.

  Il se croit d'une essence supérieure à tous les autres.
  Er hält sich für etwas Besseres als alle anderen.

  Par essence, le chat est un animal indépendant et solitaire.
  Wesensgemäß ist die Katze ein unabhängiges und solitäres Tier.

