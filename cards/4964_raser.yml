  Le moine était rasé de près, comme le veut la tradition.
  Der Mönch war glatt rasiert, wie es die Tradition verlangt.

  Le raseur de gazon a rasé le sol à une vitesse incroyable.
  Der Rasenmäher hat mit unglaublicher Geschwindigkeit dicht über dem Boden gemäht.

  La balle l'a rasé à la tête de justesse.
  Die Kugel ist knapp über seinem Kopf vorbeigeflogen.

