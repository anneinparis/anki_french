# Diese Felder bitte nicht ändern.
Rang: 105
Wort: porter
Wortart: nm, vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: porter
Femininum / Plural: ''
IPA: \pɔʁ.te\
Definition: tragen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il a porté le maillot jaune un jour.
  Er hat einmal das Gelbe Trikot getragen.

  Je porte un sac à dos.
  Ich trage einen Rucksack.

  Nous avons le droit de porter des armes.
  Wir haben das Recht, Waffen zu tragen.

  Il a continué à porter sa valise, même si elle était lourde.
  Er hat seinen Koffer weitergetragen, obwohl er schwer war.

  Jean se porte bien depuis qu'il a changé de régime alimentaire.
  Jean geht es gut, seit er seine Ernährung umgestellt hat.

  Ne me fais pas porter le chapeau de tes erreurs!
  Schieb mir deine Fehler nicht in die Schuhe!

  Il a porté son regard sur la belle femme qui était assise en face de lui.
  Er richtete seinen Blick auf die schöne Frau, die ihm gegenüber saß.

  Il porte la barbe depuis qu'il est jeune homme.
  Er trägt einen Bart, seit er ein junger Mann ist.

  Elle porte de l'amitié à tous ses voisins.
  Sie empfindet Freundschaft für all ihre Nachbarn.

  Il portait la tête haute, même face aux difficultés.
  Er hielt den Kopf hoch, selbst angesichts der Schwierigkeiten.

  Le banquier a porté de l'argent au crédit de son compte.
  Der Bankier hat Geld auf sein Konto gutgeschrieben.

  Il a porté son art à la perfection.
  Er hat seine Kunst zur Vollkommenheit gebracht.

  Il portait de la haine en soi, ce qui le rendait malheureux.
  Er trug Hass in sich, was ihn unglücklich machte.

