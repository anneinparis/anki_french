Beispielsätze: |-
  Elle cultive le goût des petits plaisirs.
  Sie pflegt den Geschmack der kleinen Freuden.

  Il cultive des légumes dans son jardin.
  Er baut Gemüse in seinem Garten an.

  Les agriculteurs travaillent dur pour entretenir leurs terrains cultivés.
  Die Landwirte arbeiten hart, um ihre bebauten Felder zu pflegen.

  Le jeune homme s'est cultivé en faisant du bénévolat dans une association d'aide aux réfugiés.
  Der junge Mann hat sich gebildet, indem er sich ehrenamtlich in einem Verein zur Flüchtlingshilfe engagiert hat.

  Il est important de cultiver son esprit pour mieux comprendre le monde qui nous entoure.
  Es ist wichtig, sich zu bilden, um die Welt um uns herum besser zu verstehen.

  Les plantes cultivées dans le jardin sont magnifiques.
  Die Kulturpflanzen im Garten sind wunderschön.

