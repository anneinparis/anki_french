# Diese Felder gerne verbessern!
Wort mit Artikel: la poche
Femininum / Plural: ''
IPA: \pɔʃ\
Definition: Tasche
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je n’ai rien dans les poches.
  Ich habe nichts in den Taschen.

  Il a mis ses clés dans sa poche.
  Er hat seine Schlüssel in seine Tasche gesteckt.

  C’est dans la poche !
  Es ist in der Tasche!

  Jean a retrouvé son téléphone portable dans la poche de son pantalon.
  Jean hat sein Handy in der Hosentasche wiedergefunden.

  La grand-mère de Marie connaissait toutes les histoires de son village comme sa poche.
  Maries Großmutter kannte alle Geschichten ihres Dorfes in- und auswendig.

  S'il perd son travail, il devra en être de sa poche pour ses vacances.
  Wenn er seinen Job verliert, muss er für seinen Urlaub aus eigener Tasche zahlen.

  Elle a payé de sa poche les cours de musique de son fils.
  Sie hat die Musikunterrichtskosten ihres Sohnes aus eigener Tasche bezahlt.

  Le directeur de la société se remplit les poches en vendant des produits de mauvaise qualité.
  Der Chef der Firma bereichert sich, indem er minderwertige Produkte verkauft.

  J'ai toujours une lampe de poche dans mon sac à dos, au cas où.
  Ich habe immer eine Taschenlampe in meinem Rucksack, für alle Fälle.

  J'ai trouvé un livre de poche très intéressant à la librairie.
  Ich habe ein sehr interessantes Taschenbuch in der Buchhandlung gefunden.

  La poche de plasma contient du sang qui peut être utilisé pour des transfusions.
  Die Plasmakonserve enthält Blut, das für Bluttransfusionen verwendet werden kann.

  Il y a une poche latérale dans le sac à dos où je range mes clés.
  In dem Rucksack gibt es ein Seitenfach, in dem ich meine Schlüssel aufbewahre.

  La poche d'air permet au poisson de respirer sous l'eau.
  Die Luftblase ermöglicht es dem Fisch, unter Wasser zu atmen.

  La plongée sous-marine est dangereuse, car il y a des poches d'eau qui peuvent piéger les plongeurs.
  Das Tauchen ist gefährlich, weil es Wasserblasen gibt, die Taucher gefangen nehmen können.

