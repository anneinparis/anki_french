# Diese Felder gerne verbessern!
Wort mit Artikel: renverser
Femininum / Plural: ''
IPA: \ʁɑ̃.vɛʁ.se\
Definition: umkippen, umstürzen, umwerfen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tout le container est renversé, tout est mélangé.
  Der ganze Container wird umgekippt, alles wird vermischt.

  Il a renversé son verre.
  Er hat sein Glas umgestoßen.

  Le vent violent a renversé des arbres dans le jardin.
  Der starke Wind hat Bäume im Garten umgeworfen.

  La nouvelle de son succès me renverse.
  Die Nachricht von seinem Erfolg haut mich um.

  Il s'est renversé sur le dos en riant.
  Er hat sich vor Lachen auf den Rücken gelegt.

  Il faut poser le barbecue de telle sorte qu'il ne se renverse pas, surtout avec les enfants qui courent partout.
  Man muss den Grill kippsicher aufstellen, vor allem mit den Kindern, die überall herumlaufen.

