# Diese Felder bitte nicht ändern.
Rang: 1830
Wort: prestation
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la prestation
Femininum / Plural: ''
IPA: \pʁɛs.ta.sjɔ̃\
Definition: Leistung, Dienstleistung
Register: ↘Fiktion ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  De nombreuses prestations ont été éliminées.
  Viele Leistungen wurden eliminiert.

  Cette entreprise offre des prestations de qualité.
  Dieses Unternehmen bietet qualitativ hochwertige Dienstleistungen an.

  Le comédien a donné une prestation télévisée remarquable.
  Der Schauspieler hat einen hervorragenden Fernsehauftritt hingelegt.

  Les prestations familiales sont versées aux familles ayant des enfants.
  Die Familienbeihilfe wird Familien mit Kindern ausgezahlt.

  La prestation d'une assurance maladie couvre les frais de soins médicaux.
  Die Leistung der Krankenversicherung deckt die Kosten für die medizinische Versorgung.

  Le chef d'orchestre a fait une excellente prestation lors du concert.
  Der Dirigent hat beim Konzert eine hervorragende Leistung geboten.

  Les prestations sociales sont importantes pour les personnes en difficulté.
  Sozialversicherungsleistungen sind wichtig für Menschen in Not.

  Les prestations supplémentaires sont souvent incluses dans les contrats de travail.
  Nachleistungen sind häufig im Arbeitsvertrag enthalten.

  Les prestations de maladie couvrent les frais de traitement en cas de maladie.
  Leistungen der Krankenversicherung decken die Behandlungskosten im Krankheitsfall.

  Les prestations d'invalidité sont versées aux personnes qui ne peuvent plus travailler.
  Leistungen der Invaliditätsversicherung werden an Menschen ausgezahlt, die nicht mehr arbeiten können.

  Les prestations de vieillesse permettent aux personnes âgées de vivre décemment.
  Leistungen der Altersversicherung ermöglichen es älteren Menschen, ein anständiges Leben zu führen.

  La prestation accessoire est un service supplémentaire offert par l'entreprise.
  Die Nebenleistung ist eine zusätzliche Dienstleistung, die vom Unternehmen angeboten wird.

  La prestation accessoire monétaire est une prime versée en plus du salaire.
  Die Nebenleistung in Geldform ist eine Prämie, die zusätzlich zum Gehalt ausgezahlt wird.

  La prestation accessoire matérielle est un bien offert par l'entreprise.
  Die Nebenleistung in Sachform ist ein Gut, das vom Unternehmen angeboten wird.

