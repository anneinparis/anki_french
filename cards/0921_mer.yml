  Il les a laissés en pleine mer.
  Er ließ sie auf offener See zurück.

  Je suis allé nager dans la mer.
  Ich bin im Meer schwimmen gegangen.

  Le pêcheur a mis son bateau à la mer au petit matin, prêt à affronter la journée.
  Der Fischer hat sein Boot am frühen Morgen zu Wasser gelassen, bereit, den Tag auf dem Meer zu verbringen.

  Il avait tellement soif qu'il avalerait la mer et les poissons.
  Er hatte einen Riesendurst, als würde er die ganze See und die Fische darin trinken.

  Ne t'inquiète pas, ce n'est pas la mer à boire! On va trouver une solution.
  Mach dir keine Sorgen, das ist doch nicht die Welt! Wir finden eine Lösung.

  Chaque année, Marie passe ses vacances à la mer, elle adore le soleil et la plage.
  Jedes Jahr verbringt Marie ihre Ferien am Meer, sie liebt Sonne und Strand.

  Quand la mer est basse, les bateaux sont échoués sur la plage.
  Bei Niedrigwasser liegen die Boote auf der Strand.

  Il y a une mer de documents à lire avant de prendre une décision.
  Es liegt eine Unmenge an Unterlagen vor, die man lesen muss, bevor man eine Entscheidung trifft.

  Le capitaine a donné l'ordre de prendre la mer, la mission était périlleuse.
  Der Kapitän gab den Befehl, in See zu stechen, die Mission war gefährlich.

  Le colis sera expédié par mer, il arrivera dans quelques semaines.
  Das Paket wird auf dem Seeweg verschickt, es wird in ein paar Wochen ankommen.

  En haute mer, les vagues étaient immenses et le vent soufflait fort.
  Auf hoher See waren die Wellen riesig und der Wind blies stark.

  La mer d'huile reflétait le soleil, le ciel était bleu azur.
  Die spiegelglatte See spiegelte die Sonne, der Himmel war azurblau.

