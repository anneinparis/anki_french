  Il lit avec facilité.
  Er liest mit Leichtigkeit.

  Il a réussi avec facilité.
  Er hat es mit Leichtigkeit geschafft.

  Le problème était d'une grande facilité, même les élèves les plus faibles l'ont résolu sans difficulté.
  Das Problem war sehr leicht, selbst die schwächsten Schüler haben es ohne Schwierigkeiten gelöst.

  Il a des facilités pour les langues, il apprend facilement de nouvelles langues.
  Er lernt Sprachen leicht, er lernt schnell neue Sprachen.

  Elle a cédé à la facilité en choisissant de regarder la télévision au lieu de faire ses devoirs.
  Sie hat den bequemen Weg gewählt, indem sie lieber fernsehen ging, anstatt ihre Hausaufgaben zu machen.

  Les parents ont fourni à leur enfant toutes les facilités pour faire du sport, ils lui ont offert un abonnement à un club de tennis et acheté des équipements de qualité.
  Die Eltern haben ihrem Kind alles Nötige zur Verfügung gestellt, um Sport zu treiben, sie haben ihm eine Mitgliedschaft in einem Tennisclub geschenkt und hochwertige Ausrüstung gekauft.

  Il a fait le travail avec facilité, il était très bien préparé et n'a eu aucun problème à le terminer.
  Er hat die Arbeit mit Leichtigkeit erledigt, er war sehr gut vorbereitet und hatte keinerlei Probleme, sie zu beenden.

  Pour plus de facilité, nous allons utiliser un tableau pour présenter les données.
  Der Einfachheit halber werden wir die Daten in einer Tabelle darstellen.

  Il a de la facilité pour les mathématiques, il comprend les concepts rapidement et résout les problèmes avec aisance.
  Er ist mathematisch begabt, er versteht die Konzepte schnell und löst die Aufgaben mit Leichtigkeit.

  Elle a une grande facilité à s'exprimer, elle est capable de parler avec clarté et conviction sur n'importe quel sujet.
  Sie ist sehr sprachgewandt, sie kann über jedes Thema klar und überzeugend sprechen.

