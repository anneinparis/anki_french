Beispielsätze: |-
  Achetez donc un plan de la ville.
  Kaufen Sie sich daher einen Stadtplan.

  J’ai un plan pour résoudre ce problème.
  Ich habe einen Plan, um dieses Problem zu lösen.

  Voici le plan de la classe de mathématiques d'aujourd'hui.
  Heute steht der Mathematikunterricht auf dem Stundenplan.

  J'ai un plan d'enfer pour les vacances d'été !
  Ich hab' was ganz Tolles vor für die Sommerferien!

  Le débat sur l'environnement est très important sur le plan national.
  Auf nationaler Ebene ist die Umweltdebatte sehr wichtig.

  Le plan de travail de ce mois-ci est chargé.
  Der Arbeitsplan für diesen Monat ist vollgepackt.

  Le plan de sauvetage de la forêt amazonienne est en cours d'élaboration.
  Der Plan zur Rettung des Amazonas-Regenwaldes wird gerade ausgearbeitet.

  Le gouvernement a mis en place un plan pour assurer le budget.
  Die Regierung hat ein Haushaltssicherungskonzept erarbeitet.

  Le château se trouve au premier plan du paysage.
  Das Schloss befindet sich im Vordergrund der Landschaft.

  La route est en plan incliné.
  Die Straße ist schräg.

  Le Plan incliné d'Arzviller est une merveille d'ingénierie.
  Der Schiffsaufzug von Arzviller ist ein Wunderwerk der Ingenieurskunst.

  Les problèmes de sécurité ont passé au second plan.
  Die Sicherheitsprobleme sind in den Hintergrund gerückt.

