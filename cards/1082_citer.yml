Wort mit Artikel: citer
Femininum / Plural: ''
IPA: \si.te\
Definition: zitieren, anführen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’aimerais citer quatre paragraphes.
  Ich möchte vier Absätze zitieren.

  Je vais citer un exemple.
  Ich werde ein Beispiel anführen.

  L'article cité ci-dessus est un excellent exemple de la façon dont les médias peuvent influencer l'opinion publique.
  Der oben genannte Artikel ist ein ausgezeichnetes Beispiel dafür, wie die Medien die öffentliche Meinung beeinflussen können.

  Le nom souvent cité de Martin Luther King Jr. est synonyme de la lutte pour les droits civiques aux États-Unis.
  Der viel genannte Name Martin Luther King Jr. steht in den Vereinigten Staaten für den Kampf für Bürgerrechte.

  Citons en exemple l'histoire de Marie Curie, qui a révolutionné le domaine de la physique nucléaire.
  Nehmen wir als Beispiel die Geschichte von Marie Curie, die das Gebiet der Kernphysik revolutioniert hat.

  L'ouvrage très cité de Victor Hugo, "Les Misérables", est un classique de la littérature française.
  Das viel zitierte Werk von Victor Hugo, "Les Misérables", ist ein Klassiker der französischen Literatur.

  Le juge a cité un précédent jurisprudentiel pour justifier sa décision.
  Der Richter hat einen Präzedenzfall angeführt, um seine Entscheidung zu begründen.

