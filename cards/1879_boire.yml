# Diese Felder bitte nicht ändern.
Rang: 1879
Wort: boire
Wortart: nm, vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: boire
Femininum / Plural: ''
IPA: \bwaʁ\
Definition: trinken
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous boirez quelque chose?
  Möchten Sie etwas trinken?

  Je vais boire un verre d’eau.
  Ich werde ein Glas Wasser trinken.

  Je veux quelque chose à boire.
  Ich möchte etwas zu trinken.

  Est-ce que tu veux boire ?
  Möchtest du etwas trinken?

  Le garçon a bu à la bouteille, car il n'avait pas de verre.
  Der Junge hat aus der Flasche getrunken, da er kein Glas hatte.

  On a bu au succès de l'équipe après la victoire.
  Man hat auf den Erfolg der Mannschaft nach dem Sieg angestoßen.

  Le champagne est souvent bu à l'apéritif.
  Champagner wird oft als Aperitif getrunken.

  Qui a bu boira, dit le proverbe.
  Die Katze lässt das Mausen nicht, sagt das Sprichwort.

  Dans cette affaire, il y a à boire et à manger.
  In dieser Angelegenheit ist mit Vorsicht zu genießen.

  Un ami qui aime boire un petit verre vient me voir ce soir.
  Ein trinklustiger Freund kommt mich heute Abend besuchen.

  La mère a fait boire son enfant avant de le coucher.
  Die Mutter hat ihr Kind zu trinken gegeben, bevor sie es ins Bett legte.

  Le fermier a fait boire son cheval à la rivière.
  Der Bauer hat seinem Pferd an der Fluss trinken gegeben.

  Ce vin se boit chambré, il est meilleur ainsi.
  Dieser Wein sollte Zimmertemperatur haben, er schmeckt so am besten.

