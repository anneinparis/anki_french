# Diese Felder bitte nicht ändern.
Rang: 1559
Wort: relativement
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: relativement
Femininum / Plural: ''
IPA: \ʁə.la.tiv.mɑ̃\
Definition: vergleichsweise, relativ
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le trafic était dense mais relativement fluide.
  Der Verkehr war dicht, aber relativ flüssig.

  Il est relativement facile de comprendre.
  Es ist vergleichsweise einfach zu verstehen.

  Elle est relativement jolie.
  Sie ist relativ hübsch.

  Le prix de ce produit est relativement élevé par rapport à sa qualité.
  Der Preis dieses Produkts ist im Verhältnis zu seiner Qualität relativ hoch.

  La taille de ce pays est relativement petite par rapport à ses voisins.
  Die Größe dieses Landes ist im Verhältnis zu seinen Nachbarn relativ klein.

