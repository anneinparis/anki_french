# Diese Felder bitte nicht ändern.
Rang: 1214
Wort: parlementaire
Wortart: nadj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: le parlementaire
Femininum / Plural: ''
IPA: \paʁ.lə.mɑ̃.tɛʁ\
Definition: Parlamentarier
Register: ↘Fiktion ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les parlementaires ont été agacés par les réactions israéliennes.
  Die Parlamentarier waren von den israelischen Reaktionen genervt.

  Le parlementaire a présenté un projet de loi.
  Der Parlamentarier hat einen Gesetzesentwurf vorgestellt.

  Le débat à la commission parlementaire a été animé.
  Die Parlamentsdebatte im Ausschuss war lebhaft.

  Le débat à la commission parlementaire a été long et difficile.
  Die Parlamentsdebatte im Ausschuss war langwierig und schwierig.

  La commission parlementaire a examiné la proposition de loi.
  Der Parlamentsausschuss hat den Gesetzesentwurf geprüft.

  La commission parlementaire a débattu des propositions de l'exécutif.
  Der Parlamentsausschuss hat die Vorschläge der Regierung diskutiert.

  Le député européen a présenté un amendement à la proposition de loi.
  Der Abgeordnete des Europäischen Parlaments hat einen Änderungsantrag zum Gesetzesentwurf eingebracht.

  Le député européen a prononcé un discours passionné sur l'avenir de l'Europe.
  Der Abgeordnete des Europäischen Parlaments hat eine leidenschaftliche Rede über die Zukunft Europas gehalten.

  Le député européen a été élu à l'unanimité.
  Der Abgeordnete des Europäischen Parlaments wurde einstimmig gewählt.

