  Deux étudiants en médecine suédois m’écrivaient.
  Zwei schwedische Medizinstudenten schrieben mir.

  Elle étudie la médecine depuis cinq ans.
  Sie studiert seit fünf Jahren Medizin.

  Elle a décidé de faire des études de médecine pour aider les autres.
  Sie hat sich dazu entschlossen, Medizin zu studieren, um anderen Menschen zu helfen.

  Après avoir terminé ses études, il a exercé la médecine dans une petite ville.
  Nachdem er sein Studium beendet hatte, arbeitete er als Arzt in einer kleinen Stadt.

  Elle s'intéresse à la médecine douce et pratique l'acupuncture.
  Sie interessiert sich für Naturheilkunde und übt Akupunktur aus.

  Il a choisi la médecine générale car il voulait s'occuper de tous les aspects de la santé.
  Er hat sich für die Allgemeinmedizin entschieden, weil er sich um alle Aspekte der Gesundheit kümmern wollte.

  La médecine interne est une spécialité qui traite les maladies des organes internes.
  Die Innere Medizin ist eine Spezialität, die sich mit den Erkrankungen der inneren Organe befasst.

  La médecine laser est utilisée pour traiter une variété de problèmes médicaux.
  Die Lasermedizin wird zur Behandlung einer Vielzahl von medizinischen Problemen eingesetzt.

  La médecine légale est une spécialité qui aide à résoudre les crimes.
  Die Gerichtsmedizin ist eine Spezialität, die hilft, Verbrechen aufzuklären.

  La médecine nucléaire est utilisée pour diagnostiquer et traiter les maladies.
  Die Nuklearmedizin wird zur Diagnose und Behandlung von Krankheiten eingesetzt.

  La médecine préventive vise à prévenir les maladies.
  Die Präventivmedizin zielt darauf ab, Krankheiten vorzubeugen.

  La médecine des urgences est une spécialité qui traite les patients qui ont besoin de soins immédiats.
  Die Notfallmedizin ist eine Spezialität, die sich um Patienten kümmert, die sofortige Hilfe benötigen.

  La médecine réparatrice vise à réparer les tissus endommagés.
  Die Ersatzteilmedizin zielt darauf ab, beschädigtes Gewebe zu reparieren.

