# Diese Felder bitte nicht ändern.
Rang: 1377
Wort: aboutir
Wortart: vi

# Diese Felder gerne verbessern!
Wort mit Artikel: aboutir
Femininum / Plural: ''
IPA: \a.bu.tiʁ\
Definition: zu etwas führen, Erfolg haben
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ce projet n’a pourtant pas abouti.
  Dieses Vorhaben blieb jedoch erfolglos.

  Ce projet doit aboutir à une solution.
  Dieses Projekt muss zu einer Lösung führen.

  Leur plan n'a pas abouti, malgré tous leurs efforts.
  Ihr Plan ist trotz aller Bemühungen gescheitert.

  La discussion a abouti à un accord satisfaisant pour tous.
  Die Diskussion führte zu einer für alle zufriedenstellenden Einigung.

  Cette rue aboutit dans une autre rue, plus large et plus animée.
  Diese Straße mündet in eine andere Straße, breiter und belebter.

