Beispielsätze: |-
  Achetez vos billets à un revendeur agréé.
  Kaufen Sie Ihre Tickets bei einem autorisierten Händler.

  Je vais acheter du pain.
  Ich werde Brot kaufen.

  Je veux en acheter un autre.
  Ich möchte einen neuen kaufen.

  Nous avons beaucoup de choses à acheter.
  Wir haben viele Dinge zu kaufen.

  Achetez français ! Soutenez l'économie française en achetant des produits locaux.
  Kaufen Sie französische Waren! Unterstützen Sie die französische Wirtschaft, indem Sie lokale Produkte kaufen.

  Elle s'est acheté une nouvelle robe pour l'occasion.
  Sie hat sich ein neues Kleid für die Gelegenheit gekauft.

  J'ai acheté un cadeau à mon ami pour son anniversaire.
  Ich habe meinem Freund ein Geschenk zum Geburtstag gekauft.

  J'ai acheté ma nouvelle voiture chez un concessionnaire local.
  Ich habe mein neues Auto bei einem lokalen Händler gekauft.

  Je préfère acheter mes fruits et légumes au marché, ils sont plus frais.
  Ich kaufe mein Obst und Gemüse lieber auf dem Markt, es ist frischer.

  J'ai acheté mon ordinateur au comptant, car je n'aime pas avoir de dettes.
  Ich habe meinen Computer bar bezahlt, da ich keine Schulden haben möchte.

  Il a acheté la maison sans examen préalable, ce qui s'est avéré être une erreur.
  Er hat das Haus unbesehen gekauft, was sich als Fehler herausstellte.

  Je vais acheter mon nouveau canapé à livraison, car il est trop lourd pour moi.
  Ich werde mein neues Sofa auf Lieferung kaufen, da es zu schwer für mich ist.

  J'ai acheté des actions durant la baisse, espérant qu'elles remonteront en valeur.
  Ich habe Aktien während der Baisse gekauft, in der Hoffnung, dass sie wieder an Wert gewinnen.

  J'ai acheté le terrain à ferme, car je suis convaincu de son potentiel.
  Ich habe das Grundstück auf feste Rechnung gekauft, da ich von seinem Potenzial überzeugt bin.

