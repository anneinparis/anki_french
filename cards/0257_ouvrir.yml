  Das Abkommen hat eine Grenze für den freien Warenverkehr geöffnet.

  Le gouvernement a ouvert un refuge à ceux qui fuyaient la guerre.
  Die Regierung hat eine Schutzhütte für diejenigen geöffnet, die vor dem Krieg flüchteten.

  L'inventeur a ouvert une issue à un problème qui semblait insoluble.
  Der Erfinder hat eine Lösung für ein Problem gefunden, das unlösbar schien.

  La nouvelle initiative sociale ouvre une passage à l'aide aux plus démunis.
  Die neue soziale Initiative schafft eine Möglichkeit, den Bedürftigen zu helfen.

