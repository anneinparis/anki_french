  Er stand an erster Stelle auf der Liste der Konkurrenten, da er das erste Rennen gewann.

  La ville a ouvert son festival annuel par un concert de musique classique.
  Die Stadt eröffnete ihr jährliches Festival mit einem Konzert klassischer Musik.

  Le bord du trottoir lui a ouvert le front et il a saigné abondamment.
  Er hat sich die Stirn am Bordstein aufgeschlagen und stark geblutet.

  Il a ouvert son esprit aux nouvelles idées, ce qui a changé sa façon de penser.
  Er hat sich für neue Ideen geöffnet, was seine Denkweise verändert hat.

  La banque a ouvert un compte à son fils pour l'aider à gérer son argent.
  Die Bank hat seinem Sohn ein Konto eröffnet, um ihm zu helfen, sein Geld zu verwalten.

