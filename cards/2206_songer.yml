Beispielsätze: |-
  Ne songez pas à quitter le pays.
  Denken Sie nicht daran, das Land zu verlassen.

  Je songe à mon avenir.
  Ich denke über meine Zukunft nach.

  Marie songeait souvent à son enfance, passée dans un petit village au bord de la mer.
  Marie dachte oft an ihre Kindheit, die sie in einem kleinen Dorf am Meer verbracht hatte.

  Il songeait à toutes les personnes qu'il avait rencontrées durant son voyage.
  Er dachte an all die Menschen, die er auf seiner Reise getroffen hatte.

  Elle songeait que Paul avait oublié leur rendez-vous.
  Sie bedachte, dass Paul ihr Date vergessen hatte.

  Il songeait à acheter un nouveau vélo.
  Er dachte darüber nach, ein neues Fahrrad zu kaufen.

  Songez-y bien avant de prendre une décision.
  Bedenken Sie das gut, bevor Sie eine Entscheidung treffen.

  Le parfum de la mer faisait songer Pierre à son fils, qui vivait maintenant loin de lui.
  Der Duft des Meeres erinnerte Pierre an seinen Sohn, der jetzt weit weg von ihm lebte.

  Tu m'y feras songer, j'ai oublié de lui dire au revoir.
  Erinnere mich bitte daran, ich habe vergessen, ihm Lebewohl zu sagen.

  Tout cela est bien étrange, songeait-il en regardant le ciel étoilé.
  Das ist alles sehr eigenartig, dachte er bei sich, als er den Sternenhimmel betrachtete.

