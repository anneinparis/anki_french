Beispielsätze: |-
  On préférerait une réponse simple.
  Wir würden eine einfache Antwort bevorzugen.

  C’est simple à comprendre.
  Es ist einfach zu verstehen.

  Tout est assez simple.
  Alles ist ziemlich einfach.

  La vérité est très simple.
  Die Wahrheit ist ganz einfach.

  Ce gâteau est simple à faire, même pour un débutant en cuisine.
  Dieser Kuchen ist einfach zu machen, selbst für einen Kochanfänger.

  Ce match de tennis était un simple dames, disputé entre deux joueuses de haut niveau.
  Dieses Tennisspiel war ein Dameneinzel, das zwischen zwei hochkarätigen Spielerinnen ausgetragen wurde.

  Il vient d'un milieu simple, mais il a su se faire un nom dans le monde des affaires.
  Er stammt aus bescheidenen Verhältnissen, aber er hat es geschafft, sich in der Geschäftswelt einen Namen zu machen.

  Un aller simple pour Paris, s'il vous plaît, je n'ai besoin que d'un siège.
  Eine einfache Fahrkarte nach Paris, bitte, ich brauche nur einen Sitzplatz.

  Il était un simple soldat, mais il a montré un courage extraordinaire pendant la guerre.
  Er war ein einfacher Soldat, aber er hat während des Krieges außergewöhnlichen Mut bewiesen.

  Écoute, c'est simple, si tu veux réussir, il faut travailler dur.
  Jetzt hör' mir mal gut zu: Wenn du erfolgreich sein willst, musst du hart arbeiten.

  Rien de plus simple à réaliser! Il suffit de suivre les instructions.
  Nichts leichter als das! Man muss nur die Anweisungen befolgen.

  Le plus simple, c'est de contacter directement le service client.
  Am einfachsten ist es, sich direkt an den Kundendienst zu wenden.

  Il est issu d'une famille simple, qui lui a appris les valeurs de l'honnêteté et du travail.
  Er ist das Kind einfacher Leute, die ihm die Werte der Ehrlichkeit und der Arbeit beigebracht haben.

  J'ai appelé pour un simple renseignement sur les horaires du train.
  Ich habe nur wegen einer Auskunft über die Zugzeiten angerufen.

