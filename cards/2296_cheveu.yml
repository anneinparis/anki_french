# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle avait de longs cheveux bouclés, toujours bien peignés.
  Sie hatte langes, lockiges Haar, das immer gut gekämmt war.

  Elle a les cheveux longs.
  Sie hat langes Haar.

  Ses cheveux crépus lui donnaient un air sauvage et rebelle.
  Sein krauses Haar verlieh ihm ein wildes und rebellisches Aussehen.

  L'arrivée de la délégation étrangère est arrivée comme un cheveu sur la soupe, personne ne s'y attendait.
  Die Ankunft der ausländischen Delegation kam völlig ungelegen, niemand hatte damit gerechnet.

  La nouvelle a fait dresser les cheveux sur la tête à Jean, il était complètement paniqué.
  Die Nachricht hat Jean die Haare zu Berge stehen lassen, er war völlig panisch.

  Les cheveux blancs de la grand-mère témoignaient de sa longue et riche vie.
  Die weißen Haare der Großmutter zeugten von ihrem langen und reichen Leben.

  Le jeune homme s'arrachait les cheveux devant l'énigme insoluble.
  Der junge Mann raufte sich die Haare angesichts des unlösbaren Rätsels.

  Les discussions ont dégénéré en une véritable coupe de cheveux en quatre, on ne s'entendait plus sur rien.
  Die Diskussionen sind zu einer wahren Haarspalterei ausgeartet, man war sich über nichts mehr einig.

  Il s'en est fallu d'un cheveu que l'avion ne s'écrase.
  Es wäre um ein Haar danebengegangen, dass das Flugzeug abgestürzt wäre.

  Les deux frères se sont pris aux cheveux pour un héritage insignifiant.
  Die beiden Brüder sind sich wegen eines unbedeutenden Erbes in die Haare geraten.

  Son histoire était tirée par les cheveux, personne n'y a cru.
  Seine Geschichte war an den Haaren herbeigezogen, niemand hat daran geglaubt.

  Elle portait une perruque en cheveux synthétiques, qui ressemblait à s'y méprendre à ses vrais cheveux.
  Sie trug eine Perücke aus Kunsthaar, die ihren echten Haaren zum Verwechseln ähnlich sah.

