  Il s'est endetté jusqu'au cou pour acheter une voiture.
  Er steckt bis zum Hals in Schulden, weil er ein Auto gekauft hat.

  Elle a allongé le cou pour voir ce qui se passait.
  Sie hat den Hals gereckt, um zu sehen, was los war.

  Il a serré le cou à son ennemi.
  Er hat seinem Feind den Hals zugedrückt.

