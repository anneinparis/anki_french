Beispielsätze: |-
  Elle nouait ses bras à mon cou.
  Sie knotete ihre Arme um meinen Hals.

  Il a mal au cou.
  Er hat Halsschmerzen.

  Les vertèbres du cou sont très fragiles.
  Die Halswirbel sind sehr empfindlich.

  Le cou de cygne est une déformation du cou.
  Der Schwanenhals ist eine Verformung des Halses.

  Le cou de taureau est très puissant.
