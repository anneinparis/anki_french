Beispielsätze: |-
  Ma préférence va toujours et encore à la poésie.
  Meine Vorliebe gilt immer und immer wieder der Poesie.

  J’ai une préférence pour le chocolat noir.
  Ich habe eine Vorliebe für dunkle Schokolade.

  Sophie a une préférence pour les romans policiers.
  Sophie hat eine Vorliebe für Kriminalromane.

  Je préfère le thé, de préférence.
  Ich mag lieber Tee, vorzugsweise.

  Je préfère le train, de préférence à l'avion.
  Ich nehme lieber den Zug, lieber als das Flugzeug.

  Il accorde la préférence à la qualité plutôt qu'au prix.
  Er zieht Qualität dem Preis vor.

  Le candidat A a la préférence sur le candidat B.
  Kandidat A wird Kandidat B vorgezogen.

  Je n'ai pas de préférence pour le dessert, choisissez ce que vous voulez.
  Das ist mir egal, welchen Nachtisch wir nehmen, wählt einfach aus, was ihr möchtet.

