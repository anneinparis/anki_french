  Si seulement j'en avais les moyens, j'achèterais une maison à la campagne.
  Wenn ich es mir nur leisten könnte, würde ich mir ein Haus auf dem Land kaufen.

  Tu as gagné à la loterie? – Si seulement! Je rêve de voyager autour du monde.
  Hast du in der Lotterie gewonnen? – Schön wär's! Ich träume davon, um die Welt zu reisen.

