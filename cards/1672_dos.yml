Beispielsätze: |-
  Il est couché sur le dos, les bras en croix.
  Er liegt auf dem Rücken und hat die Arme überkreuzt.

  J’ai mal au dos.
  Ich habe Rückenschmerzen.

  Sophie a le dos tourné à la situation, elle ne veut plus en entendre parler.
  Sophie hat der Situation den Rücken gekehrt, sie will nichts mehr davon wissen.

  Le chef n’y va pas avec le dos de la cuillère quand il critique ses employés.
  Der Chef fasst seine Mitarbeiter nicht mit Samthandschuhen an, wenn er sie kritisiert.

  Quand il s'agit de manger, Thomas ne mange pas avec le dos de la cuillère.
  Wenn es ums Essen geht, haut Thomas rein.

  Le pauvre garçon a bon dos, il est toujours celui qui doit s'excuser.
  Der arme Kerl muss immer herhalten, er ist immer derjenige, der sich entschuldigen muss.

  Il a fait tellement froid dans le dos quand il a vu l'ours, il a couru se cacher.
  Da lief es ihm kalt den Rücken hinunter, als er den Bären sah, er ist weggerannt, um sich zu verstecken.

  J’en ai plein le dos de ce travail, je veux changer de métier.
  Ich habe die Nase voll von diesem Job, ich möchte den Beruf wechseln.

  Le pauvre homme n’avait rien à se mettre sur le dos, il a dû emprunter des vêtements à un ami.
  Der arme Mann hatte nichts anzuziehen, er musste sich Kleidung von einem Freund leihen.

  Arrête de me marcher sur les pieds, j'en ai assez d'être constamment sur ton dos.
  Hör auf, mir auf die Füße zu treten, ich habe es satt, ständig auf deinem Rücken zu sein.

  La direction a fait un accord avec un concurrent dans le dos des employés.
  Die Geschäftsleitung hat hinter dem Rücken der Mitarbeiter eine Vereinbarung mit einem Konkurrenten getroffen.

  Il a fait fortune sur le dos de ses ouvriers, en les payant très peu.
  Er hat sein Vermögen auf Kosten seiner Arbeiter gemacht, indem er sie sehr schlecht bezahlt hat.

