Beispielsätze: |-
  Ton téléphone est en panne.
  Dein Telefon ist kaputt.

  Notre voiture a eu une panne.
  Unser Auto hatte eine Panne.

  Il y a eu une panne de courant dans le quartier, ce qui a interrompu l'alimentation électrique de tous les bâtiments.
  Im Viertel gab es einen Stromausfall, der die Stromversorgung aller Gebäude unterbrach.

  La voiture est restée en panne au milieu de la route, ce qui a provoqué un embouteillage.
  Das Auto blieb mitten auf der Straße liegen, was einen Stau verursachte.

  Je suis en panne de café, je dois aller en acheter.
  Mir ist der Kaffee ausgegangen, ich muss welchen kaufen gehen.

  Le capitaine a décidé de mettre le bateau en panne pour éviter une collision avec un iceberg.
  Der Kapitän beschloss, das Schiff beidrehen zu lassen, um eine Kollision mit einem Eisberg zu vermeiden.

  Pendant la tempête, il y a eu une petite panne de courant, les lumières ont clignoté pendant quelques secondes.
  Bei dem Gewitter ist es zu einer kurzen Stromunterbrechung gekommen, die Lichter flackerten für ein paar Sekunden.

  La panne totale du réseau a paralysé toute la ville.
  Der Totalausfall des Netzes hat die ganze Stadt lahmgelegt.

  La panne d'image sur l'écran de télévision a interrompu le film.
  Der Bildausfall auf dem Fernsehbildschirm unterbrach den Film.

  La panne de moteur de l'avion a obligé le pilote à effectuer un atterrissage d'urgence.
  Der Motorschaden am Flugzeug zwang den Piloten zu einer Notlandung.

  J'ai eu une panne de voiture sur l'autoroute, heureusement un mécanicien est venu à mon secours.
  Ich hatte eine Panne mit dem Auto auf der Autobahn, zum Glück kam ein Mechaniker zu meiner Hilfe.

  Le moteur de la voiture est en panne, elle ne démarre plus.
  Der Motor des Autos ist kaputt, es springt nicht mehr an.

