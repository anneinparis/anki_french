Beispielsätze: |-
  Je me promenais dans les rues, seule.
  Ich ging allein durch die Straßen.

  Je marche dans la rue.
  Ich gehe auf der Straße.

  Ne joue pas dans la rue.
  Spiele nicht auf der Straße.

  La rue du village était bordée de maisons anciennes, pleines de charme.
  Die Dorfstraße war gesäumt von alten, charmanten Häusern.

  Le bruit de la ville était incessant, et les vendeurs ambulants couraient les rues.
  Der Lärm der Stadt war unaufhörlich, und die Straßenhändler waren an jeder Ecke anzutreffen.

  Après avoir perdu son emploi, il s'est retrouvé à la rue, sans abri ni soutien.
  Nachdem er seinen Job verloren hatte, stand er auf der Straße, ohne Unterkunft und Unterstützung.

  Son père l'a jeté à la rue après une dispute violente.
  Sein Vater hat ihn nach einem heftigen Streit hinausgeworfen.

  Le gamin des rues était connu pour ses tours pendables et ses aventures dans la ville.
  Der Junge aus der Gosse war bekannt für seine Streiche und seine Abenteuer in der Stadt.

  Sophie, avec son sourire éclatant et sa joie de vivre, est une personne que toute la rue connaît.
  Sophie, mit ihrem strahlenden Lächeln und ihrer Lebensfreude, ist eine Person, die die ganze Straße kennt.

  La rue commerçante regorgeait de boutiques et de restaurants.
  Die Geschäftsstraße war voll von Geschäften und Restaurants.

  La rue commerçante principale était animée et bruyante, pleine de clients et de marchands.
  Die Hauptgeschäftsstraße war belebt und laut, voller Kunden und Händler.

  La rue piétonne était idéale pour se promener et faire du shopping en toute tranquillité.
  Die Fußgängerzone war ideal zum Flanieren und Einkaufen in aller Ruhe.

  La rue à sens unique était étroite et sinueuse, ce qui rendait la conduite difficile.
  Die Einbahnstraße war eng und kurvig, was das Fahren schwierig machte.

