# Diese Felder bitte nicht ändern.
Rang: 95
Wort: comprendre
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: comprendre
Femininum / Plural: ''
IPA: \kɔ̃.pʁɑ̃dʁ\
Definition: verstehen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je comprends que vous soyez fâché.
  Ich verstehe, dass Sie verärgert sind.

  Je ne comprends pas.
  Ich verstehe nicht.

  Il a essayé de faire comprendre à sa femme l'importance de son travail.
  Er hat versucht, seiner Frau die Wichtigkeit seiner Arbeit klarzumachen.

  Je comprends que ce soit difficile de prendre une décision aussi importante.
  Ich verstehe, dass es schwierig ist, eine so wichtige Entscheidung zu treffen.

  J'ai compris que vous ayez été ajouté à la liste.
  Ich habe verstanden, dass Sie in die Liste aufgenommen wurden.

  Je ne comprends pas les frais de déménagement, qui me semblent exorbitants.
  Ich rechne die Umzugskosten nicht mit ein, die mir übertrieben hoch erscheinen.

  Le loyer ne comprend pas les charges, comme l'électricité et l'eau.
  In der Miete sind die Nebenkosten nicht inbegriffen, wie zum Beispiel Strom und Wasser.

