  Le salaire annuel de l'entreprise a augmenté de 5%.
  Das Jahresgehalt der Firma ist um 5% gestiegen.

  Les petits salaires sont les plus touchés par l'inflation.
  Die Kleinverdiener sind am stärksten von der Inflation betroffen.

  Le salaire brut est le salaire avant les impôts et les cotisations sociales.
  Der Bruttoverdienst ist das Gehalt vor Steuern und Sozialabgaben.

  Le salaire conventionnel est le salaire minimum légal pour un certain métier.
  Der Tariflohn ist der gesetzliche Mindestlohn für einen bestimmten Beruf.

  Le salaire réel est le salaire net après déduction des impôts et des cotisations sociales.
  Der Effektivlohn ist das Nettogehalt nach Abzug von Steuern und Sozialabgaben.

  Un salaire fixe est un salaire qui ne varie pas en fonction des résultats de l'entreprise.
  Ein festes Gehalt ist ein Gehalt, das sich nicht nach den Ergebnissen des Unternehmens richtet.

  Un salaire indexé est un salaire qui est ajusté en fonction de l'inflation.
  Ein Indexlohn ist ein Gehalt, das an die Inflation angepasst wird.

  Le salaire minimum horaire est le salaire minimum légal que les employeurs doivent payer à leurs employés.
  Der Mindeststundenlohn ist der gesetzliche Mindestlohn, den Arbeitgeber ihren Angestellten zahlen müssen.

  Le salaire minimum interprofessionnel est le salaire minimum légal pour tous les employés, quel que soit leur métier.
  Der berufsunabhängige Mindestlohn ist der gesetzliche Mindestlohn für alle Arbeitnehmer, unabhängig von ihrem Beruf.

  Le salaire minimum interprofessionnel de croissance est un salaire minimum qui est automatiquement augmenté chaque année en fonction de l'inflation et de la croissance économique.
  Der gesetzlich garantierte dynamische Mindestlohn ist ein Mindestlohn, der jährlich automatisch an die Inflation und das Wirtschaftswachstum angepasst wird.

