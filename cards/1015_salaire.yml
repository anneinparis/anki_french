Beispielsätze: |-
  Beaucoup de travailleurs gagnent le salaire minimum.
  Viele Arbeitnehmerinnen und Arbeitnehmer verdienen den Mindestlohn.

  Je suis content de mon salaire.
  Ich bin mit meinem Gehalt zufrieden.

