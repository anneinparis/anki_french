# Diese Felder bitte nicht ändern.
Rang: 1572
Wort: hausse
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la hausse
Femininum / Plural: ''
IPA: \os\
Definition: Anstieg, Erhöhung
Register: ↘Fiktion ↗Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il faut s’attendre à une légère hausse des prix.
  Es ist mit einem leichten Preisanstieg zu rechnen.

  La hausse des prix est inquiétante.
  Der Anstieg der Preise ist besorgniserregend.

  Le cours de l'action a connu une hausse importante ces derniers mois.
  Die Aktie hat in den letzten Monaten eine kräftige Aufwärtsentwicklung erlebt.

  La hausse de la production a permis de répondre à la demande croissante.
  Der Produktionsanstieg hat es ermöglicht, der steigenden Nachfrage gerecht zu werden.

  La hausse des prix du pétrole a un impact significatif sur l'économie mondiale.
  Die Anhebung der Ölpreise hat einen erheblichen Einfluss auf die Weltwirtschaft.

  La hausse illicite des prix des produits alimentaires est un problème majeur pour les consommateurs.
  Preistreiberei bei Lebensmitteln ist ein großes Problem für die Verbraucher.

  La hausse illicite des loyers a poussé de nombreux locataires à se plaindre.
  Mietwucher hat viele Mieter dazu gebracht, sich zu beschweren.

  La hausse des salaires est un élément important pour améliorer le pouvoir d'achat des salariés.
  Die Lohnanhebung ist ein wichtiger Faktor zur Verbesserung der Kaufkraft der Arbeitnehmer.

  La hausse de la taxe sur les hydrocarbures a provoqué une augmentation du prix de l'essence.
  Die Anhebung der Mineralölsteuer hat zu einer Verteuerung des Benzins geführt.

  Les ventes de voitures électriques sont en nette hausse ces dernières années.
  Der Absatz von Elektroautos ist in den letzten Jahren spürbar gestiegen.

  La hausse de la Bourse a entraîné une augmentation de la richesse des investisseurs.
  Der Anstieg der Börsenkurse hat zu einer Steigerung des Vermögens der Anleger geführt.

