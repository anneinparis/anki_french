Rang: 999
Wort: retourner
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: retourner
Femininum / Plural: ''
IPA: \ʁə.tuʁ.ne\
Definition: zurückkehren, umdrehen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne retournerai pas sur la terre.
  Ich werde nicht auf die Erde zurückkehren.

  Je vais retourner à la maison.
  Ich werde nach Hause zurückkehren.

  Le pull est retourné.
  Der Pullover ist auf links.

  Il est temps de retourner en arrière.
  Es ist Zeit, kehrtzumachen.

  Il retourne de l'opération, mais il est encore faible.
  Es handelt sich um die Operation, aber er ist noch schwach.

  Il s'est retourné et a souri.
  Er hat Luft geholt und gelächelt.

  Il s'en est retourné comme on est venu, sans rien obtenir.
  Er ist unverrichteter Dinge wieder gegangen.

  Il a retourné la critique à son ami.
  Er hat die Kritik gegen seinen Freund gekehrt.

  Il a retourné la décision en faveur de sa femme.
  Er hat die Entscheidung für seine Frau geändert.

  Il a retourné la lettre à l'expéditeur.
  Er hat einen Brief an den Absender zurückgeschickt.

  Le film m'a retourné, il était si poignant.
  Der Film hat mich aufgewühlt, er war so herzzerreißend.

  Il retourne l'objet entre ses doigts, en le regardant attentivement.
  Er dreht und wendet den Gegenstand zwischen seinen Fingern, während er ihn genau betrachtet.

