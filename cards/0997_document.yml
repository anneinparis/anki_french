Beispielsätze: |-
  Je suis un document vivant!
  Ich bin ein lebendes Dokument!

  Je dois imprimer ce document.
  Ich muss dieses Dokument ausdrucken.

  Je vous ai dit de signer le document.
  Ich habe Ihnen gesagt, dass Sie das Dokument unterschreiben sollen.

  Il va me falloir plus de trois heures pour lire le document.
  Ich werde mehr als drei Stunden brauchen, um das Dokument zu lesen.

  Le document d'expédition a été égaré par le transporteur.
  Das Versanddokument wurde vom Spediteur verloren.

  Les documents comptables doivent être tenus à jour.
  Die Buchhaltungsunterlagen müssen auf dem neuesten Stand gehalten werden.

  Le document probatoire présenté par le témoin est crucial pour l'enquête.
  Die von dem Zeugen vorgelegte Beweisurkunde ist für die Untersuchung entscheidend.

  Il faut réunir les documents nécessaires pour le voyage avant de partir.
  Man muss vor der Reise die notwendigen Reiseunterlagen zusammenstellen.

  Les documents d'accompagnement doivent être joints à la lettre de candidature.
  Die Begleitpapiere müssen der Bewerbung beigefügt werden.

  Les documents d'assurance doivent être remis à l'agent d'assurance.
  Die Versicherungsunterlagen müssen dem Versicherungsagenten übergeben werden.

  Les documents d'embarquement doivent être imprimés avant d'aller à l'aéroport.
  Die Verschiffungspapiere müssen ausgedruckt werden, bevor man zum Flughafen geht.

  Le document source a été détruit lors de l'incendie.
  Das Originaldokument wurde beim Brand zerstört.

