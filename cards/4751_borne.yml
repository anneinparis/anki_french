Beispielsätze: |-
  Je vous ai affirmé notre admiration sans bornes.
  Ich habe Ihnen unsere grenzenlose Bewunderung versichert.

  La borne kilométrique indique que nous avons parcouru 10 km.
  Der Kilometerstein zeigt an, dass wir 10 km zurückgelegt haben.

  Le cycliste s'est arrêté à la borne hectométrique pour consulter sa carte.
  Der Radfahrer hielt an dem Hundertmeterstein an, um seine Karte zu konsultieren.

  Le jeune homme, malgré les remontrances de sa mère, est resté planté comme une borne devant la porte de la discothèque.
  Der junge Mann blieb trotz des Einspruchs seiner Mutter stur wie ein Ochs vor der Tür der Diskothek stehen.

  Les enfants, malgré leur énergie débordante, doivent avoir des bornes.
  Die Kinder müssen trotz ihrer überschwänglichen Energie Grenzen haben.

  La voiture électrique a besoin d'une recharge à la borne électrique.
  Das Elektroauto muss an der Stromtankstelle geladen werden.

  Le voyageur a compté les bornes kilométriques pour se rendre compte de la distance parcourue.
  Der Reisende zählte die Kilometersteine, um sich die zurückgelegte Strecke zu verdeutlichen.

  Il a dépassé les bornes en lui adressant des insultes.
  Er ging zu weit, indem er ihm Beleidigungen an den Kopf warf.

  Cela dépasse les bornes, il ne faut pas parler ainsi aux personnes âgées!
  Das geht zu weit, man sollte nicht so mit älteren Menschen reden!

  Son comportement était inexplicable, il a dépassé les bornes de la raison.
  Sein Verhalten war unerklärlich, er ging gegen alle Vernunft.

  La borne frontière marque la limite entre les deux pays.
  Das Grenzzeichen markiert die Grenze zwischen den beiden Ländern.

  La borne électrique positive est rouge, tandis que la borne négative est noire.
  Die positive Klemme der Stromquelle ist rot, während die negative Klemme schwarz ist.

