  L'équipe a acquis une avance sur le plan grâce à son travail acharné.
  Die Mannschaft hat durch ihren Fleiß einen Planvorsprung erarbeitet.

  L'entreprise a acquis de l'importance sur le marché grâce à ses innovations.
  Das Unternehmen hat durch seine Innovationen an Wichtigkeit auf dem Markt gewonnen.

  Le collectionneur a acquis une œuvre rare d'un particulier, après des années de recherche.
  Der Sammler hat ein seltenes Kunstwerk aus Privathand erworben, nach jahrelanger Suche.

  Il a acquis la possession d'un terrain situé à la campagne.
  Er hat ein Grundstück auf dem Land ersessen.

  Il a acquis l'habitude de se lever tôt pour profiter de la tranquillité matinale.
  Es ist ihm zur Gewohnheit geworden früh aufzustehen, um die Ruhe des Morgens zu genießen.

  Les connaissances s'acquièrent peu à peu, avec la curiosité et l'apprentissage continu.
  Das Know-how bekommt man nach und nach, mit Neugier und kontinuierlichem Lernen.

  Les richesses ne s'acquièrent pas sans rien faire, il faut du travail, de la persévérance et de la chance.
  Zu Reichtum gelangt man nicht ohne etwas zu tun, es braucht Arbeit, Beharrlichkeit und Glück.

  La sagesse s'acquiert avec l'âge, mais elle peut aussi être cultivée par la réflexion et l'observation.
  Weisheit kommt mit dem Alter, aber sie kann auch durch Nachdenken und Beobachtung kultiviert werden.

