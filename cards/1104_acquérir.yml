  Il a acquis une grande fortune.
  Er hat ein großes Vermögen erworben.

  Le groupe a acquis la majorité du capital d'une entreprise en difficulté, espérant la redresser.
  Die Gruppe hat die Kapitalmehrheit eines Unternehmens in Schwierigkeiten erworben, in der Hoffnung, es wieder auf die Beine zu bringen.

