Beispielsätze: "La poésie est beaucoup plus qu’un genre littéraire.\nGedichte sind\
  \ viel mehr als nur eine literarische Gattung.\n\nC’est un critique littéraire très\
  \ respecté.\nEr ist ein sehr angesehener Literaturkritiker.\n\nLa littérature est\
  \ une discipline qui étudie l'histoire littéraire. \nDie Literatur ist eine Disziplin,\
  \ die sich mit der Literaturgeschichte beschäftigt.\n\nIl faut avoir l'esprit littéraire\
  \ pour apprécier les subtilités de la littérature.\nMan muss Sinn für Literatur\
  \ haben, um die Feinheiten der Literatur zu schätzen.\n\nL'explication littéraire\
  \ est un exercice qui permet de comprendre un texte.\nDie Textinterpretation ist\
  \ eine Übung, die es ermöglicht, einen Text zu verstehen.\n\nLa langue littéraire\
  \ est différente de la langue parlée.\nDie Schriftsprache unterscheidet sich von\
  \ der gesprochenen Sprache.\n\nElle a des talents littéraires exceptionnels, elle\
  \ écrit de magnifiques poèmes.\nSie ist schriftstellerisch außergewöhnlich begabt,\
  \ sie schreibt wunderschöne Gedichte."

