# Diese Felder bitte nicht ändern.
Rang: 967
Wort: amour
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: l’amour
Femininum / Plural: ''
IPA: \a.muʁ\
Definition: Liebe
Register: ↗Fiktion ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Rien ne pourrait détruire mon amour pour toi.
  Nichts könnte meine Liebe zu dir zerstören.

  Je suis tombé amoureux.
  Ich habe mich verliebt.

  Je veux ton amour.
  Ich will deine Liebe.

  Tu es un amour !
  Du bist ein Schatz!

  Je ne veux que ton amour.
  Ich will nur deine Liebe.

  L'amour qu'elle a pour lui est un secret qu'elle garde précieusement.
  Ihre Liebe zu ihm ist ein Geheimnis, das sie sorgsam hütet.

  Pour l'amour de Dieu, arrête de crier !
  Um Gottes willen, hör auf zu schreien!

  Ils vivent d'amour et d'eau fraîche, sans se soucier du monde extérieur.
  Sie leben von Luft und Liebe, ohne sich um die Außenwelt zu kümmern.

  Ils filent le parfait amour depuis des années.
  Sie schweben seit Jahren im siebten Himmel.

  À vos amours !
  Gesundheit!

  L'amour libre est un concept qui suscite de nombreux débats.
  Freie Liebe ist ein Konzept, das viele Debatten auslöst.

  L'amour de jeunesse est souvent passionnel et intense.
  Jugendliebe ist oft leidenschaftlich und intensiv.

  L'amour du prochain est un principe fondamental de nombreuses religions.
  Nächstenliebe ist ein Grundprinzip vieler Religionen.

  L'amour de la nature se traduit par un respect profond pour l'environnement.
  Liebe zur Natur bedeutet tiefen Respekt für die Umwelt.

  Comment vont tes amours ? Tout va bien, merci.
  Was macht die Liebe? Alles gut, danke.

