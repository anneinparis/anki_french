  J’ai passé la matinée à lire.
  Ich verbrachte den ganzen Vormittag mit Lesen.

  Je travaille toute la matinée.
  Ich arbeite den ganzen Vormittag.

  Elle était là toute la matinée.
  Sie war den ganzen Morgen da.

  Je vais faire ça dans la matinée.
  Ich werde das am Morgen tun.

  Ne pouvons-nous pas en parler dans la matinée ?
  Können wir das nicht am Vormittag besprechen?

  C'était une belle matinée d'octobre, idéale pour une promenade en forêt.
  Es war ein schöner Oktobermorgen, ideal für einen Waldspaziergang.

  Après une nuit agitée, j'ai décidé de faire la grasse matinée.
  Nach einer unruhigen Nacht habe ich beschlossen, auszuschlafen.

  J'ai travaillé toute la matinée sur ce projet, sans prendre une seule pause.
  Den ganzen Vormittag habe ich an diesem Projekt gearbeitet, ohne eine einzige Pause einzulegen.

  Dans la matinée, j'ai reçu un appel important qui a changé le cours de ma journée.
  Im Laufe des Vormittags erhielt ich einen wichtigen Anruf, der den Verlauf meines Tages veränderte.

  Dans la matinée de lundi, je vais rencontrer mon avocat pour discuter de mon contrat.
  Im Laufe des Montagvormittags werde ich meinen Anwalt treffen, um meinen Vertrag zu besprechen.

