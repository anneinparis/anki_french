Beispielsätze: |-
  Une voisine passerait, le panier rempli de poires.
  Eine Nachbarin würde vorbeikommen, mit einem Korb voller Birnen.

  Je vais remplir le formulaire.
  Ich werde das Formular ausfüllen.

  Sophie a rempli un carton de choses à donner à la charité.
  Sophie hat einen Karton mit Dingen gefüllt, die sie für die Caritas spenden will.

  Le restaurant se remplissait de personnes à l'heure du déjeuner.
  Das Restaurant füllte sich zur Mittagszeit mit Menschen.

  Le verre se remplit de liquide jusqu'au bord.
  Das Glas füllte sich mit Flüssigkeit bis zum Rand.

  La nouvelle de son succès a rempli ses parents de joie.
  Die Nachricht von seinem Erfolg hat seine Eltern mit Freude erfüllt.

  Elle a rempli sa valise de vêtements pour son voyage d'un mois.
  Sie hat ihren Koffer mit Kleidungsstücken für ihre einmonatige Reise voll gepackt.

