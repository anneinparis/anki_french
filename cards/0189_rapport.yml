# Diese Felder bitte nicht ändern.
Rang: 189
Wort: rapport
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le rapport
Femininum / Plural: ''
IPA: \ʁa.pɔʁ\
Definition: Bericht, Beziehung, Verhältnis
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je propose que le rapport du comité soit adopté.
  Ich schlage vor, dass der Bericht des Ausschusses angenommen wird.

  J’ai écrit un rapport sur ce sujet.
  Ich habe einen Bericht zu diesem Thema geschrieben.

  Il y a un bon rapport entre eux.
  Es besteht ein gutes Verhältnis zwischen ihnen.

  Le médecin a écrit un rapport sur les résultats des tests.
  Der Arzt schrieb einen Bericht über die Testergebnisse.

  Le psychologue a aidé l’enfant à développer un rapport plus positif avec ses camarades de classe.
  Der Psychologe half dem Kind, ein positiveres Verhältnis zu seinen Klassenkameraden zu entwickeln.

  Le rapport entre deux ou plusieurs choses peut être une similitude, une différence ou une interaction.
  Die Gemeinsamkeit zwischen zwei oder mehreren Dingen kann eine Ähnlichkeit, ein Unterschied oder eine Interaktion sein.

  Les rapports d'amitié entre Marie et Jean sont très forts.
  Die freundschaftlichen Beziehungen zwischen Marie und Jean sind sehr stark.

  Les rapports de bon voisinage étaient excellents avant le conflit.
  Die gutnachbarlichen Beziehungen waren vor dem Konflikt ausgezeichnet.

  Il a eu des rapports avec plusieurs femmes, mais il n'a jamais trouvé l'amour véritable.
  Er hatte Geschlechtsverkehr mit mehreren Frauen, aber er hat nie die wahre Liebe gefunden.

  Le policier a fait un rapport sur l'accident.
  Der Polizist hat einen Bericht über den Unfall abgefasst.

  Cet investissement est d'un bon rapport, car il rapporte 10% par an.
  Diese Investition bringt einen guten Ertrag, da sie 10% pro Jahr einbringt.

  Le rapport cours-bénéfice de cette action est excellent.
  Das Kurs-Gewinn-Verhältnis dieser Aktie ist ausgezeichnet.

  Le rapport juridique permanent entre les deux sociétés est régi par un contrat.
  Das Dauerrechtsverhältnis zwischen den beiden Gesellschaften wird durch einen Vertrag geregelt.

  Le rapport masse-capacité de ce moteur est excellent.
  Das Masse-Leistungs-Verhältnis dieses Motors ist ausgezeichnet.

  Les rapports entre des personnes peuvent être compliqués, mais aussi très enrichissants.
  Das Verhältnis zwischen Menschen kann kompliziert, aber auch sehr bereichernd sein.

  Je suis en rapport avec mon avocat pour discuter de mon divorce.
  Ich stehe mit meinem Anwalt in Verbindung, um über meine Scheidung zu sprechen.

