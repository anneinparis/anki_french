# Diese Felder bitte nicht ändern.
Rang: 2519
Wort: solliciter
Wortart: vt

# Diese Felder gerne verbessern!
Wort mit Artikel: solliciter
Femininum / Plural: ''
IPA: \sɔ.li.si.te\
Definition: anfragen, ersuchen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle sollicite un visa pour aller à la mecque.
  Sie beantragt ein Visum, um nach Mekka zu reisen.

  Je vais solliciter une subvention pour mon projet.
  Ich werde eine Förderung für mein Projekt beantragen.

  Il a sollicité une autorisation de son père pour partir en voyage.
  Er hat seinen Vater um eine Genehmigung gebeten, um auf Reisen zu gehen.

  J'ai sollicité mon voisin de venir voir le malade, car il est infirmier.
  Ich habe meinen Nachbarn gebeten, den Kranken zu besuchen, da er Krankenpfleger ist.

  Le professeur a sollicité l'attention de ses élèves sur l'importance de la grammaire.
  Der Professor hat die Aufmerksamkeit seiner Schüler auf die Bedeutung der Grammatik gelenkt.

  Elle a sollicité de son avocat une explication détaillée du contrat.
  Sie hat von ihrem Anwalt eine ausführliche Erklärung des Vertrags erbeten.

  Les victimes de l'accident ont sollicité de la compagnie d'assurance des dommages et intérêts.
  Die Opfer des Unfalls haben von der Versicherungsgesellschaft Schadenersatz gefordert.

  Elle a sollicité un emploi de secrétaire dans une grande entreprise.
  Sie hat sich auf eine Stelle als Sekretärin in einem großen Unternehmen beworben.

  Avant de signer le contrat, j'ai sollicité une offre de plusieurs entreprises.
  Bevor ich den Vertrag unterschrieben habe, habe ich Angebote von mehreren Unternehmen eingeholt.

  Son temps est précieux, car il est constamment sollicité.
  Seine Zeit ist kostbar, da er ständig in Anspruch genommen ist.

  On est sollicité sans arrêt par les appels téléphoniques et les courriels.
  Ständig will jemand etwas von einem, durch Telefonanrufe und E-Mails.

  Un mannequin très sollicité est souvent amené à voyager.
  Ein viel gefragtes Fotomodell muss oft verreisen.

