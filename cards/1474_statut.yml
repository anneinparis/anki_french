Beispielsätze: |-
  Le jeune reste sous statut scolaire.
  Der Jugendliche bleibt im Schulstatus.

  Le statut de l’entreprise a été modifié.
  Der Status des Unternehmens wurde geändert.

  Le statut social de la famille Smith est très élevé.
  Der gesellschaftliche Status der Familie Smith ist sehr hoch.

  Le statut d'une association doit être approuvé par les membres.
  Die Vereinssatzung muss von den Mitgliedern genehmigt werden.

  Le statut de fonctionnaire garantit la sécurité d'emploi.
  Der Beamtenstatus garantiert die Arbeitsplatzsicherheit.

  L'organisation a obtenu un statut consultatif auprès des Nations Unies.
  Die Organisation hat einen Konsultativstatus bei den Vereinten Nationen erhalten.

  Le statut juridique de l'entreprise est en cours d'examen.
  Die Rechtsstellung des Unternehmens wird derzeit geprüft.

  Le statut du lieu de situation est important pour déterminer les taxes.
  Der Belegenheitsstatus ist wichtig, um die Steuern zu bestimmen.

  Les statuts communaux régissent la vie de la commune.
  Die Gemeindeverfassung regelt das Leben der Gemeinde.

  Le statut particulier de ce cas nécessite une attention particulière.
  Der Einzelstatut dieses Falles erfordert besondere Aufmerksamkeit.

