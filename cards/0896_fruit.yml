  Les fruits confits, comme les cerises et les citrons, sont utilisés pour décorer les gâteaux.
  Kandierte Früchte, wie Kirschen und Zitronen, werden verwendet, um Torten zu verzieren.

  Les fruits nains, comme les pommes et les poires, sont très faciles à cultiver.
