  Rote Früchte, wie Erdbeeren und Himbeeren, sind im Sommer sehr beliebt.

  Les fruits à noyau, comme les pêches et les abricots, sont délicieux en été.
  Steinobst, wie Pfirsiche und Aprikosen, schmeckt im Sommer besonders gut.

  Les fruits au sirop sont souvent utilisés dans les pâtisseries et les desserts.
