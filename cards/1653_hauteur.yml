# Diese Felder bitte nicht ändern.
Rang: 1653
Wort: hauteur
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la hauteur
Femininum / Plural: ''
IPA: \o.tœʁ\
Definition: Höhe
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ceux qui tombent de cette hauteur sont morts.
  Diejenigen, die aus dieser Höhe fallen, sind tot.

  La hauteur de la tour Eiffel est de 324 mètres.
  Die Höhe des Eiffelturms beträgt 324 Meter.

  Le mur du château fait trois mètres de hauteur.
  Die Burgmauer hat eine Höhe von drei Metern.

  Le chêne est un arbre qui peut faire dix mètres de hauteur.
  Die Eiche ist ein Baum, der eine Höhe von zehn Metern erreichen kann.

  Il n'est pas à la hauteur de la tâche qui lui a été confiée.
  Er ist der Aufgabe, die ihm übertragen wurde, nicht gewachsen.

  Elle est à la hauteur de ses responsabilités.
  Sie ist ihren Verantwortungen gewachsen.

  Les avions prennent de la hauteur avant de survoler la ville.
  Die Flugzeuge gewinnen an Höhe, bevor sie über die Stadt fliegen.

  Le niveau de l'eau a perdu de la hauteur après les pluies.
  Der Wasserstand ist nach den Regenfällen gesunken.

  Le plongeur a atteint une hauteur record de 100 mètres.
  Der Taucher hat eine Rekordhöhe von 100 Metern erreicht.

  La porte est à hauteur d'appui.
  Die Tür ist in Brusthöhe.

  Le tableau est à hauteur des yeux.
  Das Bild ist in Augenhöhe.

  Les enfants sont à hauteur d'homme.
  Die Kinder sind in Kopfhöhe.

  Il parle avec hauteur, comme s'il était supérieur aux autres.
  Er spricht herablassend, als wäre er den anderen überlegen.

  Le mur a une hauteur de sept mètres, ce qui rend l'accès difficile.
  Die Mauer ist sieben Meter hoch, was den Zugang erschwert.

  Quelle est la hauteur de ce mur ? Nous devons savoir pour choisir l'échelle.
  Wie hoch ist diese Mauer? Wir müssen es wissen, um die Leiter auszuwählen.

  La hauteur est de trois mètres, il faut faire attention en grimpant.
  Die Höhe beträgt drei Meter, man muss beim Klettern vorsichtig sein.

