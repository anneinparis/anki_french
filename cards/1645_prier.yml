  \ bien vouloir monter les courses au troisième étage.\nIch habe den Lieferanten\
  \ gebeten, die Einkäufe in den dritten Stock zu bringen.\n\nIl ne faut pas se faire\
  \ prier pour aider ses amis, n'est-ce pas ?\nMan sollte sich nicht bitten lassen,\
  \ seinen Freunden zu helfen, oder?"

