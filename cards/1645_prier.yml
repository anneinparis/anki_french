Beispielsätze: "Je vais prier pour que dieu vous bénisse.\nIch werde beten, dass Gott\
  \ Sie segnet.\n\nJe prie tous les soirs.\nIch bete jeden Abend.\n\nLes fidèles prient\
  \ Dieu à l'église tous les dimanches.\nDie Gläubigen beten jeden Sonntag in der\
  \ Kirche zu Gott.\n\nAvant un examen important, beaucoup d'étudiants prient les\
  \ saints pour réussir.\nVor einer wichtigen Prüfung beten viele Studenten zu den\
  \ Heiligen, um erfolgreich zu sein.\n\nMes parents prient pour moi chaque soir avant\
  \ de dormir.\nMeine Eltern beten jeden Abend vor dem Schlafengehen für mich.\n\n\
  Le fermier prie pour une récolte abondante chaque année.\nDer Bauer betet jedes\
  \ Jahr für eine reiche Ernte.\n\nJe vous prie d'agréer mes sincères salutations.\n\
  Mit freundlichen Grüßen.\n\nJe vous prie de m'excuser pour ce retard, j'ai eu un\
  \ problème de transport. \nEntschuldigen Sie bitte die Verspätung, ich hatte ein\
  \ Problem mit den Verkehrsmitteln.\n\nJe te prie ! Laisse-moi tranquille avec tes\
  \ questions indiscrètes.\nWenn ich bitten darf! Lass mich mit deinen indiskreten\
  \ Fragen in Ruhe.\n\nLe directeur a prié ses employés de bien vouloir arriver à\
  \ l'heure.\nDer Direktor hat seine Angestellten gebeten, pünktlich zu erscheinen.\n\
  \nAdopte un autre ton, je te prie! Le respect est essentiel.\nGewöhne dir gefälligst\
