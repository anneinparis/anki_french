  La nouvelle ligne de métro entrera en activité le mois prochain.
  Die neue Metrolinie wird im nächsten Monat in Betrieb genommen.

  L'usine est en activité 24 heures sur 24.
  Die Fabrik ist rund um die Uhr in Betrieb.

  Le secteur touristique est en pleine activité pendant la saison estivale.
  Der Tourismussektor floriert in der Sommersaison.

