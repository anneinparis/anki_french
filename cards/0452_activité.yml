  La situation géopolitique a déclenché une intense activité diplomatique entre les deux pays.
  Die geopolitische Situation hat rege diplomatische Bemühungen zwischen den beiden Ländern ausgelöst.

  L'activité commerciale dans la ville a connu une croissance significative ces dernières années.
