  Le système d'alarme est doté d'un démarrage automatique en cas de danger.
  Das Alarmsystem verfügt über einen automatischen Start im Gefahrenfall.

  Le film connaît un démarrage spectaculaire, avec des effets spéciaux époustouflants.
  Der Film läuft spektakulär an, mit atemberaubenden Spezialeffekten.

  Le démarrage à chaud est plus facile que le démarrage à froid.
  Ein Warmstart ist einfacher als ein Kaltstart.

  Le démarrage du système est une étape importante pour l'utilisation de l'ordinateur.
