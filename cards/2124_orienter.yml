Beispielsätze: |-
  Il orientera les antennes à 140 degrés.
  Er richtet die Antennen um 140 Grad aus.

  Je vais t’orienter vers le bon chemin.
  Ich werde dich in die richtige Richtung lenken.

  Le jardinier a orienté la maison vers le sud pour profiter du soleil.
  Der Gärtner hat das Haus nach Süden ausgerichtet, um die Sonne optimal auszunutzen.

  Il a orienté le miroir vers la fenêtre pour réfléchir la lumière dans la pièce.
  Er hat den Spiegel auf das Fenster ausgerichtet, um das Licht in den Raum zu reflektieren.

  L'enseignant a orienté l'activité vers la résolution de problèmes.
  Der Lehrer hat die Aktivität auf die Lösung von Problemen ausgerichtet.

  La conversation s'est orientée vers des sujets plus sérieux.
  Das Gespräch hat sich auf ernstere Themen verlagert.

  Il est important d'orienter la carte pour s'y retrouver.
  Es ist wichtig, die Karte auszurichten, um sich zurechtzufinden.

  Le jeune homme s'est orienté vers une carrière dans la médecine.
  Der junge Mann hat sich einer Karriere in der Medizin zugewandt.

  Le technicien a orienté l'antenne vers le satellite.
  Der Techniker hat die Antenne auf den Satelliten ausgerichtet.

  Le phare a été orienté vers le port.
  Der Leuchtturm wurde auf den Hafen ausgerichtet.

  Le mécanicien a orienté le bras de la machine vers la pièce à réparer.
  Der Mechaniker hat den Hebel der Maschine in Richtung des zu reparierenden Teils gelenkt.

  La maison a une fenêtre orientée au nord.
  Das Haus hat ein nach Norden gerichtetes Fenster.

  Le scientifique a orienté ses réflexions vers la recherche de solutions durables.
  Der Wissenschaftler hat seinen Überlegungen eine Zielrichtung in Richtung der Suche nach nachhaltigen Lösungen gegeben.

  Le guide touristique a orienté le groupe de visiteurs vers les attractions les plus populaires de la ville.
  Der Reiseleiter hat die Besuchergruppe zu den beliebtesten Sehenswürdigkeiten der Stadt geführt.

  La droite est orientée vers le haut.
  Die Gerade ist nach oben gerichtet.

