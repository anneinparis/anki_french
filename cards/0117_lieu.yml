Beispielsätze: |-
  Je suis né dans un lieu public.
  Ich wurde an einem öffentlichen Ort geboren.

  Je ne connais pas cet endroit. Est-ce un lieu touristique ?
  Ich kenne diesen Ort nicht. Ist es ein touristischer Ort?

  Vous êtes en lieu sûr.
  Sie sind an einem sicheren Ort.

  Le musée du Louvre est un lieu de civilisation, qui abrite des œuvres d'art de renommée mondiale.
  Der Louvre ist eine Kulturstätte, die weltberühmte Kunstwerke beherbergt.

  En premier lieu, il faut se concentrer sur les besoins fondamentaux.
  An erster Stelle steht die Konzentration auf die Grundbedürfnisse.

  L'équipe a tout lieu de se réjouir de sa victoire.
  Die Mannschaft hat allen Grund, sich über ihren Sieg zu freuen.

  Le casino était un lieu de débauche, où les joueurs perdaient tout leur argent.
  Das Casino war ein Ort der Ausschweifung, an dem die Spieler ihr ganzes Geld verloren.

  Le lieu de survenance du dommage était le chantier de construction.
  Der Schadenseintrittsort war die Baustelle.

  Le lieu où le risque est situé est le bureau principal.
  Der Belegenheitsort ist die Hauptgeschäftsstelle.

  Avez-vous noté la date et le lieu du rendez-vous? Nous nous retrouvons à 10 heures du matin à la bibliothèque.
  Haben Sie Zeit und Ort der Verabredung notiert? Wir treffen uns um 10 Uhr morgens in der Bibliothek.

  Les policiers sont arrivés sur les lieux de l'accident, qui était horrible.
  Die Polizisten kamen am Unfallort an, der schrecklich war.

  Les secours étaient déjà sur les lieux lorsque le feu a éclaté.
  Die Rettungskräfte waren bereits an Ort und Stelle, als der Brand ausbrach.

  Le propriétaire a fait vider les lieux à ses locataires après le non-paiement du loyer.
  Der Eigentümer hat seine Mieter nach dem Nichtbezahlen der Miete vertreiben lassen.

