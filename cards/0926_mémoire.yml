# Diese Felder gerne verbessern!
Wort mit Artikel: la mémoire
Femininum / Plural: ''
IPA: \me.mwaʁ\
Definition: Gedächtnis, Erinnerung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich
Beispielsätze: "Cette soirée restera gravée dans nos mémoires.\nDieser Abend wird\
  \ uns in Erinnerung bleiben.\n\nJ’ai perdu la mémoire.\nIch habe mein Gedächtnis\
  \ verloren.\n\nMon frère a une bonne mémoire.\nMein Bruder hat ein gutes Gedächtnis.\n\
  \nMarie souffre de troubles de la mémoire depuis son accident. \nMarie leidet seit\
  \ ihrem Unfall unter Gedächtnisstörungen.\n\nJean a une mémoire d'éléphant, il se\
  \ souvient de tout.\nJean hat ein Gedächtnis wie ein Elefant, er erinnert sich an\
  \ alles.\n\nDepuis la fin de la guerre, de mémoire d'homme, le village n'avait jamais\
  \ connu un tel événement.\nSeit dem Ende des Krieges, seit Menschengedenken, hatte\
  \ das Dorf so ein Ereignis nie erlebt.\n\nDe mémoire de chat, les chats aiment les\
  \ souris.\nSeit es Katzen gibt, mögen Katzen Mäuse.\n\nSon souvenir d'enfance est\
  \ rempli de souvenirs de sa grand-mère.\nSeine Kindheitserinnerung ist voller Erinnerungen\
  \ an seine Großmutter.\n\nLe disque dur de cet ordinateur a une capacité de mémoire\
  \ de 1 To.\nDie Festplatte dieses Computers hat eine Speicherkapazität von 1 Terabyte.\n\
  \nMalgré son âge, il a toujours de la mémoire et se souvient de tout.\nTrotz seines\
  \ Alters hat er immer noch ein gutes Gedächtnis und erinnert sich an alles.\n\n\
  Il a peu de mémoire, il oublie tout le temps.\nEr hat ein schlechtes Gedächtnis,\
  \ er vergisst ständig.\n\nElle a la mémoire courte, elle oublie tout ce qu'on lui\
  \ dit.\nSie hat ein kurzes Gedächtnis, sie vergisst alles, was man ihr sagt."

