IPA: \pɛʁ.mi\
Definition: Erlaubnis, Führerschein
Register: ↗Mündlich
Beispielsätze: "Vos papiers? Pièce d’identité, permis de conduire.\nIhre Papiere:\
  \ Personalausweis, Führerschein.\n\nJ’ai obtenu mon permis de conduire hier.\nIch\
  \ habe gestern meinen Führerschein bekommen.\n\nUn jour, ils vont te prendre ton\
  \ permis de conduire.\nEines Tages werden sie dir den Führerschein wegnehmen.\n\n\
  Pour obtenir le droit de conduire une moto, il faut passer le permis moto. \nUm\
  \ das Recht zu erhalten, Motorrad zu fahren, muss man den Motorradführerschein machen.\n\
  \nJ'ai passé le permis il y a quelques mois, mais je ne suis pas encore reçu.\n\
  Ich habe den Führerschein vor ein paar Monaten gemacht, aber ich habe die Prüfung\
  \ noch nicht bestanden.\n\nJean-Pierre, qui est passionné de chasse, a passé le\
  \ permis de chasse avec succès.\nJean-Pierre, der leidenschaftlich gerne jagt, hat\
  \ den Jagdschein bestanden.\n\nPour conduire un poids lourd, il faut obtenir un\
  \ permis poids lourd.\nUm einen Lkw fahren zu dürfen, muss man einen Lkw-Führerschein\
  \ haben.\n\nIl a échoué au permis de conduire, mais il va le repasser.\nEr ist bei\
  \ der Führerscheinprüfung durchgefallen, aber er wird sie wiederholen.\n\nAvec un\
  \ permis de pêche, on peut pêcher dans les rivières et les lacs.\nMit einem Angelschein\
  \ darf man in Flüssen und Seen angeln.\n\nAvant de pouvoir chasser, il faut passer\
  \ l'examen du permis de chasse.\nBevor man jagen darf, muss man die Jagdprüfung\
  \ ablegen.\n\nJ'ai passé l'examen du permis de chasse, mais j'ai échoué.\nIch habe\
  \ die Jagdprüfung abgelegt, aber ich bin durchgefallen.\n\nIl est heureux d'avoir\
  \ un permis de chasser et de pouvoir pratiquer sa passion.\nEr ist glücklich, einen\
  \ Jagdschein zu haben und seiner Leidenschaft nachgehen zu können."

