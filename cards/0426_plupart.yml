Beispielsätze: |-
  La plupart des jeux vidéo violents sont japonais.
  Die meisten gewalttätigen Videospiele kommen aus Japan.

  La plupart des gens aiment le chocolat.
  Die Mehrheit der Menschen mag Schokolade.

  La plupart des élèves ont réussi leur examen.
  Die meisten Schüler haben ihre Prüfung bestanden.

  La plupart des femmes mariées travaillent.
  Die meisten Ehefrauen arbeiten.

  Pour la plupart, les élèves étaient satisfaits du professeur.
  Zum größten Teil waren die Schüler mit dem Lehrer zufrieden.

  La plupart d'entre nous sommes allés au cinéma.
  Die meisten von uns sind ins Kino gegangen.

  La plupart d'entre eux ont déjà fini leurs devoirs.
  Die meisten von ihnen haben ihre Hausaufgaben schon beendet.

  La plupart d'entre elles ont participé au concours.
  Die meisten von ihnen haben an dem Wettbewerb teilgenommen.

  La plupart sont venus à la fête.
  Die meisten sind zur Party gekommen.

  Dans la plupart des cas, le résultat est positif.
  In den meisten Fällen ist das Ergebnis positiv.

  La plupart du temps, il fait beau en été.
  Die meiste Zeit ist es im Sommer schön.

