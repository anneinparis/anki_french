# Diese Felder bitte nicht ändern.
Rang: 3112
Wort: retomber
Wortart: vi, vt

# Diese Felder gerne verbessern!
Wort mit Artikel: retomber
Femininum / Plural: ''
IPA: \ʁə.tɔ̃.be\
Definition: wiefallen, zurückfallen
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il essaie de se lever, retombe.
  Er versucht aufzustehen, fällt zurück.

  Les feuilles retombent sur le sol.
  Die Blätter fallen wieder auf den Boden.

  Le projet, pourtant prometteur, est retombé dans l'oubli.
  Der vielversprechende Plan ist wieder in Vergessenheit geraten.

  Après avoir connu la richesse, il est retombé dans la misère.
  Nachdem er reich war, ist er wieder in Not geraten.

  Il a essayé de se sortir de sa dépendance, mais il est retombé dans la drogue.
  Er hat versucht, seine Sucht zu überwinden, aber er ist wieder an Drogen geraten.

  Il s'est laissé retomber dans ses habitudes négatives.
  Er hat sich fallen lassen in seine negativen Gewohnheiten.

  La qualité de ses travaux a retombé au niveau d'il y a trois ans.
  Die Qualität seiner Arbeiten ist auf den Stand von vor drei Jahren zurückgegangen.

  Après un long silence, ils sont retombés amoureux.
  Nach langem Schweigen haben sie sich wieder verliebt.

  La pluie retombe, après une courte accalmie.
  Es regnet wieder, nach einer kurzen Beruhigung.

  La neige retombe, recouvrant le paysage d'un blanc manteau.
  Es schneit wieder, und bedeckt die Landschaft mit einem weißen Mantel.

  Les cheveux me retombent sur les épaules, comme une cascade de soie.
  Die Haare fallen mir bis auf die Schultern, wie eine Seidenkaskade.

  Les cheveux me retombent sur le front, me cachant les yeux.
  Die Haare fallen mir in die Stirn, und verbergen meine Augen.

  Je suis retombé sur mon ancien professeur, par hasard, dans la rue.
  Ich bin zufällig wieder auf meinen ehemaligen Lehrer gestoßen, auf der Straße.

  Noël retombe un mardi cette année, comme il y a deux ans.
  Weihnachten fällt wieder auf einen Dienstag dieses Jahr, wie vor zwei Jahren.

  Il est retombé au même endroit, dans le même piège.
  Er ist wieder an denselben Ort geraten, in dieselbe Falle.

  Après un moment d'espoir, il est retombé dans le découragement.
  Nach einem Moment der Hoffnung ist er wieder in Mutlosigkeit versunken.

  Le travail monotone le faisait retomber dans l'ennui.
  Die monotone Arbeit ließ ihn wieder in Langeweile versinken.

