Rang: 2865
Wort: plaque
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la plaque
Femininum / Plural: ''
IPA: \plak\
Definition: Platte, Schild
Register: ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il subsiste un danger local élevé de plaques de neige.
  Es besteht weiterhin eine hohe lokale Gefahr von Schneebrettern.

  La plaque d’immatriculation de la voiture est bleue.
  Das Nummernschild des Autos ist blau.

  Le technicien a utilisé une plaque d'aluminium pour réparer le toit.
  Der Techniker hat ein Aluminiumblech verwendet, um das Dach zu reparieren.

  La gare centrale était une plaque tournante du trafic ferroviaire.
  Der Hauptbahnhof war eine Drehscheibe des Eisenbahnverkehrs.

  Il était complètement à côté de la plaque quand il a dit ça.
  Er lag völlig daneben, als er das gesagt hat.

  Il a mis à côté de la plaque en oubliant son rendez-vous.
  Er hat daneben gehauen, indem er seinen Termin vergessen hat.

  Elle a tartiné du pain avec une plaque de beurre.
  Sie hat Brot mit einem Stück Butter bestrichen.

  La route était recouverte de plaques de verglas.
  Die Straße war mit vereisten Stellen bedeckt.

  Le médecin a remarqué des plaques rouges sur le corps du patient.
  Der Arzt hat Fieberflecken auf dem Körper des Patienten bemerkt.

  Le magasin avait une plaque en laiton avec le nom gravé dessus.
  Das Geschäft hatte ein Messingschild mit dem eingravierten Namen.

  Elle a utilisé une plaque chauffante pour faire cuire les crêpes.
  Sie hat eine Elektroplatte verwendet, um die Crêpes zu backen.

  Le chantier était recouvert d'une plaque de béton.
  Die Baustelle war mit einer Betonplatte bedeckt.

