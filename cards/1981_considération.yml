Rang: 1981
Wort: considération
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la considération
Femininum / Plural: ''
IPA: \kɔ̃.si.de.ʁa.sjɔ̃\
Definition: Erwägung, (Be-)achtung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’aimerais que vous preniez en considération ma suggestion.
  Ich würde mich freuen, wenn Sie meinen Vorschlag berücksichtigen würden.

  Prenez en considération les conséquences de vos actes.
  Berücksichtigen Sie die Konsequenzen Ihrer Handlungen.

  En prenant tout en considération, elle est une assez bonne épouse.
  Wenn man alles in Betracht zieht, ist sie eine recht gute Ehefrau.

  Ses considérations sur la situation économique du pays étaient pertinentes.
  Seine Ausführungen über die wirtschaftliche Situation des Landes waren relevant.

  Le projet était digne de considération, même si certains détails étaient à revoir.
  Das Projekt war beachtenswert, auch wenn einige Details überarbeitet werden mussten.

  L'effort qu'il a fourni pour ce travail mérite considération.
  Die Mühe, die er sich für diese Arbeit gegeben hat, verdient Beachtung.

  Il avait la considération de ses supérieurs, qui le considéraient comme un excellent employé.
  Er war bei seinen Vorgesetzten angesehen, die ihn als einen hervorragenden Angestellten betrachteten.

  Par considération pour son amie, il a accepté de l'aider à déménager.
  Aus Achtung vor seiner Freundin hat er sich bereit erklärt, ihr beim Umzug zu helfen.

  La proposition du comité est digne d'être prise en considération.
  Der Vorschlag des Komitees ist erwähnenswert.

  En considération de l'âge du patient, le médecin a prescrit un traitement adapté.
  Angesichts des Alters des Patienten hat der Arzt eine angepasste Behandlung verschrieben.

  Le jury a pris en considération les notes de chaque candidat avant de prendre sa décision.
  Die Jury hat die Noten jedes Kandidaten berücksichtigt, bevor sie ihre Entscheidung getroffen hat.

