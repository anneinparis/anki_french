# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il joue un rôle actif sur la scène internationale.
  Es spielt eine aktive Rolle auf der internationalen Bühne.

  Quel est ton rôle dans cette pièce de théâtre?
  Welche Rolle spielst du in diesem Theaterstück?

  Elle a toujours le rôle de celle qui donne des ordres.
  Sie hat immer noch die Rolle derjenigen, die Befehle erteilt.

  Le personnage principal du film a joué un premier rôle dans le succès du film.
  Der Hauptdarsteller des Films hat einen großen Anteil am Erfolg des Films.

  Le comité a pour rôle de faire des recommandations au conseil d'administration.
  Das Komitee hat die Aufgabe, dem Vorstand Empfehlungen zu geben.

  Dans cette affaire, il a le beau rôle, car il n'a rien à se reprocher.
  In dieser Angelegenheit steht er gut da, da er sich nichts vorzuwerfen hat.

  L'état a un rôle déterminant dans la protection de l'environnement.
  Der Staat hat eine maßgebliche Rolle beim Schutz der Umwelt.

  La banque est obligée de donner un rôle d'équipage pour les opérations bancaires.
  Die Bank ist verpflichtet, für Bankgeschäfte eine Musterrolle zu vergeben.

  La jeune actrice joue un rôle cliché de fille malicieuse.
  Die junge Schauspielerin spielt ein Rollenklischee der frechen Göre.

  La comédienne a joué un rôle travesti avec brio.
  Die Schauspielerin spielte eine Hosenrolle mit Bravour.

  Le rôle déterminant du droit étranger est de plus en plus important dans le commerce international.
  Die Maßgeblichkeit ausländischen Rechts spielt im internationalen Handel eine immer wichtigere Rolle.

  Le rôle d'impôt est un document qui répertorie les impôts à payer.
  Das Heberegister ist ein Dokument, das die zu zahlenden Steuern auflistet.

  Le comportement adapté à un rôle particulier est essentiel pour réussir dans son travail.
  Rollenspezifisches Verhalten ist essenziell für den Erfolg in der Arbeit.

