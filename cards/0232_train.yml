Rang: 232
Wort: train
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le train
Femininum / Plural: ''
IPA: \tʁɛ̃\
Definition: Zug
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je pris le train pour un aller-retour vers la mer.
  Ich nahm den Zug, um zum Meer und zurück zu fahren.

  J’ai raté mon train ce matin.
  Ich habe heute Morgen meinen Zug verpasst.

  Le train est arrivé.
  Der Zug ist angekommen.

  Je suis arrivé à temps pour le train.
  Ich kam rechtzeitig zum Zug.

  Je vais au travail en train tous les jours.
  Ich fahre jeden Tag mit dem Zug zur Arbeit.

  Le jeune garçon n'a pas réussi à suivre le train de roues, malgré sa course effrénée.
  Der junge Junge konnte den Satz Räder nicht mehr einholen, trotz seines schnellen Laufens.

  Le train d'avant du camion était endommagé, il a donc dû être remorqué.
  Der Vorderteil des LKWs war beschädigt, deshalb musste er abgeschleppt werden.

  Le train avant de la voiture était bloqué dans la neige, elle ne pouvait plus avancer.
  Die Vorderachse des Autos war im Schnee festgefahren, es konnte nicht mehr vorwärts fahren.

  Le train postal a été retardé en raison d'un incident sur la voie.
  Der Postzug hat sich aufgrund eines Zwischenfalls auf der Strecke verspätet.

  Le train autos-couchettes était complet, ils ont donc dû prendre un train express.
  Der Autoreisezug war ausgebucht, deshalb mussten sie einen Eilzug nehmen.

  Le train express a été annulé en raison d'une panne de signalisation.
  Der Eilzug wurde aufgrund einer Signalstörung abgesagt.

  Le train électrique est arrivé à l'heure, mais le train à vapeur a eu du retard.
  Die Eisenbahn mit Elektrolokomotive kam pünktlich an, aber die Eisenbahn mit Dampflokomotive hatte Verspätung.

  Le train en direction de Lyon est parti à 10h00, tandis que le train venant de Lyon est arrivé à 12h00.
  Der Zug nach Lyon ist um 10:00 Uhr abgefahren, während der Zug aus Lyon um 12:00 Uhr angekommen ist.

  Le train de cinq heures était bondé, il a donc décidé de prendre le train de onze heures.
  Der Fünfuhrzug war überfüllt, deshalb hat er sich entschieden, den Elfuhrzug zu nehmen.

