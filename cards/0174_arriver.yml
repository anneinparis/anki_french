Rang: 174
Wort: arriver
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: arriver
Femininum / Plural: ''
IPA: \a.ʁi.ve\
Definition: ankommen; passieren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Cela ne m’était pas arrivé depuis.
  Das war mir seitdem nicht mehr passiert.

  Je vais arriver à Paris demain matin.
  Ich werde morgen früh in Paris ankommen.

  Le train est arrivé à Rennes avec un peu de retard.
  Der Zug ist mit etwas Verspätung in Rennes angekommen.

  L'eau arrive chez nous par un tuyau.
  Das Wasser kommt bei uns durch ein Rohr.

  Le coureur a réussi à arriver premier.
  Dem Läufer ist es gelungen, als Erster anzukommen.

  L'eau de la piscine arrive aux mollets.
  Das Wasser im Schwimmbad geht bis an die Waden.

  Il arrive à faire des tours de magie.
  Er schafft es, Zaubertricks zu machen.

  Ils sont en arrivés à voler la voiture.
  Schließlich haben sie die Auto gestohlen.

  Il m'arrive de manger du chocolat au petit déjeuner.
  Es kommt vor, dass ich zum Frühstück Schokolade esse.

  Le groupe de musique arrive de Bavière.
  Die Musikgruppe kommt aus Bayern.

  Ils sont arrivés en voiture.
  Sie sind mit dem Auto angekommen.

  Les fruits et légumes arrivent sur le marché.
  Die Früchte und das Gemüse kommen auf den Markt.

