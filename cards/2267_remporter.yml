# Diese Felder gerne verbessern!
Wort mit Artikel: remporter
Femininum / Plural: ''
IPA: \ʁɑ̃.pɔʁ.te\
Definition: wieder mitnehmen, gewinnen
Register: ↗Sachtext
Beispielsätze: "L’autorité revenait à celui qui remportait la victoire.\nDie Autorität\
  \ lag bei demjenigen, der den Sieg errang.\n\nNous avons réussi à remporter la victoire.\n\
  Wir haben es geschafft, den Sieg zu erringen.\n\nJ'ai fait remporter la livraison\
  \ de mon colis parce qu'il était abîmé.\nIch habe die Lieferung meines Pakets zurückgehen\
  \ lassen, weil es beschädigt war. \n\nJ'ai essayé de faire remporter la livraison,\
  \ mais il était trop tard.\nIch habe versucht, die Lieferung zurückgehen zu lassen,\
  \ aber es war zu spät."

