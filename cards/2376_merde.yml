# Diese Felder bitte nicht ändern.
Rang: 2376
Wort: merde
Wortart: intj, nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la merde
Femininum / Plural: ''
IPA: \mɛʁd\
Definition: Scheiße
Register: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je vois ton genou dans une merde de chien.
  Ich sehe dein Knie in Hundescheiße.

  Il a marché dans de la merde.
  Er ist in Scheiße getreten.

  Le chien a fait ses besoins dans le jardin, il y a des merdes de chien partout.
  Hundescheiße liegt überall im Garten, der Hund hat sich erleichtert.

  Mon père a de la merde dans les yeux, il ne voit pas que je suis amoureux de sa fille !
  Mein Vater hat Tomaten auf den Augen, er sieht nicht, dass ich in seine Tochter verliebt bin!

  J'ai oublié de faire mes devoirs, je suis dans la merde jusqu'au cou !
  Ich habe vergessen, meine Hausaufgaben zu machen, jetzt stecke ich bis zum Hals in der Scheiße!

  Il a foutu la merde dans le salon, tout est en désordre.
  Er hat ein Chaos im Wohnzimmer veranstaltet, alles liegt durcheinander.

  Ce temps de merde m'empêche de sortir.
  Das Scheißwetter hält mich davon ab, nach draußen zu gehen.

  En ce moment, je n'ai que des merdes, mon travail est pénible, ma copine me quitte, je suis vraiment au fond du trou.
  Bei mir geht zurzeit alles in die Hose, meine Arbeit ist scheußlich, meine Freundin verlässt mich, ich bin wirklich am Ende.

  Ne te prends pas pour une merde, tu as du talent, tu peux réussir.
  Halte dich nicht für Wunder was, du bist talentiert, du kannst es schaffen.

  J'ai marché dans la merde, mes chaussures sont sales !
  Ich bin in Scheiße getreten, meine Schuhe sind dreckig!

  Il a laissé son ami dans la merde, il l'a abandonné alors qu'il avait des problèmes.
  Er hat seinen Freund in der Scheiße sitzen lassen, er hat ihn im Stich gelassen, als er Probleme hatte.

  Quelle merde ! Je me suis fait arnaquer par ce type !
  Scheißspiel! Ich wurde von diesem Kerl betrogen!

