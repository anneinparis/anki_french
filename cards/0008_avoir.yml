Rang: 8
Wort: avoir
Wortart: nm, v

# Diese Felder gerne verbessern!
Wort mit Artikel: avoir
Femininum / Plural: ''
IPA: \a.vwaʁ\
Definition: haben, besitzen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On était six donc tu peux pas avoir une conversation.
  Wir waren zu sechst, also kannst du keine Unterhaltung führen.

  J’ai un chat.
  Ich habe eine Katze.

  Je sais ce que vous avez fait.
  Ich weiß, was Sie getan haben.

  J'ai la chance d'avoir des collègues sympas avec qui je peux partager mes pauses déjeuner.
  Ich habe das Glück, nette Kolleginnen und Kollegen zu haben, mit denen ich meine Mittagspausen verbringen kann.

  J'ai la soupe sur le feu, elle sera prête dans quelques minutes.
  Ich habe Suppe auf dem Herd, sie wird in ein paar Minuten fertig sein.

  Il a de longs cheveux bouclés.
  Er hat lange, lockige Haare.

  Avez-vous une pièce d'identité, s'il vous plaît ? Je dois la vérifier.
  Haben Sie Ihren Ausweis dabei, bitte? Ich muss ihn kontrollieren.

  Le grand chêne dans le jardin a deux mètres de large.
  Die große Eiche im Garten ist zwei Meter breit.

  Le bébé a dix mois et il commence à marcher.
  Das Baby ist zehn Monate alt und fängt an zu laufen.

  Elle a vingt ans et elle étudie le droit.
  Sie ist zwanzig Jahre alt und studiert Jura.

  Il a les mains dans les poches et regarde le paysage.
  Er hat die Hände in den Taschen und betrachtet die Landschaft.

  Qu'est-ce qu'il a, docteur ? Il se plaint de maux de tête.
  Herr Doktor, was hat er? Er klagt über Kopfschmerzen.

  Avez-vous du feu, s'il vous plaît ? J'ai oublié mon briquet.
  Haben Sie Feuer, bitte? Ich habe mein Feuerzeug vergessen.

  Avez-vous du charbon de bois ? Je veux faire un barbecue ce soir.
  Haben Sie Holzkohle? Ich möchte heute Abend grillen.

