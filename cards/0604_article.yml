# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous m’avez convaincue de finir l’article.
  Sie haben mich überzeugt, den Artikel zu Ende zu schreiben.

  J’ai lu un article intéressant dans le journal.
  Ich habe einen interessanten Artikel in der Zeitung gelesen.

  Veuillez me dire ce que vous pensez de cet article.
  Bitte teilen Sie mir mit, was Sie von diesem Artikel halten.

  Le vieil homme était à l'article de la mort, entouré de sa famille.
  Der alte Mann lag im Sterben, umgeben von seiner Familie.

  Sur cet article, je suis entièrement d'accord avec vous.
  In diesem Punkt stimme ich Ihnen voll und ganz zu.

  J'ai lu un article de journal sur l'incident qui s'est produit hier.
  Ich habe einen Zeitungsartikel über den Vorfall gelesen, der sich gestern ereignet hat.

  Le "le" dans "le chat" est un article défini, tandis que le "un" dans "un chien" est un article indéfini.
  Das "der" in "der Katze" ist ein bestimmter Artikel, während das "ein" in "ein Hund" ein unbestimmter Artikel ist.

  L'article de compte pour les frais de voyage était assez élevé.
  Der Rechnungsposten für die Reisekosten war ziemlich hoch.

  L'article concurrent était moins cher mais de qualité inférieure.
  Der Konkurrenzartikel war günstiger, aber von geringerer Qualität.

  L'article publicitaire pour le nouveau parfum était très attrayant.
  Der Reklameartikel für das neue Parfum war sehr ansprechend.

  Les articles saisonniers, comme les manteaux d'hiver, sont souvent en promotion.
  Saisonartikel, wie Wintermäntel, sind oft im Angebot.

  L'article d'appel, une paire de chaussures à prix réduit, a attiré l'attention de beaucoup de clients.
  Der Lockartikel, ein Paar Schuhe zu reduziertem Preis, hat viele Kunden angelockt.

