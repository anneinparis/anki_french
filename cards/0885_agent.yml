Beispielsätze: |-
  Notre partenaire est un agent immobilier.
  Unser Partner ist ein Immobilienmakler.

  L’agent secret a réussi sa mission.
  Der Geheimagent hat seine Mission erfolgreich abgeschlossen.

  Je suis un agent.
  Ich bin ein Agent.

  Marie est une agent commercial très performante.
  Marie ist eine sehr erfolgreiche Handelsvertreterin.

  Jean travaille comme agent consulaire à l'ambassade.
  Jean arbeitet als konsularischer Vertreter an der Botschaft.

  Le film raconte l'histoire d'un agent double qui a trahi son pays.
  Der Film erzählt die Geschichte eines Doppelagenten, der sein Land verraten hat.

  Sophie est une agent administratif dans une grande entreprise.
  Sophie ist Verwaltungsangestellte in einem großen Unternehmen.

  Les agents de fermentation sont essentiels à la fabrication du pain.
  Gärstoffe sind für die Herstellung von Brot unerlässlich.

  Les agents naturels comme le vent et la pluie peuvent être très puissants.
  Naturkräfte wie Wind und Regen können sehr stark sein.

  L'agent de la circulation a arrêté le conducteur pour excès de vitesse.
  Die Verkehrspolizistin hat den Fahrer wegen überhöhter Geschwindigkeit angehalten.

  Les agents de la force publique ont été appelés sur place pour calmer la situation.
  Die Polizeibeamten wurden zum Einsatzort gerufen, um die Situation zu beruhigen.

  Les agents de sécurité ont vérifié les sacs de tous les visiteurs.
  Die Sicherheitsbeamten haben die Taschen aller Besucher kontrolliert.

  Une agent commissionnaire a vendu les produits de l'entreprise à l'étranger.
  Eine Kommissionsagentin hat die Produkte des Unternehmens im Ausland verkauft.

