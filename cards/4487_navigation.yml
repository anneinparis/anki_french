Beispielsätze: |-
  La navigation sur le danube est bloquée depuis 18 mois.
  Die Schifffahrt auf der Donau ist seit 18 Monaten blockiert.

  La navigation sur internet est devenue très courante.
  Die Navigation im Internet ist sehr verbreitet geworden.

  La navigation maritime est un domaine complexe qui englobe toutes les activités liées à la circulation des navires sur les mers et les océans.
  Seeverkehr ist ein komplexes Gebiet, das alle Aktivitäten umfasst, die mit der Schifffahrt auf Meeren und Ozeanen verbunden sind.

  La navigation aérienne est l'ensemble des activités permettant aux aéronefs de se déplacer dans l'espace aérien.
  Flugnavigation umfasst alle Aktivitäten, die es Flugzeugen ermöglichen, sich im Luftraum zu bewegen.

  La navigation sur les canaux est une spécialité de la navigation maritime qui consiste à faire circuler des bateaux sur des voies d'eau artificielles.
  Kanalschifffahrt ist eine Spezialität der Schifffahrt, die sich mit dem Befahren von künstlichen Wasserwegen durch Schiffe befasst.

  La navigation spatiale est un domaine d'exploration qui consiste à envoyer des engins spatiaux dans l'espace.
  Raumfahrt ist ein Forschungsgebiet, das sich mit dem Abschicken von Raumfahrzeugen ins Weltall befasst.

  Une aide à la navigation aérienne est tout ce qui peut faciliter la navigation des aéronefs.
  Flugnavigationshilfe ist alles, was die Navigation von Flugzeugen erleichtern kann.

