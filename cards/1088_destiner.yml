# Diese Felder bitte nicht ändern.
Rang: 1088
Wort: destiner
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: destiner
Femininum / Plural: ''
IPA: \dɛs.ti.ne\
Definition: '[für jmd.] vorsehen'
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ce programme n’est pas destiné aux informaticiens.
  Dieses Programm ist nicht für Informatiker gedacht.

  Je destine cette lettre à ma grand-mère.
  Ich bestimme diesen Brief für meine Großmutter.

  Le directeur a décidé de destiner un poste à Marie au sein du département marketing.
  Der Direktor hat entschieden, eine Stelle für Marie im Marketing-Department vorzusehen.

  Après des années de militantisme, Pierre s'est décidé à se destiner à la politique.
  Nach Jahren des Aktivismus hat sich Pierre entschieden, sich der Politik zu verschreiben.

  La mairie a décidé de destiner un local à la bibliothèque municipale.
  Die Stadtverwaltung hat beschlossen, ein Lokal für die Stadtbücherei zu bestimmen.

  Le conseil d'administration a décidé de destiner Jean à la fonction de directeur général.
  Der Verwaltungsrat hat beschlossen, Jean für die Funktion des Geschäftsführers vorzusehen.

  Ce cadeau est destiné à ma mère, elle va adorer !
  Dieses Geschenk ist für meine Mutter bestimmt, sie wird es lieben!

  Ce livre est destiné à un public de professionnels.
  Dieses Buch ist für ein Publikum von Fachleuten bestimmt.

  Ce programme est destiné à aider les étudiants en difficulté.
  Dieses Programm ist dazu bestimmt, Studenten in Not zu helfen.

  Ce terrain est destiné à être construit, un grand immeuble va y être érigé.
  Das Gelände soll bebaut werden, ein großes Gebäude wird dort errichtet werden.

  Le père de Paul a décidé de le destiner à être avocat comme lui.
  Pauls Vater hat entschieden, ihn dazu ausersehen, Anwalt wie er zu werden.

  Sophie est destinée à devenir médecin, elle suit déjà des études de médecine.
  Sophie ist dazu vorgesehen, Ärztin zu werden, sie studiert bereits Medizin.

