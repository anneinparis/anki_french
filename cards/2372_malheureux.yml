  Elle était malheureuse en amour et s'est retirée du monde.
  Sie hatte kein Glück in der Liebe und hat sich zurückgezogen.

  J'ai trouvé une malheureuse pièce de deux euros dans ma poche.
  Ich habe ein lumpiges Zweieurostück in meiner Tasche gefunden.

  Il ne m'a pas appelé, pas même un malheureux coup de fil.
  Er hat mich nicht angerufen, nicht einmal einen Anruf.

