Beispielsätze: |-
  Tu es l’homme le plus malheureux que je connaisse.
  Du bist der unglücklichste Mensch, den ich kenne.

  Il est malheureux depuis sa rupture.
  Er ist seit seiner Trennung unglücklich.

  Si c'est pas malheureux de faire ça, alors je vais le faire!
  Wenn das keine Schande ist, etwas zu tun, dann werde ich es tun!

