# Diese Felder gerne verbessern!
Wort mit Artikel: inonder
Femininum / Plural: ''
IPA: \i.nɔ̃.de\
Definition: überfluten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il faut inonder les jeunes de messages préventifs.
  Jugendliche müssen mit präventiven Botschaften überflutet werden.

  La rivière a inondé la ville.
  Der Fluss hat die Stadt überflutet.

  Le village a été inondé après une forte pluie.
  Das Dorf wurde nach einem heftigen Regenguss überschwemmt.

  Elle s'est inondée de regrets après son erreur.
  Sie hat sich mit Reue überschüttet, nachdem sie ihren Fehler begangen hatte.

  Il a inondé sa fille de cadeaux pour son anniversaire.
  Er hat seine Tochter mit Geschenken überschüttet zu ihrem Geburtstag.

  Il a inondé son ami de conseils pour sa nouvelle entreprise.
  Er hat seinen Freund mit Ratschlägen überhäuft für sein neues Unternehmen.

  La salle était inondée de lumière, ce qui rendait l'atmosphère chaleureuse.
  Der Raum war lichtdurchflutet, was die Atmosphäre warm machte.

  Elle était inondée de larmes après la mort de son chat.
  Sie war tränenüberströmt nach dem Tod ihrer Katze.

  Il était inondé de sueur après la course.
  Er war schweißgebadet nach dem Lauf.

  Les médias ont inondé le pays de nouvelles sur la crise économique.
  Die Medien haben das Land mit Nachrichten über die Wirtschaftskrise überschwemmt.

