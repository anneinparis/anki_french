  Le chasseur de chars est un véhicule militaire conçu pour détruire les chars ennemis.
  Der Jagdpanzer ist ein militärisches Fahrzeug, das zur Zerstörung feindlicher Panzer eingesetzt wird.

  Le chasseur de gros gibiers est un chasseur qui se spécialise dans la chasse des animaux de grande taille.
  Der Großwildjäger ist ein Jäger, der sich auf die Jagd von großen Tieren spezialisiert hat.

  Ce magasin est un vrai chasseur de bonnes affaires, il propose des prix imbattables.
  Dieses Geschäft ist ein echter Schnäppchenjäger, es bietet unschlagbare Preise.

  Un chasseur de têtes est un recruteur qui recherche des candidats pour des postes à responsabilité.
  Ein Headhunter ist ein Recruiter, der nach Kandidaten für Führungspositionen sucht.

  Le 3e chasseurs est une unité d'élite de l'armée française.
  Das 3. Jägerregiment ist eine Elite-Einheit der französischen Armee.

