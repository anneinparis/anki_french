Beispielsätze: |-
  C’est la fin de cette première édition d’informations.
  Dies ist das Ende dieser ersten Ausgabe von Informationen.

  La nouvelle édition du livre est sortie.
  Die neue Ausgabe des Buches ist erschienen.

  Il s'agit de l'édition complète de ses œuvres.
  Das ist die Gesamtausgabe seiner Werke.

  Elle travaille dans l'édition depuis plusieurs années.
  Sie ist seit mehreren Jahren im Verlagswesen tätig.

  Les éditions Gallimard publient des livres de grande qualité.
  Der Verlag Gallimard veröffentlicht hochwertige Bücher.

  La première édition de ce livre est épuisée.
  Die Erstausgabe dieses Buches ist vergriffen.

  Une édition partielle de l'ouvrage a été publiée en 2023.
  Eine Teilauflage des Werkes wurde 2023 veröffentlicht.

  L'édition revue et corrigée de son roman est disponible dans les librairies.
  Die neu bearbeitete Auflage seines Romans ist im Buchhandel erhältlich.

  L'édition de poche de ce livre est moins chère.
  Die Taschenausgabe dieses Buches ist günstiger.

  Le paysage de l'édition française est en constante évolution.
  Die Verlagslandschaft in Frankreich ist im Wandel.

  Les éditions de presse ont été touchées par la crise économique.
  Der Zeitungsverlag wurde von der Wirtschaftskrise getroffen.

  L'édition du matin est la plus lue.
  Die Morgenausgabe ist die am meisten gelesene.

