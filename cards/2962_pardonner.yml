Rang: 2962
Wort: pardonner
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: pardonner
Femininum / Plural: ''
IPA: \paʁ.dɔ.ne\
Definition: verzeihen
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Si tu m’aimes vraiment, pardonne-moi.
  Wenn du mich wirklich liebst, vergib mir.

  Je te pardonne.
  Ich verzeihe dir.

  Son père lui a pardonné la bêtise qu'il avait faite.
  Son père hat ihm den dummen Streich verziehen, den er gemacht hatte.

  Ne pas pardonner une offense peut être verhängnisvoll pour la relation.
  Es kann verhängnisvoll für die Beziehung sein, eine Beleidigung nicht zu verzeihen.

  Pardonnez-moi, je n'ai pas fait attention à ce que vous disiez.
  Verzeihen Sie mir, ich habe nicht darauf geachtet, was Sie sagten.

  Pardonner à quelqu'un qui a commis une erreur peut être un acte de grande générosité.
  Jemandem zu verzeihen, der einen Fehler gemacht hat, kann ein Akt großer Großzügigkeit sein.

  Il s'est fait pardonner son oubli en lui offrant un bouquet de fleurs.
  Man hat ihm sein Vergessen verziehen, indem er ihr einen Blumenstrauß schenkte.

