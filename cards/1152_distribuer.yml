Rang: 1152
Wort: distribuer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: distribuer
Femininum / Plural: ''
IPA: \dis.tʁi.bɥe\
Definition: verteilen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ces valeurs se distribuent selon une courbe en cloche.
  Diese Werte verteilen sich in einer Glockenkurve.

  Le facteur distribue le courrier.
  Der Briefträger verteilt die Post.

  Le professeur a distribué des copies du test à tous les élèves.
  Der Lehrer hat an alle Schüler Kopien des Tests verteilt.

  Le gouvernement a décidé de distribuer des dividendes aux actionnaires de la compagnie nationale.
  Die Regierung hat beschlossen, an die Aktionäre des nationalen Unternehmens Dividenden auszuschütten.

  L'entreprise distribue de l'eau à tous les bâtiments de la ville.
  Das Unternehmen versorgt alle Gebäude der Stadt mit Wasser.

  Les richesses naturelles ne sont pas bien distribuées dans le monde.
  Die natürlichen Ressourcen sind nicht gut auf der Welt verteilt.

  Le chef d'équipe a distribué les tâches au personnel pour la journée.
  Der Teamleiter hat dem Personal die Aufgaben für den Tag zugeteilt.

  Le serveur a distribué des boissons à tous les clients.
  Der Kellner hat alle Kunden mit Getränken bedient.

  Le clown a distribué des sourires à la ronde, ce qui a fait rire les enfants.
  Der Clown hat nach allen Seiten lächeln verteilt, was die Kinder zum Lachen gebracht hat.

  Le candidat a distribué des poignées de mains à tous les électeurs.
  Der Kandidat hat allen Wählern die Hände geschüttelt.

  J'ai enfin un plan d'épargne-logement prêt à être distribué.
  Ich habe endlich einen zuteilungsreifen Bausparvertrag.

  Le bénéfice non distribué de l'entreprise sera investi dans de nouveaux projets.
  Der unverteilte Gewinn des Unternehmens wird in neue Projekte investiert.

