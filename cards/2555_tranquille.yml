# Diese Felder bitte nicht ändern.
Rang: 2555
Wort: tranquille
Wortart: adj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: tranquille
Femininum / Plural: ''
IPA: \tʁɑ̃.kil\
Definition: ruhig, gelassen
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Laisse-le tranquille, reste tranquille.
  Lass ihn in Ruhe, bleib ruhig.

  Je suis tranquille chez moi.
  Ich bin zu Hause ruhig.

  La plage est très tranquille.
  Der Strand ist sehr ruhig.

  Je me sens tellement tranquille ici.
  Ich fühle mich hier so ruhig.

  La ville de campagne est un endroit tranquille pour vivre.
  Die Landstadt ist ein ruhiger Ort zum Leben.

  Après une longue journée, j’aime rentrer chez moi et me détendre dans une atmosphère tranquille.
  Nach einem langen Tag komme ich gerne nach Hause und entspanne mich in einer ruhigen Atmosphäre.

  Le yoga est un excellent moyen de trouver la tranquillité intérieure.
  Yoga ist eine gute Möglichkeit, innere Ruhe zu finden.

  Le bébé dort enfin, maintenant je peux être tranquille.
  Jetzt schläft das Baby endlich, jetzt kann ich meine Ruhe haben.

  Je peux dormir tranquille, sachant que tout est en ordre.
  Ich kann beruhigt schlafen, da ich weiß, dass alles in Ordnung ist.

  Tiens-toi tranquille, sinon tu vas te faire mal.
  Halt still, sonst tust du dir weh.

  J'ai l'esprit tranquille, car je sais que tout le monde est en sécurité.
  Ich bin beruhigt, da ich weiß, dass alle in Sicherheit sind.

  Là, je suis tranquille, il ne va pas pleuvoir aujourd'hui.
  Da kann man Gift drauf nehmen, heute wird es nicht regnen.

  Fais tenir le chien tranquille, il aboie trop fort.
  Stell den Hund ruhig, er bellt zu laut.

  Laissez-moi tranquille, je veux lire mon livre.
  Lasst mich in Ruhe, ich möchte mein Buch lesen.

  Laissez ce vase tranquille, il est fragile.
  Lass die Finger von dieser Vase, sie ist zerbrechlich.

  Je peux partir tranquille, car j'ai tout vérifié.
  Ich kann unbesorgt gehen, denn ich habe alles kontrolliert.

  Soyez tranquille! Tout va bien se passer.
  Ganz ruhig! Alles wird gut gehen.

