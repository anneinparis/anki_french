Rang: 1404
Wort: législatif
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: le législatif
Femininum / Plural: législative
IPA: \le.ʒis.la.tif\
Definition: Legislative
Register: ↘Fiktion ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  En 1978, la gauche échoue aux législatives.
  1978 scheiterte die Linke bei den Parlamentswahlen.

  Le législatif est responsable de l’élaboration des lois.
  Die Legislative ist für die Ausarbeitung von Gesetzen verantwortlich.

  Le Parlement est l'organe législatif d'un État.
  Das Parlament ist das Gesetzgebungsorgan eines Staates.

  Le pouvoir législatif est l'un des trois pouvoirs de l'État.
  Die gesetzgebende Gewalt ist eine der drei Staatsgewalten.

  La procédure législative est un processus complexe qui comprend plusieurs étapes.
  Das Gesetzgebungsverfahren ist ein komplexer Prozess, der mehrere Schritte umfasst.

  L'initiative législative peut être prise par le gouvernement ou par les parlementaires.
  Die Gesetzesinitiative kann von der Regierung oder von den Parlamentariern ausgehen.

  La compétence législative est la capacité de l'État à légiférer dans certains domaines.
  Die Gesetzgebungskompetenz ist die Fähigkeit des Staates, in bestimmten Bereichen Gesetze zu erlassen.

  L'État a une compétence législative exclusive dans le domaine de la défense nationale.
  Der Staat hat die ausschließliche Gesetzgebungskompetenz im Bereich der Landesverteidigung.

  L'État a une compétence législative concurrente dans le domaine de l'éducation.
  Der Staat hat die konkurrierende Gesetzgebungskompetenz im Bereich der Bildung.

  Les élections législatives sont des élections qui permettent de choisir les membres du Parlement.
  Parlamentswahlen sind Wahlen, bei denen die Mitglieder des Parlaments gewählt werden.

