  Un jour, la patronne du bordel m’envoya chez un autre libertin.
  Eines Tages schickte mich die Chefin des Bordells zu einem anderen Wüstling.

  C’est le bordel ici.
  Hier herrscht Chaos.

  Marie a mis le bordel dans la cuisine en préparant le gâteau.
  Marie hat ein wüstes Durcheinander in der Küche angerichtet, als sie den Kuchen gebacken hat.

  Le patron a démissionné, et tout le bordel s'est effondré.
  Der Chef ist zurückgetreten, und der ganze Mist ist zusammengebrochen.

  Ça va être le bordel pour faire le déménagement en une seule journée.
  Das wird nicht ohne sein, den Umzug an einem einzigen Tag zu schaffen.

  Le chien a fait le bordel dans le salon en jouant à la balle.
  Der Hund hat einen Riesenradau im Wohnzimmer gemacht, als er mit dem Ball spielte.

  Il a mis le bordel dans les affaires de son frère, en cherchant ses clés.
  Er hat die Sachen seines Bruders völlig durcheinandergebracht, als er nach seinen Schlüsseln suchte.

