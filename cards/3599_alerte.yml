Beispielsätze: |-
  L’armée de terre est en alerte.
  Das Heer ist in Alarmbereitschaft.

  L’alerte a été déclenchée.
  Der Alarm wurde ausgelöst.

  Le vieil homme, malgré son âge avancé, a toujours l'esprit alerte.
  Der alte Mann, trotz seines hohen Alters, ist immer noch geistig rege.

  Une alerte aérienne a retenti dans la ville, annonçant un danger imminent.
  Ein Luftalarm heulte in der Stadt und kündigte eine unmittelbare Gefahr an.

  À la première alerte, les soldats se sont mis en position de défense.
  Beim ersten Anzeichen von Gefahr nahmen die Soldaten eine Verteidigungsstellung ein.

  Une alerte à la pollution a été lancée après la découverte d'une fuite toxique.
  Ein Umweltalarm wurde ausgelöst, nachdem eine giftige Leckage entdeckt wurde.

  C'était une fausse alerte, heureusement, et tout le monde a pu rentrer chez soi.
  Es war zum Glück ein falscher Alarm, und alle konnten nach Hause gehen.

  L'exercice d'alerte a permis de tester la réaction des services d'urgence.
  Der Probealarm ermöglichte es, die Reaktion der Notdienste zu testen.

  Le garde-côte a donné l'alerte après avoir repéré un navire en détresse.
  Die Küstenwache gab Alarm, nachdem sie ein Schiff in Seenot entdeckt hatte.

  Les militaires sont en alerte maximale depuis le début du conflit.
  Die Soldaten sind seit Beginn des Konflikts in höchster Alarmbereitschaft.

  Le capitaine a décidé de mettre son bateau en alerte pour faire face à la tempête.
  Der Kapitän entschied sich, sein Schiff gefechtsklar zu machen, um der Sturmlage zu begegnen.

