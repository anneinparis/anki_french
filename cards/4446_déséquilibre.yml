Beispielsätze: |-
  Mon budget personnel est en déséquilibre.
  Mein persönliches Budget ist unausgeglichen.

  Le déséquilibre de la balance est dû à un poids trop lourd.
  Das Ungleichgewicht der Waage ist auf ein zu schweres Gewicht zurückzuführen.

  La crise économique a conduit à un déséquilibre inquiétant dans le secteur du tourisme.
  Die Wirtschaftskrise hat in der Tourismusbranche zu einer bedenklichen Schräglage geführt.

  Les déséquilibres mentaux peuvent avoir des causes diverses.
  Psychische Störungen können vielfältige Ursachen haben.

  Un déséquilibre des prix peut entraîner une inflation.
  Ein Preisungleichgewicht kann zu Inflation führen.

  Un déséquilibre entre l'offre et la demande peut créer des pénuries.
  Ein Missverhältnis zwischen Angebot und Nachfrage kann zu Engpässen führen.

  Un déséquilibre du marché peut entraîner des fluctuations des prix.
  Eine Marktstörung kann zu Preisschwankungen führen.

  Le navire était en déséquilibre à cause des vagues.
  Das Schiff war wegen der Wellen wackelig.

  L'arrivée de nouveaux concurrents a créé un déséquilibre sur le marché.
  Der Markteintritt neuer Wettbewerber hat das Gleichgewicht auf dem Markt gestört.

