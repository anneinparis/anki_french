# Diese Felder bitte nicht ändern.
Rang: 304
Wort: juste
Wortart: adv, nadj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: juste
Femininum / Plural: ''
IPA: \ʒyst\
Definition: gerecht, richtig; nur
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous êtes juste et impartial, comme toujours.
  Sie sind wie immer fair und unparteiisch.

  Ce n’est pas juste.
  Das ist nicht fair.

  Ça va être juste.
  Das wird knapp.

  Ils sont juste pour toi.
  Sie sind nur für dich.

  C'est pas juste de faire souffrir les autres.
  Es ist ungerecht, andere leiden zu lassen.

  Il est un peu juste, il ne peut pas se permettre de dépenser beaucoup d'argent.
  Er ist ein bisschen knapp bei Kasse, er kann sich nicht leisten, viel Geld auszugeben.

  Elle est venue nous voir, comme de juste, elle est toujours très gentille.
  Sie ist gekommen, um uns zu besuchen, wie üblich, sie ist immer sehr nett.

  Elle a de justes raisons de se réjouir, elle a enfin trouvé un emploi qui lui plaît.
  Sie hat guten Grund zur Freude, sie hat endlich einen Job gefunden, der ihr gefällt.

  C'est juste! J'ai gagné la loterie!
  Das stimmt! Ich habe im Lotto gewonnen!

  Il a une voix juste et puissante, il est un excellent chanteur.
  Er singt richtig und kraftvoll, er ist ein exzellenter Sänger.

  Il habite juste à côté, vous le trouverez facilement.
  Er wohnt direkt nebenan, Sie werden ihn leicht finden.

  Ils sont arrivés au plus juste, ils ont raté le train de quelques minutes.
  Sie sind ganz knapp angekommen, sie haben den Zug um ein paar Minuten verpasst.

  Il faut être juste et reconnaître que c'est vrai, il a fait de son mieux.
  Gerechterweise muss man anerkennen, dass es stimmt, er hat sein Bestes gegeben.

  Le calcul est juste, le résultat est correct.
  Die Rechnung stimmt, das Ergebnis ist korrekt.

