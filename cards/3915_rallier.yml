Beispielsätze: |-
  On veut faire de l’argent, on veut rallier les gens, faire le party.
  Wir wollen Geld verdienen, wir wollen die Leute zusammenbringen, wir wollen eine Party machen.

  Il a rallié les autres à sa cause.
  Er hat die anderen für seine Sache gewonnen.

  Cette proposition a rallié tous les suffrages, ce qui signifie qu'elle a été adoptée à l'unanimité.
  Dieser Vorschlag wurde einstimmig angenommen, was bedeutet, dass er von allen befürwortet wurde.

  Il s'est rallié à l'avis de son ami, qui lui a conseillé de ne pas prendre de risques inutiles.
  Er hat sich der Meinung seines Freundes angeschlossen, der ihm geraten hat, keine unnötigen Risiken einzugehen.

  Le candidat a réussi à rallier des personnes autour de sa cause, en promettant de changer les choses.
  Der Kandidat hat es geschafft, Menschen für seine Sache zu gewinnen, indem er versprach, etwas zu verändern.

  Les soldats ont rallié une unité de choc pour mener l'assaut final.
  Die Soldaten haben sich einer Spezialeinheit angeschlossen, um den finalen Angriff zu führen.

  Le bateau a rallié la côte après un voyage long et difficile.
  Das Schiff hat nach einer langen und beschwerlichen Reise die Küste erreicht.

  Le général a rallié son poste au matin, prêt à donner ses ordres.
  Der General hat sich am Morgen auf seinem Posten eingefunden, bereit, seine Befehle zu erteilen.

  Les matelots ont rallié le bord à l'aube, prêts à affronter la tempête.
  Die Matrosen haben sich im Morgengrauen an Bord eingefunden, bereit, der Sturm zu trotzen.

