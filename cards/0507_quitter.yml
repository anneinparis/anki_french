# Diese Felder bitte nicht ändern.
Rang: 507
Wort: quitter
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: quitter
Femininum / Plural: ''
IPA: \ki.te\
Definition: verlassen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous êtes priés de quitter l’hôpital sans précipitation.
  Sie werden gebeten, das Krankenhaus ohne Eile zu verlassen.

  Je dois quitter la maison maintenant.
  Ich muss jetzt das Haus verlassen.

  Je vous quitte quelques instants, j'ai besoin de faire quelques courses.
  Ich muss Sie einen Augenblick allein lassen, ich muss noch ein paar Besorgungen machen.

  Ils se sont quittés bons amis, malgré les nombreux différends qu'ils avaient eus.
  Sie sind als gute Freunde auseinandergegangen, obwohl sie viele Streitigkeiten hatten.

  Il a quitté l'école à l'âge de 16 ans pour travailler dans l'entreprise familiale.
  Er hat die Schule mit 16 Jahren verlassen, um in dem Familienunternehmen zu arbeiten.

  Après 30 ans de service, il a décidé de quitter l'enseignement pour se consacrer à sa passion pour la peinture.
  Nach 30 Jahren im Schuldienst entschied er sich, den Schuldienst zu quittieren, um sich seiner Leidenschaft für die Malerei zu widmen.

  La voiture a quitté la route à cause de la neige et a fini sa course dans un fossé.
  Das Auto kam von der Straße ab wegen des Schnees und landete in einem Graben.

  Après un an de deuil, elle a décidé de quitter le deuil et de recommencer sa vie.
  Nach einem Jahr der Trauer beschloss sie, die Trauerkleidung abzulegen und ein neues Leben zu beginnen.

  J'ai oublié de sauvegarder mes documents avant de quitter le logiciel, et j'ai tout perdu.
  Ich habe vergessen, meine Dokumente zu speichern, bevor ich das Programm beendet habe, und habe alles verloren.

  Je te quitte, je dois aller travailler.
  Ich mache jetzt Schluss, ich muss arbeiten gehen.

  Ne quittez pas! J'ai encore beaucoup à vous dire!
  Bleiben Sie am Apparat! Ich habe noch viel zu erzählen!

  Il quitta la ville en fonçant, sans se retourner, comme s'il fuyait quelque chose.
  Er sauste aus der Stadt hinaus, ohne sich umzudrehen, als würde er vor etwas davonlaufen.

