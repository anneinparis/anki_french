Rang: 237
Wort: propre
Wortart: nadj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: propre
Femininum / Plural: ''
IPA: \pʁɔpʁ\
Definition: sauber, eigen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La pétasse était propre, mec.
  Die Schlampe war sauber, Mann.

  Je veux une chambre propre.
  Ich möchte ein sauberes Zimmer.

  Je nettoie ma maison pour la garder propre.
  Ich putze mein Haus, um es sauber zu halten.

  Il porte toujours des vêtements propres et bien repassés.
  Er trägt immer saubere und gut gebügelte Kleidung.

  Elle a une conscience propre et ne ment jamais.
  Sie hat ein reines Gewissen und lügt nie.

  Le sens propre du mot "maison" est un bâtiment destiné à l'habitation.
  Der wörtliche Sinn des Wortes "Haus" ist ein Gebäude, das zum Wohnen bestimmt ist.

  L'expression "au propre et au figuré" est souvent utilisée pour montrer que l'on utilise un mot dans ses deux sens possibles.
  Die Redewendung "in wörtlicher und übertragener Bedeutung" wird oft verwendet, um zu zeigen, dass man ein Wort in seinen beiden möglichen Bedeutungen verwendet.

  Cette attitude est propre à Jean, qui est connu pour son caractère impulsif.
  Diese Einstellung ist Jean eigen, der für seinen impulsiven Charakter bekannt ist.

  Ce couteau est propre à découper la viande, mais pas le pain.
  Dieses Messer ist für das Schneiden von Fleisch geeignet, aber nicht für Brot.

  Ce langage est propre au groupe de jeunes, mais les adultes ne le comprennent pas toujours.
  Diese Sprache ist gruppenspezifisch für die Jugend, aber Erwachsene verstehen sie nicht immer.

