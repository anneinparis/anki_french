Beispielsätze: |-
  Le gouvernement ne financerait aucun projet touchant cette pratique.
  Die Regierung würde keine Projekte finanzieren, die diese Praxis berühren.

  Notre projet est de construire une maison.
  Unser Projekt ist es, ein Haus zu bauen.

  Je suis fier de faire partie de ce projet.
  Ich bin stolz darauf, Teil dieses Projekts zu sein.

  Je pense que ce projet est sur la bonne voie.
  Ich denke, dass dieses Projekt auf dem richtigen Weg ist.

  Sophie et Thomas ont enfin finalisé leur projet de mariage, après des mois de préparatifs.
  Sophie und Thomas haben endlich ihre Hochzeitspläne abgeschlossen, nach Monaten der Vorbereitungen.

  Le projet de film de Nicolas est prometteur, mais il manque encore de financement.
  Nicolas' Filmprojekt ist vielversprechend, aber es fehlt noch an Finanzierung.

  Le projet brut du roman était déjà très intéressant, mais l'auteure a ensuite ajouté des détails captivants.
  Der Rohentwurf des Romans war bereits sehr interessant, aber die Autorin hat dann noch fesselnde Details hinzugefügt.

  Alice a de grands projets d'avenir, et elle est déterminée à les réaliser.
  Alice hat große Zukunftspläne, und sie ist entschlossen, sie zu verwirklichen.

  Son projet professionnel est de devenir médecin, et elle travaille dur pour y parvenir.
  Ihr Berufswunsch ist es, Ärztin zu werden, und sie arbeitet hart, um dies zu erreichen.

  Les enfants font des projets pour les vacances d'été, et ils sont impatients de partir.
  Die Kinder schmieden Pläne für die Sommerferien, und sie freuen sich schon darauf, zu verreisen.

  Le directeur a des projets sur sa nouvelle assistante, il veut lui confier des tâches importantes.
  Der Chef hat etwas mit seiner neuen Assistentin vor, er will ihr wichtige Aufgaben übertragen.

  Le projet de recherche subventionné de fonds d'industrie a permis de développer une nouvelle technologie révolutionnaire.
  Das mit Geldern aus der Industrie bezuschusste Forschungsprojekt hat die Entwicklung einer neuen revolutionären Technologie ermöglicht.

  Marie est une chef de projet talentueuse et elle dirige son équipe avec efficacité.
  Marie ist eine talentierte Projektleiterin und sie führt ihr Team effizient.

  L'équipe a élaboré un projet ambitieux, et ils mettent tout en œuvre pour le réussir.
  Das Team hat ein ehrgeiziges Projekt ausgearbeitet, und sie setzen alles daran, es zum Erfolg zu führen.

