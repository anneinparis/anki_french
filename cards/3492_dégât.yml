# Diese Felder gerne verbessern!
Wort mit Artikel: les dégâts
Femininum / Plural: ''
IPA: \de.ɡa\
Definition: Schaden
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils essaient de nettoyer les dégâts.
  Sie versuchen, den Schaden zu beseitigen.

  Les dégâts causés par l’incendie sont considérables.
  Der durch das Feuer verursachte Schaden ist erheblich.

  Le tremblement de terre a causé des dégâts importants dans la ville.
  Das Erdbeben hat in der Stadt einen Riesenschaden angerichtet.

  Il y a du dégât! La voiture a été complètement détruite.
  Der Schaden ist ganz schön groß! Das Auto ist total kaputt.

  Le jeune garçon a fait des dégâts dans la chambre.
  Der Junge hat ganz schön wüst gehaust in dem Zimmer.

  Les pompiers ont réussi à limiter les dégâts après l'incendie.
  Die Feuerwehr hat es geschafft, das Schlimmste nach dem Brand zu verhindern.

  Bonjour les dégâts! J'ai oublié de fermer le robinet et maintenant il y a de l'eau partout.
  Da haben wir den Salat! Ich habe vergessen, den Wasserhahn zu schließen, und jetzt ist überall Wasser.

  Je ne suis pas assuré pour le dégât des eaux, alors je dois payer les réparations moi-même.
  Ich bin gegen Wasserschaden nicht versichert, deshalb muss ich die Reparatur selbst bezahlen.

  Ils m'ont fait du dégât! Ils ont cassé mon vélo et mon téléphone.
  Die haben ganz schön wüst gehaust! Sie haben mein Fahrrad und mein Handy kaputt gemacht.

  L'ampleur des dégâts après l'ouragan était impressionnante.
  Das Ausmaß des Schadens nach dem Hurrikan war beeindruckend.

  L'inondation a fait des dégâts importants dans les maisons et les commerces.
  Das Hochwasser hat Schäden in den Häusern und Geschäften verursacht.

  Le camion a causé des dégâts importants sur la route en raison de sa surcharge.
  Der LKW hat durch seine Überladung einen beträchtlichen Flurschaden auf der Straße angerichtet.

