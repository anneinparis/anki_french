Beispielsätze: |-
  C’est fini. Ça vaut pas la peine.
  Es ist vorbei. Es lohnt sich nicht.

  Cette robe vaut cher.
  Dieses Kleid ist teuer.

  Cette bague en diamant vaut cher.
  Dieser Diamantring kostet viel.

  Cet ouvrier au noir vaut un artisan, il travaille avec la même qualité.
  Dieser Schwarzarbeiter steht einem Handwerker in nichts nach, er arbeitet mit der gleichen Qualität.

  Ces deux-là, ils se valent en termes de compétences.
  Bei den beiden ist einer wie der andere, was ihre Fähigkeiten angeht.

  Ce tableau pourrait valoir dix millions de dollars.
  Dieses Gemälde könnte zehn Millionen Dollar schwer sein.

  Ce vieux jouet vaut quelque chose pour moi, car il me rappelle mon enfance.
  Dieses alte Spielzeug ist etwas wert für mich, weil es mich an meine Kindheit erinnert.

  Ce diplôme ne vaut pas grand-chose sur le marché du travail actuel.
  Dieser Abschluss ist auf dem heutigen Arbeitsmarkt nicht viel wert.

  Ces arguments valent pour le débat actuel.
  Diese Argumente gelten für die aktuelle Debatte.

  Il a fait valoir son argument avec beaucoup de conviction.
  Er hat sein Argument mit viel Überzeugung hervorgehoben.

  Elle a fait valoir qu'elle avait des ennuis avec son ordinateur.
  Sie hat hervorgehoben, dass sie Ärger mit ihrem Computer hat.

  Ce nouveau directeur a fait valoir ses compétences et son expérience.
  Dieser neue Direktor hat seine Kompetenzen und seine Erfahrung zur Geltung gebracht.

  Il a fait valoir ses économies dans l'immobilier.
  Er hat seine Ersparnisse in Immobilien Gewinn bringend angelegt.

  Elle a fait valoir son capital en créant une entreprise.
  Sie hat ihr Kapital Gewinn bringend angelegt, indem sie ein Unternehmen gründete.

  Sa robe fait valoir sa taille fine et ses courbes.
  Ihr Kleid bringt ihre schlanke Taille und ihre Kurven zur Geltung.

