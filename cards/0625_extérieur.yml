Rang: 625
Wort: extérieur
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: l’extérieur
Femininum / Plural: extérieure
IPA: \ɛk.stɛ.ʁjœʁ\
Definition: Außen-
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La porte extérieure s’ouvre.
  Die Außentür öffnet sich.

  Il fait froid à l’extérieur.
  Es ist kalt draußen.

  Cette nouvelle façon de penser lui a été imposée à Paul par l'extérieur, malgré ses réticences.
  Diese neue Denkweise wurde Paul von außen auferlegt, trotz seiner Vorbehalte.

  Le jardin se trouve juste derrière le mur extérieur de la propriété.
  Der Garten befindet sich direkt hinter der Außenwand des Grundstücks.

  Le débat a dévié du sujet initial et s'est retrouvé à aborder des questions qui étaient extérieures au sujet.
  Die Diskussion hat sich vom ursprünglichen Thema entfernt und ist auf Fragen gestoßen, die nicht zum Thema gehören.

  Ce chantier vise à peindre l'extérieur de la maison dans une couleur plus claire.
  Diese Baustelle soll das Haus von außen in einer helleren Farbe streichen.

  L'entreprise a des bureaux dans l'extérieur, mais son siège social est en France.
  Das Unternehmen hat Niederlassungen im Ausland, aber sein Hauptsitz befindet sich in Frankreich.

  La politique extérieure du pays est souvent influencée par les événements mondiaux.
  Die Außenpolitik des Landes wird oft von globalen Ereignissen beeinflusst.

  L'univers extérieur est un lieu fascinant et mystérieux, qui suscite la curiosité de l'humanité depuis des siècles.
  Die Außenwelt ist ein faszinierender und mysteriöser Ort, der seit Jahrhunderten die Neugier der Menschheit weckt.

  La promenade est située à l'extérieur de la ville, dans un environnement calme et verdoyant.
  Der Spazierweg befindet sich außerhalb der Stadt, in einer ruhigen und grünen Umgebung.

  Il faisait beau, alors nous sommes allés à l'extérieur pour profiter du soleil.
  Es war schönes Wetter, also gingen wir nach draußen, um die Sonne zu genießen.

  Du point de vue de l'extérieur, la situation semble simple, mais en réalité, elle est beaucoup plus complexe.
  Aus der Sicht von außen scheint die Situation einfach, aber in Wirklichkeit ist sie viel komplexer.

