# Diese Felder bitte nicht ändern.
Rang: 1842
Wort: rassurer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: rassurer
Femininum / Plural: ''
IPA: \ʁa.sy.ʁe\
Definition: beruhigen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: "Le premier travail consiste à rassurer le gosse.\nDie erste Aufgabe\
  \ besteht darin, das Kind zu beruhigen.\n\nJe vais te rassurer.\nIch werde dich\
  \ beruhigen.\n\nIl n'était pas rassuré par le bruit étrange qui provenait du moteur.\n\
  Er war beunruhigt wegen des seltsamen Geräusches, das vom Motor kam. \n\nJ'ai essayé\
  \ de me rassurer en me disant que tout allait bien se passer.\nIch habe versucht,\
  \ mich zu beruhigen, indem ich mir sagte, dass alles gut gehen würde.\n\nJe ne me\
  \ sens pas rassurée dans la voiture de Paul, il conduit trop vite.\nIch fühle mich\
  \ in Pauls Auto nicht sicher, er fährt zu schnell.\n\nRassurez-vous, le médecin\
  \ sera là dans quelques minutes !\nSeien Sie unbesorgt, der Arzt ist in wenigen\
  \ Minuten da!\n\nQue les élèves se rassurent, l'examen sera reporté à la semaine\
  \ prochaine.\nDie Schüler können ganz beruhigt sein, die Prüfung wird auf nächste\
  \ Woche verschoben."

