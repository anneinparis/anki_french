Beispielsätze: |-
  Je sais qu’elle ne reviendra jamais.
  Ich weiß, dass sie nie wiederkommt.

  Je reviens demain matin.
  Ich komme morgen früh zurück.

  Je vais revenir demain matin.
  Ich werde morgen früh wiederkommen.

  Il est parti faire une course et va revenir dans une heure.
  Er ist auf einer Besorgungstour und kommt in einer Stunde zurück.

  Nous devons revenir à la maison avant la tombée de la nuit.
  Wir müssen vor Einbruch der Dunkelheit wieder zu Hause sein.

  Ils sont revenus en avion de leur voyage en Inde.
  Sie sind von ihrer Reise nach Indien mit dem Flugzeug zurückgekommen.

  Après une longue pause, il est revenu à son projet de roman.
  Nach einer langen Pause kam er wieder auf sein Romanprojekt zurück.

  Le journal a décidé de revenir sur le scandale de corruption.
  Die Zeitung beschloss, den Korruptionsskandal wieder aufzurollen.

  Elle a décidé de revenir sur sa décision de déménager.
  Sie beschloss, ihre Entscheidung umzuziehen rückgängig zu machen.

  La rumeur de sa démission est revenue à son patron.
  Das Gerücht von seinem Rücktritt ist seinem Chef zu Ohren gekommen.

  La mémoire lui est revenue soudainement.
  Plötzlich konnte er sich wieder erinnern.

  Cette maison lui revient en héritage.
  Dieses Haus fällt ihm als Erbe zu.

  Elle revient doucement d'une grave maladie.
  Sie erholt sich langsam von einer schweren Krankheit.

  Ils sont revenus d'une situation périlleuse, indem ils ont trouvé un abri.
  Sie haben eine gefährliche Situation überstanden, indem sie Schutz gefunden haben.

  Il est revenu déçu de sa profession d'avocat.
  Er ist von seinem Beruf als Anwalt ernüchtert.

