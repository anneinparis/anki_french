Beispielsätze: |-
  Vous ne réglerez rien avec l’argent.
  Mit Geld werden Sie nichts lösen.

  Je vais régler le problème.
  Ich werde das Problem lösen.

  Ils ont essayé de régler le conflit à l'amiable, mais ils n'ont pas réussi.
  Sie versuchten, den Konflikt gütlich zu regeln, aber sie scheiterten.

  Il faut se régler sur les indications du médecin.
  Man muss sich nach den Anweisungen des Arztes richten.

  Le tireur a pris le temps de régler le tir avant de tirer.
  Der Schütze hat sich Zeit genommen, um sich einzuschießen, bevor er schoss.

  Son sort est déjà réglé : il va être expulsé du pays.
  Sein Schicksal ist schon besiegelt: er wird aus dem Land ausgewiesen.

  Il a réglé sa journée sur le rythme de sa femme.
  Er hat seinen Tag nach dem Rhythmus seiner Frau gerichtet.

  Ils ont réglé leur collaboration par voie contractuelle.
  Sie haben ihre Zusammenarbeit vertraglich geregelt.

  C'est une affaire réglée : le contrat est signé.
  Die Sache ist erledigt: der Vertrag ist unterschrieben.

  Il a réglé le thermostat à 22° pour avoir une température agréable.
  Er hat den Thermostat auf 22° eingestellt, um eine angenehme Temperatur zu haben.

