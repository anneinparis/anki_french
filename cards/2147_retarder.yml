# Diese Felder bitte nicht ändern.
Rang: 2147
Wort: retarder
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: retarder
Femininum / Plural: ''
IPA: \ʁə.taʁ.de\
Definition: verzögern, aufhalten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai été retardé par un embouteillage, un accident.
  Ich wurde durch einen Stau oder einen Unfall aufgehalten.

  Je suis désolé de retarder notre rendez-vous.
  Es tut mir leid, dass ich unser Treffen verzögere.

  Le mauvais temps a retardé l'arrivée de Paul à l'aéroport.
  Das schlechte Wetter hat Pauls Ankunft am Flughafen hinausgezögert.

  Le train a retardé d'une heure, ce qui a provoqué un grand désordre.
  Der Zug hat eine Stunde nachgegangen, was zu großem Chaos führte.

  La panne de courant a retardé Marie dans son travail.
  Der Stromausfall hat Marie von ihrer Arbeit abgehalten.

  Le directeur a décidé de retarder la réunion de deux jours.
  Der Chef hat beschlossen, die Besprechung um zwei Tage zu verschieben.

  On a retardé la montre d'une heure pour s'adapter au changement d'heure.
  Man hat die Uhr um eine Stunde zurückstellt, um sich an die Zeitumstellung anzupassen.

  Les élèves de cette classe sont retardés de dix ans sur leurs camarades.
  Die Schüler dieser Klasse sind zehn Jahre hinter ihren Klassenkameraden.

  Le trafic dense a retardé le départ du train.
  Durch den dichten Verkehr hat sich die Abfahrt des Zuges verzögert.

  Le concert était retardé d'une heure, ce qui a déçu beaucoup de fans.
  Das Konzert hat eine Stunde später begonnen, was viele Fans enttäuscht hat.

  Le frein a retardé le moteur dans sa course, ce qui a permis au conducteur de s'arrêter.
  Die Bremse hat den Motor in seiner Fahrt verlangsamt, was dem Fahrer ermöglichte, anzuhalten.

  Le gel a retardé la construction de la maison, ce qui a entraîné des coûts supplémentaires.
  Durch den Frost hat sich der Bau des Hauses hinausgezögert, was zusätzliche Kosten verursachte.

