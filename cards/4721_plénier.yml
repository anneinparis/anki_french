Beispielsätze: |-
  L’assemblée plénière est tombée d’accord.
  Das Plenum war sich einig.

  Il faut plénier le dossier avant de l’envoyer.
  Die Akte muss vervollständigt werden, bevor sie verschickt wird.

  La réunion plénière a débuté avec un discours du président.
  Die Plenarsitzung begann mit einer Rede des Präsidenten.

  La réunion plénière a été l'occasion de discuter des points importants à l'ordre du jour.
  Die Plenarsitzung war die Gelegenheit, die wichtigen Punkte der Tagesordnung zu besprechen.

