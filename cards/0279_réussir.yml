# Diese Felder bitte nicht ändern.
Rang: 279
Wort: réussir
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: réussir
Femininum / Plural: ''
IPA: \ʁe.y.siʁ\
Definition: gelingen, erfolgreich sein
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il ne réussit pas à vendre un seul dessin.
  Es gelang ihm nicht, auch nur eine einzige Zeichnung zu verkaufen.

  Je vais réussir mon examen.
  Ich werde meine Prüfung bestehen.

  Elle est sûre de réussir.
  Sie ist sich sicher, dass sie Erfolg haben wird.

  On doit travailler dur pour réussir.
  Wir müssen hart arbeiten, um erfolgreich zu sein.

  Il faut travailler dur pour réussir.
  Man muss hart arbeiten, um erfolgreich zu sein.

  Elle a finalement réussi à obtenir son diplôme.
  Sie schaffte es schließlich, ihren Abschluss zu machen.

  Le projet a été un grand succès, grâce à l’équipe qui a réussi à le mener à bien.
  Das Projekt war dank des Teams, das es erfolgreich durchgeführt hat, ein großer Erfolg.

  Il est difficile de réussir sans l’aide des autres.
  Es ist schwierig, ohne die Hilfe anderer erfolgreich zu sein.

  Elle a étudié dur pour réussir son examen de mathématiques.
  Sie hat hart gelernt, um die Mathematikprüfung zu bestehen.

  Sophie a réussi bien à l'examen de français.
  Sophie hat die Französischprüfung gut bestanden.

  La recette du gâteau n'a pas réussi, il est trop sec.
  Die Kuchengarnitur ist misslungen, er ist zu trocken.

  Le jeune homme a réussi à entrer à la faculté de médecine.
  Dem jungen Mann ist es gelungen, an der medizinischen Fakultät angenommen zu werden.

  Il a réussi à faire le tour du monde en vélo.
  Es ist ihm gelungen, die Welt mit dem Fahrrad zu umrunden.

  Le plan marketing de la société a réussi, les ventes ont augmenté.
  Der Marketingplan des Unternehmens ist aufgegangen, die Verkäufe sind gestiegen.

  Il a réussi à la convaincre de son projet.
  Es ist ihm gelungen, sie von seinem Projekt zu überzeugen.

  Il a réussi dans ses affaires, il est devenu un homme riche.
  Er ist im Geschäftsleben erfolgreich geworden, er ist ein reicher Mann.

  Elle a réussi en politique, elle est devenue ministre.
  Sie hat in der Politik Karriere gemacht, sie ist Ministerin geworden.

  Il réussit dans la vie, il a une belle famille et un travail qu'il aime.
  Er ist im Leben erfolgreich, er hat eine schöne Familie und einen Job, den er liebt.

  Il a réussi à lui faire comprendre la situation.
  Er hat es geschafft, ihr die Situation klarzumachen.

  L'équipe a réussi à marquer un but dans les dernières minutes du match.
  Der Mannschaft ist es gelungen, in den letzten Minuten des Spiels ein Tor zu erzielen.

