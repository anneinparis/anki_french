  Il n'y a pas à sortir de là, il faut bien affronter la vérité.
  Daran führt kein Weg vorbei, man muss die Wahrheit akzeptieren.

  D'où tu sors avec cette idée folle ?
  Wo lebst du denn, mit diesem verrückten Gedanken?

  Il ne sort pas de cette addiction, malgré tous ses efforts.
  Bei der Sucht sieht er kein Land, trotz all seiner Bemühungen.

  Après avoir fait ses courses, elle est sortie du magasin.
  Nachdem sie ihre Einkäufe erledigt hatte, ging sie aus dem Geschäft.

  Elle a décidé de sortir de chez soi pour prendre l'air.
  Sie entschloss sich, aus dem Haus zu gehen, um an die frische Luft zu kommen.

