  Le seuil auditif d'un enfant est plus élevé que celui d'un adulte.
  Die Hörschwelle eines Kindes ist höher als die eines Erwachsenen.

  Au seuil de la vieillesse, il a décidé de voyager à travers le monde.
  Auf der Schwelle zum Greisenalter beschloss er, die Welt zu bereisen.

  Ils ont franchi le seuil de la salle de bal, prêts à danser toute la nuit.
  Sie traten über die Schwelle des Ballsaals, bereit, die ganze Nacht zu tanzen.

  Ces vibrations se trouvent au-delà du seuil auditif humain, ce qui les rend imperceptibles à l'oreille.
  Diese Schwingungen liegen außerhalb des menschlichen Hörbereichs, was sie für das Ohr unhörbar macht.

  Le seuil bas auditif est plus sensible aux sons graves, tandis que le seuil haut auditif est plus sensible aux sons aigus.
  Die untere Hörgrenze ist empfindlicher für tiefe Töne, während die obere Hörgrenze empfindlicher für hohe Töne ist.

  Le seuil d'excitabilité d'un neurone est le niveau de stimulation nécessaire pour déclencher un potentiel d'action.
  Die Reizschwelle eines Neurons ist der Grad der Stimulation, der erforderlich ist, um ein Aktionspotenzial auszulösen.

  Le seuil de pauvreté est un indicateur du niveau de revenu en dessous duquel une personne ou un ménage est considéré comme pauvre.
  Die Armutsgrenze ist ein Indikator für das Einkommensniveau, unter dem eine Person oder ein Haushalt als arm gilt.

  Le seuil de rentabilité est le point où les recettes d'une entreprise égalent ses coûts, ce qui signifie qu'elle ne réalise ni bénéfice ni perte.
  Die Rentabilitätsgrenze ist der Punkt, an dem die Einnahmen eines Unternehmens seine Kosten decken, was bedeutet, dass es weder Gewinn noch Verlust macht.

