# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous réglerons par chèque en fin de mois de livraison.
  Wir werden am Ende des Liefermonats per Scheck bezahlen.

  Je vais payer par chèque.
  Ich werde mit einem Scheck bezahlen.

  Je préfère payer par chèque, car je n'ai pas assez de liquide sur moi.
  Ich bezahle lieber mit Scheck, weil ich nicht genug Bargeld bei mir habe.

  J'ai fait un chèque de mille euros à mon logeur, comme convenu.
  Ich habe meinem Vermieter einen Scheck über tausend Euro ausgestellt, wie vereinbart.

  J'ai reçu un chèque bancaire de ma grand-mère pour mon anniversaire.
  Ich habe von meiner Großmutter einen Bankcheck zu meinem Geburtstag bekommen.

  Le chèque de mon client a été retourné par la banque, car il n'avait pas assez d'argent sur son compte.
  Der Scheck meines Kunden wurde von der Bank zurückgegeben, da er nicht genügend Guthaben auf seinem Konto hatte.

  Le chèque que j'ai reçu était un chèque sans provision, il était donc inutile.
  Der Scheck, den ich erhalten habe, war ein ungedeckter Scheck, er war also wertlos.

  J'ai endossé le chèque au nom de mon ami, car je ne pouvais pas l'encaisser moi-même.
  Ich habe den Scheck auf den Namen meines Freundes giriert, da ich ihn nicht selbst einlösen konnte.

  Le chèque a été frappé d'opposition par la banque, car il avait été volé.
  Der Scheck wurde von der Bank gesperrt, da er gestohlen worden war.

  Le chèque hors place a été envoyé à la banque du tiré, située à Paris.
  Der Distanzscheck wurde an die Bank des Ausstellers geschickt, die in Paris liegt.

  Les opérations par chèques sont de plus en plus rares, car les paiements par carte bancaire sont plus pratiques.
  Der Scheckverkehr wird immer seltener, da Kartenzahlungen praktischer sind.

