# Diese Felder bitte nicht ändern.
Rang: 2348
Wort: sombre
Wortart: adj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: sombre
Femininum / Plural: ''
IPA: \sɔ̃bʁ\
Definition: dunkel, düster
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La nuit était fort sombre.
  Die Nacht war sehr dunkel.

  Il fait sombre dans cette pièce.
  Es ist dunkel in diesem Raum.

  Le ciel était très sombre.
  Der Himmel war sehr dunkel.

  Il fait sombre dans cette pièce.
  In diesem Raum ist es dunkel.

  Il faisait sombre sous le pont.
  Unter der Brücke war es dunkel.

  Il fait sombre dans la forêt, on ne voit presque rien.
  Es ist dunkel im Wald, man sieht fast nichts.

  Le ciel est d'un bleu sombre, presque noir.
  Der Himmel ist von einem dunklen Blau, fast schwarz.

  Quel sombre idiot qui a oublié de fermer la porte!
  So ein Vollidiot, der vergessen hat, die Tür zu schließen!

  Le ciel était très sombre avant l'orage.
  Der Himmel war tief dunkel vor dem Gewitter.

  Les nuages étaient d'un gris sombre.
  Die Wolken waren dunkelgrau.

