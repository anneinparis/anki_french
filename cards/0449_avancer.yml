Beispielsätze: |-
  C’est moi qui ai avancé les fonds.
  Ich habe das Geld vorgestreckt.

  Il faut avancer pour réussir.
  Man muss voranschreiten, um Erfolg zu haben.

  Le directeur a décidé d'avancer la date du départ d'un jour pour que les employés puissent profiter d'un long week-end.
  Der Direktor hat entschieden, den Abreisetermin um einen Tag vorzuverlegen, damit die Angestellten ein verlängertes Wochenende genießen können.

  "Avance vers moi!", cria-t-il en pointant du doigt.
  "Komm näher her!", rief er und zeigte mit dem Finger.

  "Ça t'avance à quoi de me parler de ton problème ?", demanda-t-elle avec un air exaspéré.
  "Was hast du davon, mir von deinem Problem zu erzählen?", fragte sie mit verärgertem Blick.

  "Changer d'avis ne t'avance à rien, c'est perdu d'avance!", dit-il en haussant les épaules.
  "Das bringt dir nichts, deine Meinung zu ändern, es ist von vornherein verloren!", sagte er und zuckte mit den Achseln.

  L'armée a avancé sur Paris pour prendre le contrôle de la ville.
  Die Armee rückte in Richtung Paris vor, um die Kontrolle über die Stadt zu übernehmen.

  L'horloge a avancé de cinq minutes pour compenser le retard.
  Die Uhr wurde um fünf Minuten vorgestellt, um den Rückstand auszugleichen.

  Il est important de faire avancer le projet si nous voulons réussir.
  Es ist wichtig, das Projekt voranzutreiben, wenn wir erfolgreich sein wollen.

  Elle s'est avancée dans son travail malgré les nombreuses difficultés rencontrées.
  Sie kam mit ihrer Arbeit voran, trotz der vielen Schwierigkeiten, die sie hatte.

  Il ne faut pas trop s'avancer dans ses conclusions, car la situation peut changer.
  Man sollte sich in seinen Schlussfolgerungen nicht zu weit vorwagen, denn die Situation kann sich ändern.

  L'équipe de football a avancé en force, mais elle a finalement perdu le match.
  Die Fußballmannschaft preschte vor, aber am Ende verlor sie das Spiel.

