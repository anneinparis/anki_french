# Diese Felder bitte nicht ändern.
Rang: 2316
Wort: abattre
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: abattre
Femininum / Plural: ''
IPA: \a.batʁ\
Definition: niederlegen, einreißen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le jeune homme a été abattu par la police.
  Der junge Mann wurde von der Polizei erschossen.

  Il a abattu l’arbre avec une hache.
  Er hat den Baum mit einer Axt umgehauen.

  Paul a décidé d'abattre son jeu et de dire à Marie ce qu'il pense vraiment.
  Paul hat beschlossen, seine Karten auf den Tisch zu legen und Marie zu sagen, was er wirklich denkt.

  Malgré les difficultés, il ne s'est pas laissé abattre et a continué à travailler.
  Trotz der Schwierigkeiten hat er sich nicht unterkriegen lassen und weitergearbeitet.

  Le chef a demandé à l'équipe d'abattre de la besogne pour terminer le projet à temps.
  Der Chef hat die Mannschaft gebeten, ihre Arbeit flott zu erledigen, um das Projekt rechtzeitig fertigzustellen.

  Les enfants se sont abattus sur les gâteaux dès qu'ils les ont vus.
  Die Kinder haben sich auf die Kuchen gestürzt, sobald sie sie gesehen haben.

  Une tempête s'est abattue sur la ville, causant des dégâts importants.
  Ein Sturm ist auf die Stadt niedergeprasselt und hat große Schäden angerichtet.

  Ne te laisse pas abattre!
  Lass es dir trotzdem schmecken!

  Eh bien! Tu ne te laisses pas abattre! Tu es vraiment un travailleur acharné.
  Du haust ja ganz schön rein! Du bist wirklich ein fleißiger Arbeiter.

  Il a réussi à abattre le travail de deux jours en un seul, ce qui a impressionné ses collègues.
  Er hat es geschafft, die Arbeit von zwei Tagen an einem einzigen zu erledigen, was seine Kollegen beeindruckt hat.

  Pierre a abattu seul le travail de deux personnes, ce qui lui a valu une promotion.
  Pierre hat für zwei gearbeitet, was ihm eine Beförderung eingebracht hat.

  Le chien s'est abattu sur le sol, épuisé après sa longue promenade.
  Der Hund ist zu Boden gefallen, erschöpft nach seinem langen Spaziergang.

