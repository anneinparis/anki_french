Wort mit Artikel: proportionnel
Femininum / Plural: proportionnelle
IPA: \pʁɔ.pɔʁ.sjɔ.nɛl\
Definition: verhältnismäßig
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Dans le système proportionnel, chaque vote a la même valeur.
  Im Verhältniswahlsystem hat jede Stimme den gleichen Wert.

  Le salaire est proportionnel à l’expérience.
  Das Gehalt ist verhältnismäßig zur Erfahrung.

  L'impôt proportionnel est un système où chacun paie un pourcentage de son revenu, quel que soit son niveau de vie.
  Die Proportionalsteuer ist ein System, bei dem jeder einen bestimmten Prozentsatz seines Einkommens zahlt, unabhängig von seinem Lebensstandard.

  Le scrutin proportionnel est un système de vote où le nombre de sièges attribués à chaque parti est proportionnel au nombre de voix qu'il a obtenu.
  Die Verhältniswahl ist ein Wahlsystem, bei dem die Anzahl der Sitze, die jeder Partei zugeteilt werden, proportional zur Anzahl der Stimmen ist, die sie erhalten hat.

  La moyenne proportionnelle, aussi appelée moyenne géométrique, est une mesure statistique qui prend en compte tous les éléments d'un ensemble, en les multipliant et en calculant la racine n-ième du produit.
  Das geometrische Mittel, auch proportionales Mittel genannt, ist ein statistisches Maß, das alle Elemente eines Datensatzes berücksichtigt, indem es sie multipliziert und die n-te Wurzel des Produkts berechnet.

  La taille des feuilles d'un arbre est proportionnelle à la quantité de lumière qu'elles reçoivent.
  Die Größe der Blätter eines Baumes ist proportional zur Menge an Licht, die sie erhalten.

