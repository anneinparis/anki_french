# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’aimerais y répondre par une autre question.
  Ich möchte darauf mit einer weiteren Frage antworten.

  Je vais répondre à ton message.
  Ich werde auf deine Nachricht antworten.

  Tu dois répondre à ces questions.
  Du musst diese Fragen beantworten.

  C’est facile pour moi de répondre à cette question.
  Es ist leicht für mich, diese Frage zu beantworten.

  Marie a répondu à la convocation en envoyant un email de confirmation.
  Marie hat der Einladung Folge geleistet, indem sie eine Bestätigung per E-Mail geschickt hat.

  Jean a répondu aux espérances de ses parents en obtenant son diplôme avec mention.
  Jean hat den Erwartungen seiner Eltern entsprochen, indem er seinen Abschluss mit Auszeichnung gemacht hat.

  Sophie a répondu à l'amour de Thomas, mais elle ne lui a pas dit oui tout de suite.
  Sophie hat Thomas' Liebe erwidert, aber sie hat ihm nicht sofort Ja gesagt.

  Le candidat a répondu à toutes les objections des membres du jury avec des arguments solides.
  Der Kandidat fand eine Antwort auf alle Einwände der Jurymitglieder mit fundierten Argumenten.

  Il a répondu à la lettre de son ami, lui expliquant sa décision.
  Er hat den Brief seines Freundes beantwortet und ihm seine Entscheidung erklärt.

  Le professeur a répondu à la question de l'élève en détail.
  Der Professor hat die Frage des Schülers ausführlich beantwortet.

  Il a décidé de ne pas répondre aux injures de son adversaire.
  Er hat sich entschieden, auf die Beleidigungen seines Gegners nicht einzugehen.

  Il a répondu par monosyllabes à toutes les questions des journalistes.
  Er hat auf alle Fragen der Journalisten nur einsilbige Antworten gegeben.

  Il a répondu en souriant à la critique, se sentant totalement serein.
  Er hat mit einem Lächeln auf die Kritik geantwortet, da er sich völlig gelassen fühlte.

  Il a répondu à son frère en claquant la porte, furieux de son comportement.
  Er hat seinem Bruder, wütend über sein Verhalten, als Antwort die Tür vor der Nase zugeschlagen.

