# Diese Felder bitte nicht ändern.
Rang: 2435
Wort: oiseau
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: l’oiseau
Femininum / Plural: oiseaux
IPA: \wa.zo\
Definition: Vogel
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai vu un oiseau faire son nid.
  Ich habe gesehen, wie ein Vogel sein Nest baut.

  L’oiseau chante dans l’arbre.
  Der Vogel singt im Baum.

  Regarde cet oiseau.
  Schau dir den Vogel an.

  Cet oiseau sait voler.
  Dieser Vogel kann fliegen.

  Elle a écrit un livre sur cet oiseau.
  Sie hat ein Buch über diesen Vogel geschrieben.

  Quel est le nom de cet oiseau ?
  Wie heißt dieser Vogel?

  La chouette est considérée comme un oiseau de mauvais augure dans certaines cultures.
  Die Eule gilt in manchen Kulturen als Unglücksprophet.

  Après avoir quitté son travail, Jean se sent comme l'oiseau sur la branche, sans savoir quoi faire de sa vie.
  Nachdem er seinen Job verloren hat, schwebt Jean im Ungewissen, ohne zu wissen, was er mit seinem Leben anfangen soll.

  C'est vrai que les travaux de rénovation prennent du temps, mais petit à petit, l'oiseau fait son nid.
  Es stimmt, dass Renovierungsarbeiten Zeit brauchen, aber gut Ding will Weile haben.

  Le hibou est un oiseau de nuit qui chasse ses proies dans l'obscurité.
  Der Uhu ist ein Nachtvogel, der seine Beute in der Dunkelheit jagt.

  À vol d'oiseau, Marseille est à 200 kilomètres de Lyon, mais en voiture, le trajet est plus long.
  Marseille ist 200 km Luftlinie von Lyon entfernt, aber mit dem Auto ist die Strecke länger.

  Le dodo est un oiseau rare qui a disparu au 17ème siècle.
  Der Dodo ist ein seltener Vogel, der im 17. Jahrhundert ausgestorben ist.

  L'oiseau s'est envolé du nid avant que ses parents ne puissent le voir.
  Der Vogel ist aus dem Nest geflogen, bevor seine Eltern ihn sehen konnten.

  Marie est un oiseau de nuit et préfère sortir le soir pour profiter de la ville animée.
  Marie ist eine Nachteule und geht lieber abends aus, um das geschäftige Treiben der Stadt zu genießen.

