Beispielsätze: |-
  La cause de ces troubles reste mal connue.
  Die Ursache für diese Störungen ist nach wie vor nicht genau bekannt.

  Il y a eu un trouble dans la salle.
  Es gab Unruhe im Saal.

  Les troubles alimentaires touchent de plus en plus d'adolescents.
  Essstörungen treten immer häufiger bei Jugendlichen auf.

  Les troubles politiques qui secouent le pays ont des conséquences désastreuses sur l'économie.
  Die politischen Unruhen, die das Land erschüttern, haben katastrophale Folgen für die Wirtschaft.

  Un trouble du cœur l'empêchait de parler sereinement de l'accident.
  Eine innere Aufregung hinderte ihn daran, ruhig über den Unfall zu sprechen.

  Son arrivée a provoqué un trouble dans l'assemblée, qui était jusqu'alors très calme.
  Seine Ankunft löste in der Versammlung, die bis dahin sehr ruhig gewesen war, Unruhe aus.

  Le trouble obsessionnel et compulsif se manifeste par des pensées intrusives et des comportements répétitifs.
  Der Wiederholungszwang äußert sich in aufdringlichen Gedanken und sich wiederholenden Verhaltensweisen.

  Après un repas trop copieux, il souffrait de troubles digestifs.
  Nach einem zu üppigen Essen litt er unter Verdauungsbeschwerden.

  Les troubles fonctionnels peuvent être le signe d'un stress important.
  Funktionsstörungen können ein Zeichen für starken Stress sein.

  Les troubles névrotiques peuvent se manifester par de l'anxiété, des phobies ou des obsessions.
  Nervöse Störungen können sich in Form von Angst, Phobien oder Zwangsstörungen äußern.

  Les troubles intestinaux peuvent être causés par une mauvaise alimentation.
  Darmbeschwerden können durch falsche Ernährung verursacht werden.

  Les troubles oculaires doivent être pris au sérieux et traités rapidement par un spécialiste.
  Augenbeschwerden sollten ernst genommen und schnellstmöglich von einem Spezialisten behandelt werden.

