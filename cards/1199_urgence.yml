Beispielsätze: |-
  Prépare-toi pour un atterrissage d’urgence.
  Bereite dich auf eine Notlandung vor.

  Il faut agir vite en cas d’urgence.
  Im Notfall muss schnell gehandelt werden.

  En cas d'urgence, composez le 112.
  In Notfällen wählen Sie die 112.

  Il a été hospitalisé d'urgence suite à un accident de voiture.
  Er wurde nach einem Autounfall notfallmäßig ins Krankenhaus eingeliefert.

  Nous avons une urgence climatique qui exige une action immédiate.
  Wir haben einen Klimanotstand, der sofortiges Handeln erfordert.

  Le personnel médical possède une compétence en cas d'urgence, ce qui est essentiel pour les patients.
  Das medizinische Personal verfügt über Eilzuständigkeit, was für die Patienten essentiell ist.

  Les urgences sont un lieu où les patients sont soignés en cas de besoin urgent.
  Die Notfallstation ist der Ort, wo Patienten im Notfall versorgt werden.

  Le secours de première urgence est crucial pour stabiliser un patient avant son arrivée à l'hôpital.
  Die erste Hilfe ist entscheidend, um einen Patienten zu stabilisieren, bevor er ins Krankenhaus kommt.

  Une pharmacie de première urgence peut fournir des médicaments essentiels en cas de besoin.
  Eine Erste-Hilfe-Apotheke kann im Notfall wichtige Medikamente bereitstellen.

