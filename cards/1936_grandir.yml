  Es wird dunkler, es ist Zeit, nach Hause zu gehen.

  Elle est sortie grandie de cette épreuve, elle a appris beaucoup sur elle-même.
  Sie ist gestärkt aus dieser Prüfung hervorgegangen, sie hat viel über sich selbst gelernt.

  L'enfant grandit en beauté et en sagesse.
