Definition: Gerichtsbarkeit
Register: ↘Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La haute juridiction a mis sa décision en délibéré.
  Das Hohe Gericht stellte seine Entscheidung zur Beratung.

  La juridiction est indépendante du pouvoir exécutif.
  Die Gerichtsbarkeit ist unabhängig von der Exekutive.

  La juridiction française est compétente pour les litiges entre personnes résidant en France.
  Die französische Gerichtsbarkeit ist zuständig für Streitigkeiten zwischen Personen, die in Frankreich ansässig sind.

  La juridiction étrangère peut être saisie pour les litiges ayant un lien avec un pays étranger.
  Die ausländische Gerichtsbarkeit kann angerufen werden für Streitigkeiten, die einen Bezug zu einem fremden Land haben.

  La juridiction civile traite les litiges entre particuliers.
  Das Zivilgericht behandelt Streitigkeiten zwischen Privatpersonen.

  Le tribunal de votre juridiction est celui qui est compétent pour traiter votre affaire.
  Das für Sie zuständige Gericht ist dasjenige, das für die Behandlung Ihrer Angelegenheit zuständig ist.

  La juridiction arbitrale permet de régler les litiges par un tiers impartial.
  Die Schiedsgerichtsbarkeit ermöglicht die Beilegung von Streitigkeiten durch einen unparteiischen Dritten.

  La juridiction gracieuse permet de demander une faveur à l'administration.
  Die freiwillige Gerichtsbarkeit ermöglicht es, die Verwaltung um eine Gunst zu bitten.

  La juridiction prud'homale traite les litiges entre employeurs et salariés.
  Die Arbeitsgerichtsbarkeit behandelt Streitigkeiten zwischen Arbeitgebern und Arbeitnehmern.

  La juridiction de droit commun est celle qui traite les litiges de manière ordinaire.
  Die ordentliche Gerichtsbarkeit ist diejenige, die Streitigkeiten auf gewöhnliche Weise behandelt.

  La juridiction des mineurs traite les litiges impliquant des enfants.
  Die Jugendgerichtsbarkeit behandelt Streitigkeiten, die Minderjährige betreffen.

  La juridiction compétente de la partie demanderesse est celle où le demandeur peut intenter une action.
  Klägergerichtsstand ist der Gerichtsstand, an dem der Kläger Klage erheben kann.

  Le tribunal de Berlin est la juridiction compétente pour les litiges concernant des biens situés à Berlin.
  Gerichtsstand ist Berlin für Streitigkeiten, die sich auf in Berlin gelegene Güter beziehen.

