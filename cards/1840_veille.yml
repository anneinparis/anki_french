  On s’était fiancés la veille.
  Wir hatten uns am Vortag verlobt.

  Je suis fatigué, car j’ai travaillé tard la veille.
  Ich bin müde, weil ich gestern Abend spät gearbeitet habe.

  Ce n'est pas demain la veille que je ferai le tour du monde à pied !
  Das wird noch eine Weile dauern, bis ich die Welt zu Fuß umrunde!

  À la veille de la compétition, l'athlète était très concentré.
  Kurz vor dem Wettkampf war der Sportler sehr konzentriert.

  Le patient était dans un état de veille, mais incapable de parler.
  Der Patient war bei Bewusstsein, aber unfähig zu sprechen.

  L'infirmière de veille a pris ma température et ma tension artérielle.
  Die Nachtschwester hat Fieber gemessen und meinen Blutdruck kontrolliert.

  L'entreprise a mis en place une veille technologique pour rester compétitive.
  Das Unternehmen hat eine technologische Überwachung eingerichtet, um wettbewerbsfähig zu bleiben.

  La veille, il fit ses valises, excité à l'idée de partir en voyage.
  Tags zuvor packte er seine Koffer, voller Vorfreude auf die Reise.

  La veille au soir, nous avons dîné dans un petit restaurant romantique.
  Am Abend vorher haben wir in einem kleinen, romantischen Restaurant zu Abend gegessen.

  La veille de son départ, elle a fait ses adieux à ses amis et à sa famille.
  Am Tag vor ihrer Abreise verabschiedete sie sich von ihren Freunden und ihrer Familie.

  La veille du mariage, les futurs époux ont organisé une grande fête.
  Am Vorabend der Hochzeit haben die zukünftigen Eheleute eine große Party gefeiert.

  La veille de Noël, les enfants étaient surexcités à l'idée de recevoir des cadeaux.
  Am Heiligen Abend waren die Kinder ganz aufgeregt, weil sie Geschenke bekommen würden.

