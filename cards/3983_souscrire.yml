# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle ne souscrit pas complètement à nos principes.
  Sie stimmt unseren Grundsätzen nicht vollständig zu.

  Je vais souscrire à un abonnement.
  Ich werde ein Abonnement abschließen.

  Marie a décidé de souscrire pour mille euros à l'opération de solidarité.
  Marie hat beschlossen, für einen Betrag von tausend Euro an der Solidaritätsaktion teilzunehmen.

  Pierre a souscrit une obligation hypothécaire pour financer l'achat de sa maison.
  Pierre hat einen Pfandbrief gezeichnet, um den Kauf seines Hauses zu finanzieren.

  Le club de lecture a souscrit à une encyclopédie pour enrichir sa bibliothèque.
  Der Leseklub hat ein Nachschlagewerk subskribiert, um seine Bibliothek zu bereichern.

  Le gouvernement a décidé de souscrire à un emprunt pour financer les projets d'infrastructure.
  Die Regierung hat beschlossen, eine Anleihe zu zeichnen, um Infrastrukturprojekte zu finanzieren.

