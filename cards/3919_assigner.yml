Beispielsätze: |-
  Deux grandes tâches lui sont assignées.
  Ihm werden zwei Hauptaufgaben zugewiesen.

  Le juge a assigné le témoin à comparaître.
  Der Richter hat den Zeugen vorgeladen.

  Le réalisateur a assigné un rôle important à Jean dans le film.
  Der Regisseur hat Jean eine wichtige Rolle im Film zugewiesen.

  Les experts ont assigné la cause de l'incendie à un court-circuit.
  Die Experten haben den Brand einem Kurzschluss zugeschrieben.

  Après son arrestation, le suspect a été assigné à résidence.
  Nach seiner Verhaftung wurde der Verdächtige unter Hausarrest gestellt.

  Il faut assigner une limite au nombre de participants à la manifestation.
  Es muss eine Begrenzung für die Anzahl der Teilnehmer an der Demonstration festgelegt werden.

  Le procureur a assigné le suspect en justice pour vol.
  Der Staatsanwalt hat den Verdächtigen wegen Diebstahls vor Gericht zitiert.

  Le juge a assigné un témoin à comparaître au procès.
  Der Richter hat einen Zeugen vor Gericht geladen.

