  À l'avant du bateau, le vent soufflait fort.
  Auf dem Vorschiff wehte der Wind stark.

  À l'avant du peloton, le coureur était en tête.
  Im vorderen Feld führte der Läufer.

  Le clignotant avant droit signalait un changement de direction.
