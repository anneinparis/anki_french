Beispielsätze: |-
  Par terre s’empilaient encore des paniers et des caisses.
  Auf dem Boden stapelten sich noch Körbe und Kisten.

  Elle a acheté un panier de fruits.
  Sie hat einen Korb mit Obst gekauft.

  Les fruits sont dans le panier.
  Die Früchte sind im Korb.

  Voilà un panier plein de fruits !
  Hier ist ein Korb voller Früchte!

  Le panier à couverts est en acier inoxydable et contient des compartiments pour les cuillères, les fourchettes et les couteaux.
  Der Besteckkorb ist aus Edelstahl und hat Fächer für Löffel, Gabeln und Messer.

  Le panier de la ménagère est rempli de produits frais du marché.
  Der Warenkorb ist voll mit frischen Produkten vom Markt.

  Il est injuste de mettre deux personnes dans le même panier, même si elles ont des opinions similaires.
  Es ist ungerecht, zwei Menschen über einen Kamm zu scheren, auch wenn sie ähnliche Ansichten haben.

  C'est un vrai panier percé! Il dépense tout son argent en gadgets inutiles.
  Er ist ein echter Verschwender! Er gibt sein ganzes Geld für nutzlose Spielereien aus.

  J'ai jeté ces vieux vêtements au panier, car ils étaient trop usés.
  Ich habe diese alten Kleider weggeworfen, weil sie zu abgenutzt waren.

  Le panier du chien est confortable et douillet, afin qu'il puisse se reposer après une longue promenade.
  Der Hundekorb ist bequem und kuschelig, so dass er sich nach einem langen Spaziergang ausruhen kann.

  J'ai acheté deux paniers de cerises, car elles étaient si belles et fraîches.
  Ich habe zwei Körbe Kirschen gekauft, weil sie so schön und frisch waren.

  Le panier à linge est plein de vêtements sales, qui doivent être lavés.
  Der Wäschekorb ist voll mit schmutzigen Kleidern, die gewaschen werden müssen.

  Le panier à pommes de terre est en osier et contient des pommes de terre fraîches du jardin.
  Der Kartoffelkorb ist aus Weidengeflecht und enthält frische Kartoffeln aus dem Garten.

  Le panier à provisions est rempli de produits frais et savoureux du marché.
  Der Einkaufskorb ist voll mit frischen und leckeren Produkten vom Markt.

