# Diese Felder bitte nicht ändern.
Rang: 4759
Wort: commencement
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le commencement
Femininum / Plural: ''
IPA: \kɔ.mɑ̃s.mɑ̃\
Definition: Anfang
Register: ↗Fiktion ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ce n’est que le commencement et non la fin.
  Dies ist nur der Anfang und nicht das Ende.

  Au commencement, tout était calme.
  Am Anfang war alles ruhig.

  Commençons par le commencement !
  Beginnen wir am Anfang!

  Ce n’est que le commencement.
  Das ist erst der Anfang.

  Au commencement du match, l'équipe était très motivée.
  Zu Spielbeginn war die Mannschaft hochmotiviert.

  Au commencement de l'année, il a décidé de prendre des cours de peinture.
  Zu Jahresbeginn hat er sich entschlossen, Malkurse zu belegen.

  Le commencement de la fin de leur relation est arrivé lorsqu'ils ont déménagé dans des villes différentes.
  Der Anfang vom Ende ihrer Beziehung kam, als sie in verschiedene Städte zogen.

  Il y a un commencement à tout, même à la plus longue et la plus difficile des tâches.
  Es ist noch kein Meister vom Himmel gefallen, auch nicht bei den schwierigsten Aufgaben.

  Malgré des commencements difficiles, le projet a finalement connu un grand succès.
  Trotz anfänglicher Schwierigkeiten war das Projekt letztendlich ein großer Erfolg.

  Du commencement à la fin, le film a tenu en haleine les spectateurs.
  Von Anfang bis Ende hat der Film die Zuschauer in Atem gehalten.

