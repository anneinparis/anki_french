Beispielsätze: |-
  Occupe-toi de tes affaires.
  Kümmere dich um deine eigenen Angelegenheiten.

  Je ne suis pas sûr de cette affaire.
  Ich bin mir dieser Angelegenheit nicht sicher.

  C'est mon affaire, si je décide de partir en vacances ou non.
  Das ist meine Sache, ob ich in den Urlaub fahre oder nicht.

  Il a essayé d'embarquer son ami dans une affaire louche.
  Er hat versucht, seinen Freund in eine dubiose Angelegenheit zu verwickeln.

  La police a classé l'affaire faute de preuves.
  Die Polizei hat den Fall mangels Beweisen ad acta gelegt.

  L'augmentation des affaires a permis à l'entreprise de créer de nouveaux emplois.
  Die Absatzsteigerung ermöglichte es dem Unternehmen, neue Arbeitsplätze zu schaffen.

  Le président est chargé de diriger les affaires du pays.
  Der Präsident ist damit beauftragt, die Staatsgeschäfte zu führen.

  Il a rangé ses affaires avant de partir au travail.
  Er hat seine Sachen aufgeräumt, bevor er zur Arbeit ging.

  Ce n'est pas ton affaire, si je veux sortir ce soir ou non.
  Das geht dich nichts an, ob ich heute Abend ausgehen möchte oder nicht.

  Cela n'apporte rien à l'affaire, il est inutile de discuter de ce point.
  Das tut nichts zur Sache, es ist sinnlos, über diesen Punkt zu diskutieren.

  Je fais mon affaire de mon propre bonheur.
  Ich kümmere mich um mein eigenes Glück.

  Il ne faut pas se mêler des affaires d'autrui.
  Man sollte sich nicht in fremde Angelegenheiten mischen.

