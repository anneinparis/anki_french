Beispielsätze: |-
  Je ne vous ai jamais mieux aimée.
  Ich habe Sie nie besser geliebt.

  Je me sens mieux aujourd’hui.
  Ich fühle mich heute besser.

  Tu peux faire mieux que ça.
  Du kannst es besser.

  C'est lui qui travaille le mieux de tous les employés.
  Er arbeitet am besten von allen Angestellten.

  Le malade est mieux que la semaine passée, mais il a encore besoin de repos.
  Dem Kranken geht es besser als letzte Woche, aber er braucht noch Ruhe.

  C'est avec les cheveux courts qu'elle est le mieux, elle a l'air plus jeune.
  Kurze Haare stehen ihr am besten, sie wirkt jünger.

  D'autant mieux que Pierre vient nous aider, nous finirons le travail à temps.
  Umso besser, als Pierre uns hilft, werden wir den Job rechtzeitig schaffen.

  Ce chapeau lui va on ne peut mieux, il lui donne un air élégant.
  Dieser Hut steht ihm bestens, er verleiht ihm einen eleganten Look.

  Il est le mieux disposé à nous écouter, car il comprend nos problèmes.
  Er wird uns am ehesten anhören, weil er unsere Probleme versteht.

  Le mieux serait de ne rien dire, car cela pourrait empirer la situation.
  Es wäre das Beste, nichts zu sagen, da dies die Situation verschlimmern könnte.

  Il travaille de son mieux, mais il n'arrive pas à atteindre ses objectifs.
  Er arbeitet, so gut er kann, aber er schafft es nicht, seine Ziele zu erreichen.

  Au mieux des vos intérêts, nous vous conseillerons la meilleure solution.
  In Ihrem Interesse werden wir Ihnen die beste Lösung empfehlen.

  Elle est mieux les cheveux courts, car cela met en valeur ses yeux.
  Kurze Haare stehen ihr besser, da sie ihre Augen hervorhebt.

