# Diese Felder gerne verbessern!
Wort mit Artikel: l’entente
Femininum / Plural: ''
IPA: \ɑ̃.tɑ̃t\
Definition: Verständigung, Einigung
Register: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je sais quelle entente il y a entre robert et toi.
  Ich weiß, was für ein Einvernehmen zwischen dir und robert besteht.

  Nous sommes parvenus à une entente.
  Wir haben eine Einigung erzielt.

  Heureusement, nous sommes parvenus à une bonne entente.
  Glücklicherweise sind wir zu einem guten Einvernehmen gekommen.

  Après de longues négociations, les deux parties sont arrivées à une entente.
  Nach langen Verhandlungen sind die beiden Parteien zu einer Übereinkunft gekommen.

  L'entente entre entreprises concurrentes est souvent surveillée par les autorités de la concurrence.
  Die Unternehmensabsprache zwischen miteinander im Wettbewerb stehenden Unternehmen wird oft von den Wettbewerbsbehörden überwacht.

  L'ancienne entente entre les deux géants de l'industrie a pris fin il y a quelques années.
  Das Altkartell zwischen den beiden Industriegiganten ist vor einigen Jahren zerbrochen.

  L'Entente cordiale a marqué un tournant dans les relations entre la France et le Royaume-Uni.
  Die Entente cordiale markierte eine Wende in den Beziehungen zwischen Frankreich und dem Vereinigten Königreich.

  L'entente horizontale entre les producteurs de lait a été condamnée par la Commission européenne.
  Die Horizontalabsprache zwischen den Milchproduzenten wurde von der Europäischen Kommission verurteilt.

  L'entente illicite entre les entreprises de construction a entraîné des amendes considérables.
  Die unerlaubte Absprache zwischen den Bauunternehmen hatte beträchtliche Geldstrafen zur Folge.

  L'entente anticoncurrentielle entre les opérateurs de téléphonie mobile a été sanctionnée par l'autorité de régulation.
  Die wettbewerbsbeschränkende Unternehmensabsprache zwischen den Mobilfunkanbietern wurde von der Regulierungsbehörde geahndet.

  L'entente sur la passation de marchés publics a permis aux entreprises impliquées de gonfler artificiellement les prix.
  Die Ausschreibungsabsprache ermöglichte es den beteiligten Unternehmen, die Preise künstlich in die Höhe zu treiben.

  L'entente contractuelle entre les deux sociétés a été dénoncée par un concurrent.
  Das Vertragskartell zwischen den beiden Unternehmen wurde von einem Konkurrenten angeprangert.

