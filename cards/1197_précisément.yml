# Diese Felder bitte nicht ändern.
Rang: 1197
Wort: précisément
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: précisément
Femininum / Plural: ''
IPA: \pʁe.si.ze.mɑ̃\
Definition: genau, präzise
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Pouvez-vous nous parler plus précisément des personnes que vous suivez?
  Können Sie uns etwas über die Personen sagen, die Sie betreuen?

  Je suis précisément à l’heure.
  Ich bin genau pünktlich.

  Je venais précisément de sortir quand j'ai entendu un grand bruit.
  Ich hatte gerade das Haus verlassen, als ich einen lauten Knall hörte.

  C'est précisément ce que je cherchais : un livre de cuisine avec des recettes faciles.
  Das ist genau das, wonach ich suchte: ein Kochbuch mit einfachen Rezepten.

  La situation était très complexe, ou plus précisément, elle était difficile à comprendre.
  Die Situation war sehr komplex, oder genauer gesagt, sie war schwer zu verstehen.

