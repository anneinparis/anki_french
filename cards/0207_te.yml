# Diese Felder bitte nicht ändern.
Rang: 207
Wort: te
Wortart: pro

# Diese Felder gerne verbessern!
Wort mit Artikel: te
Femininum / Plural: ''
IPA: \tə\
Definition: dich, dir
Register: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je vais t’emmener chez un médecin.
  Ich bringe dich zu einem Arzt.

  Je te vois.
  Ich sehe dich.

  Il te laisse conduire la voiture, même si tu n'as pas beaucoup d'expérience.
  Er lässt dich das Auto fahren, obwohl du nicht viel Erfahrung hast.

  Et je te frotte et je te brique, jusqu'à ce que tout brille.
  Und ich putz' alles blitzblank, bis es glänzt.

  Le cœur te battait fort, quand tu as appris la bonne nouvelle.
  Dein Herz schlug heftig, als du die gute Nachricht erfahren hast.

  Il te demande le chemin, car il ne connaît pas la ville.
  Er fragt dich nach dem Weg, weil er die Stadt nicht kennt.

  Son amitié t'est chère, tu la chérissais comme un trésor.
  Seine Freundschaft ist dir teuer, du hast sie wie einen Schatz geschätzt.

  Ça t'est bon de rentrer au pays, après un long voyage à l'étranger.
  Es tut gut heimzukommen, nach einer langen Reise ins Ausland.

  Le café te devenait indispensable, pour affronter la journée.
  Du konntest nicht mehr auf den Kaffee verzichten, um den Tag zu meistern.

  Tu te nettoies les ongles, avant de sortir au restaurant.
  Du machst dir die Nägel sauber, bevor du ins Restaurant gehst.

  Tu te fais couper les cheveux, parce que tu as besoin d'un changement.
  Du lässt dir die Haare schneiden, weil du eine Veränderung brauchst.

  Te voilà tout propre, prêt à affronter le monde.
  Jetzt bist du sauber, bereit die Welt zu erobern.

