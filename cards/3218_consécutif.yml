# Diese Felder bitte nicht ändern.
Rang: 3218
Wort: consécutif
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: consécutif
Femininum / Plural: consécutive
IPA: \kɔ̃.se.ky.tif\
Definition: aufeinanderfolgend, folgend
Register: ↗Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Pour la seconde année consécutive, la croissance sera négative.
  Das zweite Jahr in Folge wird das Wachstum negativ sein.

  Les jours consécutifs sont lundi, mardi et mercredi.
  Die aufeinanderfolgenden Tage sind Montag, Dienstag und Mittwoch.

  Le travail à domicile exige des périodes consécutives d'activité et de détente pour être efficace.
  Arbeit im Homeoffice erfordert aufeinanderfolgende Phasen von Aktivität und Ruhe, um effektiv zu sein.

  La chute du marché boursier était consécutive à la crise économique.
  Der Einbruch des Aktienmarktes wurde durch die Wirtschaftskrise hervorgerufen.

