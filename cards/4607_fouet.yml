Beispielsätze: |-
  Il marchait sous le fouet du maître.
  Er ging unter der Peitsche des Meisters.

  Il a utilisé un fouet pour battre la crème.
  Er hat eine Peitsche benutzt, um die Sahne zu schlagen.

  Le maître a donné un coup de fouet au cheval pour le faire avancer.
  Der Meister schlug das Pferd mit der Peitsche, um es zum Vorwärtsgehen zu bringen.

  Le vent a soufflé de plein fouet sur le bateau.
  Der Wind traf das Boot mit voller Wucht.

  Le maître a donné le fouet au garçon pour le punir.
  Der Meister schlug den Jungen mit der Peitsche, um ihn zu bestrafen.

