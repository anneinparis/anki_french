Wort mit Artikel: la proportion
Femininum / Plural: ''
IPA: \pʁɔ.pɔʁ.sjɔ̃\
Definition: Verhältnis, Anteil
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La fréquence des agressions atteint des proportions alarmantes.
  Die Häufigkeit von Übergriffen nimmt alarmierende Ausmaße an.

  La proportion de femmes dans cette entreprise est élevée.
  Der Anteil der Frauen in diesem Unternehmen ist hoch.

  Les difficultés que rencontrent les nouveaux arrivants sont à proportion de leur manque d'intégration.
  Die Schwierigkeiten, die Neuankömmlinge haben, stehen im Verhältnis zu ihrem Mangel an Integration.

  Toutes proportions gardées, il est important de se rappeler que les circonstances changent constamment.
  Relativ gesehen ist es wichtig, sich daran zu erinnern, dass sich die Umstände ständig ändern.

  La situation a pris des proportions telles que les autorités ont dû intervenir.
  Die Situation hat solche Ausmaße angenommen, dass die Behörden eingreifen mussten.

  En proportion de son poids, il est très fort.
  Im Verhältnis zu seinem Gewicht ist er sehr stark.

  Il est grand et gros en proportion.
  Er ist groß und entsprechend dick.

  Le bâtiment est hors de proportion avec le terrain sur lequel il est construit.
  Das Gebäude ist unverhältnismäßig groß im Vergleich zum Grundstück, auf dem es steht.

  Les ambitions du parti sont hors de proportion avec ses chances de réussite.
  Die Ambitionen der Partei stehen in keinem Verhältnis zu ihren Erfolgschancen.

  Il n'y a aucune proportion entre la faute et la peine.
  Die Strafe steht in keinem Verhältnis zu dem Vergehen.

  Les opinions publiques sur le sujet ont évolué dans des proportions inattendues.
  Die öffentlichen Meinungen zu diesem Thema haben sich in unerwartetem Ausmaß entwickelt.

