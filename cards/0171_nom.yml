Beispielsätze: |-
  Quel est son nom?
  Wie lautet sein Name?

  Je suis sûr de son nom.
  Ich bin mir seines Namens sicher.

  Je sais quel est votre nom.
  Ich weiß, wie Ihr Name lautet.

  C'est une belle femme, avec un nom qui lui va si bien.
  Sie ist eine schöne Frau, mit einem Namen, der so gut zu ihr passt.

  Le nom de ce magasin est "Le Bon Marché".
  Der Name dieses Ladens ist "Le Bon Marché".

  Son nom prédestiné est "le petit Mozart".
  Nomen est omen, er heißt "der kleine Mozart".

  Quel est le nom de cette fleur?
  Wie heißt diese Blume?

  Je ne connais que de nom le nouveau directeur.
  Ich kenne den neuen Direktor nur dem Namen nach.

  J'ai décidé de donner un nouveau nom à mon fichier.
  Ich habe mich entschieden, meine Datei umzubenennen.

  Le grand théâtre de l'opéra a été nommé en l'honneur de son fondateur.
  Das große Operntheater wurde nach seinem Gründer benannt.

  Comme son nom l'indique, ce magasin vend des produits biologiques.
  Wie sein Name schon sagt, verkauft dieser Laden Bioprodukte.

  Le petit garçon porte le nom de son grand-père.
  Der kleine Junge heißt nach seinem Großvater.

  Le chien porte le nom de Médor, un nom classique pour un chien.
  Der Hund heißt Médor, ein klassischer Name für einen Hund.

