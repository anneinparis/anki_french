Beispielsätze: |-
  La france utilise le système majoritaire dans ses élections nationales.
  Frankreich verwendet bei seinen nationalen Wahlen das Mehrheitswahlsystem.

  Le parti a remporté une victoire majoritaire.
  Die Partei hat einen mehrheitlichen Sieg errungen.

  Lors des élections, le scrutin majoritaire est utilisé pour déterminer le vainqueur.
  Bei den Wahlen wird das Mehrheitswahlrecht angewendet, um den Gewinner zu ermitteln.

  Le groupe d'investisseurs a un associé majoritaire, qui détient plus de 50 % des parts.
  Die Investorengruppe hat einen Mehrheitsgesellschafter, der mehr als 50 % der Anteile besitzt.

  Les opinions de l'opposition sont minoritaires, mais elles ne doivent pas être ignorées.
  Die Meinungen der Opposition sind in der Minderheit, aber sie dürfen nicht ignoriert werden.

