# Diese Felder bitte nicht ändern.
Rang: 3898
Wort: attraper
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: attraper
Femininum / Plural: ''
IPA: \a.tʁa.pe\
Definition: fangen, erwischen
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Attention quand même : Vous allez attraper un rhume.
  Seien Sie trotzdem vorsichtig: Sie werden sich eine Erkältung einfangen.

  J’ai réussi à attraper le ballon.
  Ich habe den Ball gefangen.

  Je vais te montrer comment attraper un poisson.
  Ich zeige dir, wie man einen Fisch fängt.

  Je dois partir tôt pour attraper le train.
  Ich muss früh los, um den Zug zu erwischen.

  Le policier a attrapé le voleur par le bras.
  Der Polizist hat den Dieb am Arm gepackt.

  Le chat a attrapé la souris par la queue.
  Die Katze hat die Maus am Schwanz gepackt.

  L'anorexie, ça ne s'attrape pas, c'est une maladie complexe.
  Magersucht ist nicht ansteckend, es ist eine komplexe Krankheit.

  Il a attrapé le dernier bus de justesse.
  Er hat den letzten Bus gerade noch so erwischt.

  J'ai attrapé ma sœur à manger du chocolat en cachette.
  Ich habe meine Schwester dabei erwischt, wie sie heimlich Schokolade aß.

  Il était bien attrapé, il avait oublié son passeport.
  Er war schön hereingefallen, er hatte seinen Pass vergessen.

  Le professeur a attrapé l'enfant qui parlait en cours.
  Der Lehrer hat dem Kind, das im Unterricht sprach, eine Standpauke gehalten.

  L'accent anglais, ça ne s'attrape qu'en Angleterre! Il faut s'immerger dans la culture.
  Den englischen Akzent erlernt man nur in England! Man muss in die Kultur eintauchen.

  Au voleur! Attrapez-le! Il a volé mon sac à main!
  Hilfe, ein Dieb! Haltet ihn! Er hat meine Handtasche gestohlen!

  Le directeur a attrapé l'employé qui était en retard.
  Der Chef hat dem Angestellten, der zu spät kam, einen Rüffel gegeben.

  Un coup de soleil s'attrape facilement, surtout en été.
  Einen Sonnenbrand holt man sich leicht, besonders im Sommer.

