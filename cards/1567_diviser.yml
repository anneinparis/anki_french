# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le reste se divisait en trois fractions sensiblement égales.
  Der Rest teilte sich in drei im Wesentlichen gleich große Fraktionen.

  Elles relient les gens plutôt que de les diviser.
  Sie verbinden Menschen, statt sie zu trennen.

  Il faut diviser la tâche en plusieurs parties.
  Die Aufgabe muss in mehrere Teile aufgeteilt werden.

  Il a divisé le gâteau en huit parts égales.
  Er hat den Kuchen in acht gleiche Stücke geteilt.

  L'Europe se divise en plusieurs pays.
  Europa teilt sich in mehrere Länder auf.

  C'est une vieille stratégie : diviser pour régner.
  Das ist eine alte Strategie: Teile und herrsche!

  Si tu divises huit par deux, tu obtiens quatre.
  Wenn du acht durch zwei dividierst, erhältst du vier.

  L'opinion publique est divisée sur la question de l'immigration.
  Die öffentliche Meinung ist in der Frage der Einwanderung gespalten.

  Il a divisé son livre en chapitres et en sections.
  Er hat sein Buch in Kapitel und Abschnitte untergliedert.

  Il a divisé l'argent entre ses trois enfants.
  Er hat das Geld unter seinen drei Kindern aufgeteilt.

  Ils sont divisés au sujet de la meilleure façon de procéder.
  Sie sind geteilter Meinung darüber, wie man am besten vorgeht.

