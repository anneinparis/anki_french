Rang: 1341
Wort: travailleur
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: le travailleur
Femininum / Plural: travailleur
IPA: \tʁa.va.jœʁ\
Definition: Arbeiter, Berufstätiger
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il y avait huit travailleurs pour un retraité.
  Auf einen Rentner kamen acht Arbeiter.

  Les travailleurs ont fait grève.
  Die Arbeiter haben gestreikt.

  Pierre est un travailleur étranger qui a trouvé un emploi dans une usine locale.
  Pierre ist ein ausländischer Arbeitnehmer, der eine Stelle in einer örtlichen Fabrik gefunden hat.

  Marie est connue pour être une travailleuse acharnée.
  Marie ist bekannt dafür, sehr fleißig zu sein.

  Le chantier était rempli de travailleurs immigrés venus d'Afrique du Nord.
  Auf der Baustelle waren viele Gastarbeiter aus Nordafrika.

  Un travailleur occasionnel a été embauché pour aider à la récolte.
  Ein Aushilfsarbeiter wurde engagiert, um beim Ernten zu helfen.

  Il a décidé de devenir travailleur indépendant et de créer sa propre entreprise.
  Er hat beschlossen, Selbstständiger zu werden und sein eigenes Unternehmen zu gründen.

  Le travailleur manuel a passé la journée à construire un mur en pierre.
  Der Handarbeiter verbrachte den Tag mit dem Bau einer Steinmauer.

  Les travailleurs saisonniers étaient très occupés pendant la période des vendanges.
  Die Saisonarbeiter waren während der Weinlesezeit sehr beschäftigt.

  Le professeur est un travailleur touchant des honoraires, qui enseigne à l'université.
  Der Professor ist ein Honorarverdiener, der an der Universität unterrichtet.

  Les travailleurs contraints au travail obligatoire vivaient dans des conditions difficiles.
  Die Zwangsarbeiter lebten unter schwierigen Bedingungen.

