Beispielsätze: |-
  La pétition est signée par plusieurs centaines de résidents.
  Die Petition wurde von hunderten Anwohnern unterzeichnet.

  Il y a une centaine de personnes ici.
  Es sind ungefähr hundert Personen hier.

  Il y avait une centaine de personnes présentes à la réunion.
  Es waren etwa hundert Personen bei der Sitzung anwesend.

  Le livre contient une centaine de pages.
  Das Buch umfasst etwa hundert Seiten.

  Dans 648, 6 est le chiffre des centaines.
  In 648 steht 6 für die Hunderter.

  Le prix est arrondi à la centaine.
  Der Preis wird auf die Hundert gerundet.

  Des centaines de personnes ont manifesté contre la nouvelle loi.
  Hunderte von Menschen demonstrierten gegen das neue Gesetz.

  Des centaines de pages ont été écrites sur ce sujet.
  Hunderte von Seiten wurden über dieses Thema geschrieben.

  Les centaines de milliers d'Allemands ont voté pour ce candidat.
  Hunderttausend Deutsche stimmten für diesen Kandidaten.

  Les soldats ont avancé par centaines.
  Die Soldaten rückten zu Hunderten vor.

