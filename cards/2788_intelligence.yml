Beispielsätze: |-
  Je n’insulterai pas votre intelligence.
  Ich werde Ihre Intelligenz nicht beleidigen.

  Elle a une grande intelligence.
  Sie hat eine hohe Intelligenz.

  L'intelligence artificielle progresse rapidement.
  Künstliche Intelligenz entwickelt sich rasant weiter.

  L'intelligence d'une personne ne se résume pas à son QI.
  Das Verständnis eines Menschen lässt sich nicht nur auf seinen IQ reduzieren.

  Le gouvernement a découvert que certains agents entretenaient des intelligences avec l'ennemi.
  Die Regierung hat herausgefunden, dass einige Agenten heimlich mit dem Feind in Verbindung standen.

  Il est au niveau de l'intelligence de ne pas se laisser berner par ses paroles.
  Es ist klug, sich von seinen Worten nicht täuschen zu lassen.

  Elle a fait preuve de beaucoup d'intelligence en trouvant une solution au problème.
  Sie hat sich als äußerst klug erwiesen, indem sie eine Lösung für das Problem gefunden hat.

  Il paraît qu'ils ont des intelligences dans la place pour surveiller les mouvements de l'opposition.
  Es scheint, dass sie Informanten eingeschleust haben, um die Bewegungen der Opposition zu überwachen.

  Nous vivons en bonne intelligence avec nos voisins.
  Wir leben in gutem Einvernehmen mit unseren Nachbarn.

  Il faut agir d'intelligence avec les autres pays pour résoudre ce conflit.
  Man muss im Einvernehmen mit anderen Ländern handeln, um diesen Konflikt zu lösen.

  Ils ont échangé des regards d'intelligence, complotant quelque chose de secret.
  Sie tauschten verschwörerische Blicke aus und planten etwas Geheimnisvolles.

