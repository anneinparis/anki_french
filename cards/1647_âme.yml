# Diese Felder bitte nicht ändern.
Rang: 1647
Wort: âme
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: l’âme
Femininum / Plural: ''
IPA: \ɑm\
Definition: Seele
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne vendrai jamais mon âme au diable.
  Ich werde meine Seele nie an den Teufel verkaufen.

  Son âme est pure.
  Seine Seele ist rein.

  L’âme humaine est souvent associée à la notion de spiritualité.
  Die menschliche Seele wird oft mit dem Begriff der Spiritualität in Verbindung gebracht.

  Ce tableau reflète bien l’âme de l’artiste.
  Dieses Bild spiegelt die Seele des Künstlers gut wider.

  Les chansons tristes touchent l’âme.
  Traurige Lieder berühren die Seele.

  Le yoga peut aider à calmer l’âme.
  Yoga kann helfen, die Seele zu beruhigen.

  Les croyances religieuses sont souvent liées à la notion d’âme.
  Religiöse Überzeugungen sind oft mit dem Begriff der Seele verbunden.

  Les moines prient pour le repos de l'âme de leur frère disparu.
  Die Mönche beten für das Seelenheil ihres verstorbenen Bruders.

  Je vous promets que j'agirai en mon âme et conscience.
  Ich verspreche Ihnen, dass ich nach bestem Wissen und Gewissen handeln werde.

  Il a vendu son âme au diable pour obtenir la richesse et le pouvoir.
  Er hat dem Teufel seine Seele verkauft, um Reichtum und Macht zu erlangen.

  Le fantôme errait comme une âme en peine, cherchant la paix qu'il ne trouvait pas.
  Der Geist irrte wie eine verlorene Seele umher und suchte den Frieden, den er nicht fand.

  Elle est l'âme damnée de son mari, prête à tout pour lui.
  Sie geht für ihren Mann durchs Feuer, ist bereit, alles für ihn zu tun.

  Il a une âme de chef, capable de mener les hommes vers la victoire.
  Er ist der geborene Chef, fähig, die Menschen zum Sieg zu führen.

  Le violoncelle est l'âme de l'orchestre, il donne le rythme et l'émotion.
  Das Violoncello ist die Seele des Orchesters, es gibt den Rhythmus und die Emotionen vor.

  Il est violoniste dans l'âme, même s'il ne joue plus depuis des années.
  Er ist mit Leib und Seele Geiger, auch wenn er schon seit Jahren nicht mehr spielt.

  La nouvelle lui a fendu l'âme, elle ne pouvait pas le croire.
  Die Nachricht hat ihr das Herz zerrissen, sie konnte es nicht glauben.

  Le vieil homme a rendu l'âme paisiblement dans son sommeil.
  Der alte Mann hat friedlich im Schlaf seine Seele ausgehaucht.

