Beispielsätze: |-
  Cela ne signifiait rien pour moi.
  Das bedeutete mir nichts.

  Que veut dire ce mot?
  Was bedeutet dieses Wort?

  Qu'est-ce que cela signifie ?
  Was hat das zu bedeuten?

  Qu'est-ce que ça signifie ?
  Was soll denn das?

  Le geste de Pierre signifiait une intention claire à Marie : il voulait lui proposer de l'épouser.
  Pierre hat Marie mit seinen Gesten eine klare Absicht zu verstehen gegeben: Er wollte ihr einen Heiratsantrag machen.

  La lettre signifiait une assignation à Paul, qui devait se présenter au tribunal.
  Der Brief enthielt eine Ladung für Paul, der sich vor Gericht verantworten musste.

  Le directeur a signifié son congé à Marie, car l'entreprise était en difficulté.
  Der Direktor hat Marie gekündigt, weil das Unternehmen in Schwierigkeiten war.

  La cour a signifié une décision à l'accusé, qui le condamnait à une peine de prison.
  Das Gericht hat dem Angeklagten eine Entscheidung zugestellt, die ihn zu einer Gefängnisstrafe verurteilte.

  Le procureur a signifié l'inculpation à l'homme, accusé de vol à main armée.
  Der Staatsanwalt hat den Mann von der Anklage in Kenntnis gesetzt, der wegen bewaffneten Raubüberfalls angeklagt wurde.

