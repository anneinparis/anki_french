Beispielsätze: |-
  Il n’y a qu’un parti à blâmer.
  Es gibt nur eine Partei, der man die Schuld geben kann.

  Je soutiens ce parti politique.
  Ich unterstütze diese politische Partei.

  Le parti de droite a remporté les élections.
  Die Rechtspartei hat die Wahlen gewonnen.

  Il a pris parti pour son ami et s'est battu contre son adversaire.
  Er hat für seinen Freund Partei ergriffen und gegen seinen Gegner gekämpft.

  Elle a pris son parti de rester à la maison et de ne pas aller au concert.
  Sie hat sich entschlossen, zu Hause zu bleiben und nicht zum Konzert zu gehen.

  Il a pris son parti de la situation et a essayé de trouver une solution.
  Er hat sich mit der Situation abgefunden und versucht, eine Lösung zu finden.

  Il a pris le parti de faire un voyage en Italie pour ses vacances.
  Er hat sich entschlossen, in den Urlaub nach Italien zu fahren.

  Ils ont tiré parti de la situation économique favorable pour investir dans l'immobilier.
  Sie haben die günstige Wirtschaftslage genutzt, um in Immobilien zu investieren.

  Le jeune homme s'est rangé du parti de son père et a rejoint son entreprise.
  Der junge Mann hat sich der Meinung seines Vaters angeschlossen und ist in dessen Unternehmen eingestiegen.

  Elle était une belle parti, mais il a choisi de ne pas l'épouser.
  Sie war eine gute Partie, aber er hat sich dagegen entschieden, sie zu heiraten.

  Sous le régime totalitaire, il n'y a qu'un parti unique autorisé.
  Unter dem totalitären Regime ist nur eine einzige Partei zugelassen.

  Le parti travailliste a été au pouvoir pendant de nombreuses années.
  Die Labour Party war viele Jahre lang an der Macht.

