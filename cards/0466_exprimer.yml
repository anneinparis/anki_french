Rang: 466
Wort: exprimer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: exprimer
Femininum / Plural: ''
IPA: \ɛks.pʁi.me\
Definition: ausdrücken
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Encore une fois, j’exprime ma frustration.
  Noch einmal: Ich bringe meine Frustration zum Ausdruck.

  Je n’arrive pas à exprimer mes sentiments.
  Ich kann meine Gefühle nicht ausdrücken.

  Paul a exprimé sa reconnaissance à Marie pour son aide précieuse.
  Paul hat Marie gegenüber seine Dankbarkeit für ihre wertvolle Hilfe ausgedrückt.

  Les citoyens doivent pouvoir s'exprimer librement sans craindre de représailles.
  Die Bürger sollten ihre Meinung frei äußern können, ohne Repressalien befürchten zu müssen.

  Le chef d'entreprise a exprimé son opposition au projet de loi.
  Der Unternehmer hat sich gegen das Gesetzesvorhaben ausgesprochen.

  Sa joie s'exprimait dans ses yeux brillants.
  Seine Freude kam in seinen strahlenden Augen zum Ausdruck.

  Le client s'est exprimé satisfait au sujet de la qualité du service.
  Der Kunde hat sich befriedigt in Bezug auf die Qualität des Service geäußert.

  La distance entre les deux villes est exprimée en kilomètres.
  Die Entfernung zwischen den beiden Städten wird in Kilometern angegeben.

  Le prix du billet d'avion est exprimé en mille unités de la monnaie nationale.
  Der Preis des Flugtickets ist in tausend Einheiten der Landeswährung ausgedrückt.

  Elle s'exprime très bien en français, mais elle n'est pas encore à l'aise avec les expressions idiomatiques.
  Sie spricht sehr gut Französisch, ist aber noch nicht mit den idiomatischen Ausdrücken vertraut.

  Il s'est exprimé par gestes pour se faire comprendre, car il ne parlait pas la langue.
  Er machte sich durch Gesten verständlich, da er die Sprache nicht sprach.

  Face à la question délicate, il a préféré ne pas s'exprimer.
  Angesichts der heiklen Frage hat er lieber nichts gesagt.

