Beispielsätze: "Est-elle la première épouse, la deuxième ?\nIst sie die erste Frau,\
  \ die zweite?\n\nMon premier livre\nMein erstes Buch\n\nTu es en premier.\nDu stehst\
  \ an erster Stelle.\n\nElle est mon premier amour.\nSie ist meine erste Liebe.\n\
  \nDemain est mon premier jour de travail.\nMorgen ist mein erster Arbeitstag.\n\n\
  Je veux savoir qui a donné le premier coup.\nIch möchte wissen, wer den ersten Schlag\
  \ getan hat.\n\nLe premier du mois, Luc a reçu son salaire. \nAm Monatsersten hat\
  \ Luc seinen Lohn bekommen.\n\nLe premier de l'an, Max a fait la fête toute la nuit.\
  \ \nAn Neujahrstag hat Max die ganze Nacht gefeiert.\n\nLuc a vu Max, le premier\
  \ a plaisanté, le second a ri. \nLuc hat Max gesehen, Ersterer hat Spaß gemacht,\
  \ Zweiterer hat gelächelt. \n\nLa marchandise de premier choix est réservée aux\
  \ clients privilégiés. \nErstklassige Ware ist für besondere Kunden reserviert."

