# Diese Felder bitte nicht ändern.
Rang: 811
Wort: couper
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: couper
Femininum / Plural: ''
IPA: \ku.pe\
Definition: schneiden, abschneiden
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je me suis coupé. Comment? Sur mon couteau.
  Ich habe mich geschnitten. Wie? An meinem Messer.

  Je vais couper les légumes.
  Ich werde das Gemüse schneiden.

  Tu devrais te couper les cheveux.
  Du solltest dir die Haare schneiden lassen.

  Le couteau était si affûté qu'il coupait comme un rasoir.
  Das Messer war so scharf, dass es wie ein Rasiermesser schnitt.

  La coiffeuse a coupé les cheveux à Marie et elle est ravie du résultat.
  Die Friseurin hat Marie die Haare geschnitten und sie ist begeistert vom Ergebnis.

  J'ai appris que j'avais gagné à la loterie, ça me la coupe !
  Ich habe erfahren, dass ich im Lotto gewonnen habe, da bin ich platt!

  Il se coupe en quatre pour aider sa famille, même quand il est fatigué.
  Er legt sich für seine Familie ins Zeug, selbst wenn er müde ist.

  Nous avons décidé de couper à travers champs pour arriver plus vite au village.
  Wir haben beschlossen, eine Abkürzung über die Felder zu nehmen, um schneller im Dorf zu sein.

  Ne coupez pas, j'ai encore quelque chose à vous dire !
  Bleiben Sie am Apparat, ich habe Ihnen noch etwas zu sagen!

  Il a coupé à cœur en disant à sa femme qu'il l'aimait.
  Er hat mit Herz getrompet, als er seiner Frau sagte, dass er sie liebt.

  Elle a réussi à couper à une corvée en prétendant être malade.
  Sie hat es geschafft, um eine Arbeit herumzukommen, indem sie vorgab, krank zu sein.

  Il s'est coupé le doigt en coupant du bois.
  Er hat sich beim Holzhacken in den Finger geschnitten.

  Le campeur était perdu au milieu des montagnes, coupé de toute civilisation.
  Der Camper war inmitten der Berge verloren, von jeglicher Zivilisation abgeschnitten.

