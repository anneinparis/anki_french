# Diese Felder gerne verbessern!
Wort mit Artikel: son
Femininum / Plural: ses
IPA: \sɔ̃\
Definition: sein(-e)
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Un ami ingénieur du son m’aide pour les arrangements.
  Ein befreundeter Tontechniker hilft mir bei den Absprachen.

  Oui, c’est son livre.
  Ja, das ist sein Buch.

  C'est un autre son de cloche, une perspective complètement différente.
  Das sind ganz andere Töne, eine ganz andere Sichtweise.

  Le chien a perdu son collier, il ne le retrouve plus nulle part.
  Der Hund hat sein Halsband verloren, er findet es nirgendwo mehr.

  Au son de l'accordéon, les danseurs se sont lancés dans un tourbillon joyeux.
  Zu den Klängen des Akkordeons haben sich die Tänzer in einen fröhlichen Wirbelwind geschwungen.

  Synchroniser le son et l'image est crucial pour un film réussi.
  Ton und Bild aufeinander abzustimmen ist entscheidend für einen gelungenen Film.

  N'entendre qu'un son de cloche peut mener à des conclusions erronées.
  Nur eine Seite hören kann zu falschen Schlussfolgerungen führen.

  C'est chacun son tour pour parler, on doit respecter la parole de chacun.
  Immer der Reihe nach, wir müssen das Wort jedes Einzelnen respektieren.

  Passer tout son dimanche à faire du bricolage est une passion pour certains.
  Den ganzen Sonntag mit Bastelarbeiten zu verbringen ist für manche eine Leidenschaft.

