# Diese Felder bitte nicht ändern.
Rang: 2347
Wort: arracher
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: arracher
Femininum / Plural: ''
IPA: \a.ʁa.ʃe\
Definition: herausreißen, abreißen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils lui ont arraché sa caméra.
  Sie entwendeten ihm seine Kamera.

  Il a arraché une page de son cahier.
  Er hat eine Seite aus seinem Heft herausgerissen.

  Le pirate a arraché un bras à son ennemi lors du combat.
  Der Pirat riss dem Feind im Kampf einen Arm aus.

  Il s'arrachait les cheveux d'impatience en attendant le résultat des élections.
  Er riss sich die Haare aus vor Ungeduld, als er auf das Ergebnis der Wahlen wartete.

  Le vendeur a arraché de l'argent à la vieille dame en lui vendant un produit inutile.
  Der Verkäufer ring der alten Dame Geld ab, indem er ihr ein nutzloses Produkt verkaufte.

  Le directeur a arraché une décision à son équipe après une longue discussion.
  Der Chef riss seinem Team nach langer Diskussion einen Entschluss ab.

  La petite fille s'arrachait à son travail pour jouer avec ses amis.
  Das kleine Mädchen riss sich von seiner Arbeit los, um mit seinen Freunden zu spielen.

  Elle s'est arrachée à son petit ami qui la rendait constamment jalouse.
  Sie riss sich von ihrem Freund los, der sie ständig eifersüchtig machte.

  Elle s'arrachait à un souvenir douloureux qui la hantait depuis des années.
  Sie riss sich von einer schmerzhaften Erinnerung los, die sie seit Jahren verfolgte.

  Le chien a arraché la chemise à son maître en jouant.
  Der Hund riss seinem Herrn beim Spielen das Hemd vom Leib.

  L'enfant a arraché une plume à un oiseau pour la collectionner.
  Das Kind riss einem Vogel eine Feder aus, um sie zu sammeln.

  La police a arraché le criminel des mains de ses complices.
  Die Polizei riss den Verbrecher den Händen seiner Komplizen weg.

  Il a arraché la jeune femme de l'emprise du gourou.
  Er riss die junge Frau dem Einfluss des Gurus weg.

