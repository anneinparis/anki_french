Beispielsätze: |-
  La france dispose d’unités navales basées à djibouti.
  Frankreich verfügt über Marineeinheiten, die in Dschibuti stationiert sind.

  Je vais disposer les fleurs sur la table.
  Ich werde die Blumen auf dem Tisch anordnen.

  La publicité a disposé Marie à acheter ce nouveau parfum.
  Die Werbung hat Marie dazu gebracht, dieses neue Parfum zu kaufen.

  Le patron dispose de plusieurs voitures de luxe.
  Der Chef verfügt über mehrere Luxusautos.

  Je me disposais à aller au cinéma quand le téléphone a sonné.
  Ich wollte gerade ins Kino gehen, als das Telefon klingelte.

  Vous pouvez disposer, la réunion est terminée.
  Ihr könnt gehen, die Sitzung ist beendet.

  L'entreprise dispose d'un grand nombre de salariés.
  Das Unternehmen verfügt über eine große Anzahl an Angestellten.

  L'entreprise dispose du droit de vente exclusive pour ce nouveau produit.
  Das Unternehmen hat das Alleinverkaufsrecht für dieses neue Produkt.

  Le droit des peuples à disposer d'eux-mêmes est un principe fondamental du droit international.
  Das Selbstbestimmungsrecht der Völker ist ein Grundprinzip des Völkerrechts.

  Il a disposé de sa maison par testament à ses enfants.
  Er hat seine Immobilie testamentarisch seinen Kindern vermacht.

