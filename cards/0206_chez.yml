# Diese Felder bitte nicht ändern.
Rang: 206
Wort: chez
Wortart: prep

# Diese Felder gerne verbessern!
Wort mit Artikel: chez
Femininum / Plural: ''
IPA: \ʃe\
Definition: bei, zu
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle ira peut-être vivre définitivement chez lui.
  Sie wird vielleicht dauerhaft bei ihm leben.

  Je vais chez mes amis ce soir.
  Ich gehe heute Abend zu meinen Freunden.

  Je vais chez moi, car il commence à faire tard.
  Ich gehe nach Hause, denn es wird spät.

  Ils rentrent chez eux, en Italie, pour les vacances d'été.
  Sie kehren nach Italien zurück, um die Sommerferien zu verbringen.

  Aller chez le coiffeur est un plaisir pour moi, j'aime me faire chouchouter.
  Zum Frisör gehen ist für mich ein Vergnügen, ich genieße es, verwöhnt zu werden.

  Les ouvriers de chez Renault sont en grève, ils demandent une augmentation de salaire.
  Die Arbeiter bei Renault streiken, sie fordern eine Gehaltserhöhung.

  Tu es chez toi, détends-toi et profite du calme.
  Du bist zu Hause, entspanne dich und genieße die Ruhe.

  Elle ne sort plus de chez elle depuis qu'elle a eu peur d'un cambriolage.
  Sie geht nicht mehr aus dem Haus, seit sie Angst vor einem Einbruch hatte.

  Faites comme chez vous!, prenez ce que vous voulez dans le frigo.
  Fühlen Sie sich wie zu Hause!, nehmen Sie sich, was Sie wollen aus dem Kühlschrank.

  Chez lui, c'est petit, mais il est bien organisé et chaleureux.
  Seine Wohnung ist klein, aber sie ist gut organisiert und gemütlich.

  À côté de chez moi, il y a un grand parc où je vais souvent me promener.
  In meiner Nähe gibt es einen großen Park, in dem ich oft spazieren gehe.

  Il est bien de chez nous, il connait tous les bons endroits pour sortir le soir.
  Er kommt aus unserer Gegend, er kennt alle guten Orte, um abends auszugehen.

