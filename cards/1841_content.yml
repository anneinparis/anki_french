# Diese Felder bitte nicht ändern.
Rang: 1841
Wort: content
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: content
Femininum / Plural: contente
IPA: \kɔ̃.tɑ̃\
Definition: zufrieden
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elles étaient très contentes d’y aller.
  Sie waren sehr froh, dass sie dort waren.

  Je suis content de te voir.
  Ich bin froh, dich zu sehen.

  Je sais que tu es content.
  Ich weiß, dass du dich freust.

  Je suis content de te voir ici.
  Ich freue mich, dich hier zu sehen.

  Ils ont tout ce qu'il faut, ils ont leur content.
  Sie haben alles, was sie brauchen, sie haben ihr content.

  Je suis très content de te voir.
  Ich bin sehr glücklich, dich zu sehen.

  Non content d'avoir perdu son travail, il a aussi perdu sa maison.
  Nicht genug, dass er seinen Job verloren hat, er hat auch noch seine Wohnung verloren.

  Je suis content de mon nouveau travail.
  Ich bin zufrieden mit meinem neuen Job.

  Je pense que tu as eu assez de pain, tu as ton content.
  Ich denke, du hast genug Brot gehabt, du hast dein content.

  Tu as dormi son content, tu peux te lever maintenant.
  Du hast genug geschlafen, du kannst jetzt aufstehen.

  Je suis content de la nouvelle voiture de mon père.
  Ich bin erfreut über das neue Auto meines Vaters.

  Je suis content pour toi, tu as réussi ton examen.
  Ich freue mich für dich, du hast deine Prüfung bestanden.

  Je suis content de faire du vélo, c'est une activité que j'aime beaucoup.
  Ich freue mich, Fahrrad zu fahren, das ist eine Aktivität, die ich sehr mag.

  Je suis content de savoir que tu as raison.
  Ich freue mich, dass du Recht hast.

  Il est content de sa personne, il ne voit pas ses erreurs.
  Er ist selbstzufrieden, er sieht seine Fehler nicht.

