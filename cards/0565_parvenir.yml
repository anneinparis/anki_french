# Diese Felder bitte nicht ändern.
Rang: 565
Wort: parvenir
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: parvenir
Femininum / Plural: ''
IPA: \paʁ.və.niʁ\
Definition: erreichen, gelangen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je suis content d’être parvenu au bout.
  Ich bin froh, dass ich es bis zum Ende geschafft habe.

  Je vais parvenir à mes objectifs.
  Ich werde meine Ziele erreichen.

  Ils ont réussi à parvenir à une maison, après avoir marché pendant des heures.
  Sie haben es geschafft, zu einem Haus zu gelangen, nachdem sie stundenlang gewandert waren.

  Il a réussi à parvenir au sommet de la montagne, malgré le froid et la fatigue.
  Er hat es geschafft, auf den Gipfel des Berges zu gelangen, trotz Kälte und Müdigkeit.

  Il a essayé de parvenir à son ami par téléphone, mais en vain.
  Er hat versucht, seinen Freund telefonisch zu erreichen, aber vergeblich.

  Après des années de travail acharné, il est parvenu à la gloire.
  Nach jahrelanger harter Arbeit hat er den Ruhm erlangt.

  Il a parvenu à un âge avancé, entouré de ses proches.
  Er hat ein hohes Alter erreicht, umgeben von seinen Lieben.

  La nouvelle de son exploit a parvenu aux oreilles du public.
  Die Nachricht von seiner Leistung ist an die Öffentlichkeit gelangt.

  N'hésitez pas à me faire parvenir une lettre à cette adresse.
  Zögern Sie nicht, mir ein Schreiben an diese Adresse zukommen zu lassen.

  Malgré ses arguments, il n'a pas réussi à parvenir à convaincre son adversaire.
  Trotz seiner Argumente hat er es nicht geschafft, seinen Gegner zu überzeugen.

  Il est parvenu au terme de sa vie, heureux et satisfait.
  Er ist am Ende seines Lebens angelangt, glücklich und zufrieden.

