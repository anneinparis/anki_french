# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Cet indice était d’ailleurs inutile.
  Dieser Hinweis war im Übrigen unnötig.

  Je cherche un indice pour résoudre cette énigme.
  Ich suche einen Hinweis, um dieses Rätsel zu lösen.

  L'indice des prix mesure l'évolution des prix d'un panier de biens et de services au fil du temps.
  Der Preisindex misst die Veränderung der Preise eines Warenkorbs an Gütern und Dienstleistungen im Laufe der Zeit.

  Une série d'indices peut servir à déduire des conclusions logiques et à résoudre des problèmes.
  Eine Indizienkette kann dazu dienen, logische Schlussfolgerungen zu ziehen und Probleme zu lösen.

  L'indice de masse corporelle (IMC) est un indicateur de la masse corporelle en fonction de la taille.
  Der Body-Mass-Index (BMI) ist ein Maß für die Körpermasse in Relation zur Körpergröße.

  L'indice boursier est un indicateur de la performance des marchés boursiers.
  Der Börsenindex ist ein Maß für die Performance der Aktienmärkte.

  Un indice global permet de comparer les performances de différents pays.
  Ein Gesamtindex ermöglicht den Vergleich der Leistungen verschiedener Länder.

  L'indice Nikkei est un indicateur de la performance de la Bourse de Tokyo.
  Der Nikkei-Index ist ein Maß für die Performance der Börse von Tokio.

  L'indice mensuel des prix mesure l'évolution des prix au cours d'un mois donné.
  Der monatliche Preisindex misst die Preisentwicklung in einem bestimmten Monat.

  Une indice planifié est un document qui décrit les objectifs et les stratégies d'un projet.
  Ein Planauflage ist ein Dokument, das die Ziele und Strategien eines Projekts beschreibt.

  L'indice de l'impôt foncier est une mesure de la valeur d'un bien immobilier.
  Der Grundsteuermessbetrag ist ein Maß für den Wert einer Immobilie.

  L'indice des prix des matières premières mesure l'évolution des prix des matières premières.
  Der Rohstoffpreisindex misst die Veränderung der Preise für Rohstoffe.

