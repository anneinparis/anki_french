Beispielsätze: |-
  La révolte n’est pas en elle-même un élément de civilisation.
  Revolte ist an sich kein Element der Zivilisation.

  Elle a fait la décoration elle-même.
  Sie hat die Dekoration selbst gemacht.

  elle-même n'en savait rien
  sie selbst wusste nichts davon

  la chose n'est pas mauvaise en elle-même
  die Sache ist an sich nicht schlecht

  sa mère était elle-même furieuse
  seine Mutter war ebenfalls sehr wütend

  elle se sent elle-même heureuse
  sie fühlt sich selbst glücklich

  c'est elle-même qui l'a dit
  sie selbst hat es gesagt

  elle est venue d'elle-même
  sie ist von selbst gekommen

  Mme Duchêne? – Elle-même!
  Frau Duchêne? – Höchstpersönlich!

