# Diese Felder gerne verbessern!
Wort mit Artikel: le printemps
Femininum / Plural: ''
IPA: \pʁɛ̃.tɑ̃\
Definition: Frühling
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’est une splendide matinée de printemps.
  Es ist ein herrlicher Frühlingsmorgen.

  Les fleurs fleurissent au printemps.
  Die Blumen blühen im Frühling.

  Le printemps est pour bientôt.
  Der Frühling kommt bald.

  C’est le printemps que je préfère.
  Der Frühling gefällt mir am besten.

  Ce printemps, les fleurs commencent à fleurir dans les jardins.
  Dieses Frühjahr beginnen die Blumen in den Gärten zu blühen.

  Le printemps de Prague, un mouvement de réforme politique en Tchécoslovaquie, a été brutalement réprimé par les forces soviétiques.
  Der Prager Frühling, eine politische Reformbewegung in der Tschechoslowakei, wurde von sowjetischen Truppen brutal unterdrückt.

  Au printemps de la vie, on est plein d'espoir et d'illusions.
  Im Frühling des Lebens ist man voller Hoffnung und Illusionen.

  Pierre a seulement seize printemps, mais il a déjà beaucoup d'expérience.
  Pierre zählt erst sechzehn Lenze, aber er hat schon viel Erfahrung.

  Au printemps, les oiseaux chantent et les jours sont plus longs.
  Im Frühling singen die Vögel und die Tage werden länger.

  Le printemps dernier, nous avons fait un voyage en Italie.
  Letztes Frühjahr haben wir eine Reise nach Italien unternommen.

  Le printemps arabe a été un mouvement de protestation populaire qui a débuté en Tunisie en 2010.
  Der Arabische Frühling war eine Bewegung der Volksaufstände, die 2010 in Tunesien begann.

