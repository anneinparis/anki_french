  Dieses Schloss mit seiner besonderen Architektur ist einmalig auf der Welt.

  Il est unique, personne ne ressemble à lui.
  Er ist einzigartig, niemand gleicht ihm.

  Être enfant unique peut parfois être un peu solitaire, mais cela permet aussi de développer une grande indépendance.
  Einzelkind zu sein kann manchmal etwas einsam sein, aber es ermöglicht auch, eine große Unabhängigkeit zu entwickeln.

  Cette route est à voie unique, il faut donc faire attention en la parcourant.
  Diese Straße ist einspurig, daher muss man beim Befahren vorsichtig sein.

  La rue du marché est à sens unique, vous devez donc tourner à gauche au prochain carrefour.
  Die Marktstraße ist eine Einbahnstraße, daher müssen Sie an der nächsten Kreuzung links abbiegen.

