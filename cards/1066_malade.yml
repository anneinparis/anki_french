Wort mit Artikel: malade
Femininum / Plural: ''
IPA: \ma.lad\
Definition: krank
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ton père est malade, il aimerait te voir.
  Dein Vater ist krank und würde dich gerne sehen.

  Le malade a besoin de repos.
  Der Kranke braucht Ruhe.

  Elle est malade.
  Sie ist krank.

  Mon ami est resté à la maison parce qu’il est malade.
  Mein Freund ist zu Hause geblieben, weil er krank ist.

  Le petit garçon avait l'air malade, il toussait et avait le nez qui coulait.
  Der kleine Junge sah krank aus, er hustete und hatte eine laufende Nase.

  Sa grand-mère était malade cardiaque et devait prendre des médicaments tous les jours.
  Seine Großmutter war herzkrank und musste täglich Medikamente einnehmen.

  Il a couru dans la rue comme un malade, sans se soucier des voitures.
  Er rannte wie ein Verrückter die Straße entlang, ohne auf die Autos zu achten.

  Elle était malade de jalousie quand elle a vu son ex-mari avec une autre femme.
  Sie war krank vor Eifersucht, als sie ihren Ex-Mann mit einer anderen Frau sah.

  Le médecin a dit qu'elle devait suivre une dialyse trois fois par semaine parce qu'elle était malade des reins.
  Der Arzt sagte, dass sie dreimal pro Woche eine Dialyse machen müsse, weil sie ein Rückenleiden habe.

  Il est tombé malade pendant son voyage en Asie et a dû consulter un médecin.
  Er wurde während seiner Reise nach Asien krank und musste einen Arzt aufsuchen.

  Il était malade du sida et se battait pour sa vie.
  Er war aids-krank und kämpfte ums Überleben.

  Elle était malade du cœur et devait subir une opération à cœur ouvert.
  Sie war herzkrank und musste sich einer Herzoperation unterziehen.

  J'en ai été malade de voir comment ils traitaient les animaux.
  Das hat mich ganz krank gemacht, zu sehen, wie sie mit den Tieren umgegangen sind.

  Il était un grand malade et passait la plupart de son temps à l'hôpital.
  Er war schwer krank und verbrachte die meiste Zeit im Krankenhaus.

