# Diese Felder gerne verbessern!
Wort mit Artikel: voilà
Femininum / Plural: ''
IPA: \vwa.la\
Definition: da/dort (ist)
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tiens, c’est pour toi. Voilà.
  Hier, das ist für dich. Hier.

  Voilà mon livre.
  Hier ist mein Buch.

  Voici ma maison, et voilà le jardin où mes enfants jouent souvent.
  Hier mein Haus und da der Garten, in dem meine Kinder oft spielen.

  Voilà dix ans que je travaille dans cette entreprise.
  Es ist zehn Jahre her, dass ich in diesem Unternehmen arbeite.

  Voilà près d'une heure que j'attends le bus.
  Es ist etwa eine Stunde her, dass ich auf den Bus warte.

  Voilà ce que c'est de faire une bêtise: on se retrouve dans une situation embarrassante.
  So geht es, wenn man eine Dummheit macht: Man befindet sich in einer peinlichen Situation.

  En veux-tu, en voilà, des problèmes à résoudre!
  Mehr als genug Probleme, die es zu lösen gilt!

  Nous y voilà, à la fin de notre voyage.
  Das ist es also, wir sind am Ende unserer Reise.

  Voilà mes amis, qui m'ont accompagné dans cette aventure.
  Das sind meine Freunde, die mich auf diesem Abenteuer begleitet haben.

  Voilà que la pluie se met à tomber, alors dépêchons-nous!
  Jetzt fängt es an zu regnen, also beeilen wir uns!

  Voilà pour toi, un petit cadeau pour ton anniversaire.
  Das ist für dich, ein kleines Geschenk zum Geburtstag.

  Voilà enfin le printemps, avec ses fleurs et son soleil.
  Endlich Frühling, mit seinen Blumen und der Sonne.

  Voilà pourquoi je ne reviendrai pas: j'ai trouvé un meilleur endroit.
  Deshalb also werde ich nicht zurückkommen: Ich habe einen besseren Ort gefunden.

  Voilà où se trouve le trésor, caché sous la vieille pierre.
  Dort also befindet sich der Schatz, versteckt unter dem alten Stein.

