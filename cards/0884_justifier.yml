Wort mit Artikel: justifier
Femininum / Plural: ''
IPA: \ʒys.ti.fje\
Definition: rechtfertigen, begründen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ça ne justifie pas la mesure extrême.
  Das rechtfertigt nicht die extreme Maßnahme.

  Il doit justifier son absence.
  Er muss seine Abwesenheit begründen.

  Ma prudence est justifiée par les événements récents, qui ont démontré que mes craintes étaient fondées.
  Die Geschehnisse rechtfertigen meine Vorsicht, denn die jüngsten Ereignisse haben gezeigt, dass meine Befürchtungen berechtigt waren.

  Il a dû justifier d'un paiement pour pouvoir obtenir le remboursement des frais de déplacement.
  Er musste eine Zahlung belegen, um die Erstattung der Reisekosten zu erhalten.

  Après avoir été accusé de vol, il s'est justifié en expliquant qu'il avait trouvé l'objet par terre.
  Nachdem er des Diebstahls beschuldigt worden war, rechtfertigte er sich, indem er erklärte, dass er den Gegenstand auf dem Boden gefunden hatte.

  Il a réussi à justifier une créance auprès de la banque en présentant des documents probants.
  Er schaffte es, den Beweis für eine Forderung gegenüber der Bank zu liefern, indem er stichhaltige Dokumente vorlegte.

  Le texte est justifié à gauche pour un meilleur alignement.
  Der Text ist linksbündig, um eine bessere Ausrichtung zu gewährleisten.

  Son action se justifie par la nécessité de protéger l'environnement.
  Sein Handeln lässt sich durch die Notwendigkeit rechtfertigen, die Umwelt zu schützen.

  Tes craintes ne sont pas justifiées, car il n'y a aucun danger réel.
  Deine Befürchtungen sind unbegründet, denn es besteht keine wirkliche Gefahr.

  Pouvez-vous justifier vos affirmations par des preuves tangibles?
  Können Sie Ihre Behauptungen durch handfeste Beweise belegen?

  Il a dû justifier de son identité en présentant sa carte d'identité.
  Er musste sich ausweisen, indem er seinen Personalausweis vorlegte.

  Il s'est justifié de son absence auprès de son patron en lui expliquant qu'il était malade.
  Er rechtfertigte sich wegen seiner Abwesenheit gegenüber seinem Chef, indem er ihm erklärte, dass er krank war.

