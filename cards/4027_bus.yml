Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  À rome, nous avons pris le bus. Un bus rouge.
  In Rom fuhren wir mit dem Bus. Ein roter Bus.

  Je prends le bus pour aller au travail.
  Ich nehme den Bus zur Arbeit.

  C’est moins cher de prendre le bus.
  Es ist billiger, den Bus zu nehmen.

  Je suis tombé sur une amie à moi dans le bus.
  Ich habe im Bus eine Freundin von mir getroffen.

  Le bus électrique est un système de transport en commun qui fonctionne à l'électricité.
  Ein Elektrobus ist ein öffentliches Verkehrsmittel, das mit Strom betrieben wird.

  Le bus d'adresses transporte les adresses des emplacements de mémoire.
  Der Adressbus transportiert die Adressen der Speicherorte.

  Le bus de données transporte les données entre les composants du système.
  Der Datenbus transportiert die Daten zwischen den Komponenten des Systems.

  Le bus de processeur transporte les données entre le processeur et la mémoire.
  Der Prozessorbus transportiert die Daten zwischen dem Prozessor und dem Speicher.

  Le bus de commande transporte les signaux de commande entre les composants du système.
  Der Steuerbus transportiert die Steuersignale zwischen den Komponenten des Systems.

  Le bus d'extension permet de connecter des périphériques supplémentaires au système.
  Der Erweiterungsbus ermöglicht es, zusätzliche Peripheriegeräte an das System anzuschließen.

  Le bus système est le principal bus du système informatique.
  Der Systembus ist der Hauptbus des Computersystems.

