Beispielsätze: |-
  Alors, lis la traduction.
  Dann lies die Übersetzung.

  Je fais la traduction de ce livre.
  Ich übersetze dieses Buch.

  La traduction assistée par ordinateur est une technologie qui utilise des programmes informatiques pour aider à la traduction.
  Computergestützte Übersetzung ist eine Technologie, die Computerprogramme verwendet, um bei der Übersetzung zu helfen.

  Le roman de Victor Hugo est une œuvre littéraire qui a été traduite dans de nombreuses langues.
  Der Roman von Victor Hugo ist ein literarisches Werk, das in viele Sprachen übersetzt wurde.

  Ce traducteur est capable d'être la traduction des pensées de son client.
  Dieser Übersetzer kann die Gedanken seines Kunden wiedergeben.

  Le traducteur simultané est une personne qui traduit en direct, généralement lors de conférences ou de réunions.
  Simultandolmetscher ist jemand, der live übersetzt, meist bei Konferenzen oder Meetings.

  La traduction en allemand d'un livre français peut être difficile.
  Die Übersetzung eines französischen Buches ins Deutsche kann schwierig sein.

  Une traduction de Goethe est une traduction d'une œuvre de l'écrivain allemand Johann Wolfgang von Goethe.
  Eine Goethe-Übersetzung ist eine Übersetzung eines Werkes des deutschen Schriftstellers Johann Wolfgang von Goethe.

