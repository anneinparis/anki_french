# Diese Felder bitte nicht ändern.
Rang: 1359
Wort: renouveler
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: renouveler
Femininum / Plural: ''
IPA: \ʁə.nuv.le\
Definition: erneuern, verlängern
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nos synapses ne se renouvellent plus passé 20 ans.
  Unsere Synapsen erneuern sich nach 20 Jahren nicht mehr.

  Il faut renouveler notre contrat.
  Wir müssen unseren Vertrag verlängern.

  Il a décidé de renouveler sa garde-robe après avoir perdu du poids.
  Er hat beschlossen, sich neu einzukleiden, nachdem er Gewicht verloren hat.

  Le vendeur a renouvelé son offre à la cliente, en lui proposant une réduction supplémentaire.
  Der Verkäufer hat gegenüber der Kundin sein Angebot wiederholt und ihr einen zusätzlichen Rabatt angeboten.

  La rénovation du vieux bâtiment lui a donné un aspect moderne et élégant.
  Die Renovierung des alten Gebäudes hat ihm ein neues Gesicht gegeben, modern und elegant.

  Elle a ouvert les fenêtres pour renouveler l'air de la pièce, qui était devenue trop étouffante.
  Sie hat die Fenster geöffnet, um den Raum zu lüften, der zu stickig geworden war.

  Le professeur a renouvelé sa question à l'élève, qui semblait ne pas l'avoir bien comprise.
  Der Professor hat dem Schüler seine Frage erneut gestellt, der sie offenbar nicht richtig verstanden hatte.

  Elle a renouvelé sa promesse à son ami, de l'aider à déménager.
  Sie hat ihrem Freund erneut versprochen, ihm beim Umzug zu helfen.

  Il a décidé de renouveler sa candidature à ce poste, malgré son échec précédent.
  Er hat sich entschieden, sich noch einmal für diese Stelle zu bewerben, trotz seines vorherigen Scheiterns.

  Le gouvernement a renouvelé sa confiance au Premier ministre, malgré les récentes controverses.
  Die Regierung hat dem Premierminister erneut ihr Vertrauen ausgesprochen, trotz der jüngsten Kontroversen.

  La version renouvelée de ce livre comprend des informations supplémentaires.
  Die Neufassung dieses Buches enthält zusätzliche Informationen.

