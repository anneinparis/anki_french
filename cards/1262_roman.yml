  "L'homme qui rit" est un roman divertissant qui explore les thèmes de la déformation et de la marginalisation.
  "Der Mann, der lacht" ist ein unterhaltsamer Roman, der die Themen Missbildung und Ausgrenzung beleuchtet.

  "Les Liaisons dangereuses" est un roman épistolaire qui met en scène une intrigue amoureuse et sociale complexe.
  "Gefährliche Liebschaften" ist ein Briefroman, der eine komplizierte Liebes- und Gesellschaftsintrige schildert.

  "Le feuilleton de la semaine" est un roman feuilleton qui suit les aventures d'un groupe de personnages dans une petite ville.
  "Die Seifenoper der Woche" ist ein Zeitungsroman, der die Abenteuer einer Gruppe von Figuren in einer Kleinstadt verfolgt.

  "Germinal" est un roman social qui dénonce les conditions de travail misérables des mineurs dans la France du XIXe siècle.
  "Germinal" ist ein Gesellschaftsroman, der die miserablen Arbeitsbedingungen der Bergleute im Frankreich des 19. Jahrhunderts anprangert.

  "La Guerre des mondes" est un roman d'anticipation qui raconte l'invasion de la Terre par des extraterrestres.
  "Krieg der Welten" ist ein Zukunftsroman, der die Invasion der Erde durch Außerirdische erzählt.

  "À la recherche du temps perdu" est un roman d'analyse qui explore les méandres de la mémoire et de la conscience.
  "Auf der Suche nach der verlorenen Zeit" ist ein psychologischer Roman, der die Tiefen der Erinnerung und des Bewusstseins erforscht.

  "Le Rouge et le Noir" est un roman de guerre qui retrace l'histoire d'un jeune homme engagé dans la Grande Guerre.
  "Rot und Schwarz" ist ein Kriegsroman, der die Geschichte eines jungen Mannes erzählt, der im Ersten Weltkrieg kämpfte.

  "Le Voyage au bout de la nuit" est un roman de voyage qui explore les abysses de la guerre et de la condition humaine.
  "Die Reise ans Ende der Nacht" ist ein Reiseroman, der die Abgründe des Krieges und des menschlichen Daseins erforscht.

  "Les Misérables" est un roman d'une famille qui retrace les destins tragiques de deux familles au XIXe siècle.
  "Die Elenden" ist ein Familienroman, der die tragischen Schicksale zweier Familien im 19. Jahrhundert nachzeichnet.

  "Le Roman de la Rose" est un roman de gare qui met en scène une histoire d'amour banale et sentimentale.
  "Der Rosenroman" ist ein Schundroman, der eine banale und sentimentale Liebesgeschichte erzählt.

  "Dracula" est un roman d'horreur qui met en scène le célèbre vampire et ses machinations.
  "Dracula" ist ein Horrorroman, der den berühmten Vampir und seine Machenschaften schildert.

