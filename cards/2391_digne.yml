  La situation actuelle mérite une attention toute particulière, elle est digne d'attention.
  Die aktuelle Situation verdient besondere Aufmerksamkeit, sie ist beachtenswert.

  Les informations de ce journal sont dignes de foi.
  Die Informationen dieser Zeitung sind glaubwürdig.

  Ce témoin est digne de confiance.
  Dieser Zeuge ist vertrauenswürdig.

  Les arguments de son discours sont dignes d'être pris en compte.
  Die Argumente seiner Rede sind berücksichtigenswert.

  Le courage de ce soldat est digne d'être récompensé.
  Der Mut dieses Soldaten ist belohnenswert.

  Le conseil de son ami était digne d'être suivi.
