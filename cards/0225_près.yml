# Diese Felder bitte nicht ändern.
Rang: 225
Wort: près
Wortart: adv, prep

# Diese Felder gerne verbessern!
Wort mit Artikel: près
Femininum / Plural: ''
IPA: \pʁɛ\
Definition: nahe
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il y a un siège vide près de vous.
  Neben Ihnen befindet sich ein leerer Sitzplatz.

  Je suis près de la gare.
  Ich bin in der Nähe des Bahnhofs.

  J’aime vivre près de la mer.
  Ich lebe gerne in der Nähe des Meeres.

  Nous sommes près du restaurant, nous pouvons y aller à pied.
  Wir befinden uns in der Nähe des Restaurants, sodass wir zu Fuß dorthin gehen können.

  Je ne vois pas bien de près.
  Ich kann aus der Nähe nicht gut sehen.

  Le chat s'est blotti près de sa maîtresse, cherchant un peu de chaleur.
  Der Kater hat sich eng an seine Herrin gekuschelt und etwas Wärme gesucht.

  Il n'a rien à voir dans le meurtre, ni de près ni de loin, mais la police le soupçonne malgré tout.
  Er hat mit dem Mord nicht das Geringste zu tun, aber die Polizei verdächtigt ihn trotzdem.

  C'est à quelque chose près identique à ce que tu m'as dit, mais il y a quand même quelques détails qui diffèrent.
  Das stimmt fast genau mit dem überein, was du mir gesagt hast, aber es gibt doch einige Details, die sich unterscheiden.

  L'hôtel était à peu près vide, il n'y avait que quelques personnes à la réception.
  Das Hotel war fast leer, nur ein paar Leute waren an der Rezeption.

  Il a parcouru près de mille kilomètres pour venir me voir.
  Er ist fast tausend Kilometer gefahren, um mich zu besuchen.

  Il n'est pas près de recommencer pareille bêtise, il a appris sa leçon.
  So schnell wird er solch eine Dummheit nicht wieder machen, er hat seine Lektion gelernt.

  Nous sommes allés à un concert près de Paris, dans un petit club.
  Wir waren auf einem Konzert bei Paris, in einem kleinen Club.

  J'habite près de chez Sophie, on se voit souvent.
  Ich wohne in Sophies Nähe, wir sehen uns oft.

  Cette robe est coupée très près du corps, elle met en valeur sa silhouette.
  Dieses Kleid ist sehr figurbetont geschnitten, es betont ihre Figur.

  Rien n'est si près de la sottise que la vanité, qui nous aveugle sur nos propres défauts.
  Nichts steht der Dummheit näher als die Selbstgefälligkeit, die uns unsere eigenen Fehler verbirgt.

