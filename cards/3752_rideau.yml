  « Ferme les rideaux », dis-je.
  „Schließe die Vorhänge“, sage ich.

  Les rideaux sont fermés.
  Die Vorhänge sind geschlossen.

  Qui se cache derrière le rideau ?
  Wer verbirgt sich hinter dem Vorhang?

  Le salon était décoré d'un magnifique rideau de bambou, qui donnait une ambiance tropicale à la pièce.
  Der Salon war mit einem wunderschönen Bambusvorhang dekoriert, der der Zimmer eine tropische Atmosphäre verlieh.

  Il a grimpé aux rideaux quand il a appris la bonne nouvelle.
  Er ist vor Freude an die Decke gesprungen, als er die gute Nachricht erfahren hat.

  Après son échec, il a tiré le rideau sur sa carrière politique.
  Nach seinem Misserfolg hat er einen Schlussstrich unter seine politische Karriere gezogen.

  Un rideau de pluie s'abattait sur la ville, rendant la circulation difficile.
  Eine Regenwand ergoss sich über die Stadt und machte den Verkehr schwierig.

  Derrière les doubles rideaux, on pouvait apercevoir des silhouettes se déplacer.
  Hinter den Übergardinen waren Schatten zu sehen, die sich bewegten.

  Un rideau de policiers empêchait l'accès à la scène du crime.
  Eine Polizeikette versperrte den Zugang zum Tatort.

  Le jardin était caché par un rideau de verdure dense.
  Der Garten war von dichtem Grün verborgen.

