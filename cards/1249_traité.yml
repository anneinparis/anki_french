# Diese Felder bitte nicht ändern.
Rang: 1249
Wort: traité
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le traité
Femininum / Plural: ''
IPA: \tʁɛ.te\
Definition: Vertrag, Abkommen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il s’agit d’élaborer des traités internationaux.
  Es geht darum, internationale Verträge auszuarbeiten.

  Le traité de Versailles a mis fin à la Première Guerre mondiale.
  Der Vertrag von Versailles beendete den Ersten Weltkrieg.

  Le traité communautaire était secret.
  Der Gemeinschaftsvertrag war geheim.

  Le traité collectif a été signé par les deux parties.
  Der Kollektivvertrag wurde von beiden Seiten unterzeichnet.

  Le traité collectif de société a été négocié entre les employés et la direction.
  Der Betriebskollektivvertrag wurde zwischen den Angestellten und der Geschäftsleitung ausgehandelt.

  Le traité fondamental entre la France et l'Allemagne a été signé en 1963.
  Der Grundvertrag zwischen Frankreich und Deutschland wurde 1963 unterzeichnet.

  Le traité bilatéral de protectorat des investissements a été conclu entre les deux pays.
  Der bilaterale Investitionsschutzvertrag wurde zwischen den beiden Ländern geschlossen.

  Le traité international sur les droits de l'homme a été ratifié par de nombreux pays.
  Der völkerrechtliche Vertrag über die Menschenrechte wurde von vielen Ländern ratifiziert.

  Le traité d'accession à l'Union européenne a été signé par la Croatie en 2011.
  Der Beitrittsvertrag zur Europäischen Union wurde 2011 von Kroatien unterzeichnet.

  Le traité sur le contrôle des armements a été négocié par les grandes puissances.
  Das Rüstungskontrollabkommen wurde von den Großmächten ausgehandelt.

