  Nous sommes engagés dans un travail de réflexion.
  Wir befinden uns in einem Prozess der Reflexion.

  Je vais engager un nouvel employé.
  Ich werde einen neuen Mitarbeiter einstellen.

  J’ai décidé d’engager un coach sportif pour m’aider à me mettre en forme.
  Ich beschloss, einen Sporttrainer zu engagieren, der mir helfen sollte, mich in Form zu bringen.

  Le manager a proposé d’engager un nouvel employé pour l’équipe de vente.
  Der Manager schlug vor, einen neuen Mitarbeiter für das Verkaufsteam einzustellen.

  Le gouvernement a décidé d’engager des réformes économiques pour stimuler la croissance.
  Die Regierung beschloss, Wirtschaftsreformen einzuleiten, um das Wachstum zu fördern.

  Les deux parties ont convenu d’engager des négociations pour résoudre le conflit.
  Beide Seiten einigten sich darauf, Verhandlungen zur Lösung des Konflikts aufzunehmen.

  Je dois m’engager davantage dans mon travail pour réussir.
  Ich muss mich mehr in meiner Arbeit engagieren, um erfolgreich zu sein.

  Le gouvernement s'engage à faire tout ce qui est en son pouvoir pour lutter contre la pauvreté.
  Die Regierung verpflichtet sich, alles in ihrer Macht Stehende zu tun, um die Armut zu bekämpfen.

  Ce n'est qu'un accord verbal, cela n'engage à rien.
  Das ist nur eine mündliche Vereinbarung, das verpflichtet zu nichts.

  Marie s'est fait engager comme secrétaire dans une grande entreprise.
  Marie wurde als Sekretärin in einem großen Unternehmen eingestellt.

  J'ai engagé mon ami à me prêter sa voiture pour le week-end.
  Ich habe meinen Freund dazu veranlasst, mir seine Auto für das Wochenende zu leihen.

  Il a engagé tout son argent dans une nouvelle entreprise.
  Er hat all sein Geld in eine neue Firma gesteckt.

  Le téléphone portable est un objet engagé jusqu'à la fin de la semaine.
  Das Handy ist eine Pfandsache bis zum Ende der Woche.

  Le capitaine a engagé le navire dans une tempête.
  Der Kapitän hat das Schiff in einen Sturm gesteuert.

  Ce conflit risque d'engager le pays dans une guerre.
  Dieser Konflikt könnte das Land in einen Krieg hineinziehen.

  J'ai engagé la clé dans la serrure et j'ai ouvert la porte.
  Ich habe den Schlüssel ins Schloss gesteckt und die Tür geöffnet.

  S'engager dans une relation amoureuse demande beaucoup de courage.
  Sich auf eine Liebesbeziehung einzulassen, erfordert viel Mut.

