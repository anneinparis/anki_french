# Diese Felder bitte nicht ändern.
Rang: 838
Wort: proche
Wortart: adv, nadj(f), prep

# Diese Felder gerne verbessern!
Wort mit Artikel: proche
Femininum / Plural: ''
IPA: \pʁɔʃ\
Definition: nah
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous n’avions pas de famille proche.
  Wir hatten keine nahen Verwandten.

  Ma famille habite proche de moi.
  Meine Familie wohnt in der Nähe von mir.

  Je veux savoir si c’est proche.
  Ich möchte wissen, ob es in der Nähe ist.

  Son bureau est très proche du mien.
  Sein Büro befindet sich ganz in der Nähe von meinem.

  Il y a un restaurant tout proche, si vous avez faim.
  Es gibt ein Restaurant ganz in der Nähe, falls Sie Hunger haben.

  Les proches d'elle, ses amis et sa famille, lui ont apporté leur soutien.
  Die ihr Nahestehenden, ihre Freunde und Familie, haben ihr ihre Unterstützung gegeben.

  La nouvelle s'est répandue de proche en proche.
  Die Neuigkeit hat sich nach und nach verbreitet.

  Le moment de la retraite est proche.
  Der Zeitpunkt der Pensionierung steht kurz bevor.

  Les événements décrits dans le roman ne sont pas très proches de notre époque.
  Die Ereignisse, die in dem Roman geschildert werden, liegen nicht weit zurück.

  Je me sens très proche de mon frère.
  Ich fühle mich meinem Bruder sehr nah.

  Son travail est proche de celui de ses contemporains.
  Seine Arbeit ähnelt der seiner Zeitgenossen.

  La description du livre est proche de la réalité.
  Die Beschreibung des Buches ist wirklichkeitsnah.

  Les proches de Jean lui ont rendu visite à l'hôpital.
  Jeans Angehörige haben ihn im Krankenhaus besucht.

  La ville la plus proche est située à 10 kilomètres.
  Die nächste Stadt liegt 10 Kilometer entfernt.

