Femininum / Plural: puissante
IPA: \pɥi.sɑ̃\
Definition: mächtig, stark
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Son effet est très puissant, ça calme et ça soigne.
  Seine Wirkung ist sehr stark, es beruhigt und heilt.

  Il est un homme puissant.
  Er ist ein mächtiger Mann.

  On dit que ce canon est très puissant.
  Man sagt, dass diese Kanone sehr stark ist.

  Il a acheté une chaîne hi-fi très puissante pour écouter sa musique préférée à fond.
  Er hat sich eine phonstarke Hi-Fi-Anlage gekauft, um seine Lieblingsmusik richtig laut hören zu können.

  Les puissants ont décidé de ne pas intervenir dans le conflit.
  Die Mächtigen haben beschlossen, sich nicht in den Konflikt einzumischen.

