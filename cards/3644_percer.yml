Wort mit Artikel: percer
Femininum / Plural: ''
IPA: \pɛʁ.se\
Definition: durchbohren, durchbrechen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le couteau avait percé la chair avec précision.
  Das Messer hatte das Fleisch präzise durchstochen.

  Il a percé le mur avec une perceuse.
  Er hat die Wand mit einem Bohrer durchbohrt.

  Le soleil perce à travers les nuages, laissant entrevoir un ciel bleu azur.
  Die Sonne bricht durch die Wolken und lässt einen azurblauen Himmel erahnen.

  Les ouvriers ont continué à percer le rocher malgré les difficultés.
  Die Arbeiter haben trotz der Schwierigkeiten weiter gebohrt.

  Sa voix a percé dans le silence de la salle, attirant l'attention de tous.
  Ihre Stimme durchdrang die Stille im Raum und erregte die Aufmerksamkeit aller.

  Rien n'a percé de leur entretien secret, ils ont gardé le silence.
  Über ihre geheime Zusammenkunft ist nichts bekannt geworden, sie haben geschwiegen.

  Après des années de travail acharné, elle a enfin réussi à percer dans le monde du cinéma.
  Nach jahrelanger harter Arbeit ist ihr endlich der Durchbruch im Filmgeschäft gelungen.

  Il a percé la pomme d'un trou profond avec son couteau suisse.
  Er hat mit seinem Schweizer Taschenmesser ein tiefes Loch in den Apfel gebohrt.

  Le bandit a percé le cœur de sa victime d'un coup de couteau.
  Der Bandit hat seiner Opfer mit einem Messer durch die Brust gestochen.

  Les ouvriers ont percé une porte dans le mur pour créer un nouveau passage.
  Die Arbeiter haben eine Tür in die Wand gebrochen, um einen neuen Durchgang zu schaffen.

  Il a percé la foule pour atteindre le podium et exprimer son opinion.
  Er bahnte sich seinen Weg durch die Menge, um das Podium zu erreichen und seine Meinung zu äußern.

  Le bruit des travaux a percé les oreilles de la voisine, la rendant furieuse.
  Der Lärm der Bauarbeiten hat der Nachbarin in den Ohren gegellt und sie wütend gemacht.

