Beispielsätze: |-
  Il ne sait que faire pour survivre.
  Er weiß nicht, was er tun soll, um zu überleben.

  Il a survécu à l’accident.
  Er hat den Unfall überlebt.

  Je peux survivre à ça.
  Ich kann das überleben.

  Je me suis toujours battu pour survivre.
  Ich habe immer um mein Überleben gekämpft.

  C’est un miracle que tu aies pu survivre.
  Es ist ein Wunder, dass du überlebt hast.

  Le chat a survécu à l'accident.
  Die Katze hat den Unfall überlebt.

  Après la mort de son mari, elle a trouvé un moyen de se survivre dans son travail.
  Nach dem Tod ihres Mannes fand sie einen Weg, in ihrer Arbeit weiterzuleben.

  L'entreprise a survécu à la crise économique.
  Das Unternehmen hat die Wirtschaftskrise überlebt.

  Se survivre à son passé est un défi pour beaucoup de personnes.
  Sich über seinen eigenen Lebensweg hinwegzusetzen ist für viele Menschen eine Herausforderung.

