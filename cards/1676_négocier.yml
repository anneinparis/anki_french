# Diese Felder bitte nicht ändern.
Rang: 1676
Wort: négocier
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: négocier
Femininum / Plural: ''
IPA: \ne.ɡɔ.sje\
Definition: verhandeln
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L’israël veut dicter et non pas négocier.
  Israel will diktieren und nicht verhandeln.

  Je dois négocier un contrat avec eux.
  Ich muss mit ihnen einen Vertrag aushandeln.

  Le chef de l'entreprise a négocié avec son partenaire pour une nouvelle collaboration.
  Der Chef des Unternehmens hat mit seinem Partner über eine neue Zusammenarbeit verhandelt.

  Les généraux ont négocié la capitulation avec les rebelles.
  Die Generäle haben mit den Rebellen über die Kapitulation verhandelt.

  L'accord entre les deux pays se négocie depuis des mois.
  Über eine Einigung zwischen den beiden Ländern wird seit Monaten verhandelt.

  Le gouvernement a négocié des conditions très strictes pour l'octroi des prêts.
  Die Regierung hat sehr strenge Bedingungen für die Gewährung von Krediten ausgehandelt.

  Le parti politique est disposé à négocier avec ses opposants.
  Die politische Partei ist verhandlungswillig mit ihren Gegnern.

  Les deux pays ont négocié un traité de paix après des années de guerre.
  Die beiden Länder haben nach jahrelangem Krieg einen Friedensvertrag ausgehandelt.

  Dans le monde des affaires, tout se négocie.
  In der Geschäftswelt kann man über alles verhandeln.

