# Diese Felder bitte nicht ändern.
Rang: 1905
Wort: inférieur
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: inférieur
Femininum / Plural: inférieure
IPA: \ɛ̃.fe.ʁjœʁ\
Definition: untere(-r/s), minderwertig
Register: ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il déclare qu’elle lui est inférieure en amitié.
  Er erklärt, dass sie ihm in der Freundschaft unterlegen ist.

  Le niveau inférieur de l’immeuble.
  Das untere Stockwerk des Gebäudes.

  Le cours inférieur de la Seine est marqué par une forte densité de population.
  Der Unterlauf der Seine ist durch eine hohe Bevölkerungsdichte geprägt.

  Jean est l'inférieur de Marie en mathématiques.
  Jean ist Marie in Mathe unterlegen.

  Il se sent inférieur aux autres élèves de la classe.
  Er fühlt sich den anderen Schülern der Klasse unterlegen.

  Ce modèle est inférieur à son prédécesseur en termes de performance.
  Dieses Modell bleibt seinem Vorgänger in Bezug auf die Leistung hinter.

  Le prix de ce produit est inférieur au barème tarifaire.
  Der Preis dieses Produkts ist untertariflich.

