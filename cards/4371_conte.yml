        <div class="de spoiler">Ihre Aussage vor Gericht war eine ergreifende und aufrichtige Schilderung der Ereignisse.</div>
      </div>
      <p><span class="fr">Conte</span> bezieht sich auf eine Erzählung, oft mit fantastischen Elementen. Es hat typischerweise eine klare Struktur mit Anfang, Mitte und Ende und vermittelt häufig eine moralische Botschaft. <b>Contes</b> sind besonders beliebt als Gute-Nacht-Geschichten für Kinder.</p>
