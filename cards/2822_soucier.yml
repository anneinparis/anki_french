# Diese Felder bitte nicht ändern.
Rang: 2822
Wort: soucier
Wortart: vr

# Diese Felder gerne verbessern!
Wort mit Artikel: se soucier
Femininum / Plural: ''
IPA: \su.sje\
Definition: sich sorgen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tu n’as pas à te soucier de tes manières ici.
  Du musst dir hier keine Sorgen um deine Manieren machen.

  Je ne me soucie pas de ce qu’ils pensent.
  Ich mache mir keine Sorgen darüber, was sie denken.

  La mère se soucie beaucoup de ses enfants et de leur bien-être.
  Die Mutter sorgt sich sehr um ihre Kinder und ihr Wohlbefinden.

  La vieille dame se soucie de la nourriture pour ses chats.
  Die alte Dame kümmert sich um die Verpflegung ihrer Katzen.

  Il faut se soucier de l'avenir de nos enfants.
  Wir müssen für die Zukunft unserer Kinder sorgen.

  Pendant qu'il conduisait, il ne se souciait pas de l'heure.
  Während er fuhr, hat er die Zeit nicht beachtet.

  En ville, il faut se soucier des voitures qui passent.
  In der Stadt muss man auf den Straßenverkehr achten.

  Il ne se soucie pas de la vérité et il ment souvent.
  Er kümmert sich nicht um die Wahrheit und lügt oft.

  Le professeur se soucie de faire passer ses élèves à l'examen.
  Der Professor ist bestrebt, seine Schüler zum Examen zu bringen.

