# Diese Felder bitte nicht ändern.
Rang: 316
Wort: mener
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: mener
Femininum / Plural: ''
IPA: \mə.ne\
Definition: führen, leiten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La police mène une enquête pour arrêter les assaillants.
  Die Polizei führt eine Untersuchung durch, um die Angreifer festzunehmen.

  Il mène une équipe talentueuse.
  Er führt ein talentiertes Team.

  Je veux simplement mener une vie normale.
  Ich möchte einfach ein normales Leben führen.

  Chaque matin, Marie mène son fils à l'école, avant d'aller elle-même au travail.
  Jeden Morgen bringt Marie ihren Sohn zur Schule, bevor sie selbst zur Arbeit geht.

  La piste cyclable mène à la forêt, un lieu de promenade idéal.
  Der Radweg führt zum Wald, ein idealer Ort für Spaziergänge.

  La mauvaise gestion a mené l'entreprise à la ruine.
  Die schlechte Verwaltung hat das Unternehmen in den Ruin geführt.

  Après une vie tumultueuse, il a choisi de mener une existence calme à la campagne.
  Nach einem turbulenten Leben hat er sich entschieden, ein ruhiges Leben auf dem Land zu führen.

  Seul l'intérêt le mène, il n'a aucun scrupule à utiliser les autres.
  Er handelt nur aus Eigeninteresse, er hat keine Skrupel, andere auszunutzen.

  Pour réaliser ce dessin, il a mené une circonférence parfaite.
  Um diese Zeichnung zu erstellen, hat er einen perfekten Kreis beschrieben.

  Au cours du match, l'équipe locale mène par deux à zéro.
  Während des Spiels führt das Heimteam mit zwei zu null.

  Il a décidé de mener sa voiture au garage pour une révision complète.
  Er hat beschlossen, sein Auto zur Werkstatt zu bringen, um es komplett zu überprüfen.

  Le général mène ses troupes au combat avec bravoure.
  Der General führt seine Truppen mit Tapferkeit in den Kampf.

  Une décision irresponsable a mené le pays à la guerre.
  Eine unverantwortliche Entscheidung hat das Land in den Krieg geführt.

