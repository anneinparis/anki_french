# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ça va être un spectacle d’enfer.
  Das wird ein höllisches Spektakel.

  Le spectacle commence à 20 heures.
  Die Vorstellung beginnt um 20 Uhr.

  Je veux voir un spectacle.
  Ich möchte eine Aufführung sehen.

  Avez-vous vu le spectacle?
  Haben Sie die Show gesehen?

  Le spectacle va bientôt commencer.
  Die Show fängt gleich an.

  Le spectacle de la nature était à couper le souffle.
  Das Naturschauspiel war atemberaubend.

  Le mariage a été organisé à grand spectacle.
  Die Hochzeit wurde mit großem Aufwand ausgerichtet.

  Le spectacle dramatique était si captivant que le public est resté silencieux jusqu'à la fin.
  Das Bühnenstück war so fesselnd, dass das Publikum bis zum Schluss still war.

  La chanteuse a quitté le monde du spectacle pour se consacrer à sa famille.
  Die Sängerin hat das Showgeschäft verlassen, um sich ihrer Familie zu widmen.

  Le spectacle laser était un véritable enchantement pour les yeux.
  Die Lasershow war ein wahrer Augenschmaus.

  Le spectacle de scène a été acclamé par la critique.
  Die Bühnenshow wurde von der Kritik gelobt.

  Je vais aller au spectacle ce soir, il y a un nouveau mime.
  Ich gehe heute Abend ins Theater, es gibt einen neuen Pantomimen.

  Le spectacle d'animaux était triste et cruel.
  Die Tierschau war traurig und grausam.

  La façon dont il raconte ses histoires est bon pour faire un spectacle!
  Die Art und Weise, wie er seine Geschichten erzählt, ist kabarettreif!

  Lorsque tu imites notre chef, c'est vraiment tout un spectacle!
  Wenn du unseren Chef nachahmst, ist das wirklich kabarettreif!

