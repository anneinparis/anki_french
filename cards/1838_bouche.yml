# Diese Felder bitte nicht ändern.
Rang: 1838
Wort: bouche
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la bouche
Femininum / Plural: ''
IPA: \buʃ\
Definition: Mund
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Des mots sortirent mécaniquement de ma bouche.
  Worte kamen mechanisch aus meinem Mund.

  Ouvre la bouche, s’il te plaît.
  Öffne bitte den Mund.

  Ouvre la bouche.
  Öffne den Mund.

  Il ne faut pas parler la bouche pleine, c'est impoli.
  Man sollte nicht mit vollem Mund sprechen, das ist unhöflich.

  Elle avait la bouche en cul de poule en prononçant ces mots.
  Sie sprach diese Worte mit spitzem Mund aus.

  Pour la bonne bouche, nous avons préparé un gâteau au chocolat.
  Als krönenden Abschluss haben wir einen Schokoladenkuchen gebacken.

  Bouche cousue! Je ne dirai rien.
  Kein Sterbenswörtchen darüber! Ich werde nichts sagen.

  Il est une fine bouche, il sait apprécier les bons vins.
  Er ist ein Feinschmecker, er weiß gute Weine zu schätzen.

  Elle fait la fine bouche quand on lui propose des légumes.
  Sie ist wählerisch, wenn man ihr Gemüse anbietet.

  Il est un bouche inutile, il ne fait rien de ses journées.
  Er ist ein unnützer Esser, er macht nichts mit seinem Tag.

  J'ai la bouche pâteuse après avoir mangé ce fromage.
  Ich habe einen pappigen Geschmack im Mund, nachdem ich diesen Käse gegessen habe.

  J'en ai plein la bouche de lui, il ne cesse de me parler de son nouveau travail.
  Ich höre immer wieder von ihm, er redet ständig über seinen neuen Job.

  Le chien a mordu à pleine bouche dans le steak.
  Der Hund hat kraftvoll in das Steak gebissen.

