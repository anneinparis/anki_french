Beispielsätze: |-
  Ils voulaient installer un écran géant sur la place du village.
  Sie wollten auf dem Dorfplatz einen Großbildschirm aufstellen.

  Je regarde un film sur l’écran.
  Ich schaue einen Film auf dem Bildschirm.

  Le grand arbre faisait écran à Paul, qui ne pouvait plus voir la route.
  Der große Baum versperrte Paul die Sicht, sodass er die Straße nicht mehr sehen konnte.

  La forêt fait écran contre le vent.
  Der Wald bietet Schutz vor dem Wind.

  L'écran contre le bruit protège les maisons du bruit de l'autoroute.
  Die Lärmschutzwand schützt die Häuser vor dem Lärm der Autobahn.

  Les vieux téléviseurs avaient un écran cathodique.
  Die alten Fernseher hatten einen CRT-Bildschirm.

  Le médecin a utilisé un écran fluorescent pour examiner les os de la patiente.
  Der Arzt hat einen Röntgenschirm verwendet, um die Knochen der Patientin zu untersuchen.

  Les lunettes de soleil ont un écran anti-éblouissant.
  Die Sonnenbrille hat einen Blendschutz.

  L'écran de béton d'un réacteur nucléaire est conçu pour protéger l'environnement en cas d'accident.
  Die Betonhülle eines Atomreaktors ist so konzipiert, dass sie die Umwelt im Falle eines Unfalls schützt.

  L'opérateur a suivi les informations sur l'écran radar.
  Der Operator hat die Informationen auf dem Radarschirm verfolgt.

  Ce soir, je passe à l'écran pour parler de mon nouveau livre.
  Heute Abend bin ich im Fernsehen, um über mein neues Buch zu sprechen.

  Le concert s'est déroulé sur un écran géant.
  Das Konzert fand auf einem Großbildschirm statt.

