  Elle est soucieuse de faire de son mieux pour réussir ses études.
  Sie ist bestrebt ihr Bestes zu geben, um ihr Studium zu bestehen.

  Il est peu soucieux qu'on médise de lui, car il sait que la vérité finira par éclater.
  Es kümmert ihn wenig, ob man ihn verleumdet, denn er weiß, dass die Wahrheit am Ende ans Licht kommt.

