Beispielsätze: |-
  Jamais une période d’indemnisation n’a été aussi longue.
  Noch nie war eine Anspruchsperiode so lang.

  Il a reçu une indemnisation pour son accident de travail.
  Er hat eine Entschädigung für seinen Arbeitsunfall erhalten.

  Le gouvernement a décidé d'octroyer une indemnisation salariale aux employés qui ont été licenciés en raison de la pandémie.
  Die Regierung hat beschlossen, den entlassenen Angestellten eine Entschädigung für den Verdienstausfall zu gewähren, die aufgrund der Pandemie ihren Arbeitsplatz verloren haben.

  La France a réclamé une indemnisation des dommages de guerre à l'Allemagne après la Première Guerre mondiale.
  Frankreich hat nach dem Ersten Weltkrieg von Deutschland Reparationszahlungen für die Kriegsschäden gefordert.

  L'assurance a proposé une indemnisation de la valeur matérielle pour le vol de la voiture.
  Die Versicherung hat eine Sachwertabfindung für den Diebstahl des Autos angeboten.

  La banque a exigé une indemnisation pour le reste de la dette avant d'accepter de rembourser le prêt.
  Die Bank hat eine Ausfallentschädigung für den Rest der Schulden gefordert, bevor sie bereit war, den Kredit zurückzuerstatten.

