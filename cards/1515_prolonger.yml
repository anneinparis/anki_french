Beispielsätze: |-
  Quels sont les indicateurs d’une sécheresse prolongée?
  Welche Indikatoren weisen auf eine anhaltende Dürre hin?

  Nous avons décidé de prolonger notre séjour.
  Wir haben beschlossen, unseren Aufenthalt zu verlängern.

  Le responsable a décidé de ne pas voir d'intérêt à prolonger l'activité du collaborateur, car ses compétences ne correspondaient pas aux besoins de l'entreprise.
  Die Geschäftsleitung hat entschieden, an der Weiterbeschäftigung des Mitarbeiters nicht interessiert zu sein, da seine Fähigkeiten nicht den Bedürfnissen des Unternehmens entsprachen.

  Les bâtiments qui prolongent le château sont des dépendances construites au fil des siècles, qui servaient autrefois à loger le personnel et à entreposer des provisions.
  Die Gebäude in der Verlängerung des Schlosses sind Nebengebäude, die im Laufe der Jahrhunderte entstanden sind und früher dazu dienten, das Personal zu beherbergen und Vorräte zu lagern.

