  C'est notre café habituel, on y va tous les jours.
  Das ist unser Stammcafé, wir gehen da jeden Tag hin.

  On peut se retrouver au café électronique pour travailler.
  Wir können uns im Internetcafé treffen, um zu arbeiten.

