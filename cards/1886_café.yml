  Amélie est serveuse dans un café de montmartre.
  Amélie ist Kellnerin in einem Café in Montmartre.

  Je bois un café chaque matin.
  Ich trinke jeden Morgen einen Kaffee.

  Merci pour le café.
  Danke für den Kaffee.

