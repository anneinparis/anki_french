  Eiskaffee ist ein leckeres Dessert, vor allem im Sommer.

  Je préfère le café décaféiné le soir.
  Ich trinke abends lieber koffeinfreien Kaffee.

  Ce café serré est parfait pour commencer la journée.
  Dieser starke Kaffee ist perfekt, um in den Tag zu starten.

  J'aime bien le café frappé, c'est rafraîchissant.
