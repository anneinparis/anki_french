  Ich hätte gerne einen Milchkaffee, bitte.

  Ce café filtre est délicieux.
  Dieser Filterkaffee ist köstlich.

  Ce café est un peu fort de café, j'ai du mal à le finir.
  Das ist ja ein starkes Stück, ich kann ihn kaum austrinken.

  On va boire un café sur la terrasse, il fait beau.
  Wir gehen ins Straßencafé, das Wetter ist schön.

  Le café non torréfié est vendu en grains entiers.
  Rohkaffee wird in ganzen Bohnen verkauft.

  On peut prendre un café complet après le cinéma.
