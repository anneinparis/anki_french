  Ton peu de confiance en toi te freine dans tes projets.
  Dein geringes Selbstvertrauen bremst dich in deinen Projekten.

  Le peu de personnes qui étaient présentes étaient des amis proches.
  Die paar Menschen, die anwesend waren, waren enge Freunde.

  Ajoute un peu de beurre à la sauce pour lui donner plus de goût.
  Gib ein wenig Butter in die Soße, um ihr mehr Geschmack zu geben.

