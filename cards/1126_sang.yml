# Diese Felder bitte nicht ändern.
Rang: 1126
Wort: sang
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le sang
Femininum / Plural: ''
IPA: \sɑ̃\
Definition: Blut
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il y a du sang dans vos cheveux.
  Sie haben Blut in den Haaren.

  Il y avait du sang sur le sol.
  Es war Blut auf dem Boden.

  Il a donné son sang pour sauver la vie de son ami.
  Er hat Blut gespendet, um das Leben seines Freundes zu retten.

  Il a eu un coup de sang quand il a appris la nouvelle.
  Er bekam einen Tobsuchtsanfall, als er die Nachricht hörte.

  Elle a sué sang et eau pour réussir ses examens.
  Sie hat Blut und Wasser geschwitzt, um ihre Prüfungen zu bestehen.

  Le policier a du sang sur les mains après l'accident.
  An den Händen des Polizisten klebt Blut nach dem Unfall.

  Il a le sang qui lui monte à la tête quand il boit de l'alcool.
  Ihm steigt das Blut in den Kopf, wenn er Alkohol trinkt.

  Il n'a pas de sang dans les veines, il n'ose pas lui dire ce qu'il pense.
  Er hat keinen Mumm in den Knochen, er wagt nicht, ihr zu sagen, was er denkt.

  Bon sang ne peut mentir, il est aussi têtu que son père.
  Der Apfel fällt nicht weit vom Stamm, er ist genauso stur wie sein Vater.

  Il a le sang chaud, il se met facilement en colère.
  Er hat heißes Blut, er wird leicht wütend.

  Le nouveau directeur a apporté du sang frais dans l'entreprise.
  Der neue Direktor hat frischen Wind in die Firma gebracht.

  Ne te fais pas du mauvais sang, tout va bien se passer.
  Mach dir keine Sorgen, alles wird gut gehen.

