Wort mit Artikel: le congrès
Femininum / Plural: ''
IPA: \kɔ̃.gʁɛ\
Definition: Kongress
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’est lui qui préside le congrès.
  Er ist der Vorsitzende des Kongresses.

  Le congrès se tiendra à Paris cette année.
  Der Kongress findet dieses Jahr in Paris statt.

  Le congrès annuel de l'association se tiendra à Paris cette année.
  Der Jahreskongress des Vereins findet dieses Jahr in Paris statt.

  Le congrès professionnel sur l'intelligence artificielle a attiré des experts du monde entier.
  Der Fachkongress über Künstliche Intelligenz hat Experten aus aller Welt angezogen.

  Le congrès des chirurgiens a eu lieu à Berlin et a rassemblé des spécialistes de la chirurgie.
  Der Chirurgenkongress fand in Berlin statt und hat Spezialisten der Chirurgie zusammengebracht.

  Le congrès des philologues a été organisé à Oxford et a abordé des thèmes liés à la linguistique.
  Der Philologenkongress wurde in Oxford organisiert und hat Themen rund um die Sprachwissenschaft behandelt.

  Le congrès du parti a été marqué par des débats houleux sur les politiques économiques.
  Der Parteitag war geprägt von heftigen Debatten über die Wirtschaftspolitik.

  La décision du congrès du parti a été de poursuivre la politique actuelle.
  Der Parteitagsbeschluss war, die aktuelle Politik fortzusetzen.

  Le bureau du congrès est ouvert de 9h à 18h pour répondre à vos questions.
  Das Tagungsbüro ist von 9 bis 18 Uhr geöffnet, um Ihre Fragen zu beantworten.

  Le début du congrès est prévu pour 9h et la durée du congrès est de trois jours.
  Der Tagungsbeginn ist für 9 Uhr geplant und die Tagungsdauer beträgt drei Tage.

  Le programme du congrès est disponible sur le site web de l'organisation.
  Das Tagungsprogramm ist auf der Webseite der Organisation verfügbar.

  La déléguée du congrès a fait un discours passionné sur les enjeux de l'environnement.
  Die Kongressabgeordnete hat eine leidenschaftliche Rede über die Herausforderungen des Umweltschutzes gehalten.

