# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Parlons un peu de votre technique.
  Lassen Sie uns kurz über Ihre Technik sprechen.

  Cette technique est très avancée.
  Diese Technik ist sehr fortgeschritten.

  La technique est très importante.
  Die Technik ist sehr wichtig.

  Le lycée technique est une école qui prépare aux métiers techniques.
  Eine Fachoberschule ist eine Schule, die auf technische Berufe vorbereitet.

  Le lycée technique automobile est une école qui prépare à la profession de mécanicien automobile.
  Eine Kfz-Fachoberschule ist eine Schule, die auf die Kfz-Technik vorbereitet.

  Paul n'a pas la bonne technique pour changer un pneu.
  Paul hat nicht den Dreh raus, um einen Reifen zu wechseln.

  La technique romanesque de l'auteur est remarquable.
  Die Romantechnik des Autors ist bemerkenswert.

  La technique nucléaire est une technologie complexe.
  Die Kernenergietechnik ist eine komplexe Technologie.

  La technique vidéo a beaucoup évolué ces dernières années.
  Die Videotechnik hat sich in den letzten Jahren stark weiterentwickelt.

  Les techniques de communication sont de plus en plus importantes dans notre monde.
  Die Kommunikationstechnik wird in unserer Welt immer wichtiger.

  La technique de composition de ce morceau est très originale.
  Die Satztechnik dieses Stückes ist sehr originell.

  La technique d'information permet de diffuser des informations rapidement.
  Die Informationstechnik ermöglicht eine schnelle Verbreitung von Informationen.

  La technique de production a permis d'augmenter la production.
  Die Produktionstechnik hat die Produktion gesteigert.

