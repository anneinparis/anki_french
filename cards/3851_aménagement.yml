  Alors, on a fait des aménagements.
  Also haben wir ein paar Umbauten vorgenommen.

  L’aménagement de la cuisine est très moderne.
  Die Einrichtung der Küche ist sehr modern.

  Le nouvel aménagement intérieur de la maison est magnifique.
  Die neue Inneneinrichtung des Hauses ist wunderschön.

  L'aménagement du grenier en atelier a permis à Pierre de réaliser son rêve.
