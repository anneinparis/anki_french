  Das Nebengebäude beherbergt zusätzliche Büros.

  La pièce annexe d'un dossier contient des documents supplémentaires.
  Die Anlage eines Dossiers enthält zusätzliche Dokumente.

  Ils habitent dans un logement annexe appartenant à la maison principale.
  Sie wohnen in einer Wohnung nebenan, die zum Haupthaus gehört.

  Le fichier annexe contient des informations complémentaires.
  Der Dateianhang enthält zusätzliche Informationen.

  Nous joignons en annexe de la présente une liste de nos produits.
  Als Anlage fügen wir eine Liste unserer Produkte bei.

