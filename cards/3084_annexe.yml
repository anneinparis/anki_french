Beispielsätze: |-
  Le texte du rapport figure à l’annexe.
  Der Text des Berichts befindet sich im Anhang.

  L’annexe de ce document contient des informations supplémentaires.
  Der Anhang dieses Dokuments enthält zusätzliche Informationen.

