# Diese Felder bitte nicht ändern.
Rang: 1614
Wort: inutile
Wortart: nadj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: inutile
Femininum / Plural: ''
IPA: \i.ny.til\
Definition: nutzlos
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Notre travail vous semble inutile.
  Unsere Arbeit erscheint Ihnen nutzlos.

  C’est inutile de continuer.
  Es ist nutzlos, weiterzumachen.

  Sa présence était inutile à ses amis.
  Seine Anwesenheit war seinen Freunden nicht von Nutzen.

  Elle se sentait inutile dans ce groupe.
  Sie fühlte sich in dieser Gruppe überflüssig.

  Si ma présence est inutile, je vous prie de me le dire.
  Wenn ich nicht benötigt werde, bitte ich Sie, es mir zu sagen.

  Il est inutile d'attendre un miracle.
  Es ist unnötig, auf ein Wunder zu hoffen.

  Il n'est pas inutile de faire un effort.
  Es wäre angebracht, sich anzustrengen.

  Inutile d'espérer de l'aide de sa part.
  Zwecklos, auf seine Hilfe zu hoffen.

  Inutile de te dire que Paul a passé la nuit à faire la fête.
  Ich brauche dir wohl nicht zu sagen, dass Paul die Nacht mit Feiern verbracht hat.

  Inutile d'insister ! Je ne changerai pas d'avis.
  Spar dir die Mühe! Ich werde meine Meinung nicht ändern.

