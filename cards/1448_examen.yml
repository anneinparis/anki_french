# Diese Felder gerne verbessern!
Wort mit Artikel: l’examen
Femininum / Plural: ''
IPA: \ɛɡ.za.mɛ̃\
Definition: Prüfung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On commence par faire un examen clinique.
  Zunächst wird eine klinische Untersuchung durchgeführt.

  Je dois passer un examen demain.
  Ich muss morgen eine Prüfung ablegen.

  L'examen du problème a révélé des aspects inattendus.
  Die Auseinandersetzung mit dem Problem hat unerwartete Aspekte zutage gefördert.

  L'examen du cadavre a permis d'identifier la victime.
  Die Leichenschau ermöglichte die Identifizierung des Opfers.

  L'histoire est la matière de l'examen final.
  Geschichte ist das Prüfungsfach der Abschlussprüfung.

  L'avocat a demandé un examen juridique approfondi du contrat.
  Der Anwalt forderte eine gründliche rechtliche Erörterung des Vertrags.

  La banque a procédé à un examen financier rigoureux avant d'accorder le prêt.
  Die Bank führte eine strenge Finanzprüfung durch, bevor sie den Kredit gewährte.

  L'examen de tolérance écologique est obligatoire pour ce type de projet.
  Die Umweltverträglichkeitsprüfung ist für diese Art von Projekt obligatorisch.

  Le médecin a prescrit un examen du sang pour vérifier son taux de cholestérol.
  Der Arzt hat eine Blutuntersuchung angeordnet, um seinen Cholesterinspiegel zu überprüfen.

  Un examen d'urine a révélé la présence d'une infection urinaire.
  Eine Harnuntersuchung ergab das Vorliegen einer Harnwegsinfektion.

  Le médecin lui a fait passer un examen de routine lors de sa visite annuelle.
  Der Arzt unterzog ihn bei seinem jährlichen Besuch einer Routineuntersuchung.

  L'examen rectal est souvent utilisé pour détecter un cancer du côlon.
  Die Rektaluntersuchung wird häufig zur Erkennung von Darmkrebs eingesetzt.

