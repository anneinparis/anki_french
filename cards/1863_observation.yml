Beispielsätze: |-
  J’ai trouvé l’observation astucieuse.
  Ich fand die Beobachtung clever.

  L’observation des oiseaux est une activité populaire.
  Die Beobachtung von Vögeln ist eine beliebte Aktivität.

  Sa grande intelligence se révèle par son esprit d'observation aiguisé.
  Seine große Intelligenz zeigt sich in seiner scharfen Beobachtungsgabe.

  Le professeur a fait des observations à ses élèves sur leur comportement en classe.
  Der Lehrer hat seine Schüler auf ihr Verhalten im Unterricht angesprochen.

  Les agents secrets étaient en observation dans le café en face du bâtiment.
  Die Geheimagenten waren zur Beobachtung im Café gegenüber dem Gebäude.

  L'observation du comportement des animaux est fascinante.
  Die Beobachtung des Verhaltens von Tieren ist faszinierend.

  L'observation de la nature peut nous apprendre beaucoup sur l'écosystème.
  Die Naturbeobachtung kann uns viel über das Ökosystem lehren.

  L'observation du marché est essentielle pour prendre les bonnes décisions commerciales.
  Die Marktbeobachtung ist wichtig, um die richtigen Geschäftsentscheidungen zu treffen.

  J'ai quelques observations à faire à propos de votre projet.
  Ich habe ein paar Dinge zu Ihrem Projekt zu sagen.

  Je n'admettrai aucune observation de votre part sur mon travail.
  Von Ihnen lasse ich mir nichts über meine Arbeit sagen.

  Le médecin a décidé de mettre le patient en observation pendant 24 heures.
  Der Arzt hat beschlossen, den Patienten 24 Stunden lang unter Beobachtung zu stellen.

