Beispielsätze: |-
  Tu réduis les aliments graisseux et le chocolat.
  Du reduzierst fettige Lebensmittel und Schokolade.

  Nous devons réduire nos dépenses.
  Wir müssen unsere Ausgaben verringern.

  Le directeur a décidé de réduire les dépenses de cent euros par mois pour équilibrer le budget de l'entreprise.
  Der Geschäftsführer hat beschlossen, die Ausgaben um hundert Euro pro Monat zu reduzieren, um den Haushalt der Firma auszugleichen.

  L'étude se réduit à l'analyse de ces trois facteurs.
  Die Studie beschränkt sich auf die Analyse dieser drei Faktoren.

  Il est important de réduire les fractions au même dénominateur avant de les additionner.
  Es ist wichtig, die Brüche auf einen gemeinsamen Nenner zu bringen, bevor man sie addiert.

  Le refus de sa candidature a réduit Marie au désespoir.
  Die Ablehnung ihrer Bewerbung hat Marie in Verzweiflung gestürzt.

  Le conférencier a réduit son discours à l'essentiel pour ne pas perdre le public.
  Der Referent hat seinen Vortrag auf das Wesentliche beschränkt, um das Publikum nicht zu verlieren.

  La boulangère a réduit la pâte en bouillie en ajoutant trop d'eau.
  Die Bäckerin hat den Teig zu Brei gemacht, indem sie zu viel Wasser hinzugefügt hat.

  Le gâteau se réduit en bouillie s'il est trop cuit.
  Der Kuchen wird zu Brei, wenn er zu lange gebacken wird.

  Le gouvernement a décidé de réduire les moyens destinés à la recherche scientifique.
  Die Regierung hat beschlossen, die Mittel für die wissenschaftliche Forschung zu kürzen.

  Il est important de réduire la distance en mètres pour pouvoir calculer le temps de parcours.
  Es ist wichtig, die Entfernung in Meter umzurechnen, um die Fahrzeit berechnen zu können.

  Le manque de soutien a réduit l'équipe à l'inaction.
  Der Mangel an Unterstützung hat das Team zur Untätigkeit verurteilt.

