# Diese Felder bitte nicht ändern.
Rang: 1769
Wort: fortement
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: fortement
Femininum / Plural: ''
IPA: \fɔʁ.tə.mɑ̃\
Definition: stark, kräftig
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Encore une fois, j’insiste fortement.
  Noch einmal: Ich betone dies nachdrücklich.

  Il a appuyé fortement sur le bouton.
  Er hat kräftig auf den Knopf gedrückt.

  Elle s'est exprimée fortement pour défendre ses idées.
  Sie hat ihren Worten großen Nachdruck verliehen, um ihre Ideen zu verteidigen.

  Le professeur a insisté fortement sur l'importance de l'exercice régulier.
  Der Professor hat nachdrücklich auf die Wichtigkeit regelmäßigen Trainings bestanden.

  Il est fortement question de rénover l'école dans les prochaines années.
  Eine Renovierung der Schule wird in den nächsten Jahren ernsthaft in Erwägung gezogen.

  Je suis fortement attiré par ce nouveau modèle de voiture.
  Das neue Automodell reizt mich sehr.

