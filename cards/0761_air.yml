# Diese Felder gerne verbessern!
Wort mit Artikel: l’air
Femininum / Plural: ''
IPA: \ɛʁ\
Definition: Luft; Aussehen
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tu as l’air fatigué.
  Du siehst müde aus.

  Respirez profondément l’air frais.
  Atme tief die frische Luft ein.

  Il a tout l'air d'être le directeur.
  Er sieht aus, als wäre er der Direktor.

  J'aime l'air de la campagne, qui me rappelle mon enfance.
  Ich mag die Landluft, die mich an meine Kindheit erinnert.

  Elle a l'air distingué, avec son chapeau et sa robe élégante.
  Sie sieht vornehm aus, mit ihrem Hut und ihrem eleganten Kleid.

  La musique de ce film a un air d'opérette, léger et joyeux.
  Die Musik dieses Films hat einen Operetten-Charakter, leicht und fröhlich.

  Il ne travaille pas, il vit de l'air du temps.
  Er arbeitet nicht, er lebt von der Luft.

  Je me sens libre comme l'air lorsque je suis dans la nature.
  Ich fühle mich frei wie ein Vogel in der Luft, wenn ich in der Natur bin.

  Il ne manque pas d'air pour dire ce qu'il pense, même si ça ne plaît pas à tout le monde.
  Er ist ganz schön dreist, wenn er sagt, was er denkt, auch wenn es nicht jedem gefällt.

  Arrête de pomper l'air à Marie, elle essaie de se concentrer !
  Hör auf, Marie auf die Nerven zu gehen, sie versucht sich zu konzentrieren!

  Il parlait en l'air, sans vraiment se soucier de ce qu'on pensait.
  Er redete einfach drauflos, ohne sich wirklich darum zu kümmern, was man dachte.

  Il ne faut pas se fier à ses paroles en l'air, il ne tient jamais ses promesses.
  Man sollte sich nicht auf seine leeren Worte verlassen, er hält nie seine Versprechen.

  Il a dit ça en l'air, sans vraiment y penser.
  Er hat das nur so dahingesagt, ohne wirklich darüber nachzudenken.

