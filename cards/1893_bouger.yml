# Diese Felder bitte nicht ändern.
Rang: 1893
Wort: bouger
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: bouger
Femininum / Plural: ''
IPA: \bu.ʒe\
Definition: sich bewegen
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je reste là. Je ne bouge pas.
  Ich bleibe hier. Ich bewege mich nicht.

  Il faut bouger pour rester en forme.
  Man muss sich bewegen, um fit zu bleiben.

  Je leur dis de ne pas bouger.
  Ich sage ihnen, dass sie sich nicht bewegen sollen.

  Le froid était si intense qu'il était incapable de bouger.
  Der Kälte war so stark, dass er unfähig war, sich zu rühren.

  Bouge-toi de là, tu bloques le passage!
  Geh' da mal weg, du versperrst den Durchgang!

  Les citoyens ont commencé à bouger devant les injustices du système.
  Die Bürger haben angefangen, gegen die Ungerechtigkeiten des Systems aufzubegehren.

  Le paysage a peu bougé depuis le dernier siècle.
  Die Landschaft ist seit dem letzten Jahrhundert kaum verändert geblieben.

  Je ne bouge pas d'ici avant que tu ne me dises la vérité!
  Ich rühre mich nicht vom Fleck, bevor du mir die Wahrheit sagst!

  Il faut faire bouger les choses pour que la situation s'améliore.
  Man muss die Dinge ins Rollen bringen, damit sich die Lage verbessert.

  Ses paroles ont fait bouger son cœur.
  Seine Worte haben ihm Beine gemacht.

