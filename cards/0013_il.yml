Beispielsätze: |-
  Allez voir s’il est blessé.
  Sehen Sie nach, ob er verletzt ist.

  Il est grand et brun.
  Er ist groß und braun.

  Louis a-t-il ses clés ?
  Hat Louis seine Schlüssel?

  Il est beau, ce costume !
  Der Anzug ist schön!

  Il est possible qu'elle fasse une promenade dans le parc.
  Es ist möglich, dass sie im Park spazieren geht.

  L'hôtel a-t-il un jardin ?
  Hat das Hotel einen Garten?

  Le courrier est-il arrivé ?
  Ist die Post schon da ?

  Regarde le soleil, il se couche !
  Sieh mal, die Sonne geht unter!

  Il est assez petit, ce cheval.
  Dieses Pferd ist ziemlich klein.

  Il faudrait que je descende en ville pour faire quelques courses.
  Ich müsste in die Stadt fahren, um ein paar Einkäufe zu erledigen.

  Il paraît qu'elle a fait une bêtise et a oublié son anniversaire.
  Es scheint, dass sie eine Dummheit gemacht hat und seinen Geburtstag vergessen hat.

