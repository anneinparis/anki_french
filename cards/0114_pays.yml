  Frankreich ist ein frei Grenze Lieferland für Wein, mit einer gemeinsamen Grenze zu Deutschland.

  L'Australie est un pays du bloc sterling, avec une économie stable.
  Australien ist ein Sterlingblock-Land mit einer stabilen Wirtschaft.

  Le saucisson de pays est un mets délicieux, servi avec du pain frais.
  Bauernwurst ist ein köstliches Gericht, das mit frischem Brot serviert wird.

  L'Autriche est le pays de la musique, avec des compositeurs célèbres comme Mozart et Haydn.
  Österreich ist die Heimstatt der Musik, mit berühmten Komponisten wie Mozart und Haydn.

