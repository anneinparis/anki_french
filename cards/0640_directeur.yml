# Diese Felder bitte nicht ändern.
Rang: 640
Wort: directeur
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: le directeur
Femininum / Plural: directrice
IPA: \di.ʁɛk.tœʁ\
Definition: Direktor
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai recu un mot du directeur.
  Ich habe eine Nachricht vom Direktor erhalten.

  Le directeur de l’école est très compétent.
  Der Schulleiter ist sehr kompetent.

  Je veux voir le directeur de la société.
  Ich möchte den Geschäftsführer der Firma sprechen.

  Tu dois aller voir le directeur tout de suite.
  Du musst sofort zum Direktor gehen.

  La nouvelle directrice administrative, Marie Dubois, est très appréciée par ses collègues.
  Die neue Verwaltungsdirektorin, Marie Dubois, ist bei ihren Kollegen sehr beliebt.

  Le directeur artistique du théâtre est un véritable visionnaire.
  Der künstlerische Leiter des Theaters ist ein echter Visionär.

  La directrice commerciale a réussi à conclure un important contrat.
  Die kaufmännische Leiterin hat es geschafft, einen wichtigen Vertrag abzuschließen.

  La directrice financière a présenté un excellent rapport sur les performances de l'entreprise.
  Die Finanzchefin hat einen hervorragenden Bericht über die Leistungen des Unternehmens vorgelegt.

  La directrice régionale a visité toutes les agences de sa région.
  Die Gebietsleiterin hat alle Agenturen in ihrer Region besucht.

  Le directeur technique a développé une nouvelle application pour l'entreprise.
  Der technische Leiter hat eine neue Applikation für das Unternehmen entwickelt.

  L'institutsdirektorin a prononcé un discours inspirant lors de la cérémonie de remise des diplômes.
  Die Institutsdirektorin hat eine inspirierende Rede bei der Diplomverleihung gehalten.

  La directrice du service financier est responsable de la gestion des comptes de l'entreprise.
  Die Finanzmanagerin ist verantwortlich für die Verwaltung der Konten des Unternehmens.

  L'opéra est dirigé par une femme de talent, la directrice de l'opéra.
  Das Opernhaus wird von einer talentierten Frau, der Operndirektorin, geleitet.

  La directrice de l'organisation est responsable du bon fonctionnement de tous les événements de l'entreprise.
  Die Organisationsleiterin ist verantwortlich für den reibungslosen Ablauf aller Unternehmensveranstaltungen.

