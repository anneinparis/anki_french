Rang: 2754
Wort: revendiquer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: revendiquer
Femininum / Plural: ''
IPA: \ʁə.vɑ̃.di.ke\
Definition: fordern, beanspruchen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L’attentat n’a pas été revendiqué.
  Zu dem Anschlag bekannte sich niemand.

  Les travailleurs revendiquent une augmentation de salaire.
  Die Arbeiter fordern eine Gehaltserhöhung.

  La direction a revendiqué le maintien de tous les emplois, malgré les difficultés économiques que traverse l'entreprise.
  Die Geschäftsleitung hat die Weiterbeschäftigung aller Mitarbeiter gefordert, trotz der wirtschaftlichen Schwierigkeiten, in denen sich das Unternehmen befindet.

  Il a revendiqué la paternité de l'enfant, malgré les doutes de la mère.
  Er hat Anspruch auf die Vaterschaft des Kindes erhoben, trotz der Zweifel der Mutter.

  Le groupe terroriste a revendiqué un attentat contre le gouvernement.
  Der Terroristengruppe hat sich zu einem Attentat gegen die Regierung bekannt.

  Le vol de la banque a été revendiqué par le groupe de gangsters.
  Der Banküberfall wurde von der Gangstergruppe bekannt.

  L'attentat a été revendiqué par la Mafia.
  Die Mafia hat sich zu dem Anschlag bekannt.

