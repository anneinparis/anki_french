# Diese Felder bitte nicht ändern.
Rang: 493
Wort: disparaître
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: disparaître
Femininum / Plural: ''
IPA: \dis.pa.ʁɛtʁ\
Definition: verschwinden
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L’avion a subitement disparu des écrans.
  Das Flugzeug verschwand plötzlich von den Bildschirmen.

  Il a disparu sans laisser de trace.
  Er ist spurlos verschwunden.

  Tu dois disparaître.
  Du musst verschwinden.

  Il a essayé de faire disparaître les traces de son passage, mais la police a rapidement découvert sa présence.
  Er versuchte, die Spuren seines Besuchs zu verwischen, aber die Polizei entdeckte schnell seine Anwesenheit.

  Les ouvriers ont fait disparaître un obstacle qui empêchait la circulation des véhicules.
  Die Arbeiter räumten ein Hindernis aus dem Weg, das den Verkehr der Fahrzeuge behinderte.

  Le détachant spécial a fait disparaître les taches de vin rouge sur la nappe.
  Der Spezialreiniger hat die roten Weinflecken auf der Tischdecke entfernt.

  Il a juré de faire disparaître son ennemi, qui le menaçait depuis des années.
  Er schwor, seinen Feind, der ihn seit Jahren bedrohte, zu beseitigen.

