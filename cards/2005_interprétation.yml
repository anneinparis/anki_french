# Diese Felder bitte nicht ändern.
Rang: 2005
Wort: interprétation
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: l’interprétation
Femininum / Plural: ''
IPA: \ɛ̃.tɛʁ.pʁe.ta.sjɔ̃\
Definition: Interpretation
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous pouvez être en désaccord avec mon interprétation.
  Sie können mit meiner Interpretation nicht einverstanden sein.

  Le metteur en scène a donné une nouvelle interprétation du conte de Cendrillon.
  Der Regisseur hat dem Märchen von Aschenputtel eine neue Deutung gegeben.

  J'ai beaucoup aimé son interprétation au piano de la Sonate au clair de lune.
  Mir hat sein Klaviervortrag der Mondscheinsonate sehr gut gefallen.

  Votre interprétation de mes paroles est erronée.
  Deine Auslegung meiner Worte ist falsch.

  Son interprétation du rôle de Hamlet était magistrale.
  Seine Interpretation der Rolle des Hamlet war meisterhaft.

  L'erreur d'interprétation a mené à un malentendu regrettable.
  Der interpretatorische Fehler hat zu einem bedauerlichen Missverständnis geführt.

  L'interprétation du contrat a donné lieu à un long débat entre les avocats.
  Die Vertragsauslegung hat zu einer langen Debatte zwischen den Anwälten geführt.

  L'interprétation d'une volonté déclarée doit se faire de manière objective.
  Die Auslegung einer Willenserklärung muss objektiv erfolgen.

  Le juge a opté pour une interprétation extensive de la loi.
  Der Richter hat sich für eine extensive Auslegung des Gesetzes entschieden.

  La Commission européenne a publié une directive d'interprétation sur la protection des données.
  Die Europäische Kommission hat eine Auslegungsrichtlinie zum Datenschutz veröffentlicht.

