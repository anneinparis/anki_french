Beispielsätze: |-
  Les fonctionnaires étaient convoqués par leurs fédérations.
  Die Beamten wurden von ihren Verbänden einberufen.

  La fédération française de football.
  Der französische Fußballverband.

  La Fédération européenne est une organisation qui regroupe les pays européens.
  Die Europäische Gemeinschaft ist eine Organisation, die die europäischen Länder zusammenbringt.

  La fédération industrielle française représente les intérêts des industriels français.
  Der französische Industrieverband vertritt die Interessen der französischen Industrie.

  La fédération ouvrière de la construction regroupe les travailleurs du bâtiment.
  Der Bauarbeiterverband vereint die Arbeiter im Bauwesen.

  La fédération syndicale de l'éducation représente les professeurs des écoles.
  Der Gewerkschaftsbund der Lehrer vertritt die Lehrer an den Schulen.

  La fédération de parents d'élèves de la ville de Paris est très active.
  Der Elternverband der Stadt Paris ist sehr aktiv.

  La fédération de sport de la région Rhône-Alpes organise des compétitions.
  Der Sportbund der Region Rhône-Alpes organisiert Wettbewerbe.

