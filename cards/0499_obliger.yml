# Diese Felder bitte nicht ändern.
Rang: 499
Wort: obliger
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: obliger
Femininum / Plural: ''
IPA: \ɔ.bli.ʒe\
Definition: zwingen, verpflichten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tu ne peux pas m’obliger à rester!
  Du kannst mich nicht zwingen zu bleiben!

  Je suis obligé de partir.
  Ich bin gezwungen zu gehen.

  Le patron a obligé son employé à prendre des congés, car il était malade.
  Der Chef hat seinen Angestellten gezwungen, Urlaub zu nehmen, weil er krank war.

  On s'oblige à respecter les règles du jeu.
  Man verpflichtet sich, die Spielregeln einzuhalten.

  Nous sommes obligés à la présentation du bilan à la fin de l'année.
  Wir sind verpflichtet, zum Jahresende den Jahresabschluss vorzulegen.

  Les citoyens sont obligés par la loi de payer leurs impôts.
  Die Bürger sind gesetzlich verpflichtet, ihre Steuern zu zahlen.

  Il a été obligé de faire des heures supplémentaires pour finir le projet à temps.
  Er musste Überstunden machen, um das Projekt rechtzeitig fertigzustellen.

  Ils étaient obligés d'entrer dans le bâtiment, car la porte était fermée.
  Sie mussten das Gebäude betreten, weil die Tür verschlossen war.

  On était bien obligés de l'aider, il était dans le besoin.
  Es blieb uns nichts anderes übrig, als ihm zu helfen, er war in Not.

  Les parents sont juridiquement obligés de scolariser leurs enfants.
  Die Eltern sind rechtlich verpflichtet, ihre Kinder zur Schule zu schicken.

