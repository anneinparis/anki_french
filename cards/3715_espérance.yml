Beispielsätze: |-
  Je pars donc dans l’espérance de vous revoir.
  Ich gehe also in der Hoffnung, Sie wiederzusehen.

  J’ai encore de l’espérance.
  Ich habe noch Hoffnung.

  Ce nouveau médicament donne de grandes espérances pour lutter contre cette maladie.
  Dieses neue Medikament ist viel versprechend im Kampf gegen diese Krankheit.

  Ses parents fondent de grandes espérances sur leur fille, qui est très douée pour le piano.
  Seine Eltern setzen große Hoffnungen auf ihre Tochter, die ein großes Talent für das Klavierspiel hat.

  Après avoir perdu son travail, il a mis toute son espérance dans la création de sa propre entreprise.
  Nachdem er seinen Job verloren hatte, setzte er seine ganze Hoffnung auf die Gründung seines eigenen Unternehmens.

  Le film a répondu à toutes les espérances, offrant un spectacle visuel époustouflant.
  Der Film hat allen Erwartungen entsprochen und ein atemberaubendes visuelles Erlebnis geboten.

  Contre toute espérance, le voyageur a survécu à la tempête et a réussi à regagner la terre ferme.
  Entgegen jeglicher Hoffnung hat der Reisende die Sturmnacht überlebt und es geschafft, wieder an Land zu gelangen.

  Dans l'espérance de faire un voyage en Italie l'année prochaine, j'ai commencé à apprendre l'italien.
  In der Hoffnung, nächstes Jahr eine Reise nach Italien zu unternehmen, habe ich angefangen, Italienisch zu lernen.

  Dans l'espérance que vous prendrez soin de vous, veuillez agréer, Madame, l'expression de mes sentiments distingués.
  In der Hoffnung, dass Sie gut auf sich achten, verbleibe ich, Madame, mit freundlichen Grüßen.

  Dans l'espérance que vos projets connaîtront une pleine réussite, je vous prie d'agréer, Monsieur, l'expression de mes salutations distinguées.
  In der Hoffnung, dass Ihr Vorhaben von Erfolg gekrönt sein wird, verbleibe ich, mein Herr, mit freundlichen Grüßen.

