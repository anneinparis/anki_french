Beispielsätze: |-
  L’un d’eux attachait l’autre extrémité.
  Einer von ihnen band das andere Ende fest.

  Il a glissé jusqu’à l’extrémité de la pente.
  Er ist bis zum Ende des Hanges gerutscht.

  Nous avons trouvé une cabane isolée à l'extrémité de la forêt.
  Wir haben eine einsame Hütte am Waldrand gefunden.

  Le château se trouve à l'extrémité d'une ville animée.
  Das Schloss befindet sich am Stadtrand einer belebten Stadt.

  Le vieil homme était à la dernière extrémité, mais sa famille était à son chevet.
  Der alte Mann lag im Sterben, aber seine Familie war an seinem Bett.

  Le magasin est situé à l'extrémité de la rue, à côté du parc.
  Der Laden befindet sich ganz am Ende der Straße, neben dem Park.

