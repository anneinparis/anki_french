# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les pêcheurs sont les hommes de la liberté.
  Fischer sind die Menschen der Freiheit.

  Le pêcheur a attrapé un gros poisson.
  Der Fischer hat einen großen Fisch gefangen.

  La pêcheuse de corail a trouvé un trésor dans ses filets.
  Die Korallenfischerin hat einen Schatz in ihren Netzen gefunden.

  La pêcheuse d'huîtres a récolté une belle quantité d'huîtres aujourd'hui.
  Die Austernfischerin hat heute eine schöne Menge Austern geerntet.

  La pêcheuse en mer a attrapé un gros poisson.
  Die Meeresanglerin hat einen großen Fisch gefangen.

  La pêcheuse de baleines est partie en mer pour observer les baleines.
  Die Walfängerin ist aufs Meer gefahren, um die Wale zu beobachten.

  La pêcheuse en herbe a appris à pêcher avec son grand-père.
  Die Petrijüngerin hat vom Großvater Angeln gelernt.

