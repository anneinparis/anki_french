Beispielsätze: |-
  Trois éléments d’information présentent un intérêt particulier.
  Drei Informationen sind von besonderem Interesse.

  Le carbone est un élément chimique.
  Kohlenstoff ist ein chemisches Element.

  La musique est un élément constitutif de son identité.
  Die Musik ist ein Tatbestandselement seiner Identität.

  La tempête a déchaîné des éléments.
  Die Sturm hat entfesselte Elemente entfesselt.

  Il se sent dans son élément lorsqu'il est sur scène.
  Er ist in seinem Element, wenn er auf der Bühne steht.

  Le travail d'équipe est un élément de réussite.
  Teamarbeit ist ein Erfolgsfaktor.

  Voici les éléments du problème, tel qu'il se pose à nous : le manque de ressources et la mauvaise communication.
  Das Problem stellt sich für uns im Einzelnen so dar: Der Mangel an Ressourcen und die schlechte Kommunikation.

  Le chef d'orchestre avait à sa disposition de très bons éléments.
  Der Dirigent hatte ausgezeichnete Kräfte zu Verfügung.

  L'élément oxygène est indispensable à la vie.
  Das Sauerstoffelement ist unerlässlich für das Leben.

  Les éléments aéroportés ont attaqué la base ennemie.
  Die Luftlandeeinheiten haben die feindliche Basis angegriffen.

  La garantie est un élément du contrat.
  Die Garantie ist ein Vertragsbestandteil.

  L'utilisation de la couleur est un élément stylistique important.
  Die Verwendung von Farbe ist ein wichtiges Stilelement.

