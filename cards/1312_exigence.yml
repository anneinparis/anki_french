Definition: (An-)forderung, Erfordernis
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’est une exigence impossible à respecter.
  Diese Forderung ist unmöglich zu erfüllen.

  Il a des exigences très élevées.
  Er hat sehr hohe Ansprüche.

  Son chef était d'une exigence insupportable, il ne trouvait jamais rien assez bien.
  Sein Chef war unglaublich anspruchsvoll, er fand nie etwas gut genug.

  L'entreprise a une exigence de qualité très élevée pour ses produits.
  Die Firma hat eine sehr hohe Qualitätsanforderung an ihre Produkte.

  Le projet nécessite des exigences techniques particulières.
  Das Projekt erfordert spezielle technische Erfordernisse.

  L'équipe a réussi à atteindre l'exigence maximale du client.
  Das Team hat es geschafft, die Maximalforderung des Kunden zu erfüllen.

  Le client a ajouté une exigence supplémentaire à sa commande.
  Der Kunde hat eine Zusatzforderung an seine Bestellung hinzugefügt.

  Les exigences de la mode changent constamment.
  Die Modezwänge ändern sich ständig.

  Les exigences de sécurité sont primordiales dans le domaine de la construction.
  Sicherheitsvorschriften sind im Bereich des Bauwesens von größter Bedeutung.

