# Diese Felder bitte nicht ändern.
Rang: 443
Wort: grave
Wortart: adv, nadj(f), nm

# Diese Felder gerne verbessern!
Wort mit Artikel: grave
Femininum / Plural: ''
IPA: \ɡʁav\
Definition: ernst, schwerwiegend
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ce n’est peut-être pas si grave que ça.
  Vielleicht ist es gar nicht so schlimm.

  C’est une situation grave.
  Das ist eine ernste Situation.

  Les graves et les aigus se mélangeaient dans la musique de ce groupe.
  Die Tiefen und Höhen vermischten sich in der Musik dieser Band.

  Le conducteur a été blessé grave dans l'accident.
  Der Fahrer wurde bei dem Unfall schwer verletzt.

  Elle a regardé son fils avec un visage grave en lui expliquant les dangers de la route.
  Sie hat ihren Sohn mit ernstem Gesicht angeschaut, als sie ihm die Gefahren der Straße erklärte.

  Il y a des choses graves dans la vie qu'il ne faut jamais oublier.
  Es gibt etwas Ernstes im Leben, das man nie vergessen sollte.

  Ce n'est pas grave, je peux t'aider à faire tes devoirs.
  Das ist nicht schlimm, ich kann dir helfen, deine Hausaufgaben zu machen.

