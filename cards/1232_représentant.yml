Rang: 1232
Wort: représentant
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le représentant
Femininum / Plural: représentante
IPA: \ʁə.pʁe.zɑ̃.tɑ̃\
Definition: Vertreter
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous rencontrerons les représentants de divers pays.
  Wir werden mit Vertretern verschiedener Länder zusammentreffen.

  Le représentant de la société est venu nous rendre visite.
  Der Vertreter der Firma hat uns besucht.

  Elle est représentante en cosmétiques.
  Sie ist Vertreterin für Kosmetik.

  Le représentant de l'accusation a présenté ses arguments.
  Der Vertreter der Anklage hat seine Argumente vorgetragen.

  Marie est une représentante de la classe moyenne.
  Marie ist eine Mittelständlerin.

  Sophie est une représentante boursière.
  Sophie ist eine Börsenvertreterin.

  Il est représentant de commerce.
  Er ist Handelsvertreter.

  Elle est représentante exclusive pour la France.
  Sie ist Generalagentin für Frankreich.

  Il est représentant national.
  Er ist Inlandsvertreter.

  C'est le représentant principal de la société.
  Sie ist die Hauptvertreterin der Firma.

  Elle est représentante ayant pouvoir de conclure des marchés.
  Sie ist Abschlussvertreterin.

  Elle est une représentante multicarte, elle travaille pour plusieurs entreprises.
  Sie vertritt mehrere Firmen, sie arbeitet für mehrere Unternehmen.

