  Le spectre d’un conflit nucléaire généralisé s’écarte.
  Das Schreckgespenst eines allgemeinen Atomkonflikts wird immer kleiner.

  Le spectre de la lumière blanche est un arc-en-ciel.
  Das Spektrum des weißen Lichts ist ein Regenbogen.

  Le spectre solaire est composé de toutes les couleurs de l'arc-en-ciel.
  Das Sonnenspektrum besteht aus allen Farben des Regenbogens.

  Le spectre sonore est l'ensemble des fréquences audibles par l'oreille humaine.
  Das Schallspektrum umfasst alle Frequenzen, die das menschliche Ohr hören kann.

  Un antibiotique à large spectre est efficace contre un large éventail de bactéries.
  Ein Breitspektrum-Antibiotikum wirkt gegen eine Vielzahl von Bakterien.

  Le spectre de rayons X est utilisé pour visualiser les os et les organes internes.
  Das Röntgenspektrum wird verwendet, um Knochen und innere Organe sichtbar zu machen.

