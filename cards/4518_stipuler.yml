  l'annonce stipule que l'hôtel est ouvert toute l'année.
  In der Anzeige steht ausdrücklich, dass das Hotel ganzjährig geöffnet ist.

  l'annonce stipule que la réservation doit être effectuée au moins une semaine à l'avance.
  In der Anzeige steht ausdrücklich, dass die Reservierung mindestens eine Woche im Voraus erfolgen muss.

