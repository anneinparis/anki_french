Beispielsätze: |-
  Le ferry fera plusieurs voyages.
  Die Fähre wird mehrere Fahrten unternehmen.

  Je prépare mon voyage en Asie.
  Ich bereite meine Reise nach Asien vor.

  Ça vaut le voyage.
  Eine Reise wert.

  Faites un bon voyage !
  Machen Sie eine gute Reise!

  La vie est comme un voyage.
  Das Leben ist wie eine Reise.

  Je veux tout entendre au sujet de votre voyage.
  Ich möchte alles über Ihre Reise hören.

  J'ai réservé un voyage aller-retour pour Paris, avec un départ le samedi et un retour le dimanche.
  Ich habe eine Hin- und Rückfahrt nach Paris gebucht, mit Abflug am Samstag und Rückflug am Sonntag.

  Le grand voyage de sa vie l'a mené jusqu'au sommet de l'Himalaya.
  Die letzte Reise seines Lebens führte ihn bis auf den Gipfel des Himalayas.

  Il a fait un voyage en Espagne pour visiter les musées de Madrid.
  Er hat eine Reise nach Spanien gemacht, um die Museen in Madrid zu besuchen.

  Le voyage en Europe a duré trois semaines et nous avons visité plusieurs pays.
  Die Europareise dauerte drei Wochen und wir haben mehrere Länder besucht.

  Il a fait un voyage en Afrique pour observer les animaux sauvages.
  Er hat eine Afrikareise gemacht, um die Wildtiere zu beobachten.

  Le voyage en avion était long et fatiguant, mais la vue depuis les fenêtres était magnifique.
  Die Flugreise war lang und anstrengend, aber der Ausblick aus den Fenstern war wunderschön.

  Le voyage en bus était lent mais confortable, et nous avons pu admirer les paysages.
  Die Busreise war langsam, aber bequem, und wir konnten die Landschaft bewundern.

  Le voyage en train était rapide et pratique, et nous avons pu profiter du paysage.
  Die Bahnreise war schnell und praktisch, und wir konnten die Landschaft genießen.

  Le voyage collectif organisé a permis à tous les participants de découvrir la région.
  Die Gesellschaftsreise ermöglichte allen Teilnehmern die Entdeckung der Region.

  Le voyage scolaire était une expérience inoubliable pour tous les élèves.
  Die Klassenfahrt war für alle Schüler ein unvergessliches Erlebnis.

