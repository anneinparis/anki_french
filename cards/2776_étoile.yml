Beispielsätze: |-
  Nous couchions à la belle étoile.
  Wir schliefen unter freiem Himmel.

  Le ciel est rempli d’étoiles.
  Der Himmel ist voller Sterne.

  Je vois une étoile.
  Ich sehe einen Stern.

  Le soleil est une étoile.
  Die Sonne ist ein Stern.

  J'ai vu une étoile filante, j'ai donc fait un vœu.
  Ich habe eine Sternschnuppe gesehen, deshalb habe ich mir etwas gewünscht.

  On a passé la nuit à coucher à la belle étoile, sous un ciel étoilé.
  Wir haben die Nacht unter freiem Himmel verbracht, unter einem sternenklaren Himmel.

  Il est né sous une bonne étoile, car il a toujours de la chance.
  Er ist unter einem guten Stern geboren, denn er hat immer Glück.

  Elle a foi en son étoile, elle est sûre de réussir.
  Sie glaubt an ihren Stern, sie ist sicher, dass sie Erfolg haben wird.

  L'étoile de l'acteur a pâli après le scandale.
  Der Stern des Schauspielers ist nach dem Skandal gesunken.

  Sur le drapeau, il y a une étoile à cinq branches.
  Auf der Flagge ist ein Stern mit fünf Zacken.

  On a mangé dans un trois étoiles, c'était délicieux.
  Wir haben in einem Dreisternerestaurant gegessen, es war köstlich.

  Le soleil est une étoile fixe naine.
  Die Sonne ist ein Zwergstern.

  Les étoiles géantes sont très lumineuses.
  Riesensterne sind sehr hell.

  La grande ourse est une constellation, et l'étoile polaire est son guide.
  Der Große Bär ist ein Sternbild, und der Nordstern ist sein Leitstern.

