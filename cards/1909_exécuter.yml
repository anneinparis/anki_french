Definition: ausführen, vollstrecken
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je suis ici pour exécuter vos ordres.
  Ich bin hier, um Ihre Befehle auszuführen.

  Il doit exécuter les ordres de son supérieur.
  Er muss die Anweisungen seines Vorgesetzten ausführen.

  Le notaire a exécuté les dernières volontés de sa tante décédée.
  Der Notar hat den letzten Willen seiner verstorbenen Tante erfüllt.

  La police a exécuté le mandat d'arrêt en recourant à la force.
  Die Polizei hat den Haftbefehl zwangsvollstreckt.

  La tâche était non exécutée, car elle était trop complexe.
  Die Aufgabe war unerledigt, da sie zu komplex war.

