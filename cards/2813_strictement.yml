# Diese Felder bitte nicht ändern.
Rang: 2813
Wort: strictement
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: strictement
Femininum / Plural: ''
IPA: \stʁik.tə.mɑ̃\
Definition: streng(-stens)
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous ne sommes pas strictement obligés.
  Wir sind nicht streng verpflichtet.

  Il faut suivre les règles strictement.
  Die Regeln müssen strikt befolgt werden.

  Le port du téléphone portable est strictement interdit dans l'avion.
  Das Benutzen von Handys ist im Flugzeug streng verboten.

  Strictement parlant, il n'y a pas de différence entre les deux.
  Genau genommen gibt es keinen Unterschied zwischen den beiden.

  Le maître de cérémonie était strictement vêtu en smoking noir.
  Der Zeremonienmeister war streng in einem schwarzen Smoking gekleidet.

  Ce gâteau est strictement pareil que celui que j'ai fait hier.
  Dieser Kuchen ist genau das Gleiche wie der, den ich gestern gebacken habe.

  Les informations contenues dans ce document sont strictement confidentielles.
  Die Informationen in diesem Dokument sind streng vertraulich.

