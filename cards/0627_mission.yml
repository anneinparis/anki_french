Beispielsätze: |-
  Si quelqu’un apprend notre mission, on échoue.
  Wenn jemand von unserer Mission erfährt, scheitern wir.

  Je suis en mission pour mon travail.
  Ich bin auf einer Mission für meine Arbeit.

  La mission était simple.
  Die Aufgabe war einfach.

  Leur mission culturelle consistait à promouvoir l'art français dans le monde entier.
  Ihre kulturelle Mission bestand darin, die französische Kunst weltweit zu fördern.

  C'était une mission dangereuse, mais il était prêt à la mener à bien.
  Es war eine gefährliche Mission, aber er war bereit, sie zu erfüllen.

  L'équipe s'apprêtait à partir pour une mission polaire, un défi fascinant mais risqué.
  Das Team bereitete sich auf eine Polarexpedition vor, eine faszinierende, aber riskante Herausforderung.

  Il a reçu une mission diplomatique importante, le conduisant à négocier avec des chefs d'État.
  Er erhielt einen wichtigen diplomatischen Auftrag, der ihn dazu brachte, mit Staatschefs zu verhandeln.

  Le vol a été réalisé avec succès, la mission aérienne s'est achevée sans incident.
  Der Flug wurde erfolgreich durchgeführt, der Flugeinsatz verlief ohne Zwischenfälle.

  La mission spatiale a permis de collecter des données précieuses sur la planète Mars.
  Die Weltraummission ermöglichte es, wertvolle Daten über den Planeten Mars zu sammeln.

  La mission est accomplie, le projet est terminé !
  Auftrag ausgeführt, das Projekt ist abgeschlossen!

  Il a confié une mission importante à son assistant, qui s'est montré très compétent.
  Er hat seinem Assistenten eine wichtige Aufgabe anvertraut, der sich als sehr kompetent erwies.

  J'ai reçu mission d'aller sur place pour enquêter sur l'incident.
  Ich wurde angewiesen, mich dorthin zu begeben, um den Vorfall zu untersuchen.

  Elle est partie en Afrique avec mission de faire des reportages sur les populations locales.
  Sie reiste nach Afrika mit dem Ziel, Reportagen über die lokalen Bevölkerungsgruppen zu erstellen.

