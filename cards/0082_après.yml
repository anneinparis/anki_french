# Diese Felder bitte nicht ändern.
Rang: 82
Wort: après
Wortart: adv, prep

# Diese Felder gerne verbessern!
Wort mit Artikel: après
Femininum / Plural: ''
IPA: \a.pʁɛ\
Definition: nach, später
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il a succombé à ses blessures peu après.
  Er erlag kurz darauf seinen Verletzungen.

  Je suis arrivé après toi.
  Ich bin nach dir angekommen.

  Après vous.
  Nach Ihnen

  Et après?
  Wie geht es weiter?

  Pas maintenant, mais après le diner, j’irai au cinéma avec toi.
  Jetzt nicht, aber nach dem Abendessen werde ich mit dir ins Kino gehen.

  Après que Jean a terminé son travail, il est allé au restaurant.
  Nachdem Jean seine Arbeit beendet hatte, ging er ins Restaurant.

  Il a couru après l'autobus, mais il était déjà parti.
  Er ist dem Bus hinterhergerannt, aber er war schon weg.

  Pour lui, sa famille passe après sa carrière, c'est triste.
  Seine Familie kommt nach seiner Karriere, das ist traurig.

  Semaine après semaine, jour après jour, il travaille sans relâche.
  Woche für Woche, Tag für Tag arbeitet er unermüdlich.

  La vaisselle, le reste vient après le repas.
  Das Geschirr, der Rest kommt nach dem Essen.

  Après s'être bien reposé, il se sentait plus fort.
  Nachdem er sich ausgeruht hatte, fühlte er sich stärker.

  Il était furieux après sa sœur, qui avait cassé son jouet préféré.
  Er war wütend auf seine Schwester, die sein Lieblingsspielzeug zerbrochen hatte.

  On comprenait d'après un regard que la situation était grave.
  Man erkannte mit einem Blick, dass die Situation ernst war.

  Il a décidé de prendre le train d'après, car celui-ci était déjà plein.
  Er beschloss, den nächsten Zug zu nehmen, da dieser schon voll war.

