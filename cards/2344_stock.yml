Beispielsätze: |-
  Il conserve et protège nos stocks de poisson.
  Er bewahrt und schützt unsere Fischbestände.

  Nous avons un grand stock de marchandises.
  Wir haben einen großen Lagerbestand an Waren.

  Les stocks budgétés sont les stocks que l'entreprise prévoit d'avoir à la fin de la période.
  Der Planbestand ist der Bestand, den das Unternehmen am Ende der Periode zu haben plant.

  Le stock de sucre est le nombre de kilos de sucre que l'entreprise a en stock.
  Der Zuckervorrat ist die Menge an Zucker in Kilogramm, die das Unternehmen auf Lager hat.

  Garde ce stylo, j'en ai tout un stock.
  Behalte den Stift, ich habe davon eine ganze Menge.

  Un stock déficitaire est un stock qui est inférieur au niveau minimal requis.
  Ein Fehlbestand ist ein Bestand, der unter dem minimal erforderlichen Niveau liegt.

  Les stocks disponibles sont les stocks qui sont effectivement disponibles pour la vente.
  Der Lagerbestand ist der Bestand, der tatsächlich für den Verkauf verfügbar ist.

  Le stock effectif est le stock qui est réellement présent dans l'entrepôt.
  Der effektive Bestand ist der Bestand, der sich tatsächlich im Lager befindet.

  Le stock final est le stock qui est présent à la fin de la période.
  Der Endbestand ist der Bestand, der am Ende der Periode vorhanden ist.

  Les stocks tampons sont des stocks supplémentaires qui sont maintenus pour faire face aux variations de la demande.
  Pufferbestände sind zusätzliche Bestände, die zur Deckung von Nachfrageschwankungen gehalten werden.

  Les stocks de matières premières sont les stocks de matériaux utilisés pour la production.
  Rohstoffbestände sind die Bestände an Materialien, die für die Produktion verwendet werden.

  Le stock de pièces détachées est le stock de pièces utilisées pour réparer les produits.
  Das Ersatzteillager ist der Bestand an Teilen, die zur Reparatur von Produkten verwendet werden.

