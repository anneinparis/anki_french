  Der Verantwortliche hat die Mitarbeiter darüber informiert, dass die Sitzung verschoben wurde.

  Le public est bien informé de la situation actuelle.
  Die Öffentlichkeit ist über die aktuelle Situation gut informiert.

  Les personnes bien informées du marché estiment que les prix vont augmenter.
  Gut informierte Leute vom Markt schätzen, dass die Preise steigen werden.

  Le chef de projet tient son équipe informée de l'avancement du projet.
  Der Projektleiter hält sein Team über den Fortschritt des Projekts auf dem Laufenden.

  Les experts militaires sont mieux informés que le public sur les dangers de la guerre.
  Militärexperten haben einen Informationsvorsprung gegenüber der Öffentlichkeit über die Gefahren des Krieges.

  La police s'est informée contre le témoin.
  Die Polizei hat gegen den Zeugen ermittelt.

  L'employeur s'informe sur les candidats avant de les embaucher.
  Der Arbeitgeber zieht Erkundigungen über die Bewerber ein, bevor er sie einstellt.

