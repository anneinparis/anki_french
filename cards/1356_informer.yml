  Je t’informerai dès qu’ils l’auront repéré.
  Ich werde dich informieren, sobald sie ihn entdeckt haben.

  Je vais informer mes collègues de la réunion.
  Ich werde meine Kollegen über das Meeting informieren.

  Le guide touristique a informé Pierre de la région et de ses attractions.
  Der Reiseleiter hat Pierre über die Gegend und ihre Sehenswürdigkeiten informiert.

  La police s'informe sur l'affaire contre le suspect.
  Die Polizei ermittelt in der Angelegenheit gegen den Verdächtigen.

