  Une nouvelle génération prend le pouvoir.
  Eine neue Generation übernimmt die Macht.

  Ma génération est très différente de celle de mes parents.
  Meine Generation ist sehr unterschiedlich von der meiner Eltern.

  La génération d'avant-guerre était marquée par la prospérité économique et l'optimisme.
  Die Vorkriegsgeneration war geprägt von wirtschaftlichem Aufschwung und Optimismus.

  La génération de la guerre a connu les horreurs du conflit mondial.
  Die Kriegsgeneration hat die Schrecken des Weltkriegs erlebt.

  Les organes de la génération sont responsables de la reproduction.
  Die Fortpflanzungsorgane sind für die Fortpflanzung zuständig.

  La théorie de la génération spontanée a été réfutée par Louis Pasteur.
  Die Theorie der Urzeugung wurde von Louis Pasteur widerlegt.

  La génération de mai 68 a marqué un tournant dans l'histoire de la France.
  Die 68er-Generation hat einen Wendepunkt in der Geschichte Frankreichs markiert.

  La jeune génération est confrontée à de nombreux défis.
  Die junge Generation ist mit vielen Herausforderungen konfrontiert.

  La nouvelle génération est plus ouverte au changement.
  Die neue Generation ist offener für Veränderungen.

  La génération montante est pleine d'espoir pour l'avenir.
  Die kommende Generation ist voller Hoffnung für die Zukunft.

  Un ordinateur de première génération était volumineux et lent.
  Ein Computer der ersten Generation war sperrig und langsam.

  Un ordinateur de deuxième génération était plus compact et plus rapide.
  Ein Computer der zweiten Generation war kompakter und schneller.

