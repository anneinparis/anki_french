Beispielsätze: |-
  J’étais seul dans un petit atelier.
  Ich war allein in einem kleinen Atelier.

  Je travaille dans un atelier de couture.
  Ich arbeite in einer Schneiderei.

  L'atelier de carrosserie est un endroit où l'on répare les voitures endommagées.
  Die Karosseriewerkstatt ist ein Ort, an dem man beschädigte Autos repariert.

  L'atelier de fabrication produit des biens pour la consommation ou l'industrie.
  Die Produktionsstätte produziert Güter für den Konsum oder die Industrie.

  L'atelier de théâtre est un lieu où les acteurs se préparent à leurs rôles.
  Die Theaterwerkstatt ist ein Ort, an dem Schauspieler sich auf ihre Rollen vorbereiten.

  L'atelier de cordonnier est un endroit où l'on répare les chaussures.
  Die Schuhmacherwerkstatt ist ein Ort, an dem man Schuhe repariert.

  L'atelier de couture est un endroit où l'on fabrique des vêtements.
  Die Schneiderwerkstatt ist ein Ort, an dem man Kleidung herstellt.

  L'atelier d'horlogerie est un endroit où l'on répare les montres.
  Die Uhrmacherei ist ein Ort, an dem man Uhren repariert.

  L'atelier de sculpteur est un endroit où l'on crée des sculptures.
  Das Bildhaueratelier ist ein Ort, an dem man Skulpturen schafft.

  L'atelier de serrurerie est un endroit où l'on fabrique et répare des serrures.
  Die Schlosserwerkstatt ist ein Ort, an dem man Schlösser herstellt und repariert.

  L'atelier de montage est un endroit où l'on assemble des produits.
  Die Montagehalle ist ein Ort, an dem man Produkte zusammenbaut.

  L'atelier d'entretien des voies est un endroit où l'on maintient les voies ferrées en bon état.
  Die Bahnmeisterei ist ein Ort, an dem man die Bahngleise in gutem Zustand hält.

