  Les voyageurs en attente du vol pour Tokyo étaient impatients.
  Die Passagiere des Fluges nach Tokyo waren ungeduldig.

  Il a laissé sa valise en attente à l'hôtel.
  Er hat seinen Koffer im Hotel liegen lassen.

  Le film a déçu l'attente des critiques.
  Der Film hat die Erwartungen der Kritiker enttäuscht.

  Le nouveau modèle de voiture répond à l'attente des clients.
  Das neue Automodell entspricht den Erwartungen der Kunden.

  Dans l'attente de la réponse, il est resté chez lui.
  In Erwartung der Antwort blieb er zu Hause.

