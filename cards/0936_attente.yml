  Six mois d’attente, c’est beaucoup trop long.
  Sechs Monate Wartezeit sind viel zu lang.

  Je suis en attente de nouvelles.
  Ich warte auf Neuigkeiten.

  L'attente de la nouvelle était insoutenable.
