Beispielsätze: |-
  Je remercie également les électeurs de ma circonscription.
  Ich danke auch den Wählern in meinem Wahlkreis.

  Les électeurs ont voté pour leur candidat préféré.
  Die Wähler haben für ihren bevorzugten Kandidaten gestimmt.

  Sophie est une nouvelle électrice, elle a hâte de voter pour la première fois.
  Sophie ist eine Erstwählerin, sie kann es kaum erwarten, zum ersten Mal zu wählen.

  Marie est une électrice abstentionniste, elle ne votera pas aux prochaines élections.
  Marie ist eine Nichtwählerin, sie wird bei den nächsten Wahlen nicht wählen gehen.

