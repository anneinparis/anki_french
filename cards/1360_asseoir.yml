# Diese Felder gerne verbessern!
Wort mit Artikel: asseoir
Femininum / Plural: ''
IPA: \a.swaʁ\
Definition: (sich) setzen
Register: ↗Fiktion ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il était assis devant moi.
  Er saß vor mir.

  Je vais m’asseoir sur le canapé.
  Ich werde mich auf das Sofa setzen.

  Le professeur a assis les élèves sur les bancs avant de commencer le cours.
  Der Lehrer hat die Schüler auf die Bänke gesetzt, bevor er mit dem Unterricht begann.

  Asseyez-vous, s'il vous plaît, je vais vous servir le thé.
  Setzen Sie sich bitte, ich werde Ihnen den Tee servieren.

  Je vous prie de faire asseoir les enfants, ils doivent être fatigués.
  Bitte bitte die Kinder sich zu setzen, sie müssen müde sein.

  Fais-le asseoir sur le canapé, il a l'air épuisé.
  Lass ihn sich auf die Couch setzen, er sieht erschöpft aus.

  Je préfère rester assis ici, j'aime bien la vue.
  Ich bleibe lieber hier sitzen, ich mag den Blick.

  On est bien assis sur ces chaises, elles sont très confortables.
  Man sitzt gut auf diesen Stühlen, sie sind sehr bequem.

  Il n'y a rien pour s'asseoir dans cette salle d'attente, il faut se tenir debout.
  Man kann sich nirgends setzen in diesem Wartezimmer, man muss stehen.

