# Diese Felder gerne verbessern!
Wort mit Artikel: le protecteur
Femininum / Plural: protectrice
IPA: \pʁɔ.tɛk.tœʁ\
Definition: Beschützer, Schutzpatron
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Sa mère était sa protectrice morale, physique et même matérielle.
  Ihre Mutter war ihre moralische, körperliche und sogar materielle Beschützerin.

  Il est le protecteur de la ville.
  Er ist der Schutzpatron der Stadt.

  Le ministre était un grand protecteur des arts, il a financé de nombreux projets.
  Der Minister war ein großer Förderer der Kunst, er hat viele Projekte finanziert.

  La nouvelle loi met en place des mesures protectrices pour les espèces menacées.
  Das neue Gesetz beinhaltet Schutzmaßnahmen für bedrohte Arten.

  Marie est une protectrice de la nature passionnée, elle milite pour la sauvegarde des forêts.
  Marie ist eine leidenschaftliche Naturschützerin, sie setzt sich für den Schutz der Wälder ein.

