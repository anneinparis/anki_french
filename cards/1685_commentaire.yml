# Diese Felder bitte nicht ändern.
Rang: 1685
Wort: commentaire
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le commentaire
Femininum / Plural: ''
IPA: \kɔ.mɑ̃.tɛʁ\
Definition: Kommentar
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai été très impressionné des commentaires que j’ai reçus.
  Ich war sehr beeindruckt von den Kommentaren, die ich erhalten habe.

  J’ai écrit un commentaire sur ce livre.
  Ich habe einen Kommentar zu diesem Buch geschrieben.

  Sans commentaire.
  Kein Kommentar.

  Le commentateur sportif à la radio a décrit avec précision les dernières minutes du match.
  Der Rundfunkkommentator hat die letzten Minuten des Spiels präzise beschrieben.

  La ligne de commentaire du joueur est remplie d'informations utiles.
  Das Kommentarfeld des Spielers ist mit nützlichen Informationen gefüllt.

  Son commentaire composé était très pertinent.
  Seine Interpretation war sehr treffend.

  Veuillez me dispenser de vos commentaires, je suis déjà au courant.
  Bitte verzichten Sie auf Ihre Kommentare, ich bin schon informiert.

  L'édition avec commentaires est disponible sur notre site web.
  Die kommentierte Ausgabe ist auf unserer Webseite verfügbar.

  C'est un sujet sensible, sans commentaire!
  Das ist ein sensibles Thema, ohne Kommentar!

  Je préfère ne pas répondre à cette question, pas de commentaires!
  Ich möchte diese Frage lieber nicht beantworten, kein Kommentar!

