Beispielsätze: |-
  Ah, oui, c’est vrai.
  Ah, ja, das stimmt.

  C’est une histoire vraie
  Das ist eine wahre Geschichte.

  Et ça a longtemps été vrai.
  Und das galt lange Zeit.

  À dire vrai, je ne suis pas d'accord avec toi.
  Offen gestanden, bin ich nicht deiner Meinung.

  Ce tableau vrai faux a été vendu à un prix exorbitant.
  Diese gut gemachte Fälschung wurde zu einem horrenden Preis verkauft.

  Il n'en est pas moins vrai qu'il est trop jeune pour prendre cette responsabilité.
  Nichtsdestoweniger ist er zu jung, um diese Verantwortung zu übernehmen.

  Ce diamant est vrai de vrai, il n'y a aucun doute.
  Dieser Diamant ist waschecht, daran besteht kein Zweifel.

  Tu es dans le vrai, je n'avais pas pensé à ça.
  Du hast Recht, daran habe ich nicht gedacht.

  Il y a du vrai dans ce qu'il dit, même si je ne suis pas d'accord avec sa conclusion.
  Da ist etwas Wahres dran, was er sagt, auch wenn ich mit seiner Schlussfolgerung nicht einverstanden bin.

