Beispielsätze: |-
  Nous avons osé soulever le problème.
  Wir haben es gewagt, das Problem anzusprechen.

  Je n’ai pas de solution à ce problème.
  Ich habe keine Lösung für dieses Problem.

  Je lui ai dit quel était le problème.
  Ich sagte ihm, was das Problem war.

  La question de l'accès à l'éducation pour tous est un problème éducatif central.
  Die Frage des Zugangs zur Bildung für alle ist ein zentrales Erziehungsproblem.

  Ce problème de géométrie est assez complexe.
  Diese Geometrie-Aufgabe ist ziemlich kompliziert.

  Je suis désolé, j'ai des problèmes avec le Wi-Fi.
  Es tut mir leid, ich habe Probleme mit dem WLAN.

  L'utilisation de pesticides dans l'agriculture pose un problème pour l'environnement.
  Der Einsatz von Pestiziden in der Landwirtschaft stellt ein Problem für die Umwelt dar.

  Ils traversent une période difficile, des problèmes de couple.
  Sie durchleben eine schwierige Zeit, eine Beziehungskrise.

  Il a souffert de problèmes cardiaques pendant des années.
  Er litt jahrelang an Herzbeschwerden.

  Le manque de sommeil peut provoquer des problèmes de circulation.
  Schlafentzug kann zu Durchblutungsstörungen führen.

  Un problème de circulation cérébrale peut entraîner des troubles cognitifs.
  Eine zerebrale Durchblutungsstörung kann zu kognitiven Beeinträchtigungen führen.

  Les problèmes d'éjaculation peuvent être liés à des facteurs psychologiques ou physiques.
  Ejakulationsstörungen können auf psychologische oder körperliche Faktoren zurückzuführen sein.

  Les problèmes de la vésicule biliaire peuvent entraîner des douleurs abdominales.
  Gallenbeschwerden können zu Bauchschmerzen führen.

