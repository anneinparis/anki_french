# Diese Felder bitte nicht ändern.
Rang: 1454
Wort: éliminer
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: éliminer
Femininum / Plural: ''
IPA: \e.li.mi.ne\
Definition: eliminieren, ausscheiden
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous sommes aussi parvenus à éliminer le déficit.
  Es ist uns auch gelungen, das Defizit zu beseitigen.

  Nous devons éliminer les mauvaises herbes.
  Wir müssen das Unkraut ausscheiden.

  Le corps humain peut parfois mal éliminer les toxines, ce qui peut entraîner des problèmes de santé.
  Der menschliche Körper kann Giftstoffe manchmal nur unvollständig ausscheiden, was zu gesundheitlichen Problemen führen kann.

  Il a été éliminé à l'oral, car il n'a pas pu répondre correctement aux questions du jury.
  Er ist im Mündlichen durchgefallen, da er die Fragen der Jury nicht richtig beantworten konnte.

  Les pesticides utilisés dans l'agriculture sont difficiles à éliminer du sol.
  Die Pestizide, die in der Landwirtschaft verwendet werden, lassen sich nur schwer aus dem Boden entfernen.

  Le candidat a été éliminé de la course à la présidence après un scandale.
  Der Kandidat wurde nach einem Skandal aus dem Rennen um die Präsidentschaft geworfen.

  L'équipe a été éliminée de la compétition après avoir perdu son dernier match.
  Die Mannschaft wurde nach der Niederlage im letzten Spiel vom Wettkampf ausgeschlossen.

  Le coureur a été éliminé de la course après une chute.
  Der Läufer ist nach einem Sturz aus dem Rennen ausgeschieden.

