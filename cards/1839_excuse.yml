# Diese Felder bitte nicht ändern.
Rang: 1839
Wort: excuse
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: l’excuse
Femininum / Plural: ''
IPA: \ɛks.kyz\
Definition: Entschuldigung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tu pouvais t’inventer une meilleure excuse.
  Du hättest eine bessere Ausrede erfinden können.

  Je vous demande pardon, quelle est votre excuse?
  Ich bitte um Verzeihung, was ist Ihre Entschuldigung?

  Il a pris pour excuse que son chien avait mangé ses devoirs.
  Er hat als Entschuldigung angegeben, dass sein Hund seine Hausaufgaben gefressen hat.

  La belle excuse! Tu n'as pas réussi l'examen et c'est de ma faute ?
  Schöne Ausrede! Du hast die Prüfung nicht bestanden und es ist meine Schuld?

  Mille excuses! Je n'avais pas vu que tu étais là.
  Ich bitte Tausend Mal um Entschuldigung! Ich hatte nicht gesehen, dass du da warst.

  Son mari a toujours une bonne excuse pour ne pas faire la vaisselle.
  Sein Mann ist nie um eine Ausrede verlegen, um nicht den Abwasch zu machen.

  La directrice a exigé des excuses de la part de l'élève qui a insulté le professeur.
  Die Direktorin hat von dem Schüler, der den Lehrer beleidigt hat, eine Entschuldigung verlangt.

  Il a fait toutes ses excuses à sa femme pour son comportement irrespectueux.
  Er hat sich bei seiner Frau vielmals für sein respektloses Verhalten entschuldigt.

