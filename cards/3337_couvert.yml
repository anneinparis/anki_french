# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je me sauvai, sous le couvert de la nuit.
  Ich floh, im Schutze der Nacht.

  Le couvert est posé sur la table.
  Das Besteck ist auf dem Tisch platziert.

  La table était couverte d'un tissu blanc et d'un couvert élégant.
  Der Tisch war mit einer weißen Tischdecke und einem eleganten Besteck gedeckt.

  Le petit garçon était trop couvert pour la température extérieure.
  Der kleine Junge war zu warm angezogen für die Außentemperatur.

  Marie a mis le couvert pour le dîner, car ses invités arrivaient bientôt.
  Marie hat den Tisch für das Abendessen gedeckt, weil ihre Gäste bald kamen.

  L'accord a été signé sous le couvert du président de la société.
  Das Abkommen wurde mit dem Rückhalt des Präsidenten des Unternehmens unterzeichnet.

  Le gouvernement a mené une opération militaire sous le couvert d'une mission humanitaire.
  Die Regierung führte eine militärische Operation unter dem Deckmantel eines humanitären Einsatzes durch.

  Le jardin est couvert de fleurs et de plantes luxuriantes.
  Der Garten ist mit Blumen und üppigem Grün bedeckt.

  Le bébé était couvert d'une couverture douce et moelleuse.
  Das Baby war mit einer weichen und kuscheligen Decke zugedeckt.

  La voiture est couverte par une assurance tous risques.
  Das Auto ist bei einer Vollkaskoversicherung versichert.

  Les montagnes étaient couvertes de neige fraîche, ce qui créait un paysage magnifique.
  Die Berge waren mit frischem Schnee bedeckt, was eine wunderschöne Landschaft schuf.

  Le boxeur était couvert de bleus après le combat.
  Der Boxer war voller blauer Flecken nach dem Kampf.

  Le sol était couvert de sang, ce qui laissait entrevoir la violence du crime.
  Der Boden war mit Blut bedeckt, was auf die Gewalt des Verbrechens schließen ließ.

  La journaliste a fait allusion à la corruption politique, en s'exprimant à mots couverts.
  Die Journalistin deutete die politische Korruption an, indem sie in Andeutungen sprach.

