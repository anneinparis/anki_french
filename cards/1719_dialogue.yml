# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous avons voulu proposer un dialogue sur ces trois sujets.
  Wir wollten einen Dialog zu diesen drei Themen anbieten.

  Le dialogue entre les deux pays est important.
  Der Dialog zwischen den beiden Ländern ist wichtig.

  Je vous invite au dialogue pour discuter de ce problème.
  Ich möchte Ihnen ein Gesprächsangebot machen, um dieses Problem zu besprechen.

  Le dialogue social est essentiel pour trouver des solutions communes.
  Der soziale Dialog ist unerlässlich, um gemeinsame Lösungen zu finden.

  Le dialogue écran permet de communiquer à distance.
  Der Bildschirmdialog ermöglicht es, aus der Ferne zu kommunizieren.

  Le gouvernement a ouvert le dialogue à la population sur la réforme.
  Die Regierung hat der Bevölkerung ein Gesprächsangebot zur Reform gemacht.

  Après un long silence, ils ont rompu le dialogue.
  Nach langem Schweigen haben sie den Gesprächsfaden abreißen lassen.

  Malgré les difficultés, il est important de poursuivre le dialogue.
  Trotz der Schwierigkeiten ist es wichtig, den Gesprächsfaden nicht abreißen zu lassen.

  Les dialogues Est-Ouest ont été interrompus après la guerre froide.
  Die Ost-West-Gespräche wurden nach dem Kalten Krieg unterbrochen.

