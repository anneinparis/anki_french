# Diese Felder bitte nicht ändern.
Rang: 1464
Wort: durée
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la durée
Femininum / Plural: ''
IPA: \dy.ʁe\
Definition: Dauer
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il faudrait alors augmenter la durée du travail.
  Dann müsste die Arbeitszeit erhöht werden.

  La durée du film est de deux heures.
  Die Dauer des Films beträgt zwei Stunden.

  Pendant la durée des travaux, l'accès à la rue sera limité.
  Während der Bauarbeiten wird der Zugang zur Straße eingeschränkt sein.

  La durée de vie d'un ordinateur portable est généralement de 3 à 5 ans.
  Die Lebensdauer eines Laptops beträgt in der Regel 3 bis 5 Jahre.

  La durée fixée pour le projet est de six mois.
  Die festgesetzte Dauer für das Projekt beträgt sechs Monate.

  La durée du contrat est de deux ans.
  Die Vertragszeit beträgt zwei Jahre.

  La durée de l'effet du médicament est de 12 heures.
  Die Wechsellaufzeit des Medikaments beträgt 12 Stunden.

  La durée du procès a été longue et difficile.
  Die Prozessdauer war lang und schwierig.

  La durée de la procédure d'immigration est généralement de plusieurs mois.
  Die Verfahrensdauer für die Einwanderung beträgt in der Regel mehrere Monate.

  La durée déterminée d'un contrat de travail peut être de 1 à 3 ans.
  Die Befristung eines Arbeitsvertrags kann 1 bis 3 Jahre betragen.

  La durée minimum d'échéance pour le prêt est de 5 ans.
  Die Mindestlaufzeit für das Darlehen beträgt 5 Jahre.

  La durée maximale de stationnement est de deux heures.
  Die Höchstparkdauer beträgt zwei Stunden.

