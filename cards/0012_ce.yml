Notiz: |-
  <p>Demonstrativbegleiter haben eine zeigende Funktion: Sie bestimmen ein Substantiv näher. Im Deutschen gibt es zwei Demonstrativbegleiter: <span class="de">diese(-r/s)</span> und <span class="de">jene(-r/s)</span>, im Französischen gibt es nur einen, der sich nach Geschlecht und Anzahl des Substantives richtet.</p>

  <table>
    <tbody><tr>
      <th>Demonstrativbegleiter</th>
      <th></th>
      <th></th>
    </tr>
    <tr>
      <td>maskulin</td>
      <td><span class="fr">ce</span></td>
      <td><span class="de">dieser</span></td>
    </tr>
    <tr>
      <td>(vor Vokal / stummem h)</td>
      <td><span class="fr">cet</span></td>
      <td><span class="de">dieser</span></td>
    </tr>
    <tr>
      <td>feminin</td>
      <td><span class="fr">cette</span></td>
      <td><span class="de">diese</span></td>
    </tr>
    <tr>
      <td>Plural</td>
      <td><span class="fr">ces</span></td>
      <td><span class="de">diese</span></td>
    </tr>
  </tbody></table>

  <p>In Gegenüberstellungen oder bei Vergleichen zweier Dinge hängt man die <b>Anhängepartikel</b> <span class="fr">–ci</span> oder <span class="fr">–là</span> an das Substantiv an, das von <span class="fr">ce</span>, <span class="fr">cet</span>, <span class="fr">cette</span>, <span class="fr">ces</span> begleitet wird. Dabei drückt <span class="fr">–ci</span> die räumliche Nähe aus, <span class="fr">-là</span> eine größere Entfernung.</p>

  <div class="examples">
    <div class="fr">Quel pantalon est-ce que tu aimes mieux – ce pantalon-ci ou ce pantalon-là ?</div>
    <div class="de spoiler">Welche Hose magst du lieber – diese Hose hier oder die Hose dort?</div>
  </div>

  <p><span class="fr">-là</span> wird oft auch zur reinen Verstärkung des Demonstrativbegleiters verwendet, oft mit leicht abwertendem Unterton.</p>

  <div class="examples">
    <div class="fr">Tu connais le nouveau « Star Wars » ? – Oui, mais je n’aime pas trop ce film-là.</div>
    <div class="de spoiler">Kennst Du den neuen "Star Wars"? – Ja, aber ich mag den Film nicht so gern.</div>
  </div>

  <p>In Verbindung mit den Tageszeiten, bezeichnen <span class="fr">ce</span>, <span class="fr">cet</span> und <span class="fr">cette</span> immer den heutigen Tag:</p>
  <ul>
    <li><span class="fr">ce matin</span> = heute Morgen</li>
    <li><span class="fr">cet après-midi</span> = heute Nachmittag</li>
    <li><span class="fr">ce soir</span> = heute Abend</li>
    <li><span class="fr">cette nuit</span> = heute Nacht</li>
  </ul>

  <p>Um über einen vergangenen oder zukünftigen Tag zu sprechen, hängt man <span class="fr">–là</span> an:</p>

  <div class="examples">
    <div class="fr">Ce soir-là, il n'est pas rentré.</div>
    <div class="de spoiler">An jenem Abend ist er nicht nach Hause gekommen.</div>
  </div>

  <hr>

  <p>
    <span class="fr">Ce</span> ist ebenfalls ein unbestimmtes Demonstrativpronomen.
    <span class="fr">Ce/c'</span> verwendet man zusammen mit <span class="fr">être</span>. Wie das deutsche <span class="de">das</span> wird <span class="fr">ce/c'</span> immer im Singular gebraucht, unabhängig davon, ob das Verb im Singular oder Plural steht.</p>
  <div class="examples">
    <div class="fr">C'est intéressant. Ce sont de bonnes nouvelles.</div>
    <div class="de spoiler">Das ist interessant. Das sind ja gute Neuigkeiten.</div>
  </div>
  <p>Mit allen anderen Verben außer <span class="fr">être</span> verwendet man <span class="fr">ça</span>.</p>
  <div class="examples">
    <div class="fr">Ça m’a beaucoup plu.</div>
    <div class="de spoiler">Es hat mir sehr gefallen.</div>
  </div>
