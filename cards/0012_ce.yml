# Diese Felder bitte nicht ändern.
Rang: 12
Wort: ce
Wortart: det, pro

# Diese Felder gerne verbessern!
Wort mit Artikel: ce
Femininum / Plural: cette
IPA: \sə\
Definition: diese(-r/s); es, das
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne déteste pas cet homme.
  Ich hasse diesen Mann nicht.

  Ce week-end, je vois mon copain.
  Dieses Wochenende sehe ich meinen Freund.

  Ce week-end-là, j'étais malade.
  An jenem Wochenende war ich krank.

  Je travaille ce soir.
  Ich arbeite heute Abend.

  Vous partez en vacances cette année ?
  Fahrt ihr dieses Jahr in den Urlaub?

  Cet été, nous restons à la maison, mais on est partis en vacances ce printemps.
  Diesen Sommer bleiben wir zu Hause, aber wir sind schon diesen Frühling in den Urlaub gefahren.

  Connais-tu cet homme ?
  Kennst Du diesen Mann?

  Cet homme-ci ou cet homme-là ?
  Den Mann hier oder den Mann da?

  Je veux cette pomme.
  Ich will diesen Apfel.

  Cette femme est ma tante.
  Diese Frau ist meine Tante.

  Ces histoires sont drôles.
  Diese Geschichten sind lustig.

  Qui sont ces gens-là ?
  Wer sind diese Leute da?

  Tu achètes quel livre ?
  Welches Buch kaufst Du?

  Ce livre-ci ou ce livre-là ?
  Dieses oder jenes Buch?

  C’est une actrice.
  Sie ist eine Schauspielerin.

  C'est un beau garçon, il est intelligent et très gentil.
  Das ist ein hübscher Junge, er ist intelligent und sehr nett.

  Ce vase est magnifique, il est en porcelaine bleue et blanche.
  Diese Vase ist wunderschön, sie ist aus blau-weißem Porzellan.

  C'est plus d'un mois plus tard qu'elle y songe, mais elle se souvient de tout.
  Erst mehr als einen Monat später fällt es ihr ein, aber sie erinnert sich an alles.

  Voilà tout ce que je sais, je n'ai pas plus d'informations.
  Das ist alles, was ich weiß, ich habe keine weiteren Informationen.

  Si ce jeune homme veut bien s'asseoir, nous pourrons commencer la réunion.
  Wenn sich der junge Herr bitte setzen wollte, könnten wir mit der Sitzung beginnen.

  Ce livre-ci est un roman, ce livre-là est un recueil de poèmes.
  Dieses Buch hier ist ein Roman, jenes Buch dort ist eine Gedichtsammlung.

  Et ce journal, ça vient? Je l'attends avec impatience.
  Und die Zeitung, wo bleibt die? Ich warte sehnsüchtig darauf.

  C'est des bons souvenirs, j'y repense souvent avec plaisir.
  Das sind schöne Erinnerungen, ich denke oft gerne daran zurück.

  La rigueur, c'est la bonne gestion, elle permet de faire des économies.
  Sparsamkeit ist die richtige Haushaltspolitik, sie ermöglicht es, Geld zu sparen.

  Un hôtel pas cher, c'est difficile à trouver, surtout en haute saison.
  Ein preiswertes Hotel ist schwer zu finden, besonders in der Hochsaison.

