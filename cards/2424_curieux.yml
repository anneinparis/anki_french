Beispielsätze: |-
  J’étais trop curieuse.
  Ich war zu neugierig.

  Je suis curieux de savoir ce qui s’est passé.
  Ich bin neugierig zu wissen, was passiert ist.

  Je suis curieux.
  Ich bin neugierig.

  Il est curieux de tout.
  Er ist neugierig auf alles.

  Je dois admettre que je suis curieux.
  Ich muss zugeben, dass ich neugierig bin.

  C'est un esprit curieux, il pose des questions sans cesse.
  Er ist wissbegierig, er stellt ständig Fragen.

  C'est un curieux, il a toujours le nez dans les affaires des autres.
  Der steckt seine Nase in alles, er mischt sich immer in die Angelegenheiten anderer ein.

  Il est curieux comme pas permis, il veut tout savoir.
  Er ist gespannt wie ein Regenschirm, er will alles wissen.

  Elle est curieuse de savoir ce qu'il s'est passé.
  Sie interessiert sich dafür, was passiert ist.

  Ce qui est curieux, c'est qu'elle a raison, même si personne ne veut le croire.
  Das Seltsame ist, dass sie Recht hat, auch wenn niemand es glauben will.

  Ils se protègent des curieux en fermant les volets.
  Sie schützen sich vor neugierigen Blicken, indem sie die Fensterläden schließen.

  Elle est curieuse de faire du vélo, elle l'a toujours rêvé.
  Sie möchte gerne Rad fahren, das hat sie sich schon immer gewünscht.

  Il est curieux d'apprendre à jouer du piano, il a beaucoup de talent.
  Er ist gespannt darauf, Klavier spielen zu lernen, er hat viel Talent.

  Il est curieux de faire la connaissance de sa nouvelle voisine.
  Er möchte zu gerne seine neue Nachbarin kennenlernen.

  Chose curieuse, il a réussi à trouver la solution au problème.
  Seltsamerweise hat er es geschafft, die Lösung für das Problem zu finden.

