# Diese Felder bitte nicht ändern.
Rang: 202
Wort: long
Wortart: adv, nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: long
Femininum / Plural: longue
IPA: \lɔ̃\
Definition: lang, langwierig
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L’éducation sur le long terme paiera, j’en suis convaincu.
  Langfristige Bildung wird sich auszahlen, davon bin ich überzeugt.

  Ce voyage est long.
  Diese Reise ist lang.

  Elle avait l'habitude de boire un café le matin, une longue habitude qui datait de ses années étudiantes.
  Sie hatte die Gewohnheit, morgens einen Kaffee zu trinken, eine alte Gewohnheit, die aus seiner Studentenzeit stammte.

  Son silence en dit long sur son état d'esprit.
  Sein Schweigen sagt viel über seinen Gemütszustand.

  Il en sait long sur les dernières tendances du marché.
  Er weiß gut Bescheid über die neuesten Markttrends.

  Il voulait en savoir plus long sur l'histoire de ce château.
  Er wollte mehr über die Geschichte dieser Burg erfahren.

  Il a raconté l'histoire en long et en large.
  Er hat die Geschichte lang und breit erzählt.

  Il a examiné le problème en long, en large et en travers.
  Er hat das Problem in allen Einzelheiten untersucht.

  Il a traité le sujet en long, en large et en travers, sans jamais s'arrêter.
  Er hat das Thema totgereiten, ohne jemals innezuhalten.

  Ils ont parcouru la montagne tout au long du parcours.
  Sie sind die ganze Strecke über den Berg gewandert.

  Il a été un homme honnête tout au long de sa vie.
  Er war ein ehrlicher Mann sein ganzes Leben lang.

  Le récit retrace le parcours du héros tout au long du récit.
  Die Erzählung zeichnet den Weg des Helden während des gesamten Berichts nach.

  Le pont a deux kilomètres de long.
  Die Brücke ist zwei Kilometer lang.

