# Diese Felder bitte nicht ändern.
Rang: 1383
Wort: échouer
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: échouer
Femininum / Plural: ''
IPA: \e.ʃwe\
Definition: scheitern, durchfallen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tout ce que j’ai tenté a échoué.
  Alles, was ich versucht habe, ist gescheitert.

  Il a échoué à son examen.
  Er ist bei seiner Prüfung durchgefallen.

  Pierre a échoué à l'examen de mathématiques, ce qui l'a beaucoup déçu.
  Pierre hat die Mathematikprüfung nicht bestanden, was ihn sehr enttäuscht hat.

  Le bateau s'est échoué dans la vase et les passagers ont dû être évacués.
  Das Boot ist im Schlick steckengeblieben und die Passagiere mussten evakuiert werden.

  Le navire s'est échoué sur un récif et a été gravement endommagé.
  Das Schiff ist auf ein Riff aufgelaufen und wurde schwer beschädigt.

  Le voyageur a échoué chez un ami, car il n'avait pas réservé d'hôtel.
  Der Reisende ist bei einem Freund gelandet, da er kein Hotel gebucht hatte.

  Le gouvernement a fait échouer le projet de loi, car il était trop coûteux.
  Die Regierung hat den Gesetzesentwurf vereitelt, weil er zu teuer war.

