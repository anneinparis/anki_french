Beispielsätze: |-
  Nous étions trois soldats à faire la manœuvre.
  Wir waren drei Soldaten, die das Manöver durchführten.

  Les soldats ont effectué une manœuvre militaire.
  Die Soldaten haben ein militärisches Manöver durchgeführt.

  Il a fait une fausse manœuvre et a heurté le mur.
  Es war ein Bedienungsfehler und er ist gegen die Wand gefahren.

  Ça y va la manœuvre, on est presque arrivés !
  Es geht ganz schön rund, wir sind fast da!

  La banque centrale a mené une manœuvre baissière pour freiner l'inflation.
  Die Zentralbank hat ein Baissemanöver durchgeführt, um die Inflation zu bremsen.

  Le candidat a utilisé une manœuvre frauduleuse pour gagner les élections.
  Der Kandidat hat sich durch Irreführung den Wahlsieg gesichert.

  Il a réalisé une manœuvre de Bourse pour acheter des actions à bas prix.
  Er hat ein Börsenmanöver durchgeführt, um Aktien zu einem niedrigen Preis zu kaufen.

  La police a effectué une manœuvre de diversion pour attraper le suspect.
  Die Polizei hat ein Ablenkungsmanöver durchgeführt, um den Verdächtigen zu schnappen.

  Le pilote a effectué une manœuvre d'évitement pour éviter une collision.
  Der Pilot hat ein Ausweichmanöver durchgeführt, um eine Kollision zu vermeiden.

  Il a fait une manœuvre pour se garer dans un espace étroit.
  Er hat ein Einparkmanöver durchgeführt, um in einer engen Lücke zu parken.

  Le gouvernement a utilisé des manœuvres dilatoires pour éviter de prendre une décision difficile.
  Die Regierung hat Hinhaltemanöver betrieben, um eine schwierige Entscheidung zu vermeiden.

