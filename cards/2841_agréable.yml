Beispielsätze: |-
  C’est une chambre très agréable.
  Es ist ein sehr angenehmes Zimmer.

  C’est une soirée très agréable.
  Es ist ein sehr angenehmer Abend.

  C’est très agréable.
  Das ist sehr angenehm.

  Il semble très agréable.
  Er scheint sehr angenehm zu sein.

  Sa voix est agréable à écouter.
  Seine Stimme ist angenehm zu hören.

  Cette maison est très agréable à vivre.
  Dieses Haus ist sehr angenehm zu bewohnen.

  Le paysage était agréable à regarder, avec ses collines verdoyantes et ses rivières qui coulaient paisiblement.
  Der Anblick der Landschaft war angenehm, mit ihren grünen Hügeln und den Flüssen, die friedlich dahinflossen.

  Un simple "bonjour" peut être une parole agréable pour commencer la journée.
  Ein einfaches "Guten Tag" kann ein freundliches Wort sein, um den Tag zu beginnen.

  Pierre est agréable à vivre, toujours prêt à rendre service et à faire rire les gens.
  Pierre ist umgänglich, immer bereit zu helfen und die Leute zum Lachen zu bringen.

  Nous avons fait une promenade dans le parc par une agréable journée d'été, le soleil brillait et les oiseaux chantaient.
  Wir machten einen Spaziergang im Park an einem schönen Sommertag, die Sonne schien und die Vögel sangen.

  La mélodie de la flûte était agréable à l'oreille, elle créait une ambiance apaisante.
  Die Melodie der Flöte war eine Wohltat für das Ohr, sie schuf eine beruhigende Atmosphäre.

  Le parfum des roses était agréable à sentir, il emplissait l'air d'une douce fragrance.
  Der Duft der Rosen war angenehm zu riechen, er erfüllte die Luft mit einem zarten Duft.

  La fourrure du chat était agréable à toucher, elle était douce et soyeuse.
  Das Fell der Katze war angenehm anzufassen, es war weich und seidig.

  Voilà qui est agréable à entendre! Une bonne nouvelle comme celle-là fait toujours plaisir.
  So etwas hört man gerne! Eine gute Nachricht wie diese macht immer Freude.

  Il est agréable à Marie de faire du vélo dans la campagne, elle aime la sensation de liberté qu'elle ressent.
  Es tut Marie gut, mit dem Fahrrad durch die Landschaft zu fahren, sie liebt das Gefühl der Freiheit, das sie empfindet.

