Wort mit Artikel: lasser
Femininum / Plural: ''
IPA: \lɑ.se\
Definition: ermüden, langweilen
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne veux pas lasser le public.
  Ich möchte das Publikum nicht ermüden.

  Je suis lassé de cette routine.
  Ich bin von dieser Routine müde.

  Marie s'est lassée de son travail répétitif.
  Marie ist ihres monotonen Jobs müde geworden.

  Jean est lassé de ses études.
  Jean ist seiner Arbeit müde.

  Après un long voyage, elle était lassée de tout.
  Nach einer langen Reise hatte sie alles satt.

  Il est lassé de faire la vaisselle tous les jours.
  Er hat es satt, jeden Tag den Abwasch zu machen.

  Je ne me lasse pas de ce film, je le regarde encore et encore.
  Ich kann von diesem Film nicht genug bekommen, ich schaue ihn immer wieder.

  On se lasse de faire la même chose tous les jours.
  Man wird es müde, jeden Tag das Gleiche zu machen.

  Elle a chanté sans se lasser pendant des heures.
  Sie hat stundenlang gesungen, ohne es sattzukriegen.

