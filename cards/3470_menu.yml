Wort: menu
Wortart: adv, nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: le menu
Femininum / Plural: menue
IPA: \mə.ny\
Definition: Speisekarte
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il y a du poulet au menu.
  Auf der Speisekarte steht Huhn.

  Je vais demander le menu.
  Ich werde nach der Speisekarte fragen.

  Le restaurant propose un menu gastronomique qui plaira aux fins gourmets.
  Das Restaurant bietet ein Feinschmeckermenü an, das Gourmets begeistern wird.

  Le voyageur se rend à destination à pas menus.
  Der Reisende begibt sich mit kleinen Schritten zu seinem Ziel.

  Le chef a haché finement les légumes pour la soupe.
  Der Koch hat die Gemüse für die Suppe fein gehackt.

  Le menu contextuel offre une variété d'options.
  Das Kontextmenü bietet eine Vielzahl von Optionen.

  Qu'est-ce qu'il y a au menu de la soirée ? Une pièce de théâtre et un dîner ?
  Was steht für den Abend auf dem Programm? Ein Theaterstück und ein Abendessen?

  Il est important de varier ses menus pour une alimentation saine.
  Es ist wichtig, abwechslungsreich zu kochen, um sich gesund zu ernähren.

  Quel est le menu aujourd'hui ? J'ai vraiment faim !
  Was gibt es heute zu essen? Ich habe wirklich Hunger!

  Le menu démarrer vous permet d'accéder à toutes les applications.
  Das Startmenü ermöglicht Ihnen den Zugriff auf alle Anwendungen.

  Le menu déroulant contient une liste d'options.
  Das Pulldown-Menü enthält eine Liste von Optionen.

  Le menu pop-up apparaît lorsque vous cliquez sur un bouton.
  Das Pop-up-Menü erscheint, wenn Sie auf einen Knopf klicken.

