# Diese Felder bitte nicht ändern.
Rang: 1634
Wort: oser
Wortart: vi, vt

# Diese Felder gerne verbessern!
Wort mit Artikel: oser
Femininum / Plural: ''
IPA: \o.ze\
Definition: wagen
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ose me dire que tu vas rester ici!
  Wage es nicht, mir zu sagen, dass du hier bleiben wirst!

  Il faut oser pour réussir.
  Man muss wagen, um Erfolg zu haben.

  Le jeune garçon a osé traverser la rue malgré la circulation dense.
  Der junge Junge hat sich über die Straße herübergetraut, obwohl der Verkehr so dicht war.

  J'ose espérer que tu seras là pour moi quand j'aurai besoin de toi.
  Ich wage zu hoffen, dass du für mich da bist, wenn ich dich brauche.

  Ils ont osé monter au sommet de la montagne, malgré le froid glacial.
  Sie haben sich hinaufgewagt auf den Gipfel des Berges, trotz der eisigen Kälte.

  Je n'ose penser ce qui serait arrivé si le train avait déraillé.
  Nicht auszudenken, was passiert wäre, wenn der Zug entgleist wäre.

  Le livre est, si j'ose dire, un chef-d'œuvre.
  Das Buch ist, wenn ich so sagen darf, ein Meisterwerk.

