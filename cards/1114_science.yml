Beispielsätze: |-
  La psychanalyse est une science du vivant.
  Die Psychoanalyse ist eine Wissenschaft vom Leben.

  Elle étudie la science depuis des années.
  Sie studiert seit Jahren Wissenschaft.

  La science voisine les frontières de l'inconnu.
  Die Grenzwissenschaft befasst sich mit den Grenzen des Unbekannten.

  Pierre a la science infuse quand il s'agit de mécanique.
  Pierre hat die Weisheit gepachtet, wenn es um Mechanik geht.

  La science du comportement étudie les actions et les réactions des êtres humains.
  Die Verhaltensforschung untersucht das Handeln und die Reaktionen von Menschen.

  La faculté des sciences propose des formations en mathématiques, physique et chimie.
  Die Fakultät für Mathematik und Naturwissenschaften bietet Studiengänge in Mathematik, Physik und Chemie an.

  La science occulte explore les phénomènes inexpliqués par la science traditionnelle.
  Die Geheimlehre befasst sich mit Phänomenen, die von der traditionellen Wissenschaft nicht erklärt werden können.

  Les sciences culturelles analysent les pratiques, les croyances et les expressions artistiques des sociétés.
  Die Kulturwissenschaften analysieren die Praktiken, die Überzeugungen und die künstlerischen Ausdrucksformen von Gesellschaften.

  Les sciences de l'ingénieur conçoivent et développent des technologies innovantes.
  Die Ingenieurwissenschaft entwirft und entwickelt innovative Technologien.

  Les sciences économiques et sociales étudient les relations entre les individus et les systèmes économiques.
  Die Wirtschaftswissenschaften untersuchen die Beziehungen zwischen Individuen und Wirtschaftssystemen.

  Les sciences financières analysent les marchés financiers et les investissements.
  Die Finanzwissenschaft analysiert die Finanzmärkte und Investitionen.

  Les sciences journalistiques examinent les pratiques et les enjeux du journalisme.
  Die Zeitungswissenschaft untersucht die Praktiken und Herausforderungen des Journalismus.

