# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ce type est dangereux.
  Dieser Typ ist gefährlich.

  C’est un quartier dangereux.
  Das ist ein gefährliches Viertel.

  Le monde est dangereux.
  Die Welt ist gefährlich.

  Je pense que ce que tu fais est dangereux.
  Ich denke, dass das, was du tust, gefährlich ist.

  Je me demande s’il serait dangereux de faire ça.
  Ich frage mich, ob es gefährlich wäre, dies zu tun.

  Le groupe terroriste, qui planifiait des attentats, était considéré comme dangereux pour l'État.
  Der Terroristengruppe, die Anschläge plante, wurde vorgeworfen, staatsgefährdend zu sein.

  Un véhicule qui roule à vive allure sur une route verglacée peut être dangereux pour la sécurité routière.
  Ein Fahrzeug, das mit hoher Geschwindigkeit auf einer eisigen Straße fährt, kann unfallträchtig sein.

  Le tueur en série était un fou dangereux qui a terrorisé toute la ville.
  Der Serienmörder war ein gemeingefährlicher Verrückter, der die ganze Stadt in Angst und Schrecken versetzte.

  La zone de guerre était une zone dangereuse où les civils étaient constamment menacés.
  Die Kriegszone war eine Gefahrenzone, in der die Zivilbevölkerung ständig bedroht war.

  Les animaux domestiques, lorsqu'ils sont bien dressés, ne sont pas dangereux pour les enfants.
  Haustiere sind, wenn sie gut erzogen sind, ungefährlich für Kinder.

  La télé est dangereuse pour les enfants, car elle peut les rendre passifs et dépendants.
  Fernsehen ist für Kinder schädlich, da es sie passiv und abhängig machen kann.

  Il est dangereux de se pencher au dehors du train en marche.
  Das Hinauslehnen aus dem fahrenden Zug ist gefährlich.

