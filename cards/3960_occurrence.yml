  En l'occurrence, le problème est que le moteur ne démarre pas.
  Im vorliegenden Fall ist das Problem, dass der Motor nicht anspringt.

  En toute autre occurrence, j'aurais accepté, mais aujourd'hui je suis trop occupé.
  Bei jeder anderen Gelegenheit hätte ich zugestimmt, aber heute bin ich zu beschäftigt.

