Beispielsätze: |-
  Des éclats de rire se firent entendre derrière une porte.
  Hinter einer Tür war lautes Gelächter zu hören.

  Le diamant brille de mille éclats.
  Der Diamant glänzt in tausend Strahlkraft.

  Le bruit de la chute des vases a fait voler en éclats le silence de la pièce.
  Der Lärm der fallenden Vasen hat die Stille des Raumes zerschmettert.

  La petite fille a fait voler en éclats son jouet en bois en le jetant contre le mur.
  Das kleine Mädchen hat ihr Spielzeug aus Holz zerschmettert, indem sie es gegen die Wand warf.

  Le spectacle a été un véritable éclat de joie, avec des danses et des chants.
  Die Vorstellung war ein echter Freudenausbruch, mit Tänzen und Gesängen.

  Le clown a fait un éclat en tombant sur scène, ce qui a fait rire le public.
  Der Clown hat einen Eklat verursacht, als er auf der Bühne stürzte, was das Publikum zum Lachen brachte.

  Le soleil couchant a illuminé le ciel d'un éclat de couleurs vives et chatoyantes.
  Der Sonnenuntergang hat den Himmel in einer strahlenden und schillernden Farbbrillanz erstrahlen lassen.

  Le prince charmant a été fasciné par l'éclat de sa beauté, lors de leur première rencontre.
  Der Prinz hat durch ihre strahlende Schönheit, bei ihrer ersten Begegnung, fasziniert.

  Le groupe d'amis est parti d'un éclat de rire lorsqu'il a entendu la blague de Paul.
  Die Gruppe von Freunden ist in schallendes Gelächter ausgebrochen, als sie Pauls Witz hörte.

