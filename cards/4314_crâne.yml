# Diese Felder bitte nicht ändern.
Rang: 4314
Wort: crâne
Wortart: adj(f), nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le crâne
Femininum / Plural: ''
IPA: \kʁɑn\
Definition: Schädel
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Son crâne est à moitié couvert par ce bonnet noir.
  Sein Schädel wird zur Hälfte von der schwarzen Mütze bedeckt.

  Il a reçu un coup sur le crâne.
  Er hat einen Schlag auf den Schädel bekommen.

  La forme de son crâne est particulière.
  Schädelform.

  Il a le crâne dur, il ne comprend rien.
  Er hat einen Dickschädel, er versteht nichts.

  Il lui bourrait le crâne avec des histoires de guerre.
  Er hat ihn endlos mit Kriegsgeschichten belabert.

  Il se bourrait le crâne avec ce problème, sans trouver de solution.
  Er hat sich wegen dieses Problems den Kopf zermartert, ohne eine Lösung zu finden.

  Elle lui a mis dans le crâne qu'il devait travailler plus dur.
  Sie hat ihm eingehämmert, dass er härter arbeiten muss.

  Il s'est mis les règles du jeu dans le crâne.
  Er hat sich die Spielregeln hinter die Ohren geschrieben.

  Il n'a rien dans le crâne, il ne comprend rien à ce qu'on lui explique.
  Er hat nichts im Schädel, er versteht nichts, was man ihm erklärt.

