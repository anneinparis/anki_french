# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Bonjour, je peux vous aider?
  Hallo, kann ich Ihnen helfen?

  Je vais t’aider.
  Ich werde dir helfen.

  Je suis là pour vous aider.
  Ich bin hier, um Ihnen zu helfen.

  Travailler avec un dictionnaire, ça aide, surtout quand on apprend une nouvelle langue.
  Ein Wörterbuch erleichtert die Arbeit erheblich, insbesondere beim Erlernen einer neuen Sprache.

  S'aider de son dictionnaire pour comprendre les mots difficiles, c'est une bonne idée.
  Etwas zu Hilfe zu nehmen, wie z. B. ein Wörterbuch, um schwierige Wörter zu verstehen, ist eine gute Idee.

  La chance peut aider, mais il faut aussi travailler dur.
  Dem Glück ein wenig nachhelfen ist gut, aber man muss auch hart arbeiten.

  Ma grand-mère m'a aidé à mettre mon manteau, car j'avais froid.
  Meine Großmutter hat mir in den Mantel hinein geholfen, weil ich frierend war.

  Il faut aider les personnes âgées à monter dans le bus, car elles ont parfois besoin d'un coup de main.
  Man muss älteren Menschen in den Bus hineinhelfen, da sie manchmal eine helfende Hand benötigen.

  Tu m'aiderais bien si tu m'expliquais ce que signifie ce mot.
  Es wäre mir eine große Hilfe, wenn du mir erklären würdest, was dieses Wort bedeutet.

  Que Dieu vous aide dans vos projets futurs!
  Gott stehe Ihnen bei Ihren zukünftigen Projekten bei!

  L'alcool aidant, il a oublié tous ses problèmes.
  Der Alkohol trug dazu bei, dass er all seine Probleme vergaß.

  Le temps aidant, on trouvera une solution à ce problème.
  Mit der Zeit werden wir eine Lösung für dieses Problem finden.

