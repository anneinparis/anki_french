Rang: 421
Wort: retour
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le retour
Femininum / Plural: ''
IPA: \ʁə.tuʁ\
Definition: Rückkehr
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Votre retour pose énormément de problèmes.
  Ihre Rückkehr bringt enorme Probleme mit sich.

  Je suis content de mon retour à la maison.
  Ich bin froh über meine Rückkehr nach Hause.

  Après avoir passé une agréable soirée chez ses amis, Sophie a pris le chemin du retour.
  Nachdem sie einen schönen Abend bei ihren Freunden verbracht hatte, machte sich Sophie auf den Heimweg.

  Le match retour se jouera dans une semaine.
  Das Rückspiel findet in einer Woche statt.

  La décision du gouvernement a provoqué de vives réactions et il va y avoir des retours de bâton.
  Die Entscheidung der Regierung hat heftige Reaktionen ausgelöst und das wird noch ein Nachspiel haben.

  La défaite de l'équipe a été une leçon pour les joueurs, c'est un juste retour des choses.
  Die Niederlage der Mannschaft war eine Lehre für die Spieler, das ist ausgleichende Gerechtigkeit.

  Je vous prie de me répondre par retour du courrier.
  Ich bitte Sie, mir postwendend zu antworten.

  Ce colis n'est pas à moi, retour à l'envoyeur !
  Dieses Paket gehört mir nicht, zurück an Absender!

  Avant de prendre une décision importante, il est bon de faire un retour en arrière sur les événements passés.
  Bevor man eine wichtige Entscheidung trifft, ist es gut, auf die vergangenen Ereignisse zurückzublicken.

  La théorie du retour éternel affirme que l'univers est en constante répétition.
  Die Theorie der ewigen Wiederkehr behauptet, dass das Universum sich ständig wiederholt.

  Après une longue journée de travail, il est important de faire un retour sur soi-même.
  Nach einem langen Arbeitstag ist es wichtig, in sich zu gehen.

  Marie a payé son ami de retour en lui offrant un cadeau d'anniversaire.
  Marie revanchierte sich bei ihrem Freund, indem sie ihm ein Geburtstagsgeschenk machte.

  Il ne faut pas payer la trahison de son ami de retour.
  Man sollte die Verräterei seines Freundes nicht zurückzahlen.

