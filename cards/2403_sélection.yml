  Le match de sélection déterminera les équipes qui participeront à la finale.
  Das Ausscheidungsspiel wird die Teams bestimmen, die am Finale teilnehmen werden.

  Le test de sélection évalue les compétences des candidats.
  Der Eignungstest bewertet die Fähigkeiten der Bewerber.

