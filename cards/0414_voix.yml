Beispielsätze: |-
  Viens, me dit-elle d’une voix brève.
  Komm", sagte sie mit kurzer Stimme.

  Sa voix est très belle.
  Ihre Stimme ist sehr schön.

  Sa voix est très belle.
  Seine Stimme ist sehr schön.

  Tu as vraiment une belle voix.
  Du hast wirklich eine schöne Stimme.

  Je pensais avoir entendu ta voix.
  Ich dachte, ich hätte deine Stimme gehört.

  Le lecteur bénévole a prêté sa voix aux aveugles en leur lisant des romans à haute voix.
  Der ehrenamtliche Leser hat für die Blinden gelesen, indem er ihnen Romane laut vorlas.

  Tous les employés ont eu voix au chapitre lors de la réunion pour discuter des nouvelles mesures.
  Alle Angestellten hatten bei der Sitzung zur Diskussion der neuen Maßnahmen Mitspracherecht.

  Il a essayé de se faire comprendre en utilisant de la voix et du geste, mais en vain.
  Er versuchte, sich mit Händen und Füßen zu erklären, aber vergeblich.

  Le directeur a fait la grosse voix pour tenter de calmer la situation.
  Der Direktor schlug einen härteren Ton an, um die Situation zu beruhigen.

  Face à l'injustice, le peuple a décidé de donner de la voix et de se rebeller.
  Angesichts der Ungerechtigkeit entschied sich das Volk, aufzubegehren und sich zu wehren.

  Le professeur a élevé la voix pour que les élèves l'entendent au fond de la salle.
  Der Professor hob seine Stimme, damit die Schüler ihn im hinteren Teil des Raumes hören konnten.

  Le chœur a chanté d'une voix juste et harmonieuse.
  Der Chor sang mit einer richtigen und harmonischen Stimme.

  Les députés ont voté d'une seule voix pour approuver la loi.
  Die Abgeordneten stimmten einstimmig für die Verabschiedung des Gesetzes.

  Les minorités doivent faire entendre leur voix pour que leurs droits soient respectés.
  Minderheiten müssen sich Gehör verschaffen, damit ihre Rechte respektiert werden.

  Les femmes ont joué un rôle actif dans la révolution, tandis que les hommes ont souvent adopté une voix passive.
  Frauen spielten eine aktive Rolle in der Revolution, während Männer oft einen passiven Standpunkt einnahmen.

