# Diese Felder gerne verbessern!
Wort mit Artikel: éveiller
Femininum / Plural: ''
IPA: \e.ve.je\
Definition: wecken, erwecken
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La nuit, je restais éveillée dans mon lit.
  Nachts lag ich wach in meinem Bett.

  Il a réussi à éveiller mon intérêt pour la musique classique.
  Er hat mein Interesse für klassische Musik geweckt.

  L'amour s'est éveillé chez Jean quand il a rencontré Marie.
  Die Liebe ist in Jean erwacht, als er Marie kennenlernte.

  Elle s'est éveillée à l'amour à l'âge de seize ans.
  Sie machte ihre ersten Erfahrungen in der Liebe im Alter von sechzehn Jahren.

  Il s'est éveillé à la musique classique en écoutant Mozart.
  Er begann sich für klassische Musik zu interessieren, als er Mozart hörte.

