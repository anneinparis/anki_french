Wort mit Artikel: accessible
Femininum / Plural: ''
IPA: \ak.sɛ.sibl\
Definition: zugänglich
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je pense être un patron plutôt accessible.
  Ich denke, ich bin ein eher zugänglicher Chef.

  Le musée est accessible aux personnes handicapées.
  Das Museum ist für Menschen mit Behinderungen zugänglich.

  Le téléphone de Paul était éteint et il n'était pas accessible à sa mère.
  Pauls Handy war aus und er war für seine Mutter nicht erreichbar.

  Ce livre, avec ses illustrations colorées et son texte simple, est accessible à un enfant de cet âge.
  Dieses Buch, mit seinen bunten Bildern und dem einfachen Text, kann ein Kind in diesem Alter verstehen.

