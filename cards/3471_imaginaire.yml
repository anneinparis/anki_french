Beispielsätze: |-
  Tu as vécu dans un monde imaginaire.
  Du hast in einer Fantasiewelt gelebt.

  L’imaginaire est une source d’inspiration pour les artistes.
  Die Vorstellungskraft ist eine Inspirationsquelle für Künstler.

  Le lion, animal imaginaire, est le symbole de la force et de la puissance.
  Der Löwe, ein Fabeltier, ist das Symbol der Kraft und der Macht.

  L'imaginaire est un lieu de création et d'évasion.
  Das Imaginäre ist ein Ort der Kreativität und der Flucht.

  Le monde imaginaire des contes de fées est peuplé de créatures fantastiques.
  Die Traumwelt der Märchen ist bevölkert von fantastischen Kreaturen.

  Les enfants aiment vivre dans un monde imaginaire, où tout est possible.
  Kinder lieben es, traumtänzerisch durchs Leben zu gehen, wo alles möglich ist.

