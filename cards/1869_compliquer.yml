# Diese Felder bitte nicht ändern.
Rang: 1869
Wort: compliquer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: compliquer
Femininum / Plural: ''
IPA: \kɔ̃.pli.ke\
Definition: erschweren, komplizierter machen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le système actuel s’avère-t-il compliqué.
  Erweist sich das derzeitige System als kompliziert.

  Il ne faut pas compliquer les choses.
  Man sollte die Dinge nicht komplizierter machen, als sie sind.

  Il s'est compliqué la vie en prenant ce travail qui lui demande beaucoup d'heures supplémentaires.
  Er hat sich das Leben schwer gemacht, indem er diesen Job angenommen hat, der ihm viele Überstunden abverlangt.

  La situation se complique de plus en plus.
  Jetzt wird's immer schwieriger.

