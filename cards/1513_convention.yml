  La convention relative aux droits de l’enfant.
  Das Übereinkommen über die Rechte des Kindes.

  Nous avons signé une convention avec l’entreprise.
  Wir haben eine Vereinbarung mit dem Unternehmen unterzeichnet.

  Il s'agit d'une convention annexe.
  Das ist eine Zusatzvereinbarung.

  La convention collective a été signée par les syndicats et les employeurs.
  Das Tarifabkommen wurde von den Gewerkschaften und den Arbeitgebern unterzeichnet.

  L'œuvre de convention est un roman écrit en collaboration.
  Das konventionelle Werk ist ein Roman, der in Zusammenarbeit geschrieben wurde.

  La Convention européenne est en cours de négociation.
  Der EU-Konvent ist in der Verhandlung.

  Cette convention annexe limitative de la concurrence est illégale.
  Diese wettbewerbsbeschränkende Nebenabrede ist illegal.

  La convention complémentaire précise les détails du contrat principal.
  Die Zusatzabrede präzisiert die Details des Hauptvertrages.

  La convention conclue de gré à gré ne peut pas être modifiée unilatéralement.
  Die Individualabrede kann nicht einseitig geändert werden.

  La convention contractuelle expresse est un document écrit.
  Die ausdrückliche Vertragsvereinbarung ist ein schriftliches Dokument.

  La convention décidée d'un commun accord est le fruit de négociations.
  Die einverständliche Regelung ist das Ergebnis von Verhandlungen.

  La convention douanière régit les échanges commerciaux entre les pays.
  Das Zollabkommen regelt den Handel zwischen den Ländern.

