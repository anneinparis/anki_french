# Diese Felder bitte nicht ändern.
Rang: 4738
Wort: enchanter
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: enchanter
Femininum / Plural: ''
IPA: \ɑ̃.ʃɑ̃.te\
Definition: bezaubern, verzaubern
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Mais il est enchanté de me voir, hein?
  Aber er freut sich, mich zu sehen, nicht wahr?

  Cette musique m’enchantait.
  Diese Musik verzauberte mich.

  Sa voix douce et mélodieuse l'a enchanté par sa beauté.
  Seine sanfte, melodische Stimme hat ihn mit ihrer Schönheit bezaubert.

