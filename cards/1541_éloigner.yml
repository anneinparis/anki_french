# Diese Felder bitte nicht ändern.
Rang: 1541
Wort: éloigner
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: éloigner
Femininum / Plural: ''
IPA: \e.lwa.ɲe\
Definition: entfernen, fernhalten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il avait besoin de s’éloigner de sa femme.
  Er brauchte Abstand von seiner Frau.

  Il faut éloigner les enfants de la piscine.
  Die Kinder müssen vom Pool ferngehalten werden.

  La nouvelle a tenté d'éloigner Jean du sujet, mais il est resté concentré.
  Die Nachricht hat versucht, Jean vom Thema abzulenken, aber er blieb konzentriert.

  Chaque jour qui passe nous éloigne de notre jeunesse, mais nous acquérons de la sagesse.
  Mit jedem Tag entfernen wir uns mehr von unserer Jugend, aber wir gewinnen an Weisheit.

  Il a essayé d'éloigner l'idée de partir, mais il savait que c'était la meilleure solution.
  Er hat versucht, die Idee zu gehen, weit von sich zu weisen, aber er wusste, dass es die beste Lösung war.

  La dispute a éloigné Marie de son ami, et ils ne se sont plus jamais parlé.
  Der Streit hat Marie von ihrem Freund entfernt, und sie haben nie wieder miteinander gesprochen.

  Elle a décidé de s'éloigner de la ville et de vivre à la campagne.
  Sie hat beschlossen, die Stadt hinter sich zu lassen und auf dem Land zu leben.

  S'il te plaît, ne t'éloigne pas trop du chemin, car il fait nuit.
  Geh bitte nicht zu weit weg vom Weg, denn es ist Nacht.

  S'il te plaît, ne t'éloigne pas trop! Je veux rester près de toi.
  Geh bitte nicht zu weit weg! Ich möchte in deiner Nähe bleiben.

  La famille a essayé d'éloigner Marie de la vie politique, mais elle était déterminée.
  Die Familie hat versucht, Marie von der Politik abzuhalten, aber sie war entschlossen.

