# Diese Felder gerne verbessern!
Wort mit Artikel: faible
Femininum / Plural: ''
IPA: \fɛbl\
Definition: schwach
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je devenais de plus en plus faible.
  Ich wurde immer schwächer.

  Je suis faible en mathématiques.
  Ich bin schwach in Mathematik.

  Il était faible de constitution et tombait souvent malade.
  Er war schwächlich und wurde oft krank.

  Les faibles et les opprimés se sont levés pour réclamer la justice.
  Die Schwachen und Unterdrückten haben sich erhoben, um Gerechtigkeit einzufordern.

  Elle a un faible pour les chocolats et ne peut pas s'en passer.
  Sie hat eine Schwäche für Schokolade und kann nicht darauf verzichten.

  Il est faible de caractère et se laisse facilement influencer.
  Er ist charakterschwach und lässt sich leicht beeinflussen.

  Le candidat a été élu à une faible majorité, ce qui montre la division du pays.
  Der Kandidat wurde mit knapper Mehrheit gewählt, was die Spaltung des Landes zeigt.

  Il est faible en mathématiques, mais excellent en littérature.
  Er ist schwach in Mathematik, aber hervorragend in Literatur.

  Elle se sentait faible devant la tâche immense qui l'attendait.
  Sie fühlte sich schwach angesichts der riesigen Aufgabe, die vor ihr lag.

  Le pays est économiquement faible et peine à se relever de la crise.
  Das Land ist finanziell schwach und kämpft darum, sich von der Krise zu erholen.

  Les économiquement faibles sont les plus touchés par les hausses de prix.
  Die wirtschaftlich Schwachen sind am stärksten von den Preissteigerungen betroffen.

  Sa vue est faible et il a besoin de lunettes pour lire.
  Er hat schlechte Augen und braucht eine Brille zum Lesen.

