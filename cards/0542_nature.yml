Beispielsätze: |-
  Vous venez de découvrir votre vraie nature.
  Sie haben gerade Ihre wahre Natur entdeckt.

  Je préfère passer du temps dans la nature.
  Ich verbringe lieber Zeit in der Natur.

  La nature humaine est complexe et difficile à comprendre.
  Die Natur des Menschen ist komplex und schwer zu verstehen.

  J'aime beaucoup manger du yaourt nature au petit-déjeuner.
  Ich esse sehr gerne Naturjoghurt zum Frühstück.

  Le fait que les gens se trompent est dans la nature des choses.
  Es liegt in der Natur der Sache, dass Menschen Fehler machen.

  La nature fait bien les choses, car elle a toujours le meilleur pour nous.
  Mutter Natur richtet alles gut ein, denn sie hat immer das Beste für uns im Sinn.

  Il n'est pas gâté par la nature, mais il a un grand cœur.
  Er ist nicht gerade hübsch, aber er hat ein großes Herz.

  Les petites natures sont souvent plus sensibles et plus fragiles.
  Sensible Pflänzchen sind oft empfindlicher und zerbrechlicher.

  Parler plusieurs langues est devenu une seconde nature pour elle.
  Mehrere Sprachen zu sprechen, ist für sie zur zweiten Natur geworden.

  Les problèmes peuvent être de toute nature.
  Die Probleme können jeder Art sein.

  Ce comportement est contre nature, car il est immoral.
  Dieses Verhalten ist wider die Natur, da es unmoralisch ist.

  Il a disparu dans la nature et personne ne l'a plus revu.
  Er ist von der Bildfläche verschwunden und niemand hat ihn wiedergesehen.

