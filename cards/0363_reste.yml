Beispielsätze: |-
  C’est tout. Le reste, je m’en fous.
  Das ist alles. Der Rest ist mir egal.

  Il ne me reste plus qu’un seul biscuit.
  Es bleibt mir nur noch ein Keks übrig.

  J’ai mangé une pizza entière et je n’ai plus faim pour le reste de la soirée.
  Ich habe eine ganze Pizza gegessen und bin für den Rest des Abends nicht mehr hungrig.

  Nous avons vendu tous les livres, mais il reste encore quelques magazines.
  Wir haben alle Bücher verkauft, aber es gibt noch einige Zeitschriften.

  Le film était ennuyeux au début, mais le reste était passionnant.
  Der Film war anfangs langweilig, aber der Rest war spannend.

  Il reste un petit reste de charcuterie dans le réfrigérateur.
  Im Kühlschrank liegt noch ein Wurstrest.

  Le reste du budget est destiné aux livres.
  Alles andere ist für Bücher bestimmt.

  Le reste du monde semble bien plus joyeux que chez nous.
  Die übrige Welt scheint viel fröhlicher zu sein als bei uns.

  Il s'est bien conservé et a de beaux restes.
  Er hat sich gut gehalten und ist immer noch gut in Schuss.

  Elle est partie sans demander son reste.
  Sie ist gegangen, ohne ein Wort zu sagen.

  Je vais faire le reste du travail plus tard.
  Ich werde den Rest der Arbeit später erledigen.

  J'ai du temps de reste, alors je peux t'aider.
  Ich habe Zeit übrig, deshalb kann ich dir helfen.

  Pour le reste, je n'ai rien à ajouter.
  Im Übrigen habe ich nichts mehr hinzuzufügen.

  Et tout le reste, c'est du détail.
  Und so weiter und so fort.

  Il y a encore un petit reste de gâteau pour toi.
  Es gibt noch einen Anstandshappen Kuchen für dich.

