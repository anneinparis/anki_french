  Der Arzt hat versucht, ihn zu retten, aber er hat seinen Patienten sterben lassen.

  Elle se sentait malade à mourir après avoir mangé les champignons.
  Sie fühlte sich sterbenskrank, nachdem sie die Pilze gegessen hatte.

  Il est mort d'un cancer à l'âge de 50 ans.
  Er ist im Alter von 50 Jahren an Krebs gestorben.

  Le soldat est mort de ses blessures après la bataille.
  Der Soldat erlag seinen Verletzungen nach der Schlacht.

  Elle est morte de chagrin après la mort de son mari.
  Sie ist vor Kummer gestorben, nachdem ihr Mann gestorben war.

  Les enfants ont été abandonnés et sont morts de faim.
  Die Kinder wurden verlassen und sind verhungert.

  Le voyageur perdu dans le désert est mort de soif.
  Der verlorene Reisende in der Wüste ist verdurstet.

  Le pauvre homme est mort de froid pendant la nuit.
  Der arme Mann ist in der Nacht erfroren.

