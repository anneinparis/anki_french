Beispielsätze: |-
  Ma foi, je meurs de faim.
  Meiner Meinung nach bin ich am Verhungern.

  Il est mort hier.
  Er ist gestern gestorben.

  Son histoire est tellement absurde, c'est à mourir de rire.
  Seine Geschichte ist so absurd, das ist zum Totlachen.

  Ils ont laissé mourir le feu, et la maison a brûlé.
  Sie haben das Feuer ausgehen lassen, und das Haus ist abgebrannt.

