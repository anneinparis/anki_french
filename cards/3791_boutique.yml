  Das Lebensmittelgeschäft befand sich an der Ecke der Straße.

  La boutique de fruits était réputée pour la fraîcheur de ses produits.
  Das Obstgeschäft war für die Frische seiner Produkte bekannt.

  La boutique d'antiquités était pleine de trésors oubliés.
