# Diese Felder bitte nicht ändern.
Rang: 1873
Wort: rendez-vous
Wortart: nm(pl)

# Diese Felder gerne verbessern!
Wort mit Artikel: le rendez-vous
Femininum / Plural: ''
IPA: \ʁɑ̃.de.vu\
Definition: Verabredung, Treffen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Oui, nous avions un rendez-vous clandestin.
  Ja, wir hatten ein heimliches Treffen.

  J’ai un rendez-vous chez le médecin demain.
  Ich habe morgen einen Termin beim Arzt.

  Sophie a rendez-vous avec Jean ce soir.
  Sophie ist heute Abend mit Jean verabredet.

  Les syndicats et les patrons se sont rencontrés pour une nouvelle série de rendez-vous sociaux.
  Die Gewerkschaften und die Arbeitgeber haben sich zu einer neuen Reihe von Tarifrunden getroffen.

  L'équipe de football était au rendez-vous pour le match de finale.
  Die Fußballmannschaft war pünktlich zum Finale da.

  Ils ont eu un rendez-vous amoureux dans un restaurant romantique.
  Sie hatten ein Rendezvous in einem romantischen Restaurant.

  Le club était le rendez-vous branché de la ville.
  Der Club war der Szenetreff der Stadt.

  Le médecin a donné un rendez-vous à Marie pour le lendemain.
  Der Arzt hat mit Marie einen Termin für den nächsten Tag ausgemacht.

  Rendez-vous à huit heures à la gare, on partira en vacances !
  Wir treffen uns um acht Uhr am Bahnhof, dann fahren wir in Urlaub!

  Ils se sont donné rendez-vous à la plage.
  Sie haben sich am Strand verabredet.

  J'ai pris rendez-vous avec le dentiste pour un contrôle.
  Ich habe mit dem Zahnarzt einen Termin für eine Kontrolle ausgemacht.

  Je dois prendre rendez-vous chez le coiffeur pour une coupe.
  Ich muss mir beim Friseur einen Termin für einen Haarschnitt geben lassen.

