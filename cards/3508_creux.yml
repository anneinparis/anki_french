# Diese Felder gerne verbessern!
Wort mit Artikel: le creux
Femininum / Plural: creuse
IPA: \kʁø\
Definition: Vertiefung, Mulde
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Aux heures creuses – durant la nuit, par exemple.
  In verkehrsschwachen Zeiten - während der Nacht z. B.

  Il y a un creux dans la route.
  Es gibt eine Vertiefung in der Straße.

  Les chemins sont pleins de creux et il est difficile de conduire.
  Die Wege sind voller Löcher und es ist schwer, zu fahren.

  Le son du tambour est creux et étrange.
  Es klingt hohl und seltsam, der Klang der Trommel.

  Marie a confié son secret dans le creux de l'oreille de Jean.
  Marie hat Jean ihr Geheimnis ins Ohr geflüstert.

  Le groupe est dans le creux de la vague et n'a pas beaucoup de succès.
  Die Band befindet sich an einem Tiefpunkt und hat nicht viel Erfolg.

  J'ai un creux dans l'estomac, j'ai vraiment faim.
  Ich habe Kohldampf, ich habe wirklich Hunger.

  Après des semaines de maladie, elle avait les yeux creux et épuisés.
  Nach wochenlanger Krankheit hatte sie hohläugige und erschöpfte Augen.

  Les heures creuses dans les transports en commun sont moins fréquentées.
  Die Zeiten außerhalb des Stoßbetriebs in den öffentlichen Verkehrsmitteln sind weniger stark frequentiert.

  Le bateau a traversé le creux d'une vague et a failli chavirer.
  Das Boot durchfuhr das Wellental und drohte zu kentern.

  Le creux des reins de Jacques est toujours douloureux après l'accident.
  Das Kreuz von Jacques tut nach dem Unfall immer noch weh.

  Il a caché l'argent dans le creux de l'aisselle pour éviter de le perdre.
  Er versteckte das Geld in der Achselhöhle, um es nicht zu verlieren.

