# Diese Felder bitte nicht ändern.
Rang: 296
Wort: difficile
Wortart: nadj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: difficile
Femininum / Plural: ''
IPA: \di.fi.sil\
Definition: schwierig
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’est difficile, monsieur, très difficile d’être un homme.
  Es ist schwierig, Sir, sehr schwierig, ein Mann zu sein.

  C’est un exercice très difficile.
  Dies ist eine sehr schwierige Übung.

  Cela doit être si difficile pour vous.
  Das muss so schwer für Sie sein.

  Il est difficile à dire si elle reviendra un jour.
  Es ist schwer zu sagen, ob sie jemals wiederkommen wird.

  Elle fait la difficile pour attirer l'attention.
  Sie macht Schwierigkeiten, um Aufmerksamkeit zu erregen.

  Le chat est difficile sur la nourriture, il ne mange que du poisson frais.
  Die Katze ist beim Essen heikel, sie frisst nur frischen Fisch.

  Le sommet de la montagne est difficile d'accès, il faut prendre un téléphérique.
  Der Gipfel des Berges ist schwer zugänglich, man muss die Seilbahn nehmen.

  La situation actuelle est difficile à vivre, elle nous pèse tous.
  Die derzeitige Situation ist schwer zu ertragen, sie lastet auf uns allen.

  Ce jeune homme est difficile à placer, il n'a aucune expérience professionnelle.
  Dieser junge Mann ist schwer vermittelbar, er hat keine Berufserfahrung.

  Ce morceau de musique est difficile d'exécution, il demande beaucoup de technique.
  Dieses Musikstück ist schwer zu spielen, es erfordert viel Technik.

  C'est plus difficile à faire qu'à dire de perdre du poids.
  Das ist leichter gesagt als getan, abzunehmen.

  Il est difficile à Thomas de parler de ses émotions.
  Es fällt Thomas schwer, über seine Gefühle zu sprechen.

