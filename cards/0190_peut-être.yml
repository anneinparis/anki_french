# Diese Felder gerne verbessern!
Wort mit Artikel: peut-être
Femininum / Plural: ''
IPA: \pø.t‿ɛtʁ\
Definition: vielleicht
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai peut-être une idée.
  Ich habe vielleicht eine Idee.

  Peut-être viendra-t-il demain.
  Vielleicht kommt er morgen.

  Peut-être que Pierre va faire un voyage en Italie cet été.
  Es kann sein, dass Pierre diesen Sommer eine Reise nach Italien machen wird.

  Ce médicament est peut-être efficace, mais il a des effets secondaires.
  Dieses Medikament mag ja wirkungsvoll sein, aber es hat Nebenwirkungen.

