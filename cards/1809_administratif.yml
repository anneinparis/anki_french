Beispielsätze: |-
  J’occupe actuellement un poste administratif.
  Ich bin derzeit in einer Verwaltungsposition tätig.

  Le travail administratif peut être fastidieux.
  Verwaltungsarbeit kann mühsam sein.

  Pretoria est la capitale administrative de l'Afrique du Sud.
  Pretoria ist der Sitz der Behörden von Südafrika.

  La cité administrative est située en plein cœur de la ville.
  Das Behördenviertel liegt mitten im Stadtzentrum.

  Les services administratifs ferment à 17 heures.
  Die Verwaltung schließt um 17 Uhr.

  Le poste implique une importante activité administrative.
  Die Stelle beinhaltet eine bedeutende Verwaltungstätigkeit.

  La lenteur administrative est un véritable fléau pour les entreprises.
  Die Langsamkeit der Behörden ist ein echtes Hindernis für Unternehmen.

  Il a reçu une amende administrative pour stationnement interdit.
  Er hat ein Verwarnungsgeld wegen Falschparkens bekommen.

  La justice administrative est compétente pour les litiges entre les citoyens et l'administration.
  Die Verwaltungsgerichtsbarkeit ist für Rechtsstreitigkeiten zwischen Bürgern und der Verwaltung zuständig.

  Le maire a édicté un acte administratif pour réglementer le stationnement.
  Der Bürgermeister hat einen Verwaltungsakt erlassen, um das Parken zu regeln.

  L'association a décidé d'agir en annulation de l'acte administratif.
  Der Verein hat beschlossen, den Verwaltungsakt anzufechten.

