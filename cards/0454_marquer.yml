# Diese Felder bitte nicht ändern.
Rang: 454
Wort: marquer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: marquer
Femininum / Plural: ''
IPA: \maʁ.ke\
Definition: markieren, kennzeichnen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Cet épisode tragique marque la fin d’une aventure.
  Diese tragische Episode markiert das Ende eines Abenteuers.

  Il faut marquer les cartons.
  Die Kartons müssen markiert werden.

  Ils ont marqué d'un trait rouge tous les mots importants du texte.
  Sie haben alle wichtigen Wörter im Text mit einem roten Strich angestrichen.

  Son voyage en Afrique a marqué en elle un profond désir de voyager.
  Seine Reise nach Afrika hat einen bleibenden Eindruck in ihr hinterlassen.

  Le policier lui a marché à la culotte pendant tout le trajet.
  Der Polizist ist ihm auf die Pelle gerückt während der ganzen Fahrt.

  Que tu sois en retard, ça marque mal.
  Dass du zu spät bist, macht sich nicht gut.

  Ses œuvres ont marqué son époque et sont encore aujourd'hui très appréciées.
  Seine Werke prägten das Gesicht seiner Zeit und werden auch heute noch sehr geschätzt.

  Elle portait une robe qui marquait sa taille et mettait en valeur sa silhouette.
  Sie trug ein Kleid, das ihre Taille betonte und ihre Silhouette zur Geltung brachte.

  Le professeur a marqué un temps d'arrêt pour répondre aux questions des étudiants.
  Der Professor hat kurz unterbrochen, um die Fragen der Studenten zu beantworten.

  J'ai marqué le rendez-vous dans mon agenda, pour ne pas l'oublier.
  Ich habe den Termin in meinem Terminkalender notiert, damit ich ihn nicht vergesse.

  Elle lui a marqué sa sympathie en lui souriant chaleureusement.
  Sie zeigte ihm ihre Sympathie, indem sie ihm herzlich zu lächelte.

  J'ai trouvé un rouge à lèvres qui ne marque pas, parfait pour les rendez-vous galants.
  Ich habe einen kussechten Lippenstift gefunden, perfekt für Verabredungen.

