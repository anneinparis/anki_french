# Diese Felder bitte nicht ändern.
Rang: 1703
Wort: conséquent
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: conséquent
Femininum / Plural: conséquente
IPA: \kɔ̃.se.kɑ̃\
Definition: konsequent
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il semble, par conséquent, que nous soyons face à une contradiction.
  Es scheint daher, dass wir es hier mit einem Widerspruch zu tun haben.

  Il a manqué beaucoup de cours et, conséquemment, il a échoué à l’examen.
  Er hat viele Kurse verpasst und folglich die Prüfung nicht bestanden.

  Le jeune homme a toujours été conséquent dans ses actes, il a toujours respecté ses engagements.
  Der junge Mann war immer konsequent in seinem Handeln, er hat seine Verpflichtungen immer eingehalten.

  Elle était très attachée à ses principes et voulait être toujours cohérente avec eux.
  Sie war sehr an ihren Prinzipien  gebunden und wollte ihnen immer treu sein.

  Il a beaucoup travaillé, par conséquent, il a réussi son examen.
  Er hat viel gearbeitet, infolgedessen hat er seine Prüfung bestanden.

