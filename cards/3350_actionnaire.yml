# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les actionnaires recevront un dividende.
  Die Aktionäre werden eine Dividende erhalten.

  Les actionnaires ont voté pour la fusion.
  Die Aktionäre haben für die Fusion gestimmt.

  L'actionnaire apporteur a apporté une contribution significative à l'entreprise.
  Die Anbieterin hat einen bedeutenden Beitrag zum Unternehmen geleistet.

  Les actionnaires externes ont une influence limitée sur les décisions de l'entreprise.
  Die außenstehenden Anteilseigner haben einen begrenzten Einfluss auf die Entscheidungen des Unternehmens.

  Une actionnaire individuelle a déposé une plainte contre la direction.
  Eine Einzelaktionärin hat Klage gegen die Geschäftsführung eingereicht.

  L'actionnaire majoritaire a le pouvoir de contrôler les décisions de l'entreprise.
  Die Mehrheitsaktionärin hat die Macht, die Entscheidungen des Unternehmens zu kontrollieren.

  L'actionnaire minoritaire a exprimé son mécontentement lors de l'assemblée générale.
  Die Minderheitsaktionärin hat ihre Unzufriedenheit auf der Hauptversammlung zum Ausdruck gebracht.

  Les actionnaires ordinaires ont le droit de voter lors des assemblées générales.
  Die Stammaktionäre haben das Recht, auf den Hauptversammlungen abzustimmen.

  En tant qu'actionnaire unique, elle détient la totalité du capital de l'entreprise.
  Als Alleinaktionärin hält sie das gesamte Kapital des Unternehmens.

  L'actionnaire de société en commandite par actions bénéficie d'une responsabilité limitée.
  Die Kommanditaktionärin genießt eine beschränkte Haftung.

  Les petits actionnaires ont souvent du mal à se faire entendre.
  Die Kleinaktionäre haben es oft schwer, sich Gehör zu verschaffen.

  Le registre des actionnaires contient les noms et adresses de tous les actionnaires.
  Das Aktienbuch enthält die Namen und Adressen aller Aktionäre.

