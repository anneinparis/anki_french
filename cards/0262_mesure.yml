Beispielsätze: |-
  Écrire me libère dans une certaine mesure.
  Das Schreiben befreit mich in gewissem Maße.

  Je vais prendre ma mesure pour acheter des chaussures neuves.
  Ich werde meine Größe nehmen, um neue Schuhe zu kaufen.

  Le boulanger a utilisé la mesure exacte d’ingrédients pour préparer la pâte.
  Der Bäcker hat das genaue Maß an Zutaten verwendet, um den Teig zuzubereiten.

  Il faut prendre la mesure du problème avant de le résoudre.
  Man muss das Ausmaß des Problems erfassen, bevor man es lösen kann.

  Les entreprises prennent des mesures pour protéger l’environnement.
  Die Unternehmen ergreifen Maßnahmen zum Schutz der Umwelt.

  Le gouvernement a annoncé de nouvelles mesures pour lutter contre le changement climatique.
  Die Regierung hat neue Maßnahmen zur Bekämpfung des Klimawandels angekündigt.

  Il y a eu une erreur de mesure dans le calcul du volume de la pièce.
  Es gab einen Messfehler bei der Berechnung des Raumvolumens.

  Pour faire bonne mesure, j'ai commandé un gâteau supplémentaire pour les invités.
  Um das Maß vollzumachen, habe ich einen zusätzlichen Kuchen für die Gäste bestellt.

  La mesure est comble, il n'y a plus de place pour d'autres personnes.
  Das Maß ist voll, es gibt keinen Platz mehr für weitere Personen.

  Il n'y a pas de commune mesure entre le talent de Mozart et celui de Beethoven.
  Man kann das Talent von Mozart nicht mit dem von Beethoven mit demselben Maßstab messen.

  Le talent de ce jeune artiste est sans commune mesure avec les autres participants.
  Das Talent dieses jungen Künstlers ist mit den anderen Teilnehmern nicht zu vergleichen.

  À mesure que nous avancions, la forêt devenait plus épaisse et plus mystérieuse.
  Je weiter wir vordrangen, desto dichter und geheimnisvoller wurde der Wald.

  Je ne suis pas sûr d'être à la mesure de ce défi.
  Ich bin nicht sicher, ob ich diesem Herausforderung gewachsen bin.

  Je vous aiderai dans la mesure du possible.
  Ich werde dir helfen, soweit es mir möglich ist.

  Dans une certaine mesure, je comprends ton point de vue.
  In gewissem Maße verstehe ich deinen Standpunkt.

  Il est en mesure de terminer le travail dans les temps.
  Er ist imstande, die Arbeit rechtzeitig zu erledigen.

