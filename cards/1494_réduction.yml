  Il parle aussi des réductions d’impôt.
  Er spricht auch über Steuersenkungen.

  J’ai eu une réduction sur le prix.
  Ich habe einen Rabatt auf den Preis bekommen.

  La nouvelle entreprise a annoncé une réduction de salaire pour tous les employés, ce qui a provoqué un mécontentement général.
  Die neue Firma hat eine Lohnkürzung für alle Mitarbeiter angekündigt, was zu allgemeiner Unzufriedenheit geführt hat.

  Ce modèle réduit est disponible en réduction.
