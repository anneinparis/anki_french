  Cette pièce est une réduction pour piano de l'œuvre originale.
  Dieses Stück ist eine Klavierfassung des Originalwerks.

  Le directeur a menacé Jean de réduction de salaire s'il ne respectait pas les nouvelles directives.
  Der Chef hat Jean mit einer Lohnkürzung gedroht, wenn er die neuen Richtlinien nicht befolgen würde.

  Son accident lui a valu une réduction de la capacité de travail.
  Sein Unfall hat ihm eine Erwerbsbeschränkung eingebracht.

  La société a subi une réduction des capitaux propres suite à la perte de son principal client.
  Die Gesellschaft hat eine Eigenkapitalminderung erlitten, nachdem sie ihren wichtigsten Kunden verloren hat.

  Les membres du club bénéficient d'une réduction de la contribution pour la saison prochaine.
  Die Mitglieder des Clubs erhalten eine Beitragsermäßigung für die nächste Saison.

  Le gouvernement a annoncé une réduction du montant de l'impôt pour les familles nombreuses.
  Die Regierung hat eine Steuerbetragsermäßigung für kinderreiche Familien angekündigt.

  La nouvelle loi a entraîné une réduction du montant de la responsabilité des entreprises en cas de dommages.
  Das neue Gesetz hat eine Haftsummenherabsetzung für Unternehmen im Schadensfall zur Folge.

  La compagnie d'assurance a procédé à une réduction de la portée de la responsabilité du conducteur après qu'il ait suivi un cours de conduite défensive.
  Die Versicherung hat eine Haftungsabgrenzung für den Fahrer vorgenommen, nachdem er einen Kurs in defensiver Fahrweise absolviert hatte.

