# Diese Felder gerne verbessern!
Wort mit Artikel: le camp
Femininum / Plural: ''
IPA: \kɑ̃\
Definition: Lager, Camp
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On n’a jamais bombardé nos camps.
  Unsere Lager wurden nie bombardiert.

  Les enfants vont en camp d’été.
  Die Kinder gehen in ein Sommerlager.

  Chaque été, mon frère passe ses vacances dans un camp d'adolescents.
  Jeden Sommer verbringt mein Bruder seinen Urlaub in einem Jugendlager.

  Le voleur a fiché le camp avec l'argent volé.
  Der Dieb ist mit dem gestohlenen Geld verduftet.

  Fiche-moi le camp, je ne veux plus te voir!
  Lass mich in Ruhe, ich will dich nicht mehr sehen!

  Les soldats ont installé un camp retranché pour se protéger des ennemis.
  Die Soldaten haben ein befestigtes Lager errichtet, um sich vor den Feinden zu schützen.

  Le député a décidé de se ranger dans le camp de l'opposition.
  Der Abgeordnete hat beschlossen, sich auf die Seite der Opposition zu schlagen.

  Le festival de musique se transforme chaque année en un camp de tentes géant.
  Das Musikfestival verwandelt sich jedes Jahr in eine riesige Zeltstadt.

  Après des années de conflit, il a décidé de changer de camp.
  Nach Jahren des Konflikts hat er sich entschieden, ins andere Lager zu wechseln.

  Les négociations entre les patrons et les syndicats se sont soldées par un échec.
  Die Verhandlungen zwischen den Arbeitgebern und den Gewerkschaften sind gescheitert.

  Le camp syndical a organisé une manifestation pour défendre les droits des travailleurs.
  Die Gewerkschaft hat eine Demonstration organisiert, um die Rechte der Arbeitnehmer zu verteidigen.

