# Diese Felder bitte nicht ändern.
Rang: 1730
Wort: suspendre
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: suspendre
Femininum / Plural: ''
IPA: \sys.pɑ̃dʁ\
Definition: aufhängen, aussetzen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il faut suspendre la séance pour quelques instants.
  Wir müssen die Sitzung für einen Moment unterbrechen.

  Il faut suspendre le tableau au mur.
  Das Bild muss an der Wand aufgehängt werden.

  J'ai suspendu mon manteau au portemanteau à l'entrée.
  Ich habe meinen Mantel an den Kleiderständer im Eingangsbereich gehängt.

  Elle s'est suspendue à son père, comme une petite fille.
  Sie hing an ihrem Vater, wie ein kleines Kind.

  Les enfants étaient suspendus à la radio, écoutant les nouvelles avec attention.
  Die Kinder klebten am Radiogerät und hörten aufmerksam die Nachrichten.

  Le succès de l'entreprise est suspendu à la bonne gestion des finances.
  Der Erfolg des Unternehmens hängt von einer guten Finanzverwaltung ab.

  Le gouvernement a suspendu le commerce de certains produits en raison de la pénurie.
  Die Regierung hat den Handel mit einigen Produkten aufgrund der Knappheit ausgesetzt.

  Le match de football a été suspendu en raison de la pluie.
  Das Fußballspiel wurde wegen des Regens abgebrochen.

  Le contrat stipule que les travaux doivent être suspendus en cas de mauvais temps.
  Der Vertrag legt fest, dass die Arbeiten bei schlechtem Wetter abgebrochen werden müssen.

  Le projet de construction a été suspendu, faute de financement.
  Das Bauprojekt wurde abgebrochen, da die Finanzierung fehlte.

