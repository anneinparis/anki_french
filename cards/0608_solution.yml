  Nous avons trouvé une solution à notre problème.
  Wir haben eine Lösung für unser Problem gefunden.

  Je connais la solution.
  Ich kenne die Lösung.

  Le développement durable a été identifié comme la solution à un problème majeur de notre époque, le réchauffement climatique.
  Nachhaltigkeit wurde als Lösung für ein großes Problem unserer Zeit identifiziert, den Klimawandel.

