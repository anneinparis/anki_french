  Pierre a passé des heures à essayer de trouver la solution d'une équation complexe, mais il n'a pas réussi.
  Pierre hat stundenlang versucht, die Lösung einer komplexen Gleichung zu finden, aber er hat es nicht geschafft.

  Le médecin a prescrit une solution pharmaceutique pour soulager la douleur du patient.
  Der Arzt hat ein flüssiges Medikament verschrieben, um die Schmerzen des Patienten zu lindern.

  La solution de continuité dans le récit a rendu le lecteur perplexe.
  Die Unterbrechung in der Erzählung hat den Leser verwirrt.

  Si le plan A échoue, nous devons trouver une autre solution.
  Wenn Plan A scheitert, müssen wir eine Alternativlösung finden.

  Un voyage en solitaire dans une île déserte semble être la solution idéale pour se détendre.
  Eine einsame Reise auf eine einsame Insel scheint die Ideallösung zum Entspannen zu sein.

  Nous n'avons pas encore trouvé la solution idéale au problème, mais une solution partielle nous permet d'avancer.
  Wir haben noch keine Ideallösung für das Problem gefunden, aber eine Teillösung ermöglicht es uns, voranzukommen.

  Il est facile de choisir la solution de facilité, mais elle n'est pas toujours la meilleure.
  Es ist einfach, die einfache Lösung zu wählen, aber sie ist nicht immer die beste.

  Le candidat a présenté une solution de repli en cas d'échec du plan principal.
  Der Kandidat hat eine Ausweichlösung vorgestellt, falls der Hauptplan scheitern sollte.

