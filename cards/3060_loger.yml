Rang: 3060
Wort: loger
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: loger
Femininum / Plural: ''
IPA: \lɔ.ʒe\
Definition: unterbringen, wohnen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous savons maintenant où ils se logent.
  Wir wissen jetzt, wo sie sich aufhalten.

  Je vais loger chez mon ami ce soir.
  Ich werde heute Abend bei meinem Freund übernachten.

  Nous avons décidé de loger à l'hôtel Crillon pendant notre séjour à Paris.
  Wir haben uns entschieden, im Hotel Crillon zu übernachten, während unseres Aufenthalts in Paris.

  Il a fallu qu'il se loge chez un ami, car il n'avait pas trouvé de logement.
  Er musste bei einem Freund unterkommen, da er keine Unterkunft gefunden hatte.

  Le musée a été conçu pour loger une collection d'art moderne.
  Das Museum wurde so konzipiert, dass es eine Sammlung moderner Kunst beherbergen kann.

  Il a logé la flèche en plein centre de la cible, ce qui lui a valu la victoire.
  Er hat mit dem Pfeil mitten ins Ziel getroffen, was ihm den Sieg einbrachte.

  Après le combat, il est allé se loger dans un coin sombre, épuisé.
  Nach dem Kampf hat er sich in einer dunklen Ecke verkrochen, erschöpft.

  Ses paroles se sont logées dans la tête de la jeune fille, la hantaient.
  Seine Worte hatten sich in den Kopf des Mädchens festgesetzt, verfolgten sie.

  Le criminel a logé une balle dans la tête de sa victime.
  Der Verbrecher hat seiner Opfer eine Kugel in den Kopf gejagt.

  Il s'est retrouvé bloqué, logeant entre deux vertèbres, la douleur intense.
  Er saß fest, eingeklemmt zwischen zwei Wirbeln, die Schmerzen waren unerträglich.

