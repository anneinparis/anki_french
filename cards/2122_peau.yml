  Elles ont la peau blanche.
  Sie haben weiße Haut.

  J’ai la peau sensible.
  Ich habe empfindliche Haut.

  Les impuretés de la peau peuvent être traitées avec des produits spécifiques.
  Hautunreinheiten lassen sich mit speziellen Produkten behandeln.

  La taille de la ville a diminué comme une peau de chagrin après la guerre.
  Die Größe der Stadt ist nach dem Krieg zusammengeschrumpfen.

  Le policier a attrapé le voleur par la peau du cou et l'a emmené au poste.
  Der Polizist hat den Dieb beim Schlafittchen gepackt und ihn zum Revier gebracht.

  Cette voiture de course coûte la peau des fesses, mais elle est magnifique.
  Dieser Rennwagen kostet ein Heidengeld, aber er ist wunderschön.

  Après sa maladie, il n'avait que la peau et les os.
  Nach seiner Krankheit war er nur noch Haut und Knochen.

  Il ne faut pas vendre la peau de l'ours avant de l'avoir tué, dit le dicton.
  Man soll den Tag nicht vor dem Abend loben, heißt es.

  L'acteur a réussi à entrer dans la peau du personnage et à le rendre vivant.
  Dem Schauspieler ist es gelungen, sich völlig mit seiner Rolle zu identifizieren und sie zum Leben zu erwecken.

  Il a la peau dure, il ne se laisse pas impressionner facilement.
  Er hat ein dickes Fell, er lässt sich nicht so leicht beeindrucken.

  Après son divorce, elle a fait peau neuve et a retrouvé le sourire.
  Nach ihrer Scheidung hat sie ein neuer Mensch geworden und wieder zum Lachen angefangen.

  La vieille peau s'est fâchée lorsque son petit-fils l'a appelée "grand-mère".
  Die alte Schachtel hat sich geärgert, als ihr Enkel sie "Oma" genannt hat.

