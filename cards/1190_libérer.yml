# Diese Felder bitte nicht ändern.
Rang: 1190
Wort: libérer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: libérer
Femininum / Plural: ''
IPA: \li.be.ʁe\
Definition: befreien
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tous les prisonniers furent libérés sans condition.
  Alle Gefangenen wurden bedingungslos freigelassen.

  Nous devons libérer les prisonniers politiques.
  Wir müssen die politischen Gefangenen befreien.

  Le prisonnier a été libéré après avoir purgé sa peine.
  Der Gefangene wurde freigelassen, nachdem er seine Strafe verbüßt hatte.

  Le lion s'est libéré de ses liens et s'est enfui dans la forêt.
  Der Löwe hat sich von seinen Fesseln befreit und ist in den Wald geflohen.

  Le chevalier a libéré la princesse d'entraves.
  Der Ritter hat die Prinzessin aus einer Zwangslage befreit.

  La nouvelle invention a libéré les ouvriers d'une charge importante.
  Die neue Erfindung hat den Arbeitern eine große Last abgenommen.

  Avant de tirer, il faut libérer le cran de sûreté de l'arme.
  Bevor man schießt, muss man die Waffe entsichern.

  La vente de son appartement a libéré des capitaux importants.
  Der Verkauf seiner Wohnung hat wichtige Kapital freigesetzt.

  Il s'est libéré d'une obligation financière en remboursant son prêt.
  Er hat sich einer finanziellen Verpflichtung entledigt, indem er seinen Kredit zurückgezahlt hat.

  Le juge a libéré le suspect sous conditions.
  Der Richter hat den Verdächtigen bedingt freigelassen.

  La nouvelle machine a libéré les employés de sa corvée quotidienne.
  Die neue Maschine hat die Angestellten von ihrer täglichen Last befreit.

  Le riche mécène a libéré le jeune artiste de sa dette.
  Der reiche Mäzen hat den jungen Künstler von seiner Schuld befreit.

