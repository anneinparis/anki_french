# Diese Felder bitte nicht ändern.
Rang: 2472
Wort: jambe
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la jambe
Femininum / Plural: ''
IPA: \ʒɑ̃b\
Definition: Bein
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle s’assit, croisa les jambes, alluma une cigarette.
  Sie setzte sich hin, schlug die Beine übereinander und zündete sich eine Zigarette an.

  Elle s’est cassé la jambe en faisant du sport.
  Sie hat sich beim Sport das Bein gebrochen.

  Malgré son âge avancé, il a encore des jambes de vingt ans et peut faire de longues promenades sans se fatiguer.
  Malgré son âge avancé, ist er noch gut zu Fuß und kann lange Spaziergänge machen, ohne müde zu werden.

  Dès qu'il a vu la police arriver, il a pris ses jambes à son cou et s'est enfui.
  Als er die Polizei kommen sah, hat er die Beine unter die Arme genommen und ist weggerannt.

  Je te dis que je n'ai plus d'argent, ça me fait une belle jambe!
  Ich sage dir, dass ich kein Geld mehr habe, was nützt mir das schon?

  Après une randonnée de cinq heures, j'avais dix kilomètres dans les jambes et j'étais épuisé.
  Nach einer fünfstündigen Wanderung hatte ich zehn Kilometer gelaufen und war erschöpft.

  Le vieil homme était si fatigué qu'il ne pouvait plus avoir de jambes.
  Der alte Mann war so müde, dass er kaum noch laufen konnte.

  Il est toujours dans mes jambes, il me suit partout.
  Ich habe ihn dauernd zwischen den Füßen, er folgt mir überallhin.

  Il m'a tenu la jambe pendant une heure, il ne voulait pas me laisser partir.
  Er hat mich eine Stunde lang aufgehalten, er wollte mich nicht gehen lassen.

  Je suis arrivé à la gare à toutes jambes, j'avais raté mon train.
  Ich bin Hals über Kopf am Bahnhof angekommen, ich hatte meinen Zug verpasst.

  Elle a fait son rapport par-dessus la jambe, sans se soucier des détails.
  Sie hat ihren Bericht auf die Schnelle erledigt, ohne sich um die Details zu kümmern.

  Il a traité la demande par-dessus la jambe, sans la lire attentivement.
  Er hat die Anfrage kaum Beachtung geschenkt, ohne sie sorgfältig zu lesen.

