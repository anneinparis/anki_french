# Diese Felder gerne verbessern!
Wort mit Artikel: hanter
Femininum / Plural: ''
IPA: \ɑ̃.te\
Definition: spuken, heimsuchen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tu hantes mes rêves.
  Du spukst in meinen Träumen.

  Le fantôme hante cette maison.
  Das Gespenst spukt in diesem Haus.

  Jean hantait les tripots dès qu'il avait un peu d'argent.
  Jean verkehrte in Spielhöllen, sobald er etwas Geld hatte.

  La peur du loup hantait le village.
  In dem Dorf ging die Angst vor dem Wolf um.

  Ce château est hanté par le fantôme d'un chevalier.
  In diesem Schloss spukt der Geist eines Ritters.

  La vengeance hantait le sommeil de Marie.
  Marie wurde im Schlaf von der Rache verfolgt.

  Il était hanté par l'idée de se venger de ses ennemis.
  Er war von dem Gedanken beherrscht, sich an seinen Feinden zu rächen.

  Il était hanté par le souvenir de sa femme décédée.
  Die Erinnerung an seine verstorbene Frau ließ ihn nicht los.

