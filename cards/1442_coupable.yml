Beispielsätze: |-
  Aujourd’hui, tout le monde est coupable.
  Heute ist jeder schuldig.

  Le juge a déclaré le coupable.
  Der Richter hat den Schuldigen erklärt.

  Le tueur en série a été reconnu coupable de meurtre, après un procès long et éprouvant.
  Der Serienmörder wurde eines Mordes schuldig befunden, nach einem langen und anstrengenden Prozess.

  Le policier a trouvé un suspect qui semblait être le coupable désigné, mais les preuves n'étaient pas suffisantes pour l'inculper.
  Der Polizist fand einen Verdächtigen, der wie der ideale Sündenbock aussah, aber die Beweise reichten nicht aus, um ihn anzuklagen.

  La mère était d'une indulgence coupable envers ses enfants, ce qui leur a permis de se comporter comme ils le voulaient.
  Die Mutter war viel zu nachsichtig mit ihren Kindern, was ihnen erlaubte, sich so zu verhalten, wie sie wollten.

  Le jeune homme, coupable d'avoir tué sa petite amie, a passé le reste de ses jours en prison.
  Der junge Mann, schuldig, seine Freundin getötet zu haben, verbrachte den Rest seiner Tage im Gefängnis.

  Après avoir longtemps hésité, l'accusé s'est avoué coupable du crime.
  Nach langem Zögern bekannte sich der Angeklagte schuldig der Tat.

  Le jury a déclaré l'accusé coupable de vol à main armée.
  Die Jury sprach den Angeklagten schuldig des bewaffneten Raubes.

  L'accusé a été reconnu coupable de fraude fiscale.
  Der Angeklagte wurde wegen Steuerbetrugs für schuldig befunden.

  L'avocat a conseillé à son client de plaider coupable afin de réduire sa peine.
  Der Anwalt riet seinem Klienten, sich schuldig zu bekennen, um seine Strafe zu reduzieren.

