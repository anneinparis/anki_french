  Elle a lancé une flèche du Parthe pour conclure son discours.
  Sie hat eine spitze Schlussbemerkung abgegeben, um ihre Rede zu beenden.

  C'est une sacrée flèche! Il a fini son travail en une heure.
  Er ist von der schnellen Sorte! Er hat seine Arbeit in einer Stunde erledigt.

  Le chasseur a tiré une flèche qui a atteint sa cible.
  Der Jäger schoss einen Pfeil ab, der sein Ziel traf.

