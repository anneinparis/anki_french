Beispielsätze: |-
  On va vous notifier votre licenciement, par courrier.
  Ihre Entlassung wird Ihnen per Post mitgeteilt.

  Il a été victime d’un licenciement abusif.
  Er wurde Opfer einer unrechtmäßigen Kündigung.

  La décision de licencier Paul était considérée comme un licenciement abusif, car il n'y avait aucune justification valable pour sa mise à pied.
  Die Entscheidung, Paul zu entlassen, wurde als unrechtmäßige Entlassung angesehen, da es keine gültige Begründung für seine Entlassung gab.

  L'entreprise a annoncé des licenciements collectifs, touchant plus de la moitié de ses employés.
  Das Unternehmen hat Massenentlassungen angekündigt, die mehr als die Hälfte seiner Mitarbeiter betreffen.

  Le licenciement économique de Marie était justifié par la crise économique que traversait l'entreprise.
  Die konjunkturbedingte Entlassung von Marie war durch die Wirtschaftskrise gerechtfertigt, die das Unternehmen durchmachte.

  La lettre de licenciement de Sophie stipulait que son licenciement était dû à un motif économique.
  Das Kündigungsschreiben von Sophie enthielt die Information, dass ihre Kündigung betriebsbedingt war.

  Le licenciement illégal de Jean a été contesté en justice, ce qui a entraîné une condamnation de l'entreprise.
  Die widerrechtliche Entlassung von Jean wurde vor Gericht angefochten, was zu einer Verurteilung des Unternehmens führte.

  Le licenciement sans préavis de David était dû à une faute grave qu'il avait commise.
  Die fristlose Entlassung von David war auf ein schwerwiegendes Fehlverhalten zurückzuführen, das er begangen hatte.

  L'annonce des licenciements importants a provoqué une grande inquiétude chez les employés de l'usine.
  Die Ankündigung der zahlreichen Entlassungen löste große Besorgnis bei den Angestellten des Werks aus.

