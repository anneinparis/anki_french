Beispielsätze: |-
  Nous sommes les gardiens de cette planète.
  Wir sind die Hüter dieses Planeten.

  Le gardien de la prison a ouvert la porte.
  Der Wächter des Gefängnisses hat die Tür geöffnet.

  Sophie est gardienne d'animaux dans un zoo, elle s'occupe des éléphants.
  Sophie ist Tierpflegerin in einem Zoo, sie kümmert sich um die Elefanten.

  Le ministre des Finances est le gardien de la monnaie.
  Der Finanzminister ist der Währungshüter.

  La gardienne de parking était très gentille et m'a aidé à trouver une place.
  Die Parkplatzwächterin war sehr nett und hat mir geholfen einen Parkplatz zu finden.

  Le gardien de phare avait une vue imprenable sur l'océan.
  Der Leuchtturmwärter hatte einen atemberaubenden Blick auf den Ozean.

  Les gardiens de prison surveillent les détenus.
  Die Gefängniswärterinnen beaufsichtigen die Gefangenen.

  Ne fais pas cette tête de gardien de prison! Tu me fais peur!
  Mach kein so finsteres Gesicht! Du machst mir Angst!

  Les gardiens de l'ordre public sont chargés de faire respecter la loi.
  Die Ordnungshüter sind dafür zuständig, die Gesetze durchzusetzen.

