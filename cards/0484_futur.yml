Wort mit Artikel: le futur
Femininum / Plural: future
IPA: \fy.tyʁ\
Definition: Zukunft; (zu-)künftige(-r/s)
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Un futur sans guerre, c’est cool, hein?
  Eine Zukunft ohne Krieg ist cool, oder?

  Je suis impatient de voir ce que le futur nous réserve.
  Ich bin gespannt, was die Zukunft für uns bereithält.

  Personne ne connaît le futur.
  Niemand kennt die Zukunft.

  Qui peut dire ce qui arrivera dans le futur.
  Wer kann schon sagen, was in der Zukunft passieren wird.

  Les temps futurs sont utilisés pour parler d'événements qui se produiront dans le futur.
  Kommende Zeiten werden verwendet, um über Ereignisse zu sprechen, die in der Zukunft geschehen werden.

  Une future maman est une femme qui est enceinte et qui va bientôt accoucher.
  Eine werdende Mutter ist eine Frau, die schwanger ist und bald entbinden wird.

  Henri de Navarre, futur Henri IV, est devenu roi de France après la mort d'Henri III.
  Heinrich von Navarra, der spätere Heinrich IV., wurde nach dem Tod von Heinrich III. König von Frankreich.

  Le futur proche est utilisé pour parler d'événements qui vont se produire très bientôt.
  Das nahe Futur wird verwendet, um über Ereignisse zu sprechen, die sehr bald stattfinden werden.

  Le futur simple est utilisé pour parler d'événements qui se produiront à un moment donné dans le futur.
  Das einfache Futur wird verwendet, um über Ereignisse zu sprechen, die zu einem bestimmten Zeitpunkt in der Zukunft stattfinden werden.

  Il existe plusieurs futurs en français, chacun avec sa propre signification et sa propre utilisation.
  Es gibt verschiedene Futurformen im Französischen, jede mit ihrer eigenen Bedeutung und Verwendung.

  Être au futur signifie que quelque chose se produira dans le futur.
  Im Futur stehen bedeutet, dass etwas in der Zukunft geschehen wird.

  Pour mettre un verbe au futur, on ajoute les terminaisons "-ai", "-as", "-a", "-ons", "-ez", "-ont" à la base du verbe.
  Um ein Verb ins Futur zu setzen, fügt man die Endungen "-ai", "-as", "-a", "-ons", "-ez", "-ont" an die Stammform des Verbs an.

  Ta vie future sera remplie d'aventures et de joies.
  Dein künftiges Leben wird voller Abenteuer und Freuden sein.

  Dans une vie future, on espère que la paix et l'harmonie régneront sur la Terre.
  In einem späteren Leben hoffen wir, dass Frieden und Harmonie auf der Erde herrschen werden.

  L'évolution future de la technologie est difficile à prévoir.
  Die Weiterentwicklung der Technologie ist schwer vorherzusagen.

