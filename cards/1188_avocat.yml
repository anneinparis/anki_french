Beispielsätze: |-
  J’étais avocat avant de venir ici.
  Ich war Anwalt, bevor ich hierherkam.

  Mon avocat m’a conseillé de ne rien dire.
  Mein Anwalt hat mir geraten, nichts zu sagen.

  Je vais être ton avocat.
  Ich werde dein Anwalt sein.

  Je veux parler à un avocat.
  Ich möchte mit einem Anwalt sprechen.

  Je sais que vous avez pris un avocat.
  Ich weiß, dass Sie einen Anwalt eingeschaltet haben.

  J'utilise souvent de l'huile d'avocat pour cuisiner, car elle est riche en saveur et en bienfaits pour la santé.
  Avocadoöl verwende ich oft zum Kochen, da es reich an Geschmack und gesundheitsfördernden Eigenschaften ist.

  L'avocat de la partie adverse a présenté des arguments convaincants, mais le jury n'a pas été convaincu.
  Die Anwältin der Gegenpartei hat überzeugende Argumente vorgebracht, aber die Jury war nicht überzeugt.

  Pour le débat, il s'est fait l'avocat du diable, soulevant des questions difficiles auxquelles nous devions répondre.
  Für die Diskussion spielte er den Advocatus Diaboli, indem er schwierige Fragen aufwarf, auf die wir antworten mussten.

  Elle s'est faite l'avocat de la cause des sans-abri, plaidant pour une meilleure prise en charge de leurs besoins.
  Sie hat sich zur Anwältin der Obdachlosen gemacht und sich für eine bessere Versorgung ihrer Bedürfnisse eingesetzt.

  L'avocat général a requis une peine de prison ferme pour le délinquant.
  Die Staatsanwältin forderte eine Freiheitsstrafe für den Täter.

  Un avocat commis d'office a été désigné pour représenter le suspect dans cette affaire.
  Ein Armenanwalt wurde beauftragt, den Verdächtigen in dieser Angelegenheit zu vertreten.

  Le prévenu a choisi son propre avocat désigné par le prévenu, plutôt que de se fier à un avocat commis d'office.
  Der Angeklagte hat sich für seine eigene Wahlverteidigerin entschieden, anstatt sich auf einen Pflichtverteidiger zu verlassen.

  L'avocat stagiaire observe attentivement le travail de l'avocat chevronné pour apprendre les subtilités de la profession.
  Die Anwaltsassessorin beobachtet aufmerksam die Arbeit des erfahrenen Anwalts, um die Feinheiten des Berufs zu erlernen.

  Un avocat en matière de transmission de la propriété foncière est essentiel pour garantir une transaction fluide et légale.
  Ein Anwalt für Eigentums- und Grundstücksübertragungen ist unerlässlich, um einen reibungslosen und rechtmäßigen Ablauf zu gewährleisten.

  Un avocat lié à une entreprise est souvent impliqué dans des questions juridiques internes, telles que les contrats et les litiges.
  Ein Syndikusanwalt ist häufig in interne rechtliche Angelegenheiten involviert, wie z. B. Verträge und Rechtsstreitigkeiten.

