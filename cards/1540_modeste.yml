Beispielsätze: |-
  Ce serait un modeste pas dans la bonne voie.
  Dies wäre ein bescheidener Schritt in die richtige Richtung.

  Elle est très modeste malgré son succès.
  Sie ist trotz ihres Erfolgs sehr bescheiden.

  Il est très modeste, malgré son talent exceptionnel.
  Er ist demutvoll, trotz seines außergewöhnlichen Talents.

  Il fait le modeste, mais on sait qu'il est très fier de son travail.
