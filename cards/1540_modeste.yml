  Elle a un air modeste, mais son intelligence brille à travers ses yeux.
  Sie hat ein schlichtes Äußeres, aber ihre Intelligenz strahlt aus ihren Augen.

  Il est modeste dans ses exigences, ce qui le rend très agréable à côtoyer.
  Er ist in seinen Forderungen bescheiden, was ihn sehr angenehm im Umgang macht.

  Elle est une personne trop modeste, elle ne se rend pas compte de sa valeur.
  Sie ist eine Tiefstaplerin, sie erkennt ihren Wert nicht.

