# Diese Felder bitte nicht ändern.
Rang: 601
Wort: nommer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: nommer
Femininum / Plural: ''
IPA: \nɔ.me\
Definition: benennen, ernennen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ses membres sont nommés par le premier ministre.
  Seine Mitglieder werden vom Premierminister ernannt.

  Je vais nommer mon fils Paul.
  Ich werde meinen Sohn Paul benennen.

  Les parents ont nommé leur fils Lucas.
  Die Eltern haben ihren Sohn Lucas genannt.

  Le chien se nomme Médor.
  Der Hund heißt Médor.

  Pour ne pas le nommer, je dirais qu'il était un homme politique connu.
  Um keinen Namen zu nennen, würde ich sagen, dass er ein bekannter Politiker war.

  Quelqu'un que je ne nommerai pas m'a fait un cadeau inattendu.
  Jemand, den ich nicht nennen möchte, hat mir ein unerwartetes Geschenk gemacht.

  Le grand-père a nommé son petit-fils comme son héritier.
  Der Großvater hat seinen Enkel als seinen Erben eingesetzt.

  Une femme nommée Laetitia a remporté le concours de chant.
  Eine Frau namens Laetitia hat den Gesangswettbewerb gewonnen.

  Un nommé Paul Dupont a été arrêté pour vol.
  Ein gewisser Paul Dupont wurde wegen Diebstahls verhaftet.

  Connaissez-vous le nommé Lemercier, qui habite dans notre rue ?
  Kennen Sie einen gewissen Lemercier, der in unserer Straße wohnt?

  Le maire a nommé un nouveau conseiller municipal.
  Der Bürgermeister hat einen neuen Stadtrat ernannt.

