# Diese Felder bitte nicht ändern.
Rang: 1894
Wort: foule
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la foule
Femininum / Plural: ''
IPA: \ful\
Definition: (Menschen-)menge
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il y a foule chez toi, ce soir.
  Bei dir ist heute Abend viel los.

  La foule était immense.
  Die Menge war riesig.

  Il a disparu dans la foule.
  Er verschwand in der Menge.

  La foule en délire s'est ruée vers la scène, après l'annonce du vainqueur.
  Die rasende Menge stürmte die Bühne, nachdem der Gewinner bekannt gegeben worden war.

  Il y avait une foule de gens devant le magasin, qui attendaient l'ouverture.
  Eine Menge Leute standen vor dem Geschäft und warteten auf die Eröffnung.

  Il a réussi à fendre la foule pour arriver à la sortie.
  Er hat es geschafft, sich einen Weg durch die Menge zu bahnen, um zum Ausgang zu gelangen.

  Il n'y a pas foule au musée aujourd'hui, c'est l'occasion de le visiter tranquillement.
  Es sind heute nicht viele Leute im Museum, das ist die perfekte Gelegenheit, es in Ruhe zu besichtigen.

  Ce n'était pas la grande foule aux guichets, car beaucoup de gens ont choisi d'acheter leurs billets en ligne.
  Der große Ansturm auf die Schalter blieb aus, weil viele Leute ihre Tickets online gekauft haben.

  Elle a une foule de projets en tête, qu'elle souhaite réaliser dans les prochaines années.
  Sie hat jede Menge Pläne im Kopf, die sie in den kommenden Jahren verwirklichen möchte.

  Les idées me viennent en foule, dès que je commence à réfléchir au sujet.
  Mir kommen eine Menge Ideen, sobald ich anfange, über das Thema nachzudenken.

