  Der Pilot hat das Flugzeug geschickt durch den Sturm gesteuert.

  Il est difficile de naviguer à contre-courant dans le monde d'aujourd'hui.
  Es ist schwierig, in der heutigen Zeit gegen den Strom zu schwimmen.

