# Diese Felder bitte nicht ändern.
Rang: 2210
Wort: sien
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: le sien
Femininum / Plural: sienne
IPA: \sjɛ̃\
Definition: seine(-r/s)
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La patrie vit les meilleurs des siens mourir en la défendant.
  Das Vaterland musste mit ansehen, wie die Besten der Ihren bei seiner Verteidigung starben.

  Il a perdu son livre, mais il a retrouvé le sien.
  Er hat sein Buch verloren, aber er hat seins wiedergefunden.

  Le livre sur la table est le sien.
  Das Buch auf dem Tisch ist seins.

  Son chien fait des siennes dans le jardin.
  Sein Hund macht Unfug im Garten.

  À la sienne ! Je bois à votre santé.
  Auf sein Wohl! Ich trinke auf Ihre Gesundheit.

  Pour réussir son examen, il faut y mettre du sien.
  Um die Prüfung zu bestehen, muss man seinen Teil dazu beitragen.

  Il y a mis du sien pour organiser cette fête.
  Er hat seinen Teil dazu beigetragen, diese Feier zu organisieren.

  Ce n'est pas ma valise, c'est la sienne. Elle est toute neuve.
  Es ist nicht mein Koffer, es ist der Ihre. Er ist ganz neu.

  Cette maison est la sienne, il l'a achetée il y a quelques années.
  Dies ist sein Haus, er hat es vor einigen Jahren gekauft.

  Cet objectif est sien, il le poursuit avec passion.
  Das ist sein Ziel, er verfolgt es mit Leidenschaft.

  Ces principes, il les a faits siens après avoir beaucoup réfléchi.
  Er hat sich diese Prinzipien zu eigen gemacht, nachdem er lange darüber nachgedacht hatte.

