Beispielsätze: |-
  Les catastrophes ont des incidences économiques importantes.
  Katastrophen haben erhebliche wirtschaftliche Auswirkungen.

  L’incidence de la pollution sur la santé est préoccupante.
  Die Auswirkungen der Verschmutzung auf die Gesundheit sind besorgniserregend.

  La nouvelle loi n'a aucune incidence sur les entreprises.
  Die neue Gesetzgebung hat keine Auswirkungen auf die Unternehmen.

  Le projet est kostenneutral, il ne devrait pas avoir d'incidence sur le coût total.
  Das Projekt ist kostenneutral, es sollte keine Auswirkungen auf die Gesamtkosten haben.

  La décision du juge est Prozessunerheblich, elle n'a pas d'incidence sur le procès.
  Die Entscheidung des Richters ist Prozessunerheblich, sie hat keine Auswirkungen auf den Prozess.

  L'incidence de cette réforme sur l'essor de l'économie est difficile à prévoir.
  Die Auswirkungen dieser Reform auf den Wirtschaftsaufschwung sind schwer vorherzusehen.

