Beispielsätze: |-
  Notre opinion et notre politique doivent être crédibles.
  Unsere Meinung und unsere Politik müssen glaubwürdig sein.

  Quelle est votre opinion sur ce sujet?
  Was ist Ihre Meinung zu diesem Thema?

  C’est mon opinion.
  Das ist meine Meinung.

  Je veux votre opinion.
  Ich möchte Ihre Meinung hören.

  Vous avez droit à votre opinion.
  Sie haben ein Recht auf Ihre Meinung.

  Son opinion était la même que la mienne.
  Seine Meinung war die gleiche wie meine.

  Il est important d'avoir une opinion sur les sujets qui nous touchent.
  Es ist wichtig, zu Themen, die uns betreffen, eine Meinung zu haben.

  Chacun ses opinions, il est impossible de plaire à tout le monde.
  Jedem seine Meinung, es ist unmöglich, allen zu gefallen.

  J'ai une très haute opinion de votre travail, il est remarquable.
  Ich habe eine sehr hohe Meinung von deiner Arbeit, sie ist bemerkenswert.

  Nous avons la même opinion sur ce sujet, nous sommes d'accord.
  Wir sind uns in diesem Punkt einig, wir haben die gleiche Meinung.

  Il a changé d'opinion après avoir entendu les arguments de son adversaire.
  Er hat seine Meinung geändert, nachdem er die Argumente seines Gegners gehört hat.

  Il faut se faire une opinion sur les sujets importants avant de prendre une décision.
  Man sollte sich zu wichtigen Themen eine Meinung bilden, bevor man eine Entscheidung trifft.

  Je me range à votre opinion, vous avez raison.
  Ich schließe mich deiner Meinung an, du hast recht.

  L'opinion française est divisée sur la question de l'immigration.
  Die Öffentlichkeit in Frankreich ist in der Frage der Einwanderung gespalten.

  Un sondage d'opinion a révélé que la majorité des Français sont en faveur de la réforme.
  Eine Meinungsumfrage hat ergeben, dass die Mehrheit der Franzosen die Reform befürwortet.

  Il faut avoir le courage de ses opinions, même si elles ne sont pas populaires.
  Man muss zu seiner Meinung stehen, auch wenn sie nicht populär ist.

