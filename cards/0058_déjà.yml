# Diese Felder bitte nicht ändern.
Rang: 58
Wort: déjà
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: déjà
Femininum / Plural: ''
IPA: \de.ʒa\
Definition: schon, bereits
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les rues étaient déjà pleines de monde.
  Die Straßen waren bereits voller Menschen.

  Je suis déjà allé à Paris.
  Ich bin schon nach Paris gereist.

  Tu as déjà fait ça.
  Das hast du bereits getan.

  Je sais déjà comment faire ça.
  Ich weiß bereits, wie man das macht.

  Il était déjà parti quand j'ai appelé, j'ai donc laissé un message.
  Er war schon weg, als ich anrief, deshalb habe ich eine Nachricht hinterlassen.

  Déjà que Jean a raté son examen, il ne faut pas qu'il échoue aussi à l'oral !
  Schon genug reicht schon, dass Jean seine Prüfung verhauen hat, jetzt darf er auch die mündliche nicht vermasseln!

  À cette époque déjà, les voitures étaient beaucoup moins polluantes.
  Damals schon waren die Autos viel weniger umweltbelastend.

  Il est déjà assez paresseux! Il devrait vraiment se bouger!
  Der ist so schon faul genug! Er sollte sich wirklich mal bewegen!

  Comment vous appelez-vous déjà? J'ai oublié votre nom.
  Wie heißen Sie noch? Ich habe Ihren Namen vergessen.

  J'ai déjà vu ce film plusieurs fois, mais je l'aime toujours autant.
  Ich habe diesen Film schon mehrmals gesehen, aber ich mag ihn immer noch genauso gerne.

  C'est déjà pas mal! On a quand même réussi à faire tout ce qu'on s'était fixé.
  Das ist schon nicht schlecht! Wir haben es trotzdem geschafft, alles zu erledigen, was wir uns vorgenommen hatten.

  C'est déjà quelque chose! On a quand même réussi à sauver quelques meubles.
  Das ist doch schon etwas! Wir haben es trotzdem geschafft, ein paar Möbel zu retten.

