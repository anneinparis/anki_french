Beispielsätze: |-
  Il tient une tranche serrée dans sa main.
  Er hält eine Scheibe fest in der Hand.

  Une tranche de pain.
  Eine Scheibe Brot.

  Elle a mangé une tranche d'orange pour le dessert.
  Sie aß zum Nachtisch eine Orangenscheibe.

  Le livre est relié en cuir et a des pages dorées sur tranche.
  Das Buch ist in Leder gebunden und hat einen Goldschnitt.

  Ils ont commandé une tranche napolitaine pour le dessert.
  Sie haben zum Nachtisch ein Fürst-Pückler-Eis bestellt.

  Ils se sont bien amusés à la fête, ils s'en sont payé une tranche !
  Sie haben sich auf der Party prächtig amüsiert, sie haben sich richtig ausgetobt!

  Il a mangé une tranche de pain avec du beurre et de la confiture pour le petit déjeuner.
  Er aß zum Frühstück eine Scheibe Brot mit Butter und Marmelade.

  Elle a préparé une tranche de jambon et une tranche de fromage pour le déjeuner.
  Sie hat zum Mittagessen eine Scheibe Schinken und eine Scheibe Käse vorbereitet.

  Il a décoré les tranches de viande avec du persil pour les rendre plus appétissantes.
  Er hat die Fleischscheiben mit Petersilie garniert, um sie appetitlicher zu machen.

  Le boucher vend la viande en tranches pour que les clients puissent choisir la quantité qu'ils veulent.
  Der Metzger verkauft das Fleisch in Scheiben, damit die Kunden die gewünschte Menge auswählen können.

  Ils mènent une vie dorée sur tranche, sans jamais avoir à se soucier de l'argent.
  Sie leben auf Rosen gebettet, ohne sich jemals um Geld sorgen zu müssen.

