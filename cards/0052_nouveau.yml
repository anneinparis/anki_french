# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il a construit une nouvelle vie ici.
  Er hat sich hier ein neues Leben aufgebaut.

  J’ai acheté un nouveau téléphone.
  Ich habe ein neues Telefon gekauft.

  Tout est nouveau.
  Alles ist neu.

  Quoi de nouveau?
  Was gibt es Neues?

  Je dois trouver un nouveau travail.
  Ich muss eine neue Arbeit finden.

  Je me sens comme un homme nouveau.
  Ich fühle mich wie ein neuer Mensch.

  Ce jeune homme est nouveau dans la profession, mais il a déjà beaucoup d'expérience.
  Dieser junge Mann ist Berufsanfänger, aber er hat schon viel Erfahrung.

  Les nouveaux pauvres sont souvent ceux qui ont perdu leur emploi pendant la crise.
  Die neuen Armen sind oft diejenigen, die während der Krise ihren Arbeitsplatz verloren haben.

  Les nouveaux riches sont souvent ceux qui ont fait fortune dans le domaine de la technologie.
  Die Neureichen sind oft diejenigen, die im Bereich der Technologie ihr Vermögen gemacht haben.

