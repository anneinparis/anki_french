  Sozialpolitik zielt darauf ab, die Lebensbedingungen der Bürger zu verbessern.

  La structure sociale d'une société est l'ensemble de ses groupes sociaux et de leurs relations.
  Die Gesellschaftsstruktur einer Gesellschaft ist die Gesamtheit ihrer sozialen Gruppen und deren Beziehungen.

  Les partenaires sociaux sont les organisations qui représentent les intérêts des salariés et des employeurs.
  Sozialpartner sind die Organisationen, die die Interessen der Arbeitnehmer und Arbeitgeber vertreten.

  Le mouvement citoyen a mené une action sociale contre la pollution de l'environnement.
  Die Bürgerinitiative hat sich sozial gegen die Umweltverschmutzung engagiert.

