  Der Fall dieses Kindes erfordert eine eingehende Expertise aus sozialrechtlicher Sicht.

  Le logement social est un logement accessible aux personnes à faibles revenus.
  Sozialwohnungen sind Wohnungen, die für Menschen mit niedrigem Einkommen zugänglich sind.

  Un avantage social est un avantage accordé aux personnes qui répondent à certains critères sociaux.
  Eine soziale Vergünstigung ist ein Vorteil, der Personen gewährt wird, die bestimmte soziale Kriterien erfüllen.

