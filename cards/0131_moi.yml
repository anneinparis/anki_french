# Diese Felder bitte nicht ändern.
Rang: 131
Wort: moi
Wortart: nm, pro

# Diese Felder gerne verbessern!
Wort mit Artikel: moi
Femininum / Plural: ''
IPA: \mwa\
Definition: ich, mir, mich
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tu sors avec moi ce soir?
  Gehst du heute Abend mit mir aus?

  Moi, j’aime la pizza.
  Ich mag Pizza.

  "Moi, monter une entreprise?  Mais je n'ai aucune expérience dans ce domaine !"
  "Was, ich soll ein Unternehmen gründen? Aber ich habe doch keine Erfahrung in dem Bereich!"

  "Moi, je n'ai pas ouvert la bouche, j'ai simplement écouté la conversation."
  "Ich habe den Mund nicht aufgemacht, ich habe nur die Unterhaltung angehört."

  "Et moi qui pensais avoir compris la situation! Je me suis complètement trompé."
  "Und ich dachte, ich hätte alles verstanden! Ich habe mich komplett geirrt."

  "C'est moi qui l'ai dit, mais personne ne m'a cru."
  "Ich habe das gesagt, aber niemand hat mir geglaubt."

  "C'est moi que tu as entendu à la radio, c'était mon interview."
  "Mich hast du im Radio gehört, es war mein Interview."

  "Il veut me voir, moi!  Je suis vraiment surpris."
  "Mich möchte er sehen! Ich bin wirklich überrascht."

  "Il veut m'aider, moi?  C'est très gentil de sa part."
  "Mir möchte er helfen? Das ist sehr nett von ihm."

  "La maison est à moi, je l'ai achetée avec mes propres économies."
  "Das Haus gehört mir, ich habe es mit meinen eigenen Ersparnissen gekauft."

  "C'est à moi de décider, personne ne peut me dire ce que je dois faire."
  "Ich muss entscheiden, niemand kann mir sagen, was ich tun soll."

  "Il est plus fort que moi, je ne peux pas le battre."
  "Er ist stärker als ich, ich kann ihn nicht besiegen."

  "Elle est aussi forte que moi, on est égales en force."
  "Sie ist genauso stark wie ich, wir sind gleich stark."

