    <p>Die unverbundenen oder betonten Personalpronomen werden verwendet:</p>
    <ul>
      <li>nach einer Präposition:</li>
      <div class="examples">
        <div class="fr">Est-ce que tu sors avec <span class="fr">moi</span> ?</div>
        <div class="de spoiler">Gehst du mit mir aus?</div>
        <div class="fr">Non, je préfère sortir sans <span class="fr">toi</span>.</div>
        <div class="de spoiler">Nein, ich gehe lieber ohne dich aus.</div>
      </div>

      <li>zur Hervorhebung eines Subjekts:</li>
      <div class="examples">
        <div class="fr">Qu'est-ce que vous faites dans la vie ? <span class="fr">Moi</span>, je suis pharmacienne.</div>
        <div class="de spoiler">Was machen Sie beruflich? Ich bin Apothekerin.</div>
      </div>

      <li>allein:</li>
      <div class="examples">
        <div class="fr">Qui veut apprendre le français ? <span class="fr">Moi</span> !</div>
        <div class="de spoiler">Wer will Französisch lernen? Ich!</div>
      </div>

      <li>nach <span class="fr">c'est</span> und <span class="fr">ce sont</span>:</li>
      <div class="examples">
        <div class="fr">Qui est-ce qui a pris les photos ? C'est <span class="fr">lui</span> qui a pris les photos.</div>
        <div class="de spoiler">Wer hat die Fotos gemacht? Er hat die Fotos gemacht.</div>
      </div>

      <li>beim bejahten Imperativ:</li>
      <div class="examples">
