Beispielsätze: |-
  Mais voilà, ma secrétaire accouche cet aprèsmidi.
  Aber jetzt kommt’s: Meine Sekretärin bekommt heute Nachmittag ein Kind.

  La secrétaire travaille dans un bureau.
  Die Sekretärin arbeitet in einem Büro.

  La secrétaire médicale est responsable de la gestion des rendez-vous et des dossiers médicaux.
  Die Sprechstundenhilfe ist zuständig für die Terminvergabe und die Verwaltung der Patientenakten.

  La secrétaire générale est la plus haute fonctionnaire d'une organisation.
  Die Generalsekretärin ist die höchste Funktionsträgerin einer Organisation.

  La secrétaire générale des Nations Unies est la cheffe de l'ONU.
  Die UN-Generalsekretärin ist die Chefin der Vereinten Nationen.

  La secrétaire générale d'un syndicat est responsable de l'administration et de la communication du syndicat.
  Die Gewerkschaftssekretärin ist zuständig für die Verwaltung und die Kommunikation der Gewerkschaft.

