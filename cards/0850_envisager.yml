  Elle envisageait que ses amis viennent à son anniversaire.
  Sie ging davon aus, dass ihre Freunde zu ihrem Geburtstag kommen.

  Il envisageait de faire un tour au marché.
  Er plante, einen Gang über den Markt zu machen.

  Elle envisageait de faire un gâteau pour son anniversaire.
  Sie plante, einen Kuchen zu ihrem Geburtstag zu backen.

