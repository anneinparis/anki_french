# Diese Felder bitte nicht ändern.
Rang: 1786
Wort: profondeur
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la profondeur
Femininum / Plural: ''
IPA: \pʁɔ.fɔ̃.dœʁ\
Definition: Tiefe
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ce serait sous-estimer la profondeur de la crise.
  Dies würde bedeuten, die Tiefe der Krise zu unterschätzen.

  La profondeur de l’océan est impressionnante.
  Die Tiefe des Ozeans ist beeindruckend.

  Le professeur a analysé le texte en profondeur.
  Der Professor hat den Text gründlich analysiert.

  Les chercheurs ont exploré les profondeurs de la terre pour trouver de nouvelles ressources.
  Die Forscher haben im Innersten der Erde nach neuen Ressourcen gesucht.

  Les plongeurs ont observé les merveilles cachées dans les profondeurs de la mer.
  Die Taucher haben die verborgenen Wunder auf dem Meeresgrund bestaunt.

  Les poèmes de Rimbaud explorent les profondeurs de l'âme humaine.
  Die Gedichte von Rimbaud erforschen das tiefste Innere der menschlichen Seele.

  Le canyon a une profondeur de 50 m.
  Der Canyon ist 50 Meter tief.

  Cette crème agit en profondeur pour hydrater la peau.
  Diese Creme wirkt in die Tiefe und spendet der Haut Feuchtigkeit.

