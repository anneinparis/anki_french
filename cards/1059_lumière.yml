Beispielsätze: |-
  Elle était juste heureuse de voir la lumière du jour.
  Sie war einfach nur glücklich, das Tageslicht zu sehen.

  La lumière du soleil est très forte aujourd’hui.
  Das Sonnenlicht ist heute sehr stark.

  Je peux voir la lumière.
  Ich kann das Licht sehen.

  La lumière est meilleure par ici.
  Hier ist das Licht besser.

  Le ciel était éclairé d'une lumière blanche et intense.
  Der Himmel war von einem weißen, intensiven Licht erleuchtet.

  Le célèbre acteur était en pleine lumière, adulé par ses fans.
  Der berühmte Schauspieler stand im Rampenlicht und wurde von seinen Fans verehrt.

  Le reportage a mis en lumière les injustices subies par les enfants dans ce pays.
  Der Bericht hat auf die Ungerechtigkeiten aufmerksam gemacht, die Kinder in diesem Land erleiden.

  Que la lumière soit! Et la lumière fut, et Dieu vit que la lumière était bonne.
  Es werde Licht! Und es ward Licht, und Gott sah, dass das Licht gut war.

  J'aurais besoin de vos lumières pour résoudre ce problème complexe.
  Ich bräuchte Ihren Rat, um dieses komplexe Problem zu lösen.

  Il est connu pour être une lumière, capable de trouver des solutions innovantes.
  Er ist bekannt dafür, ein heller Kopf zu sein, der in der Lage ist, innovative Lösungen zu finden.

  Les enquêteurs ont fait la lumière sur les agissements de l'ancien président, révélant ses crimes.
  Die Ermittler haben die Machenschaften des ehemaligen Präsidenten ans Licht gebracht und seine Verbrechen aufgedeckt.

  La lumière des étoiles brillait dans le ciel nocturne.
  Das Sternenlicht leuchtete am Nachthimmel.

  La lumière du soleil se reflétait sur la surface de l'eau.
  Das Sonnenlicht spiegelte sich auf der Wasseroberfläche.

  La lumière du jour commençait à décliner, laissant place à la nuit.
  Das Tageslicht begann zu schwinden und machte der Nacht Platz.

  Le phare projetait sa lumière avant sur la mer agitée.
  Der Leuchtturm warf sein Vorderlicht auf die unruhige See.

