Wort: déléguer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: déléguer
Femininum / Plural: ''
IPA: \de.le.ɡe\
Definition: delegieren, übertragen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle dit avoir délégué ce pouvoir à sa sousministre.
  Sie sagt, sie habe diese Befugnis an ihre Vizeministerin delegiert.

  Je vais déléguer cette tâche à mon collègue.
  Ich werde diese Aufgabe an meinen Kollegen delegieren.

  Le directeur a délégué Marie à un congrès international pour présenter les nouveaux résultats de l'entreprise.
  Der Direktor hat Marie zu einem internationalen Kongress geschickt, um die neuen Ergebnisse des Unternehmens zu präsentieren.

  La directrice a délégué sa responsabilité à son assistant pendant son absence.
  Die Direktorin hat ihre Verantwortung an ihren Assistenten delegiert, während sie abwesend war.

  Le directeur général nous avait délégué le sous-chef pour superviser le projet.
  Der Geschäftsführer hatte uns den zweiten Direktor geschickt, um das Projekt zu beaufsichtigen.

