# Diese Felder bitte nicht ändern.
Rang: 1625
Wort: armé
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: armé
Femininum / Plural: armée
IPA: \aʁ.me\
Definition: bewaffnet
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils ont croisé un homme armé.
  Sie trafen auf einen bewaffneten Mann.

  Le criminel était armé.
  Der Verbrecher war bewaffnet.

  Le jeune homme, armé d'un couteau, s'est dirigé vers la banque.
  Der junge Mann, mit einem Messer bewaffnet, ging auf die Bank zu.

  Le policier, armé d'un revolver, a arrêté le suspect.
  Der Polizist, mit einem Revolver bewaffnet, hat den Verdächtigen festgenommen.

  Le professeur, armé d'un dictionnaire, a corrigé les erreurs des élèves.
  Der Professor, mit einem Wörterbuch ausgerüstet, hat die Fehler der Schüler korrigiert.

  Le candidat, armé de ses arguments, était bien préparé pour le débat.
  Der Kandidat, mit seinen Argumenten bewaffnet, war gut vorbereitet auf die Debatte.

  L'équipe de football, bien armée pour le match, avait de bonnes chances de gagner.
  Die Fußballmannschaft, gut gewappnet für das Spiel, hatte gute Chancen zu gewinnen.

