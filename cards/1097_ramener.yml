# Diese Felder bitte nicht ändern.
Rang: 1097
Wort: ramener
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: ramener
Femininum / Plural: ''
IPA: \ʁa.mə.ne\
Definition: zurückbringen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je me demandais, tu pourrais me ramener chez moi?
  Ich habe mich gefragt, ob du mich nach Hause fahren kannst.

  Je vais ramener les livres à la bibliothèque.
  Ich werde die Bücher zur Bibliothek zurückbringen.

  Après l'accident, le chauffeur a ramené les passagers chez lui pour qu'ils se reposent.
  Nachdem dem Unfall hat der Fahrer die Passagiere zu sich nach Hause gebracht, damit sie sich erholen können.

  Tout ce débat se ramène à une question de ressources.
  Der ganze Streit lässt sich auf eine Frage der Ressourcen reduzieren.

  Il ne pense qu'à lui, il ramène tout à soi.
  Er denkt nur an sich, er denkt immer nur an sich.

  Les médecins ont réussi à ramener le patient à la vie après l'arrêt cardiaque.
  Die Ärzte schafften es, den Patienten nach dem Herzstillstand ins Leben zurückzubringen.

  Pierre a ramené un souvenir de Paris pour sa sœur, un petit porte-clés de la Tour Eiffel.
  Pierre hat seiner Schwester ein Souvenir aus Paris mitgebracht, einen kleinen Schlüsselanhänger vom Eiffelturm.

  Le jeune garçon a ramené son chapeau sur son front, comme un enfant qui s'ennuie.
  Der junge Junge zog seinen Hut in die Stirn, wie ein Kind, das sich langweilt.

  La nuit ramène mes peurs et me fait douter de tout.
  Die Nacht erweckt meine Ängste und lässt mich an allem zweifeln.

  La climatisation a permis de ramener la température à 20 degrés Celsius.
  Die Klimaanlage hat es ermöglicht, die Temperatur auf 20 Grad Celsius zu senken.

  Le cavalier a ramené son cheval à l'écurie après la promenade dans les bois.
  Der Reiter führte sein Pferd nach dem Ausritt in den Wald wieder in den Stall zurück.

  J'ai essayé de le ramener à de meilleurs sentiments, mais il était trop en colère.
  Ich habe versucht, ihn auf bessere Gedanken zu bringen, aber er war zu wütend.

