# Diese Felder bitte nicht ändern.
Rang: 3298
Wort: pouce
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le pouce
Femininum / Plural: ''
IPA: \pus\
Definition: Daumen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Votre père lève les pouces pour dire bravo.
  Ihr Vater hebt die Daumen, um Bravo zu sagen.

  Je me suis coupé le pouce.
  Ich habe mir in den Daumen geschnitten.

  J'ai décidé de donner un coup de pouce à mon ami pour son projet de rénovation.
  Ich habe mich entschlossen, meinem Freund bei seinem Renovierungsprojekt ein bisschen nachzuhelfen.

  Le négociateur n'a pas cédé d'un pouce lors des discussions difficiles.
  Der Verhandlungsführer hat in den schwierigen Gesprächen keinen Fußbreit Boden preisgegeben.

  Après avoir échoué à plusieurs reprises, il a fini par mettre les pouces.
  Nachdem er mehrmals gescheitert war, hat er sich schließlich geschlagen gegeben.

  Ils se sont tournés les pouces pendant des heures, attendant que quelque chose se produise.
  Sie haben stundenlang Däumchen gedreht und darauf gewartet, dass etwas passiert.

  Il a fait du pouce pour rentrer chez lui, car il avait manqué son bus.
  Er ist per Anhalter nach Hause gefahren, weil er seinen Bus verpasst hatte.

  Malgré ses efforts, il ne n'a pas avancé d'un pouce dans sa recherche d'emploi.
  Trotz seiner Bemühungen ist er bei seiner Jobsuche keinen Schritt weitergekommen.

  Face aux critiques, elle n'a pas reculé d'un pouce.
  Gegenüber der Kritik ist sie keinen Zollbreit zurückgewichen.

  Il est resté assis sur le canapé, ne bougeant pas d'un pouce.
  Er saß wie angewurzelt auf dem Sofa und rührte sich keinen Millimeter von der Stelle.

  Avant de partir, elle a mangé sur le pouce un sandwich.
  Bevor sie losgefahren ist, hat sie schnell einen Sandwich gegessen.

