# Diese Felder bitte nicht ändern.
Rang: 2235
Wort: débarrasser
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: débarrasser
Femininum / Plural: ''
IPA: \de.ba.ʁa.se\
Definition: befreien, abräumen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils trouveront le moyen de se débarrasser de leur chef.
  Sie finden einen Weg, um ihren Anführer loszuwerden.

  Je vais débarrasser la table.
  Ich werde den Tisch abräumen.

  Est-ce quelque chose dont tu peux te débarrasser ?
  Ist das etwas, das du loswerden kannst?

  Sophie a essayé de débarrasser Jean d'un gêneur qui l'embêtait constamment.
  Sophie hat versucht, Jean zu helfen, eine Klette loszuwerden, die ihn ständig belästigte.

  Quand il a eu chaud, il s'est débarrassé de son manteau.
  Als ihm warm wurde, hat er seinen Mantel abgelegt.

  Il a décidé de se débarrasser de ses vieux livres et de les donner à la bibliothèque.
  Er hat beschlossen, seine alten Bücher wegzugeben und sie der Bibliothek zu schenken.

  Elle a essayé de se débarrasser de l'affaire, mais elle s'est avérée plus difficile qu'elle ne le pensait.
  Sie hat versucht, sich der Sache zu entledigen, aber sie stellte sich als schwieriger heraus, als sie dachte.

  Il a essayé de se débarrasser de son ex-femme, mais elle ne voulait pas le laisser partir.
  Er hat versucht, seine Ex-Frau loszuwerden, aber sie wollte ihn nicht gehen lassen.

  Il a débarrassé Marie de son manteau, car elle avait froid.
  Er hat Marie aus dem Mantel geholfen, weil ihr kalt war.

  Le médecin a débarrassé Paul d'une verrue qui lui gênait depuis longtemps.
  Der Arzt hat Paul eine Warze entfernt, die ihn schon lange störte.

  Il a suivi un traitement pour se débarrasser de sa maladie.
  Er hat sich einer Behandlung unterzogen, um seine Krankheit loszuwerden.

