# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’espérais épargner cette infortune à mon fils.
  Ich hatte gehofft, meinem Sohn dieses Unglück zu ersparen.

  Il faut épargner de l’argent pour les vacances.
  Man muss Geld für den Urlaub sparen.

  Il faut épargner l'eau, car elle est une ressource précieuse.
  Man sollte mit dem Wasser sparsam umgehen, denn es ist eine wertvolle Ressource.

  Il faut être prudent et épargner sur la nourriture.
  Man muss vorsichtig sein und mit dem Essen sparen.

  Je me suis épargné un long voyage en prenant l'avion.
  Ich habe mir eine lange Reise erspart, indem ich geflogen bin.

  Épargnez-vous le dérangement de venir jusqu'ici, je vous enverrai les documents par email.
  Machen Sie sich keine Umstände, hierher zu kommen, ich schicke Ihnen die Dokumente per E-Mail.

  Ils n'ont épargné ni leur temps ni leur peine pour réussir.
  Sie haben weder Zeit noch Mühe gescheut, um erfolgreich zu sein.

  J'ai épargné à mon ami un long discours sur ses erreurs.
  Ich habe meinem Freund eine lange Rede über seine Fehler erspart.

  Ils ont été épargnés par la tempête, qui a ravagé la région voisine.
  Sie wurden von dem Sturm verschont, der die Nachbarregion verwüstet hat.

  Ne pas épargner le beurre, c'est le secret d'une bonne sauce.
  Nicht mit Butter sparen, das ist das Geheimnis einer guten Sauce.

  Il ne rien épargné pour faire plaisir à son fils.
  Er hat nichts unversucht gelassen, um seinem Sohn eine Freude zu machen.

  Ce travail pénible devrait être épargné à tous.
  Diese anstrengende Arbeit sollte allen erspart bleiben.

