Beispielsätze: |-
  Nous avons sur ce sujet une vision commune.
  Wir haben in dieser Frage eine gemeinsame Vision.

  Il a une vision claire de l’avenir.
  Er hat eine klare Vorstellung von der Zukunft.

  Il est un homme de vision.
  Er ist ein Mann mit Visionen.

  Marie souffre d'une vision déficiente et porte des lunettes pour corriger son problème.
  Marie hat ein vermindertes Sehvermögen und trägt eine Brille, um ihren Sehfehler zu korrigieren.

  Le brouillard épais donnait une vision floue de la ville.
  Der dichte Nebel sorgte für ein verschwommenes Bild der Stadt.

  Malgré le froid glacial, la vue de la montagne était nette.
  Trotz der eisigen Kälte bot der Blick auf den Berg ein klares Bild.

  La vision de la vie de Jean a changé après sa rencontre avec Marie.
  Jeans Lebensanschauung hat sich nach seiner Begegnung mit Marie verändert.

  La vision du monde de Sophie est très idéaliste.
  Sophies Weltanschauung ist sehr idealistisch.

  Le chaman, sous l'effet de ses drogues, a eu des visions terrifiantes.
  Der Schamane, unter dem Einfluss seiner Drogen, hatte schreckliche Halluzinationen.

  La vision de cauchemar qu'elle a eue la nuit l'a réveillée en sursaut.
  Die Schreckensvision, die sie nachts hatte, hat sie schreiend aus dem Schlaf gerissen.

  Il a une vision optimiste de l'avenir, malgré les difficultés qu'il traverse.
  Er sieht die Zukunft optimistisch, trotz der Schwierigkeiten, die er durchmacht.

  J'ai une vision réaliste de la situation, même si cela ne vous plaît pas.
  Ich sehe die Situation realistisch, auch wenn es Ihnen nicht gefällt.

  C'est ma vision des choses, je ne peux pas vous forcer à la partager.
  So sehe ich die Sache, ich kann Sie nicht zwingen, meine Meinung zu teilen.

  C'est ma vision du problème, il faut trouver une solution.
  So sehe ich das Problem, wir müssen eine Lösung finden.

