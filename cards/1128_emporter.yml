Rang: 1128
Wort: emporter
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: emporter
Femininum / Plural: ''
IPA: \ɑ̃.pɔʁ.te\
Definition: mitnehmen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il n’emporte rien avec lui, pas même une chemise.
  Er nimmt nichts mit, nicht einmal ein Hemd.

  Je vais emporter mon livre avec moi.
  Ich werde mein Buch mitnehmen.

  Sur place ou pour emporter ?
  Vor Ort oder zum Mitnehmen?

  Le restaurant propose tous les plats à emporter, ce qui est très pratique pour les clients pressés.
  Das Restaurant bietet alle Gerichte auch zum Mitnehmen an, was sehr praktisch für eilige Kunden ist.

  Il s'est emporté contre son collègue pour une erreur insignifiante.
  Er hat sich über seinen Kollegen wegen eines belanglosen Fehlers geärgert.

  L'équipe nationale a remporté le match et a emporté le trophée.
  Die Nationalmannschaft hat das Spiel gewonnen und den Pokal davongetragen.

  Le vent a emporté son chapeau, et il a couru après pour le rattraper.
  Der Wind hat seinen Hut fortgeweht, und er ist hinterhergerannt, um ihn wiederzufangen.

  Les inconvénients l'emportent sur les avantages, c'est pourquoi j'ai décidé de ne pas accepter ce poste.
  Die Nachteile überwiegen, deshalb habe ich mich entschieden, diese Stelle nicht anzunehmen.

  Les pirates ont emporté le trésor du navire et se sont enfuis.
  Die Piraten haben den Schatz vom Schiff entführt und sind geflohen.

  Il était emporté par la passion de l'art, et il passait des heures dans les musées.
  Er war von der Leidenschaft für die Kunst gepackt und verbrachte Stunden in den Museen.

  Elle s'est laissée emporter par la musique et a dansé jusqu'à l'aube.
  Sie hat sich von der Musik hinreißen lassen und bis zum Morgengrauen getanzt.

