# Diese Felder bitte nicht ändern.
Rang: 3214
Wort: inscription
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: l’inscription
Femininum / Plural: ''
IPA: \ɛ̃s.kʁip.sjɔ̃\
Definition: Anmeldung, Einschreibung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’est quoi, l’inscription, sur votre casque?
  Was ist das für eine Aufschrift auf Ihrem Helm?

  L’inscription pour le cours est ouverte.
  Die Anmeldung für den Kurs ist offen.

  La nouvelle inscription funéraire de Jean-Pierre est un bel hommage à sa vie.
  Die neue Grabinschrift für Jean-Pierre ist ein schönes Denkmal an sein Leben.

  L'inscription sur le poteau indicateur nous a montré le chemin vers la plage.
  Die Aufschrift auf dem Wegweiser hat uns den Weg zum Strand gezeigt.

  L'inscription à l'école de musique était un rêve qui s'est réalisé pour Marie.
  Die Anmeldung in der Musikschule war für Marie ein Traum, der wahr geworden ist.

  Son inscription au club de tennis lui a permis de se faire de nouveaux amis.
  Sein Eintritt in den Tennisclub hat ihm ermöglicht, neue Freunde zu finden.

  La discussion animée a amené la directrice à procéder à l'inscription de la proposition de Thomas à l'ordre du jour.
  Die lebhafte Diskussion hat die Direktorin dazu gebracht, den Vorschlag von Thomas in die Tagesordnung aufzunehmen.

  L'inscription hypothécaire a permis à Marie de devenir propriétaire de sa maison.
  Die Hypothekeneintragung hat es Marie ermöglicht, Besitzerin ihres Hauses zu werden.

  L'inscription maritime a permis à Pierre de naviguer sur les mers du globe.
  Die Seemannsamt-Anmeldung hat es Pierre ermöglicht, auf den Weltmeeren zu segeln.

  L'inscription officielle du nouveau parti politique a été saluée par ses membres.
  Die amtliche Eintragung der neuen politischen Partei wurde von ihren Mitgliedern begrüßt.

  L'inscription parallèle à deux cours différents a permis à Thomas de se concentrer sur ses deux passions.
  Die parallele Anmeldung in zwei verschiedenen Kursen hat es Thomas ermöglicht, sich auf seine beiden Leidenschaften zu konzentrieren.

