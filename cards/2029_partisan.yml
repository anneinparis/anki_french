Rang: 2029
Wort: partisan
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: le partisan
Femininum / Plural: partisane
IPA: \paʁ.ti.zɑ̃\
Definition: Befürworter
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne suis pas un ardent partisan.
  Ich bin kein glühender Verfechter.

  Les partisans du parti sont très actifs.
  Die Anhänger der Partei sind sehr aktiv.

  Jean est partisan de l'écologie et il milite activement pour la protection de l'environnement.
  Jean befürwortet die Ökologie und engagiert sich aktiv für den Schutz der Umwelt.

  Les partisans du nucléaire affirment que cette énergie est une solution durable pour l'avenir.
  Die Kernkraftbefürworter behaupten, dass diese Energie eine nachhaltige Lösung für die Zukunft ist.

  Ses commentaires témoignent d'un esprit partisan et ne reflètent pas la réalité.
  Seine Kommentare beweisen Voreingenommenheit und spiegeln nicht die Realität wider.

  Je suis partisan de faire de l'exercice régulièrement pour rester en bonne santé.
  Ich befürworte es, regelmäßig Sport zu treiben, um gesund zu bleiben.

  Les partisans d'un homme politique sont souvent très dévoués à sa cause.
  Die Anhängerschaft eines Politikers ist oft sehr engagiert für seine Sache.

