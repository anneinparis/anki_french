IPA: \sut.niʁ\
Definition: unterstützen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous avons été nombreux à soutenir son innocence.
  Viele von uns haben seine Unschuld unterstützt.

  Je vais te soutenir dans ton projet.
  Ich werde dich bei deinem Projekt unterstützen.

  La famille de Marie lui a soutenu dans le malheur, en lui offrant son aide et son amour.
  Die Familie von Marie war ihr im Unglück eine Stütze, indem sie ihr ihre Hilfe und ihre Liebe anbot.

  Le radeau se soutenait difficilement dans l'eau, mais il a réussi à atteindre la côte.
  Das Floß hielt sich nur schwer über Wasser, doch es gelang ihm, die Küste zu erreichen.

  Son père l'a soutenu financièrement pendant ses études.
  Sein Vater hat ihn finanziell während seines Studiums unterstützt.

  L'entraîneur a encouragé ses joueurs à soutenir leurs efforts jusqu'à la fin du match.
  Der Trainer ermutigte seine Spieler, in ihren Anstrengungen nicht nachzulassen, bis zum Ende des Spiels.

  Je suis sûr qu'il me soutiendra, quoi qu'il arrive.
  Ich bin sicher, dass er zu mir hält, was auch immer passiert.

  Il soutient que c'est la vérité, mais je doute de ses paroles.
  Er behauptet, dass das die Wahrheit ist, aber ich zweifle an seinen Worten.

  Elle n'a pas réussi à soutenir le regard de son ex-amoureux, tellement elle était embarrassée.
  Sie konnte dem Blick ihres Ex-Freundes nicht standhalten, so sehr war sie verlegen.

  Les deux amis se sont soutenus pendant les moments difficiles.
  Die beiden Freunde haben sich gegenseitig in schwierigen Zeiten unterstützt.

  Les citoyens ont soutenu le gouvernement pendant la crise économique.
  Die Bürger haben zu der Regierung gestanden während der Wirtschaftskrise.

