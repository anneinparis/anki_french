Rang: 2675
Wort: présumer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: présumer
Femininum / Plural: ''
IPA: \pʁe.zy.me\
Definition: vermuten, annehmen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je présume que vous êtes carnivore.
  Ich nehme an, dass Sie ein Fleischfresser sind.

  Je présume qu’il sera en retard.
  Ich vermute, dass er zu spät kommen wird.

  Les étudiants présument une issue heureuse à leur examen.
  Die Studenten erwarten einen glücklichen Ausgang ihrer Prüfung.

  Il a présumé de ses forces et a tenté de grimper la montagne seul.
  Er hat seine Kräfte überschätzt und versucht, den Berg alleine zu besteigen.

  La police a présumé la victime morte, mais elle était encore en vie.
  Die Polizei hat die Opfer totsagen, aber sie lebte noch.

  Je présume que tu es d'accord avec ce plan, n'est-ce pas ?
  Ich nehme an, dass du mit diesem Plan einverstanden bist, oder?

