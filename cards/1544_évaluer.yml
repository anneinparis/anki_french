Beispielsätze: |-
  Nous évaluons des projets en fonction de leur pertinence.
  Wir bewerten Projekte nach ihrer Relevanz.

  Il est difficile d’évaluer la valeur de cette peinture.
  Es ist schwierig, den Wert dieses Gemäldes zu bewerten.

  Les marchandises sont évaluées au prix de revient, ce qui permet de garantir une marge bénéficiaire raisonnable.
  Die Waren werden mit Einstandskurs bewertet, was eine angemessene Gewinnspanne garantiert.

  À combien évaluez-vous le temps nécessaire pour réaliser ce projet ?
  Was glauben Sie, wie viel Zeit wir benötigen, um dieses Projekt zu realisieren?

  L'expert a évalué la somme des dommages à 10 000 euros.
  Der Sachverständige hat die Summe der Schäden auf 10 000 Euro geschätzt.

