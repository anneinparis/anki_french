Beispielsätze: |-
  Je n’avais pas anticipé une telle reprise.
  Ich hatte nicht mit einer solchen Erholung gerechnet.

  Il faut anticiper les problèmes.
  Man muss Probleme vorhersehen.

  N'anticipons pas ! Laissons-nous surprendre par les événements.
  Wir wollen nicht vorgreifen! Lassen wir uns von den Ereignissen überraschen.

  Elle lui a adressé des remerciements anticipés pour son aide.
  Sie bedankte sich im Voraus für seine Hilfe.

  Il a anticipé sur le résultat de l'examen et a déjà commencé à étudier pour le prochain.
  Er hat dem Untersuchungsergebnis vorgegriffen und schon mit dem Lernen für den nächsten begonnen.

  Le gardien de but a anticipé sur une passe et a intercepté le ballon.
  Der Torwart hat einen Pass abgeschätzt und den Ball abgefangen.

