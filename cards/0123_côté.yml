# Diese Felder bitte nicht ändern.
Rang: 123
Wort: côté
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le côté
Femininum / Plural: ''
IPA: \ko.te\
Definition: Seite
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il s’arrête à côté du fauteuil.
  Er bleibt neben dem Sessel stehen.

  Je suis assis à côté de toi.
  Ich sitze neben dir.

  Ils sont entrés dans la maison par le côté gauche.
  Sie betraten das Haus von links.

  L'université met l'accent sur le côté pratique de la formation.
  Die Universität legt den Schwerpunkt auf die praktische Seite der Ausbildung.

  Sa chambre, côté cour, est calme et ensoleillée.
  Sein Zimmer zum Hof hin ist ruhig und sonnig.

  Il a passé à côté de beaucoup de choses intéressantes en voyageant si vite.
  Er hat viel Interessantes versäumt, weil er so schnell gereist ist.

  De chaque côté de la rivière, il y a une forêt dense.
  Auf jeder Seite des Flusses befindet sich ein dichter Wald.

  Des deux côtés de la table, les invités étaient assis.
  Auf beiden Seiten des Tisches saßen die Gäste.

  De ce côté de la rue, les maisons sont plus anciennes.
  Auf dieser Straßenseite sind die Häuser älter.

  De l'autre côté de la rue, il y a un grand parc.
  Auf der anderen Straßenseite befindet sich ein großer Park.

  Il a sauté de l'autre côté du ruisseau sans hésiter.
  Er sprang über den Bach, ohne zu zögern.

  Les gens venaient de tous côtés pour assister au concert.
  Die Leute kamen von überall her, um das Konzert zu besuchen.

