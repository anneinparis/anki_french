# Diese Felder bitte nicht ändern.
Rang: 234
Wort: comment
Wortart: adv, conj, intj, nmi

# Diese Felder gerne verbessern!
Wort mit Artikel: comment
Femininum / Plural: ''
IPA: \kɔ.mɑ̃\
Definition: wie
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Voyons un peu comment les choses se sont passées.
  Lassen Sie uns einen Blick darauf werfen, wie sich die Dinge entwickelt haben.

  Comment vas-tu?
  Wie geht es dir?

  Comment était-elle ?
  Wie war sie?

  Comment est-il ?
  Wie ist er?

  Comment il va ?
  Wie geht es ihm?

  Je sais comment le faire.
  Ich weiß, wie man das macht.

  Il est arrivé par hasard, mais il était bien content de nous voir.
  Er ist zufällig vorbeigekommen, aber er war sehr froh, uns zu sehen.

