# Diese Felder bitte nicht ändern.
Rang: 272
Wort: plutôt
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: plutôt
Femininum / Plural: ''
IPA: \ply.to\
Definition: eher
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ce jet vole plutôt bas.
  Dieser Jet fliegt ziemlich tief.

  Je suis plutôt content.
  Ich bin eher zufrieden.

  Je vais plutôt prendre une salade qu’une pizza.
  Ich nehme eher einen Salat als eine Pizza.

  Il fait trop chaud pour faire du sport, plutôt on devrait se baigner.
  Es ist zu heiß, um Sport zu treiben, stattdessen sollten wir baden gehen.

  Je suis plutôt content de mes résultats à l’examen.
  Ich bin mit meinen Prüfungsergebnissen ziemlich zufrieden.

  Les difficultés le stimulent plutôt qu'elles ne le découragent.
  Schwierigkeiten spornen ihn eher an als dass sie ihn entmutigen.

  Plutôt que de parler, il vaudrait mieux que vous écoutiez.
  Anstatt zu reden, wäre es besser, wenn Sie zuhören würden.

  Tu ne voudrais pas plutôt un chèque que du liquide?
  Möchtest du nicht lieber einen Scheck als Bargeld?

  C'est un journaliste plutôt qu'un romancier.
  Er ist eher ein Journalist als ein Romanautor.

  Elle n'est pas méchante, plutôt lunatique.
  Sie ist nicht bösartig, sondern eher launisch.

  Cette maladie affecte plutôt les enfants.
  Diese Krankheit betrifft eher Kinder.

  Pour aller en Amérique du Sud, je préfère prendre l'avion plutôt que le bateau, car c'est beaucoup plus rapide.
  Für eine Reise nach Südamerika bevorzuge ich das Flugzeug gegenüber dem Schiff, da es viel schneller ist.

  Plutôt que de parler, il vaudrait mieux que vous écoutiez les explications du professeur, car il est essentiel de comprendre le cours.
  Anstatt zu reden solltet ihr besser die Erklärungen des Professors anhören, denn es ist wichtig, den Stoff zu verstehen.

  Tu ne voudrais pas plutôt un chèque que du liquide? C'est plus pratique pour les grandes sommes.
  Möchtest du nicht lieber einen Scheck als Bargeld? Das ist praktischer bei größeren Summen.

  C'est un homme plutôt paresseux que sot, il a juste besoin de motivation pour se mettre au travail.
  Er ist eher faul als dumm, er braucht nur Motivation, um sich an die Arbeit zu machen.

  Il est plutôt gentil, même si parfois il peut être un peu brusque.
  Er ist eher nett, auch wenn er manchmal etwas ungestüm sein kann.

  Cette maladie affecte plutôt les enfants, car leur système immunitaire est encore en développement.
  Von dieser Krankheit sind eher Kinder betroffen, da ihr Immunsystem noch in Entwicklung ist.

  Il est prêt à se battre pour ses convictions, plutôt mourir que fuir face à l'adversité.
  Er ist bereit, für seine Überzeugungen zu kämpfen, lieber sterben als vor der Widrigkeit fliehen.

  C'est un journaliste plutôt qu'un romancier, il est plus à l'aise avec les faits qu'avec la fiction.
  Er ist eher Journalist als Romanschriftsteller, er fühlt sich mit Fakten wohler als mit Fiktion.

  Elle n'est pas méchante, plutôt lunatique, ses humeurs changent très souvent.
  Sie ist nicht bösartig, sondern eher launisch, ihre Stimmung wechselt sehr oft.

  Les difficultés le stimulent plutôt qu'elles ne le découragent, il voit chaque obstacle comme une opportunité de progresser.
  Schwierigkeiten spornen ihn eher an, als dass sie ihn entmutigen, er sieht jedes Hindernis als Chance zum Fortschritt.

