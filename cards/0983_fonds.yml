# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Cela vient des fonds publics.
  Dies kommt aus öffentlichen Mitteln.

  Nous avons besoin de fonds pour financer le projet.
  Wir brauchen Gelder, um das Projekt zu finanzieren.

  Le Fonds monétaire international (FMI) est une organisation internationale qui vise à promouvoir la coopération monétaire mondiale.
  Der Internationale Währungsfonds (IWF) ist eine internationale Organisation, die die weltweite Währungszusammenarbeit fördern soll.

  Les fonds accumulés par l'entreprise au cours des dernières années sont importants.
  Die Akkumulationsmittel, die das Unternehmen in den letzten Jahren angesammelt hat, sind beträchtlich.

  Le fonds d'encouragement aux jeunes artistes a pour but de soutenir les talents émergents.
  Der Fonds zur Förderung junger Künstler soll aufstrebende Talente unterstützen.

  Les fonds bloqués ne peuvent être utilisés que pour un objectif précis.
  Gesperrtes Guthaben kann nur für einen bestimmten Zweck verwendet werden.

  Le fonds commercial d'une entreprise est une valeur importante.
  Der Geschäftswert eines Unternehmens ist ein wichtiger Wert.

  Le fonds compensatoire est utilisé pour compenser les pertes.
  Der Ausgleichsfonds wird verwendet, um Verluste auszugleichen.

  Les fonds déposés sont garantis par l'État.
  Hinterlegungsgelder sind vom Staat garantiert.

  Les fonds externes sont des ressources provenant de sources extérieures.
  Fremdmittel sind Ressourcen, die aus externen Quellen stammen.

  Les fonds immobilisés sont investis à long terme.
  Festgeldanlagen werden langfristig angelegt.

  Les fonds manquants doivent être trouvés avant le début du projet.
  Die fehlenden Geldmittel müssen vor Projektbeginn beschafft werden.

