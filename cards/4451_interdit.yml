# Diese Felder bitte nicht ändern.
Rang: 4451
Wort: interdit
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: interdit
Femininum / Plural: interdite
IPA: \ɛ̃.tɛʁ.di\
Definition: verboten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L’entrée était strictement interdite.
  Der Zutritt war strengstens untersagt.

  Il est interdit de fumer ici.
  Hier ist das Rauchen verboten.

  Le médecin a jeté l'interdit contre Paul, lui interdisant de conduire pendant six mois.
  Der Arzt hat Paul entmündigt, indem er ihm für sechs Monate das Autofahren verboten hat.

  Ce chantier est interdit au public, car il présente des risques importants.
  Betreten der Baustelle verboten, da große Gefahren bestehen.

  Ce film est interdit aux moins de 16 ans, car il contient des scènes violentes.
  Der Film ist für Personen unter 16 Jahren verboten, da er gewalttätige Szenen enthält.

  Le passage est interdit aux voitures, mais les riverains sont autorisés à y passer.
  Anlieger frei, für Autos verboten.

  Le professeur a interdit à ses élèves de parler pendant l'examen.
  Es ist seinen Schülern verboten, während der Prüfung zu sprechen.

  Le chanteur a été interdit d'antenne après avoir tenu des propos racistes.
  Der Sänger hat ein Sendeverbot erhalten, nachdem er rassistische Äußerungen gemacht hatte.

