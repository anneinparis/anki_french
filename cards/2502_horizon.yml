  Mes yeux parcoururent cet horizon désert.
  Meine Augen wanderten über den verlassenen Horizont.

  Le soleil se couche à l’horizon.
  Die Sonne geht am Horizont unter.

  La vue depuis le sommet de la colline offrait un horizon de collines verdoyantes.
  Die Aussicht vom Gipfel des Hügels bot eine Hügellandschaft mit grünen Hügeln.

  Voyager et découvrir de nouvelles cultures permet d'élargir son horizon de connaissances.
  Reisen und neue Kulturen entdecken hilft, seinen Horizont zu erweitern.

  Depuis le sommet du phare, on pouvait embrasser un vaste horizon, où la mer et le ciel se confondaient.
  Vom Gipfel des Leuchtturms aus konnte man einen weiten Blick haben, wo sich Meer und Himmel verbanden.

  Son ambition, limitée par sa peur du changement, faisait que son horizon se résumait à sa ville natale.
  Seine Ambition, die durch seine Angst vor Veränderung begrenzt war, machte, dass seine Aussicht sich auf seine Heimatstadt beschränkte.

  Après des années dans la même entreprise, il a décidé de changer d'horizon et de s'installer à la campagne.
  Nach Jahren im selben Unternehmen beschloss er, die Umgebung zu wechseln und aufs Land zu ziehen.

  Après un été mouvementé, il avait besoin de changer d'horizon et de se ressourcer.
  Nach einem turbulenten Sommer brauchte er einen Tapetenwechsel und wollte sich erholen.

  L'horizon politique est incertain, avec des tensions croissantes entre les différents partis.
  Der politische Horizont ist unsicher, mit wachsenden Spannungen zwischen den verschiedenen Parteien.

  L'invention de l'internet a ouvert des horizons insoupçonnés à la communication et à l'accès à l'information.
  Die Erfindung des Internets eröffnete ungeahnte Möglichkeiten für die Kommunikation und den Zugang zu Informationen.

  Des signes de récession se profilent à l'horizon, ce qui inquiète les investisseurs.
  Zeichen einer Rezession zeichnen sich am Horizont ab, was die Investoren beunruhigt.

  L'horizon économique s'assombrit avec la hausse des prix et la baisse du pouvoir d'achat.
  Das Konjunkturklima trübt sich durch steigende Preise und sinkende Kaufkraft.

