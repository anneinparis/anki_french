Beispielsätze: |-
  Vous pouvez me dispenser de vos commentaires.
  Sie können mir Ihre Kommentare ersparen.

  Le distributeur automatique dispense des boissons.
  Der Automat gibt Getränke aus.

  Le professeur a dispensé ses élèves de faire l'examen final.
  Der Lehrer hat seine Schüler vom Abschlusstest befreit.

  Je me suis dispensé de faire la vaisselle ce soir.
  Ich habe es unterlassen, heute Abend den Abwasch zu machen.

  La banque a dispensé un prêt à l'entreprise.
  Die Bank hat der Firma einen Kredit gewährt.

  Elle s'est fait dispenser de faire des heures supplémentaires.
  Sie hat sich von Überstunden befreien lassen.

  Les infirmières dispensent des soins aux patients.
  Die Krankenschwestern versorgen die Patienten.

  Son coach lui a dispensé des encouragements avant la compétition.
  Sein Trainer hat ihm vor dem Wettkampf Mut zugesprochen.

  Il se dispenserait bien de faire ce voyage en avion.
  Er könnte gut darauf verzichten, diese Reise mit dem Flugzeug zu machen.

