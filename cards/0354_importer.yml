Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il importait de ne pas répéter l’erreur.
  Es war wichtig, den Fehler nicht zu wiederholen.

  Nous importons des fruits exotiques.
  Wir importieren exotische Früchte.

  Le prix de l'énergie a augmenté, mais nous n'avons pas le choix, nous devons acheter cette viande importée.
  Der Energiepreis ist gestiegen, aber wir haben keine Wahl, wir müssen dieses Importfleisch kaufen.

  La qualité du vin français est importante pour certains, mais pour d'autres, n'importe quel vin suffit.
  Die Qualität des französischen Weins ist für einige wichtig, aber für andere reicht jeder Wein.

  Les importations de produits chinois importent beaucoup à l'économie mondiale.
  Die Importe von chinesischen Produkten sind für die Weltwirtschaft von großer Bedeutung.

  Elle voulait un livre, n'importe lequel, pour lire dans le train.
  Sie wollte ein Buch, egal welches, zum Lesen im Zug.

  Nous pouvons venir n'importe quand, il n'y a pas de problème.
  Wir können jederzeit kommen, es ist kein Problem.

  N'importe quelle boisson me convient, je ne suis pas difficile.
  Jedes Getränk passt mir, ich bin nicht wählerisch.

  N'importe qui peut s'inscrire à ce cours, il n'y a pas de conditions préalables.
  Jeder kann sich für diesen Kurs anmelden, es gibt keine Voraussetzungen.

  N'importe quoi me fera plaisir, je suis vraiment affamé.
  Irgendwas wird mir schmecken, ich bin wirklich hungrig.

  Ce fromage est importé de France, il a un goût unique.
  Dieser Käse wird aus Frankreich importiert, er hat einen einzigartigen Geschmack.

  Le respect des traditions importe beaucoup aux habitants de ce village.
  Der Respekt vor Traditionen ist den Bewohnern dieses Dorfes sehr wichtig.

  L'histoire de cette famille importe peu à l'enquête.
  Die Geschichte dieser Familie ist für die Ermittlungen von geringer Bedeutung.

