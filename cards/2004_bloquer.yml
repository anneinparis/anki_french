# Diese Felder bitte nicht ändern.
Rang: 2004
Wort: bloquer
Wortart: vt, vr, vi

# Diese Felder gerne verbessern!
Wort mit Artikel: bloquer
Femininum / Plural: ''
IPA: \blɔ.ke\
Definition: blockieren, sperren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils nous disent que nous bloquons le progrès.
  Sie sagen uns, dass wir den Fortschritt blockieren.

  Je ne peux pas ouvrir la porte, elle est bloquée.
  Ich kann die Tür nicht öffnen, sie ist blockiert.

  Ils ont bloqué les roues de la voiture avec une cale pour éviter qu'elle ne roule.
  Sie haben einen Keil unter die Räder des Autos geschoben, damit es nicht wegrollt.

  Elle a bloqué la porte avec une cale pour se sentir en sécurité.
  Sie hat einen Keil unter die Tür geschoben, um sich sicherer zu fühlen.

  Il a décidé de bloquer ses cours en début de semaine pour avoir plus de temps le week-end.
  Er hat beschlossen, alle seine Kurse auf den Wochenanfang zu legen, um am Wochenende mehr Zeit zu haben.

  Il a bloqué son examen de mathématiques, ce qui l'a beaucoup déçu.
  Er hat seine Mathematikprüfung nicht bestanden, was ihn sehr enttäuscht hat.

  Le policier a bloqué le suspect contre un mur pour le fouiller.
  Der Polizist hat den Verdächtigen an eine Wand gedrückt, um ihn zu durchsuchen.

  Le conducteur a bloqué les freins en panique.
  Der Fahrer hat panisch die Bremse durchgetreten.

  Une panne technique a bloqué le train en gare pendant plusieurs heures.
  Ein technischer Defekt hat den Zug mehrere Stunden lang im Bahnhof aufgehalten.

  Un problème de sécurité a bloqué l'avion au sol.
  Ein Sicherheitsproblem hat das Flugzeug am Start gehindert.

  Le pilote a été bloqué au sol en raison de la mauvaise visibilité.
  Der Pilot konnte aufgrund der schlechten Sicht nicht starten.

  Ils ont été bloqués dans un tunnel pendant plusieurs heures à cause d'un accident.
  Sie saßen mehrere Stunden lang in einem Tunnel fest, weil es einen Unfall gab.

  Ils sont bloqués dans l'ascenseur depuis une heure.
  Sie stecken seit einer Stunde im Fahrstuhl fest.

  Ils sont restés bloqués à l'aéroport pendant des heures en raison d'une grève.
  Sie hingen wegen eines Streiks stundenlang auf dem Flughafen fest.

  Ils sont bloqués dans un village isolé en raison d'une tempête de neige.
  Sie sind aufgrund eines Schneesturms in einem abgelegenen Dorf feststecken.

