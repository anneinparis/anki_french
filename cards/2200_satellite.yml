Beispielsätze: |-
  On aurait sûrement des images satellites animées.
  Wir hätten sicherlich animierte Satellitenbilder.

  Le satellite tourne autour de la Terre.
  Der Satellit kreist um die Erde.

  Un satellite terrestre est un objet qui tourne autour de la Terre.
  Ein Erdsatellit ist ein Objekt, das die Erde umkreist.

  Une image satellite est une photo prise par un satellite.
  Ein Satellitenbild ist eine Aufnahme, die von einem Satelliten gemacht wurde.

  Un satellite de télécommunications est un satellite qui transmet des signaux de télévision et de radio.
  Ein Rundfunksatellit ist ein Satellit, der Fernseh- und Radiosignale überträgt.

  Un satellite tueur est un satellite conçu pour détruire d'autres satellites.
  Ein Killersatellit ist ein Satellit, der dazu bestimmt ist, andere Satelliten zu zerstören.

  La radio par satellite permet de diffuser des programmes radio par le biais de satellites.
  Satellitenrundfunk ermöglicht es, Radioprogramme über Satelliten zu senden.

  L'observation par satellite consiste à surveiller la Terre depuis l'espace.
  Satellitenaufklärung bedeutet, die Erde aus dem Weltall zu beobachten.

  Un système de navigation fonctionne par satellite en utilisant des signaux émis par des satellites.
  Ein Navigationssystem arbeitet satellitengestützt, indem es Signale von Satelliten nutzt.

  La réception satellite permet de recevoir des signaux de télévision et de radio par le biais de satellites.
  Satellitenempfang ermöglicht es, Fernseh- und Radiosignale über Satelliten zu empfangen.

  Un téléviseur avec réception satellite peut recevoir des chaînes de télévision diffusées par satellite.
  Ein Fernsehgerät mit Satellitenempfang kann Fernsehprogramme empfangen, die über Satellit übertragen werden.

  Un réseau satellite est un ensemble de satellites interconnectés qui permettent de transmettre des informations.
  Ein Satellitennetz ist eine Gruppe miteinander verbundener Satelliten, die es ermöglichen, Informationen zu übertragen.

