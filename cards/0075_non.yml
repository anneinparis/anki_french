# Diese Felder bitte nicht ändern.
Rang: 75
Wort: non
Wortart: adv, nmi

# Diese Felder gerne verbessern!
Wort mit Artikel: non
Femininum / Plural: ''
IPA: \nɔ̃\
Definition: nein
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Non, je ne peux pas parler maintenant.
  Nein, ich kann jetzt nicht sprechen.

  Le professeur demande si vous avez fait vos devoirs. Répondez par un non.
  Der Lehrer fragt, ob ihr eure Hausaufgaben gemacht habt. Antwortet mit einem Nein.

  Est-ce un non ?
  Ist das ein Nein?

  Il n'était pas servile, mais soumis à la volonté de son maître.
  Er war nicht etwa servil, sondern unterwürfig dem Willen seines Herrn.

  Feras-tu oui ou non ce voyage en Afrique ?
  Wirst du diese Reise nach Afrika machen oder nicht?

  Ce n'est pas un enfant, mais un homme qui a fait cet acte.
  Das war kein Kind, sondern ein Mann, der diese Tat begangen hat.

  Il n'en est pas question non plus ! Je ne veux pas y aller !
  Und das kommt auch nicht in Frage! Ich will nicht dorthin!

  Non pas que Marie fasse tout le travail, mais elle a beaucoup à faire.
  Nicht etwa, dass Marie die ganze Arbeit macht, aber sie hat viel zu tun.

  Non sans que Sophie ait consulté son père avant de prendre la décision.
  So sehr auch Sophie ihren Vater befragt, bevor sie eine Entscheidung trifft.

  Ce livre n'est pas moins intéressant que l'autre, il est même plus captivant.
  Dieses Buch ist nicht weniger interessant als das andere, es ist sogar noch fesselnder.

  Non seulement il est intelligent, mais encore il est très cultivé.
  Nicht nur ist er intelligent, sondern auch sehr gebildet.

  Non, mais dis donc! Tu as vraiment osé lui dire ça?
  Was fällt dir denn ein! Du hast dich wirklich getraut, ihm das zu sagen?

  Ce projet n'est pas dépourvu de difficultés, mais il est réalisable.
  Dieses Projekt ist nicht ohne Schwierigkeiten, aber es ist realisierbar.

