# Diese Felder bitte nicht ändern.
Rang: 4151
Wort: indifférent
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: indifférent
Femininum / Plural: indifférente
IPA: \ɛ̃.di.fe.ʁɑ̃\
Definition: gleichgültig
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Apparemment, je lui suis complètement indifférente.
  Offenbar bin ich ihm völlig gleichgültig.

  Je suis indifférent à cette décision.
  Mir ist diese Entscheidung gleichgültig.

  La mère était indifférente à la souffrance de son enfant.
  Die Mutter war der Leid ihres Kindes gegenüber gefühllos.

  Il était indifférent à sa sœur, qui l'aimait pourtant beaucoup.
  Er war seiner Schwester gegenüber gleichgültig, die ihn doch sehr liebte.

  Il était indifférent à la beauté du paysage, il ne voyait que la poussière.
  Er stand der Schönheit der Landschaft gleichgültig gegenüber, er sah nur den Staub.

  La tristesse de son ami le laissait indifférent.
  Die Traurigkeit seines Freundes ließ ihn unberührt.

  Il est indifférent à Jean de faire son devoir ou non.
  Es ist Jean gleichgültig, ob er seine Hausaufgaben macht oder nicht.

  Il est indifférent à Marie que le ciel soit bleu ou gris.
  Es ist Marie gleichgültig, ob der Himmel blau oder grau ist.

