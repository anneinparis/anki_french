  Der Finanzskandal hat mehrere hochrangige Beamte in Misskredit gebracht.

  Son comportement a fait scandale au sein de la communauté.
  Sein Verhalten hat in der Gemeinde für Aufruhr gesorgt.

  L'homme a fait scandale dans le restaurant, criant et insultant les clients.
  Der Mann hat im Restaurant einen Riesenskandal gemacht, indem er geschrien und die Kunden beleidigt hat.

  Le scandale sur la voie publique a obligé la police à intervenir.
  Die öffentliche Ruhestörung zwang die Polizei zum Eingreifen.

  L'énorme scandale a secoué le gouvernement.
  Der Riesenskandal hat die Regierung erschüttert.

  Le scandale des pots-de-vin a terni l'image de la compagnie.
  Der Bestechungsskandal hat das Image der Firma beschädigt.

  La presse à scandale ne recule devant rien pour vendre des journaux.
  Die Skandalpresse schreckt vor nichts zurück, um Zeitungen zu verkaufen.

  Les enfants ont fait du scandale dans la salle d'attente.
  Die Kinder haben in der Wartezimmer einen Krach gemacht.

