Beispielsätze: |-
  La pièce d’eau reflétait la majestueuse façade d’un palais de pierre.
  Im Wasser spiegelte sich die majestätische Fassade eines steinernen Palastes.

  Le lac reflète les montagnes.
  Der See spiegelt die Berge wider.

  Son visage reflétait le bonheur qu'elle ressentait.
  Sie strahlte vor Freude, die sie verspürte.

  Le ciel bleu se reflétait dans l'eau calme du lac.
  Der blaue Himmel spiegelte sich im stillen Wasser des Sees.

  Sa tristesse se reflétait dans ses yeux fatigués.
  Seine Traurigkeit kam in seinen müden Augen zum Ausdruck.

