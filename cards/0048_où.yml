# Diese Felder bitte nicht ändern.
Rang: 48
Wort: où
Wortart: adv, pro

# Diese Felder gerne verbessern!
Wort mit Artikel: où
Femininum / Plural: ''
IPA: \u\
Definition: wo
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On ne dit pas où il vit.
  Es wird nicht gesagt, wo er lebt.

  Où est la gare ?
  Wo ist der Bahnhof?

  Où suis-je ?
  Wo bin ich?

  Je sais où elle est.
  Ich weiß, wo sie ist.

  Je le suis partout où il va, comme un ombre fidèle.
  Ich folge ihm überallhin, wie ein treuer Schatten.

  À l'allure où il va, il ne va pas tarder à arriver.
  Bei seinem Tempo wird er nicht lange auf sich warten lassen.

  D'où ton silence, je suppose que tu es en colère.
  Daher dein Schweigen, ich vermute, du bist wütend.

  D'où il était, il ne voyait rien de ce qui se passait.
  Von seinem Platz aus konnte er nichts von dem sehen, was geschah.

  Le chemin par où nous sommes passés était long et sinueux.
  Der Weg, den wir genommen haben, war lang und kurvenreich.

  Dans l'état où tu es, il est préférable de rester au lit.
  In deinem Zustand ist es besser, im Bett zu bleiben.

  Au prix où j'ai acheté cet appareil, il devrait durer longtemps.
  Zu dem Preis, zu dem ich diesen Apparat gekauft habe, sollte er lange halten.

  Dans l'obligation où j'étais de partir, je n'ai pas pu te dire au revoir.
  Da ich gezwungen war zu gehen, konnte ich dich nicht verabschieden.

  Je ne sais pas où passer la nuit, car tous les hôtels sont complets.
  Ich weiß nicht, wo ich die Nacht verbringen soll, denn alle Hotels sind ausgebucht.

  Par où êtes-vous passé pour venir jusqu'ici, à travers la forêt ?
  Wie haben Sie hier hergefunden, durch den Wald?

