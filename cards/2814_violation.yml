Beispielsätze: |-
  Cela constitue une violation de sa probation.
  Dies stellt einen Verstoß gegen ihre Bewährungsauflagen dar.

  La violation des droits de l’homme est inacceptable.
  Die Verletzung der Menschenrechte ist inakzeptabel.

  La violation d'un bien protégé juridiquement, comme un brevet ou un droit d'auteur, est un crime grave.
  Eine Rechtsgutsverletzung, etwa eines Patents oder Urheberrechts, ist ein schwerwiegendes Verbrechen.

  La violation d'un contrat, par exemple en ne respectant pas les délais de livraison, peut entraîner des dommages et intérêts.
  Eine Vertragsverletzung, beispielsweise durch Nichteinhaltung der Liefertermine, kann zu Schadenersatzansprüchen führen.

  La violation d'une convention entre deux pays, par exemple en ne respectant pas un accord commercial, peut entraîner des tensions diplomatiques.
  Ein Verstoß gegen eine Abmachung zwischen zwei Ländern, etwa durch Nichteinhaltung eines Handelsabkommens, kann zu diplomatischen Spannungen führen.

  La violation d'un droit fondamental, comme le droit à la liberté d'expression, est une violation grave des droits de l'homme.
  Eine Grundrechtsverletzung, etwa des Rechts auf freie Meinungsäußerung, ist ein schwerer Verstoß gegen die Menschenrechte.

  La violation du droit public international, par exemple en envahissant un pays souverain, est un acte d'agression.
  Eine Völkerrechtsverletzung, etwa durch die Invasion eines souveränen Landes, ist ein Akt der Aggression.

  La violation du droit d'auteur, par exemple en reproduisant une œuvre protégée sans autorisation, est un délit.
  Eine Urheberrechtsverletzung, etwa durch die Vervielfältigung eines geschützten Werkes ohne Genehmigung, ist eine Straftat.

  La violation de la garantie d'un produit, par exemple en ne réparant pas un défaut, peut entraîner le remboursement du produit.
  Eine Garantieverletzung eines Produktes, etwa durch Nichtbehebung eines Mangels, kann zur Rückzahlung des Produkts führen.

  La violation de la loi, par exemple en conduisant en état d'ivresse, peut entraîner des sanctions pénales.
  Ein Verstoß gegen das Gesetz, etwa durch Fahren unter Alkoholeinfluss, kann zu Strafen führen.

  La violation d'une marque, par exemple en utilisant une marque similaire à celle d'un concurrent, peut porter atteinte à la réputation de la marque.
  Eine Rufausbeutung, etwa durch die Verwendung einer Marke, die der eines Konkurrenten ähnelt, kann die Reputation der Marke schädigen.

  La violation d'une marque portant atteinte aux bonnes mœurs, par exemple en utilisant une marque à caractère sexuellement suggestif, est interdite.
  Eine sittenwidrige Rufausbeutung, etwa durch die Verwendung einer Marke mit sexuell anstößigem Charakter, ist verboten.

