# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai un horaire assez chargé.
  Ich habe einen ziemlich vollen Stundenplan.

  Je dois vérifier l’horaire du train.
  Ich muss den Fahrplan des Zuges überprüfen.

  Le tarif horaire de location de ce camion est de 50 euros.
  Die Mietgebühr pro Stunde für diesen LKW beträgt 50 Euro.

  Son horaire de travail est de 9h à 17h, du lundi au vendredi.
  Sein Arbeitsplan ist von 9 Uhr bis 17 Uhr, von Montag bis Freitag.

  Le train est arrivé en avance sur l'horaire, avec 10 minutes d'avance.
  Der Zug ist früher als im Fahrplan angegeben angekommen, mit 10 Minuten Vorsprung.

  L'horaire de départ du vol est à 10h30.
  Die Abfahrtzeit des Fluges ist um 10:30 Uhr.

  Aujourd'hui, j'ai un horaire très chargé, rempli de rendez-vous.
  Heute habe ich einen vollen Terminkalender, der mit Terminen gefüllt ist.

  Elle a un horaire souple et peut travailler à ses heures.
  Sie ist nicht an eine feste Arbeitszeit gebunden und kann zu ihren eigenen Zeiten arbeiten.

  L'entreprise propose un horaire mobile à ses employés.
  Die Firma bietet ihren Angestellten gleitende Arbeitszeit an.

