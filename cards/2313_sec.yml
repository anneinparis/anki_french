# Diese Felder bitte nicht ändern.
Rang: 2313
Wort: sec
Wortart: adj, adv, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: sec
Femininum / Plural: sèche
IPA: \sɛk\
Definition: trocken
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai les yeux secs.
  Ich habe trockene Augen.

  Je préfère le vin sec.
  Ich bevorzuge trockenen Wein.

  L'étang, autrefois plein de vie, est à sec depuis des semaines.
  Der Teich, einst voller Leben, ist seit Wochen ausgetrocknet.

  Le sol est complètement sec après la longue période de sécheresse.
  Der Boden ist nach der langen Trockenperiode strohtrocken.

  Les légumes secs comme les lentilles et les haricots sont riches en protéines.
  Hülsenfrüchte wie Linsen und Bohnen sind reich an Proteinen.

  On a décidé de mettre à sec le bassin pour le nettoyer.
  Man hat beschlossen, den Teich trocken zu legen, um ihn zu reinigen.

  Il faut mettre au sec les documents importants en cas d'inondation.
  Man sollte wichtige Dokumente ins Trockene bringen, falls es zu einer Überschwemmung kommt.

  Tenir au sec les graines de fleurs pour qu'elles conservent leur pouvoir de germination.
  Man sollte Blumensamen trocken lagern, damit sie ihre Keimfähigkeit behalten.

