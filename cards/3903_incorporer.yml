IPA: \ɛ̃.kɔʁ.pɔ.ʁe\
Definition: einverleiben, integrieren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ce texte a été incorporé éventuellement dans le chapitre.
  Dieser Text wurde eventuell in das Kapitel eingearbeitet.

  Il faut incorporer les ingrédients petit à petit.
  Die Zutaten müssen nach und nach eingearbeitet werden.

  Le boulanger a incorporé du sucre à la pâte avant de la mettre au four.
  Der Bäcker hat dem Teig Zucker beimengen, bevor er ihn in den Ofen schob.

  Le nouveau membre du groupe s'est bien incorporé à l'équipe.
  Das neue Mitglied der Gruppe hat sich gut in das Team eingefügt.

  Le gouvernement a incorporé un groupe d'experts dans la commission.
  Die Regierung hat eine Gruppe von Experten in die Kommission eingeschlossen.

  La ville a incorporé un nouveau quartier.
  Die Stadt hat ein neues Viertel eingegliedert.

  Le romancier a incorporé un paragraphe sur la guerre dans son récit.
  Der Romancier hat einen Paragraphen über den Krieg in seine Erzählung eingebaut.

  Le général a incorporé le territoire conquis dans son empire.
  Der General hat das eroberte Gebiet an sein Imperium angeschlossen.

  La famille a incorporé le jeune homme dans sa vie.
  Die Familie hat den jungen Mann in ihr Leben aufgenommen.

