# Diese Felder gerne verbessern!
Wort mit Artikel: la fumée
Femininum / Plural: ''
IPA: \fy.me\
Definition: Rauch
Register: ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On a senti des odeurs de fumée.
  Wir haben Rauchgeruch wahrgenommen.

  La fumée sort de la cheminée.
  Der Rauch kommt aus dem Schornstein.

  Le parfum de la fumée de cigarette flottait dans l'air.
  Der Duft von Zigarettenrauch lag in der Luft.

  Il n'y a pas de fumée sans feu, dit-on, alors il y a forcément une raison à son départ.
  Wo Rauch ist, da ist auch Feuer, sagt man, also muss es einen Grund für seinen Abschied geben.

  Son rêve de devenir acteur est parti en fumée après son accident.
  Sein Traum, Schauspieler zu werden, hat sich nach seinem Unfall in Rauch aufgelöst.

  La fumée de tabac est nocive pour la santé.
  Tabakrauch ist gesundheitsschädlich.

  La fumée ne vous gêne pas? Je voulais juste allumer une cigarette.
  Stört es Sie, wenn ich rauche? Ich wollte nur eine Zigarette anzünden.

  Il avalait la fumée avec une certaine satisfaction.
  Er machte Lungenzüge mit einer gewissen Genugtuung.

