# Diese Felder bitte nicht ändern.
Rang: 1872
Wort: éprouver
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: éprouver
Femininum / Plural: ''
IPA: \e.pʁu.ve\
Definition: empfinden, erleben; prüfen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je n’éprouvais aucune hâte à procéder.
  Ich hatte keine Eile.

  Je n’éprouve aucun plaisir à faire ça.
  Ich empfinde keine Freude daran, das zu tun.

  Il éprouve une grande affection pour sa sœur, malgré leurs différences de caractère.
  Er empfindet eine große Zuneigung für seine Schwester, trotz ihrer unterschiedlichen Charaktere.

  La maîtresse a éprouvé si les élèves avaient fait leurs devoirs.
  Die Lehrerin hat geprüft, ob die Schüler ihre Hausaufgaben gemacht hatten.

  Il a éprouvé à ses dépens que la vie n'est pas toujours facile.
  Er hat am eigenen Leib zu spüren bekommen, dass das Leben nicht immer einfach ist.

