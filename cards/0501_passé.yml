  Le passé simple est un temps verbal du passé qui est souvent utilisé pour raconter des événements qui se sont produits dans le passé.
  Das Passé simple ist eine Vergangenheitsform, die oft verwendet wird, um Ereignisse zu erzählen, die in der Vergangenheit passiert sind.

  Il est important d'oublier le passé et de regarder vers l'avenir.
  Es ist wichtig, das Vergangene zu vergessen und nach vorne zu schauen.

  Tout ça c'est du passé, il faut aller de l'avant.
  Das ist alles Schnee von gestern, man muss nach vorne schauen.

  Le passé antérieur est un temps verbal du passé qui est souvent utilisé pour décrire une action qui s'est produite avant une autre action dans le passé.
  Das Passé antérieur ist eine Vergangenheitsform, die oft verwendet wird, um eine Handlung zu beschreiben, die vor einer anderen Handlung in der Vergangenheit stattgefunden hat.

  Le pays était magnifique, même passé la frontière.
  Das Land war wunderschön, auch hinter der Grenze.

