  J’étais prisonnier de mon passé.
  Ich war in meiner Vergangenheit gefangen.

  Mon passé me hante.
  Meine Vergangenheit verfolgt mich.

  Nous avons fait quelque chose comme cela dans le passé.
  Wir haben in der Vergangenheit etwas Ähnliches getan.

