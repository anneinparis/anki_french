Beispielsätze: |-
  Tu aurais dû nous en aviser.
  Du hättest uns darüber informieren müssen.

  Je vais l’aviser de la réunion.
  Ich werde ihn über das Treffen informieren.

  Le professeur a avisé ses élèves de l'examen surprise.
  Der Professor hat seine Schüler über die Überraschungsprüfung informiert.

  S'aviser de mentir à ses parents, c'est une très mauvaise idée.
  Sich unterstehen, seinen Eltern zu lügen, ist eine sehr schlechte Idee.

  Nous aviserons plus tard si nous pouvons venir au restaurant.
  Das werden wir später sehen, ob wir ins Restaurant kommen können.

  Ne t'avise pas de tout dépenser! Tu auras besoin d'argent pour ton voyage.
  Untersteh dich, alles auszugeben! Du wirst Geld für deine Reise brauchen.

  Il sera toujours temps d'aviser les voisins si la fête devient trop bruyante.
  Das können wir immer noch sehen, wenn die Party zu laut wird.

