Beispielsätze: |-
  Ce sondage représente la désinformation pure et simple.
  Diese Umfrage stellt eine reine Desinformation dar.

  Nous avons mené un sondage auprès des clients.
  Wir haben eine Umfrage unter den Kunden durchgeführt.

  Ils ont effectué un sondage d'opinion pour connaître l'avis des électeurs sur les réformes proposées.
  Sie haben eine Meinungsumfrage durchgeführt, um die Meinung der Wähler über die vorgeschlagenen Reformen zu erfahren.

  Le géologue a fait quelques sondages dans le sol pour trouver du pétrole.
  Der Geologe hat einige Stichproben im Boden genommen, um nach Erdöl zu suchen.

  Avant de commencer le forage, ils ont effectué un sondage d'essai pour déterminer la profondeur du gisement.
  Bevor sie mit dem Bohren begannen, führten sie eine Versuchsbohrung durch, um die Tiefe des Vorkommens zu bestimmen.

  Le technicien a effectué des sondages de la température de l'air à différents endroits.
  Der Techniker hat Messungen der Lufttemperatur an verschiedenen Orten vorgenommen.

  La radio a réalisé un sondage d'écoute pour connaître les programmes préférés de ses auditeurs.
  Der Radiosender hat eine Hörerumfrage durchgeführt, um die beliebtesten Sendungen seiner Hörer zu ermitteln.

