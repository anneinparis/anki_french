# Diese Felder bitte nicht ändern.
Rang: 1706
Wort: patron
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le patron
Femininum / Plural: ''
IPA: \pa.tʁɔ̃\
Definition: Chef, Arbeitgeber
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je veux parler avec ton patron.
  Ich möchte mit deinem Chef sprechen.

  Le patron est en réunion.
  Der Chef ist in einer Besprechung.

  Tu es mon patron.
  Du bist mein Chef.

  Je veux voir ton patron.
  Ich möchte deinen Chef sehen.

  Où est le patron ?
  Wo ist der Chef?

  Je sais que tu es le patron.
  Ich weiß, dass du der Chef bist.

  Qui veut que tu sois le patron ?
  Wer will, dass du der Chef bist?

  Pierre est un petit patron qui a ouvert un magasin de vêtements il y a quelques années.
  Pierre ist ein Kleinunternehmer, der vor einigen Jahren ein Bekleidungsgeschäft eröffnet hat.

  Le patron des patrons a prononcé un discours sur la situation économique du pays.
  Der Präsident des Arbeitgeberverbandes hat eine Rede über die wirtschaftliche Lage des Landes gehalten.

  Le patron boulanger a préparé un délicieux pain au levain pour le marché.
  Der Bäckermeister hat ein köstliches Sauerteigbrot für den Markt zubereitet.

  Les grands patrons se sont réunis pour discuter de la stratégie future de l'entreprise.
  Die großen Chefs und Meister haben sich getroffen, um über die zukünftige Strategie des Unternehmens zu diskutieren.

  Saint patron de la ville, prie pour nous !
  Kirchenpatron der Stadt, bete für uns!

  Le gros patron de l'industrie a annoncé de nouvelles embauches dans son entreprise.
  Der Wirtschaftsboss hat neue Einstellungen in seinem Unternehmen angekündigt.

  Les patrons ont décidé d'augmenter les salaires de leurs employés.
  Die Arbeitgeber haben beschlossen, die Gehälter ihrer Angestellten zu erhöhen.

