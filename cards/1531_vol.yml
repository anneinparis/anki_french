Definition: Flug; Diebstahl
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il a pu prendre un autre vol.
  Er konnte einen anderen Flug nehmen.

  Le vol a été annulé à cause de la grève.
  Der Flug wurde aufgrund des Streiks abgesagt.

  La police a démantelé un groupe de criminels impliqués dans un vol en bande organisée.
  Die Polizei hat eine Gruppe von Kriminellen ausgehoben, die in einen Bandendiebstahl verwickelt waren.

  La distance entre les deux villes est de 500 kilomètres à vol d'oiseau.
  Die Entfernung zwischen den beiden Städten beträgt 500 Kilometer in der Luftlinie.

  C'est un projet de haut vol qui nécessite des compétences et des ressources exceptionnelles.
  Das ist ein Projekt von großer Spannweite, das außergewöhnliche Fähigkeiten und Ressourcen erfordert.

  L'avion a plané au-dessus des montagnes, offrant une vue imprenable sur les paysages.
  Das Flugzeug ist im Gleitflug über die Berge geflogen und hat einen atemberaubenden Blick auf die Landschaft geboten.

  Après avoir terminé ses études, il a pris son vol vers de nouveaux horizons.
  Nachdem er sein Studium abgeschlossen hatte, flog er in Richtung neuer Horizonte.

  J'ai saisi au vol quelques mots de la conversation, sans vouloir les écouter.
  Ich habe im Vorbeigehen ein paar Worte der Unterhaltung aufgeschnappt, ohne sie hören zu wollen.

  Le chat a rattrapé au vol la souris qui tentait de s'échapper.
  Die Katze hat die Maus im Flug gefangen, die zu entkommen versuchte.

  Payer 100 euros pour un sandwich, c'est du vol manifeste!
  100 Euro für ein Sandwich zu bezahlen, das ist glatter Diebstahl!

  Nous avons réservé un vol aller et retour pour Paris.
  Wir haben einen Hin- und Rückflug nach Paris gebucht.

  Le vol charter est souvent plus économique que le vol régulier.
  Ein Charterflug ist oft günstiger als ein Linienflug.

