Definition: '[bestimmter Artikel], ihn/sie/es'
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vive la politique, vive l’amour.
  Es lebe die Politik, es lebe die Liebe.

  Le chat est sur le canapé.
  Die Katze ist auf dem Sofa.

  C'est ton chien ? Je l'ai aidé à sortir de l'eau.
  Ist das dein Hund? Ich habe ihm aus dem Wasser geholfen.

  Où est mon porte-monnaie ? Je ne le trouve pas !
  Wo ist mein Geldbeutel? Ich finde ihn nicht!

  Là-bas, il y a un chien, le vois-tu ?
  Da drüben ist ein Hund, siehst du ihn?

  Il le laisse conduire la voiture, même s'il est encore jeune.
  Er lässt ihn das Auto fahren, obwohl er noch jung ist.

  Tu es déçu, je le comprends, mais il faut rester positif.
  Du bist enttäuscht, das verstehe ich, aber man muss positiv bleiben.

  Le chien est très heureux de te revoir.
  Der Hund ist sehr glücklich, dich wiederzusehen.

  Le voilà tout propre, il a pris un bain.
  Jetzt ist er sauber, er hat ein Bad genommen.

  Elle le voit et le salue chaque jour.
  Sie sieht ihn und grüßt ihn jeden Tag.

  Elle le suit partout où il va.
  Sie folgt ihm überallhin, wo er hingeht.

