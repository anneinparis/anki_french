# Diese Felder bitte nicht ändern.
Rang: 2257
Wort: lâcher
Wortart: vt, vi

# Diese Felder gerne verbessern!
Wort mit Artikel: lâcher
Femininum / Plural: ''
IPA: \lɑ.ʃe\
Definition: loslassen, aufgeben
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je vous ai dit de lâcher ces couteaux.
  Ich habe gesagt, Sie sollen die Messer fallen lassen.

  Il faut lâcher prise.
  Man muss loslassen.

  Marie a lâché un cri quand elle a vu l'accident.
  Marie entfuhr ein Schrei, als sie den Unfall sah.

  Ils ont lâché de pigeons dans le parc pour fêter le mariage.
  Sie haben im Park Tauben aufgelassen, um die Hochzeit zu feiern.

  Lâche-moi avec ça, je n'ai pas envie de discuter!
  Lass mich damit in Ruhe, ich habe keine Lust zu diskutieren!

  Il a lâché sa valise pour attraper le bus.
  Er hat seine Reisetasche fallen lassen, um den Bus zu erwischen.

  Ils ont lâché leur maison pour partir en voyage.
  Sie haben ihr Haus hinter sich gelassen, um auf Reisen zu gehen.

  Voilà le grand mot lâché! Maintenant, tout le monde sait la vérité.
  Jetzt ist es raus! Jetzt weiß jeder die Wahrheit.

  Il l'a lâchée pour une autre femme.
  Er hat sie wegen einer anderen Frau fallen lassen.

  Il a lâché une occasion incroyable de faire fortune.
  Er hat sich eine unglaubliche Gelegenheit verpasst, reich zu werden.

  La voiture l'a lâché au milieu de la route.
  Das Auto hat ihn mitten auf der Straße im Stich gelassen.

  Ne pas lâcher son rêve, c'est la clé du succès.
  Seinen Traum nicht aufzugeben ist der Schlüssel zum Erfolg.

