Beispielsätze: |-
  L’alimentation et la santé sont étroitement reliées.
  Ernährung und Gesundheit sind eng miteinander verknüpft.

  Une alimentation saine est importante.
  Eine gesunde Ernährung ist wichtig.

  Pour rester en bonne santé, il est important d'avoir une alimentation équilibrée.
  Um gesund zu bleiben, ist es wichtig, sich ausgewogen zu ernähren.

  Je suis allé au magasin d'alimentation pour acheter du pain et du lait.
  Ich bin ins Lebensmittelgeschäft gegangen, um Brot und Milch zu kaufen.

  L'alimentation animale est un secteur important de l'économie.
  Die Futtermittelindustrie ist ein wichtiger Wirtschaftszweig.

  L'alimentation de l'usine en charbon a été interrompue par une grève.
  Die Versorgung der Fabrik mit Kohle wurde durch einen Streik unterbrochen.

  Le patient est sous alimentation artificielle depuis plusieurs jours.
  Der Patient bekommt seit einigen Tagen künstliche Ernährung.

  Le médecin a conseillé à son patient de changer d'alimentation.
  Der Arzt hat seinem Patienten geraten, seine Ernährungsweise zu ändern.

  Le cheval a une bonne alimentation grâce à l'herbe fraîche.
  Das Pferd steht gut im Futter dank frischem Gras.

  Les produits d'alimentation biologique sont de plus en plus populaires.
  Bionahrung wird immer beliebter.

  J'ai trouvé des produits de qualité supérieure dans le rayon alimentation du supermarché.
  Ich habe in der Lebensmittelabteilung des Supermarktes Produkte von hoher Qualität gefunden.

