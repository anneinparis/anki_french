Beispielsätze: |-
  Le couple qui prie ensemble reste ensemble.
  Das Paar, das zusammen betet, bleibt zusammen.

  Ce couple est très amoureux.
  Dieses Paar ist sehr verliebt.

  Le couple d'amoureux s'est rencontré lors d'un concert de musique classique.
  Das Liebespärchen hat sich bei einem Konzert mit klassischer Musik kennengelernt.

  J'ai passé une couple de journées à la campagne, loin du bruit de la ville.
  Ich habe ein paar Tage auf dem Land verbracht, weit weg vom Lärm der Stadt.

  Le couple de danseurs a remporté le premier prix du concours.
  Das Tanzpaar hat den ersten Preis beim Wettbewerb gewonnen.

  Le couple de pigeons s'est installé sur le rebord de la fenêtre.
  Das Taubenpaar hat sich auf dem Fenstersims niedergelassen.

  Les élèves ont été répartis par couples pour travailler sur le projet.
  Die Schüler wurden paarweise für die Bearbeitung des Projekts eingeteilt.

  C'est un couple bien assorti, ils se complètent parfaitement.
  Das ist ein Paar, das gut zusammenpasst, sie ergänzen sich perfekt.

  Ils forment un couple idéal, ils sont heureux et amoureux.
  Sie führen eine Bilderbuchehe, sie sind glücklich und verliebt.

  Ils ont formé un couple idéal pendant des années, mais finalement, ils ont divorcé.
  Sie haben jahrelang eine Bilderbuchehe geführt, aber letztendlich haben sie sich scheiden lassen.

