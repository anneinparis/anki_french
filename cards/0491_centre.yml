Beispielsätze: |-
  L’amour et ses conséquences sont au centre de ce roman.
  Die Liebe und ihre Folgen stehen im Mittelpunkt dieses Romans.

  Le centre-ville est très animé.
  Die Innenstadt ist sehr lebhaft.

  Le centre de la ville est très animé le week-end.
  Die Stadtmitte ist am Wochenende sehr belebt.

  Le parti du centre est un parti politique qui se situe entre la gauche et la droite.
  Die Partei der Mitte ist eine politische Partei, die sich zwischen der Linken und der Rechten befindet.

  Paris est un centre financier important.
  Paris ist ein wichtiges Finanzzentrum.

  Le centre aéré est ouvert aux enfants et aux adolescents pendant les vacances scolaires.
  Das Ferien- und Freizeitzentrum ist während der Schulferien für Kinder und Jugendliche geöffnet.

  Le centre hospitalier régional est le plus grand hôpital de la région.
  Die Landesklinik ist das größte Krankenhaus der Region.

  Le château est au centre de la ville.
  Das Schloss ist im Mittelpunkt der Stadt.

  Le grand centre informatique est situé à la périphérie de la ville.
  Die Großanlage befindet sich am Stadtrand.

  Le centre auditif propose des tests auditifs et des solutions pour les problèmes d'audition.
  Das Hörzentrum bietet Hörtests und Lösungen für Hörprobleme an.

  Le centre gauche est un courant politique qui se situe à gauche du centre.
  Die gemäßigte Linke ist eine politische Strömung, die sich links vom Zentrum befindet.

  Le centre ferroviaire est une gare importante où les trains de différentes lignes se rejoignent.
  Der Eisenbahnknotenpunkt ist ein wichtiger Bahnhof, in dem sich Züge aus verschiedenen Linien treffen.

