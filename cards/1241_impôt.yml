# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils travaillent, ils payent des impôts.
  Sie arbeiten und zahlen Steuern.

  Je dois payer mes impôts.
  Ich muss meine Steuern zahlen.

  Il est important de payer ses impôts à temps pour éviter des pénalités.
  Es ist wichtig, seine Steuern rechtzeitig zu entrichten, um Strafen zu vermeiden.

  Les revenus sont assujettis à l'impôt, ce qui permet de financer les services publics.
  Einkommen sind steuerpflichtig, was die Finanzierung öffentlicher Dienste ermöglicht.

  Les œuvres caritatives sont souvent exonérées d'impôt.
  Wohltätigkeitsorganisationen sind oft steuerfrei.

  Les impôts communaux financent les services locaux, comme les écoles et les bibliothèques.
  Die kommunalen Steuern finanzieren die lokalen Dienste wie Schulen und Bibliotheken.

  L'impôt écologique vise à décourager les activités polluantes.
  Die Ökosteuer soll umweltschädliche Aktivitäten entmutigen.

  Des impôts exceptionnels ont été levés après la guerre pour reconstruire le pays.
  Nach dem Krieg wurden außergewöhnliche Abgaben erhoben, um das Land wiederaufzubauen.

  L'impôt foncier est calculé en fonction de la valeur du terrain.
  Die Grundsteuer berechnet sich nach dem Wert des Grundstücks.

  Les impôts locaux sont perçus par les communes, les départements et les régions.
  Die Kommunalsteuern werden von Gemeinden, Departements und Regionen erhoben.

  L'impôt personnel est basé sur le revenu de chaque personne.
  Die Personalsteuer basiert auf dem Einkommen jeder Person.

  L'impôt prélevé à la source est prélevé directement sur le salaire.
  Die Abzugssteuer wird direkt vom Gehalt abgezogen.

