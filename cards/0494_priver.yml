Rang: 494
Wort: priver
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: priver
Femininum / Plural: ''
IPA: \pʁi.ve\
Definition: berauben, entziehen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne me serais pas privée de sommeil à cause de vous.
  Wegen Ihnen hätte ich nicht auf Schlaf verzichten müssen.

  Il ne faut pas priver les enfants de leur enfance.
  Man darf den Kindern nicht ihre Kindheit entziehen.

  La mère a menacé de priver son fils de dessert s'il ne finissait pas son dîner.
  Die Mutter hat ihrem Sohn gedroht, dass er keinen Nachtisch bekommt, wenn er sein Abendessen nicht aufisst.

  Elle s'est privée de sorties au restaurant pour payer les études de son fils.
  Sie hat sich für die Studien ihres Sohnes auf Restaurantbesuche verzichtet.

  Ils ne se sont pas privés de chanter et de danser toute la nuit.
  Sie haben es sich nicht nehmen lassen, die ganze Nacht zu singen und zu tanzen.

  La guerre a privé les habitants de la région de nourriture et d'eau potable.
  Der Krieg hat den Einwohnern der Region Nahrung und sauberes Trinkwasser genommen.

  Le gouvernement a décidé de priver les criminels de certains droits civiques.
  Die Regierung hat beschlossen, den Kriminellen einige Bürgerrechte zu entziehen.

  La police a privé l'homme de sa liberté en l'arrêtant.
  Die Polizei hat den Mann seiner Freiheit beraubt, indem sie ihn festnahm.

  Le manque de ressources a privé l'entreprise de tous ses moyens pour se développer.
  Der Mangel an Ressourcen hat das Unternehmen handlungsunfähig gemacht, um sich zu entwickeln.

