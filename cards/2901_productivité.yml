  Die Arbeitsmittelproduktivität ist ein wichtiger Indikator für die Effizienz der Industrie.

  La productivité du travail est souvent mesurée en unités produites par heure travaillée.
  Die Arbeitsproduktivität wird häufig in produzierten Einheiten pro geleisteter Arbeitsstunde gemessen.

  Le gouvernement a mis en place de nouvelles politiques en vue d'augmenter la productivité du secteur agricole.
  Die Regierung hat neue Maßnahmen zum Ziel der Produktivitätssteigerung im Agrarsektor ergriffen.

