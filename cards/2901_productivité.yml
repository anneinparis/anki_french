  Il faut augmenter la productivité du travail.
  Die Arbeitsproduktivität muss gesteigert werden.

  L’augmentation de la productivité est un objectif important pour l’entreprise.
  Die Steigerung der Produktivität ist ein wichtiges Ziel für das Unternehmen.

