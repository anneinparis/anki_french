# Diese Felder bitte nicht ändern.
Rang: 2212
Wort: inciter
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: inciter
Femininum / Plural: ''
IPA: \ɛ̃.si.te\
Definition: anregen, ermutigen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Cela incitera les compagnies à poursuivre leurs recherches.
  Dies wird die Unternehmen dazu anregen, ihre Forschung fortzusetzen.

  Il faut inciter les gens à voter.
  Die Leute müssen ermutigt werden, zu wählen.

  Le discours du maire a incité les citoyens à l'action pour lutter contre la pollution.
  Die Rede des Bürgermeisters hat die Bürger zum Handeln ermuntert, um gegen die Umweltverschmutzung zu kämpfen.

  Le nouveau modèle de voiture a incité beaucoup de gens à l'achat.
  Das neue Automodell hat viele Leute zum Kaufen verführt.

  Les nouvelles mesures fiscales incitent à l'investissement dans les énergies renouvelables.
  Die neuen Steuermaßnahmen schaffen Investitionsanreize für erneuerbare Energien.

  Le comportement suspect du voisin a incité Marie à la méfiance.
  Das verdächtige Verhalten des Nachbarn hat Marie Misstrauen eingeflößt.

