Rang: 14
Wort: qui
Wortart: pro

# Diese Felder gerne verbessern!
Wort mit Artikel: qui
Femininum / Plural: ''
IPA: \ki\
Definition: wer, der/die/das [Relativpronomen]
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne sais pas à qui m’adresser.
  Ich weiß nicht, an wen ich mich wenden soll.

  Qui est-ce qui parle ?
  Wer spricht da?

  La dame à côté de qui tu t'assois est très charmante.
  Die Dame, neben die du dich setzt, ist sehr charmant.

  À qui est cette voiture ?
  Wem gehört dieses Auto?

  Le voilà qui arrive avec son chien.
  Da kommt er ja mit seinem Hund.

  Voici qui est intéressant : l'homme est un expert en botanique.
  Das ist interessant: Der Mann ist ein Experte für Botanik.

  Je le vis qui ramassait des feuilles mortes dans le jardin.
  Ich sah, wie er tote Blätter im Garten aufhob.

  J'en connais qui aiment beaucoup le jazz.
  Ich kenne Leute, die Jazz sehr mögen.

  C'est elle qui a fait cette bêtise, pas moi !
  Sie hat diesen Blödsinn gemacht, nicht ich!

  Ce qui se passe est grave, il faut agir rapidement.
  Was sich da ereignet, ist schlimm, man muss schnell handeln.

  L'ami dans la maison de qui tu as passé tes vacances est un grand voyageur.
  Der Freund, in dessen Haus du deine Ferien verbracht hast, ist ein großer Reisender.

  La dame à qui c'est arrivé est très courageuse.
  Die Dame, der das passiert ist, ist sehr mutig.

