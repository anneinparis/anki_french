Beispielsätze: |-
  Les autres, suivez-moi!
  Alle anderen folgen mir!

  Je vais suivre vos instructions.
  Ich werde Ihren Anweisungen folgen.

  Il suit de l'orage que la route est inondée et qu'il est donc impossible de passer.
  Dass die Straße überschwemmt ist, ist eine Folge des Gewitters, und es ist unmöglich, sie zu passieren.

  Le nom de Marie suit celui de Jean sur la liste d'attente.
  Auf der Warteliste kommt Marie gleich nach Jean.

  L'hiver suit l'automne et apporte avec lui le froid et la neige.
  Auf den Herbst folgt der Winter, und mit ihm kommen Kälte und Schnee.

  Si vous avez un problème, veuillez suivre la voie hiérarchique et en parler à votre responsable direct.
  Wenn Sie ein Problem haben, beschreiten Sie bitte den Dienstweg und sprechen Sie mit Ihrem direkten Vorgesetzten.

  Le courage et la détermination de Pierre sont un exemple à suivre pour tous.
  Der Mut und die Entschlossenheit von Peter sind für alle nachahmenswürdig.

  J'ai fait suivre la lettre à la mauvaise personne, je m'en excuse.
  Ich habe den Brief an die falsche Person weitergeleitet, ich entschuldige mich.

