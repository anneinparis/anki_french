# Diese Felder bitte nicht ändern.
Rang: 216
Wort: présent
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: le présent
Femininum / Plural: présente
IPA: \pʁe.zɑ̃\
Definition: Gegenwart; Geschenk; anwesend
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il est trop tard pour dîner à présent.
  Es ist jetzt zu spät für ein Abendessen.

  Je suis présent à la réunion.
  Ich bin bei dem Treffen anwesend.

  Le moment présent est un bon moment.
  Der gegenwärtige Moment ist ein guter Moment.

  Elle a reçu un présent de son ami.
  Sie hat ein Geschenk von ihrem Freund erhalten.

  J'ai fait un présent à ma sœur pour son anniversaire.
  Ich habe meiner Schwester zum Geburtstag ein Geschenk gemacht.

  Les personnes présentes à la réunion étaient toutes d'accord.
  Die Anwesenden auf dem Treffen waren sich alle einig.

  L'ironie présente dans ses paroles ne lui a pas échappé.
  Die in seinen Worten spürbare Ironie ist ihm nicht entgangen.

  À la minute présente, je ne peux pas te répondre.
  Im Augenblick kann ich dir nicht antworten.

  Par la présente lettre, nous vous informons que la réunion est reportée.
  Hiermit teilen wir Ihnen mit, dass das Treffen verschoben wird.

  Il a fait présent de son livre à son ami.
  Er hat seinem Freund sein Buch geschenkt.

  Le verbe "aimer" est conjugué à l'indicatif présent.
  Das Verb "lieben" wird im Indikativ Präsens konjugiert.

  Il faut conjuguer le verbe "parler" au présent du subjonctif.
  Man muss das Verb "sprechen" im Konjunktiv Präsens konjugieren.

  Le minerai présent dans le sous-sol est exploité depuis des siècles.
  Das im Boden vorhandene Erz wird seit Jahrhunderten abgebaut.

  J'ai toujours présent à l'esprit le jour où nous nous sommes rencontrés.
  Ich habe den Tag, an dem wir uns getroffen haben, immer im Kopf.

