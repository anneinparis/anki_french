Rang: 1064
Wort: étudiant
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: l’étudiant
Femininum / Plural: étudiante
IPA: \e.ty.djɑ̃\
Definition: Student
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les dames serviront à boire aux étudiants.
  Die Damen servieren den Schülerinnen und Schülern Getränke.

  Je suis étudiant à l’université.
  Ich bin Student an der Universität.

  C’est un étudiant.
  Er ist ein Schüler.

  Tu n’es pas un étudiant.
  Du bist kein Schüler.

  Un étudiant veut te voir.
  Ein Schüler möchte dich sehen.

  Je suis un étudiant de cette école.
  Ich bin ein Schüler dieser Schule.

  Il est de loin le meilleur des étudiants.
  Er ist mit Abstand der beste Schüler.

  Marie est étudiante en architecture.
  Marie ist Architekturstudentin.

  Sophie est étudiante en art.
  Sophie ist Kunststudentin.

  Paul est étudiant en médecine.
  Paul ist Medizinstudent.

  Laura est étudiante en sciences.
  Laura ist Studentin der Naturwissenschaften.

  Marie est une nouvelle étudiante.
  Marie ist Studienanfängerin.

  Jean est un faux étudiant.
  Jean ist ein Scheinstudent.

