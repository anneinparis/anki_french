# Diese Felder bitte nicht ändern.
Rang: 3905
Wort: ficher
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: ficher
Femininum / Plural: ''
IPA: \fi.ʃe\
Definition: vermerken, eintragen
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je me fiche pas mal de ce que tu fais!
  Es ist mir egal, was du tust!

  Je vais le ficher dans mon agenda.
  Ich werde es in meinem Kalender vermerken.

  Qu'est-ce qu'il fiche dans ce coin sombre ?
  Was treibt er denn bloß in dieser dunklen Ecke?

  Il s'est fiché dans un coin, la tête entre les mains.
  Er hat sich in eine Ecke verzogen, den Kopf in den Händen.

  Ficher un clou dans le mur, c'est facile.
  Einen Nagel in die Wand einzuschlagen, ist einfach.

  Je me suis fiché dans le trafic, et j'ai tout raté.
  Ich bin im Verkehr stecken geblieben und habe alles verpasst.

  Le boxeur a fiché un coup à son adversaire, qui a été mis K.O.
  Der Boxer hat seinem Gegner einen schweren Schlag versetzt, der dadurch K.O. ging.

  Tu as gagné le concours ?<br>- Je t'en fiche !
  Hast du den Wettbewerb gewonnen?<br>- Von wegen!

  Le serveur m'a fiché une une bière, j'étais assoiffé.
  Der Kellner hat mir eine Bier serviert, ich war durstig.

  Ficher le livre par terre, c'est pas bien.
  Ein Buch auf den Boden zu schmeißen, ist nicht gut.

  Tu veux venir au cinéma ?<br>- J'en ai rien à fiche !
  Willst du mit ins Kino?<br>- Das ist mir piepegal!

  Il m'a fiché dedans en me disant que le concert était gratuit.
  Er hat mich in die Irre geführt, indem er mir sagte, dass das Konzert kostenlos sei.

