# Diese Felder bitte nicht ändern.
Rang: 81
Wort: alors
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: alors
Femininum / Plural: ''
IPA: \a.lɔʁ\
Definition: dann, also
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Et alors? Vous revenez quand?
  Und wann kommen Sie zurück?

  Je vais au marché, alors tu viens?
  Ich gehe zum Markt, kommst du also mit?

  Ma voiture était en panne, alors j'ai pris l'autobus pour aller au travail.
  Mein Auto war kaputt, da habe ich den Bus genommen, um zur Arbeit zu fahren.

  Alors, je comprends! Le problème est maintenant clair.
  Ja dann verstehe ich das! Jetzt ist mir der Sachverhalt klar.

  Alors là, qu'est-ce qu'il a pris! Il a osé me dire ça ?
  Also, da hat er vielleicht was zu hören gekriegt! Hat er es gewagt, mir das zu sagen?

  Alors, qu'est-ce qu'on fait? On ne peut pas rester assis ici.
  Ja, was machen wir denn da? Wir können doch nicht hier sitzen bleiben.

  Mais alors, vous aviez raison! Je dois vous avouer que j'avais tort.
  Dann hatten Sie ja doch Recht! Ich muss zugeben, dass ich falsch lag.

  Alors, c'est comme ça qu'on parle à son père? C'est irrespectueux!
  Ja, sag mal! Redet man so mit seinem Vater? Das ist doch respektlos!

