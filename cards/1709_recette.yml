# Diese Felder bitte nicht ändern.
Rang: 1709
Wort: recette
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la recette
Femininum / Plural: ''
IPA: \ʁə.sɛt\
Definition: Rezept
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il n’y a pas de recette secrète.
  Es gibt kein Geheimrezept.

  Je cherche une recette pour faire un gâteau au chocolat.
  Ich suche ein Rezept, um einen Schokoladenkuchen zu machen.

  C’est la recette de ma mère.
  Das ist das Rezept meiner Mutter.

  La recette d'une cession correspond au prix de vente d'un bien ou d'une part de capital.
  Der Veräußerungserlös entspricht dem Verkaufspreis eines Vermögensgegenstands oder eines Kapitalanteils.

  Le nouveau film de ce réalisateur fait recette.
  Der neue Film dieses Regisseurs hat großen Erfolg.

  Les recettes annuelles de l'entreprise ont augmenté de 10%.
  Der Jahresumsatz des Unternehmens ist um 10 % gestiegen.

  La recette des finances sert à financer les dépenses publiques.
  Die Finanzkasse dient der Finanzierung der öffentlichen Ausgaben.

  La recette d'une opération peut être positive ou négative.
  Der Erlös eines Geschäftes kann positiv oder negativ sein.

  Ce restaurateur fait une bonne recette tous les soirs.
  Die Einnahmen dieses Gastwirts sind jeden Abend gut.

  Les recettes brutes ne tiennent pas compte des coûts de production.
  Die Bruttoeinnahmen berücksichtigen nicht die Produktionskosten.

  Les recettes budgétées sont des estimations des recettes à venir.
  Die Solleinnahmen sind Schätzungen der zukünftigen Einnahmen.

  Les recettes découlant des taxes constituent une part importante des recettes publiques.
  Der Gebührenumsatz bildet einen wichtigen Teil der öffentlichen Einnahmen.

  Les recettes effectives sont les recettes réellement perçues.
  Die Ist-Einnahmen sind die tatsächlich erzielten Einnahmen.

