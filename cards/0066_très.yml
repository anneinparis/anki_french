# Diese Felder bitte nicht ändern.
Rang: 66
Wort: très
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: très
Femininum / Plural: ''
IPA: \tʁɛ\
Definition: sehr
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai été bonne? Très, très bonne.
  Ich war gut? Sehr, sehr gut.

  C’est très gentil de ta part.
  Das ist sehr nett von dir.

  Très bien.
  Sehr gut.

  Tout était très bon.
  Alles war sehr gut.

  Tu es très bon à ça.
  Darin bist du sehr gut.

  Tu sais très bien ce que je veux.
  Du weißt genau, was ich will.

  Il est très intelligent et intéressant.
  Er ist hochintelligent und interessant.

  Nous sommes arrivés très en avance.
  Wir sind viel zu früh angekommen.

  Ils sont restés très en arrière dans la course.
  Sie sind weit zurückgeblieben im Rennen.

  Le journaliste est très au courant des dernières nouvelles.
  Der Journalist ist bestens informiert über die neuesten Nachrichten.

  J'ai très faim, j'ai sauté le déjeuner.
  Ich habe großen Hunger, ich habe das Mittagessen ausgelassen.

  Fais très attention à la route, il y a beaucoup de circulation.
  Pass gut auf die Straße auf, es ist viel Verkehr.

  Il est très province, il ne connaît pas grand chose du monde extérieur.
  Er wirkt ziemlich hinterwäldlerisch, er kennt die Welt außerhalb seines Dorfes nicht gut.

  Ce n'est pas très nécessaire, on peut s'en passer.
  Das ist eigentlich nicht notwendig, wir können darauf verzichten.

  Je ne suis pas très ciné, je préfère lire un bon livre.
  Ich bin kein großer Kinofan, ich lieber ein gutes Buch lesen.

  Il n'a pas été très, très aimable avec nous, il nous a même ignorés.
  Er war nicht besonders freundlich zu uns, er hat uns sogar ignoriert.

