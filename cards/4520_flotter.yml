  Auf der Terrasse sitzend, ließ er seine Gedanken in die Ferne schweifen.

  Un sourire discret flottait sur ses lèvres, comme un reflet de son bonheur.
  Ein leichtes Lächeln umspielte ihre Lippen, wie ein Spiegelbild ihres Glücks.

