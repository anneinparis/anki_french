Rang: 86
Wort: part
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la part
Femininum / Plural: ''
IPA: \paʁ\
Definition: Anteil, Teil
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je voudrais vous faire part de quelques données.
  Ich möchte Ihnen einige Daten mitteilen.

  Quelle est ta part du gâteau?
  Wie groß ist dein Anteil vom Kuchen?

  Vous avez fait votre part.
  Sie haben Ihren Teil dazu beigetragen.

  Une bonne part des terres appartient à la famille depuis des générations.
  Ein großer Teil des Landes gehört der Familie seit Generationen.

  Une infime part des bénéfices de l'entreprise est reversée aux employés.
  Ein geringer Teil des Unternehmensgewinns wird an die Mitarbeiter ausgezahlt.

  Les parts patrimoniales de la famille sont réparties entre les trois enfants.
  Die Vermögensteile der Familie sind auf die drei Kinder aufgeteilt.

  Une part de légumes est recommandée pour chaque repas.
  Eine Portion Gemüse ist bei jeder Mahlzeit empfehlenswert.

  Sophie a pris une part importante dans le succès du projet, en apportant son expertise.
  Sophie hat entscheidend zum Erfolg des Projektes beigetragen, indem sie ihre Expertise eingebracht hat.

  Des milliers de personnes ont pris part à la manifestation pour défendre leurs droits.
  Tausende von Menschen haben an der Demonstration teilgenommen, um ihre Rechte zu verteidigen.

  Les participants ont pris part à un débat animé sur le sujet.
  Die Teilnehmer haben an einer lebhaften Debatte über das Thema teilgenommen.

  Tous les membres du groupe ont accepté de prendre part aux frais du voyage.
  Alle Mitglieder der Gruppe haben zugestimmt, sich an den Reisekosten zu beteiligen.

  Les parts sociales détenues par l'entreprise sont en constante augmentation.
  Der Beteiligungsbesitz des Unternehmens steigt stetig.

  La société détient des parts sociales à un groupe de sociétés multinationales.
  Das Unternehmen hält Konzernbeteiligungen an einer Gruppe multinationaler Unternehmen.

  La part sociale d'un associé est déterminée par son investissement initial dans l'entreprise.
  Der Gesellschafteranteil eines Partners wird durch seine anfängliche Investition in das Unternehmen bestimmt.

  La part du commerce extérieur au PNB d'un pays est un indicateur important de son économie.
  Die Außenhandelsquote eines Landes ist ein wichtiger Indikator für seine Wirtschaft.

