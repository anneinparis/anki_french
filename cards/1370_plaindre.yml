Beispielsätze: |-
  Elle ne se plaignait pas; mais elle détestait faire le ménage.
  Sie beschwerte sich nicht, aber sie hasste es, zu putzen.

  Je plains les gens qui doivent travailler le week-end.
  Ich bemitleide die Leute, die am Wochenende arbeiten müssen.

  Je te plains vraiment de ton sort.
  Du tust mir richtig leid wegen deines Schicksals.

