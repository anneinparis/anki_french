Beispielsätze: |-
  Ils se répartissent en trois grands groupes.
  Sie lassen sich in drei große Gruppen unterteilen.

  Nous devons répartir les tâches équitablement.
  Wir müssen die Aufgaben gerecht verteilen.

  Les pirates se sont mis d'accord pour répartir le butin équitablement entre eux.
  Die Piraten haben sich geeinigt, die Beute gerecht unter sich aufzuteilen.

  Les élèves se sont répartis les tâches pour le projet de groupe.
  Die Schüler haben sich die Aufgaben für das Gruppenprojekt untereinander aufgeteilt.

  Le professeur a réparti les élèves en groupes de quatre pour l'atelier.
  Der Lehrer hat die Schüler für den Workshop in Gruppen von jeweils vier Personen eingeteilt.

  Le général a réparti ses troupes aux endroits stratégiques pour défendre la ville.
  Der General hat seine Truppen an strategischen Punkten aufgestellt, um die Stadt zu verteidigen.

  Le médecin a réparti la crème solaire sur le corps du patient pour le protéger du soleil.
  Der Arzt hat die Sonnencreme auf dem Körper des Patienten verteilt, um ihn vor der Sonne zu schützen.

  Les tâches ménagères se répartissent sur toute la semaine.
  Die Haushaltsaufgaben verteilen sich auf die ganze Woche.

  Les élèves se sont répartis en groupes pour travailler sur le projet.
  Die Schüler haben sich in Gruppen aufgeteilt, um an dem Projekt zu arbeiten.

  Le guide a réparti les touristes entre les deux bus pour le trajet vers le musée.
  Der Reiseleiter hat die Touristen auf die beiden Busse verteilt, um zum Museum zu fahren.

  Le chef d'entreprise a réparti les compétences de ses employés pour optimiser la production.
  Der Chef des Unternehmens hat die Kompetenzen seiner Mitarbeiter delegiert, um die Produktion zu optimieren.

  La libraire a réparti les livres sur les étagères pour les rendre plus faciles à trouver.
  Die Buchhändlerin hat die Bücher auf den Regalen verteilt, damit sie leichter zu finden sind.

