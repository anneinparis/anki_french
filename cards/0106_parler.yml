# Diese Felder bitte nicht ändern.
Rang: 106
Wort: parler
Wortart: nm, v

# Diese Felder gerne verbessern!
Wort mit Artikel: parler
Femininum / Plural: ''
IPA: \paʁ.le\
Definition: sprechen
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je sais de quoi je parle.
  Ich weiß, wovon ich spreche.

  Je parle français.
  Ich spreche Französisch.

  Je dois te parler de quelque chose.
  Ich muss mit dir über etwas reden.

  Il faut parler bas pour ne pas réveiller le bébé.
  Man muss leise sprechen, um das Baby nicht zu wecken.

  Le professeur parle haut pour que tout le monde l'entende.
  Der Professor spricht laut, damit ihn alle hören.

  Il parle toujours du nez, c'est un peu agaçant.
  Er spricht immer durch die Nase, das ist ein bisschen nervig.

  Nous allons parler affaires aujourd'hui.
  Wir werden heute über Geschäftliches sprechen.

  Le président a fait un discours pour parler politique.
  Der Präsident hat eine Rede gehalten, um über Politik zu reden.

  Il parle avec les mains, c'est un geste typique de lui.
  Er redet mit den Händen, das ist eine typische Geste von ihm.

  J'ai parlé de mon voyage avec Marie.
  Ich habe mit Marie über meine Reise gesprochen.

  J'ai parlé de ma nouvelle voiture à mon père.
  Ich habe meinem Vater von meinem neuen Auto erzählt.

  Humainement parlant, je ne comprends pas pourquoi il a fait ça.
  Vom menschlichen Standpunkt aus verstehe ich nicht, warum er das getan hat.

  Les personnes se parlent dans le café.
  Die Menschen unterhalten sich im Café.

  Il ne fait que parler en l'air, il ne dit jamais rien de concret.
  Er redet nur ins Blaue hinein, er sagt nie etwas Konkretes.

  Il a parlé à tort et à travers, personne n'a compris ce qu'il voulait dire.
  Er hat etwas aufs Geratewohl gesagt, keiner hat verstanden, was er sagen wollte.

  Il parle pour ne rien dire, c'est un bavard.
  Er redet belangloses Zeug, er ist ein Plappermaul.

  La situation est devenue si tendue que les armes ont parlé.
  Die Situation ist so angespannt geworden, dass die Waffen gesprochen haben.

