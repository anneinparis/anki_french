Beispielsätze: |-
  Je ne voulais pas lire mes poèmes.
  Ich wollte meine Gedichte nicht lesen.

  Je lis un livre intéressant.
  Ich lese ein interessantes Buch.

  Je veux quelque chose à lire.
  Ich möchte etwas zum Lesen.

  Je veux un livre à lire dans le train.
  Ich möchte ein Buch, das ich im Zug lesen kann.

  Il faut beaucoup de temps pour lire tout Proust, mais cela en vaut la peine.
  Es braucht sehr viel Zeit, um den ganzen Proust zu lesen, aber es lohnt sich.

  La voyante a dit qu'elle pouvait lire dans les cartes et prédire l'avenir.
  Die Wahrsagerin sagte, dass sie aus den Karten lesen und die Zukunft vorhersagen könne.

  J'ai appris à lire le chinois, mais je ne suis pas encore très doué.
  Ich habe gelernt, die chinesische Schrift zu lesen, aber ich bin noch nicht sehr gut darin.

  Tu peux me lire ce poème, s'il te plaît?
  Kannst du mir dieses Gedicht vorlesen, bitte?

  La diseuse de bonne aventure a essayé de lire l'avenir dans les lignes de la main de Marie.
  Die Wahrsagerin versuchte, die Zukunft aus Marias Hand zu lesen.

  L'hébreu se lit de droite à gauche, ce qui peut être déroutant pour les débutants.
  Das Hebräische wird von rechts nach links gelesen, was für Anfänger verwirrend sein kann.

  Ce discours se lit comme un hommage à son travail acharné.
  Diese Rede kann als Würdigung seiner harten Arbeit interpretiert werden.

  La surprise se lisait sur son visage, même s'il tentait de la cacher.
  Man konnte ihm die Überraschung vom Gesicht ablesen, auch wenn er versuchte, sie zu verbergen.

  Est-ce que tu sais lire? J'ai besoin d'aide pour déchiffrer ce document.
  Kannst du lesen? Ich brauche Hilfe, um dieses Dokument zu entziffern.

  Tu apprends à lire? C'est une compétence importante pour la vie.
  Lernst du lesen? Das ist eine wichtige Fähigkeit fürs Leben.

