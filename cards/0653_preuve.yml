Beispielsätze: |-
  Vous nous donnez les preuves, et nous vous protégeons à vie.
  Sie liefern uns die Beweise und wir schützen Sie lebenslang.

  Il n’y a pas de preuve.
  Es gibt keinen Beweis.

  Je veux une preuve.
  Ich will einen Beweis.

  Où est la preuve?
  Wo ist der Beweis?

  Le rapport de police est une preuve de l'accident.
  Der Polizeibericht ist ein Beweis für den Unfall.

  Ce jeune homme a fait ses preuves en tant que chef d'entreprise.
  Dieser junge Mann hat sich als Unternehmer bewährt.

  Ce bouquet de roses est une preuve d'amour.
  Dieser Rosenstrauß ist ein Liebesbeweis.

  Le test de QI est une preuve d'intelligence.
  Der IQ-Test ist ein Intelligenzbeweis.

  La preuve par neuf est une méthode simple pour vérifier une addition.
  Die Neunerprobe ist eine einfache Methode, um eine Addition zu kontrollieren.

  La preuve d'actions attribuées est un document important pour les investisseurs.
  Der Nachweis über zugeteilte Aktien ist ein wichtiges Dokument für Investoren.

  La preuve qu'il est coupable, c'est l'arme du crime qu'on a trouvée dans sa maison.
  Der Beweis dafür, dass er schuldig ist, ist die Tatwaffe, die man in seinem Haus gefunden hat.

  La preuve: il a menti sur sa CV.
  Der Beweis dafür: er hat in seinem Lebenslauf gelogen.

  Avec la preuve en main, le détective a pu arrêter le suspect.
  Anhand von Beweisen konnte der Detektiv den Verdächtigen festnehmen.

  Jusqu'à preuve du contraire, il est innocent.
  Bis zum Beweis des Gegenteils ist er unschuldig.

  Le procès a fait la preuve de la culpabilité du suspect.
  Der Prozess hat den Beweis dafür erbracht, dass der Verdächtige schuldig ist.

