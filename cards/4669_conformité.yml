Definition: Übereinstimmung, Konformität
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On a un problème de conformité au niveau des registres.
  Wir haben ein Problem mit der Einhaltung der Registrierungsvorschriften.

  Le produit est en conformité avec les normes européennes.
  Das Produkt entspricht den europäischen Normen.

  Le document est en conformité avec les directives de l'entreprise.
  Das Dokument entspricht den Vorgaben des Unternehmens.

  La conformité du droit communautaire au droit français est un sujet complexe.
  Die Kongruenz des EU-Rechts mit dem französischen Recht ist ein komplexes Thema.

  Les prix pratiqués sont en conformité avec les usages de la profession.
  Die Preise entsprechen der Branchenüblichkeit.

  La copie est en conformité avec l'original.
  Die Kopie ist originalgetreu.

  Le soldat a agi en conformité avec les ordres reçus.
  Der Soldat hat befehlsmäßig gehandelt.

  Le produit doit être en conformité avec les normes en vigueur.
  Das Produkt muss den gültigen Normen entsprechen.

  Le défaut de conformité par rapport aux dispositions du contrat a entraîné un litige.
  Die Nichtübereinstimmung mit den Vertragsbedingungen führte zu einem Streit.

