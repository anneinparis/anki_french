# Diese Felder gerne verbessern!
Wort mit Artikel: dépendre
Femininum / Plural: ''
IPA: \de.pɑ̃dʁ\
Definition: '[von etw./jmd.] abhängen'
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les femmes ne dépendent plus autant des hommes.
  Frauen sind nicht mehr so stark von Männern abhängig.

  Tout dépend de toi.
  Alles hängt von dir ab.

  L'équipe de football dépend de son entraîneur pour les stratégies de jeu.
  Die Fussballmannschaft untersteht ihrem Trainer, was die Spielstrategien angeht.

  Les îles des Caraïbes dépendent du tourisme pour leur économie.
  Die karibischen Inseln gehören vom Standpunkt ihrer Wirtschaft aus zum Tourismus.

  L'organisation de la fête dépend des circonstances, surtout du temps.
  Die Organisation der Party hängt von den Umständen ab, vor allem vom Wetter.

  Il dépend de l'artiste de choisir les couleurs pour son tableau.
  Es ist Sache des Künstlers, die Farben für sein Bild auszuwählen.

  Il dépend de toi de réussir ton examen.
  Es liegt an dir, ob du deine Prüfung bestehst.

  Ça dépend ce que tu veux faire ce soir.
  Es hängt davon ab, was du heute Abend machen willst.

  Ça dépend du temps, si on va à la plage ou au musée.
  Das hängt vom Wetter ab, ob wir an den Strand oder ins Museum gehen.

