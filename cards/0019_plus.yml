Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: plus
Femininum / Plural: ''
IPA: \ply\<br>\plys\
Definition: mehr
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il est considérablement plus jeune que moi.
  Er ist erheblich jünger als ich.

  Je veux plus de chocolat.
  Ich möchte mehr Schokolade.

  Il n'est plus très jeune, mais il est toujours plein d'énergie.
  Er ist nicht mehr ganz jung, aber er ist immer noch voller Energie.

  Il est plus dangereux que lui, il faut faire attention.
  Er ist gefährlicher als er, man muss vorsichtig sein.

  Le plus rapide de tous les coureurs a gagné la course.
  Der schnellste aller Läufer hat das Rennen gewonnen.

  Deux plus deux font quatre, c'est une vérité mathématique.
  Zwei plus zwei gibt vier, das ist eine mathematische Wahrheit.

  On n'attend plus que vous pour commencer le repas.
  Wir warten nur noch auf Sie, um mit dem Essen anzufangen.

  Je lis plus que toi, c'est mon passe-temps favori.
  Ich lese mehr als du, das ist mein Lieblingshobby.

  Il est plus qu'intelligent, il est aussi très créatif.
  Er ist mehr als intelligent, er ist auch sehr kreativ.

  C'est une dame on ne peut plus charmante, elle a un sourire radieux.
  Sie ist eine überaus charmante Frau, sie hat ein strahlendes Lächeln.

  Il ne l'a plus jamais vu après leur dispute.
  Er hat ihn niemals mehr gesehen, nachdem sie sich gestritten hatten.

  Il ne pleut plus du tout, le soleil brille de mille feux.
  Es regnet überhaupt nicht mehr, die Sonne strahlt hell.

