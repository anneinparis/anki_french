# Diese Felder bitte nicht ändern.
Rang: 2592
Wort: indicateur
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: l’indicateur
Femininum / Plural: indicatrice
IPA: \ɛ̃.di.ka.tœʁ\
Definition: Anzeiger, Indikator
Register: ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On se réfère aux indicateurs entrée des commandes.
  Man bezieht sich auf die Indikatoren Auftragseingang.

  Le train est en retard, regardez l’indicateur.
  Der Zug hat Verspätung, schauen Sie auf den Anzeiger.

  Le policier a soupçonné que l'homme était un indicateur de police.
  Der Polizist vermutete, dass der Mann ein Polizeispitzel war.

  Le poteau indicateur nous a montré le chemin vers le village.
  Der Wegweiser zeigte uns den Weg zum Dorf.

  L'indicateur des rues était très utile pour trouver l'adresse.
  Das Straßenverzeichnis war sehr hilfreich, um die Adresse zu finden.

  L'indicateur conjoncturel a montré une croissance économique positive.
  Der Wirtschaftsindikator zeigte eine positive Wirtschaftsentwicklung.

  L'indicateur de masse monétaire a augmenté ces derniers mois.
  Der Geldmengenindikator ist in den letzten Monaten gestiegen.

  Le tableau indicateur a affiché le score du match.
  Die Anzeigetafel zeigte den Spielstand des Spiels an.

  La borne indicatrice a marqué le début du sentier.
  Der Markierungsstein markierte den Beginn des Weges.

