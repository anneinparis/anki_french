Beispielsätze: |-
  Il y a une petite boîte de carton où vous trouverez un carnet de timbres.
  In einer kleinen Pappschachtel finden Sie ein Briefmarkenheft.

  Le déménagement nécessite beaucoup de cartons.
  Für den Umzug werden viele Kartons benötigt.

  J'ai trouvé une vieille valise en carton dans le grenier.
  Ich habe im Dachboden einen alten Pappkoffer gefunden.

  Il a fabriqué un masque de carton pour le carnaval.
  Er hat eine Pappmaske für den Karneval gebastelt.

  Il a reçu un carton jaune pour un tacle dangereux.
  Er hat eine gelbe Karte für ein gefährliches Foul bekommen.

  Le projet est resté dans les cartons faute de financement.
  Das Projekt ist mangels Finanzierung in der Schublade geblieben.

  Ils passent la soirée à taper le carton.
  Sie spielen den Abend über Karten.

  Le livre est emballé dans un carton pliant.
  Das Buch ist in einer Faltschachtel verpackt.

  Il a acheté un carton à chapeau pour ranger son chapeau préféré.
  Er hat eine Hutschachtel gekauft, um seinen Lieblingshut zu verstauen.

  Je range mes chaussures dans un carton à chaussures.
  Ich verstaue meine Schuhe in einem Schuhkarton.

  Il a apporté un carton à gâteaux pour le goûter.
  Er hat eine Tortenschachtel für den Nachmittagskaffee mitgebracht.

  J'ai acheté un carton de lait au supermarché.
  Ich habe im Supermarkt eine Packung Milch gekauft.

  Le tireur d'élite a fait un carton sur la cible.
  Der Scharfschütze hat die Zielscheibe getroffen.

