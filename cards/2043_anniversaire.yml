# Diese Felder bitte nicht ändern.
Rang: 2043
Wort: anniversaire
Wortart: nadj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: l’anniversaire
Femininum / Plural: ''
IPA: \a.ni.vɛʁ.sɛʁ\
Definition: Geburtstag, Jubiläum
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai un cadeau d’anniversaire pour toi.
  Ich habe ein Geburtstagsgeschenk für dich.

  C’est mon anniversaire aujourd’hui.
  Heute ist mein Geburtstag.

  Demain est mon anniversaire.
  Morgen ist mein Geburtstag.

  Mon anniversaire était la semaine dernière.
  Mein Geburtstag war letzte Woche.

  Que veux-tu pour ton anniversaire ?
  Was wünschst du dir zu deinem Geburtstag?

  C'est le jour anniversaire de leur mariage.
  Das ist ihr Hochzeitstag.

  Il a reçu un beau cadeau pour son anniversaire.
  Er hat ein schönes Geburtstagsgeschenk bekommen.

  On organise une fête d'anniversaire pour son fils.
  Man organisiert eine Geburtstagsfeier für seinen Sohn.

  C'est l'anniversaire de la mort de son père.
  Das ist der Todestag seines Vaters.

  La cérémonie anniversaire était magnifique.
  Die Gedenkfeier war wunderschön.

  Les invités à la fête anniversaire ont beaucoup apprécié.
  Die Jubiläumsgäste haben sich sehr gut amüsiert.

  Le jour anniversaire de leurs 50 ans de mariage a été célébré en famille.
  Ihr fünfzigster Hochzeitstag wurde im Familienkreis gefeiert.

  La cérémonie anniversaire de l'armistice a eu lieu à l'Arc de Triomphe.
  Die Feier zum Jahrestag des Waffenstillstands fand am Triumphbogen statt.

  Bon anniversaire!
  Alles Gute zum Geburtstag!

  L'entreprise fête son anniversaire cette année.
  Das Unternehmen feiert dieses Jahr sein Geschäftsjubiläum.

  Une édition spéciale anniversaire a été publiée pour l'occasion.
  Zu diesem Anlass wurde eine spezielle Jubiläumsausgabe herausgegeben.

