# Diese Felder bitte nicht ändern.
Rang: 4218
Wort: résistant
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: le résistant
Femininum / Plural: résistante
IPA: \ʁe.zis.tɑ̃\
Definition: Widerstandskämpfer
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les bactéries résistantes disparaissent en quelques jours.
  Resistente Bakterien verschwinden innerhalb weniger Tage.

  Mon grand-père était un résistant pendant la guerre.
  Mein Großvater war während des Krieges ein Widerstandskämpfer.

  L'acier est plus résistant que le fer, il est donc souvent utilisé pour la construction.
  Stahl ist härter als Eisen, deshalb wird er oft für den Bau verwendet.

  La résistance du groupe a permis de faire pression sur le gouvernement.
  Die Widerstandsgruppe hat Druck auf die Regierung ausgeübt.

  Ce matériau est résistant aux acides, ce qui en fait un bon choix pour les laboratoires.
  Dieses Material ist säurefest, was es zu einer guten Wahl für Labore macht.

  Les turbines sont conçues pour être résistantes à la chaleur.
  Die Turbinen sind so konstruiert, dass sie hitzebeständig sind.

  Le vitrage résistant aux chocs est utilisé dans les bâtiments pour garantir la sécurité.
  Bruchsicheres Glas wird in Gebäuden verwendet, um die Sicherheit zu gewährleisten.

  Il faut conditionner les produits fragiles dans un emballage résistant aux chocs pour éviter les dommages pendant le transport.
  Man muss zerbrechliche Produkte bruchsicher verpacken, um Schäden beim Transport zu vermeiden.

  Ce type de peinture est résistant aux conditions tropicales, elle est donc idéale pour les maisons en bord de mer.
  Diese Art von Farbe ist tropentauglich, daher eignet sie sich hervorragend für Häuser am Meer.

  Les métaux résistants à la corrosion sont utilisés pour les structures en extérieur.
  Korrosionsbeständige Metalle werden für Außenbauten verwendet.

  Les matériaux résistants au feu sont utilisés dans les bâtiments pour améliorer la sécurité incendie.
  Feuerfeste Materialien werden in Gebäuden verwendet, um die Brandschutzsicherheit zu verbessern.

  Ce matériau est résistant au froid, il peut donc être utilisé dans les régions froides.
  Dieses Material ist kältebeständig, daher kann es in kalten Regionen eingesetzt werden.

