Beispielsätze: |-
  Vous avez cinq minutes pour évacuer les lieux.
  Sie haben fünf Minuten Zeit, um die Räumlichkeiten zu verlassen.

  Il faut évacuer la zone.
  Die Zone muss evakuiert werden.

  Nous devons évacuer le bâtiment.
  Wir müssen das Gebäude evakuieren.

  La police a évacué une maison par la force, car les occupants étaient soupçonnés d'activités illégales.
  Die Polizei hat ein Haus zwangsgeräumt, da die Bewohner im Verdacht standen, illegale Aktivitäten zu betreiben.

  Les pompiers ont évacué les victimes de force, car le bâtiment était instable.
  Die Feuerwehr hat die Opfer zwangsevakuiert, da das Gebäude instabil war.

  Les sauveteurs ont évacué les sinistrés des décombres de leurs maisons, après le tremblement de terre.
  Die Rettungskräfte haben die Opfer aus den Trümmern ihrer Häuser heraustragen, nach dem Erdbeben.

