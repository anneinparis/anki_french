# Diese Felder bitte nicht ändern.
Rang: 166
Wort: soit
Wortart: adv, conj

# Diese Felder gerne verbessern!
Wort mit Artikel: soit
Femininum / Plural: ''
IPA: \swa\
Definition: entweder ... oder ...
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il a pas le choix: Soit il est une star soit il est rien.
  Er hat keine Wahl: Entweder er ist ein Star oder er ist nichts.

  Soit tu viens avec nous, soit tu restes ici.
  Entweder kommst du mit uns mit oder du bleibst hier.

  Il peut soit partir maintenant, soit attendre un peu plus longtemps.
  Er kann entweder jetzt gehen oder noch etwas warten.

  Je vais vous donner deux options, soit vous pouvez venir avec nous, soit vous pouvez rester ici.
  Ich gebe Ihnen zwei Möglichkeiten: Sie können entweder mit uns kommen oder hier bleiben.

  Le médecin a expliqué que la maladie peut soit être bénigne, soit être grave.
  Der Arzt erklärte, dass die Krankheit entweder gutartig oder schwerwiegend sein kann.

  Il faut que tu travailles dur, soit tu réussis, soit tu échoues.
  Du musst hart arbeiten, entweder du hast Erfolg oder du versagst.

  Soit deux triangles, l'un rectangle et l'autre équilatéral, qui partagent un côté.
  Gegeben seien zwei Dreiecke, eines rechtwinklig und das andere gleichseitig, die eine Seite gemeinsam haben.

  Soit qu'il soit malade, soit qu'il n'ait pas envie de venir, il ne sera pas là ce soir.
  Entweder ist er krank oder er hat keine Lust zu kommen, er wird heute Abend nicht da sein.

