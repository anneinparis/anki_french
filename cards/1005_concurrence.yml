# Diese Felder gerne verbessern!
Wort mit Artikel: la concurrence
Femininum / Plural: ''
IPA: \kɔ̃.ky.ʁɑ̃s\
Definition: Konkurrenz
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Pékin est en concurrence avec Paris.
  Peking steht in Konkurrenz zu Paris.

  La concurrence est rude dans ce secteur.
  Die Konkurrenz ist in diesem Bereich hart.

  La concurrence des prix est un facteur important dans l'économie actuelle.
  Der Preiswettkampf ist ein wichtiger Faktor in der heutigen Wirtschaft.

  Le prix de l'assurance est limité jusqu'à concurrence de 500 euros.
  Der Versicherungspreis ist bis zum Höchstbetrag von 500 Euro begrenzt.

  La concurrence des produits est un moteur de l'innovation.
  Der Güterwettbewerb ist ein Motor der Innovation.

  Les entreprises doivent faire face à une concurrence acharnée sur le marché mondial.
  Die Unternehmen müssen sich auf dem Weltmarkt einer scharfen Konkurrenz stellen.

  La concurrence déloyale est illégale et peut entraîner des poursuites judiciaires.
  Unlauterer Wettbewerb ist illegal und kann zu strafrechtlichen Konsequenzen führen.

  La concurrence entravée peut nuire à la croissance économique.
  Behinderungswettbewerb kann dem Wirtschaftswachstum schaden.

  La libre concurrence est un principe fondamental de l'économie de marché.
  Freier Wettbewerb ist ein Grundprinzip der Marktwirtschaft.

  La concurrence secrète peut être difficile à détecter et à contrer.
  Geheimwettbewerb kann schwierig zu erkennen und zu bekämpfen sein.

  L'entreprise a décidé d'entrer en concurrence avec les leaders du marché.
  Das Unternehmen hat beschlossen, mit den Marktführern in Wettbewerb zu treten.

  Le gouvernement doit entretenir la concurrence pour stimuler l'économie.
  Die Regierung muss den Wettbewerb erhalten, um die Wirtschaft anzukurbeln.

  Les entreprises doivent durcir la concurrence pour rester compétitives.
  Die Unternehmen müssen den Wettbewerb verschärfen, um wettbewerbsfähig zu bleiben.

  L'entreprise a éliminé la concurrence en rachetant ses principaux rivaux.
  Das Unternehmen hat den Wettbewerb ausgeschaltet, indem es seine wichtigsten Rivalen aufgekauft hat.

