# Diese Felder bitte nicht ändern.
Rang: 103
Wort: toujours
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: toujours
Femininum / Plural: ''
IPA: \tu.ʒuʁ\
Definition: immer
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tu es toujours en retard.
  Du kommst immer zu spät.

  Je serai toujours là pour toi.
  Ich werde immer für dich da sein.

  Je le fais toujours.
  Das tue ich immer.

  Il est toujours avec moi.
  Er ist immer bei mir.

  Ça a toujours été comme ça.
  Das war schon immer so.

  Tu peux toujours le faire si tu veux.
  Du kannst es immer noch tun, wenn du willst.

  Je l'ai toujours dit, et je le répète encore aujourd'hui.
  Das habe ich schon immer gesagt, und ich sage es auch heute noch.

  Ce vieux livre peut toujours servir pour décorer la bibliothèque.
  Etwas kann man immer noch gebrauchen, z. B. kann dieses alte Buch die Bibliothek schmücken.

