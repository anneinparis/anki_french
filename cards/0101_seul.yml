Beispielsätze: |-
  Parler tout seul était signe d’aliénation.
  Selbstgespräche waren ein Zeichen von Entfremdung.

  Je me sens seul.
  Ich fühle mich allein.

  Le seul à pouvoir déchiffrer ce code compliqué était Thomas, lui seul était capable de le faire.
  Thomas war der Einzige, der diesen komplizierten Code entziffern konnte, er allein war dazu fähig.

  Il est important de parler à Marie seul à seul pour lui dire la vérité.
  Es ist wichtig, mit Marie unter vier Augen zu sprechen, um ihr die Wahrheit zu sagen.

  Les dames voyageant seules doivent être très prudentes.
  Allein reisende Damen sollten sehr vorsichtig sein.

  C'est moi seul qui ai réussi à faire ça, sans l'aide de personne.
  Ich habe das ganz allein geschafft, ohne die Hilfe von irgendjemandem.

  Cette lampe seule ne suffit pas pour éclairer toute la pièce, il nous en faut une autre.
  Diese eine Lampe reicht nicht, um den ganzen Raum zu beleuchten, wir brauchen noch eine.

  Eh vous, vous n'êtes pas seul! Il y a encore plein de monde autour de vous!
  He, die anderen sind auch noch da! Es sind noch viele Menschen um dich herum!

  Ce sac descend tout seul, il n'y a pas besoin de le pousser.
  Dieser Sack rutscht ganz von alleine, man muss ihn nicht schieben.

  Ce type de fleur est unique au monde, il est seul de son espèce.
  Diese Art von Blume ist einzigartig auf der Welt, sie ist einzigartig.

  Les habitants du village ont déclaré d'une seule voix leur soutien au projet.
  Die Bewohner des Dorfes haben einstimmig ihre Unterstützung für das Projekt erklärt.

  Je suis venu te voir pour la seule raison que j'ai besoin de ton aide.
  Ich bin zu dir gekommen, allein deswegen, weil ich deine Hilfe brauche.

