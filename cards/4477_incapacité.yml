# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tout démontre notre incapacité à prendre des décisions collectives.
  Alles zeigt unsere Unfähigkeit, kollektive Entscheidungen zu treffen.

  Son incapacité à prendre des décisions a causé des problèmes.
  Seine Unfähigkeit, Entscheidungen zu treffen, hat Probleme verursacht.

  Marie a une incapacité de parler couramment l'anglais.
  Marie hat eine Unfähigkeit, fließend Englisch zu sprechen.

  J'ai eu trois mois d'incapacité après mon accident de moto.
  Ich war drei Monate lang arbeitsunfähig nach meinem Motorradunfall.

  La société a été déclarée en incapacité contractuelle en raison de sa situation financière.
  Die Firma wurde aufgrund ihrer finanziellen Situation für geschäftsunfähig erklärt.

  Le bateau a été déclaré en incapacité à naviguer en raison de sa coque endommagée.
  Das Schiff wurde aufgrund seines beschädigten Rumpfes für seeuntüchtig erklärt.

  Je suis dans l'incapacité de faire ce travail à temps, car je suis malade.
  Ich bin nicht imstande, diese Arbeit rechtzeitig zu erledigen, da ich krank bin.

  L'accident a entraîné une incapacité partielle pour Jean, qui ne peut plus soulever de lourdes charges.
  Der Unfall hat zu einer verminderten Arbeitsfähigkeit bei Jean geführt, der keine schweren Lasten mehr heben kann.

  La maladie de Paul a entraîné une incapacité permanente, l'empêchant de travailler à nouveau.
  Die Krankheit von Paul hat zu einer dauernden Erwerbsunfähigkeit geführt, die ihn daran hindert, wieder zu arbeiten.

  Les enfants de moins de 18 ans sont en incapacité d'ester en justice.
  Kinder unter 18 Jahren sind prozessunfähig.

  L'alcoolisme a provoqué une incapacité totale de conduire un véhicule pour Pierre.
  Der Alkoholismus hat bei Pierre zu einer absoluten Fahruntüchtigkeit geführt.

