# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les circonstances ne sont pas idéales.
  Die Umstände sind nicht ideal.

  Dans cette circonstance, il est préférable de rester calme.
  In dieser Situation ist es besser, ruhig zu bleiben.

  Les circonstances d'un accident ont été reconstituées par les enquêteurs.
  Die Umstände eines Unfalls wurden von den Ermittlern rekonstruiert.

  Il faut s'habiller de manière adéquate, avec une tenue de circonstance.
  Man muss sich angemessen kleiden, mit einer dem Anlass entsprechenden Kleidung.

  Le contrat reste valable en toutes circonstances.
  Der Vertrag bleibt unter allen Umständen gültig.

  C'est un comique dépendant des circonstances, qui ne fait rire que dans certains contextes.
  Es ist ein situationsgebundener Komiker, der nur in bestimmten Kontexten zum Lachen bringt.

  L'arrivée de la tempête a été un événement imprévu, une circonstance indépendante de notre volonté.
  Die Ankunft des Sturms war ein unvorhergesehenes Ereignis, ein unvorhergesehener Umstand.

  La violence de l'agression constitue une circonstance aggravante.
  Die Heftigkeit des Angriffs stellt einen erschwerenden Umstand dar.

  Le jeune âge du délinquant est une circonstance atténuante.
  Das junge Alter des Täters ist ein mildernder Umstand.

  Les circonstances du contrat doivent être claires pour éviter tout malentendu.
  Die Vertragsumstände müssen klar sein, um Missverständnisse zu vermeiden.

  Le ministre a prononcé un discours de circonstance à l'occasion de la cérémonie.
  Der Minister hielt eine angemessene Rede anlässlich der Zeremonie.

  L'œuvre de circonstance est un poème écrit pour un événement particulier.
  Die Gelegenheitsdichtung ist ein Gedicht, das für ein bestimmtes Ereignis geschrieben wurde.

