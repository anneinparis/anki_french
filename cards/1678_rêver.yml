# Diese Felder bitte nicht ändern.
Rang: 1678
Wort: rêver
Wortart: vi, vt

# Diese Felder gerne verbessern!
Wort mit Artikel: rêver
Femininum / Plural: ''
IPA: \ʁe.ve\
Definition: träumen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich
Beispielsätze: "J’ai rêvé de toi.\nIch habe von dir geträumt.\n\nJe rêve souvent de\
  \ voyager.\nIch träume oft davon zu reisen.\n\nJ’aime rêver.\nIch träume gerne.\n\
  \nJ'ai rêvé de mon ami Paul la nuit dernière.\nIch habe letzte Nacht von meinem\
  \ Freund Paul geträumt.\n\nJe rêve souvent de voyager dans des pays lointains.\n\
  Ich träume oft davon, in ferne Länder zu reisen.\n\nTu me demandes de te prêter\
  \ de l'argent? Tu rêves! \nDu willst, dass ich dir Geld leihe? Du träumst wohl!\
  \ \n\nIl rêve tout éveillé, comme un enfant. \nEr träumt mit offenen Augen, wie\
  \ ein Kind.\n\nNous rêvons que les temps se font meilleurs pour l'humanité. \nWir\
  \ träumen davon, dass die Zeiten für die Menschheit besser werden.\n\nJe rêve de\
  \ faire le tour du monde.\nIch träume davon, die Welt zu bereisen.\n\nLa maison\
  \ dont je rêve est située au bord de la mer.\nMein Traumhaus liegt am Meer."

