# Diese Felder bitte nicht ändern.
Rang: 47
Wort: bien
Wortart: adji, adv, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: bien
Femininum / Plural: ''
IPA: \bjɛ̃\
Definition: gut, sehr, richtig
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tout va bien maintenant.
  Jetzt ist alles in Ordnung.

  Je me sens bien.
  Ich fühle mich gut.

  Bien des gens ont manifesté contre la nouvelle loi.
  Viele Leute haben gegen das neue Gesetz demonstriert.

  Il y a bien des problèmes liés à ce projet.
  Es gibt viele Probleme, die mit diesem Projekt zusammenhängen.

  Des années ont passé depuis le début de la guerre.
  Jahre sind vergangen seit Beginn des Krieges.

  C'est bien mieux que l'ancien modèle.
  Das ist viel besser als das alte Modell.

  Le chapeau est trop large pour moi.
  Der Hut ist zu groß für mich.

  Moi, je veux bien, mais je n'ai pas le temps aujourd'hui.
  Meinetwegen, aber ich habe heute keine Zeit.

  Il pouvait bien penser que tu étais en retard.
  Er konnte sich doch denken, dass du zu spät warst.

  Il faut bien s'occuper de quelque chose pendant les vacances.
  Irgendetwas muss man ja tun während der Ferien.

  Tu l'as bien fait, toi! Maintenant, c'est à mon tour.
  Du hast es doch auch gemacht! Jetzt bin ich an der Reihe.

  Es-tu bien certain que tu as tout compris?
  Bist du wirklich sicher, dass du alles verstanden hast?

  Elle était bien dans son bureau, entourée de ses livres.
  Sie war sehr wohl in ihrem Arbeitszimmer, umgeben von ihren Büchern.

  Il te prêtera bien son vélo, s'il ne l'utilise pas aujourd'hui.
  Er wird dir wohl schon sein Fahrrad leihen, wenn er es heute nicht benutzt.

  J'entends bien ne pas le faire, même si tu insistes.
  Ich habe nicht die geringste Absicht, das zu tun, selbst wenn du darauf bestehst.

