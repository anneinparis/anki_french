Notiz: |-
  <p class="attention">Die Präposition <b>de</b> verschmelzt mit dem bestimmten Artikel <b>le</b> und <b>les</b> zu einem Wort:<br>
    de + le = <b>du</b><br>
    de + les = <b>des</b>
  </p>
  <hr>
  <div class="section-title">Teilungsartikel</div>
  <div class="section">
    <p class="tip">Es gibt keinen Teilungsartikel im Deutschen!</p>
    <p>
      Der Teilungsartikel besteht aus der Präposition <b>de</b> und dem bestimmten Artikel.
    </p>
    <div class="examples">
      <div class="fr">Jean prend son petit-déjeuner. Il prend <u>du</u> pain, <u>de la</u> confiture, <u>de l’</u>eau.</div>
      <div class="de spoiler">Jean frühstückt. Er nimmt Brot, Marmelade, Wasser.</div>
    </div>
    <p class="highlight">Der Teilungsartikel wird verwendet, wenn man eine unbestimmte Menge, d.h. unzählbare Dinge, bezeichnen möchte. Er gibt einen Teil eines Ganzen an.</p>

    <p>
      Der Teilungsartikel wird allerdings nicht verwendet, wenn eine Sorte oder Gattung als solche bezeichnet wird. In diesem Fall gebraucht man den bestimmten Artikel.
    </p>
    <div class="examples">
      <div class="fr">Il aime <u>l’</u>eau, mais il déteste <u>le</u> thé.</div>
      <div class="de spoiler">Er mag Wasser, aber er hasst Tee.</div>
    </div>
    <p></p>

    Außerdem steht der Teilungsartikel bei einigen festen Wendungen, z.B.:
    <div class="examples">
      <div class="fr">faire <u>du</u> sport</div>
      <div class="de">Sport treiben</div>
      <div class="fr">jouer <u>du</u> piano</div>
      <div class="de">Klavier spielen</div>
      <div class="fr">avoir <u>de la</u> chance</div>
      <div class="de">Glück haben</div>
    </div>

    <p class="attention">Bei Verneinungen wird immer <b>de</b> benutzt.</p>
    <div class="examples">
      <div class="fr">Est-ce qu'il y a encore <u>du</u> pain?</div>
      <div class="de spoiler">Gibt es noch Brot?</div>
      <div class="fr">Non, il n'y a plus <u>de</u> pain.</div>
      <div class="de spoiler">Nein, es gibt kein Brot mehr.</div>
      <div class="fr">Est-ce qu'il y a encore <u>de la</u> confiture?</div>
      <div class="de spoiler">Gibt es noch Marmelade?</div>
      <div class="fr">Non, il n'y a plus <u>de</u> confiture.</div>
      <div class="de spoiler">Nein, es gibt keine Marmelade mehr.</div>
      <div class="fr">Est-ce qu'il y a encore <u>de l</u>’eau?</div>
      <div class="de spoiler">Gibt es noch Wasser?</div>
      <div class="fr">Non, il n'y a plus <u>d’</u>eau.</div>
      <div class="de spoiler">Nein, es gibt kein Wasser mehr.</div>
    </div>

    <p class="attention">Bei Mengenangaben wird ebenso immer <b>de</b> benutzt.</p>
    <p>An Mengenangaben, die eine bestimmte Menge oder eine unbestimmte Anzahl bezeichnen, wird das nachfolgende Substantiv nur mit der Präposition <span class="fr">de</span> angeschlossen.</p>
    <table>
      <tbody>
        <tr>
          <td>un litre</td>
          <td><span class="fr">de</span></td>
          <td>vin</td>
          <td class="de spoiler">ein Liter Wein</td>
        </tr>
        <tr>
          <td>un kilo</td>
          <td><span class="fr">de</span></td>
          <td>tomates</td>
          <td class="de spoiler">ein Kilo Tomaten</td>
        </tr>
        <tr>
          <td>une bouteille</td>
          <td style="text-align:right"><span class="fr">d'</span></td>
          <td>eau minérale</td>
          <td class="de spoiler">eine Flasche Mineralwasser</td>
        </tr>
        <tr>
          <td>beaucoup</td>
          <td><span class="fr">de</span></td>
          <td>fruits</td>
          <td class="de spoiler">viel Obst</td>
        </tr>
        <tr>
          <td>un peu</td>
          <td><span class="fr">de</span></td>
          <td>fromage</td>
          <td class="de spoiler">ein wenig Käse</td>
        </tr>
        <tr>
          <td>assez</td>
          <td><span class="fr">de</span></td>
          <td>limonade</td>
          <td class="de spoiler">genug Limonade</td>
        </tr>
      </tbody>
    </table>
    <p class="attention">Nach <span class="fr">sans</span> und <span class="fr">de</span> steht kein Teilungsartikel.</p>
    <div class="examples">
      <div class="fr">Jean prend son pain sans beurre.</div>
      <div class="de spoiler">Jean nimmt sein Brot ohne Butter.</div>
      <div class="fr">Jean a besoin d'argent.</div>
      <div class="de spoiler">Jean braucht Geld.</div>
    </div>
  </div>
