# Diese Felder bitte nicht ändern.
Rang: 2
Wort: de
Wortart: det, prep

# Diese Felder gerne verbessern!
Wort mit Artikel: de
Femininum / Plural: ''
IPA: \dy\
Definition: von, aus, [Teilungsartikel]
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il ne rêve que d’argent et de plaisirs.
  Er träumt nur von Geld und Vergnügungen.

  La clé est faite de métal.
  Der Schlüssel ist aus Metall gemacht.

  Il ne boit pas de vin, il préfère la bière.
  Er trinkt keinen Wein, er bevorzugt Bier.

  Il ne boit pas d'eau, il trouve qu'elle n'a pas de goût.
  Er trinkt kein Wasser, er findet, dass es geschmacklos ist.

# Notizen können HTML enthalten. Um Beispielsätze zu formatieren, gerne dieses Format benutzen:
