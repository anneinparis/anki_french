Wort mit Artikel: aspirer
Femininum / Plural: ''
IPA: \as.pi.ʁe\
Definition: (ein-)atmen, (ein-)saugen, streben nach
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
