Beispielsätze: |-
  Paule aspira la fumée de sa cigarette.
  Paule zog den Rauch seiner Zigarette ein.

  Je vais aspirer l’air frais.
  Ich werde frische Luft einatmen.

  Le jeune homme a aspiré à pleins poumons l'air frais de la montagne.
  Der junge Mann hat tief durchgeatmet die frische Luft der Berge.

  Il aspire à une vie meilleure, pleine de bonheur et d'amour.
  Er strebt nach einem besseren Leben, voller Glück und Liebe.

  La chirurgie esthétique permet d'aspirer la graisse des cuisses pour obtenir une silhouette plus fine.
  Die ästhetische Chirurgie ermöglicht es, das Fett aus den Oberschenkeln abzusaugen, um eine schlankere Silhouette zu erhalten.

  Elle aspire à faire un voyage au Japon, un pays qui la fascine depuis toujours.
  Sie strebt danach, eine Reise nach Japan zu unternehmen, einem Land, das sie schon immer fasziniert.

  Après avoir été trahi par son ami, il aspirait à se venger.
  Nachdem er von seinem Freund betrogen worden war, trachtete er nach Rache.

