Beispielsätze: |-
  La voie est tracée mais elle est difficile.
  Der Weg ist vorgezeichnet, aber er ist schwierig.

  Il a tracé une ligne droite.
  Er hat eine gerade Linie gezeichnet.

  Le modèle tout tracé lui a permis de comprendre facilement les étapes à suivre.
  Das ideale Vorbild hat es ihm ermöglicht, die Schritte, die es zu unternehmen gilt, leicht zu verstehen.

  Le professeur a tracé la voie à ses élèves pour qu'ils réussissent leur examen.
  Der Professor hat seinen Schülern den Weg geebnet, damit sie ihre Prüfung bestehen.

