# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je n’aime pas tous ces appareils électriques.
  Ich mag all diese elektrischen Geräte nicht.

  La voiture est équipée d’un moteur électrique.
  Das Auto ist mit einem Elektromotor ausgestattet.

  Le réfrigérateur est un appareil électrique qui sert à conserver les aliments frais.
  Der Kühlschrank ist ein Elektrogerät, das dazu dient, Lebensmittel frisch zu halten.

  La centrale électrique produit l'électricité qui alimente nos maisons.
  Das Stromkraftwerk produziert den Strom, der unsere Häuser versorgt.

  Le moteur électrique est utilisé dans les voitures électriques et les trains.
  Der Elektromotor wird in Elektroautos und Zügen verwendet.

  La production électrique est en augmentation constante pour répondre à la demande croissante.
  Die Stromerzeugung nimmt ständig zu, um den wachsenden Bedarf zu decken.

  Le réseau électrique est un système complexe qui transporte l'électricité dans toutes les régions.
  Das Stromnetz ist ein komplexes System, das den Strom in alle Regionen transportiert.

