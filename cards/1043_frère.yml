  Er ist mir in dieser schweren Zeit wie ein Bruder geworden.

  Ils ont partagé leur repas en frères, comme s'ils étaient une seule personne.
  Sie haben ihr Essen brüderlich geteilt, als wären sie ein einziger Mensch.

  Ils se ressemblent comme deux gouttes d'eau, on dirait des frères.
  Sie sehen sich wie ein Ei dem anderen, sie sehen aus wie Brüder.

