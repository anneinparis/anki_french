  Sie sind Waffenbrüder seit dem Krieg.

  Nous sommes frères de sang, malgré nos différences.
  Wir sind Blutsbrüder, trotz unserer Unterschiede.

  Les deux pays étaient autrefois frères d'armes, mais ils sont devenus frères ennemis.
  Die beiden Länder waren einst Waffenbrüder, doch sie sind zu feindlichen Brüdern geworden.

  Mes bien chers frères, je vous prie de m'aider.
