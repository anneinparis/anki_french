Beispielsätze: |-
  Ce sont deux mondes séparés qui ont des interfaces.
  Es sind zwei getrennte Welten, die Schnittstellen haben.

  Je vais séparer les blancs des jaunes.
  Ich werde das Eiweiß vom Eigelb trennen.

  Le professeur a séparé les élèves en deux groupes, les uns plus forts en mathématiques et les autres en français.
  Der Lehrer hat die Schüler in zwei Gruppen aufgeteilt, die einen waren in Mathematik besser und die anderen in Französisch.

  Il a décidé de séparer la cuisine du salon par une cloison amovible pour créer un peu d'intimité.
  Er entschied sich, die Küche vom Wohnzimmer durch eine Zwischenwand zu trennen, um ein wenig Privatsphäre zu schaffen.

  Avant de remplir le formulaire, il faut séparer le coupon qui sert à la participation au tirage au sort.
  Bevor man das Formular ausfüllt, muss man den Coupon abtrennen, der zur Teilnahme an der Verlosung dient.

  Le Rhin sépare la France de l'Allemagne, mais il est aussi un symbole de coopération entre les deux pays.
  Der Rhein bildet die Grenze zwischen Frankreich und Deutschland, ist aber auch ein Symbol der Zusammenarbeit zwischen beiden Ländern.

  Il est important de séparer la théorie de la pratique pour mieux comprendre les concepts et les mettre en application.
  Es ist wichtig, die Theorie von der Praxis zu trennen, um die Konzepte besser zu verstehen und sie anzuwenden.

  La séparation d'un enfant de ses parents est une décision difficile, qui doit être prise avec prudence.
  Die Trennung eines Kindes von seinen Eltern ist eine schwierige Entscheidung, die mit Vorsicht getroffen werden sollte.

  Après des années de mariage, le couple a décidé de se séparer.
  Nach Jahren der Ehe beschloss das Paar sich zu trennen.

  Elle ne se sépare jamais de son passeport, même lorsqu'elle voyage dans son propre pays.
  Sie hat immer ihren Pass bei sich, auch wenn sie in ihrem eigenen Land reist.

  Il s'est séparé de son ancien ami après une dispute.
  Er hat sich von seinem ehemaligen Freund nach einem Streit getrennt.

  La société s'est séparée en deux entités distinctes, l'une spécialisée dans la production et l'autre dans la distribution.
  Das Unternehmen hat sich in zwei separate Einheiten aufgeteilt, eine spezialisiert auf die Produktion und die andere auf den Vertrieb.

