# Diese Felder bitte nicht ändern.
Rang: 376
Wort: relever
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: relever
Femininum / Plural: ''
IPA: \ʁəl.ve\
Definition: heben
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle relevait la tête pour croiser mon regard.
  Sie hob ihren Kopf, um meinem Blick zu begegnen.

  Je dois relever mes notes pour réussir l’examen.
  Ich muss meine Noten verbessern, um die Prüfung zu bestehen.

  Après avoir été malade pendant plusieurs semaines, elle s'est relevée de sa maladie.
  Nachdem sie mehrere Wochen lang krank gewesen war, hat sie die Krankheit überstanden.

  Il s'est relevé de la surprise, mais il était toujours un peu choqué.
  Er hat sich von der Überraschung erholt, war aber immer noch etwas geschockt.

  Le directeur a relevé Jean de sa promesse de venir au dîner.
  Der Direktor hat Jean von seinem Versprechen entbunden, zum Abendessen zu kommen.

  Les policiers ont relevé des indices importants sur les lieux du crime.
  Die Polizisten haben wichtige Spuren am Tatort sichergestellt.

  J'ai relevé la sauce avec un peu de poivre et de sel.
  Ich habe der Soße etwas mehr Würze verliehen mit etwas Pfeffer und Salz.

  L'école relève de l'administration municipale.
  Die Schule untersteht der Stadtverwaltung.

  Le président a relevé le ministre de ses fonctions.
  Der Präsident hat den Minister seines Amtes enthoben.

  La question relève de la compétence du tribunal.
  Die Frage fällt in die Zuständigkeit des Gerichts.

  Le sujet relève de la pédagogie, pas de la linguistique.
  Das Thema gehört in den Bereich der Pädagogik, nicht der Linguistik.

  Je ne relève de personne, je suis indépendant.
  Ich bin von niemandem abhängig, ich bin unabhängig.

