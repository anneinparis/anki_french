# Diese Felder bitte nicht ändern.
Rang: 709
Wort: origine
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: l’origine
Femininum / Plural: ''
IPA: \ɔ.ʁi.ʒin\
Definition: Ursprung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La guérilla n’est pas à l’origine de la violence.
  Die Guerilla ist nicht der Ursprung der Gewalt.

  Je ne connais pas l’origine de ce problème.
  Ich kenne den Ursprung dieses Problems nicht.

  Le film est à l'origine un roman.
  Der Film ist ursprünglich ein Roman.

  L'exposition retrace l'histoire de la ville des origines à nos jours.
  Die Ausstellung zeichnet die Geschichte der Stadt von den Anfängen bis zur Gegenwart nach.

  Le problème a son origine dans une erreur de calcul.
  Das Problem ist auf einen Rechenfehler zurückzuführen.

  C'est elle qui a été à l'origine de la grève.
  Sie hat die Streikbewegung in die Wege geleitet.

  Il faut trouver l'origine de l'erreur.
  Man muss die Fehlerursache finden.

  L'hôpital a été désigné comme origine de contamination.
  Das Krankenhaus wurde als Infektionsquelle ausgemacht.

  Le protocole de sécurité était erroné dès l'origine.
  Das Sicherheitsprotokoll war von Anfang an fehlerhaft.

  Dès l'origine de la crise, le gouvernement a pris des mesures drastiques.
  Gleich zu Beginn der Krise hat die Regierung drastische Maßnahmen ergriffen.

  Dès l'origine d'une maladie, il est important de consulter un médecin.
  Gleich beim Ausbruch einer Krankheit ist es wichtig, einen Arzt aufzusuchen.

  Ces deux mots ont une origine commune, c'est pourquoi ils se ressemblent.
  Zwischen diesen beiden Wörtern besteht Urverwandtschaft, weshalb sie sich ähneln.

