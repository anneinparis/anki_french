Wort mit Artikel: le recours
Femininum / Plural: ''
IPA: \ʁə.kuʁ\
Definition: Ausweg, Rückgriff
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous disiez qu’on a eu recours à des injonctions.
  Sie sagten, dass wir auf einstweilige Verfügungen zurückgegriffen haben.

  Nous avons un recours possible.
  Wir haben eine mögliche Abhilfe.

  En dernier recours, lisez les instructions.
  Als letzten Ausweg lesen Sie die Anweisungen.

  Le pirate a eu recours à la ruse pour tromper les gardes.
  Der Pirat hat auf List zurückgegriffen, um die Wachen zu täuschen.

  La victime n'a aucun recours contre l'agresseur.
  Das Opfer hat keinen Regress gegen den Angreifer.

  Le citoyen peut faire recours administratif contre la décision du maire.
  Der Bürger kann gegen die Entscheidung des Bürgermeisters eine Verwaltungsbeschwerde einlegen.

  Les citoyens ont recours à une autorité pour se faire entendre.
  Die Bürger rufen eine Autorität an, um sich Gehör zu verschaffen.

  L'entreprise a recours à un crédit pour financer son expansion.
  Das Unternehmen greift auf einen Kredit zurück, um seine Expansion zu finanzieren.

  Le chef d'orchestre a recours à des prestations externes pour la mise en scène du concert.
  Der Dirigent greift bei der Inszenierung des Konzerts auf fremde Leistungen zurück.

  Le dictateur a recours à la violence pour maintenir son pouvoir.
  Der Diktator wendet Gewalt an, um seine Macht zu erhalten.

  Je me suis adressé à un avocat pour avoir recours à son expertise.
  Ich habe mich an einen Anwalt gewendet, um seine Expertise in Anspruch zu nehmen.

  En cas de conflit, il faut éviter d'avoir recours à la violence.
  Im Falle eines Konflikts sollte man Gewaltanwendung vermeiden.

  Les voyageurs ont recours à un service de taxi pour se rendre à l'aéroport.
  Die Reisenden nehmen ein Taxidienst in Anspruch, um zum Flughafen zu gelangen.

