# Diese Felder bitte nicht ändern.
Rang: 1414
Wort: solide
Wortart: nadj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: solide
Femininum / Plural: ''
IPA: \so.lid\
Definition: fest, stabil
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous avons une base solide sur laquelle bâtir.
  Wir haben eine solide Grundlage, auf der wir aufbauen können.

  Cette étagère est très solide.
  Dieses Regal ist sehr stabil.

  L'acier est un corps solide.
  Stahl ist ein Festkörper.

  La société est financièrement solide.
  Das Unternehmen ist zahlungsfähig.

  Après la longue marche, il n'était pas très solide sur ses jambes.
  Nach dem langen Marsch war er nicht ganz sicher auf den Beinen.

  Elle a la tête solide, elle sait ce qu'elle veut.
  Sie hat den Kopf voll auf den Schultern, sie weiß, was sie will.

  Ce gâteau, c'est du solide !
  Dieser Kuchen, das ist was Solides!

  Il est doué d'un solide bon sens, il ne se laisse pas influencer par les autres.
  Er hat einen gesunden Menschenverstand, er lässt sich nicht von anderen beeinflussen.

  Elle a serré la main de son fils d'une poigne solide.
  Sie schüttelte ihrem Sohn mit festem Griff die Hand.

  Le bébé ne peut pas encore manger de solide.
  Das Baby kann noch keine feste Nahrung zu sich nehmen.

