# Diese Felder bitte nicht ändern.
Rang: 691
Wort: frais
Wortart: adj(pl), nm(pl)

# Diese Felder gerne verbessern!
Wort mit Artikel: frais
Femininum / Plural: fraîche
IPA: \fʁɛ\
Definition: frisch; Gebühr
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On me paie mes frais de déplacement.
  Ich werde für meine Reisekosten bezahlt.

  Les fruits sont frais.
  Das Obst ist frisch.

  Je veux boire quelque chose de frais.
  Ich möchte etwas Kühles trinken.

  Après le repas, nous avons décidé de prendre le frais dans le jardin.
  Nach dem Essen beschlossen wir, frische Luft im Garten zu schnappen.

  Les frais d'emmagasinage sont inclus dans le prix du billet d'entrée.
  Die Lagergebühr ist im Eintrittspreis inbegriffen.

  Il fait frais ce matin, n'oubliez pas votre écharpe !
  Es ist heute Morgen frisch, vergessen Sie Ihren Schal nicht!

  La police a mis le suspect au frais en attendant son procès.
  Die Polizei hat den Verdächtigen bis zu seinem Prozess eingebuchtet.

  Le scandale a fait les frais de la conversation pendant des semaines.
  Der Skandal war wochenlang Gesprächsthema Nummer eins.

  Nous avons passé une semaine entière à l'hôtel, aux frais de la princesse.
  Wir haben eine ganze Woche im Hotel verbracht, ohne einen Pfennig zu bezahlen.

  La rénovation de la maison a été faite à grands frais.
  Die Renovierung des Hauses wurde mit hohem Kostenaufwand durchgeführt.

  Nous avons trouvé une solution à moindre frais pour notre problème.
  Wir haben eine Lösung mit geringem Kostenaufwand für unser Problem gefunden.

  Arrête les frais, tu n'arriveras jamais à la convaincre.
  Lass es sein, du wirst sie nie überzeugen können.

  Il a passé des heures à essayer de réparer la machine, mais en est resté pour ses frais.
  Er hat Stunden damit verbracht, die Maschine zu reparieren, aber er hat sich vergeblich bemüht.

