Rang: 671
Wort: vieux
Wortart: adj(pl), nm(pl)

# Diese Felder gerne verbessern!
Wort mit Artikel: vieux
Femininum / Plural: vieille
IPA: \vjø\
Definition: alt; Alte(-r)
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ça fait trop longtemps, mon vieil ami.
  Es ist zu lange her, mein alter Freund.

  Mon grand-père est très vieux.
  Mein Großvater ist sehr alt.

  La tradition exige un grand respect des vieux, c'est un devoir de la jeune génération.
  Die Tradition verlangt eine große Achtung vor dem Alter, das ist eine Pflicht der jungen Generation.

  La maladie peut faire vieux très vite.
  Krankheit kann einen sehr schnell alt machen.

  Un couple de vieilles personnes s'est rencontré dans un café et a partagé de bons souvenirs.
  Ein altes Ehepaar hat sich in einem Café getroffen und schöne Erinnerungen ausgetauscht.

  Il a pris un coup de vieux après avoir perdu son travail.
  Er ist plötzlich alt geworden, nachdem er seinen Job verloren hat.

  Le directeur est un vieux de la vieille, il connaît l'entreprise depuis ses débuts.
  Der Chef ist einer von der alten Garde, er kennt die Firma seit ihren Anfängen.

  Il se fait vieux, mais il reste actif et plein d'énergie.
  Er wird alt, aber er bleibt aktiv und voller Energie.

  Vivre vieux, c'est une chance que tout le monde ne peut pas avoir.
  Alt zu werden, ist ein Glück, das nicht jeder haben kann.

  Il faut savoir faire du neuf avec du vieux, pour pouvoir progresser.
  Aus Alt mach Neu, das muss man können, um voranzukommen.

  Le bébé est vieux d'un mois, il a déjà beaucoup grandi.
  Das Baby ist einen Monat alt, es ist schon viel gewachsen.

  Le Vieux et le Nouveau Monde se sont longtemps confrontés dans l'histoire.
  Die Alte und die Neue Welt haben sich in der Geschichte lange Zeit gegenüber gestanden.

