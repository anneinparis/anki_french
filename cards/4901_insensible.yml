Rang: 4901
Wort: insensible
Wortart: adj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: insensible
Femininum / Plural: ''
IPA: \ɛ̃.sɑ̃.sibl\
Definition: unempfindlich, gefühllos
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous êtes insensible à la raison.
  Sie sind unempfindlich gegen Vernunft.

  Il est insensible à la douleur.
  Er ist unempfindlich gegenüber Schmerzen.

  Il était insensible à la douleur, comme s'il n'était pas fait de chair et de sang.
  Er spürte nichts, als wäre er nicht aus Fleisch und Blut.

  Elle était insensible aux compliments, les prenant pour des banalités.
  Sie war gleichgültig gegenüber Komplimenten, sie betrachtete sie als Selbstverständlichkeiten.

  Le marché immobilier est devenu insensible aux variations conjoncturelles.
  Der Immobilienmarkt ist konjunkturneutral geworden.

  Son attitude froide a laissé Jean insensible.
  Seine kalte Haltung ließ Jean gleichgültig.

