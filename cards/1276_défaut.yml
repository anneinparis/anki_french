# Diese Felder bitte nicht ändern.
Rang: 1276
Wort: défaut
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le défaut
Femininum / Plural: ''
IPA: \de.fo\
Definition: Fehler, Mangel
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On peut parler de mes défauts si tu veux.
  Wir können über meine Fehler reden, wenn du willst.

  Il y a un défaut dans ce produit.
  In diesem Produkt gibt es einen Mangel.

  Ça a un défaut.
  Es hat einen Fehler.

  Sa jalousie est un de ses nombreux défauts de caractère.
  Seine Eifersucht ist einer seiner vielen Charakterfehler.

  Il y a comme un défaut dans son raisonnement.
  Da stimmt was nicht in seiner Argumentation.

  Le juge a estimé qu'il était en défaut.
  Der Richter kam zu dem Schluss, dass er im Unrecht war.

  Le professeur a mis l'élève en défaut en lui posant une question piège.
  Der Lehrer hat den Schüler ertappt, indem er ihm eine Fangfrage stellte.

  L'entreprise a péché par défaut en ne formant pas suffisamment ses employés.
  Das Unternehmen hat zu wenig getan, indem es seine Mitarbeiter nicht ausreichend geschult hat.

  Le policier a pris le voleur en défaut alors qu'il tentait de s'échapper.
  Der Polizist hat den Dieb ertappt, als er versuchte zu flüchten.

  Le défaut du matériel a provoqué l'arrêt du programme.
  Der Hardware-Fehler führte zum Absturz des Programms.

  Elle a une peau sans défaut, sans aucune cicatrice.
  Sie hat eine makellose Haut, ohne jede Narbe.

  Le manque de preuves a conduit à l'acquittement de l'accusé.
  Der Mangel an Beweisen führte zur Freisprechung des Angeklagten.

  Son défaut de comparution devant le tribunal a entraîné un mandat d'arrêt.
  Sein Nichterscheinen vor Gericht führte zu einem Haftbefehl.

