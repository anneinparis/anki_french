# Diese Felder bitte nicht ändern.
Rang: 196
Wort: laisser
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: laisser
Femininum / Plural: ''
IPA: \le.se\
Definition: lassen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il va nous laisser tranquilles.
  Er wird uns in Ruhe lassen.

  Je vais laisser les clés sur la table.
  Ich werde die Schlüssel auf dem Tisch lassen.

  Je vais laisser le chien sortir.
  Ich lasse den Hund raus.

  Ne laissez pas la porte ouverte.
  Lassen Sie die Tür nicht offen stehen.

  J’ai laissé mon téléphone à la maison.
  Ich habe mein Handy zu Hause gelassen.

  Elle m’a laissé un message vocal.
  Sie hat mir eine Sprachnachricht hinterlassen.

  Nous avons laissé notre voiture au garage pour la réparation.
  Wir haben unser Auto für die Reparatur in der Werkstatt gelassen.

  Il est important de laisser les comprimés dans leur boîte pour éviter qu'ils ne soient endommagés ou contaminés.
  Es ist wichtig, die Tabletten in der Schachtel zu lassen, damit sie nicht beschädigt oder kontaminiert werden.

  Il se laissa surprendre par la beauté du paysage.
  Er ließ sich von der Schönheit der Landschaft überraschen.

  Il a laissé son manteau au vestiaire et est allé dans la salle de réception.
  Er hat seinen Mantel am Garderobenständer abgegeben und ist in den Empfangsbereich gegangen.

  Il a laissé son parapluie dans le bus et s'est rendu compte de son erreur trop tard.
  Er hat seinen Regenschirm im Bus liegen lassen und hat seinen Fehler erst zu spät bemerkt.

  Il a laissé les enfants à la maison et est allé se promener dans le parc.
  Er hat die Kinder zu Hause gelassen und ist im Park spazieren gegangen.

  J'ai tout laissé derrière moi, mes amis, ma famille, ma vie d'avant.
  Ich habe alles hinter mir gelassen, meine Freunde, meine Familie, mein Leben von früher.

  Il a laissé la porte ouverte, ce qui a permis au chat de s'échapper.
  Er hat die Tür offen gelassen, wodurch die Katze entwischen konnte.

  La boule n'a pas laissé une seule quille debout, ce qui a provoqué l'explosion de joie des spectateurs.
  Die Kugel hat keinen einzigen Kegel stehen lassen, was bei den Zuschauern einen Freudentaumel auslöste.

  Il faut laisser Marie à son travail, elle est très concentrée sur ce projet.
  Man muss Marie arbeiten lassen, sie ist sehr konzentriert auf dieses Projekt.

  Il a laissé ses concurrents loin derrière lui, il a remporté la course avec une large avance.
  Er hat seine Konkurrenten weit hinter sich gelassen, er hat das Rennen mit großem Vorsprung gewonnen.

