# Diese Felder gerne verbessern!
Wort mit Artikel: grand
Femininum / Plural: grande
IPA: \ɡʁɑ̃\
Definition: groß [nach Nomen]; bedeutungsvoll [vor Nomen]
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tu es plus grand que je pensais.
  Du bist größer, als ich dachte.

  Il est très grand.
  Er ist sehr groß.

  Il ouvrit tout grand la porte, laissant entrer le soleil.
  Er öffnete die Tür ganz weit auf und ließ die Sonne herein.

  Ce jeu est conçu pour petits et grands, pour que tout le monde puisse s'amuser.
  Dieses Spiel ist für Groß und Klein konzipiert, damit jeder seinen Spaß haben kann.

  Le grand blessé a été transporté à l'hôpital.
  Der Schwerverletzte wurde ins Krankenhaus gebracht.

  Elle a bu un grand verre d'eau pour se rafraîchir.
  Sie trank ein volles Glas Wasser, um sich zu erfrischen.

  La grande dame était connue pour son élégance et son raffinement.
  Die große Dame war für ihre Eleganz und ihren raffinierten Geschmack bekannt.

  Il n'y a pas besoin d'employer de grands mots pour exprimer ce que l'on ressent.
  Man muss keine großen Worte machen, um auszudrücken, was man fühlt.

  Messi est un grand du football, reconnu pour ses talents exceptionnels.
  Messi ist ein bedeutender Fußballspieler, der für seine außergewöhnlichen Talente bekannt ist.

  Les grands de l'informatique se réunissent chaque année pour discuter des dernières innovations.
  Die Spitzenunternehmen der Computerbranche treffen sich jedes Jahr, um über die neuesten Innovationen zu diskutieren.

  Anne est déjà trop grande pour le manteau, elle a besoin d'un nouveau.
  Anne ist aus dem Mantel schon herausgewachsen, sie braucht einen neuen.

  Il fait un grand froid aujourd'hui, n'oublie pas ton écharpe.
  Heute ist es sehr kalt, vergiss deine Mütze nicht.

