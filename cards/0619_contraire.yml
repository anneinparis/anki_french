Beispielsätze: |-
  Mais le contraire est vrai aussi.
  Aber auch das Gegenteil ist der Fall.

  L’amour n’est pas le contraire de la haine.
  Liebe ist nicht das Gegenteil von Hass.

  Nous étions d'avis contraire sur la question de la vaccination.
  Wir waren in der Frage der Impfung gegensätzlicher Meinung.

  Les contraires s'attirent, dit-on, mais je ne suis pas sûr de le croire.
  Gegensätze ziehen sich an, heißt es, aber ich bin mir nicht sicher, ob ich das glaube.

  Le rapport a été rédigé de manière contraire à la commande, ce qui a nécessité des révisions importantes.
  Der Bericht wurde auftragswidrig verfasst, was umfangreiche Überarbeitungen erforderte.

  Le sort lui fut contraire, et il perdit tout ce qu'il possédait.
  Das Schicksal war gegen ihn, und er verlor alles, was er besaß.

  Ils ont des opinions contraires sur la politique, ce qui conduit souvent à des discussions animées.
  Sie sind in der Politik gegensätzlicher Meinung, was oft zu hitzigen Diskussionen führt.

  Ce comportement est contraire au devoir et à la déontologie de notre profession.
  Dieses Verhalten ist pflichtwidrig und steht im Widerspruch zur Ethik unseres Berufs.

  Sa proposition est contraire aux idées de la majorité, et elle a donc été rejetée.
  Sein Vorschlag ist unvereinbar mit den Ideen der Mehrheit und wurde daher abgelehnt.

  Les actions de l'entreprise étaient contraires aux instructions du conseil d'administration.
  Die Aktionen des Unternehmens waren auftragswidrig.

  Cette pratique commerciale est contraire à la liberté de concurrence et est donc illégale.
  Diese Geschäftspraxis ist wettbewerbswidrig und daher illegal.

  Cette action est contraire au droit et peut entraîner des poursuites judiciaires.
  Diese Handlung ist rechtswidrig und kann strafrechtliche Folgen haben.

