Wort: créer
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: créer
Femininum / Plural: ''
IPA: \kʁe.e\
Definition: erschaffen, entwerfen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Des malentendus nous créent des problèmes terribles.
  Missverständnisse bereiten uns schreckliche Probleme.

  Elle crée des bijoux fantastiques.
  Sie entwirft fantastischen Schmuck.

  Le groupe d'investisseurs a décidé de créer un fonds pour soutenir les jeunes entrepreneurs.
  Der Investorinnen- und Investorenkreis hat beschlossen, einen Fonds zu gründen, um junge Unternehmer zu unterstützen.

  L'enfant se créait des besoins imaginaires, en inventant des histoires fantastiques.
  Das Kind schuf sich imaginäre Bedürfnisse, indem es fantastische Geschichten erfand.

  La publicité a réussi à créer la demande de ce nouveau produit.
  Die Werbung hat es geschafft, die Nachfrage nach diesem neuen Produkt zu erzeugen.

  L'acteur a créé le rôle de Hamlet, qui est devenu un personnage iconique.
  Der Schauspieler war der erste Darsteller der Rolle des Hamlet, der zu einer ikonischen Figur wurde.

  Il se créait des illusions pour se sentir mieux, mais cela ne faisait qu'aggraver sa situation.
  Er schuf sich Illusionen, um sich besser zu fühlen, aber das verschlimmerte seine Lage nur.

  Il se créait des difficultés en refusant toute aide, ce qui compliquait encore les choses.
  Er bereitete sich selbst Schwierigkeiten, indem er jede Hilfe ablehnte, was die Sache nur komplizierter machte.

