Beispielsätze: |-
  Aucun fait n’autorise cette accusation de jalousie.
  Es gibt keine Tatsachen, die diesen Vorwurf der Eifersucht rechtfertigen.

  Je vous autorise à partir plus tôt aujourd’hui.
  Ich erlaube Ihnen, heute früher zu gehen.

  Je t’autorise à y aller.
  Ich erlaube dir, dorthin zu gehen.

  Le gouvernement a autorisé Pierre à fonder une entreprise.
  Die Regierung hat Pierre gestattet, ein Unternehmen zu gründen.

  L'entreprise a autorisé son directeur à contracter des prêts.
  Das Unternehmen hat seinen Geschäftsführer ermächtigt, Verträge zu schließen.

  Tout nous autorise à penser que le projet sera un succès.
  Wir haben allen Anlass anzunehmen, dass das Projekt ein Erfolg wird.

  Les employés sont autorisés à entrer dans le bâtiment avec leur badge.
  Die Angestellten dürfen mit ihrem Ausweis in das Gebäude hineingehen.

