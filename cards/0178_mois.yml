# Diese Felder gerne verbessern!
Wort mit Artikel: le mois
Femininum / Plural: ''
IPA: \mwa\
Definition: Monat
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il a écrit ce livre en deux mois.
  Er schrieb das Buch in zwei Monaten.

  Je suis né en janvier, le premier mois de l’année.
  Ich bin im Januar geboren, dem ersten Monat des Jahres.

  Il vient ici une fois par mois.
  Er kommt einmal im Monat hierher.

  Le mois de janvier est souvent le plus froid de l'année.
  Der Januar ist oft der kälteste Monat des Jahres.

  Au mois de mars, les journées commencent à s'allonger.
  Im März beginnen die Tage länger zu werden.

  Le voyage de plusieurs mois a permis à Sophie de découvrir de nouvelles cultures.
  Die mehrmonatige Reise ermöglichte Sophie, neue Kulturen zu entdecken.

  Le bébé est dans son deuxième mois et commence à sourire.
  Das Baby ist im zweiten Monat und beginnt zu lächeln.

  Le premier du mois, on a reçu notre chèque de paie.
  Am Ersten des Monats haben wir unseren Gehaltsscheck erhalten.

  Le cinq de ce mois, nous fêtons l'anniversaire de notre mariage.
  Am Fünften dieses Monats feiern wir unseren Hochzeitstag.

  Le dernier du mois, il y a une réunion importante à l'entreprise.
  Am Letzten des Monats findet ein wichtiges Meeting im Unternehmen statt.

