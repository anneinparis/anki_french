# Diese Felder bitte nicht ändern.
Rang: 211
Wort: agir
Wortart: vi, vt, vr, vimp

# Diese Felder gerne verbessern!
Wort mit Artikel: agir
Femininum / Plural: ''
IPA: \a.ʒiʁ\
Definition: handeln
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’est le moment d’agir.
  Es ist an der Zeit zu handeln.

  Il faut agir vite.
  Es muss schnell gehandelt werden.

  Il nous faut agir.
  Wir müssen handeln.

  Je n’ai jamais vu mon chat agir comme ça.
  Ich habe noch nie erlebt, dass meine Katze sich so verhält.

  Laissez agir la nature, elle sait mieux que nous ce qui est bon pour elle.
  Lassen Sie der Natur ihren Lauf, sie weiß besser als wir, was gut für sie ist.

  Il s'agit de faire un choix, et ce choix aura des conséquences.
  Es geht darum, eine Entscheidung zu treffen, und diese Entscheidung wird Konsequenzen haben.

  Agir de son plein gré est un privilège que tout le monde ne peut pas se permettre.
  Aus freien Stücken zu handeln ist ein Privileg, das sich nicht jeder leisten kann.

  Le maire a agi en excédant ses pouvoirs légaux en interdisant la manifestation.
  Der Bürgermeister hat außerhalb seiner rechtlichen Befugnisse gehandelt, indem er die Demonstration verboten hat.

  Le suspect a agi dans l'intention de frauder la banque en utilisant un faux chèque.
  Der Verdächtige hat in Betrugsabsicht gehandelt, indem er einen falschen Scheck verwendet hat, um die Bank zu betrügen.

  Il a agi dans une intention malveillante en répandant des rumeurs diffamatoires à propos de son ancien collègue.
  Er hat bösgläubig gehandelt, indem er verleumderische Gerüchte über seinen ehemaligen Kollegen verbreitet hat.

  Il ne s'agit pas de ça! Il s'agit de comprendre les enjeux de ce problème.
  Darum geht es nicht! Es geht darum, die Hintergründe dieses Problems zu verstehen.

  Quand il s'agit de travailler, il n'y a plus personne pour aider, tout le monde se cache.
  Wenn es ans Arbeiten geht, ist niemand mehr da, um zu helfen, alle verstecken sich.

