Wort mit Artikel: la soirée
Femininum / Plural: ''
IPA: \swa.ʁe\
Definition: Abend, Abendgesellschaft
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je rentre d’une soirée chez des amis.
  Ich komme von einer Party bei Freunden nach Hause.

  Je vais à une soirée chez des amis.
  Ich gehe zu einer Abendgesellschaft bei Freunden.

  Ce soir, il y aura une soirée dansante à l'hôtel.
  Heute Abend findet im Hotel ein Tanzabend statt.

  Si tu préfères, on peut aussi aller à une soirée costumée.
  Wenn du lieber möchtest, können wir auch auf ein Kostümfest gehen.

  Lundi soir, il y aura une soirée d'informations sur le nouveau projet.
  Am Montagabend findet ein Informationsabend über das neue Projekt statt.

  Je vais aller me coucher tôt, car je dois me lever tôt demain matin pour une réunion.
  Ich werde mich früh ins Bett legen, da ich morgen früh für eine Besprechung aufstehen muss.

  Le spectacle a duré toute la soirée, et j'ai vraiment apprécié.
  Die Vorstellung dauerte den ganzen Abend, und ich habe sie wirklich genossen.

  J'ai un rendez-vous en fin de soirée, mais je peux te rejoindre plus tôt.
  Ich habe einen Termin spät am Abend, aber ich kann dich früher treffen.

  Dans la soirée, il y a un concert gratuit dans le parc.
  Im Laufe des Abends gibt es ein kostenloses Konzert im Park.

  La fête se termine dans la soirée de lundi.
  Die Feier endet im Laufe des Montagabends.

  Je dois trouver une tenue de soirée pour le mariage.
  Ich muss eine Abendkleidung für die Hochzeit finden.

  On a passé une soirée au théâtre hier soir.
  Wir haben gestern Abend einen Theaterabend verbracht.

  Le week-end prochain, il y a une soirée d'opéra au palais des arts.
  Am nächsten Wochenende gibt es im Palais der Künste einen Opernabend.

