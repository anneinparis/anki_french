# Diese Felder gerne verbessern!
Wort mit Artikel: le concours
Femininum / Plural: ''
IPA: \kɔ̃.kuʁ\
Definition: Wettbewerb
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous avez gagné le concours?
  Sie haben den Wettbewerb gewonnen?

  Je participe à un concours de chant.
  Ich nehme an einem Gesangswettbewerb teil.

  Le concours hippique a eu lieu dans un cadre magnifique.
  Das Reitturnier fand in einer wunderschönen Umgebung statt.

  Le cavalier a participé au concours hors concours pour se familiariser avec le terrain.
  Der Reiter nahm außer Konkurrenz am Wettbewerb teil, um sich mit dem Gelände vertraut zu machen.

  Le cheval a été mis hors concours après avoir trébuché sur un obstacle.
  Das Pferd wurde vom Wettbewerb ausgeschlossen, nachdem es über ein Hindernis gestolpert war.

  Le tireur hors concours a remporté le concours avec une précision incroyable.
  Der erstklassige Schütze gewann den Wettbewerb mit unglaublicher Präzision.

  Le candidat s'est assuré le concours de son ami pour son projet.
  Der Kandidat hat sich die Mithilfe seines Freundes für sein Projekt gesichert.

  Le concours de circonstances a conduit à une rencontre inattendue.
  Das Zusammentreffen von Umständen führte zu einem unerwarteten Treffen.

  Le concours de beauté a attiré des centaines de participantes.
  Der Schönheitswettbewerb lockte Hunderte von Teilnehmerinnen an.

  Le concours de chant a été un succès auprès du public.
  Der Gesangswettbewerb war ein Erfolg beim Publikum.

  Le concours de chansons de variété a permis à de jeunes talents de se faire connaître.
  Der Schlagerwettbewerb ermöglichte es jungen Talenten, sich bekannt zu machen.

  Le concours d'idées a permis de trouver des solutions innovantes.
  Der Ideenwettbewerb ermöglichte es, innovative Lösungen zu finden.

  Le concours de pêche a rassemblé des passionnés de la nature.
  Der Wettangeln hat Naturliebhaber zusammengebracht.

