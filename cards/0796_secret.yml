# Diese Felder bitte nicht ändern.
Rang: 796
Wort: secret
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: le secret
Femininum / Plural: secrète
IPA: \sə.kʁɛ\
Definition: Geheimnis
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’en connais tous les secrets.
  Ich kenne alle ihre Geheimnisse.

  Je ne peux pas te dire mon secret.
  Ich kann dir mein Geheimnis nicht sagen.

  Je vais te dire un secret.
  Ich verrate dir ein Geheimnis.

  Je sais que tu as un secret.
  Ich weiß, dass du ein Geheimnis hast.

  Ton secret est en sécurité avec moi.
  Dein Geheimnis ist bei mir sicher.

  Marie a gardé le secret de son ami, même si cela lui a été difficile.
  Marie hat das Geheimnis ihres Freundes bewahrt, auch wenn es ihr schwergefallen ist.

  Le message était écrit en code secret, impossible à déchiffrer sans la clé.
  Die Nachricht war in Geheimcode geschrieben, unmöglich zu entschlüsseln ohne den Schlüssel.

  Elle était dans le secret des dieux, connaissant tous les détails du projet.
  Sie gehörte zu den Eingeweihten, sie kannte alle Einzelheiten des Projekts.

  L'astrologie n'a plus de secret pour elle, elle sait lire les étoiles comme un livre ouvert.
  Sie weiß alles über die Astrologie, sie kann die Sterne lesen wie ein offenes Buch.

  Il était dans le secret de son père, participant à tous ses projets.
  Er gehörte zu den Eingeweihten seines Vaters, er nahm an allen seinen Projekten teil.

  Il a mis sa femme dans le secret de ses projets, espérant son soutien.
  Er hat seine Frau in das Geheimnis seiner Pläne eingeweiht, er hoffte auf ihre Unterstützung.

  Le cadenas à secret est impossible à ouvrir sans le bon code.
  Das Kombinationsschloss ist unmöglich zu öffnen ohne den richtigen Code.

  Le secret fiscal est un sujet sensible, qui doit être traité avec discrétion.
  Das Steuergeheimnis ist ein sensibles Thema, das mit Diskretion behandelt werden muss.

  Le secret professionnel est une obligation pour les médecins, les avocats et d'autres professions.
  Die Schweigepflicht ist eine Verpflichtung für Ärzte, Anwälte und andere Berufe.

  Elle n'a pas de secret pour son mari, elle lui confie tout.
  Sie hat vor ihrem Mann kein Geheimnis, sie vertraut ihm alles an.

