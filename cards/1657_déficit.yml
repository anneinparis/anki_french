# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le déficit du extérieur s’est fortement contracté.
  Das Außendefizit ging stark zurück.

  Le déficit budgétaire est en hausse.
  Das Haushaltsdefizit steigt.

  Le déficit croissant de la société a des conséquences graves.
  Das wachsende Defizit der Gesellschaft hat schwerwiegende Folgen.

  Un déficit dans la formation peut nuire à l'employabilité.
  Ein Bildungsdefizit kann die Beschäftigungsfähigkeit beeinträchtigen.

  Un déficit en calcium peut entraîner des problèmes osseux.
  Kalzium-Mangel kann zu Knochenproblemen führen.

  Le déficit lié à une cession a entraîné des pertes importantes.
  Der Veräußerungsverlust hat zu erheblichen Verlusten geführt.

  Un déficit de caisse peut mettre en péril la viabilité de l'entreprise.
  Ein Kassenfehlbetrag kann die Existenz der Firma gefährden.

  Le déficit du commerce extérieur est un problème majeur pour l'économie.
  Das Außenhandelsdefizit ist ein großes Problem für die Wirtschaft.

  Le déficit de l'État est une source d'inquiétude pour les économistes.
  Das Staatsdefizit ist ein Grund zur Besorgnis für die Wirtschaftswissenschaftler.

  Le déficit du secteur public est une cause d'instabilité financière.
  Das Defizit des öffentlichen Sektors ist eine Ursache für finanzielle Instabilität.

  Un déficit en devises peut entraîner une dévaluation de la monnaie.
  Ein Devisendefizit kann zu einer Abwertung der Währung führen.

  Un déficit de la balance commerciale est souvent le signe d'une économie faible.
  Ein Handelsbilanzdefizit ist oft ein Zeichen für eine schwache Wirtschaft.

