# Diese Felder bitte nicht ändern.
Rang: 1832
Wort: catastrophe
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la catastrophe
Femininum / Plural: ''
IPA: \ka.tas.tʁɔf\
Definition: Katastrophe
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les agriculteurs subissent déjà beaucoup de catastrophes naturelles.
  Die Landwirte leiden bereits unter vielen Naturkatastrophen.

  La catastrophe naturelle a détruit la ville.
  Die Naturkatastrophe hat die Stadt zerstört.

  Le vol 747 s'est terminé par une catastrophe aérienne, faisant de nombreuses victimes.
  Das Flugzeug 747 ist mit einem schweren Flugzeugunglück geendet, bei dem es viele Opfer gab.

  Le train, qui était en retard, a fini par courir à la catastrophe.
  Der Zug, der Verspätung hatte, ist schließlich ins Verderben gelaufen.

  Le pilote a décidé d'atterrir en catastrophe sur un champ.
  Der Pilot hat entschieden, auf einem Feld notzulanden.

  Catastrophe! J'ai oublié mon passeport!
  Verdammt! Ich habe meinen Pass vergessen!

  Le conducteur a évité une catastrophe de justesse en freinant brusquement.
  Der Fahrer hat eine Beinahekatastrophe gerade noch verhindert, indem er abrupt bremste.

  L'avion a atterri en catastrophe après avoir été touché par la foudre.
  Das Flugzeug ist nach einem Blitzeinschlag notgelandet.

  Il a fait son travail en catastrophe, mais au moins il était fait.
  Er hat seine Arbeit überstürzt erledigt, aber immerhin ist sie erledigt.

  Le pilote a freiné en catastrophe pour éviter une collision.
  Der Pilot hat notgebremst, um eine Kollision zu vermeiden.

