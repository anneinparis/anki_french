# Diese Felder bitte nicht ändern.
Rang: 1135
Wort: doubler
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: doubler
Femininum / Plural: ''
IPA: \du.ble\
Definition: überholen, verdoppeln
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il essaie de nous doubler.
  Er versucht, uns zu überholen.

  Je vais doubler cette voiture.
  Ich werde dieses Auto überholen.

  Le marathonien a décidé de doubler sa cadence pour tenter de rattraper les leaders.
  Der Marathonläufer hat beschlossen, schneller zu machen, um zu versuchen, die Führenden einzuholen.

  L'investissement dans l'entreprise a doublé de valeur en quelques années.
  Die Investition in das Unternehmen hat sich in wenigen Jahren verdoppelt.

  La tristesse se doublait d'une grande colère chez elle.
  Sie war nicht nur traurig, sondern auch sehr wütend.

  Les lapins se doublent de carottes et d'herbe fraîche.
  Kaninchen ernähren sich von Karotten und frischem Gras.

  Le cycliste a été doublé par un groupe de coureurs en pleine ascension.
  Der Radfahrer wurde von einer Gruppe von Läufern beim Anstieg überholt.

  Le jeune garçon a doublé le pas lorsqu'il a entendu son père l'appeler.
  Der kleine Junge ging schneller, als er seinen Vater rufen hörte.

  Le pilote de course a doublé de vitesse dans le dernier tour pour remporter la victoire.
  Der Rennfahrer hat im letzten Rennen sein Tempo verdoppelt, um den Sieg zu erringen.

