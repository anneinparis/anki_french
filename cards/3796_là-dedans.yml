# Diese Felder bitte nicht ändern.
Rang: 3796
Wort: là-dedans
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: là-dedans
Femininum / Plural: ''
IPA: \la.də.dɑ̃\
Definition: darin, drin
Register: ↘Sachtext ↗Mündlich
Beispielsätze: "Maintenant rentre là-dedans et fais-moi du thé.\nJetzt geh da rein\
  \ und mach mir einen Tee.\n\nLes clés sont là-dedans.\nDie Schlüssel sind darin.\n\
  \nJe ne reste pas là-dedans, c'est trop dangereux. \nIch bleibe nicht hier drin,\
  \ das ist zu gefährlich.\n\nJe n'ai rien à voir là-dedans, c'est leur affaire.\n\
  Ich habe nichts damit zu tun, das geht sie an.\n\nPourquoi me suis-je embarqué là-dedans?\
  \ J'aurais dû écouter mon instinct.\nWarum hab ich mich nur darauf eingelassen?\
  \ Ich hätte auf mein Bauchgefühl hören sollen."

