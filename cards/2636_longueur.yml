# Diese Felder gerne verbessern!
Wort mit Artikel: la longueur
Femininum / Plural: ''
IPA: \lɔ̃.ɡœʁ\
Definition: Länge
Register: ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La longueur d’un document d’opérateur est arbitraire.
  Die Länge eines Operatordokuments ist willkürlich.

  La longueur de cette table est de deux mètres.
  Die Länge dieses Tisches beträgt zwei Meter.

  La longueur de la jupe est un peu courte pour mon goût.
  Die Rocklänge ist mir etwas zu kurz.

  Le procès a tiré en longueur, ce qui a épuisé tout le monde.
  Der Prozess hat sich in die Länge gezogen, was alle erschöpft hat.

  La longueur de l'attente à la caisse était insupportable.
  Die langen Wartezeiten an der Kasse waren unerträglich.

  Il a marché d'une longueur de cinq kilomètres pour se rendre à la plage.
  Er ist fünf Kilometer weit gelaufen, um an den Strand zu gelangen.

  Le serpent a une longueur de dix centimètres.
  Die Schlange ist zehn Zentimeter lang.

  Pliez le tissu en longueur avant de le coudre.
  Falten Sie den Stoff der Länge nach, bevor Sie ihn nähen.

  La longueur totale du parcours est de 100 kilomètres.
  Die Gesamtlänge der Strecke beträgt 100 Kilometer.

  La longueur de la ligne de code est trop longue.
  Die Zeilenlänge des Codes ist zu lang.

  La longueur du bloc de béton est de deux mètres.
  Die Blocklänge des Betons beträgt zwei Meter.

  N'oubliez pas de ne pas faire traîner en longueur la réunion.
  Vergessen Sie nicht, die Besprechung nicht in die Länge zu ziehen.

