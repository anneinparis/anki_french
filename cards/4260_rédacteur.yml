# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai d’abord été journaliste rédacteur pour la presse.
  Ich habe zunächst als Journalist für die Presse geschrieben.

  Le rédacteur en chef a corrigé mon article.
  Der Chefredakteur hat meinen Artikel korrigiert.

  La nouvelle rédactrice locale a immédiatement commencé à travailler sur son premier article.
  Die neue Lokalredakteurin hat sofort mit der Arbeit an ihrem ersten Artikel begonnen.

  Le rédacteur d'un contrat doit faire attention aux détails.
  Ein Vertragsaufsetzer muss auf die Details achten.

  La rédactrice en ligne a beaucoup de contenu à gérer.
  Die Online-Redakteurin hat viel Inhalt zu verwalten.

  La rédactrice de presse écrite a choisi un titre accrocheur pour son article.
  Die Zeitungsredakteurin hat einen Aufmachertitel für ihren Artikel ausgewählt.

  La rédactrice radio a écrit un script pour une nouvelle émission.
  Die Rundfunkredakteurin hat ein Skript für eine neue Sendung geschrieben.

  La rédactrice publicitaire a créé une campagne innovante.
  Die Werbetexterin hat eine innovative Kampagne entwickelt.

  La rédactrice technique a rédigé un manuel d'utilisation clair et concis.
  Die technische Redakteurin hat ein klares und prägnantes Benutzerhandbuch verfasst.

  La rédactrice d'images a sélectionné les photos pour le magazine.
  Die Bildredakteurin hat die Fotos für das Magazin ausgewählt.

