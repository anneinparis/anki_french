Beispielsätze: |-
  Le sang coulait de son nez sur ses vêtements.
  Das Blut lief von seiner Nase auf seine Kleidung.

  Il a un gros nez.
  Er hat eine große Nase.

  Mon nez est gros.
  Meine Nase ist groß.

  Le petit garçon a saigné du nez après avoir reçu un coup sur le nez.
  Der kleine Junge hatte Nasenbluten, nachdem er einen Schlag auf die Nase bekommen hatte.

  Elle a mis le nez à la fenêtre pour regarder ce qui se passait dehors.
  Sie hat den Kopf aus dem Fenster gestreckt, um zu sehen, was draußen passiert.

  Que le nouveau projet réussisse ou pas, c'est comme le nez au milieu de la figure.
  Ob das neue Projekt nun gelingt oder nicht, das sieht ein Blinder.

  Le chef sommelier a une fine nase pour le vin.
  Der Chef-Sommelier hat eine feine Nase für Wein.

  Il a du nez pour les affaires, il sait toujours investir au bon moment.
  Er hat eine feine Nase für Geschäfte, er weiß immer, wann er investieren muss.

  Jean passe tout son temps libre avec le nez dans les livres, il adore lire.
  Jean verbringt seine gesamte Freizeit mit dem Kopf in den Büchern, er liebt es zu lesen.

  Marie a Pierre dans le nez depuis qu'il a été impoli avec elle.
  Marie hat Pierre gefressen, seit er unhöflich zu ihr war.

  Les deux frères se bouffent le nez depuis leur enfance, ils ne s'entendent pas du tout.
  Die beiden Brüder liegen sich seit ihrer Kindheit in den Haaren, sie verstehen sich überhaupt nicht.

  Le cycliste s'est cassé le nez en tombant.
  Der Radfahrer ist auf die Nase gefallen.

  Elle a fait un nez quand j'ai proposé de sortir avec elle.
  Sie hat ein Gesicht gemacht, als ich vorgeschlagen habe, mit ihr auszugehen.

