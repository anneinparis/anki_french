# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La france vend surtout aux principaux pays industrialisés.
  Frankreich verkauft vor allem an die wichtigsten Industrieländer.

  Le pays a commencé à s’industrialiser au XIXe siècle.
  Das Land begann im 19. Jahrhundert zu industrialisieren.

  L'entreprise a décidé d'industrialiser un nouveau produit pour répondre à la demande croissante du marché.
  Die Firma hat beschlossen, die Produktion eines neuen Produkts aufzunehmen, um der wachsenden Nachfrage auf dem Markt gerecht zu werden.

  Ce processus est aujourd'hui entièrement industrialisé, ce qui permet de produire des articles en grande quantité à moindre coût.
  Dieser Prozess ist heute vollständig industrialisiert, was es ermöglicht, Artikel in großen Mengen und zu geringen Kosten zu produzieren.

  Les pays industrialisés sont généralement caractérisés par un niveau de vie élevé et une économie diversifiée.
  Die Industriestaaten zeichnen sich in der Regel durch ein hohes Lebensniveau und eine diversifizierte Wirtschaft aus.

