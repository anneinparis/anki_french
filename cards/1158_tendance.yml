Beispielsätze: |-
  Les entreprises creés ont tendance à grossir.
  Gegründete Unternehmen neigen dazu, sich zu vergrößern.

  La tendance actuelle est à la hausse.
  Die aktuelle Tendenz geht nach oben.

  Jean a une tendance à la rêverie, il passe des heures à regarder les nuages.
  Jean hat einen Hang zur Träumerei, er verbringt Stunden damit, die Wolken zu beobachten.

  Les vêtements de Marie sont furieusement tendance, elle est toujours au courant des dernières modes.
