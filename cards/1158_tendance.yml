  La tendance économique actuelle est à la croissance.
  Der aktuelle Wirtschaftstrend ist das Wachstum.

  Les enfants ont tendance à faire des bêtises.
  Kinder neigen dazu, Blödsinn zu machen.

  J'ai tendance à manger trop de chocolat.
  Ich neige dazu, zu viel Schokolade zu essen.

  La tendance récessive se poursuit, l'économie mondiale est en difficulté.
  Die Rezessionstendenz hält an, die Weltwirtschaft steckt in Schwierigkeiten.

  Le prix du pétrole connaît une tendance baissière.
  Der Ölpreis befindet sich in einem Abwärtstrend.

  Les résultats du traitement sont encourageants, il y a des tendances à l'amélioration.
  Die Ergebnisse der Behandlung sind vielversprechend, es gibt Besserungstendenzen.

