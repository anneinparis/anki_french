# Diese Felder bitte nicht ändern.
Rang: 695
Wort: réserver
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: réserver
Femininum / Plural: ''
IPA: \ʁe.zɛʁ.ve\
Definition: reservieren, vorbehalten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je veux ce que l’avenir me réserve.
  Ich will wissen, was die Zukunft bringt.

  Je voudrais réserver une table pour deux personnes.
  Ich möchte einen Tisch für zwei Personen reservieren.

  La surprise la plus belle a été réservée pour la fin, ce qui a rendu tout le monde heureux.
  Das Beste bis zuletzt aufzusparen, hat alle glücklich gemacht.

  Le directeur se réserve le droit de modifier le programme à tout moment.
  Der Direktor behält sich das Recht vor, das Programm jederzeit zu ändern.

  J'ai réservé un billet d'avion pour Paris le mois prochain.
  Ich habe einen Flug nach Paris für den nächsten Monat gebucht.

  Ces moments de bonheur réservés à notre famille sont précieux.
  Diese Momente des Glücks, die unserer Familie vorbehalten sind, sind kostbar.

  Je me réserve pour le dessert, car j'ai déjà mangé beaucoup.
  Ich hebe mir meinen Appetit für den Nachtisch auf, denn ich habe schon viel gegessen.

  Il faut se réserver pour le marathon, car il est très difficile.
  Man muss sich moralisch auf den Marathon vorbereiten, denn er ist sehr schwierig.

  Ce tableau est réservé à Marie, elle l'a choisi il y a longtemps.
  Dieses Gemälde ist Marie vorbehalten, sie hat es schon vor langer Zeit ausgewählt.

  La responsable du personnel a réservé un accueil favorable à ma demande de congé.
  Die Personalchefin hat meine Bitte um Urlaub wohlwollend aufgenommen.

  Il est réservé à l'empereur de donner son avis sur cette question.
  Dem Kaiser ist es vorbehalten, sich zu dieser Frage zu äußern.

  Je me réserve de faire une réponse définitive dans les prochains jours.
  Ich behalte mir vor, in den nächsten Tagen eine endgültige Antwort zu geben.

