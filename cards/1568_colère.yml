Beispielsätze: |-
  Je me sentis soudain très en colère contre mon père.
  Ich fühlte mich plötzlich sehr wütend auf meinen Vater.

  Il a explosé de colère.
  Er ist vor Wut explodiert.

  Elle s'est mise en colère contre lui parce qu'il n'était pas venu à son anniversaire.
  Sie ist auf ihn wütend geworden, weil er nicht zu ihrem Geburtstag gekommen ist.

  Il était blême de colère quand il a appris la nouvelle.
  Er war blass vor Wut, als er die Nachricht erfahren hat.

  Elle était rouge de colère quand elle a vu ce qu'il avait fait.
  Sie war rot vor Wut, als sie sah, was er getan hatte.

  Il a eu une colère noire quand il a vu que sa voiture était rayée.
  Er hat eine Riesenwut bekommen, als er sah, dass sein Auto zerkratzt war.

  Elle est entrée dans une colère noire quand elle a appris qu'il avait menti.
  Sie hat eine Riesenwut bekommen, als sie erfuhr, dass er gelogen hatte.

  Il était dans une colère noire après avoir été insulté par son patron.
  Er hatte eine Riesenwut, nachdem er von seinem Chef beschimpft worden war.

  Elle a piqué une colère quand elle a appris que son chien était malade.
  Sie hat einen Koller gekriegt, als sie erfuhr, dass ihr Hund krank war.

  Il a fait une colère quand il a vu que son fils avait cassé son ordinateur.
  Er hat einen Wutanfall bekommen, als er sah, dass sein Sohn seinen Computer kaputt gemacht hatte.

  La colère montait en elle à chaque fois qu'elle pensait à ce qui s'était passé.
  In ihr stieg Wut auf, jedes Mal, wenn sie an das Geschehene dachte.

  Il a passé sa colère sur son pauvre chien en lui criant dessus.
  Er hat seinen Zorn an seinem armen Hund ausgelassen, indem er ihn angeschrien hat.

