Beispielsätze: |-
  Tous aspiraient à avoir un diplôme de la sorbonne.
  Alle strebten einen Abschluss an der Sorbonne an.

  J’ai obtenu mon diplôme en psychologie.
  Ich habe mein Diplom in Psychologie erhalten.

  Pierre a reçu son diplôme de fin d'études secondaires et est maintenant prêt à commencer l'université.
  Pierre hat sein Abitur gemacht und kann nun mit dem Studium beginnen.

  Le diplôme de fin d'études de premier cycle est un diplôme qui prépare les étudiants à entrer dans le monde du travail.
  Der Realschulabschluss ist ein Abschluss, der die Schüler auf das Berufsleben vorbereitet.

  Le diplôme de fin d'études secondaires est un diplôme qui permet aux étudiants de poursuivre des études supérieures.
  Der Gymnasialabschluss ist ein Abschluss, der es den Schülern ermöglicht, ein Studium zu absolvieren.

  Malgré l'absence de diplôme, elle a réussi à trouver un emploi.
  Obwohl sie keinen Schulabschluss hat, ist es ihr gelungen, eine Arbeit zu finden.

  Il a obtenu un diplôme universitaire en médecine, après de longues années d'études.
  Er hat nach jahrelangem Studium seinen Universitätsabschluss in Medizin erworben.

  Le diplôme d'ingénieur est très recherché sur le marché du travail.
  Das Ingenieursdiplom ist auf dem Arbeitsmarkt sehr gefragt.

  Marie a obtenu son diplôme d'infirmière et travaille maintenant dans un hôpital.
  Marie hat ihren Abschluss als Krankenschwester gemacht und arbeitet nun in einem Krankenhaus.

  Elle a obtenu son diplôme avec succès, après des années de dur labeur.
  Sie hat ihr Diplom nach jahrelanger harter Arbeit erfolgreich erworben.

  Il prépare actuellement un diplôme d'agronomie afin de devenir un expert en agriculture.
  Derzeit macht er eine Ausbildung in Agronomie, um ein Experte in der Landwirtschaft zu werden.

