Wort: dominer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: dominer
Femininum / Plural: ''
IPA: \dɔ.mi.ne\
Definition: beherrschen, dominieren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La france a dominé l’europe pendant trois siècles.
  Frankreich beherrschte Europa drei Jahrhunderte lang.

  Il aime dominer les autres.
  Er mag es, andere zu beherrschen.

  Les pirates ont tenté de dominer la mer, mais la marine les a vaincus.
  Die Piraten versuchten, die See zu beherrschen, aber die Marine bezwang sie.

  Dans le corps enseignant, les femmes dominent nettement, surtout dans les écoles primaires.
  Im Lehrkörper überwiegt eindeutig der Frauenanteil, vor allem in Grundschulen.

  L'entreprise qui domine le marché est en passe de devenir un monopole.
  Das marktführende Unternehmen ist dabei, ein Monopol zu werden.

  Il a réussi à dominer la situation, même s'il a dû prendre des décisions difficiles.
  Er hat es geschafft, Herr der Lage zu sein, obwohl er schwierige Entscheidungen treffen musste.

