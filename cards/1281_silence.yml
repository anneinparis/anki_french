# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils regardèrent en silence les arbres du petit jardin.
  Sie betrachteten schweigend die Bäume des kleinen Gartens.

  Je préfère le silence.
  Ich bevorzuge Stille.

  La nuit, le silence était si profond qu'on pouvait entendre le tic-tac de l'horloge.
  Die Stille der Nacht war so tief, dass man das Ticken der Uhr hören konnte.

  La parole est d'argent, mais le silence est d'or, dit le proverbe, et souvent il est préférable de se taire.
  Reden ist Silber, Schweigen ist Gold, sagt das Sprichwort, und oft ist es besser, zu schweigen.

  Il y eut un silence assez long après que le directeur eut terminé son discours.
  Es entstand eine ziemlich lange Pause, nachdem der Direktor seine Rede beendet hatte.

  Le silence dolosif relatif à des faits graves peut avoir des conséquences désastreuses.
  Arglistiges Verschweigen von schwerwiegenden Tatsachen kann verheerende Folgen haben.

  Le silence de mort qui régnait dans la pièce était oppressant.
  Die Totenstille, die in dem Raum herrschte, war bedrückend.

  Travailler en silence permet de se concentrer et d'être plus productif.
  Arbeiten, ohne Lärm zu machen, ermöglicht es, sich zu konzentrieren und produktiver zu sein.

  Souffrir en silence est une épreuve difficile, mais parfois la seule option possible.
  Vor sich hinleiden ist eine schwere Belastung, aber manchmal die einzige Möglichkeit.

  Rompre le silence après un long moment de solitude peut être difficile, mais libérateur.
  Das Schweigen nach einer langen Zeit der Einsamkeit zu brechen, kann schwierig, aber befreiend sein.

  Le silence se fait dans la salle, et tous les regards se tournent vers le conférencier.
  Im Saal kehrt Stille ein, und alle Blicke richten sich auf den Redner.

  Le silence des enfants m'inquiète, ils sont habituellement si bavards.
  Die Kinder sind beunruhigend still, normalerweise sind sie so redselig.

