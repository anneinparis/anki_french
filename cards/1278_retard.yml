Rang: 1278
Wort: retard
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le retard
Femininum / Plural: ''
IPA: \ʁə.taʁ\
Definition: Verspätung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Viens, on va être en retard.
  Komm, wir kommen zu spät.

  Le train a du retard.
  Der Zug hat Verspätung.

  Le train a eu un retard d'une heure, ce qui a fait manquer son rendez-vous.
  Der Zug hatte eine einstündige Verspätung, wodurch er seinen Termin verpasst hat.

  Il a toujours eu du retard à l'allumage, mais il s'est finalement décidé à changer de job.
  Er hat immer Spätzündung gehabt, aber letztendlich hat er sich dazu entschlossen, den Job zu wechseln.

  Il est en retard d'une bataille, il n'est pas au courant des dernières tendances.
  Er ist nicht auf der Höhe der Zeit, er ist nicht über die neuesten Trends informiert.

  Veuillez répondre sans retard à ma demande.
  Bitte beantworten Sie meine Anfrage unverzüglich.

  Le retard de livraison a été causé par des problèmes de logistique.
  Die Lieferverzögerung wurde durch logistische Probleme verursacht.

  Le jeune garçon présente un retard de langage, il devra suivre une thérapie.
  Der kleine Junge ist in seiner Sprachentwicklung zurück, er muss eine Therapie machen.

  Le retard continu des travaux a provoqué des tensions entre les ouvriers et l'entrepreneur.
  Der anhaltende Verzug der Arbeiten hat zu Spannungen zwischen den Arbeitern und dem Bauunternehmer geführt.

  Le groupe est arrivé avec une heure de retard, ce qui a provoqué la colère du public.
  Die Gruppe kam mit einer Stunde Verspätung an, was den Zorn des Publikums hervorrief.

  Il est arrivé dix minutes en retard, ce qui est inadmissible.
  Er kam zehn Minuten zu spät, was nicht akzeptabel ist.

  Il a du retard, il va devoir courir pour ne pas manquer le bus.
  Er ist zu spät, er muss rennen, um den Bus nicht zu verpassen.

  Elle a deux minutes de retard, mais elle arrive.
  Sie ist zwei Minuten zu spät, aber sie kommt.

