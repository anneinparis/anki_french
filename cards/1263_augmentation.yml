Beispielsätze: |-
  Cela constitue une augmentation de 25 p. 100.
  Dies stellt eine Erhöhung um 25 Prozent dar.

  L’augmentation des prix est inquiétante.
  Die Erhöhung der Preise ist besorgniserregend.

  Les bénéfices de l'entreprise ont connu une augmentation significative au cours du dernier trimestre.
  Die Gewinne des Unternehmens haben im letzten Quartal einen erheblichen Anstieg verzeichnet.

  Suite à l'augmentation des coûts de production, l'entreprise a été contrainte d'augmenter les prix de ses produits.
  Aufgrund der gestiegenen Produktionskosten musste das Unternehmen die Preise seiner Produkte erhöhen.

  Le tailleur a fait une augmentation à la taille du pantalon de Pierre pour qu'il soit plus confortable.
  Der Schneider hat bei der Hose von Pierre eine Masche zunehmen lassen, damit sie bequemer sitzt.

  L'augmentation du cautionnement a été demandée par la banque en raison du risque élevé de l'investissement.
  Die Erhöhung der Haftsumme wurde von der Bank aufgrund des hohen Risikos der Investition gefordert.

  La contribution des membres a été augmentée pour financer les nouveaux projets de l'association.
  Der Beitrag der Mitglieder wurde erhöht, um die neuen Projekte des Vereins zu finanzieren.

  L'augmentation des coûts de l'énergie a eu un impact important sur l'économie du pays.
  Der Anstieg der Energiekosten hatte einen erheblichen Einfluss auf die Wirtschaft des Landes.

  L'augmentation des effectifs de l'entreprise a permis de répondre à la forte demande de ses produits.
  Die Personalaufstockung im Unternehmen ermöglichte es, der hohen Nachfrage nach seinen Produkten gerecht zu werden.

  L'augmentation de l'impôt sur le chiffre d'affaires a entraîné une baisse des profits des entreprises.
  Die Erhöhung der Umsatzsteuer führte zu einem Rückgang der Unternehmensgewinne.

  L'augmentation de l'impôt sur les sociétés a été décidée par le gouvernement pour financer les dépenses publiques.
  Die Erhöhung der Körperschaftssteuer wurde von der Regierung beschlossen, um die öffentlichen Ausgaben zu finanzieren.

  L'augmentation de la masse monétaire a pour effet de stimuler l'économie, mais elle peut aussi entraîner une inflation.
  Die Geldmengenausweitung hat den Effekt, die Wirtschaft anzukurbeln, kann aber auch zu Inflation führen.

