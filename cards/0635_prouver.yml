# Diese Felder bitte nicht ändern.
Rang: 635
Wort: prouver
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: prouver
Femininum / Plural: ''
IPA: \pʁu.ve\
Definition: beweisen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je n’ai rien besoin de prouver à qui que ce soit.
  Ich muss niemandem etwas beweisen.

  Il doit prouver son innocence.
  Er muss seine Unschuld beweisen.

  Comment le prouver ?
  Wie kann man das beweisen?

  Tu ne peux rien prouver.
  Du kannst nichts beweisen.

  Je veux prouver que je peux le faire.
  Ich möchte beweisen, dass ich das kann.

  Il est prouvé que c'est vrai, même si certains restent sceptiques.
  Es ist erwiesen, dass es stimmt, auch wenn einige skeptisch bleiben.

  La police a réussi à prouver à Jean que c'est exact, et il a avoué son crime.
  Die Polizei hat es geschafft, Jean zu beweisen, dass es richtig ist, und er hat sein Verbrechen gestanden.

  Il n'est pas prouvé que ce soit vrai, même si de nombreux témoignages le soutiennent.
  Es gibt keinen Beweis dafür, dass es stimmt, obwohl es viele Zeugenaussagen dafür gibt.

  La théorie de la relativité d'Einstein était à prouver à l'époque, mais elle est désormais considérée comme un fait scientifique.
  Die Relativitätstheorie von Einstein war zu seiner Zeit noch zu beweisen, aber sie gilt heute als wissenschaftliche Tatsache.

  La qualité du travail de ce chef cuisinier ne plus être à prouver: il a déjà remporté de nombreuses récompenses.
  Die Qualität der Arbeit dieses Küchenchefs bedarf keiner weiteren Beweise: Er hat bereits viele Auszeichnungen gewonnen.

