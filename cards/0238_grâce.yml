Beispielsätze: |-
  Je ne vous demande aucune grâce.
  Ich bitte Sie nicht um Gnade.

  La grâce de Dieu est avec moi.
  Die Gnade Gottes ist mit mir.

  Merci beaucoup pour votre grâce!
  Vielen Dank für Ihre Gnade!

  Elle a survécu à l’accident grâce à son port de ceinture de sécurité.
  Sie überlebte den Unfall, weil sie den Sicherheitsgurt angelegt hatte.

  La grâce de sa danse est évidente à chaque mouvement.
  Die Anmut ihres Tanzes ist bei jeder Bewegung offensichtlich.

  Le président a accordé la grâce à plusieurs prisonniers pour Noël.
  Der Präsident begnadigt mehrere Gefangene über Weihnachten.

  Son talent et sa grâce naturelle ont fait d’elle une star.
  Ihr Talent und ihre natürliche Anmut haben sie zu einem Star gemacht.

  Le roi a accordé une grâce à Jean, qui était condamné à mort.
  Der König hat Jean, der zum Tode verurteilt war, eine Gunst erwiesen.

  Les condamnés ont crié grâce au juge.
  Die Verurteilten flehten den Richter um Gnade.

  La grâce accordée à un prisonnier est une décision difficile pour le ministre de la Justice.
  Die Begnadigung eines Häftlings ist eine schwierige Entscheidung für den Justizminister.

  Elle cherchait les bonnes grâces de son patron pour obtenir une promotion.
  Sie suchte die Gunst ihres Chefs, um eine Beförderung zu erhalten.

  Je vous demande une grâce, pourriez-vous me prêter votre voiture ?
  Ich bitte dich um einen Gefallen, könntest du mir dein Auto leihen?

  Il était dans les bonnes grâces du directeur, car il avait toujours été très diligent.
  Er stand in der Gunst des Direktors, da er immer sehr fleißig gewesen war.

  Le jeune artiste a trouvé grâce aux yeux du critique d'art.
  Der junge Künstler fand Gnade vor den Augen des Kunstkritikers.

  Le condamné a décidé de se pourvoir en grâce auprès du président.
  Der Verurteilte beschloss, beim Präsidenten ein Gnadengesuch einzureichen.

