# Diese Felder gerne verbessern!
Wort mit Artikel: appliquer
Femininum / Plural: ''
IPA: \a.pli.ke\
Definition: anwenden, auftragen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il faut que la loi soit appliquée.
  Das Gesetz muss durchgesetzt werden.

  Il faut appliquer la crème solaire toutes les deux heures.
  Man muss alle zwei Stunden Sonnencreme auftragen.

  Le peintre a appliqué de la peinture bleue sur la porte.
  Der Maler hat blaue Farbe auf die Tür aufgetragen.

  Le vernis s'applique sur le bois fraîchement poncé.
  Der Lack lässt sich auf das frisch geschliffene Holz auftragen.

  Les règles de conduite s'appliquent à tous les employés de l'entreprise.
  Die Verhaltensregeln gelten für alle Mitarbeiter des Unternehmens.

  Le professeur a appliqué une peine à l'élève qui avait triché.
  Der Lehrer hat den Schüler, der geschummelt hatte, zu einer Strafe verurteilt.

  S'applique-t-elle à moi, cette nouvelle loi ?
  Gilt dieses neue Gesetz für mich?

  Elle s'applique à tous ses devoirs avec beaucoup de sérieux.
  Sie gibt sich bei allen ihren Aufgaben viel Mühe.

  Le plombier a appliqué un revêtement en caoutchouc sur les tuyaux.
  Der Klempner hat eine Gummibeschichtung auf die Rohre angebracht.

  La mère a appliqué un pansement sur le genou de son fils qui s'était fait mal.
  Die Mutter hat ihrem Sohn, der sich verletzt hatte, ein Pflaster auf das Knie gelegt.

  Il a appliqué un baiser sur la joue de sa petite fille.
  Er drückte seiner kleinen Tochter einen Kuss auf die Wange.

  Le médecin a appliqué son oreille sur le cœur du patient pour écouter son rythme cardiaque.
  Der Arzt hielt sein Ohr an das Herz des Patienten, um seinen Herzschlag zu hören.

