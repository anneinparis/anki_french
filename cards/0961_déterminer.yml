Rang: 961
Wort: déterminer
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: déterminer
Femininum / Plural: ''
IPA: \de.tɛʁ.mi.ne\
Definition: bestimmen, festlegen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il faut plutôt déterminer si le contrat était juste.
  Vielmehr muss festgestellt werden, ob der Vertrag fair war.

  Il faut déterminer une date pour la réunion.
  Es muss ein Datum für das Treffen festgelegt werden.

  La nouvelle de l'incendie a déterminé le maire à prendre des mesures de sécurité immédiates.
  Die Nachricht vom Brand hat den Bürgermeister dazu bewogen, sofort Sicherheitsmaßnahmen zu ergreifen.

  Sa passion pour la musique l'a déterminé à s'inscrire au conservatoire.
  Seine Leidenschaft für die Musik hat ihn dazu bewegt, sich am Konservatorium anzumelden.

  Après de longues hésitations, elle s'est déterminée à démissionner de son poste.
  Nach langem Zögern entschloss sie sich, von ihrem Posten zurückzutreten.

  Le prix a déterminé mon choix : j'ai opté pour le modèle le moins cher.
  Der Preis hat mich zu dieser Wahl bewegt: Ich habe mich für das billigste Modell entschieden.

  Leur voyage a été déterminé par les taux de change : ils ont choisi une destination moins chère.
  Ihre Reise wurde wechselkursbedingt: Sie wählten ein günstigeres Reiseziel.

