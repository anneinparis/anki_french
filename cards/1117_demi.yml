# Diese Felder bitte nicht ändern.
Rang: 1117
Wort: demi
Wortart: adji, adv, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: demi
Femininum / Plural: demie
IPA: \də.mi\
Definition: halb; Hälfte
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Rentrer déjeuner à midi et demi tous les jours.
  Jeden Tag um 12.30 Uhr zum Mittagessen nach Hause kommen.

  Je voudrais une demi-baguette.
  Ich hätte gerne ein halbes Baguette.

  Le rendez-vous est fixé à une heure, je serai donc à temps.
  Der Termin ist um eine Uhr, ich werde also rechtzeitig da sein.

  La réunion a duré deux heures et demie, c'était assez long.
  Die Sitzung dauerte zweieinhalb Stunden, das war ziemlich lang.

  Elle a mangé trois demis et a encore faim.
  Sie hat drei halbe gegessen und hat immer noch Hunger.

  Il a quatre ans et demi et commence à parler.
  Er ist viereinhalb Jahre alt und fängt an zu sprechen.

  Le verre est à demi plein, il reste encore un peu de vin.
  Das Glas ist halb voll, es ist noch ein bisschen Wein drin.

  Il a acheté une bouteille à demi pleine, il n'a pas eu le temps de la finir.
  Er hat eine halb volle Flasche gekauft, er hatte keine Zeit, sie zu leeren.

  Elle était à demi satisfaite de la réponse qu'elle avait reçue.
  Sie war halbzufrieden mit der Antwort, die sie erhalten hatte.

  Il n'était qu'à demi rassuré par les nouvelles qu'il avait entendues.
  Er war nur teilweise beruhigt durch die Nachrichten, die er gehört hatte.

  Elle s'est réveillée et a ouvert à demi les yeux.
  Sie wachte auf und öffnete die Augen halb.

  Il est un homme qui ne fait pas les choses à demi, il se donne à fond dans tout ce qu'il entreprend.
  Er ist ein Mann, der keine halben Sachen macht, er gibt bei allem, was er tut, Vollgas.

