# Diese Felder bitte nicht ändern.
Rang: 3563
Wort: élevé
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: élevé
Femininum / Plural: élevée
IPA: \el.ve\
Definition: hoch
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’est un pourcentage assez élevé.
  Das ist ein ziemlich hoher Prozentsatz.

  Le bâtiment est très élevé.
  Das Gebäude ist sehr hoch.

  Le prix de cette voiture est très élevé.
  Der Preis für dieses Auto ist sehr hoch.

  Le petit garçon, bien élevé, a salué sa grand-mère en lui tendant la main.
  Der kleine Junge, gut erzogen, grüßte seine Großmutter mit einem Handschlag.

  Un mal élevé ne se tient pas correctement à table.
  Ein Flegel benimmt sich am Tisch nicht ordentlich.

  Il est de condition élevée, mais il est aussi très humble.
  Er gehört zu den besseren Kreisen, aber er ist auch sehr bescheiden.

  C'est très mal élevé de parler avec la bouche pleine.
  Es ist sehr ungezogen, mit vollem Mund zu sprechen.

