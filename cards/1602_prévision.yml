Beispielsätze: |-
  L’économie mondiale a surpassé toutes les prévisions.
  Die Weltwirtschaft übertraf alle Erwartungen.

  Les prévisions météorologiques annoncent de la pluie.
  Die Wettervorhersage sagt Regen voraus.

  Les résultats de l'entreprise ont dépassé toute prévision, surpassant les attentes de tous.
  Die Ergebnisse des Unternehmens haben wider Erwarten alle Erwartungen übertroffen.

  Les prévisions boursières pour le prochain trimestre sont optimistes.
  Die Börsenprognose für das nächste Quartal ist optimistisch.

  Le ménage s'est préparé en prévision du départ, en faisant ses valises et en réservant un hôtel.
  Der Haushalt hat sich im Hinblick auf die Abreise vorbereitet, indem er seine Koffer packte und ein Hotel buchte.

  La prévision de ses réactions est impossible, car il est connu pour être imprévisible.
  Es ist unmöglich, seine Reaktionen vorherzusehen, da er bekannt dafür ist, unberechenbar zu sein.

  Les prévisions budgétaires pour l'année prochaine ont été revues à la hausse.
  Der Haushaltsvoranschlag für das nächste Jahr wurde nach oben korrigiert.

  Les prévisions conjoncturelles pour le prochain semestre sont mitigées.
  Die Konjunkturaussichten für das nächste Halbjahr sind gemischt.

  Les prévisions économiques pour l'année à venir sont plutôt pessimistes.
  Die Wirtschaftsprognose für das kommende Jahr ist eher pessimistisch.

  La mauvaise prévision a conduit à une mauvaise gestion des ressources.
  Die Fehlprognose hat zu einer schlechten Ressourcenverwaltung geführt.

  Les prévisions météorologiques annoncent du beau temps pour le week-end.
  Die Wettervorhersage sagt für das Wochenende schönes Wetter voraus.

  Les prévisions pour le commerce extérieur sont bonnes, grâce à la croissance économique mondiale.
  Die Außenhandelsprognose ist gut, dank des globalen Wirtschaftswachstums.

