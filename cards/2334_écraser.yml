Beispielsätze: |-
  Nous écraserons toute armée qu’on enverra contre nous.
  Wir werden jede Armee, die man gegen uns schickt, vernichten.

  Je ne veux pas écraser les fleurs.
  Ich möchte die Blumen nicht zerdrücken.

  Il a écrasé une cigarette du pied, avant de la jeter dans la poubelle.
  Er hat eine Zigarette ausgetreten, bevor er sie in den Mülleimer warf.

  Le vase s'est écrasé au sol, mais heureusement, il n'a pas été cassé.
  Die Vase ist am Boden zerschellt, aber zum Glück ist sie nicht kaputt gegangen.

  Il a été écrasé par la foule, qui se dirigeait vers le concert.
  Er wurde von der Menge erdrückt, die zum Konzert ging.

  Il a écrasé la pédale d'accélérateur, pour éviter l'accident.
  Er hat das Gaspedal ganz durchgetreten, um den Unfall zu vermeiden.

  Le pauvre chat s'est fait écraser par la voiture, alors qu'il traversait la route.
  Der arme Kater wurde von dem Auto überfahren, als er die Straße überquerte.

  Elle est écrasée de travail, mais elle n'a pas le temps de se plaindre.
  Sie ist von Arbeit erdrückt, aber sie hat keine Zeit, sich zu beklagen.

  Il nous écrase de son luxe, en achetant des voitures de sport et des vêtements de marque.
  Er sticht uns mit seinem Luxus aus, indem er Sportwagen und Markenklamotten kauft.

  Ils se sont écrasés dans le bus, pour pouvoir arriver à l'heure au travail.
  Sie haben sich in den Bus gedrängt, um pünktlich zur Arbeit zu kommen.

  Elle s'est écrasée devant lui, incapable de lui dire ce qu'elle pensait vraiment.
  Sie hat in seiner Gegenwart den Mund gehalten, unfähig, ihm zu sagen, was sie wirklich dachte.

  Il nous écrase tous de son mépris, en nous regardant de haut.
  Er straft uns alle mit Verachtung, indem er auf uns herabblickt.

