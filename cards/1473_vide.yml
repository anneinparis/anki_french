# Diese Felder bitte nicht ändern.
Rang: 1473
Wort: vide
Wortart: nadj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: vide
Femininum / Plural: ''
IPA: \vid\
Definition: leer
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je regrette, le frigo est vide.
  Leider ist der Kühlschrank leer.

  La bouteille est vide.
  Die Flasche ist leer.

  J'ai l'estomac vide, j'ai faim.
  Ich habe einen leeren Magen, ich habe Hunger.

  J'ai la tête vide, je n'arrive pas à me concentrer.
  Mein Kopf ist leer, ich kann mich nicht konzentrieren.

  Le plongeur a fait un bond dans le vide.
  Der Taucher machte einen Sprung ins Nichts.

  Le déménagement lui a permis de faire le vide dans ses affaires.
  Der Umzug ermöglichte ihm, seine Sachen gründlich aufzuräumen.

  Après le décès de son mari, elle s'est retirée du monde et a fait le vide autour d'elle.
  Nach dem Tod ihres Mannes zog sie sich von der Welt zurück und isolierte sich.

  Il regardait dans le vide, perdu dans ses pensées.
  Er blickte ins Leere, verloren in seinen Gedanken.

  Les politiciens font souvent des promesses dans le vide.
  Politiker machen oft leere Versprechungen.

  Il parlait dans le vide, personne ne l'écoutait.
  Er sprach seine Worte in den Wind, niemand hörte ihm zu.

  Le vide absolu régnait dans l'espace.
  Absolutes Vakuum herrschte im Weltraum.

  Le vide juridique permettait aux entreprises d'échapper à toute sanction.
  Die Gesetzeslücke erlaubte es den Unternehmen, jeder Sanktion zu entgehen.

  Le vide de son existence le rendait malheureux.
  Die Sinnlosigkeit seines Daseins machte ihn unglücklich.

