  La voiture a atteint une vitesse record de 300 kilomètres par heure.
  Das Auto erreichte eine Rekordgeschwindigkeit von 300 Kilometern pro Stunde.

  Le concert a battu le record d'affluence pour la salle de concert.
  Das Konzert hat den Besucherrekord für den Konzertsaal gebrochen.

  L'entreprise a battu le record de production pour le mois de décembre.
  Das Unternehmen hat den Produktionsrekord für den Dezember gebrochen.

  Le plongeur a établi un nouveau record national de saut en longueur.
  Der Taucher hat einen neuen Landesrekord im Weitsprung aufgestellt.

  Le sprinter a battu tous les records en finissant la course en 9,5 secondes.
  Der Sprinter hat alle Rekorde gebrochen, indem er das Rennen in 9,5 Sekunden beendete.

  L'athlète a établi un record en courant le marathon en moins de 2 heures et 30 minutes.
  Der Athlet hat einen Rekord aufgestellt, indem er den Marathon in weniger als 2 Stunden und 30 Minuten gelaufen ist.

  Le marathonien a terminé la course en temps record.
  Der Marathonläufer hat das Rennen in Rekordzeit beendet.

  Le projet a été achevé en un temps record.
  Das Projekt wurde in Rekordzeit abgeschlossen.

