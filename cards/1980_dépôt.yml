# Diese Felder bitte nicht ändern.
Rang: 1980
Wort: dépôt
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le dépôt
Femininum / Plural: ''
IPA: \de.po\
Definition: Lager, Depot
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Voici le mandat de dépôt du détenu.
  Dies ist der Haftbefehl für den Häftling.

  Je dois aller chercher un colis au dépôt.
  Ich muss ein Paket im Depot abholen.

  Il a effectué plusieurs dépôts bancaires importants ces derniers mois.
  Er hat in den letzten Monaten mehrere große Bankguthaben getätigt.

  Les objets précieux ont été placés en dépôt judiciaire jusqu'à la fin de l'enquête.
  Die Wertgegenstände wurden bis zum Abschluss der Ermittlungen in gerichtliche Verwahrung genommen.

  Il y a un dépôt de lie au fond de la bouteille de vin, signe qu'elle est vieille.
  Am Boden der Weinflasche hat sich ein Satz gebildet, ein Zeichen dafür, dass sie alt ist.

  Le gouvernement a décidé de créer un dépôt d'armes pour les armes saisies.
  Die Regierung hat beschlossen, ein Waffendepot für beschlagnahmte Waffen zu errichten.

  L'entreprise a déposé sa marque pour la protéger de la concurrence.
  Das Unternehmen hat seine Marke angemeldet, um sie vor Konkurrenz zu schützen.

  Le dépôt légal des livres est une obligation pour les éditeurs.
  Der Depotzwang für Bücher ist für Verlage eine Pflicht.

  Le dépôt de dessins et de modèles permet de protéger les créations industrielles.
  Die Niederlegung von Mustern und Modellen dient dem Schutz von Industrieerzeugnissen.

  Les dépôts interbancaires représentent une part importante des actifs des banques.
  Interbanken-Einlagen stellen einen wichtigen Teil des Vermögens der Banken dar.

  Son argent a été placé en dépôt privé dans une banque suisse.
  Sein Geld wurde auf einem Privatkonto bei einer Schweizer Bank angelegt.

