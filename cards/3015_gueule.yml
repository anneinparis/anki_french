Rang: 3015
Wort: gueule
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la gueule
Femininum / Plural: ''
IPA: \ɡœl\
Definition: Klappe, Maul
Register: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ferme ta grande gueule!
  Halt deine große Klappe!

  Le chien a ouvert sa gueule.
  Der Hund hat sein Maul aufgemacht.

  Il a une grande gueule.
  Er hat eine große Klappe.

  Ce mec est une grande gueule.
  Der Mann ist ein Großmaul.

  Pierre a une bonne gueule, il attire toujours les regards.
  Pierre sieht sympathisch aus, er zieht immer die Blicke auf sich.

  Après la soirée arrosée, Paul a eu la gueule de bois toute la journée.
  Nach der durchzechten Nacht hatte Paul den ganzen Tag einen Kater.

  Julie avait une gueule d'enterrement, elle était vraiment triste.
  Julie lief mit Trauermiene herum, sie war wirklich traurig.

  Le jeune homme s'est jeté dans la gueule du loup en acceptant ce travail dangereux.
  Der junge Mann hat sich in Teufels Küche gebracht, indem er diese gefährliche Arbeit angenommen hat.

  Marie est une fine gueule, elle adore la gastronomie.
  Marie ist ein Leckermaul, sie liebt die Gastronomie.

  Jean est une grande gueule, il parle toujours fort et longtemps.
  Jean ist ein Großmaul, er redet immer laut und lange.

  Les enfants se sont mis plein la gueule de bonbons pendant le carnaval.
  Die Kinder haben sich während des Karnevals ganz schön reingehauen mit Süßigkeiten.

  Cette voiture a de la gueule, elle est vraiment élégante.
  Dieses Auto ist Spitze, es ist wirklich elegant.

  Le boxeur a cassé la gueule à son adversaire avec un puissant crochet.
  Der Boxer hat seinem Gegner mit einem kraftvollen Haken eins in die Fresse gehauen.

  Le skieur a cassé la gueule en tentant un saut périlleux.
  Der Skifahrer ist hingeflogen, als er einen Salto versuchte.

