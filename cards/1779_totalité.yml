Beispielsätze: |-
  Toute totalité, paradoxalement, est restrictive.
  Jede Totalität ist paradoxerweise restriktiv.

  La totalité des élèves ont réussi l’examen.
  Die Gesamtheit der Schüler hat die Prüfung bestanden.

  Le montant de l'héritage correspond à la totalité des biens du défunt.
  Der Umfang des Erbes entspricht dem Gesamtvermögen des Verstorbenen.

  La totalité des charges est trop lourde à porter pour cette petite entreprise.
  Die Gesamtlast ist zu schwer zu tragen für diesen kleinen Betrieb.

  La totalité des obligations de l'entreprise s'élève à plusieurs millions d'euros.
  Die Gesamtverbindlichkeiten des Unternehmens belaufen sich auf mehrere Millionen Euro.

