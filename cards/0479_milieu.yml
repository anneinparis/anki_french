Beispielsätze: |-
  Elle hésita au milieu de la route.
  Sie zögerte mitten auf der Straße.

  Il se sentait à l’aise dans ce milieu.
  Er fühlte sich in dieser Umgebung wohl.

  Le milieu de la rue était bondé de monde.
  Die Mitte der Straße war voller Menschen.

  Le juste milieu est souvent le meilleur choix.
  Die goldene Mitte ist oft die beste Wahl.

  Il s'est réveillé au milieu de la nuit, effrayé par un bruit étrange.
  Er wachte mitten in der Nacht auf, erschrocken von einem seltsamen Geräusch.

  Préserver les milieux naturels est essentiel pour la biodiversité.
  Den natürlichen Lebensraum zu schützen ist wichtig für die Artenvielfalt.

  Ce milieu de culture est conçu pour favoriser la croissance des plantes.
  Diese Nährlösung ist dazu bestimmt, das Wachstum von Pflanzen zu fördern.

  Le chien s'est arrêté en plein milieu de la rue, aboyant après une voiture.
  Der Hund blieb mitten auf der Straße stehen und bellte eine vorbeifahrende Auto an.

  Il a trouvé un mot caché au milieu de la page.
  Er fand ein verstecktes Wort mitten auf der Seite.

  Il était perdu au milieu de la foule, incapable de retrouver ses amis.
  Er irrte mitten in der Menge umher, nicht in der Lage, seine Freunde wiederzufinden.

  Il était heureux au milieu des gens qui l'entouraient, partageant des moments précieux.
  Er war glücklich unter all den Leuten um sich herum, kostbare Momente teilend.

  Le bouton du milieu permet de régler le volume.
  Der Knopf in der Mitte dient zum Einstellen der Lautstärke.

