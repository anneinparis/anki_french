IPA: \a.ky.ze\
Definition: beschuldigen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  De quoi nous accusez-vous?
  Was werfen Sie uns vor?

  On l'a accusé d'avoir violé la jeune femme.
  Man hat ihn beschuldigt, die junge Frau vergewaltigt zu haben.

  Il s'est accusé de l'échec du projet.
  Er gab sich die Schuld am Scheitern des Projekts.

  Quand elle a appris la nouvelle, elle n'a rien dit mais son visage a accusé le coup.
  Als sie die Nachricht erfuhr, sagte sie nichts, aber man sah ihr an, dass es sie getroffen hatte.

  Veuillez accuser réception de la facture ci-jointe.
  Bitte bestätigen Sie den Empfang der beigefügten Rechnung.

  Ne te justifie pas ainsi, qui s'excuse s'accuse.
  Rede dich nicht so heraus, wer sich verteidigt, klagt sich an.

  On a accusé le conducteur du bus d'être à l'origine de l'accident.
  Man gab dem Busfahrer die Schuld an dem Unfall.

  Son visage accuse un âge avancé, mais il a gardé un regard vif et malicieux.
  Sein Gesicht lässt sein vorgeschrittenes Alter erkennen, aber er hat einen wachen und verschmitzten Blick behalten.

  La police l'a accusé du vol du célèbre tableau.
  Die Polizei beschuldigte ihn des Diebstahls des berühmten Gemäldes.

  Il ne répond à aucune de mes questions, son silence l'accuse.
  Er beantwortet keine meiner Fragen, sein Schweigen klagt ihn an.

  Elle accuse la fatigue des jours passés, mais elle garde le sourire.
  Man sieht ihr die Anstrengung der vergangenen Tage an, aber sie lächelt immer noch.

