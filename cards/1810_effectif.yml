# Diese Felder bitte nicht ändern.
Rang: 1810
Wort: effectif
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: l’effectif
Femininum / Plural: effective
IPA: \e.fɛk.tif\
Definition: Belegschaft
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Volkswagen supprime un quart de ses effectifs aux États-Unis.
  Volkswagen streicht ein Viertel der Belegschaft in den Vereinigten Staaten.

  L’effectif de l’entreprise a augmenté cette année.
  Die Belegschaft des Unternehmens ist in diesem Jahr gewachsen.

  Le nombre d'employés de base de l'entreprise est de 50 personnes.
  Die Rumpfbelegschaft des Unternehmens beträgt 50 Personen.

  Le capital effectif de l'entreprise a augmenté de 10% cette année.
  Das Aktivkapital des Unternehmens ist dieses Jahr um 10% gestiegen.

  La nouvelle loi sera effective à partir du 1er janvier prochain.
  Das neue Gesetz wird am 1. Januar kommenden Jahres wirksam.

  L'effectif de la classe de troisième est de 25 élèves.
  Die Klassenstärke der dritten Klasse beträgt 25 Schüler.

  Le professeur a vérifié l'effectif de la classe avant de commencer le cours.
  Der Lehrer hat überprüft, ob die Klasse vollständig ist, bevor er mit dem Unterricht begann.

  L'effectif animalier de la ferme a diminué après la vente des vaches.
  Der Tierbestand des Hofes ist nach dem Verkauf der Kühe gesunken.

  La puissance effective du moteur est de 100 chevaux.
  Die Nutzleistung des Motors beträgt 100 PS.

