Definition: Spielzeug
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les boutons ne sont pas des jouets.
  Knöpfe sind kein Spielzeug.

  Les enfants adorent les jouets.
  Kinder lieben Spielzeug.

  J’ai finalement acheté le jouet.
  Ich habe das Spielzeug schließlich gekauft.

  Ils pensent que c’est un jouet.
  Sie halten es für ein Spielzeug.

  Elle acheté un jouet pour le gosse.
  Sie kaufte ein Spielzeug für das Kind.

  Le jouet en bois, un cadeau précieux, a été offert à l'enfant.
  Das Holzspielzeug, ein wertvolles Geschenk, wurde dem Kind überreicht.

  Le bateau était le jouet du vent, dérivant sans but sur l'océan.
  Das Boot war der Spielball des Windes, ziellos auf dem Ozean treibend.

  Le jeune garçon était le jouet des vagues, ballotté de haut en bas.
  Der junge Junge war das Spielzeug der Wellen, hin- und hergeschüttelt.

  Elle s'est rendu compte qu'elle n'était que le jouet d'un homme arrogant.
  Sie erkannte, dass sie nur das Spielzeug eines arroganten Mannes war.

  Le marchand de jouets a une large sélection de jouets pour tous les âges.
  Der Spielwarenhändler hat eine große Auswahl an Spielzeug für jedes Alter.

  Il était le jouet d'une illusion, persuadé que son rêve était réalisable.
  Er war das Opfer einer Illusion, überzeugt davon, dass sein Traum realisierbar war.

