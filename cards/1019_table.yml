# Diese Felder gerne verbessern!
Wort mit Artikel: la table
Femininum / Plural: ''
IPA: \tabl\
Definition: Tisch
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La bouteille est là sur la table.
  Die Flasche steht dort auf dem Tisch.

  Nous mangeons à la table.
  Wir essen am Tisch.

  Mets le livre sur la table.
  Lege das Buch auf den Tisch.

  Le chien est sous la table.
  Der Hund ist unter dem Tisch.

  Laissez vos mains au-dessus de la table.
  Lassen Sie Ihre Hände über dem Tisch.

  Puis-je vous faire une place à table ?
  Darf ich Ihnen einen Platz am Tisch anbieten?

  Il y a un livre sur la table.
  Auf dem Tisch liegt ein Buch.

  Le groupe s'est installé à la table voisine, pour ne pas nous déranger.
  Die Gruppe hat sich am Nachbartisch platziert, um uns nicht zu stören.

  Ils se sont assis à la même table pour discuter de leurs projets.
  Sie haben sich am runden Tisch zusammengesetzt, um über ihre Pläne zu sprechen.

  Sa maison est un lieu où l'on est toujours bien accueilli, elle tient table ouverte à tous.
  Sie hat ein offenes Haus, bei ihr ist man immer willkommen, sie hat ein offenes Haus für alle.

  Il a fait table rase de ses idées d'antan.
  Er hat Tabula rasa mit seinen alten Ideen gemacht.

  La table ronde a permis à tous les participants de s'exprimer.
  Die Tafelrunde hat allen Teilnehmern ermöglicht, sich zu äußern.

  La table tournante permet d'admirer toutes les sculptures exposées.
  Der Tischrücken ermöglicht es, alle ausgestellten Skulpturen zu bewundern.

  Nous nous sommes mis à table, le repas était délicieux.
  Wir haben uns zu Tisch gesetzt, das Essen war köstlich.

  La cuisine est un art qui se savoure, les plaisirs de la table ne manquent pas.
  Die Küche ist eine Kunst, die man genießen kann, es mangelt nicht an Tafelfreuden.

  La table mortuaire mentionnait le nom du défunt et les dates importantes de sa vie.
  Die Grabtafel enthielt den Namen des Verstorbenen und die wichtigen Daten seines Lebens.

  Dans le dictionnaire, les mots sont classés par ordre alphabétique, c'est une table alphabétique.
  Im Wörterbuch sind die Wörter alphabetisch geordnet, es ist eine alphabetisch geordnete Liste.

