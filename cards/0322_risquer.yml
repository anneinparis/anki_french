Beispielsätze: |-
  Un avocat ne viendra pas risquer sa vie.
  Ein Anwalt wird nicht kommen, um sein Leben zu riskieren.

  Il ne faut pas risquer sa vie.
  Man sollte sein Leben nicht riskieren.

  Le jeune garçon a risqué des ennuis en s'approchant de la maison abandonnée.
  Der junge Junge hat Gefahr gelaufen, Ärger zu bekommen, als er sich dem verlassenen Haus näherte.

  Le pirate a risqué une punition en désobéissant aux ordres du capitaine.
  Der Pirat hat Gefahr gelaufen, bestraft zu werden, als er den Befehlen des Kapitäns nicht gehorchte.

  Les élèves risquaient de faire des bêtises pendant que le professeur était absent.
  Die Schüler liefen Gefahr, Dummheiten zu machen, während der Lehrer abwesend war.

  Elle s'est risquée à faire un saut à l'élastique malgré sa peur.
  Sie hat es gewagt, einen Bungeesprung zu machen, trotz ihrer Angst.

  Tu veux faire un tour de montagnes russes ? Ça risque pas !
  Du willst eine Fahrt mit der Achterbahn machen? Das ist wohl kaum drin!

  Il a risqué le coup en investissant dans la nouvelle entreprise.
  Er hat es riskiert, indem er in das neue Unternehmen investierte.

  Le feu a pris de l'ampleur, le feu risque de s'étendre à tout l'immeuble.
  Das Feuer hat sich ausgebreitet, das Feuer droht sich auf das gesamte Gebäude auszubreiten.

  Le conducteur a risqué le renvoi en conduisant trop vite.
  Der Fahrer hat Gefahr gelaufen, entlassen zu werden, weil er zu schnell gefahren ist.

  Le voleur a risqué la prison en tentant de cambrioler la banque.
  Der Dieb hat Gefahr gelaufen, ins Gefängnis zu kommen, als er versuchte, die Bank auszurauben.

  Le soldat a risqué la mort en chargeant l'ennemi.
  Der Soldat hat sich in Lebensgefahr begeben, als er den Feind angriff.

  N'aie pas peur, tu ne risques rien à côté de moi.
  Hab keine Angst, dir kann nichts passieren, wenn du bei mir bist.

  Tu risques qu'on s'en aperçoive si tu continues à parler si fort.
  Du läufst Gefahr, dass man es bemerkt, wenn du so laut weiter redest.

