Wort mit Artikel: parcourir
Femininum / Plural: ''
IPA: \paʁ.ku.ʁiʁ\
Definition: durchlaufen, durchstreifen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il parcourut son courrier.
  Er ging seine Post durch.

  Nous avons parcouru la ville à pied.
  Wir sind zu Fuß durch die Stadt gelaufen.

  La distance parcourue pendant le voyage était de 500 kilomètres.
  Die zurückgelegte Entfernung während der Reise betrug 500 Kilometer.

  Ils ont parcouru la région pendant plusieurs jours, visitant des villages et des sites historiques.
  Sie haben die Region über mehrere Tage hinweg bereist und dabei Dörfer und historische Stätten besucht.

  Leur regard parcourut l'étendue du désert, fascinés par son immensité.
  Ihr Blick schweifte über die Weite der Wüste, fasziniert von ihrer Unendlichkeit.

  Un frisson parcourut son échine alors qu'il entendit le bruit étrange dans la forêt.
  Ein Schauer lief ihm über den Rücken, als er das seltsame Geräusch im Wald hörte.

  Il parcourut l'île du nord au sud, s'arrêtant dans chaque village pour parler aux habitants.
  Er wanderte die Insel von Norden nach Süden entlang und hielt in jedem Dorf an, um mit den Bewohnern zu sprechen.

