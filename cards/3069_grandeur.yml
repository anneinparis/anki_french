# Diese Felder bitte nicht ändern.
Rang: 3069
Wort: grandeur
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la grandeur
Femininum / Plural: ''
IPA: \ɡʁɑ̃.dœʁ\
Definition: Größe, Erhabenheit
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La grandeur dominait dans ce cercle d’élite.
  In diesem elitären Kreis dominierte die Erhabenheit.

  La grandeur de la montagne est impressionnante.
  Die Größe des Berges ist beeindruckend.

  Le château était de la grandeur d'un petit village.
  Das Schloss war so groß wie ein kleines Dorf.

  Il a fait preuve de grandeur d'âme en pardonnant à son ennemi.
  Er zeigte Seelengröße, indem er seinem Feind vergab.

  De quelle grandeur est ce tableau?
  Wie groß ist dieses Bild?

  Ces deux boîtes sont de même grandeur.
  Diese beiden Schachteln sind gleich groß.

  Les vêtements sont disponibles de toutes les grandeurs.
  Die Kleidung ist in allen Größen erhältlich.

  La grandeur moyenne des hommes est de 1,75 mètre.
  Die Durchschnittsgröße der Männer beträgt 1,75 Meter.

