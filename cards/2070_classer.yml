Beispielsätze: |-
  Vous devenez plus difficile à classer.
  Sie werden immer schwerer einzuordnen.

  Je dois classer ces documents.
  Ich muss diese Dokumente ordnen.

  J'ai classé toutes mes dépenses dans un tableau pour mieux suivre mon budget.
  Ich habe alle meine Ausgaben tabellarisch angeordnet, um meinen Haushalt besser im Blick zu behalten.

  L'équipe de France s'est classée première au classement mondial.
  Die französische Mannschaft hat sich auf Platz 1 der Weltrangliste platziert.

  Ce joueur est classé parmi les meilleurs au monde.
  Dieser Spieler zählt zu den besten der Welt.

  Le directeur a décidé de classer Marie dans un échelon tarifaire supérieur.
  Der Direktor hat beschlossen, Marie in eine höhere Tarifgruppe einzustufen.

  La bibliothécaire a classé les livres par ordre de grandeur sur les étagères.
  Die Bibliothekarin hat die Bücher nach Größe in den Regalen angeordnet.

