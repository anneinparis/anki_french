# Diese Felder bitte nicht ändern.
Rang: 1260
Wort: garantir
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: garantir
Femininum / Plural: ''
IPA: \ɡa.ʁɑ̃.tiʁ\
Definition: garantieren, gewährleisten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il faut garantir la sécurité du personnel.
  Die Sicherheit der Mitarbeiter muss gewährleistet sein.

  Je peux vous garantir que c’est vrai.
  Ich kann Ihnen garantieren, dass es wahr ist.

  L'employeur a garanti un salaire annuel de 40 000 euros à Marie.
  Der Arbeitgeber hat Marie ein Jahresgehalt von 40 000 Euro garantiert.

  L'achat du terrain a été garanti par hypothèque.
  Der Kauf des Grundstücks wurde hypothekarisch gesichert.

  Le travail à domicile garantit à Jean un petit revenu d'appoint.
  Die Arbeit von zu Hause aus sichert Jean einen kleinen Nebenverdienst.

  Je te garantis que j'arriverai à l'heure.
  Du kannst sicher sein, dass ich pünktlich ankomme.

  Je ne te garantis rien, mais je vais essayer de trouver une solution.
  Ich kann dir nichts garantieren, aber ich werde versuchen, eine Lösung zu finden.

  La réussite de son projet est garantie, car il a beaucoup de soutien.
  Der Erfolg seines Projekts ist garantiert, weil er viel Unterstützung hat.

  C'est garanti ! Tu ne seras pas déçu.
  Darauf kannst du Gift nehmen! Du wirst nicht enttäuscht sein.

  Le succès de ce film est garanti.
  Dieser Film wird mit Sicherheit ein Erfolg.

  C'est le bide garanti ! Personne ne va voir ce film.
  Das wird garantiert ein Reinfall! Niemand wird diesen Film sehen.

  Ce fauteuil est garanti d'époque, il a été fabriqué au 18ème siècle.
  Dieser Sessel ist garantiert stilecht, er wurde im 18. Jahrhundert hergestellt.

