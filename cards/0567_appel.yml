# Diese Felder bitte nicht ändern.
Rang: 567
Wort: appel
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: l’appel
Femininum / Plural: ''
IPA: \a.pɛl\
Definition: Anruf
Register: ↗Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il a reçu des appels téléphoniques menaçants.
  Er erhielt bedrohliche Telefonanrufe.

  J’ai reçu un appel important.
  Ich habe einen wichtigen Anruf erhalten.

  Le directeur a fait appel à son équipe pour trouver une solution à ce problème urgent.
  Der Direktor hat sein Team um Hilfe gebeten, um eine Lösung für dieses dringende Problem zu finden.

  La jeune fille a fait un appel du pied à son voisin, qui était assis à la table voisine.
  Die junge Frau hat ihrem Nachbarn, der am Nebentisch saß, einen Wink mit dem Zaunpfahl gegeben.

  Le candidat s'est dévancé l'appel pour la candidature, en envoyant son CV avant la date limite.
  Der Kandidat hat sich vorzeitig für die Bewerbung gemeldet, indem er seinen Lebenslauf vor Ablauf der Frist geschickt hat.

  Le condamné a fait appel contre la décision du tribunal.
  Der Verurteilte hat Berufung gegen die Entscheidung des Gerichts eingelegt.

  Le professeur a fait l'appel des élèves avant de commencer le cours.
  Der Professor hat die Namen der Schüler aufgerufen, bevor er mit dem Unterricht begann.

  J'ai reçu un appel téléphonique de ma sœur, qui voulait me parler de ses vacances.
  Ich habe einen Anruf von meiner Schwester bekommen, die mit mir über ihren Urlaub sprechen wollte.

  Le joueur de football a pris appel sur le pied droit pour commencer le match.
  Der Fußballspieler ist mit dem rechten Fuß abgesprungen, um das Spiel zu beginnen.

  L'avocat a demandé une appel incident pour contester la décision du juge.
  Der Anwalt hat eine Anschlussberufung beantragt, um die Entscheidung des Richters anzufechten.

  La ville a lancé un appel d'offres pour la construction d'un nouveau stade.
  Die Stadt hat eine Ausschreibung für den Bau eines neuen Stadions ausgeschrieben.

  Il faut faire appel à son courage pour affronter cette situation difficile.
  Man muss seinen Mut zusammennehmen, um diese schwierige Situation zu bewältigen.

