Wort mit Artikel: pire
Femininum / Plural: ''
IPA: \piʁ\
Definition: schlimmer, schlechter
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’est le pire jour de ma vie!
  Das ist der schlimmste Tag meines Lebens!

  C’est pire que ce que je pensais.
  Es ist schlimmer als ich dachte.

  La situation économique s’est pire avec la pandémie.
  Die wirtschaftliche Lage hat sich durch die Pandemie verschlechtert.

  Je crains que ça ne devienne pire si nous ne prenons pas de mesures immédiates.
  Ich befürchte, dass es noch schlimmer wird, wenn wir nicht sofort Maßnahmen ergreifen.

  C’est le pire film que j’aie jamais vu.
  Das ist der schlechteste Film, den ich je gesehen habe.

  Rien de pire que de se sentir seul et incompris.
  Nichts Schlimmeres als sich allein und unverstanden zu fühlen.

  Le pire élève de la classe était souvent en retard et n'écoutait jamais le professeur.
  Der schlechteste Schüler der Klasse war oft zu spät und hörte nie auf den Lehrer.

  C'est pire que ça, il a même menti à ses parents.
  Noch schlimmer, er hat sogar seine Eltern angelogen.

  La situation était pire que tout, le village entier était détruit.
  Die Situation war schlimmer, als man es sich vorstellen kann, das ganze Dorf war zerstört.

  L'économie du pays est pire que jamais, les prix augmentent chaque jour.
  Die Wirtschaft des Landes ist schlimmer denn je, die Preise steigen jeden Tag.

  La situation politique se dégrade de pire en pire, on se dirige vers une guerre civile.
  Die politische Situation verschlechtert sich immer mehr, es geht auf einen Bürgerkrieg zu.

  Le pire de tout, c'est que Pierre a volé l'argent de sa mère pour s'acheter un jeu vidéo.
  Das Allerschlimmste ist, dass Pierre seiner Mutter das Geld geklaut hat, um sich ein Videospiel zu kaufen.

  On s'attend au pire, car le temps est mauvais et il risque d'y avoir des inondations.
  Man rechnet mit dem Schlimmsten, denn das Wetter ist schlecht und es drohen Überschwemmungen.

