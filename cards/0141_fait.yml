# Diese Felder bitte nicht ändern.
Rang: 141
Wort: fait
Wortart: adj, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le fait
Femininum / Plural: faite
IPA: \fɛ\
Definition: Tatsache
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Dans les faits, il a raison.
  In der Praxis hat er Recht.

  C’est un fait connu de tous.
  Das ist eine allgemein bekannte Tatsache.

  Le fait que Jean fasse du sport tous les jours, l'a aidé à retrouver la forme.
  Dass Jean jeden Tag Sport treibt, hat ihm geholfen, wieder in Form zu kommen.

  Les faits remontent à l'année dernière, lorsque la guerre a éclaté.
  Die Ereignisse liegen ein Jahr zurück, als der Krieg ausbrach.

  Je vais exposer à Marie les faits, afin qu'elle comprenne la situation.
  Ich werde Marie die Sachlage erläutern, damit sie die Situation versteht.

  Elle a la jambe bien faite, ce qui lui permet de danser avec élégance.
  Sie hat schöne Beine, was ihr erlaubt, mit Eleganz zu tanzen.

  Il est difficile de résister aux plats tout faits, mais ils ne sont pas toujours sains.
  Es ist schwer, Fertiggerichten zu widerstehen, aber sie sind nicht immer gesund.

  C'en est fait de notre vie calme, depuis que les enfants sont arrivés.
  Unser ruhiges Leben ist dahin, seit die Kinder da sind.

  Le fait de faire du vélo est un bon moyen de se détendre et de faire de l'exercice.
  Dass man Fahrrad fährt, ist eine gute Möglichkeit, sich zu entspannen und Sport zu treiben.

  C'est un fait que la vie est chère, mais il faut rester optimiste.
  Es ist Tatsache, dass das Leben teuer ist, aber man muss optimistisch bleiben.

  Le fait est que j'ai raison, et je ne suis pas prête à me laisser convaincre du contraire.
  Tatsache ist, dass ich Recht habe, und ich bin nicht bereit, mich vom Gegenteil überzeugen zu lassen.

  Le fait que Marie fasse du yoga tous les matins la rend plus calme et plus sereine.
  Dass Marie jeden Morgen Yoga macht, macht sie ruhiger und gelassener.

