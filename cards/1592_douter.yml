# Diese Felder bitte nicht ändern.
Rang: 1592
Wort: douter
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: douter
Femininum / Plural: ''
IPA: \du.te\
Definition: zweifeln
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il n’avait jamais douté de la victoire.
  Er hatte nie an einem Sieg gezweifelt.

  Je doute de sa sincérité.
  Ich zweifle an seiner Aufrichtigkeit.

  Il doutait de la véracité de l'histoire qu'on lui racontait.
  Er zweifelte an der Richtigkeit der Geschichte, die man ihm erzählte.

  Elle se doutait que son mari lui cachait quelque chose.
  Sie ahnte, dass ihr Mann ihr etwas verheimlichte.

  Il est, à n'en pas douter, le meilleur joueur du monde.
  Er ist, ohne jeden Zweifel, der beste Spieler der Welt.

  Il ne doutait de rien, il fonçait tête baissée dans l'aventure.
  Er schreckte vor nichts zurück, er stürzte sich kopfüber ins Abenteuer.

  Je doute de ses intentions, il me semble un peu trop serviable.
  Ich misstraue seinen Absichten, er scheint mir etwas zu aufdringlich.

  Je doute qu'il ait vraiment fini son travail à temps.
  Ich bezweifle, dass er seine Arbeit wirklich rechtzeitig fertiggestellt hat.

  Il ne doutait pas que sa femme allait venir le chercher à la gare.
  Er zweifelte nicht daran, dass seine Frau ihn am Bahnhof abholen würde.

  Ceux qui doutent ne peuvent pas voir la beauté de la vie.
  Die Zweifler können die Schönheit des Lebens nicht sehen.

  Elle se doutait que son fils avait mangé tous les cookies.
  Sie konnte sich denken, dass ihr Sohn alle Kekse gegessen hatte.

  Je m'en doute, il était à peine capable de tenir debout.
  Das kann ich mir denken, er war kaum in der Lage, auf den Beinen zu stehen.

