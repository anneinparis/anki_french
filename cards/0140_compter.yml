IPA: \kɔ̃.te\
Definition: zählen, rechnen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je peux compter sur toi.
  Ich kann mich auf dich verlassen.

  Je compte jusqu’à dix.
  Ich zähle bis zehn.

  Pierre comptait son argent avec une certaine avarice.
  Pierre hat mit seinem Geld gegeizt.

  Ce petit enfant sait déjà compter jusqu'à dix.
  Dieses kleine Kind kann schon bis zehn zählen.

  Les personnes qui ont vu cet accident sont rares, on peut les compter sur les doigts de la main.
  Die Menschen, die diesen Unfall gesehen haben, sind rar, man kann sie an den Fingern abzählen.

  Les stars qui viennent jouer au Stade de France sont si nombreuses que on ne les compte plus.
  Die Stars, die im Stade de France spielen, sind so zahlreich, dass man sie schon nicht mehr zählen kann.

  Le projet est risqué, sans compter que le patron le sait.
  Das Projekt ist riskant, zudem weiß der Chef es.

  Tout bien compté, je préfère rester chez moi ce soir.
  Wenn ich es genau bedenke, bleibe ich lieber heute Abend zu Hause.

  Compte là-dessus! Tu ne seras jamais à la hauteur de ses exigences.
  Da kannst du warten, bis du schwarz wirst! Du wirst seinen Erwartungen nie gerecht werden.

  À compter de demain, les prix des produits augmentent.
  Von morgen an steigen die Preise der Produkte.

  Les visiteurs qui se sont rendus au festival se comptaient par milliers.
  Die Besucher, die das Festival besucht haben, gingen in die Tausende.

  Les médailles qu'a remportées cette athlète ne se comptent plus.
  Ihre Medaillen kann man nicht mehr zählen.

