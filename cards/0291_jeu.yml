# Diese Felder bitte nicht ändern.
Rang: 291
Wort: jeu
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le jeu
Femininum / Plural: jeux
IPA: \ʒø\
Definition: Spiel
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous n’entrons pas dans le jeu de la politique.
  Wir lassen uns nicht auf das Spiel der Politik ein.

  J’aime jouer à des jeux de société.
  Ich liebe es, Brettspiele zu spielen.

  Pierre a eu beaucoup de chance au jeu, mais il est malheureusement malheureux en amour.
  Pierre hat viel Glück im Spiel gehabt, aber er ist leider unglücklich in der Liebe.

  Le projet était si compliqué que le jeu ne valait pas la chandelle.
  Das Projekt war so kompliziert, dass es nicht der Mühe wert war.

  Les forces en jeu étaient trop importantes pour qu'on puisse les ignorer.
  Die betroffenen Kräfte waren zu bedeutend, um sie ignorieren zu können.

  Ils ont commencé à jouer un jeu de main, mais le jeu de vilain n'a pas tardé à se montrer.
  Sie haben ein harmloses Spiel angefangen, aber das Spiel wurde schnell böse.

  Nous devons jouer franc jeu si nous voulons trouver une solution.
  Wir müssen mit offenen Karten spielen, wenn wir eine Lösung finden wollen.

  Le directeur a décidé de jouer le grand jeu pour obtenir le financement nécessaire.
  Der Direktor hat beschlossen, alle Register zu ziehen, um die notwendige Finanzierung zu bekommen.

  Ils ont décidé de jouer gros jeu à la bourse, et ils ont perdu tout leur argent.
  Sie haben beschlossen, hoch an der Börse zu spielen, und haben ihr ganzes Geld verloren.

  Il s'est pris à son propre jeu et a fini par être trahi par ses amis.
  Er ist in seine eigene Falle gegangen und wurde schließlich von seinen Freunden verraten.

  Les idées de son père lui semblent vieilles jeu, mais il les trouve toujours pertinentes.
  Die Ideen seines Vaters erscheinen ihm altmodisch, aber er findet sie immer noch relevant.

  Elle est très douée pour cacher son jeu, elle ne laisse jamais personne voir ses vraies intentions.
  Sie ist sehr geschickt darin, sich nicht in die Karten sehen zu lassen, sie lässt niemandem ihre wahren Absichten erkennen.

