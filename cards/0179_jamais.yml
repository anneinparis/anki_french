# Diese Felder bitte nicht ändern.
Rang: 179
Wort: jamais
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: jamais
Femininum / Plural: ''
IPA: \ʒa.mɛ\
Definition: niemals
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je jure de ne plus jamais te contacter.
  Ich schwöre, dass ich mich nie wieder bei dir melden werde.

  Je ne partirai jamais.
  Ich werde niemals gehen.

  Je n'aurai jamais de petite amie.
  Ich werde nie eine Freundin haben.

  "Le plus beau film que j'ai jamais vu est "La La Land"."
  "Der schönste Film, den ich je gesehen habe, ist "La La Land"."

  "La situation est pire que jamais."
  "Die Situation ist schlimmer als je zuvor."

  "Je ne l'ai jamais vue, mais j'ai entendu dire qu'elle était très belle."
  "Ich habe sie noch nie gesehen, aber ich habe gehört, dass sie sehr schön ist."

  "Je n'ai jamais vu quelqu'un d'aussi égoïste que Jean."
  "Ich bin noch nie jemandem begegnet, der so egoistisch ist wie Jean."

  "Changerez-vous d'idée ? – Jamais ! Je suis fermement convaincu de mon opinion."
  "Werden Sie Ihre Ansicht ändern? – Niemals! Ich bin fest von meiner Meinung überzeugt."

  "Plus jamais je ne lui adresserai la parole après ce qu'il a fait."
  "Ich werde nie wieder mit ihm reden, nachdem er das getan hat."

  "Si jamais elle te donne de l'argent, n'oublie pas de lui dire merci."
  "Wenn sie dir je Geld gibt, vergiss nicht, ihr zu danken."

  "Je n'ai jamais reçu que cent euros pour ce travail, c'est vraiment trop peu."
  "Für diese Arbeit habe ich nur hundert Euro bekommen, das ist wirklich zu wenig."

  "Ça ne fait jamais que deux heures qu'il est parti, il ne devrait pas tarder à revenir."
  "Er ist erst vor zwei Stunden gegangen, er sollte bald wiederkommen."

