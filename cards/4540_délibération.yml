# Diese Felder bitte nicht ändern.
Rang: 4540
Wort: délibération
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la délibération
Femininum / Plural: ''
IPA: \de.li.be.ʁa.sjɔ̃\
Definition: Beratung, Beschlussfassung
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Lisez la transcription des délibérations.
  Lesen Sie die Niederschrift der Beratungen.

  La délibération du conseil municipal a duré plusieurs heures.
  Die Beratung des Stadtrats dauerte mehrere Stunden.

  Après délibération du jury, le prix a été attribué à l'artiste qui a présenté la sculpture la plus originale.
  Nach Beratung der Jury wurde der Preis an den Künstler verliehen, der die originellste Skulptur präsentiert hatte.

  Les délibérations du jury ont duré plusieurs heures avant qu'une décision ne soit prise.
  Die Entscheidungen der Jury dauerten mehrere Stunden, bevor eine Entscheidung getroffen wurde.

  Il a fait son choix sans délibération, sur un coup de tête.
  Er traf seine Wahl ohne zu überlegen, spontan.

  La question de la fermeture de l'école a été mise en délibération par le conseil municipal.
  Die Frage der Schließung der Schule wurde vom Gemeinderat zur Beratung gestellt.

  Le jury est encore en délibération, nous attendons le verdict avec impatience.
  Die Jury berät noch, wir erwarten das Urteil mit Spannung.

  Les délibérations du tribunal ne sont pas publiques, seuls les juges et les avocats ont accès aux informations.
  Die Beratungen des Gerichts sind nicht öffentlich, nur die Richter und Anwälte haben Zugang zu den Informationen.

  La délibération juridique sur la validité du contrat a pris plusieurs jours.
  Die rechtliche Erörterung der Gültigkeit des Vertrags dauerte mehrere Tage.

  Le registre des délibérations contient les minutes de toutes les réunions du conseil d'administration.
  Das Protokollbuch enthält die Protokolle aller Sitzungen des Verwaltungsrats.

  La délibération de la société a approuvé l'investissement dans un nouveau projet.
  Der Gesellschaftsbeschluss hat die Investition in ein neues Projekt genehmigt.

  La délibération des associés a décidé de dissoudre la société.
  Der Gesellschafterbeschluss hat die Auflösung der Gesellschaft beschlossen.

