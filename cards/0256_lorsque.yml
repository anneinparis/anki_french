Beispielsätze: |-
  Que se passe-t-il lorsque nous manquons de sucre?
  Was passiert, wenn wir zu wenig Zucker haben?

  Lorsque je finis mon travail, je rentre chez moi.
  Wenn ich meine Arbeit beende, gehe ich nach Hause.

  Faites-le lorsque vous en aurez le temps.
  Tun Sie dies, wenn Sie die Zeit dazu haben.

  Lorsque je me trouve avec toi, je suis heureux.
  Wenn ich mit dir zusammen bin, bin ich glücklich.

  Lorsque tu fais du vélo, fais attention aux voitures.
  Wenn du Fahrrad fährst, achte auf die Autos.

  Lorsque tu feras tes études, tu seras plus indépendant.
  Wenn du dein Studium abschließt, wirst du unabhängiger sein.

  Lorsque tu faisais du ski, tu étais toujours en train de tomber.
  Als du Ski gefahren bist, bist du immer gestürzt.

  Lorsque tu as fait ton gâteau, tu as oublié de mettre du sucre.
  Als du deinen Kuchen gebacken hast, hast du vergessen, Zucker hineinzugeben.

  Lorsqu'il fera beau, nous sortirons nous promener dans le parc.
  Wenn das Wetter schön ist, werden wir im Park spazieren gehen.

