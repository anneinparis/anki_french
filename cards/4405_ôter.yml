# Diese Felder bitte nicht ändern.
Rang: 4405
Wort: ôter
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: ôter
Femininum / Plural: ''
IPA: \o.te\
Definition: entfernen, abnehmen
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ôtai donc ma veste et mes chaussures.
  Ich zog also meine Jacke und meine Schuhe aus.

  Il faut ôter tes chaussures avant d’entrer.
  Du musst deine Schuhe ausziehen, bevor du reinkommst.

  Il a ôté un vase de la table, car il voulait y poser un bouquet de fleurs.
  Er hat eine Vase vom Tisch entfernt, denn er wollte einen Blumenstrauß daraufstellen.

  "Ôte-toi de là que je m'y mette!", a crié le chef, impatient de commencer son travail.
  "Platz da, jetzt komm ich!", rief der Chef ungeduldig, als er mit seiner Arbeit beginnen wollte.

  On peut ôter l'amertume des endives en les faisant blanchir dans de l'eau bouillante.
  Dem Chicorée kann man die Bitterkeit nehmen, indem man ihn in kochendem Wasser blanchiert.

  On a ôté l'enfant à sa mère, car elle n'était pas en mesure de s'en occuper.
  Man hat der Mutter das Kind genommen, weil sie nicht in der Lage war, sich um ihn zu kümmern.

  Il a ôté les verres cassés d'un service, afin de pouvoir le mettre au lave-vaisselle.
  Er hat die kaputten Gläser aus dem Service entfernt, um es in die Spülmaschine stellen zu können.

  Il a décidé de s'ôter de la vie politique, car il était fatigué des luttes intestines.
  Er hat sich entschieden, sich aus der Politik zurückzuziehen, weil er die internen Machtkämpfe leid war.

  Ôte les assiettes de la table, s'il te plaît, avant que le dessert ne soit servi.
  Räum den Tisch ab, bitte, bevor der Nachtisch serviert wird.

  Le pilote a ôté le pied de la pédale de frein pour accélérer.
  Der Pilot hat den Fuß vom Bremspedal genommen, um zu beschleunigen.

  Ôte tes mains de tes poches et aide-moi à porter ces cartons.
  Nimm die Hände aus den Taschen und hilf mir, diese Kartons zu tragen.

  Ôte tes doigts! Ce gâteau est pour les invités, pas pour toi.
  Finger weg! Dieser Kuchen ist für die Gäste, nicht für dich.

