  Il dirigeait l’allocation des ressources.
  Er leitete die Ressourcenverteilung.

  Les allocations familiales sont versées chaque mois.
  Die Familienbeihilfe wird jeden Monat ausgezahlt.

  Les allocations familiales sont une aide financière accordée aux familles avec enfants.
  Kindergeld ist eine finanzielle Unterstützung, die Familien mit Kindern erhalten.

  L'allocation parentale d'éducation est une allocation versée aux parents qui s'occupent de leur enfant à la maison.
  Die Ausbildungsbeihilfe für Eltern ist eine Beihilfe, die an Eltern gezahlt wird, die sich zu Hause um ihr Kind kümmern.

  L'allocation exceptionnelle est une aide financière versée en cas de besoin urgent.
  Eine Sonderzuwendung ist eine finanzielle Hilfe, die bei dringendem Bedarf gezahlt wird.

  L'allocation de fin de service est une allocation versée aux salariés qui quittent leur emploi.
  Die Übergangsbeihilfe ist eine Beihilfe, die an Arbeitnehmer gezahlt wird, die ihren Arbeitsplatz verlassen.

  L'allocation transitoire de retraite est une allocation versée aux personnes qui sont en transition vers la retraite.
  Das Altersübergangsgeld ist eine Beihilfe, die an Menschen gezahlt wird, die in die Rente wechseln.

  J'ai demandé une allocation de chômage.
  Ich habe Arbeitslosengeld beantragt.

  Il touche une allocation de logement.
  Er bezieht eine Wohngeldbeihilfe.

  Le gouvernement a accordé des allocations aux victimes de la catastrophe naturelle.
  Die Regierung hat den Opfern der Naturkatastrophe Unterstützung gewährt.

