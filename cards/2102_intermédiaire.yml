Rang: 2102
Wort: intermédiaire
Wortart: nadj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: intermédiaire
Femininum / Plural: ''
IPA: \ɛ̃.tɛʁ.me.djɛʁ\
Definition: Zwischen-, Vermittler
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le fait d’avoir des intermédiaires me dérange.
  Die Tatsache, dass es Vermittler gibt, stört mich.

  Il a agi en tant qu’intermédiaire dans la transaction.
  Er handelte als Vermittler bei der Transaktion.

  Le comité a pris une position intermédiaire entre les deux propositions.
  Das Komitee hat eine mittlere Stellung zwischen den beiden Vorschlägen eingenommen.

  La banque a joué le rôle d'intermédiaire financier pour le projet.
  Die Bank hat als Kapitalvermittlerin für das Projekt fungiert.

  J'ai envoyé le document par l'intermédiaire de mon collègue.
  Ich habe das Dokument über meinen Kollegen geschickt.

  L'entreprise a recours à une intermédiaire pour la vente au détail de ses produits.
  Das Unternehmen greift für den Einzelhandel seiner Produkte auf eine Detailzwischenhändlerin zurück.

  La France occupe une position intermédiaire entre l'Allemagne et l'Italie.
  Frankreich nimmt eine Position ein, die zwischen Deutschland und Italien liegt.

  La femme a agi comme intermédiaire à un contrat de vente.
  Die Frau hat als Vertragsmittlerin bei einem Kaufvertrag fungiert.

  L'agent immobilier a joué un rôle d'intermédiaire entre le vendeur et l'acheteur.
  Der Immobilienmakler hat die Vermittlerrolle zwischen dem Verkäufer und dem Käufer eingenommen.

