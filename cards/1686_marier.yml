  Seit sie Pierre getroffen hat, ist sie heiratslustig.

  Il était un homme qui avait envie de se marier, mais il n'arrivait pas à trouver la femme idéale.
  Er war ein heiratslustiger Mann, aber er konnte die ideale Frau nicht finden.

