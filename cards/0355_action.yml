  La grève des employés était une grande action qui a paralysé l'usine pendant plusieurs jours.
  Der Streik der Angestellten war eine Großaktion, die das Werk für mehrere Tage lahmlegte.

  Le discours du président a eu une action en profondeur sur l'opinion publique.
  Die Rede des Präsidenten hatte eine Tiefenwirkung auf die öffentliche Meinung.

  La principale action du film est l'enquête de la police sur un meurtre.
  Die Haupthandlung des Films ist die Ermittlung der Polizei in einem Mordfall.

