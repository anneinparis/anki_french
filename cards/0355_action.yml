  Il faut passer à l’action.
  Wir müssen handeln.

  Le jeune homme a accompli une bonne action en aidant la vieille dame à traverser la rue.
  Der junge Mann hat eine gute Tat vollbracht, indem er der alten Dame beim Überqueren der Straße half.

