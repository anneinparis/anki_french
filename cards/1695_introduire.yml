# Diese Felder bitte nicht ändern.
Rang: 1695
Wort: introduire
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: introduire
Femininum / Plural: ''
IPA: \ɛ̃.tʁɔ.dɥiʁ\
Definition: einführen, vorstellen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On l’avait introduit dans une chambre.
  Man hatte ihn in ein Zimmer gebracht.

  Je vais vous introduire à mon ami.
  Ich werde Ihnen meinen Freund vorstellen.

  Le maître d'hôtel a introduit le couple dans la salle à manger.
  Der Oberkellner führte das Paar in den Speisesaal.

  Il a essayé de s'introduire dans la famille royale, mais il a échoué.
  Er versuchte sich in die königliche Familie einzuführen, aber er scheiterte.

  Le voleur s'est introduit dans la maison par une fenêtre ouverte.
  Der Dieb drang durch ein offenes Fenster in das Haus ein.

  Elle s'est introduit un coton-tige dans le nez.
  Sie hat sich ein Wattestäbchen in die Nase gesteckt.

  Le nouvel entraîneur a réussi à s'introduire dans le milieu du football.
  Der neue Trainer hat es geschafft, sich im Fussball-Umfeld zu etablieren.

  Marie a introduit son fiancé chez ses parents.
  Marie hat ihren Verlobten bei ihren Eltern vorgestellt.

  Il a introduit la clé dans la serrure.
  Er steckte den Schlüssel ins Schloss.

  Le garçon a introduit une pièce de monnaie dans le distributeur automatique.
  Der Junge warf ein Geldstück in den Automaten.

  Les trafiquants ont introduit du pastis en contrebande par la frontière.
  Die Schmuggler schmuggelten Pastis über die Grenze.

  Le suspect s'est introduit au milieu des invités pour passer inaperçu.
  Der Verdächtige schmuggelte sich unter die Gäste, um nicht aufzufallen.

