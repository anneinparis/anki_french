# Diese Felder bitte nicht ändern.
Rang: 1439
Wort: signaler
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: signaler
Femininum / Plural: ''
IPA: \si.ɲa.le\
Definition: melden, signalisieren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il a signalé que la mission avait joué un rôle important.
  Er berichtete, dass die Mission eine wichtige Rolle gespielt habe.

  Je vais signaler le problème à mon chef.
  Ich werde das Problem meinem Chef melden.

  Marie a signalé un vol à la police, mais ils n'ont pas trouvé le voleur.
  Marie hat einen Diebstahl der Polizei gemeldet, aber sie haben den Dieb nicht gefunden.

  Le héros de l'histoire se signale par son courage et sa détermination.
  Der Held der Geschichte zeichnet sich durch seinen Mut und seine Entschlossenheit aus.

  Le médecin a signalé que la situation était stable, rien à signaler de particulier.
  Der Arzt hat gemeldet, dass die Situation stabil ist, keine besonderen Vorkommnisse.

  Le guide a signalé la direction à prendre pour atteindre le sommet.
  Der Führer hat die Richtung gezeigt, die man einschlagen muss, um den Gipfel zu erreichen.

  La présence de ces fossiles signale l'existence de vie sur Terre il y a des millions d'années.
  Das Vorhandensein dieser Fossilien deutet auf die Existenz von Leben auf der Erde vor Millionen von Jahren hin.

  Les étudiants se signalent à l'université pour l'inscription au semestre d'automne.
  Die Studenten melden sich an der Universität, um sich für das Herbstsemester anzumelden.

  L'enseignant a signalé un détail important dans le texte, que les élèves n'avaient pas remarqué.
  Der Lehrer hat auf ein wichtiges Detail im Text hingewiesen, das die Schüler nicht bemerkt hatten.

  Les candidats se signalent à l'attention du jury par leur performance exceptionnelle.
  Die Kandidaten machen sich durch ihre außergewöhnliche Leistung beim Jury aufmerksam.

