Beispielsätze: |-
  Je ne suis pas le seul responsable.
  Ich bin nicht allein verantwortlich.

  Je suis responsable de cette tâche.
  Ich bin für diese Aufgabe verantwortlich.

  Tu es responsable de ce que tu fais.
  Du bist verantwortlich für das, was du tust.

  Le directeur est responsable de la bonne marche de l'entreprise.
  Der Direktor ist für das gute Funktionieren der Firma verantwortlich.

  La responsable principale de ce projet est Marie.
  Die Hauptverantwortliche für dieses Projekt ist Marie.

  Le gérant est responsable de ses employés devant le patron.
  Der Geschäftsführer haftet gegenüber dem Chef für seine Mitarbeiter.

  Le cuisinier est responsable de la qualité des plats.
  Der Koch ist für die Qualität der Gerichte verantwortlich.

  La responsable politique a annoncé de nouvelles mesures.
  Die politische Führungskraft hat neue Maßnahmen angekündigt.

  Le conducteur a été jugé responsable de l'accident.
  Der Fahrer wurde für den Unfall verantwortlich gemacht.

  Le principal responsable de cette catastrophe est le manque de prévoyance.
  Hauptverantwortlich für diese Katastrophe ist das Fehlen von Vorsorge.

  Le chef d'équipe est responsable du résultat de son équipe.
  Der Teamleiter ist ergebnisverantwortlich für sein Team.

  Tout le monde doit être responsable de ses décisions et de ses actes.
  Jeder muss für seine Entscheidungen und Taten verantwortlich sein.

  L'entreprise est indéfiniment responsable de ses produits.
  Die Firma haftet unbeschränkt für ihre Produkte.

