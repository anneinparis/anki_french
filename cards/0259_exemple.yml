Beispielsätze: |-
  Ces exemples sont encore bien pauvres.
  Diese Beispiele sind noch sehr dürftig.

  Prends cet exemple pour illustrer ton point de vue.
  Nimm dieses Beispiel, um deine Sichtweise zu veranschaulichen.

  Donne-moi un exemple.
  Gib mir ein Beispiel.

  Voici un exemple.
  Hier ist ein Beispiel.

  Laissez-moi vous donner un exemple.
  Lassen Sie mich Ihnen ein Beispiel geben.

  Vous devriez montrer le bon exemple à vos enfants.
  Sie sollten Ihren Kindern mit gutem Beispiel vorangehen.

  Le projet de construction de la nouvelle bibliothèque est un exemple idéal de coopération entre les citoyens et les autorités locales.
  Der Bau der neuen Bibliothek ist ein Idealbeispiel für die Zusammenarbeit zwischen Bürgern und den lokalen Behörden.

  "Par exemple! On ne peut pas construire une bibliothèque avec autant de livres et de places assises pour les lecteurs dans un délai aussi court."
  "Das ist doch nicht zu fassen! Man kann doch nicht in so kurzer Zeit eine Bibliothek mit so vielen Büchern und Sitzplätzen für die Leser bauen."

  Par exemple, on pourrait utiliser du bois recyclé pour la construction de la bibliothèque.
  Zum Beispiel könnte man für den Bau der Bibliothek recyceltes Holz verwenden.

  Le gouvernement a décidé de faire un exemple de ce criminel et de le condamner à une peine maximale.
  Die Regierung hat beschlossen, bei diesem Verbrecher ein Exempel zu statuieren und ihn zu einer Höchststrafe zu verurteilen.

  L'affaire du scandale financier est un exemple de ce qu'il ne faut pas faire dans le monde des affaires.
  Die Affäre um den Finanzskandal ist ein Negativbeispiel für die Geschäftswelt.

  Le professeur a cité Marie Curie en exemple pour ses élèves, qui étaient impressionnés par son intelligence et son courage.
  Der Professor hat Marie Curie als Beispiel für seine Schüler erwähnt, die von ihrem Intellekt und Mut beeindruckt waren.

  Le directeur de l'entreprise donne l'exemple en travaillant toujours plus dur que ses employés.
  Der Chef der Firma geht mit gutem Beispiel voran, indem er immer härter arbeitet als seine Angestellten.

  Les jeunes sportifs prennent exemple sur les champions olympiques, qui sont leur source d'inspiration.
  Die jungen Sportler nehmen sich ein Beispiel an den Olympiasiegern, die ihre Inspiration sind.

  À l'exemple de mon père, qui a toujours été un homme honnête et juste, j'essaie de vivre ma vie avec intégrité.
  Nach dem Vorbild meines Vaters, der immer ein ehrlicher und gerechter Mann war, versuche ich, mein Leben mit Integrität zu leben.

  L'œuvre de Picasso est sans exemple dans l'histoire de l'art moderne.
  Das Werk von Picasso ist ohne Beispiel in der Geschichte der modernen Kunst.

