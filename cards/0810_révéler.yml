Beispielsätze: |-
  Je veux que tu révèles tout ça au monde.
  Ich will, dass du das alles der Welt offenbarst.

  Le journaliste a révélé la vérité.
  Der Journalist hat die Wahrheit enthüllt.

  Pierre a révélé son intention de démissionner à son patron.
  Pierre hat seinem Chef seine Absicht, zu kündigen, kundgetan.

  Le nouveau projet de loi se révèle ambitieux et prometteur.
  Das neue Gesetzesvorhaben erweist sich als ehrgeizig und vielversprechend.

  Sophie a révélé un nouveau collègue à sa sœur, qui l'a immédiatement apprécié.
  Sophie hat ihrer Schwester einen neuen Kollegen vorgestellt, den diese sofort sympathisch fand.

  La société a révélé son nouveau produit au grand public lors d'une conférence de presse.
  Die Firma hat ihr neues Produkt in einer Pressekonferenz publik gemacht.

  Je ne peux encore rien vous révéler pour l'instant, mais je vous promets de vous tenir au courant.
  Ich kann Ihnen im Augenblick noch nichts sagen, aber ich verspreche Ihnen, dass ich Sie auf dem Laufenden halte.

  Le journal a révélé le scandale à l'opinion, ce qui a provoqué un tollé général.
  Die Zeitung hat den Skandal publik gemacht, was allgemeine Empörung auslöste.

  Pierre a révélé à Marie que son frère avait volé de l'argent.
  Pierre hat Marie gesagt, dass ihr Bruder Geld gestohlen hat.

  Les résultats de l'enquête ont révélé que le suspect avait menti à la police.
  Die Ergebnisse der Untersuchung haben ergeben, dass der Verdächtige die Polizei angelogen hat.

  La jeune femme s'est révélée excellente cuisinière et a préparé un repas délicieux.
  Die junge Frau hat sich als ausgezeichnete Köchin erwiesen und ein köstliches Essen gekocht.

