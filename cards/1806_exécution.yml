# Diese Felder bitte nicht ändern.
Rang: 1806
Wort: exécution
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: l’exécution
Femininum / Plural: ''
IPA: \ɛɡ.ze.ky.sjɔ̃\
Definition: Ausführung, Vollstreckung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Dans sa cellule, avant l’exécution, il en refuse les secours.
  In seiner Zelle vor der Hinrichtung lehnt er die Hilfe ab.

  L’exécution de ce projet prendra du temps.
  Die Ausführung dieses Projekts wird Zeit in Anspruch nehmen.

  La commande a été exécutée sans aucun problème.
  Der Auftrag wurde problemlos ausgeführt.

  L'exécution de la commande a été rapide et efficace.
  Die Befehlsausführung war schnell und effizient.

  L'exécution du contrat était prévue pour le mois prochain.
  Die Vertragserfüllung war für den nächsten Monat vorgesehen.

  La peine de mort par exécution sommaire est une pratique cruelle et inacceptable.
  Die standrechtliche Hinrichtung ist eine grausame und inakzeptable Praxis.

  Le temps nécessaire à l'exécution du travail a été estimé à 10 heures.
  Der betrieblich notwendige Arbeitsaufwand wurde auf 10 Stunden geschätzt.

  La nouvelle loi sera mise à exécution à partir du 1er janvier.
  Das neue Gesetz wird ab dem 1. Januar durchgeführt.

  Il a mis sa menace à exécution en quittant le pays.
  Er hat seine Drohung wahr gemacht, indem er das Land verlassen hat.

  L'exécution du programme a été interrompue par une erreur.
  Die Programmausführung wurde durch einen Fehler unterbrochen.

  L'exécution de jugement a été effectuée par les huissiers.
  Die Vollstreckung des Urteils wurde von den Gerichtsvollziehern durchgeführt.

  Il est actuellement en train de purger sa peine d'emprisonnement.
  Er verbüßt derzeit seine Haftstrafe.

