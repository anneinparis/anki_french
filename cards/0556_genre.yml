Beispielsätze: |-
  Je dénonce ce genre de choses.
  Ich prangere solche Dinge an.

  Quel genre de musique préfères-tu?
  Welche Art von Musik bevorzugst du?

  Elle est mon genre.
  Sie ist mein Typ.

  Je connais ton genre.
  Ich kenne deine Art.

  Quel genre de voiture as-tu ?
  Was für ein Auto hast du?

  Qui pourrait faire ce genre de chose ?
  Wer könnte so etwas tun?

  "L'Étranger" est un genre de roman qui a marqué la littérature du XXème siècle.
  "Der Fremde" ist eine Art Roman, der die Literatur des 20. Jahrhunderts geprägt hat.

  Un château médiéval, c'est le genre de la maison qui me fait rêver.
  Ein mittelalterliches Schloss, das ist hier so üblich, dass ich davon träume.

  Porter des vêtements extravagants, ça fait bon genre dans ce milieu.
  Extravagante Kleidung zu tragen, das macht sich gut in diesem Kreis.

  Cet orchestre est considéré comme ce qui se fait de mieux dans le genre du jazz.
  Dieses Orchester gilt als das Beste, was es im Bereich Jazz gibt.

  La tour Eiffel est unique en son genre et attire des millions de visiteurs chaque année.
  Der Eiffelturm ist einzig in seiner Art und zieht jedes Jahr Millionen von Besuchern an.

  Elle se donne un genre en portant des robes extravagantes et des bijoux imposants.
  Sie will unbedingt auffallen, indem sie extravagante Kleider und imposanten Schmuck trägt.

  Le théâtre, c'est pas mon genre, j'ai beaucoup plus d'attrait pour le cinéma.
  Theater, das liegt mir nicht, ich habe viel mehr Interesse am Film.

  Dans le genre, il n'y a pas de plus grand spécialiste que lui.
  So was Brummiges wie den da gibt's nicht noch einmal!

  Il y a des voitures de ce genre partout dans la ville.
  Es gibt viele Autos in dieser Art in der Stadt.

  Il y a des restaurants en tout genre dans ce quartier.
  In diesem Viertel gibt es Restaurants jeder Art.

