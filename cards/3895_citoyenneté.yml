Beispielsätze: |-
  La citoyenneté nous donne un sens de la communauté.
  Die Staatsbürgerschaft vermittelt uns ein Gefühl der Gemeinschaft.

  La citoyenneté est un droit fondamental.
  Die Bürgerschaft ist ein grundlegendes Recht.

  La citoyenneté allemande est un privilège précieux qui confère de nombreux droits et obligations.
  Die deutsche Staatsbürgerschaft ist ein wertvolles Privileg, das viele Rechte und Pflichten mit sich bringt.

  La citoyenneté allemande peut être acquise par naissance, par naturalisation ou par adoption.
  Die deutsche Staatsbürgerschaft kann durch Geburt, Einbürgerung oder Adoption erworben werden.

