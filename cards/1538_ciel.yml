# Diese Felder bitte nicht ändern.
Rang: 1538
Wort: ciel
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le ciel
Femininum / Plural: cieux
IPA: \sjɛl\
Definition: Himmel
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le ciel est resté bleu au-dessus de paris.
  Der Himmel über Paris blieb blau.

  Les oiseaux volent dans le ciel.
  Die Vögel fliegen am Himmel.

  Le soleil est dans le ciel.
  Die Sonne steht am Himmel.

  Rien de nouveau sous le ciel.
  Nichts Neues unter dem Himmel.

  Les oiseaux volaient haut dans le ciel.
  Die Vögel flogen hoch am Himmel.

  Au nom du ciel! Qu'est-ce que tu as fait ?
  Um Himmels willen! Was hast du gemacht?

  Le ciel m'est témoin que je n'ai rien fait de mal.
  Der Himmel ist mein Zeuge, dass ich nichts Schlechtes getan habe.

  Elle a remué ciel et terre pour trouver son chat disparu.
  Sie hat Himmel und Erde in Bewegung gesetzt, um ihren verschwundenen Kater zu finden.

  Après avoir passé des années en France, elle a décidé de s'installer sous d'autres cieux.
  Nachdem sie Jahre in Frankreich verbracht hatte, beschloss sie, sich in andere Gegenden zu begeben.

  Le climat est plus doux sous des cieux plus cléments.
  Das Klima ist milder in milderen Zonen.

  Le concert a eu lieu à ciel ouvert, sous les étoiles.
  Das Konzert fand unter freiem Himmel statt, unter den Sternen.

  Aide-toi, le ciel t'aidera, dit le proverbe.
  Hilf dir selbst, so hilft dir Gott, sagt das Sprichwort.

  Je bénis le ciel que tu aies trouvé un bon travail.
  Ich danke dem Himmel, dass du einen guten Job gefunden hast.

  C'est écrit dans le ciel que tu réussiras dans ta carrière.
  Es steht fest, dass du in deiner Karriere erfolgreich sein wirst.

