Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: trembler
Femininum / Plural: ''
IPA: \tʁɑ̃.ble\
Definition: zittern, beben
Register: ↗Fiktion ↘Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il sourit toujours, ses joues tremblent.
  Er lächelt immer noch, seine Wangen zittern.

  Je tremble de froid.
  Ich zittere vor Kälte.

  Le petit garçon tremblait de fièvre et sa mère le tenait dans ses bras pour le réconforter.
  Der kleine Junge zitterte vor Fieber und seine Mutter hielt ihn in ihren Armen, um ihn zu trösten.

  Le tremblement de terre a fait trembler le sol pendant plusieurs minutes, provoquant des dégâts importants.
  Das Erdbeben hat den Boden mehrere Minuten lang erzittern lassen und schwere Schäden verursacht.

  Le chien tremblait à la vue du chat, qui était plus grand et plus fort que lui.
  Der Hund zitterte beim Anblick der Katze, die größer und stärker war als er.

  Le directeur tremblait de colère lorsque ses employés ont annoncé leur grève.
  Der Chef zitterte vor Wut, als seine Mitarbeiter ihren Streik ankündigten.

  Le voyageur tremblait de froid dans la nuit glaciale.
  Der Reisende schlotterte vor Kälte in der eisigen Nacht.

  Il tremblait à l'idée de faire un discours devant une salle comble.
  Er zitterte bei dem Gedanken, eine Rede vor einem vollen Saal halten zu müssen.

  Je tremble de faire ce discours car j'ai peur de me tromper.
  Ich fürchte mich davor, diese Rede zu halten, weil ich Angst habe, Fehler zu machen.

  Elle tremblait pour son fils qui partait en voyage à l'étranger.
  Sie hatte Angst um ihren Sohn, der ins Ausland reiste.

  Le bruit soudain a fait trembler Marie, qui a sursauté de peur.
  Der plötzliche Lärm hat Marie erschreckt, die vor Angst zusammengezuckt ist.

