Beispielsätze: |-
  La Chine est une puissance importante sur la scène mondiale.
  China ist eine wichtige Macht auf der Weltbühne.

  La puissance de l’ouragan était effrayante.
  Die Kraft des Hurrikans war erschreckend.

  La puissance fait le droit.
  Macht macht Recht.

  La peinture de Van Gogh se caractérise par sa puissance évocatrice et sa grande variété de couleurs.
  Die Malerei von Van Gogh zeichnet sich durch ihre suggestive Kraft und ihre große Farbigkeit aus.

  Ce logiciel, bien qu'en puissance très performant, n'est pas encore disponible sur le marché.
  Diese Software, obwohl sie potenziell sehr leistungsstark ist, ist noch nicht auf dem Markt erhältlich.

  L'entreprise a acquis une puissance monopolistique dans ce secteur d'activité.
  Die Firma hat in diesem Geschäftsbereich eine Monopolmacht erlangt.

  La Chine est devenue une grande puissance économique et militaire.
  China ist zu einer großen wirtschaftlichen und militärischen Macht geworden.

  Les puissances d'argent contrôlent souvent les médias.
  Das Großkapital kontrolliert oft die Medien.

  La puissance nominale de ce moteur est de 100 chevaux.
  Die Nennleistung dieses Motors beträgt 100 PS.

  Les puissances du mal s'affrontent dans ce roman.
  Die Mächte des Bösen bekämpfen sich in diesem Roman.

  Dix puissance deux est égal à cent.
  Zehn hoch zwei ist gleich hundert.

  Le moteur a atteint sa puissance maximale.
  Der Motor hat seine Höchstleistung erreicht.

  La volonté de puissance a toujours été un moteur de l'histoire.
  Der Wille zur Macht war schon immer ein Motor der Geschichte.

