  Elle est tombée du troisième étage en secouant un tapis.
  Sie fiel aus dem dritten Stock, als sie einen Teppich abschüttelte.

  Mon appartement est au deuxième étage.
  Meine Wohnung ist im zweiten Stockwerk.

  Le bâtiment est un immeuble de deux étages.
