  La maison à plusieurs étages est magnifique.
  Das mehrstöckige Haus ist wunderschön.

  Le château a quatre étages.
  Das Schloss ist vierstöckig.

  La fusée à plusieurs étages a décollé.
  Die mehrstufige Rakete ist gestartet.

  Le café est à l'étage du dessus.
  Das Café ist einen Stock höher.

  L'étage de la direction est réservé aux employés de haut niveau.
  Die Vorstandsetage ist den hochrangigen Angestellten vorbehalten.

