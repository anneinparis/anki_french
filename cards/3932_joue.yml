# Diese Felder bitte nicht ändern.
Rang: 3932
Wort: joue
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la joue
Femininum / Plural: ''
IPA: \ʒu\
Definition: Wange
Register: ↗Fiktion ↘Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Des larmes coulaient sur mes joues, sans arrêt.
  Tränen liefen mir unaufhörlich über die Wangen.

  Elle a un rouge aux joues.
  Sie hat rote Wangen.

  Le bébé avait de belles joues rebondies et roses.
  Das Baby hatte Pausbacken, die schön rund und rosa waren.

  Il s'est calé les joues avec du pain et du fromage.
  Er hat tüchtig drauflosgegessen, mit Brot und Käse.

  Après la maladie, il avait les joues creuses.
  Nach der Krankheit war er hohlwangig.

  Les deux amoureux se sont embrassés, joue contre joue.
  Die beiden Liebenden küssten sich, Wange an Wange.

  Le soldat a mis son fusil en joue et a tiré.
  Der Soldat hat sein Gewehr angelegt und geschossen.

  Le policier tenait le voleur en joue avec son revolver.
  Der Polizist hatte den Dieb mit seinem Revolver auf angelegt.

