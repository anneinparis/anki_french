# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La promenade au jardin le calma un peu.
  Der Spaziergang im Garten beruhigte ihn ein wenig.

  Je vais me promener dans le jardin.
  Ich gehe im Garten spazieren.

  Ils sont au jardin.
  Sie sind im Garten.

  Mon père est dans le jardin.
  Mein Vater ist im Garten.

  Elle a trouvé une balle dans le jardin.
  Sie hat im Garten einen Ball gefunden.

  Je veux avoir une vraie maison avec un jardin.
  Ich möchte ein richtiges Haus mit einem Garten haben.

  Le jardin de fleurs était un véritable arc-en-ciel de couleurs.
  Der Blumengarten war ein wahrer Regenbogen aus Farben.

  Son jardin secret était un endroit où elle se sentait libre et protégée.
  Ihr tiefstes Innere war ein Ort, an dem sie sich frei und geschützt fühlte.

  Il a passé tout l'après-midi dans son jardin ouvrier, à cultiver ses tomates et ses courgettes.
  Er hat den ganzen Nachmittag in seinem Schrebergarten verbracht, um seine Tomaten und Zucchini zu pflegen.

  Les jardins ouvriers de la ville offrent un espace vert aux habitants.
  Die Kleingartenanlage der Stadt bietet den Bewohnern einen grünen Raum.

  Le jardin potager était plein de légumes frais et savoureux.
  Der Gemüsegarten war voller frischem und schmackhaftem Gemüse.

  La table de jardin était recouverte d'une nappe à carreaux.
  Der Gartentisch war mit einer karierten Tischdecke bedeckt.

  Le week-end, il aime faire son jardin et s'occuper de ses plantes.
  Am Wochenende kümmert er sich gerne um seinen Garten und seine Pflanzen.

  Le jardin botanique était un lieu fascinant où l'on pouvait admirer des plantes du monde entier.
  Der Botanische Garten war ein faszinierender Ort, an dem man Pflanzen aus aller Welt bewundern konnte.

  Le jardin zoologique abritait une grande variété d'animaux.
  Der Zoologische Garten beherbergte eine große Vielfalt an Tieren.

  Le jardin à l'anglaise était caractérisé par ses allées sinueuses et ses arbres imposants.
  Der englische Garten war durch seine gewundenen Pfade und seine imposanten Bäume gekennzeichnet.

  Le jardin à la française était réputé pour sa symétrie et ses parterres de fleurs.
  Der französische Garten war bekannt für seine Symmetrie und seine Blumenbeete.

  Le jardin ornemental était un chef-d'œuvre de beauté et d'élégance.
  Die Gartenanlage war ein Meisterwerk der Schönheit und Eleganz.

