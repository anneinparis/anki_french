# Diese Felder bitte nicht ändern.
Rang: 1771
Wort: boîte
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la boîte
Femininum / Plural: ''
IPA: \bwat\
Definition: Kiste, Dose
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle va vérifier plusieurs fois sa boîte aux lettres.
  Sie schaut mehrmals in ihren Briefkasten.

  Je range mes affaires dans une boîte.
  Ich räume meine Sachen in eine Schachtel.

  Je peux mettre des choses dans une boîte.
  Ich kann Dinge in eine Schachtel legen.

  Il a trouvé la boîte sous la table.
  Er hat die Schachtel unter dem Tisch gefunden.

  Je veux une boîte trois fois plus grande que ceci.
  Ich möchte eine Schachtel, die dreimal so groß ist wie diese.

  Vous pouvez prendre la grosse boîte ou bien la petite.
  Sie können die große Schachtel nehmen oder auch die kleine.

  J'ai acheté une boîte pliante pour ranger mes photos.
  Ich habe eine Faltschachtel gekauft, um meine Fotos zu verstauen.

  Il aime mettre ses amis en boîte.
  Er liebt es, seine Freunde auf die Schippe zu nehmen.

  J'ai ouvert une boîte de petits pois pour le dîner.
  Ich habe eine Dose Erbsen zum Abendessen geöffnet.

  Il travaille dans une grosse boîte depuis plusieurs années.
  Er arbeitet seit mehreren Jahren in einem großen Schuppen.

  Le cerveau est situé dans la boîte crânienne.
  Das Gehirn befindet sich in der Schädelhöhle.

  La boîte noire de l'avion a été retrouvée après l'accident.
  Der Flugschreiber des Flugzeugs wurde nach dem Unfall gefunden.

  Le médecin lui a prescrit une grosse boîte de médicaments.
  Der Arzt hat ihm eine Kurpackung verschrieben.

  J'ai rangé mes jouets dans une boîte en plastique.
  Ich habe meine Spielsachen in einer Plastikdose verstaut.

  J'ai mis les restes du gâteau dans une boîte hermétique.
  Ich habe die Reste des Kuchens in eine Frischhaltedose gelegt.

  J'ai trouvé une vieille boîte à disquettes dans le grenier.
  Ich habe eine alte Diskettenbox auf dem Dachboden gefunden.

