Beispielsätze: |-
  Je te retrouve dehors.
  Wir treffen uns draußen.

  Je vais retrouver mes amis ce soir.
  Ich werde heute Abend meine Freunde wiedersehen.

  Je dois retrouver mes clés avant de partir.
  Ich muss meine Schlüssel finden, bevor ich gehe.

  Nous allons retrouver des amis au parc ce soir.
  Wir treffen uns heute Abend mit Freunden im Park.

  Elle espère retrouver son ancien collègue à la conférence.
  Sie hofft, ihren ehemaligen Kollegen auf der Konferenz wiederzutreffen.

  Le vieux stylo, longtemps oublié dans un tiroir, a retrouvé son utilité lors de la panne d'électricité.
  Der alte Stift, der lange Zeit in einer Schublade vergessen war, wurde bei Stromausfall wieder benutzt.

  Après la tempête, les gens se sont retrouvés dans la rue, sans électricité ni eau courante.
  Nach dem Sturm befanden sich die Menschen auf der Straße, ohne Strom und fließendes Wasser.

  Comme on se retrouve! Je ne t'avais pas vu depuis des années!
  So trifft man sich wieder! Ich habe dich seit Jahren nicht mehr gesehen!

  On se retrouvera demain matin pour discuter de ce projet.
  Wir sprechen uns morgen früh, um dieses Projekt zu besprechen.

  J'ai retrouvé le souvenir de cette journée ensoleillée, grâce à cette vieille photo.
  Ich habe mich an diesen sonnigen Tag erinnert, dank dieses alten Fotos.

  Je suis allé à la librairie pour retrouver mon ami, qui travaille là-bas.
  Ich bin in die Buchhandlung gegangen, um meinen Freund zu treffen, der dort arbeitet.

  Après la blessure, il a eu du mal à retrouver l'équilibre, mais il a finalement réussi.
  Nach der Verletzung hatte er Mühe, sein Gleichgewicht wiederzufinden, aber er hat es schließlich geschafft.

  Tu auras du mal à retrouver une occasion aussi favorable pour investir dans l'immobilier.
  So eine günstige Gelegenheit zum Investieren in Immobilien findest du nicht so schnell wieder.

  J'ai retrouvé le grand-père dans un tableau de famille, il était si jeune sur cette photo!
  Ich habe den Großvater auf einem Familienbild wiedererkannt, er war so jung auf diesem Foto!

  Ils se sont retrouvés dans la même situation qu'il y a dix ans, à devoir tout recommencer.
  Sie befanden sich wieder in der gleichen Situation wie vor zehn Jahren, alles wieder von vorne beginnen zu müssen.

