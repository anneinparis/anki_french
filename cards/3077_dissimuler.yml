Beispielsätze: |-
  L’homme semble dissimuler un passé secret.
  Der Mann scheint eine geheime Vergangenheit zu verbergen.

  Il essayait de dissimuler sa tristesse.
  Er versuchte, seine Traurigkeit zu verbergen.

  Marie a essayé de dissimuler ses sentiments à Jean, mais ses yeux trahissaient ses émotions.
  Marie hat versucht, ihre Gefühle vor Jean zu verbergen, aber ihre Augen verrieten ihre Emotionen.

  Le caméléon est un maître dans l'art de se dissimuler.
  Der Chamäleon ist ein Meister in der Kunst sich zu verstellen.

  Sophie se dissimule que son mari la trompe, bien que les indices soient évidents.
  Sophie ist sich nicht darüber im Klaren, dass ihr Mann sie betrügt, obwohl die Hinweise offensichtlich sind.

  J'ai dissimulé la vérité à mes parents, car je craignais leur réaction.
  Ich habe meinen Eltern die Wahrheit verschwiegen, weil ich ihre Reaktion befürchtet habe.

  Le politicien a dissimulé ses intentions réelles, afin de gagner les élections.
  Der Politiker hat seine wahren Absichten geheim gehalten, um die Wahlen zu gewinnen.

  Il a dissimulé à sa femme qu'il avait perdu son travail, de peur de la blesser.
  Er hat seiner Frau verheimlicht, dass er seinen Job verloren hat, aus Angst, sie zu verletzen.

  Je ne me dissimule pas les difficultés qui m'attendent.
  Ich bin mir über die Schwierigkeiten, die mich erwarten, im Klaren.

  Ne te dissimule pas la gravité de la situation.
  Mache dir die Schwere der Lage nicht schön.

