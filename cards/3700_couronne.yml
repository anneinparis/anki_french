Rang: 3700
Wort: couronne
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la couronne
Femininum / Plural: ''
IPA: \ku.ʁɔn\
Definition: Krone
Register: ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Aucune couronne ne tient sur aucune tête.
  Keine Krone passt auf irgendeinen Kopf.

  Le roi porte une couronne sur la tête.
  Der König trägt eine Krone auf dem Kopf.

  La couronne est un symbole de pouvoir et de royauté.
  Die Krone ist ein Symbol der Macht und der Königswürde.

  La reine portait une couronne de fleurs sur ses cheveux.
  Die Königin trug einen Blumenkranz auf ihren Haaren.

  Le général romain portait une couronne de laurier sur la tête.
  Der römische General trug einen Lorbeerkranz auf seinem Kopf.

  Le dentiste a posé une couronne dentaire sur la dent cassée.
  Der Zahnarzt hat eine Zahnkrone auf den abgebrochenen Zahn gesetzt.

  La couronne d'épines du Christ est un symbole de souffrance et de sacrifice.
  Die Dornenkrone Christi ist ein Symbol für Leid und Opferbereitschaft.

  La mariée portait une couronne de mariée sur ses cheveux.
  Die Braut trug einen Brautkranz auf ihren Haaren.

  La couronne funéraire était posée sur le cercueil.
  Der Totenkranz lag auf dem Sarg.

