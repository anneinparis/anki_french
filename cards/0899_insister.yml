Beispielsätze: |-
  Elle insistait pour m’accompagner, je refusai.
  Sie bestand darauf, mich zu begleiten, und ich lehnte ab.

  Il a insisté pour que je vienne.
  Er hat darauf beharrt, dass ich komme.

  J’insiste sur cela.
  Ich betone dies.

  Il est inutile d'insister, elle ne changera pas d'avis.
  Gib's auf, sie wird ihre Meinung nicht ändern.

  Il a accepté sans insister.
  Er hat ohne besonderen Nachdruck zugestimmt.

  Il a insisté sur la nécessité d'agir rapidement.
  Er hat die Notwendigkeit, schnell zu handeln, betont.

  J'ai insisté pour qu'il vienne avec moi, mais il a refusé.
  Ich habe darauf bestanden, dass er mit mir kommt, aber er hat abgelehnt.

  Je n'ai pas insisté pour savoir où il était allé.
  Ich habe nicht weiter darauf bestanden, wohin er gegangen war.

