Wort: page
Wortart: nm, nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la page
Femininum / Plural: ''
IPA: \paʒ\
Definition: (Buch-)Seite
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’écrivis les premières pages d’un roman.
  Ich schrieb die ersten Seiten eines Romans.

  Tournez la page s’il vous plaît.
  Drehen Sie bitte die Seite um.

  Tourne la page.
  Blättere die Seite um.

  Laissez-moi vous mettre à la page.
  Lassen Sie sich von mir auf den neuesten Stand bringen.

  J'ai lu l'article sur la page de sport du journal.
  Ich habe den Artikel auf der Sportseite der Zeitung gelesen.

  Il a ouvert la fausse page du livre.
  Er hat die linke Seite des Buches aufgeschlagen.

  La page blanche de son journal intime était vide de toute pensée.
  Das weiße Blatt in seinem Tagebuch war leer von Gedanken.

  La première page du journal annonçait un scandale politique.
  Auf der Titelseite der Zeitung wurde ein politischer Skandal angekündigt.

  J'ai trouvé le numéro de téléphone de l'entreprise dans les pages jaunes.
  Ich habe die Telefonnummer der Firma in den Gelben Seiten gefunden.

  Le graphiste a mis en page la brochure de l'entreprise.
  Der Grafiker hat den Umbruch für die Broschüre der Firma gemacht.

  Après la séparation, il a décidé de tourner la page.
  Nach der Trennung beschloss er, einen Schlussstrich zu ziehen.

  La victoire de l'équipe était une page glorieuse de l'histoire du sport.
  Der Sieg des Teams war ein ruhmreiches Blatt der Geschichte des Sports.

  Pour accéder à la page du site web, vous devez cliquer sur le lien.
  Um auf die Seite der Website zuzugreifen, müssen Sie auf den Link klicken.

