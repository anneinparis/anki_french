Rang: 2557
Wort: contemporain
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: contemporain
Femininum / Plural: contemporaine
IPA: \kɔ̃.tɑ̃.pɔ.ʁɛ̃\
Definition: zeitgenössisch
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ce n’était pas un langage contemporain.
  Es war keine zeitgenössische Sprache.

  L’art contemporain est souvent difficile à comprendre.
  Zeitgenössische Kunst ist oft schwer zu verstehen.

  Pierre est un contemporain de Marie.
  Pierre ist ein Zeitgenosse von Marie.

  Le groupe a interprété la chanson d'une façon contemporaine.
  Die Band hat den Song zeitgerecht interpretiert.

  Ce tableau est contemporain de la Révolution française.
  Dieses Bild ist in der gleichen Zeit wie die Französische Revolution entstanden.

  Les deux écrivains sont contemporains l'un de l'autre.
  Die beiden Schriftsteller haben in der gleichen Zeit gelebt.

  Ce document d'histoire contemporaine décrit la chute du mur de Berlin.
  Dieses zeitgeschichtliche Dokument beschreibt den Fall der Berliner Mauer.

  L'histoire contemporaine se concentre sur les événements du XXe siècle.
  Die Geschichte der Gegenwart konzentriert sich auf die Ereignisse des 20. Jahrhunderts.

  La littérature contemporaine explore des thèmes de notre époque.
  Die Gegenwartsliteratur erforscht Themen unserer Zeit.

  Le français contemporain a évolué au cours des dernières décennies.
  Das heutige Französisch hat sich in den letzten Jahrzehnten weiterentwickelt.

