# Diese Felder bitte nicht ändern.
Rang: 1778
Wort: étonner
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: étonner
Femininum / Plural: ''
IPA: \e.tɔ.ne\
Definition: überraschen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Évidemment, ça a étonné tout le monde.
  Natürlich hat das alle überrascht.

  Je suis étonné de te voir ici.
  Ich bin überrascht, dich hier zu sehen.

  Sophie s'est étonnée de la rapidité avec laquelle le chat a appris à faire des tours.
  Sophie hat sich über die Geschwindigkeit gewundert, mit der der Kater gelernt hat, Kunststücke zu machen.

  Le professeur s'est étonné que les élèves aient si bien réussi l'examen.
  Der Lehrer hat sich darüber gewundert, dass die Schüler die Prüfung so gut bestanden haben.

