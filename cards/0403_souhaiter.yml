Wort mit Artikel: souhaiter
Femininum / Plural: ''
IPA: \swe.te\
Definition: wünschen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L’équipage vous souhaite un bon voyage.
  Die Besatzung wünscht Ihnen eine gute Reise.

  Je te souhaite une bonne journée.
  Ich wünsche dir einen schönen Tag.

  Je souhaite une bonne journée à mon ami.
  Ich wünsche meinem Freund einen schönen Tag.

  Les élèves se souhaitent bonne chance pour l'examen.
  Die Schüler wünschen sich gegenseitig viel Glück für die Prüfung.

  La grand-mère a souhaité bonne nuit à ses petits-enfants.
  Die Großmutter hat ihren Enkeln gute Nacht gewünscht.

  On leur souhaite beaucoup de bonheur pour leur mariage.
  Man wünscht ihnen viel Glück zu ihrer Hochzeit.

  Tous les invités souhaitaient que tout se passe bien pour le nouveau projet.
  Alle Gäste hofften, dass alles gut verläuft für das neue Projekt.

  Nous souhaitons manger un bon repas à la campagne.
  Wir möchten ein gutes Essen auf dem Land genießen.

  Je souhaiterais t'aider davantage, mais je n'ai pas le temps.
  Ich würde dir gern noch mehr helfen, aber ich habe keine Zeit.

  Les amis ont souhaité bien des choses pour la nouvelle année à leur amie.
  Die Freunde haben ihrer Freundin alles Gute für das neue Jahr gewünscht.

  Je souhaiterais un joyeux anniversaire à ma sœur.
  Ich möchte meiner Schwester alles Gute zum Geburtstag wünschen.

  Les collègues ont souhaité son anniversaire à leur collègue.
  Die Kollegen haben ihrem Kollegen zum Geburtstag gratuliert.

  Je souhaiterais à mon frère de réussir son examen.
  Ich wünsche meinem Bruder, dass er seine Prüfung besteht.

