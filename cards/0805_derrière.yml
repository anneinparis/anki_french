  Die Hintertür ist kleiner, aber gut versteckt.

  Le chef lui a botté le derrière parce qu'il avait fait des erreurs.
  Der Chef hat ihm den Hintern versohlt, weil er Fehler gemacht hatte.

  Paul en est resté sur le derrière quand il a vu le résultat.
  Paul ist der Mund offen stehen geblieben, als er das Ergebnis gesehen hat.

  Le ballon se trouve derrière le mur, il est impossible de le récupérer.
  Der Ball liegt hinter der Mauer, es ist unmöglich ihn zu holen.

  Elle a regardé derrière soi, mais personne ne la suivait.
  Sie hat sich umgesehen, aber niemand folgte ihr.

  Ma place est derrière lui en classe, ce qui me permet de bien l'observer.
  In der Schule sitze ich hinter ihm, das ermöglicht es mir ihn gut zu beobachten.

  J'ai une rude journée derrière moi, j'ai besoin de me reposer.
  Ich habe einen harten Tag hinter mir, ich brauche Ruhe.

  Il a sa famille derrière lui, elle le soutient dans ses projets.
  Er hat seine Familie hinter sich, sie unterstützt ihn bei seinen Projekten.

