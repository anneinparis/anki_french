  Mathieu suchte hinter der Säule Schutz.

  Je suis derrière toi.
  Ich bin hinter dir.

  Il est juste derrière toi.
  Er ist direkt hinter dir.

  Il a des yeux derrière la tête.
  Er hat Augen am Hinterkopf.

  La police était derrière lui, prête à l'arrêter.
  Die Polizei war hinter ihm, bereit ihn zu verhaften.

  Il l'a attaqué par derrière, sans qu'il ne le voie.
