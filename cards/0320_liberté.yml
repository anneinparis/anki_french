Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la liberté
Femininum / Plural: ''
IPA: \li.bɛʁ.te\
Definition: Freiheit
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On se bat pour la liberté d’expression.
  Wir kämpfen für die Meinungsfreiheit.

  La liberté est un droit fondamental.
  Freiheit ist ein grundlegendes Menschenrecht.

  Je veux ma liberté.
  Ich will meine Freiheit.

  Nous avons la liberté.
  Wir haben Freiheit.

  Le juge a décidé de rendre la liberté à Jean, après trois années de prison.
  Der Richter hat entschieden, Jean nach drei Jahren Haft freizulassen.

  Liberté, Égalité, Fraternité : ces trois mots incarnent les valeurs de la République française.
  Freiheit, Gleichheit, Brüderlichkeit: diese drei Worte verkörpern die Werte der französischen Republik.

  Il ne faut pas prendre des libertés avec la vie des autres.
  Man darf sich gegenüber anderen Menschen nicht Freiheiten herausnehmen.

  Elle a pris des libertés avec la recette de son grand-mère, en ajoutant des épices.
  Sie hat freizügig mit dem Rezept ihrer Großmutter umgegangen und Gewürze hinzugefügt.

  Il ne faut pas prendre la moindre liberté avec les règles de sécurité.
  Man muss sich ganz genau an die Sicherheitsvorschriften halten.

  J'ai besoin de quelques heures de liberté pour me ressourcer.
  Ich brauche einige freie Stunden, um mich zu erholen.

  La liberté contractuelle permet aux parties de négocier les termes de leur contrat.
  Die Abschlussfreiheit erlaubt den Parteien, die Bedingungen ihres Vertrags zu verhandeln.

  La liberté d'action est essentielle pour les entrepreneurs.
  Handlungsfreiheit ist für Unternehmer unerlässlich.

  Le gardien a remis les animaux en liberté dans la forêt.
  Der Wärter hat die Tiere wieder in den Wald freigelassen.

  La privation de la liberté est une peine grave.
  Freiheitsentzug ist eine schwere Strafe.

