# Diese Felder bitte nicht ändern.
Rang: 1581
Wort: reprocher
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: reprocher
Femininum / Plural: ''
IPA: \ʁə.pʁɔ.ʃe\
Definition: vorwerfen, tadeln
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous lui avons reproché d’avoir manqué le sommet.
  Wir warfen ihm vor, den Gipfel verpasst zu haben.

  Je ne peux pas lui reprocher son travail.
  Ich kann ihm seine Arbeit nicht vorwerfen.

  Il lui reprochait son manque de ponctualité.
  Er warf ihr ihren Mangel an Pünktlichkeit vor.

  Il se reprochait de ne pas avoir été assez courageux.
  Er machte sich Vorwürfe, nicht mutig genug gewesen zu sein.

  Une certaine arrogance est reprochée à ce parti politique.
  Dieser Partei wird eine gewisse Arroganz vorgeworfen.

  Je reproche à ce film son manque d’originalité.
  Ich habe diesem Film seinen Mangel an Originalität auszusetzen.

  Il lui reproche de ne pas l’avoir écouté.
  Er wirft ihr vor, ihn nicht gehört zu haben.

  J'ai beaucoup à lui reprocher.
  Ich habe ihm einiges vorzuwerfen.

  Elle se reproche d'avoir été si impatiente.
  Sie macht sich Vorwürfe, so ungeduldig gewesen zu sein.

  J'ai beaucoup à me reprocher.
  Ich habe mir einiges vorzuwerfen.

