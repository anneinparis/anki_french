# Diese Felder bitte nicht ändern.
Rang: 383
Wort: position
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la position
Femininum / Plural: ''
IPA: \po.zi.sjɔ̃\
Definition: Position
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils ne changent pas de position à ce sujet.
  Sie ändern ihre Position in dieser Frage nicht.

  Quelle est ta position sur ce sujet?
  Was ist deine Position zu diesem Thema?

  Reste en position !
  Bleib in Position!

  Le soleil se trouve actuellement à une position élevée dans le ciel.
  Der Sonnenstand ist im Moment hoch.

  Le gouvernement se trouve en position de force après les élections.
  Die Regierung befindet sich nach den Wahlen in einer starken Position.

  Le yogi a adopté la position du lotus.
  Der Yogi hat den Schneidersitz eingenommen.

  Le joueur de tennis a une position de repli, au cas où son premier service échouerait.
  Der Tennisspieler hat noch etwas anderes in Reserve, falls sein erster Aufschlag fehlschlagen sollte.

  Le médecin est en position de faire une intervention chirurgicale, s'il le juge nécessaire.
  Der Arzt ist in der Lage, einen chirurgischen Eingriff durchzuführen, falls er dies für notwendig hält.

  Le boxeur s'est mis en position défensive pour éviter les coups de son adversaire.
  Der Boxer hat die Abwehrstellung eingenommen, um den Schlägen seines Gegners auszuweichen.

  La position du corps pendant la pratique du yoga est importante.
  Die Körperhaltung während der Yogapraxis ist wichtig.

  La position des index et du majeur est différente selon les instruments de musique.
  Die Haltung von Zeige- und Mittelfinger ist je nach Musikinstrument unterschiedlich.

  Le candidat a obtenu une position très élevée dans le classement.
  Der Kandidat hat im Ranking eine Topposition erreicht.

  Le négociateur a campé sur ses positions malgré les arguments de l'autre partie.
  Der Verhandlungspartner ist trotz der Argumente der anderen Partei auf seinem Standpunkt beharrt.

  L'ordinateur est en position veille pour économiser l'énergie.
  Der Computer ist im Ruhezustand, um Energie zu sparen.

