# Diese Felder bitte nicht ändern.
Rang: 1943
Wort: honte
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la honte
Femininum / Plural: ''
IPA: \ɔ̃t\
Definition: Scham
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  N’aie pas honte de tes origines.
  Schäme dich nicht für deine Herkunft.

  Il a eu honte de son comportement.
  Er hat sich für sein Verhalten geschämt.

  La honte d'un échec lui a fait perdre tout désir de recommencer.
  Die Schande einer Niederlage hat ihm jeglichen Wunsch genommen, es noch einmal zu versuchen.

  Il avait toute honte bue après avoir été pris en train de tricher.
  Er hatte jegliches Schamgefühl verloren, nachdem er beim Schummeln erwischt worden war.

  Elle avait une fausse honte à parler de son problème.
  Sie hatte eine falsche Scham, über ihr Problem zu sprechen.

  Tu me fais honte avec tes paroles.
  Du machst mir ein schlechtes Gewissen mit deinen Worten.

  Il mourrait de honte à l'idée de revoir ses anciens camarades.
  Er schämte sich zu Tode, als er daran dachte, seine ehemaligen Kameraden wiederzusehen.

  Ce comportement est une honte pour l'école.
  Dieses Verhalten ist eine Schande für die Schule.

  Il est la honte de la famille, toujours en train de faire des bêtises.
  Er ist der Schandfleck der Familie, immer dabei, Unsinn zu machen.

  C'est une honte de traiter les animaux de cette façon.
  Es ist eine Unverschämtheit, die Tiere so zu behandeln.

  Quelle honte! Il a volé l'argent de sa mère.
  Was für eine Schande! Er hat seiner Mutter das Geld gestohlen.

  Il a éprouvé de la honte en regardant la scène.
  Er schämte sich, als er die Szene sah.

