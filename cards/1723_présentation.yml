# Diese Felder bitte nicht ändern.
Rang: 1723
Wort: présentation
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la présentation
Femininum / Plural: ''
IPA: \pʁe.zɑ̃.ta.sjɔ̃\
Definition: Präsentation, Vorstellung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai écouté avec intérêt la présentation de mon collègue.
  Ich habe der Präsentation meines Kollegen mit Interesse zugehört.

  Je dois préparer une présentation pour demain.
  Ich muss eine Präsentation für morgen vorbereiten.

  Le directeur a fait une présentation des programmes de l'entreprise.
  Der Geschäftsführer hat die Programme des Unternehmens vorgestellt.

  L'annonceur a fait un programme d'annonce.
  Der Ansager hat einen Programmankündigungstext gelesen.

  Le comptable a présenté un bilan à la direction.
  Der Buchhalter hat der Geschäftsleitung eine Bilanz vorgelegt.

  Le bébé était en présentation du siège.
  Das Baby lag in Steißlage.

  Les élèves ont fait les présentations devant la classe.
  Die Schüler haben sich gegenseitig vorgestellt.

  La chaîne de télévision diffusera une présentation des programmes en avant-première.
  Der Fernsehsender wird eine Programmvorschau senden.

  Le commerçant a présenté les livres de commerce à l'inspecteur des impôts.
  Der Kaufmann hat dem Steuerprüfer die Handelsbücher vorgelegt.

  L'avocat a présenté les preuves au tribunal.
  Der Anwalt hat dem Gericht Beweismaterial vorgebracht.

  Vous pouvez entrer au musée sur présentation d'une pièce d'identité.
  Sie können das Museum gegen Vorlage eines Ausweises betreten.

  Le médecin a constaté que le fœtus était en présentation fœtale.
  Der Arzt hat festgestellt, dass sich der Fötus in Kindslage befand.

  Le bébé est né en présentation du sommet.
  Das Baby ist in Scheitellage geboren.

