# Diese Felder bitte nicht ändern.
Rang: 32
Wort: comme
Wortart: adv, conj

# Diese Felder gerne verbessern!
Wort mit Artikel: comme
Femininum / Plural: ''
IPA: \kɔm\
Definition: wie, als
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tony et moi, on est comme des frères.
  Tony und ich sind wie Brüder.

  Elle chante comme un oiseau.
  Sie singt wie ein Vogel.

  Le temps était magnifique hier comme aujourd'hui.
  Das Wetter war gestern wie heute herrlich.

  Il était comme mort, les yeux vides et le visage pâle.
  Er war wie tot, mit leeren Augen und einem blassen Gesicht.

  J'apprécie vraiment Sophie comme collègue, elle est toujours prête à aider.
  Ich schätze Sophie wirklich als Kollegin, sie ist immer hilfsbereit.

  Je n'ai jamais vu un film comme celui-ci, il m'a complètement captivé.
  Ich habe noch nie einen Film wie diesen gesehen, er hat mich völlig gefesselt.

  Il est mignon comme tout! J'ai envie de le prendre dans mes bras.
  Er ist echt süß! Ich könnte ihn am liebsten in den Arm nehmen.

  Elle est rusée comme pas une, elle a toujours un plan caché.
  Sie ist ungeheuer schlau, sie hat immer einen Plan im Hinterkopf.

  Tu sais comme il est, il est toujours en train de se plaindre.
  Du weißt ja, wie er ist, er jammert immer.

  Il eut comme une hésitation avant de répondre, il semblait réfléchir.
  Er schien zu zögern, bevor er antwortete, er schien nachzudenken.

  La maison était grand comme ça, avec un jardin immense.
  Die Wohnung war so groß, mit einem riesigen Garten.

  Il est tout comme mon père, même le nez et les yeux.
  Er ist genauso wie mein Vater, sogar die Nase und die Augen.

