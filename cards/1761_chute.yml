# Diese Felder bitte nicht ändern.
Rang: 1761
Wort: chute
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la chute
Femininum / Plural: ''
IPA: \ʃyt\
Definition: Fall, Sturz
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Quelques mois après la chute du mur de berlin, en avril 1990.
  Einige Monate nach dem Fall der Berliner Mauer im April 1990.

  La chute d’eau est magnifique.
  Der Wasserfall ist wunderschön.

  Il souffrait d'une chute des cheveux, ce qui le rendait très complexé.
  Er litt unter Haarausfall, was ihn sehr unsicher machte.

  Le soleil se couchait et à la chute du jour, les oiseaux se sont tus.
  Die Sonne ging unter und bei Einbruch der Dunkelheit verstummten die Vögel.

  L'avion a effectué une chute libre après la panne du moteur.
  Das Flugzeug machte einen freien Fall nach dem Ausfall des Motors.

  La chute des prix du pétrole a surpris tout le monde.
  Der Preissturz beim Öl hat alle überrascht.

  Les chutes du Niagara sont un spectacle majestueux et impressionnant.
  Die Niagarafälle sind ein majestätisches und beeindruckendes Schauspiel.

  La chute de neige était si abondante qu'elle a paralysé la ville.
  Der Schneefall war so heftig, dass er die Stadt lahmlegte.

  La chute de pression a provoqué une explosion dans le réservoir.
  Der Druckabfall hat zu einer Explosion im Tank geführt.

  Il a fait une mauvaise chute et s'est cassé la jambe.
  Er ist unglücklich gefallen und hat sich das Bein gebrochen.

  Elle a fait une chute de cinq mètres et s'est fracturé le poignet.
  Sie ist fünf Meter in die Tiefe gestürzt und hat sich das Handgelenk gebrochen.

  Il a entraîné sa famille dans sa chute après avoir perdu son emploi.
  Er hat seine Familie mit sich in den Abgrund gezogen, nachdem er seinen Arbeitsplatz verloren hatte.

