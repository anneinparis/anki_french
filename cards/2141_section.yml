Definition: Abschnitt, Abteilung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il y a aussi une section en français.
  Es gibt auch einen Abschnitt in französischer Sprache.

  La section des fruits et légumes est au fond du magasin.
  Die Abteilung für Obst und Gemüse befindet sich am Ende des Ladens.

  Cette section de voie est en mauvais état.
  Dieser Gleisabschnitt ist in einem schlechten Zustand.

  La section du tribunal d'instance de Paris est située dans le 1er arrondissement.
  Die Abteilung des Amtsgerichts von Paris befindet sich im ersten Arrondissement.

  La section d'un syndicat représente les travailleurs d'une certaine profession.
  Die Gewerkschaftsgruppe vertritt die Arbeitnehmer eines bestimmten Berufes.

  La section rythmique a joué un morceau de jazz.
  Die Rhythmusgruppe hat ein Jazzstück gespielt.

  La section des frais annexes concomitants est responsable du paiement des frais supplémentaires.
  Die Nebenkostenstelle ist für die Bezahlung der Nebenkosten verantwortlich.

  La section de recherche expérimentale a réalisé une nouvelle expérience.
  Die Versuchsabteilung hat ein neues Experiment durchgeführt.

  La section des oppositions a examiné les demandes d'opposition.
  Die Einspruchsabteilung hat die Einsprüche geprüft.

  Les sections spéciales sont formées pour effectuer des tâches spécifiques.
  Die Sondereinheiten sind für die Ausführung bestimmter Aufgaben ausgebildet.

