# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’est un grand honneur de vous rencontrer.
  Es ist eine große Ehre, Sie kennenzulernen.

  Il a défendu son honneur.
  Er hat seine Ehre verteidigt.

  Les chevaliers avaient un fort sens de l'honneur.
  Ritter hatten ein starkes Ehrgefühl.

  Cette médaille est une grande marque d'honneur.
  Diese Medaille ist ein großes Zeichen der Ehre.

  Perdre est une honte pour leur honneur.
  Eine Niederlage ist eine Schande für ihre Ehre.

  Il a refusé de faire quelque chose qui aurait mis en danger son honneur.
  Er weigerte sich, etwas zu tun, das seine Ehre gefährdet hätte.

  Pierre est un homme sans honneur, il a trahi la confiance de ses amis.
  Pierre ist ein Mann ohne Ehrgefühl, er hat das Vertrauen seiner Freunde missbraucht.

  Nous avons fait les honneurs de la maison à nos invités en leur offrant un délicieux dîner.
  Wir haben unsere Gäste gebührend empfangen, indem wir ihnen ein köstliches Abendessen serviert haben.

  Le nouveau roman de l'auteur a les honneurs de la première page du journal.
  Dem neuen Roman des Autors ist die erste Seite der Zeitung gewidmet.

  La peinture de Van Gogh est à l'honneur au musée.
  Die Malerei von Van Gogh steht im Museum hoch im Kurs.

  Nous avons fait honneur à un repas copieux et savoureux.
  Wir haben uns ein Essen gut schmecken lassen, das reichlich und lecker war.

  Il a toujours fait honneur à ses engagements, c'est un homme de parole.
  Er hat seine Verpflichtungen immer eingehalten, er ist ein Mann, der zu seinem Wort steht.

  Il a fait honneur à sa signature en honorant ses dettes.
  Er ist zu seiner Unterschrift gestanden, indem er seine Schulden beglichen hat.

  Le musée a mis en honneur les œuvres de l'artiste pour son anniversaire.
  Das Museum hat dem Künstler zu seinem Geburtstag die Werke zu neuen Ehren verholfen.

  Le respect de la nature est encore en honneur dans cette région.
  Der Respekt vor der Natur wird in dieser Region noch in Ehren gehalten.

  Nous avons organisé une fête en l'honneur de son anniversaire.
  Wir haben eine Feier zu seinen Ehren organisiert.

