# Diese Felder bitte nicht ändern.
Rang: 3107
Wort: rembourser
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: rembourser
Femininum / Plural: ''
IPA: \ʁɑ̃.buʁ.se\
Definition: zurückzahlen, erstatten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La compagnie d’assurance me remboursera de toute manière.
  Die Versicherungsgesellschaft wird mir die Kosten auf jeden Fall erstatten.

  Je vais te rembourser demain.
  Ich werde dir morgen das Geld zurückzahlen.

  Pierre a remboursé sa dette à Marie, comme il l'avait promis.
  Pierre hat Marie seine Schulden zurückgezahlt, wie er es versprochen hatte.

  Ce médicament n'est pas remboursé par la sécurité sociale, ce qui est une véritable injustice pour les patients.
  Die Kosten für dieses Medikament werden nicht von der Krankenkasse übernommen, was für die Patienten eine echte Ungerechtigkeit darstellt.

  Le prix du billet d'avion était si élevé que ça remboursait à peine les frais de fonctionnement de l'agence de voyage.
  Der Flugticketpreis war so hoch, dass das kaum die Betriebskosten des Reisebüros deckte.

  Je te rembourserai demain ! J'ai oublié mon portefeuille ce matin.
  Ich gebe dir das Geld morgen zurück! Ich habe meinen Geldbeutel heute Morgen vergessen.

  Remboursez ! Remboursez ! Nous avons été victimes d'une escroquerie et nous exigeons notre argent !
  Wir wollen unser Geld zurück! Wir sind Opfer eines Betrugs geworden und fordern unser Geld zurück!

